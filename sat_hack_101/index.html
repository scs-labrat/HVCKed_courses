sing cyber systems can be used to cause physical effects on space or ground segment hardware.</p>\n<ul>\n<li><strong>Concept:</strong> This bridges the gap between the digital and physical worlds. Gaining control of software or systems that manage physical hardware allows an attacker to cause physical damage, disruption, or manipulation.</li>\n<li><strong>Examples in Space Systems:</strong><ul>\n<li><strong>Ground Station:</strong><ul>\n<li>Hacking antenna control systems to point antennas away from the satellite or towards the sun (damage).</li>\n<li>Disrupting power or cooling systems for critical equipment.</li>\n<li>Manipulating environmental controls (e.g., heating sensitive RF equipment).</li>\n</ul>\n</li>\n<li><strong>Spacecraft:</strong><ul>\n<li>Sending malicious commands to fire thrusters incorrectly (altering orbit, tumbling the satellite).</li>\n<li>Manipulating power systems to drain batteries or overload components.</li>\n<li>Controlling pointing mechanisms for sensors/antennas.</li>\n<li>Triggering self-destruct or deorbit sequences (if they exist).</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><strong>Thinking Like an Attacker (Cyber-Physical):</strong><ul>\n<li>&quot;If I compromise the ground station network, which systems control physical hardware?&quot; (Links M5 to M2.6).</li>\n<li>&quot;If I can send commands to the satellite (via link or compromised ground), which commands have physical effects?&quot; (Links M4/M6 to M2.6).</li>\n</ul>\n</li>\n<li><strong>Mapping:</strong> Requires understanding the control interfaces identified in Ground Segment (M2.2) and Space Segment (M2.1) mapping, and knowing which ones interface with physical actuators or sensors.</li>\n</ul>\n<h3>2.7 Insider Threats and their Relevance</h3>\n<p><strong>Objective:</strong> Recognize the significant threat posed by individuals with authorized access and how they can leverage the attack surface.</p>\n<ul>\n<li><strong>Concept:</strong> Insiders (employees, contractors, partners) often have privileged access to sensitive systems, networks, and information, bypassing many external defenses.</li>\n<li><strong>How Insiders Leverage the Surface:</strong><ul>\n<li><strong>Ground Segment:</strong> Direct access to networks, servers, control systems, physical facilities. Can plant backdoors, steal data, sabotage equipment.</li>\n<li><strong>Space Segment:</strong> Access to command interfaces, mission planning systems, software development environments. Can inject malicious commands, tamper with flight software, provide critical internal information to external actors.</li>\n<li><strong>Link Segment:</strong> Access to encryption keys, ground station equipment, monitoring systems. Can intercept data, assist external jamming/spoofing, reveal vulnerabilities.</li>\n<li><strong>Supply Chain:</strong> Can introduce vulnerabilities during design, manufacturing, or integration.</li>\n</ul>\n</li>\n<li><strong>Thinking Like an Attacker (Insider):</strong><ul>\n<li>&quot;What systems does an operator, engineer, or administrator have access to?&quot;</li>\n<li>&quot;Can I recruit or coerce an insider?&quot;</li>\n<li>&quot;What information could an insider provide to help an external attack?&quot;</li>\n</ul>\n</li>\n<li><strong>Mapping:</strong> Less about mapping technical systems, more about understanding roles, responsibilities, and access levels within the target organization. OSINT on personnel can provide insights into internal structures.</li>\n</ul>\n<h3>2.8 Case Studies: Analyzing Real-World Incidents (Publicly Known Details)</h3>\n<p><strong>Objective:</strong> Learn from historical incidents to see how different parts of the attack surface have been targeted or implicated.</p>\n<ul>\n<li><p><strong>TEMPO Satellite Incident (1998):</strong></p>\n<ul>\n<li><strong>Publicly Known Details:</strong> A US satellite (TEMPO) experienced control issues, eventually leading to its loss. While the <em>exact</em> cause remains debated and not officially confirmed as a cyberattack by the US government, some public speculation and reporting at the time (and since) raised the possibility of interference, potentially linked to the conflict in Kosovo.</li>\n<li><strong>Attack Surface Relevance:</strong> This incident, <em>if</em> it involved external manipulation, would point to potential vulnerabilities in the <strong>Link Segment</strong> (uplink command injection/jamming) or the <strong>Space Segment</strong> (vulnerabilities in on-board command processing or autonomous systems). It highlights the critical reliance on secure command links.</li>\n</ul>\n</li>\n<li><p><strong>Anna Chapman Spy Ring Ground Station Compromise (2010):</strong></p>\n<ul>\n<li><strong>Publicly Known Details:</strong> As part of a larger spy ring investigation, a defendant (Mikhail Semenko) pleaded guilty to accessing a US government satellite ground station&#39;s computer systems without authorization. The systems were reportedly used for transmitting data <em>to</em> satellites. The compromise was detected.</li>\n<li><strong>Attack Surface Relevance:</strong> This is a clear example of a <strong>Ground Segment</strong> compromise. Gaining unauthorized access to ground station computer systems allowed the insider (or someone using their access) to potentially intercept data, understand operations, or prepare for future actions. It underscores the importance of traditional IT security and insider threat mitigation at these critical facilities.</li>\n</ul>\n</li>\n<li><p><strong>Learning from Cases:</strong> These cases, even with limited public details, illustrate that both the ground and potentially the link/space segments are targets. They move the concept of &quot;satellite hacking&quot; from theoretical to a demonstrated reality, often leveraging more traditional attack vectors (like ground system compromise) to impact space assets.</p>\n</li>\n</ul>\n<h3>2.9 Module Project/Exercise: Mapping a Hypothetical Space System</h3>\n<p><strong>Objective:</strong> Apply the concepts learned in this module to identify and document the attack surface of a described system.</p>\n<ul>\n<li><strong>The Task:</strong> You will be provided with a simplified diagram and description of a hypothetical satellite system (including spacecraft components, communication links, and ground station elements). Your task is to analyze this description and diagram and map out the potential attack vectors and vulnerabilities for <em>each segment</em> (Space, Ground, Link), as well as considering Supply Chain, Physical (Ground), Cyber-Physical, and Insider threats.</li>\n<li><strong>Deliverable:</strong> A written document (or presentation) detailing your findings. For each major component or link identified in the diagram/description, list:<ul>\n<li>Its function.</li>\n<li>Which segment(s</li>\n</ul>\n</li>\n</ul>\n\n                </div>\n             </div>\n         ",
    "module-3": "\n             <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n                <h1>Module 3: module_3</h1> <!-- Use module title here -->\n                <div class=\"markdown-content\">\n                    <p>Okay, SME mode engaged! This is fantastic. Module 3 is where the rubber meets the road for anyone wanting to get hands-on with space systems from an RF perspective. It&#39;s foundational, practical, and frankly, a lot of fun when you first hear those signals from space.</p>\n<p>Let&#39;s dive deep into Module 3, crafting a detailed, step-by-step guide suitable for technical learners eager to fire up their SDRs.</p>\n<hr>\n<h2>Module 3: RF Fundamentals &amp; SDR for Space Systems</h2>\n<p><strong>(Time Allotment: Approximately 8-12 hours, including practical exercises)</strong></p>\n<p><strong>Module Objective:</strong> By the end of this module, you will have a solid grasp of the fundamental RF principles governing satellite communications, understand the capabilities of Software Defined Radios (SDRs), and gain practical experience setting up an SDR ground station to receive and record signals from publicly accessible satellites. This lays the essential groundwork for analyzing and potentially interacting with signals in later modules.</p>\n<p><strong>Why is this important for Offensive Security?</strong> The RF link is the primary interface to space. Understanding how signals travel, are modulated, and how to intercept them is the first step in reconnaissance. It allows you to identify targets, understand their communication methods, find vulnerabilities in protocols (later modules), and is a prerequisite for understanding signal-based attacks like jamming or spoofing. If you can&#39;t receive the signal, you can&#39;t analyze its security.</p>\n<hr>\n<h3>3.1 RF Fundamentals for Space Systems</h3>\n<p><strong>(Approx. 1.5 - 2 hours)</strong></p>\n<p>Welcome to the invisible world of radio waves! Satellite communication relies entirely on the careful manipulation of the electromagnetic spectrum.</p>\n<ul>\n<li><p><strong>3.1.1 The Electromagnetic Spectrum Overview:</strong></p>\n<ul>\n<li><strong>Concept:</strong> Radio waves are part of the EM spectrum, just like light, X-rays, etc., differing only in frequency and wavelength. Satellites use specific frequency bands allocated internationally.</li>\n<li><strong>Frequency &amp; Wavelength:</strong> Understand the inverse relationship (<code>c = fŒª</code>, where <code>c</code> is the speed of light, <code>f</code> is frequency, <code>Œª</code> is wavelength). Higher frequency = shorter wavelength. This impacts antenna size and propagation.</li>\n<li><strong>Spectrum Allocation:</strong> The International Telecommunication Union (ITU) manages spectrum allocation globally. Specific bands are designated for satellite services (e.g., Fixed Satellite Service (FSS), Mobile Satellite Service (MSS), Earth Exploration Satellite Service (EESS), Space Research Service (SRS)).</li>\n<li><strong>Relevant Satellite Bands (Simplified):</strong><ul>\n<li><strong>VHF/UHF (approx. 30 MHz - 1 GHz):</strong> Historically used for simpler, lower-data-rate satellites (like NOAA weather satellites, older amateur radio satellites, ISS communications). Accessible with cheaper SDRs and simpler antennas. <em>This is where we&#39;ll start!</em></li>\n<li><strong>L-Band (approx. 1-2 GHz):</strong> Used for navigation (GPS, Galileo), some mobile satellite services (Inmarsat).</li>\n<li><strong>S-Band (approx. 2-4 GHz):</strong> Used for TT&amp;C (Telemetry, Tracking, and Command) and some data downlinks. Many cubesats use S-band.</li>\n<li><strong>C-Band (approx. 4-8 GHz):</strong> Traditional band for commercial satellite TV and data. Requires larger dishes.</li>\n<li><strong>X-Band (approx. 8-12 GHz):</strong> Used for Earth observation, military, and some deep space communications.</li>\n<li><strong>Ku-Band (approx. 12-18 GHz):</strong> Commercial satellite TV and VSAT (Very Small Aperture Terminal) systems.</li>\n<li><strong>Ka-Band (approx. 26-40 GHz):</strong> High-throughput satellites, next-gen systems (Starlink uses Ku/Ka).</li>\n</ul>\n</li>\n<li><strong>Why different bands?</strong> Higher frequencies generally allow for higher data rates but are more susceptible to atmospheric attenuation (rain fade). Lower frequencies penetrate obstructions better but have less available bandwidth and require larger antennas for the same gain.</li>\n</ul>\n</li>\n<li><p><strong>3.1.2 Antenna Fundamentals:</strong></p>\n<ul>\n<li><strong>Purpose:</strong> Antennas convert electrical signals into radio waves (transmission) and vice versa (reception).</li>\n<li><strong>Gain:</strong> A measure of how well an antenna focuses RF energy in a particular direction. Higher gain means more focused energy (like a spotlight vs. a bare bulb), allowing for stronger signals or longer distances, but requires pointing. Measured in dBi (decibels relative to an isotropic radiator) or dBd (relative to a dipole).</li>\n<li><strong>Directivity:</strong> The ability of an antenna to radiate or receive energy in a specific direction. High directivity requires tracking satellites as they move.</li>\n<li><strong>Polarization:</strong> The orientation of the electric field of the radio wave. Can be Linear (Horizontal, Vertical) or Circular (Right-Hand Circular Polarization - RHCP, Left-Hand Circular Polarization - LHCP). Matching polarization between transmitting and receiving antennas is crucial for maximum signal strength. Many satellite signals are circularly polarized to mitigate Faraday rotation and signal fading.</li>\n<li><strong>Common Antenna Types for Satellite RX (especially VHF/UHF):</strong><ul>\n<li><strong>Dipole:</strong> Simple, omnidirectional (in horizontal plane), easy to build. Good for initial tests or receiving signals from satellites high overhead.</li>\n<li><strong>Turnstile/QFH (Quadrifilar Helix):</strong> Designed for receiving circularly polarized signals from overhead (like NOAA). Provides good reception from horizon to zenith without tracking.</li>\n<li><strong>Yagi-Uda:</strong> Highly directional, high gain. Excellent for tracking specific satellites (like ISS, amateur radio sats) for stronger signals, but requires accurate pointing.</li>\n<li><strong>Dish:</strong> High gain, very directional. Primarily used for higher frequencies (C, Ku, Ka, X-band).</li>\n</ul>\n</li>\n<li><strong>Antenna Placement:</strong> Height matters (clear line of sight). Avoid obstructions (buildings, trees). Minimize cable length (signal loss).</li>\n</ul>\n</li>\n<li><p><strong>3.1.3 Radio Wave Propagation &amp; Atmospheric Effects:</strong></p>\n<ul>\n<li><strong>Line of Sight:</strong> Satellite communication above VHF primarily relies on direct line-of-sight paths. The curvature of the Earth limits how far you can see (and communicate) over the horizon. LEO satellites appear and disappear relatively quickly. GEO satellites are fixed in the sky relative to a point on Earth.</li>\n<li><strong>Free Space Path Loss:</strong> Signals weaken significantly with distance (<code>1/r^2</code>). Satellites are <em>far</em> away, so signals are very weak upon arrival.</li>\n<li><strong>Atmospheric Attenuation:</strong> Gases, water vapor, and rain absorb RF energy, especially at higher frequencies (Ka-band is sensitive to rain fade). Ionospheric effects (like Faraday rotation) can change polarization at lower frequencies (VHF/UHF).</li>\n<li><strong>Doppler Shift:</strong> As a satellite moves towards or away from you, the frequency of its signal appears to shift (like a train whistle). This is <em>very</em> significant for LEO satellites and requires your SDR to constantly retune during a pass. The shift is upwards as it approaches and downwards as it recedes.</li>\n</ul>\n</li>\n<li><p><strong>3.1.4 Modulation and Demodulation Basics:</strong></p>\n<ul>\n<li><strong>Modulation:</strong> The process of encoding information onto a carrier wave. We vary a property of the carrier (amplitude, frequency, phase) according to the data.</li>\n<li><strong>Demodulation:</strong> The reverse process, extracting the information from the modulated carrier.</li>\n<li><strong>Common Types relevant to Satellites:</strong><ul>\n<li><strong>Analog:</strong><ul>\n<li><strong>AM (Amplitude Modulation):</strong> Carrier amplitude varies. Simple, but inefficient. Used for some older voice/beacon signals.</li>\n<li><strong>FM (Frequency Modulation):</strong> Carrier frequency varies. More robust against noise than AM. Used for NOAA APT weather images, ISS voice/packet radio.</li>\n</ul>\n</li>\n<li><strong>Digital:</strong><ul>\n<li><strong>PSK (Phase Shift Keying):</strong> Carrier phase changes. QPSK (Quadrature PSK) is common, encoding 2 bits per symbol.</li>\n<li><strong>QAM (Quadrature Amplitude Modulation):</strong> Varies both amplitude and phase. Allows higher data rates (e.g., 16-QAM, 64-QAM).</li>\n<li><strong>FSK (Frequency Shift Keying):</strong> Carrier frequency shifts between discrete values. Used for some data bursts.</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><strong>Why different types?</strong> Trade-offs between data rate, robustness to noise, and bandwidth efficiency. Digital modes are prevalent for modern data links.</li>\n</ul>\n</li>\n</ul>\n<hr>\n<h3>3.2 Software Defined Radios (SDRs): The Hacker&#39;s Toolkit</h3>\n<p><strong>(Approx. 1 hour)</strong></p>\n<p>Traditional radios are hardware-defined: circuits handle tuning, filtering, demodulation. SDRs move much of this processing into software on a computer. This makes them incredibly flexible and powerful for experimentation and analysis.</p>\n<ul>\n<li><p><strong>3.2.1 What is an SDR?</strong></p>\n<ul>\n<li><strong>Concept:</strong> An SDR is essentially a wideband analog-to-digital converter (ADC) connected to a computer. The RF signal is digitized <em>early</em> in the receive chain (or generated digitally for transmit), and all subsequent processing (tuning, filtering, demodulation, decoding) is done by software algorithms.</li>\n<li><strong>Advantages:</strong> Flexibility (easily change modulation schemes, bandwidths, frequencies in software), wide frequency coverage (within hardware limits), lower cost compared to equivalent traditional hardware, ideal platform for experimentation and reverse engineering.</li>\n<li><strong>Disadvantages:</strong> Can be computationally intensive, performance depends on the computer, potential for noise from the digital components/USB bus.</li>\n</ul>\n</li>\n<li><p><strong>3.2.2 SDR Hardware Overview:</strong></p>\n<ul>\n<li><strong>RTL-SDR:</strong><ul>\n<li><strong>Origin:</strong> Based on Realtek DVB-T TV tuner chips (RTL2832U).</li>\n<li><strong>Cost:</strong> Very affordable ($20 - $40).</li>\n<li><strong>Capabilities:</strong> Receive-only. Frequency range typically ~25 MHz to ~1.7 GHz (with gaps). Sample rates up to ~2.4 MSPS (Mega Samples Per Second). 8-bit ADC (limited dynamic range).</li>\n<li><strong>Ideal Use:</strong> Excellent entry point for listening to VHF/UHF satellite downlinks (NOAA, ISS, some amateur satellites), FM/AM radio, ADS-B, etc. <em>Sufficient for many exercises in this course</em>.</li>\n</ul>\n</li>\n<li><strong>HackRF One:</strong><ul>\n<li><strong>Origin:</strong> Open-source hardware project.</li>\n<li><strong>Cost:</strong> Mid-range (~$300).</li>\n<li><strong>Capabilities:</strong> Transmit and Receive. Frequency range 1 MHz to 6 GHz. Sample rates up to 20 MSPS. 8-bit ADC/DAC.</li>\n<li><strong>Ideal Use:</strong> More advanced experimentation, wider frequency range, useful for <em>understanding</em> transmission concepts (though <em>never transmit without proper licenses and authorization, especially towards satellites!</em>).</li>\n</ul>\n</li>\n<li><strong>LimeSDR / BladeRF / USRP:</strong><ul>\n<li><strong>Origin:</strong> More professional/research grade hardware.</li>\n<li><strong>Cost:</strong> Higher ($500+ to $thousands).</li>\n<li><strong>Capabilities:</strong> Higher sample rates, wider bandwidths, higher bit depth ADCs/DACs, more robust construction, often modular.</li>\n<li><strong>Ideal Use:</strong> Research, commercial development, complex signal processing, high-performance applications. <em>Beyond the scope of practical exercises in this module, but important to know they exist.</em></li>\n</ul>\n</li>\n<li><strong>Key Specs to Look For:</strong><ul>\n<li><strong>Frequency Range:</strong> Does it cover the bands you&#39;re interested in?</li>\n<li><strong>Sample Rate:</strong> How wide a chunk of spectrum can it digitize at once? Higher is better for capturing wideband signals or monitoring multiple frequencies simultaneously.</li>\n<li><strong>Bit Depth (ADC):</strong> Affects dynamic range (ability to distinguish weak signals from strong ones or noise). Higher (10-bit, 12-bit, 14-bit) is better but more expensive.</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><p><strong>3.2.3 SDR Software Ecosystem:</strong></p>\n<ul>\n<li><strong>GnuRadio:</strong><ul>\n<li><strong>Concept:</strong> A powerful, open-source toolkit for building signal processing applications. Uses a graphical flowgraph paradigm (GnuRadio Companion - GRC) where blocks (representing operations like source, filter, demodulator, sink) are connected.</li>\n<li><strong>Capabilities:</strong> Highly flexible, extensive library of signal processing blocks, supports many SDR hardware platforms, scriptable in Python.</li>\n<li><strong>Importance for Course:</strong> Essential for building custom demodulators, decoders, and analysis tools in later modules. Requires a steeper learning curve than simpler tools.</li>\n</ul>\n</li>\n<li><strong>SDR# (SDRSharp):</strong><ul>\n<li><strong>Concept:</strong> Popular, user-friendly Windows-based SDR receiver software.</li>\n<li><strong>Capabilities:</strong> Spectrum analyzer, waterfall display, supports various demodulation modes (AM, FM, SSB), plugin architecture.</li>\n<li><strong>Ideal Use:</strong> Easy setup, quick signal browsing and reception, good for initial testing and finding signals.</li>\n</ul>\n</li>\n<li><strong>GQRX:</strong><ul>\n<li><strong>Concept:</strong> Cross-platform (Linux, macOS) graphical SDR receiver and spectrum analyzer.</li>\n<li><strong>Capabilities:</strong> Similar features to SDR# (spectrum, waterfall, demodulators), integrates with satellite tracking software (Gpredict) for automatic Doppler correction.</li>\n<li><strong>Ideal Use:</strong> Excellent for setting up and running recordings on Linux/macOS, integrates well with satellite tracking.</li>\n</ul>\n</li>\n<li><strong>CubicSDR:</strong><ul>\n<li><strong>Concept:</strong> Cross-platform, open-source SDR software with a modern interface.</li>\n<li><strong>Capabilities:</strong> Supports multiple SDRs, features panadapter and waterfall displays, various demodulation modes.</li>\n<li><strong>Ideal Use:</strong> Good alternative to GQRX/SDR#, user-friendly interface.</li>\n</ul>\n</li>\n<li><strong>Drivers:</strong> Software needed for your operating system to communicate with the SDR hardware (e.g., <code>rtl-sdr</code> library on Linux/macOS, Zadig utility on Windows to replace default drivers).</li>\n</ul>\n</li>\n</ul>\n<hr>\n<h3>3.3 Setting Up Your SDR Ground Station</h3>\n<p><strong>(Approx. 1.5 - 2.5 hours)</strong></p>\n<p>Let&#39;s get hands-on! Setting up your receive-only ground station involves hardware connection, driver installation, software setup, and a basic test.</p>\n<ul>\n<li><p><strong>3.3.1 Hardware Connection:</strong></p>\n<ol>\n<li><strong>Connect Antenna:</strong> Connect your antenna to the RF connector on your SDR. Use appropriate adapters if needed (most RTL-SDRs use MCX or SMA, HackRF uses SMA). <em>Be gentle with connectors!</em></li>\n<li><strong>Connect SDR:</strong> Plug the SDR into a USB port on your computer. Use a good quality USB cable. <em>Note:</em> Some SDRs (especially higher performance ones) can draw significant power; a powered USB hub might be beneficial if you encounter issues.</li>\n<li><strong>Position Antenna:</strong> Place your antenna in a location with a clear view of the sky, especially towards the horizon in the directions satellites you want to track will appear. Outdoors is best. Avoid placing it near computer equipment or noisy power supplies.</li>\n</ol>\n</li>\n<li><p><strong>3.3.2 Driver Installation:</strong></p>\n<ul>\n<li><strong>Linux:</strong> Most modern Linux distributions have the <code>rtl-sdr</code> drivers available in their package repositories. Open a terminal and install:<pre><code class=\"language-bash\">sudo apt update\nsudo apt install rtl-sdr\n</code></pre>\nYou might need to blacklist default DVB-T drivers if they interfere. Create a file like <code>/etc/modprobe.d/rtl-sdr-blacklist.conf</code> and add:<pre><code>blacklist dvb_usb_rtl28xxu\nblacklist rtl2832\nblacklist rtl2830\n</code></pre>\nThen run <code>sudo depmod -a</code> and <code>sudo update-initramfs -u</code>. Reboot.<br>Test with <code>rtl_test</code>. You should see output indicating the SDR is found and working.<pre><code class=\"language-bash\">rtl_test\n</code></pre>\n</li>\n<li><strong>Windows:</strong> You typically need the Zadig utility to replace the default Windows driver for the RTL-SDR with a generic WinUSB driver that SDR software can use.<ol>\n<li>Download Zadig from <a href=\"https://zadig.akeo.ie/\">https://zadig.akeo.ie/</a>.</li>\n<li>Run Zadig.</li>\n<li>Go to <code>Options &gt; List All Devices</code>.</li>\n<li>Select <code>Bulk-In, Interface (0)</code> or <code>RTL2832U</code> or similar entry corresponding to your RTL-SDR. <em>Be careful not to replace drivers for other devices!</em></li>\n<li>Select <code>WinUSB</code> (or sometimes libusb-win32 or libusbK depending on software) in the right-hand box.</li>\n<li>Click &quot;Replace Driver&quot;.</li>\n<li>Test with SDR# or another application.</li>\n</ol>\n</li>\n<li><strong>macOS:</strong> Drivers are often included with software like GQRX or can be installed via Homebrew (<code>brew install librtlsdr</code>).</li>\n</ul>\n</li>\n<li><p><strong>3.3.3 Software Installation:</strong></p>\n<ul>\n<li><strong>GnuRadio:</strong> Installation varies by OS. On Linux, it&#39;s often in repositories (<code>sudo apt install gnuradio</code>). On Windows/macOS, installers are available but can be complex due to dependencies. Follow official GnuRadio installation guides for your specific OS. <em>Focus on getting GnuRadio Companion (GRC) working.</em></li>\n<li><strong>GQRX/SDR#/CubicSDR:</strong> Download and install the version appropriate for your OS. These are generally simpler installations than GnuRadio.</li>\n</ul>\n</li>\n<li><p><strong>3.3.4 Testing the Setup:</strong></p>\n<ol>\n<li>Launch a simple SDR receiver application like GQRX, SDR#, or CubicSDR.</li>\n<li>Select your SDR from the device list.</li>\n<li>Configure the sample rate (e.g., 1-2 MSPS for RTL-SDR).</li>\n<li>Tune to a known, strong local signal. FM broadcast radio (~88-108 MHz) is a good test.</li>\n<li>You should see a large peak in the spectrum display and potentially hear audio if you select FM demodulation. This confirms your SDR, drivers, and basic software are working.</li>\n<li>Try tuning to the NOAA Weather Radio frequency in your area (e.g., 162.400 - 162.550 MHz in the US) ‚Äì this is close to satellite frequencies and uses FM.</li>\n</ol>\n</li>\n</ul>\n<hr>\n<h3>3.4 Practical Signal Reception - Listening to the Skies</h3>\n<p><strong>(Approx. 2 - 3 hours)</strong></p>\n<p>Now for the exciting part: receiving signals from actual satellites! We&#39;ll focus on accessible, public signals.</p>\n<ul>\n<li><p><strong>3.4.1 Choosing Your Targets:</strong></p>\n<ul>\n<li><strong>NOAA Weather Satellites (NOAA 15, 18, 19):</strong> Transmit APT (Automatic Picture Transmission) on VHF (~137 MHz) using FM. Passes are frequent, signals are strong, and decoding images is a great practical goal for M4. <em>Excellent starting point.</em></li>\n<li><strong>International Space Station (ISS):</strong> Transmits voice and packet radio (APRS) on VHF (~145 MHz). Passes are frequent. Good for hearing actual signals and seeing Doppler shift clearly.</li>\n<li><strong>Amateur Radio Satellites (OSCARs):</strong> Many transmit on VHF/UHF. Some send telemetry, others are used for voice/data relays. Frequencies and modes vary (check AMSAT website).</li>\n<li><strong>Cubesats:</strong> Many university/research cubesats transmit telemetry, sometimes publicly available. Check online databases (e.g., Nanosat Database, SatNOGS DB) for frequencies. Often in UHF or S-band.</li>\n</ul>\n</li>\n<li><p><strong>3.4.2 Finding Satellite Passes:</strong></p>\n<ul>\n<li>Satellites in LEO move rapidly across the sky. You need to know when and where to look (or listen).</li>\n<li><strong>Satellite Tracking Software/Websites:</strong><ul>\n<li><strong>Gpredict (Cross-platform):</strong> Desktop software, integrates with GQRX for Doppler correction. Highly recommended.</li>\n<li><strong>Orbitron (Windows):</strong> Popular desktop software.</li>\n<li><strong>Heavens-Above (Website):</strong> Excellent for finding pass times and ground tracks for your location without installing software.</li>\n<li><strong>Online Trackers (e.g., N2YO.com):</strong> Quick lookup of current position and upcoming passes.</li>\n</ul>\n</li>\n<li><strong>Two-Line Elements (TLEs):</strong> These are standardized data sets that describe a satellite&#39;s orbit. Tracking software uses TLEs to predict passes. TLEs need to be updated regularly (daily is good) as orbits decay or change slightly. You can find TLEs on websites like CelesTrak (<a href=\"https://celestrak.org/\">https://celestrak.org/</a>). Look for categories like &quot;Weather&quot; (for NOAA), &quot;Amateur&quot; (for ISS, OSCARs), &quot;CubeSats&quot;.</li>\n<li><strong>Using Tracking Software:</strong><ol>\n<li>Enter your location (latitude, longitude, altitude).</li>\n<li>Load current TLEs.</li>\n<li>Select the satellites you want to track (e.g., NOAA 15, 18, 19, ISS).</li>\n<li>The software will show you upcoming passes, including start/end times, maximum elevation angle, and the ground track (path over the Earth).</li>\n<li><em>Crucially</em>, the software will show the satellite&#39;s predicted frequency <em>with Doppler shift compensation</em> for your location throughout the pass.</li>\n</ol>\n</li>\n</ul>\n</li>\n<li><p><strong>3.4.3 Tuning and Tracking the Signal:</strong></p>\n<ol>\n<li><strong>Plan:</strong> Choose a satellite pass with a reasonably high maximum elevation (e.g., &gt; 20-30 degrees) for a stronger signal and longer duration. Note the start time, end time, and the predicted frequency range (including Doppler shift).</li>\n<li><strong>Prepare SDR Software:</strong> Open your SDR software (GQRX recommended for its Gpredict integration).</li>\n<li><strong>Connect to Tracking Software (Optional but Recommended):</strong> If using GQRX and Gpredict, configure their network link (often via UDP) so Gpredict can tell GQRX the satellite&#39;s current Doppler-corrected frequency. This automates tuning.</li>\n<li><strong>Manual Tuning &amp; Doppler:</strong> If not using integrated tracking, you&#39;ll need to manually adjust the frequency in your SDR software as the satellite passes. Start slightly <em>above</em> the nominal frequency as the satellite approaches, tune <em>to</em> the nominal frequency around the point of closest approach (highest elevation), and tune slightly <em>below</em> the nominal frequency as it recedes. This requires practice. Watch the waterfall display for the signal trace.</li>\n<li><strong>Antenna Pointing (if using directional antenna):</strong> For Yagi antennas, you&#39;ll need to manually track the satellite across the sky. Tracking software often provides azimuth and elevation angles. This is challenging but yields stronger signals. Omni antennas are easier but receive less signal.</li>\n<li><strong>Listen:</strong> Select the correct demodulation mode (FM for NOAA/ISS voice/APRS). You might hear static, then bursts of signal as the satellite rises above the horizon, becoming strongest at maximum elevation, then fading as it sets.</li>\n</ol>\n</li>\n<li><p><strong>3.4.4 Recording Raw IQ Data:</strong></p>\n<ul>\n<li><strong>Why Record IQ?</strong> Raw IQ (In-phase/Quadrature) data is the unprocessed digital representation of the radio signal <em>before</em> demodulation. Recording this allows you to:<ul>\n<li>Try different demodulation methods later if you&#39;re unsure of the signal type.</li>\n<li>Analyze signal characteristics in detail offline.</li>\n<li>Build and test custom demodulators (M4).</li>\n<li>Share the signal data with others for analysis.</li>\n</ul>\n</li>\n<li><strong>How to Record:</strong> Most SDR software (GQRX, SDR#, GnuRadio) has a recording function.<ul>\n<li>Select the &quot;IQ Recording&quot; or similar option.</li>\n<li>Choose a file format (often <code>.wav</code> or <code>.iq</code> - essentially raw binary data, sometimes with a header). <code>.wav</code> format for IQ data is common and compatible with many tools, though the audio you&#39;d hear is meaningless noise.</li>\n<li>Set a filename and location.</li>\n<li><em>Crucially</em>, set the <strong>sample rate</strong> for the recording. This determines the bandwidth of spectrum you capture. For VHF satellite signals (~5-50 kHz wide), recording at 200-500 kHz sample rate is usually sufficient to capture the signal plus some buffer, while keeping file sizes manageable. For wider signals, you&#39;ll need a higher sample rate (limited by your SDR).</li>\n<li>Start recording <em>before</em> the satellite rises above the horizon and stop <em>after</em> it sets, or cover the duration of the pass.</li>\n<li><em>Be aware:</em> IQ recordings can be very large files quickly (hundreds of MB to several GB per pass depending on sample rate and duration). Ensure you have enough disk space.</li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>\n<hr>\n<h3>3.5 Basic Signal Analysis in the Frequency Domain</h3>\n<p><strong>(Approx. 1 hour)</strong></p>\n<p>Once you&#39;re receiving signals, the first step in analysis is looking at them in the frequency domain using a spectrum analyzer.</p>\n<ul>\n<li><p><strong>3.5.1 Spectrum vs. Time Domain:</strong></p>\n<ul>\n<li><strong>Time Domain:</strong> What an oscilloscope shows ‚Äì signal amplitude changing over time.</li>\n<li><strong>Frequency Domain:</strong> What a spectrum analyzer shows ‚Äì signal amplitude at different frequencies at a given point in time. This is crucial for identifying signals, their center frequency, and their bandwidth.</li>\n</ul>\n</li>\n<li><p><strong>3.5.2 The Spectrum Analyzer Display:</strong></p>\n<ul>\n<li><strong>X-axis:</strong> Frequency.</li>\n<li><strong>Y-axis:</strong> Amplitude (usually in dB relative to some reference).</li>\n<li><strong>Peaks:</strong> Represent signals present at specific frequencies.</li>\n<li><strong>Noise Floor:</strong> The background level of random noise.</li>\n</ul>\n</li>\n<li><p><strong>3.5.3 The Waterfall Display:</strong></p>\n<ul>\n<li><strong>Concept:</strong> Adds a time dimension to the spectrum. Frequency is on the X-axis, Time is on the Y-axis (scrolling downwards), and Amplitude is represented by color intensity.</li>\n<li><strong>What it shows:</strong> Allows you to see how signals appear, move (due to Doppler shift), and disappear over time. Helps distinguish transient signals from constant interference. Satellite passes show up as diagonal traces across the waterfall as their frequency shifts.</li>\n</ul>\n</li>\n<li><p><strong>3.5.4 Identifying Signal Characteristics Visually:</strong></p>\n<ul>\n<li><strong>Center Frequency:</strong> The frequency where the signal peak is centered. Changes over time for LEOs (visible as the diagonal trace on the waterfall).</li>\n<li><strong>Bandwidth:</strong> How wide the signal is in the frequency domain. Different modulation types have different bandwidths. FM signals, for example, spread out around the center frequency.</li>\n<li><strong>Signal Strength:</strong> The height/intensity of the peak relative to the noise floor. Stronger signals are easier to work with.</li>\n<li><strong>Modulation Clues (Basic):</strong> While detailed identification is M4, the <em>shape</em> of the signal on the spectrum can give hints. A single narrow peak might be a carrier. A wider, bumpy shape could be FM or digital data.</li>\n</ul>\n</li>\n<li><p><strong>3.5.5 Using SDR Software for Analysis:</strong></p>\n<ul>\n<li>Load your recorded IQ file (most SDR software can play back recordings).</li>\n<li>Use the spectrum and waterfall displays to visualize the satellite signal pass.</li>\n<li>Observe the Doppler shift on the waterfall.</li>\n<li>Estimate the signal&#39;s center frequency (at maximum elevation) and its bandwidth.</li>\n<li><em>Example:</em> Open your NOAA recording in GQRX. Tune to ~137 MHz. You should see the signal trace appear on the waterfall, moving downwards in frequency over the pass. Note its bandwidth (around 30-50 kHz for NOAA APT).</li>\n</ul>\n</li>\n<li><p><strong>Code Example (Basic IQ File Exploration with Python):</strong><br>This example shows how to load a raw IQ file (assuming it&#39;s just a sequence of 32-bit floating-point I/Q pairs) and plot a basic spectrum using <code>numpy</code> and <code>matplotlib</code>. This is a starting point for custom analysis.</p>\n</li>\n</ul>\n<pre><code class=\"language-python\">import numpy as np\nimport matplotlib.pyplot as plt\nimport os\n\ndef plot_spectrum_from_iq(filepath, sample_rate, nfft=4096, freq_offset=0):\n    &quot;&quot;&quot;\n</code></pre>\n\n                </div>\n             </div>\n         ",
    "module-4": "\n             <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n                <h1>Module 4: module_4</h1> <!-- Use module title here -->\n                <div class=\"markdown-content\">\n                    <p>Alright team! Welcome back. You&#39;ve successfully set up your ground station, tracked a satellite, and captured some raw RF data. That&#39;s a massive first step! But right now, that data is just a bunch of wiggles in a file ‚Äì a snapshot of radio waves.</p>\n<p>In <strong>Module 4: Satellite Signal &amp; Protocol Analysis</strong>, this is where we transform those wiggles into meaningful information. We&#39;re going to learn how to peel back the layers, understand the hidden structure within those signals, and start extracting the valuable data they contain. This is where the RF theory from Module 3 meets the digital world, and it&#39;s absolutely crucial for understanding how to interact (or identify vulnerabilities) with the space segment.</p>\n<p>Get ready to dive deep into demodulation, decoding, and the fascinating world of satellite communication protocols like CCSDS. Let&#39;s turn that noise into intelligence!</p>\n<hr>\n<h2>Module 4: Satellite Signal &amp; Protocol Analysis</h2>\n<ul>\n<li><p><strong>Module Objective:</strong> Learners will be able to analyze recorded satellite signals, identify modulation schemes, and understand the structure of common satellite protocols to extract information.</p>\n</li>\n<li><p><strong>Estimated Time:</strong> 8-12 hours (including practical exercises and project work)</p>\n</li>\n<li><p><strong>Required Materials/Tools:</strong></p>\n<ul>\n<li>Recorded satellite RF data from Module 3.</li>\n<li>Software Defined Radio (SDR) and antenna (for testing analysis setups, though primary work is on recorded data).</li>\n<li>Computer with Linux (recommended) or other OS capable of running the necessary software.</li>\n<li>GnuRadio (including GnuRadio Companion - GRC).</li>\n<li>Python 3 with relevant libraries (e.g., <code>numpy</code>, <code>scipy</code>, <code>construct</code>, <code>pyserial</code> - though <code>pyserial</code> is less critical for <em>analysis</em> of recorded data).</li>\n<li>Wireshark (optional, but helpful if dissectors are available or data can be formatted).</li>\n<li>Satellite-specific decoding software (depending on the target, e.g., <code>noaa-apt</code> for NOAA).</li>\n</ul>\n</li>\n</ul>\n<hr>\n<h3>4.1 From RF to Bits: Demodulation &amp; Decoding</h3>\n<p><strong>Objective:</strong> Understand the process of converting raw RF signals into a stream of digital bits.</p>\n<ul>\n<li><p><strong>4.1.1 Recap: The Captured Signal</strong></p>\n<ul>\n<li>Remember that <code>.sigmf</code> or <code>.raw</code> file you saved in Module 3? It contains complex samples (I/Q data) of the RF signal centered around a specific frequency, captured over a certain bandwidth and sample rate.</li>\n<li>This is the <em>modulated</em> signal. The information (the data) is encoded onto a carrier wave. Our job now is to reverse that process.</li>\n</ul>\n</li>\n<li><p><strong>4.1.2 Demodulation: Recovering the Baseband Signal</strong></p>\n<ul>\n<li><strong>What is Demodulation?</strong> It&#39;s the process of extracting the original information-bearing signal (the <em>baseband</em> signal) from the modulated carrier wave.</li>\n<li>Think of the carrier wave as the truck, and the baseband signal as the cargo. Modulation loads the cargo, demodulation unloads it.</li>\n<li>Common Satellite Modulation Types (revisited from M3, now with an eye towards <em>how</em> to demodulate):<ul>\n<li><strong>Analog:</strong> FM (Frequency Modulation) - e.g., NOAA APT, ISS voice. Demodulation involves detecting frequency changes.</li>\n<li><strong>Digital:</strong><ul>\n<li>FSK (Frequency Shift Keying): Data represented by shifts between discrete frequencies (e.g., AX.25 packet radio on some cubesats). Demodulation involves detecting which frequency is present.</li>\n<li>PSK (Phase Shift Keying): Data represented by shifts in the phase of the carrier (BPSK, QPSK, OQPSK, 8PSK). Demodulation involves comparing the phase of the incoming signal to a reference. Requires carrier and symbol synchronization.</li>\n<li>QAM (Quadrature Amplitude Modulation): Data represented by changes in both phase and amplitude (e.g., DVB-S2 for high-speed data). Demodulation involves measuring both phase and amplitude. More complex synchronization needed.</li>\n<li>GMSK (Gaussian Minimum Shift Keying): A type of FSK/PSK hybrid often used for spectral efficiency (e.g., AIS).</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><strong>Demodulation Challenges:</strong><ul>\n<li><strong>Carrier Frequency Offset:</strong> The satellite&#39;s true frequency might differ slightly from your tuned frequency due to oscillator inaccuracies or Doppler shift (which we&#39;ll discuss more in M6, but it affects demodulation).</li>\n<li><strong>Symbol Timing Offset:</strong> For digital signals, you need to sample the baseband signal at the correct points in time (the center of each &quot;symbol&quot;).</li>\n<li><strong>Phase Offset/Ambiguity:</strong> Especially in PSK, the absolute phase can be ambiguous (e.g., QPSK has 4 possible starting phases).</li>\n<li><strong>Noise and Interference:</strong> These distort the signal, making accurate detection harder.</li>\n</ul>\n</li>\n<li><strong>Tools for Demodulation:</strong><ul>\n<li><strong>GnuRadio:</strong> The workhorse. Provides blocks for various demodulation schemes (e.g., <code>Analog FM Receiver</code>, <code>PSK Demod</code>, <code>GMSK Demod</code>, <code>QAM Demod</code>). You build flowgraphs in GRC.</li>\n<li><strong>Custom Scripts:</strong> For simpler schemes (like basic FSK) or when fine-tuning is needed, Python/NumPy/SciPy can be used to implement demodulators.</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><p><strong>4.1.3 Decoding: From Baseband to Data Bits</strong></p>\n<ul>\n<li><strong>What is Decoding?</strong> Once you have the demodulated baseband signal (which might be an analog waveform representing the data, or a stream of digital pulses), decoding is the process of converting that into a clean sequence of bits (0s and 1s).</li>\n<li>For digital signals, this involves:<ul>\n<li><strong>Symbol Detection:</strong> Deciding, for each symbol period, whether it represents a 0 or a 1 (or a pair/group of bits for multi-bit symbols like QPSK).</li>\n<li><strong>Bit Synchronization:</strong> Aligning to the start of each bit period.</li>\n<li><strong>Frame Synchronization:</strong> Finding known bit sequences (sync words) that mark the start of data blocks or frames. This is crucial for structuring the data.</li>\n<li><strong>Error Correction Decoding:</strong> Many satellite signals use Forward Error Correction (FEC) like Viterbi or Reed-Solomon coding to make the signal more robust to noise. This adds redundancy. Decoding involves using this redundancy to correct errors. This happens <em>after</em> basic bit detection.</li>\n<li><strong>Scrambling/Descrambling:</strong> Some signals are scrambled (pseudo-randomized) before transmission to help with clock recovery and spectral shaping. You need to descramble them with the correct sequence.</li>\n</ul>\n</li>\n<li><strong>Tools for Decoding:</strong><ul>\n<li><strong>GnuRadio:</strong> Has blocks for common encoding schemes (e.g., <code>Viterbi Decoder</code>, <code>Descrambler</code>).</li>\n<li><strong>Custom Scripts:</strong> Often necessary for specific framing, sync word detection, or proprietary encoding/scrambling. Python is excellent for this.</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><p><strong>4.1.4 GnuRadio Companion (GRC) Basics for Analysis</strong></p>\n<ul>\n<li>GRC is a graphical tool to build signal processing flowgraphs. You connect blocks together.</li>\n<li><strong>Essential Blocks for Analysis:</strong><ul>\n<li><code>File Source</code>: Reads your recorded I/Q data file.</li>\n<li><code>Resampler</code>: Adjusts the sample rate if needed.</li>\n<li><code>Frequency Xlating FIR Filter</code> or <code>Rational Resampler</code>: Shifts the signal to baseband if it wasn&#39;t centered at 0 Hz when recorded, or fine-tunes frequency offset.</li>\n<li><code>Waterfall Sink</code>, <code>QT GUI Frequency Sink</code>, <code>QT GUI Constellation Sink</code>: Visualization tools to analyze the signal characteristics <em>after</em> processing steps.</li>\n<li>Demodulator Blocks (e.g., <code>FM Demod</code>, <code>PSK Demodulator</code>, <code>GMSK Demod</code>).</li>\n<li>Synchronization Blocks (e.g., <code>Costas Loop</code> for carrier sync, <code>Symbol Sync</code>).</li>\n<li>Decoding Blocks (e.g., <code>Viterbi Decoder</code>, <code>Descrambler</code>).</li>\n<li><code>File Sink</code> or <code>UDP Sink</code>: Save the demodulated/decoded data to a file or send it over the network for further processing.</li>\n<li><code>QT GUI Time Sink</code>: View the baseband waveform.</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><p><strong>Practical Steps in GRC (Conceptual Flow):</strong></p>\n<ol>\n<li>Add <code>File Source</code> block, point it to your <code>.sigmf</code> or <code>.raw</code> file. Set sample rate and output type (complex).</li>\n<li>Add visualization sinks (<code>QT GUI Frequency Sink</code>, <code>Waterfall Sink</code>) to see the <em>raw</em> signal. Run the flowgraph briefly. Is the signal centered at 0 Hz? Is it drifting (Doppler)?</li>\n<li>If not centered, add a <code>Frequency Xlating FIR Filter</code> or <code>Rational Resampler</code> and adjust the center frequency parameter to shift the signal to 0 Hz.</li>\n<li>Identify the approximate bandwidth of the signal. Add a <code>Low Pass Filter</code> or <code>Band Pass Filter</code> to remove noise outside the signal band.</li>\n<li><em>Based on your research/guess about the modulation</em> (covered in 4.2), add the appropriate demodulator block (e.g., <code>PSK Demodulator</code>). You&#39;ll likely need to tweak parameters like samples per symbol.</li>\n<li><em>For Digital:</em> Add synchronization blocks <em>after</em> the demodulator (e.g., <code>Symbol Sync</code>, <code>Costas Loop</code>). This is often the hardest part and requires experimentation.</li>\n<li>Add visualization sinks <em>after</em> demodulation/sync (e.g., <code>QT GUI Constellation Sink</code> for PSK/QAM, <code>QT GUI Time Sink</code> to see the digital pulses). Does the constellation look clean? Are the pulses well-formed?</li>\n<li>If FEC is used, add the corresponding decoder block.</li>\n<li>Add a <code>File Sink</code> or <code>UDP Sink</code> to save the resulting bit stream or bytes.</li>\n</ol>\n</li>\n<li><p><strong>Example GRC Flowgraph Snippet (Conceptual - QPSK Demodulation):</strong></p>\n</li>\n</ul>\n<pre><code class=\"language-grc\"># File Source (Your recorded data)\nblocks.file_source(itemsize=gr.sizeof_gr_complex*1,\n                    filename=&quot;/path/to/your/recording.sigmf&quot;,\n                    repeat=False)\n\n# Frequency Correction / Shift to Baseband\n# (Connect File Source output here)\nfreq_xlating_fir_filter_ccf(\n    taps=firdes.complex_band_pass(\n        1, # Gain\n        samp_rate, # Input Sample Rate\n        -signal_bandwidth/2, # Low Cutoff Freq (relative to center)\n        signal_bandwidth/2, # High Cutoff Freq (relative to center)\n        transition_width, # Transition Width\n        firdes.WIN_HAMMING, # Window Type\n        6.76), # Beta (for Kaiser window)\n    center_freq=frequency_offset, # Shift signal by this amount\n    oversample=1 # How many output samples per input sample\n)\n\n# Low Pass Filter (Clean up signal band)\n# (Connect Freq Xlator output here)\nlow_pass_filter_ccf(\n    taps=firdes.low_pass(\n        1, # Gain\n        samp_rate, # Input Sample Rate (now baseband)\n        signal_bandwidth/2, # Cutoff Frequency\n        transition_width, # Transition Width\n        firdes.WIN_HAMMING, # Window Type\n        6.76), # Beta (for Kaiser window)\n    gain=1 # Filter gain\n)\n\n# Symbol Synchronization (Find symbol boundaries)\n# (Connect LPF output here)\ndigital.symbol_sync_cc(\n    nfilters=16, # Number of filters in the polyphase bank\n    k_m=samples_per_symbol, # Samples per symbol (estimated)\n    os_factor=2, # Output samples per symbol (often 2 for phase recovery)\n    beta=0.2, # Roll-off factor for the filter\n    sps=samples_per_symbol, # Samples per symbol (same as k_m)\n    loop_bw=loop_bandwidth, # Loop bandwidth of the timing recovery loop\n    damping_factor=damping_factor, # Damping factor of the timing recovery loop\n    alpha=alpha, # Gain of the timing recovery loop\n    filter_size=filter_size, # Size of the raised cosine filter\n    sync_threshold=sync_threshold, # Threshold for lock detection\n    adjust_gain=True, # Adjust gain of the output signal\n    adjust_phase=False, # Do not adjust phase\n    map_symbols=(0,1,2,3) # Mapping for QPSK (example)\n)\n\n# Carrier Synchronization (Correct phase/frequency errors)\n# (Connect Symbol Sync output here)\ndigital.costas_loop_cc(\n    loop_bw=costas_loop_bandwidth, # Loop bandwidth\n    order=4, # Order of the loop (4 for QPSK)\n    use_snr=False # Don&#39;t use SNR estimate\n)\n\n# PSK Demodulation (Convert symbols to bits)\n# (Connect Costas Loop output here)\ndigital.psk_demod(\n    constellation_points=4, # 4 for QPSK\n    differential=False, # Not differential PSK\n    samples_per_symbol=samples_per_symbol, # Samples per symbol\n    excess_bw=excess_bandwidth, # Excess bandwidth (related to filter alpha)\n    sync_words=[], # No built-in sync word detection here\n    sync_threshold=999999, # Disable internal sync\n    expected_transformations=() # No expected transformations\n)\n\n# File Sink (Save the resulting bits/bytes)\n# (Connect PSK Demod output here - potentially after Packed to Unpacked)\nblocks.file_sink(gr.sizeof_char*1, &quot;/path/to/decoded_bits.bin&quot;, False)\n\n# --- Visualization Sinks (Connect at various points) ---\n# QT GUI Frequency Sink (After File Source, After Filter)\n# QT GUI Waterfall Sink (After File Source, After Filter)\n# QT GUI Constellation Sink (After Symbol Sync, After Costas Loop)\n# QT GUI Time Sink (After Demodulator)\n</code></pre>\n<p>   <em>Note: This is a simplified conceptual flow. Real flowgraphs require careful parameter tuning and potential additional blocks.</em></p>\n<h3>4.2 Identifying Modulation &amp; Encoding Schemes</h3>\n<p><strong>Objective:</strong> Learn techniques to determine the modulation and encoding methods used by an unknown or partially known signal.</p>\n<ul>\n<li><p><strong>4.2.1 Why Identification Matters:</strong> You can&#39;t demodulate or decode a signal if you don&#39;t know <em>how</em> it was modulated or encoded! This is often the first major reverse engineering step.</p>\n</li>\n<li><p><strong>4.2.2 Information Gathering (OSINT &amp; Research):</strong></p>\n<ul>\n<li>Start with the satellite&#39;s purpose, operator, and frequency allocation (from M1/M2 reconnaissance).</li>\n<li>Search public databases (FCC filings, ITU filings - though these can be high-level).</li>\n<li>Look for academic papers, conference presentations, or open-source projects related to that specific satellite or satellite type.</li>\n<li>Check websites of amateur satellite communities (AMSAT) ‚Äì they often document protocols and frequencies for ham satellites.</li>\n<li>Sometimes, equipment manuals for ground station components (if publicly leaked) can reveal protocol details.</li>\n</ul>\n</li>\n<li><p><strong>4.2.3 Signal Analysis Techniques (Using your SDR/GRC):</strong></p>\n<ul>\n<li><strong>Spectrum Analysis (Frequency Domain - M3 Refresher):</strong><ul>\n<li>Look at the signal shape in the <code>QT GUI Frequency Sink</code> or <code>Waterfall Sink</code>.</li>\n<li>FM: Looks like a hump, width changes with modulation.</li>\n<li>PSK/QAM: Often looks flatter over the bandwidth (like a brick wall or raised cosine shape).</li>\n<li>FSK: Distinct peaks at different frequencies.</li>\n<li>Measure the bandwidth. This gives clues about the symbol rate (Baud rate).</li>\n</ul>\n</li>\n<li><strong>Constellation Diagrams (Time Domain - for Digital Signals):</strong><ul>\n<li>Use the <code>QT GUI Constellation Sink</code> <em>after</em> frequency shifting, filtering, and initial symbol/carrier synchronization attempts.</li>\n<li>What you see here is a plot of the I/Q points of the <em>symbols</em>.</li>\n<li>BPSK: Two points on the I axis (or Q), 180 degrees apart.</li>\n<li>QPSK: Four points, typically forming a square or diamond shape.</li>\n<li>8PSK: Eight points, forming an octagon.</li>\n<li>QAM: A grid of points (e.g., 16-QAM has 16 points).</li>\n<li>The constellation <em>immediately</em> tells you the modulation order (BPSK=2, QPSK=4, 16-QAM=16).</li>\n<li>If the points are fuzzy or smeared, your synchronization or filtering isn&#39;t right.</li>\n</ul>\n</li>\n<li><strong>Eye Diagrams (Time Domain - for Digital Signals):</strong><ul>\n<li>Use the <code>QT GUI Time Sink</code> or a dedicated <code>Eye Diagram Sink</code> <em>after</em> demodulation but <em>before</em> symbol slicing.</li>\n<li>An eye diagram overlays many symbol periods on top of each other.</li>\n<li>A clear &quot;eye&quot; opening indicates good signal quality and good timing synchronization.</li>\n<li>The width of the eye relates to timing margin. The height relates to noise immunity.</li>\n</ul>\n</li>\n<li><strong>Autocorrelation:</strong> Analyzing the autocorrelation of the bit stream (or baseband signal) can reveal repeating patterns, like sync words or frame lengths.</li>\n</ul>\n</li>\n<li><p><strong>4.2.4 Common Encoding Schemes (Briefly):</strong></p>\n<ul>\n<li>Once you have the bit stream, is it just raw data? Often not.</li>\n<li><strong>Error Correction (FEC):</strong><ul>\n<li>Viterbi: Common convolutional code. Requires a Viterbi decoder with the correct constraint length (k) and code rate (r). You might see repeating patterns in the <em>uncorrected</em> bit stream if Viterbi is used.</li>\n<li>Reed-Solomon: Block code, often applied <em>after</em> Viterbi (concatenated coding).</li>\n<li>LDPC (Low-Density Parity Check) / Turbo Codes: More modern, used in high-speed links like DVB-S2.</li>\n<li>Identifying FEC often involves trying common decoders or looking for tell-tale patterns/redundancy.</li>\n</ul>\n</li>\n<li><strong>Scrambling:</strong> If the bit stream looks like random noise even after demodulation/FEC decoding, it might be scrambled. You need to find the scrambler polynomial and initial state. Sometimes sync words are <em>added after</em> scrambling, which helps find the start of the scrambled data.</li>\n</ul>\n</li>\n<li><p><strong>Practical Exercise:</strong></p>\n<ul>\n<li>Load your recorded RF data from M3 into GRC.</li>\n<li>Use <code>QT GUI Frequency Sink</code> and <code>Waterfall Sink</code> to analyze the signal&#39;s frequency characteristics. Estimate its bandwidth.</li>\n<li>Experiment with a few common digital demodulator blocks (e.g., <code>PSK Demodulator</code> with order 2, 4, 8; <code>GMSK Demod</code>) after filtering and frequency correction.</li>\n<li>Connect a <code>QT GUI Constellation Sink</code> after the demodulator and synchronization blocks.</li>\n<li>Observe the constellation diagram. Does it look like BPSK, QPSK, 8PSK, or something else? This is often the quickest way to identify the digital modulation.</li>\n<li><em>Troubleshooting:</em> If you don&#39;t see a clear constellation, try adjusting frequency offset, filter bandwidth, and the <code>samples_per_symbol</code> parameter in the synchronization/demodulator blocks. This requires trial and error!</li>\n</ul>\n</li>\n</ul>\n<h3>4.3 Satellite Protocols: The Language of Space</h3>\n<p><strong>Objective:</strong> Introduce the concept of satellite communication protocols, focusing on the widely used CCSDS standards.</p>\n<ul>\n<li><p><strong>4.3.1 Why Protocols?</strong> Just like internet communication needs TCP/IP, satellite communication needs structure to ensure data is sent, received, and interpreted correctly. Protocols define:</p>\n<ul>\n<li>How data is formatted into packets/frames.</li>\n<li>How addressing works (e.g., which system/application the data is for).</li>\n<li>How errors are detected and potentially corrected.</li>\n<li>How synchronization is maintained.</li>\n<li>How commands are distinguished from telemetry.</li>\n</ul>\n</li>\n<li><p><strong>4.3.2 Introducing CCSDS (Consultative Committee for Space Data Systems):</strong></p>\n<ul>\n<li>This is the <em>de facto</em> international standard-setting body for space data systems. Many civil and scientific space agencies (NASA, ESA, JAXA, etc.) use CCSDS standards.</li>\n<li>Think of it as the &quot;OSI model&quot; for space communications, but more specific and with space-unique layers/concepts.</li>\n<li>CCSDS is a <em>suite</em> of standards, not a single document. There are standards for everything from physical layer modulation to application layer data structures.</li>\n<li>Key Concept: Modularity. Standards are designed to be combined.</li>\n</ul>\n</li>\n<li><p><strong>4.3.3 Relevant CCSDS Layers (Simplified for Signal Analysis):</strong></p>\n<ul>\n<li><strong>Physical Layer:</strong> Defines modulation, coding, frequencies (e.g., Blue Book 2.1.3B for TM Synchronization and Channel Coding, which covers Viterbi, Reed-Solomon, scrambling).</li>\n<li><strong>Data Link Layer:</strong> Defines how bits are framed and transported reliably over the space link. Important standards include:<ul>\n<li><strong>TM (Telemetry) Data Link Layer (Blue Book 131.0-B-4):</strong> Defines the structure for downlink data (spacecraft to ground). Uses Transfer Frames.</li>\n<li><strong>TC (Telecommand) Data Link Layer (Blue Book 231.0-B-3):</strong> Defines the structure for uplink data (ground to spacecraft). Uses TC Transfer Frames and Sequences.</li>\n<li><strong>AOS (Advanced Orbiting Systems) Data Link Layer (Blue Book 734.0-B-2):</strong> Used for higher-rate links, uses AOS Frames.</li>\n<li><strong>Space Data Link Security (SDLS - Blue Book 355.0-B-1):</strong> Defines how security (encryption, authentication) is layered into the Data Link Frames.</li>\n</ul>\n</li>\n<li><strong>Network Layer:</strong> For routing data between different nodes (less common in simple point-to-point space links, but exists for complex networks).</li>\n<li><strong>Application Layer:</strong> Defines the format of the actual data being sent (telemetry, commands, files).<ul>\n<li><strong>Space Packet Protocol (Blue Book 133.0-B-1):</strong> Defines the common format for Telemetry and Telecommand <em>packets</em> that are then wrapped by the Data Link Layer frames. This is a fundamental structure you&#39;ll look for <em>inside</em> the Data Link frames.</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><p><strong>4.3.4 Other Protocols:</strong></p>\n<ul>\n<li><strong>AX.25:</strong> A terrestrial amateur radio protocol sometimes used by cubesats. Uses HDLC framing.</li>\n<li><strong>Proprietary:</strong> Many commercial and military satellites use their own, unpublished protocols. This is where reverse engineering becomes essential.</li>\n</ul>\n</li>\n</ul>\n<h3>4.4 CCSDS Packet Structure (Space Packet Protocol)</h3>\n<p><strong>Objective:</strong> Understand the fundamental structure of CCSDS Space Packets, which carry application data.</p>\n<ul>\n<li><p><strong>4.4.1 The Space Packet Concept:</strong></p>\n<ul>\n<li>Space Packets are variable-length blocks of data carrying application-level information (like a specific sensor reading or a command).</li>\n<li>They are designed to be independent of the underlying Data Link layer, meaning the same Space Packet format can be sent over different types of links.</li>\n<li>They are the payload <em>inside</em> the Data Link Layer frames (TM Frames, TC Frames, AOS Frames).</li>\n</ul>\n</li>\n<li><p><strong>4.4.2 Space Packet Primary Header (6 Bytes - Mandatory):</strong></p>\n<ul>\n<li>Every Space Packet starts with this header.</li>\n</ul>\n<pre><code>+-----------------------------------+-----------------------------------+\n|           Packet ID (16 bits)     |       Packet Sequence\n</code></pre>\n</li>\n</ul>\n\n                </div>\n             </div>\n         ",
    "module-5": "\n             <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n                <h1>Module 5: 5: Ground Segment Security & Offensive Techniques</h1> <!-- Use module title here -->\n                <div class=\"markdown-content\">\n                    <p><strong>Module Objective:</strong> Learners will understand the security posture of ground station infrastructure and learn methodologies for identifying and exploiting vulnerabilities in traditional IT/OT systems present in ground segments. By the end of this module, you should be able to:</p>\n<ul>\n<li>Describe typical ground station network architectures and components.</li>\n<li>Identify common network, system, and application vulnerabilities within a ground segment context.</li>\n<li>Explain the unique security challenges and attack vectors related to SCADA/ICS components in ground stations.</li>\n<li>Apply standard offensive security tools and techniques (Nmap, Wireshark, web proxies, etc.) to analyze and attack a simulated ground station environment.</li>\n<li>Analyze how authentication, authorization, and remote access weaknesses can be exploited in ground systems.</li>\n<li>Understand the interplay between physical security and cyber security in ground stations.</li>\n<li>Simulate reconnaissance and initial exploitation steps against a representative ground station lab environment.</li>\n</ul>\n<hr>\n<h3>5.1 Ground Station Network Architecture &amp; Components</h3>\n<p><strong>Introduction:</strong> A ground station isn&#39;t just an antenna pointing at the sky. It&#39;s a complex interconnected system comprising RF hardware, processing equipment, control systems, data networks, and interfaces to external networks. Understanding this architecture is the first step in identifying potential attack surfaces.</p>\n<p><strong>Deep Dive:</strong></p>\n<ul>\n<li><p><strong>The Signal Chain:</strong></p>\n<ul>\n<li><strong>Antenna:</strong> Receives downlink or transmits uplink. Often steerable (requiring control systems).</li>\n<li><strong>RF Front-End:</strong> Amplifiers, filters, downconverters (for receive) or upconverters (for transmit). Sensitive equipment.</li>\n<li><strong>Modem/Baseband Processing:</strong> Demodulates/decodes received signals; modulates/encodes signals for transmit. This is where the raw RF becomes digital data or vice-versa.</li>\n<li><strong>Data Interface:</strong> Connects the modem to the rest of the ground network.</li>\n</ul>\n</li>\n<li><p><strong>The Control Chain:</strong></p>\n<ul>\n<li><strong>Antenna Control Unit (ACU):</strong> Controls antenna steering (azimuth, elevation, polarization). Often uses industrial protocols.</li>\n<li><strong>RF Equipment Control:</strong> Controlling amplifiers, switches, frequency converters.</li>\n<li><strong>Modem Control:</strong> Configuring modulation schemes, data rates, power levels.</li>\n<li><strong>Monitoring Systems:</strong> SCADA/ICS systems monitoring power, cooling, environmental conditions, equipment status.</li>\n</ul>\n</li>\n<li><p><strong>The Data &amp; Mission Network:</strong></p>\n<ul>\n<li><strong>Mission Data Processing:</strong> Computers and servers that process the decoded satellite data (telemetry, payload data like imagery).</li>\n<li><strong>Command &amp; Control (C2) Systems:</strong> Workstations and servers used by operators to send commands to the satellite. Highly critical.</li>\n<li><strong>Data Storage:</strong> Databases and file systems storing raw and processed data, logs, configurations.</li>\n<li><strong>Internal Network (LAN):</strong> Connects all these systems. May be segmented or surprisingly flat.</li>\n<li><strong>External Interfaces (WAN):</strong> Connections to the satellite control center (SCC), data processing centers, other ground stations, sometimes the public internet (e.g., for updates, remote access, data distribution).</li>\n</ul>\n</li>\n<li><p><strong>Enterprise/Administrative Network:</strong></p>\n<ul>\n<li>Standard office IT (email, file shares, internet access) often coexists at the same physical site.</li>\n<li><strong>Security Risk:</strong> Poor segmentation between the Enterprise and Mission/Control networks is a major vulnerability, allowing attackers to pivot from less secure systems to critical ones.</li>\n</ul>\n</li>\n<li><p><strong>Physical Infrastructure:</strong></p>\n<ul>\n<li>Power systems (including backups), HVAC, physical security systems (cameras, access control). These are often managed by separate, potentially vulnerable, OT systems.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Key Takeaway:</strong> Ground stations blend traditional IT (servers, networks, databases) with specialized RF hardware and critical Operational Technology (OT) or Industrial Control Systems (ICS) that manage physical equipment. The attack surface is a combination of these domains.</p>\n<h3>5.2 Ground Segment Network Security Vulnerabilities</h3>\n<p><strong>Introduction:</strong> The network connecting ground station components, control centers, and external entities is a primary attack vector. Traditional network penetration testing methodologies apply, but with specific targets and potential impacts.</p>\n<p><strong>Deep Dive:</strong></p>\n<ul>\n<li><p><strong>Poor Network Segmentation:</strong></p>\n<ul>\n<li><strong>Vulnerability:</strong> Flat networks or insufficient filtering between segments (e.g., Enterprise, Mission, Control, SCADA).</li>\n<li><strong>Impact:</strong> An attacker compromising a low-security system (like an office PC) can easily reach critical control systems or mission data servers.</li>\n<li><strong>Offensive Technique:</strong> Network mapping (Nmap, Masscan), pivoting (using compromised host as jump point), traffic sniffing across segments (if access is gained).</li>\n</ul>\n</li>\n<li><p><strong>Firewall Misconfigurations:</strong></p>\n<ul>\n<li><strong>Vulnerability:</strong> Overly permissive rules, default &quot;allow all&quot; outbound rules, unnecessary ports/services exposed internally or externally.</li>\n<li><strong>Impact:</strong> Direct access to vulnerable services, ability to exfiltrate data, C2 channel establishment.</li>\n<li><strong>Offensive Technique:</strong> Port scanning (Nmap), firewall rule analysis (if config files are accessible), attempting to bypass rules based on protocol/port/state.</li>\n</ul>\n</li>\n<li><p><strong>VPN Weaknesses:</strong></p>\n<ul>\n<li><strong>Vulnerability:</strong> Weak authentication (shared secrets, weak passwords), outdated VPN software with known vulnerabilities, split tunneling allowing access to internal network from untrusted external networks.</li>\n<li><strong>Impact:</strong> Unauthorized remote access to the ground station network.</li>\n<li><strong>Offensive Technique:</strong> Brute-forcing VPN credentials, exploiting known VPN software vulnerabilities, analyzing network traffic for VPN endpoint discovery.</li>\n</ul>\n</li>\n<li><p><strong>Insecure Protocols:</strong></p>\n<ul>\n<li><strong>Vulnerability:</strong> Use of unencrypted or unauthenticated protocols for critical functions (e.g., Telnet, FTP, unencrypted remote desktop, legacy ICS protocols).</li>\n<li><strong>Impact:</strong> Data interception (credentials, commands, telemetry), command injection, session hijacking.</li>\n<li><strong>Offensive Technique:</strong> Network sniffing (Wireshark) to capture cleartext traffic, attempting unauthenticated connections to services.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Practical Exercise 5.2.1: Network Mapping</strong></p>\n<ul>\n<li><p><strong>Goal:</strong> Map the network services running on a target VM simulating a ground station component.</p>\n</li>\n<li><p><strong>Environment:</strong> A Kali Linux VM (attacker) and a target VM (simulated ground station component) on the same virtual network.</p>\n</li>\n<li><p><strong>Steps:</strong></p>\n<ol>\n<li>Identify the IP address of the target VM. (e.g., <code>ip addr show</code> on Linux target, <code>ipconfig</code> on Windows target).</li>\n<li>From your Kali VM, run a comprehensive Nmap scan against the target IP.</li>\n</ol>\n<pre><code class=\"language-bash\">nmap -sV -p- -T4 --max-rate 5000 -oA target_scan &lt;Target_IP_Address&gt;\n</code></pre>\n<ul>\n<li><code>-sV</code>: Detect service versions.</li>\n<li><code>-p-</code>: Scan all 65535 ports.</li>\n<li><code>-T4</code>: Set timing template (faster).</li>\n<li><code>--max-rate 5000</code>: Limit packet rate to avoid overwhelming the target (adjust as needed).</li>\n<li><code>-oA target_scan</code>: Output results in all formats (Nmap, Grepable, XML) with the base name <code>target_scan</code>.</li>\n</ul>\n<ol start=\"3\">\n<li>Analyze the output: Identify open ports, the services running on them, and their versions. Note any unusual or critical services (e.g., remote control ports, database ports, web servers).</li>\n</ol>\n</li>\n<li><p><strong>Discussion:</strong> What services are running? Are there any default ports that might indicate specific software (e.g., 80/443 for web, 22 for SSH, 3389 for RDP, common database ports, common ICS ports)? Are service versions outdated?</p>\n</li>\n</ul>\n<h3>5.3 Ground Segment System Security Vulnerabilities</h3>\n<p><strong>Introduction:</strong> Just like any IT environment, the operating systems and applications running on ground station servers and workstations are susceptible to standard vulnerabilities if not properly managed.</p>\n<p><strong>Deep Dive:</strong></p>\n<ul>\n<li><p><strong>Unpatched Operating Systems and Applications:</strong></p>\n<ul>\n<li><strong>Vulnerability:</strong> Missing security patches for Windows, Linux, supporting software, and custom ground station applications. Often due to change control hurdles, remote locations, or perceived stability risks of patching.</li>\n<li><strong>Impact:</strong> Exploitation of known vulnerabilities leading to remote code execution, privilege escalation, denial of service.</li>\n<li><strong>Offensive Technique:</strong> Using vulnerability scanners (Nessus, OpenVAS - <em>ethically and only on authorized targets</em>), manually checking service versions against public vulnerability databases (CVEs), using exploit frameworks (Metasploit - <em>in authorized lab only</em>).</li>\n</ul>\n</li>\n<li><p><strong>Weak Configuration:</strong></p>\n<ul>\n<li><strong>Vulnerability:</strong> Default credentials, unnecessary services enabled, insecure configurations (e.g., anonymous FTP allowed, weak file permissions, default SNMP strings).</li>\n<li><strong>Impact:</strong> Unauthorized access, information disclosure, configuration alteration.</li>\n<li><strong>Offensive Technique:</strong> Checking for default credentials, attempting common configuration weaknesses (e.g., accessing default web pages, trying anonymous login), scanning for common configuration files left exposed.</li>\n</ul>\n</li>\n<li><p><strong>Poor User and Account Management:</strong></p>\n<ul>\n<li><strong>Vulnerability:</strong> Shared accounts, weak passwords, excessive privileges granted to users or service accounts, lack of account auditing.</li>\n<li><strong>Impact:</strong> Easy lateral movement after initial compromise, difficulty in attributing malicious actions.</li>\n<li><strong>Offensive Technique:</strong> Password guessing/brute-forcing, credential stuffing (if credentials from other breaches are available), exploiting privilege escalation vulnerabilities once user access is gained.</li>\n</ul>\n</li>\n<li><p><strong>Lack of Endpoint Security:</strong></p>\n<ul>\n<li><strong>Vulnerability:</strong> Missing or misconfigured antivirus/EDR, lack of application whitelisting, no host-based firewalls.</li>\n<li><strong>Impact:</strong> Easier malware execution, persistence, and lateral movement.</li>\n<li><strong>Offensive Technique:</strong> Deploying payloads (malware, backdoors) if initial access is gained, bypassing endpoint security controls.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Practical Exercise 5.3.1: Service Version Analysis and CVE Lookup</strong></p>\n<ul>\n<li><p><strong>Goal:</strong> Analyze the service versions identified in the Nmap scan and look for associated public vulnerabilities.</p>\n</li>\n<li><p><strong>Environment:</strong> Kali Linux VM with internet access.</p>\n</li>\n<li><p><strong>Steps:</strong></p>\n<ol>\n<li>Review the <code>target_scan.nmap</code> or <code>target_scan.gnmap</code> output from Exercise 5.2.1.</li>\n<li>For each identified service with a version number, search public vulnerability databases. Use <code>searchsploit</code> on Kali or websites like NVD (nvd.nist.gov) or Exploit-DB (exploit-db.com).</li>\n<li>Example using <code>searchsploit</code>: If the Nmap scan showed &quot;OpenSSH 7.4p1&quot;, you would run:</li>\n</ol>\n<pre><code class=\"language-bash\">searchsploit openssh 7.4\n</code></pre>\n<ol start=\"4\">\n<li>Note down any potential vulnerabilities (CVEs) or available exploits for the identified services and versions. <em>Remember, finding an exploit doesn&#39;t mean you should use it outside of an authorized lab!</em></li>\n</ol>\n</li>\n<li><p><strong>Discussion:</strong> What potential vulnerabilities did you find? How severe are they? Could they lead to remote code execution or unauthorized access?</p>\n</li>\n</ul>\n<h3>5.4 SCADA/ICS Security Considerations in Ground Control Systems</h3>\n<p><strong>Introduction:</strong> The systems that directly control the physical ground station equipment (antennas, power, cooling, etc.) are often SCADA (Supervisory Control and Data Acquisition) or ICS (Industrial Control Systems). These systems have unique characteristics and vulnerabilities.</p>\n<p><strong>Deep Dive:</strong></p>\n<ul>\n<li><p><strong>Common ICS Components:</strong></p>\n<ul>\n<li><strong>PLCs (Programmable Logic Controllers):</strong> Digital computers used for automation of electromechanical processes (like controlling antenna motors).</li>\n<li><strong>RTUs (Remote Terminal Units):</strong> Connect physical objects to the SCADA system, converting signals.</li>\n<li><strong>HMIs (Human-Machine Interfaces):</strong> Operator consoles (often touchscreens or web interfaces) for monitoring and controlling processes.</li>\n<li><strong>Historians:</strong> Databases storing time-stamped data from the process.</li>\n<li><strong>SCADA Servers:</strong> Central servers managing communication with PLCs/RTUs and providing data to HMIs/Historians.</li>\n</ul>\n</li>\n<li><p><strong>Unique ICS Security Challenges:</strong></p>\n<ul>\n<li><strong>Legacy Systems:</strong> Many systems are old, running outdated OS/software, and cannot be easily patched or replaced.</li>\n<li><strong>Proprietary Protocols:</strong> Communication often uses specialized, often undocumented, protocols that may lack basic security features like authentication or encryption.</li>\n<li><strong>Availability over Security:</strong> Uptime is paramount. Patching requires downtime, which is avoided. Security features might be disabled to ensure reliability or compatibility.</li>\n<li><strong>&quot;Security by Obscurity&quot;:</strong> Assumption that because systems are specialized or not connected to the internet, they are secure.</li>\n<li><strong>Physical Access Assumption:</strong> Design often assumes physical access to the control network/devices is impossible, making devices vulnerable once physical or network perimeter is breached.</li>\n</ul>\n</li>\n<li><p><strong>SCADA/ICS Attack Vectors:</strong></p>\n<ul>\n<li><strong>Network Protocols:</strong> Exploiting unauthenticated/unencrypted protocols (Modbus, DNP3, OPC, etc.) to send malicious commands or read sensitive data.</li>\n<li><strong>HMI Exploitation:</strong> Web vulnerabilities (SQLi, XSS, default creds) in web-based HMIs, or exploiting vulnerabilities in HMI software running on workstations.</li>\n<li><strong>PLC/RTU Compromise:</strong> Exploiting firmware vulnerabilities, default credentials, or configuration weaknesses to reprogram devices or force malicious states (e.g., point antenna incorrectly, shut down cooling).</li>\n<li><strong>Historian/Database Attacks:</strong> Tampering with historical data to hide malicious actions or provide false information, stealing sensitive operational data.</li>\n<li><strong>Engineering Workstations:</strong> Compromising the computers used by engineers to program and configure PLCs/RTUs, often through malware or phishing, to inject malicious logic into the control system.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Practical Exercise 5.4.1: Identifying Potential ICS/OT Indicators</strong></p>\n<ul>\n<li><strong>Goal:</strong> Based on the network scan and hypothetical knowledge of ground stations, identify potential indicators of ICS/OT systems.</li>\n<li><strong>Environment:</strong> Review the Nmap scan results and consider the architecture discussed.</li>\n<li><strong>Steps:</strong><ol>\n<li>Look for common ICS ports in your Nmap scan results (e.g., 502 Modbus, 2000 DNP3, 102 S7comm, 44818 EtherNet/IP, 1883 MQTT - though MQTT is broader).</li>\n<li>Look for service names or versions that indicate control systems or industrial equipment vendors.</li>\n<li>If the lab VM includes a web interface, look for terms like &quot;Control Panel,&quot; &quot;SCADA,&quot; &quot;HMI,&quot; &quot;Antenna Control,&quot; &quot;Power Monitor,&quot; etc., in the web page source or URLs.</li>\n<li>Consider the <em>function</em> of the simulated component ‚Äì if it&#39;s controlling something physical, it likely has an OT layer.</li>\n</ol>\n</li>\n<li><strong>Discussion:</strong> Did you find any potential indicators of ICS/OT? What are the implications if these systems are exposed or vulnerable? How might you interact with them <em>if</em> they used unauthenticated protocols (conceptual only)?</li>\n</ul>\n<h3>5.5 Authentication and Authorization Bypasses</h3>\n<p><strong>Introduction:</strong> Weaknesses in how users and systems
