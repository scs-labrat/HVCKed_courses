      "content": "Okay, class! Settle in. Get ready to peel back the curtain on something that feels like science fiction but is very much real, and surprisingly, has a hidden attack surface.\r\n\r\nWe're not just learning about wireless power; we're learning how to *think like an attacker* in a domain few have explored deeply. This isn't about hacking Wi-Fi or breaking crypto. This is about manipulating the *physical world* ‚Äì the magnetic fields and energy flow ‚Äì to achieve offensive goals. It's elegant, it's subtle, and it's highly effective against systems that weren't designed with this kind of threat in mind.\r\n\r\nLet's kick off with the absolute essentials in Module 1.\r\n\r\n---\r\n\r\n# **Module 1: Introduction to Wireless Power & Its Security Landscape**\r\n\r\nWelcome to the starting line! Before we can weaponize anything, we need to truly understand it. This module lays the groundwork. We'll cover what wireless power is, how it works *at a fundamental level*, look at where you see it every day (and maybe don't even notice), and critically, start asking \"what could go wrong?\" from a perspective that goes beyond traditional cybersecurity.\r\n\r\n## **Module Objective:**\r\n\r\nBy the end of this module, you will be able to:\r\n*   Explain the fundamental principles of near-field Wireless Power Transfer (WPT).\r\n*   Identify the key components of a near-field WPT system (Transmitter & Receiver).\r\n*   Understand why the unique physics of near-field WPT presents novel security vulnerabilities compared to traditional data systems.\r\n\r\n## **Essential Subtopics: The Foundation**\r\n\r\nLet's break down the core concepts we need to grasp.\r\n\r\n### **1. What is Wireless Power Transfer (WPT)? Near-field vs. Far-field.**\r\n\r\nThink about electricity. Usually, it needs wires, right? WPT is about moving electrical energy from one point to another *without* a physical conductor connecting them. Magic? Nope, just physics!\r\n\r\nThere are two main flavors of WPT, distinguished primarily by distance and the physics they exploit:\r\n\r\n*   **Far-Field WPT (Radiative):**\r\n    *   Uses electromagnetic waves (like radio waves, microwaves, light) to carry energy.\r\n    *   Energy radiates outwards from a source.\r\n    *   Efficiency decreases rapidly with distance (inverse square law).\r\n    *   Best suited for *low-power* transfer over *longer distances* (meters to kilometers).\r\n    *   Examples: RF energy harvesting for tiny IoT sensors, potentially solar power satellites beaming energy down (future concept).\r\n    *   *Security Note (for context, not our focus):* Security here might involve jamming the signal, spoofing the source, or intercepting the radiated energy (though inefficient).\r\n\r\n*   **Near-Field WPT (Non-Radiative):**\r\n    *   Uses magnetic fields (and sometimes electric fields, but magnetic is dominant for most common applications like phone charging).\r\n    *   Energy is transferred via the *coupling* between coils or resonators that are *close* to each other (typically within a few coil diameters).\r\n    *   The magnetic field energy stays largely contained within the near-field region, not radiating significantly into space.\r\n    *   Efficiency is much higher than far-field *at close range*.\r\n    *   Examples: Smartphone wireless charging (Qi standard), electric toothbrushes, RFID (data, but uses the same magnetic coupling), medical implants, EV charging pads.\r\n    *   **This is our target!** The physics of *coupling* and *reflected fields* in the near-field is what makes our attacks possible.\r\n\r\n**Key takeaway:** We are focusing *exclusively* on **Near-Field WPT**, where energy is transferred via magnetic fields between coils in close proximity.\r\n\r\n### **2. Applications of Near-Field WPT**\r\n\r\nNear-field WPT is already integrated into our lives, often invisibly:\r\n\r\n*   **Consumer Electronics:** The most common is smartphone charging (Qi standard). Also seen in smartwatches, earbuds, electric toothbrushes, etc.\r\n*   **Medical Implants:** Pacemakers, neurostimulators, and other implanted devices can be charged wirelessly, reducing the need for surgery to replace batteries. Security is paramount here!\r\n*   **Industrial Automation:** Powering sensors or actuators in hazardous or hard-to-reach locations without physical connections.\r\n*   **Electric Vehicles (EVs):** Wireless charging pads for convenience (though currently less common than plug-in).\r\n*   **RFID:** While primarily for data, RFID readers power the tag using near-field magnetic coupling before reading data.\r\n\r\nThe widespread adoption means more potential targets and greater impact if vulnerabilities are exploited.\r\n\r\n### **3. Inductive and Resonant Coupling: The Physics Behind Near-Field Transfer**\r\n\r\nHow does energy *actually* move without wires in the near-field?\r\n\r\n*   **Inductive Coupling (The Basics):**\r\n    *   Remember your high school physics? A changing current in a wire coil creates a changing magnetic field around it.\r\n    *   If you place another coil nearby *within* this changing magnetic field, the field induces a voltage (and thus current) in the second coil (Faraday's Law of Induction).\r\n    *   This is how simple transformers work, but with an air gap instead of an iron core.\r\n    *   *Limitation:* Simple inductive coupling is very sensitive to distance and alignment. Efficiency drops off *very* quickly as coils move apart.\r\n\r\n*   **Resonant Coupling (The Game Changer):**\r\n    *   This is where it gets cool and efficient for slightly longer ranges (still near-field, but a bit more flexible than simple induction).\r\n    *   Imagine adding capacitors to your coils. This turns each coil into an LC circuit (Inductor-Capacitor).\r\n    *   LC circuits have a *resonant frequency*. Like a musical instrument, they prefer to \"vibrate\" or oscillate electrically at this specific frequency.\r\n    *   If you make the *Transmitter* coil oscillate at its resonant frequency, it creates a strong, oscillating magnetic field.\r\n    *   If you place a *Receiver* coil *tuned to the same resonant frequency* nearby, it will strongly absorb energy from that oscillating field, like one tuning fork making another one vibrate across the room.\r\n    *   *Advantage:* Resonant coupling is much more efficient than simple induction over slightly larger distances and is less sensitive to precise alignment. This is the principle behind most modern WPT standards like Qi.\r\n\r\n**Think of it like this:**\r\n*   Simple Induction: Yelling across a room ‚Äì some sound reaches, but it's weak and scatters.\r\n*   Resonant Coupling: Singing a specific note to a tuning fork tuned to that note ‚Äì the tuning fork vibrates strongly, absorbing the energy efficiently.\r\n\r\nThe fact that energy transfer is most efficient at *specific frequencies* and relies on the *interaction* between the Tx and Rx resonators is crucial. This interaction is what we can potentially observe and manipulate.\r\n\r\n### **4. Key Components of a Near-Field WPT System**\r\n\r\nLet's look at the building blocks you'll find in typical WPT systems:\r\n\r\n*   **Transmitter (Tx):** The power source side.\r\n    *   **Power Source:** Usually DC (e.g., wall adapter, battery).\r\n    *   **Oscillator/Driver Circuit:** Converts the DC power into high-frequency AC power at the desired WPT frequency (e.g., 100-200 kHz for Qi low power, 6.78 MHz for some resonant systems). Often uses power electronics like MOSFETs in an inverter configuration (e.g., Class D or Class E amplifier).\r\n    *   **Tx Coil:** The inductor that generates the oscillating magnetic field. Often includes tuning capacitors to resonate at the operating frequency.\r\n    *   **Control Circuitry:** The \"brain\" of the Tx. Manages the power transfer process.\r\n        *   Detects the presence of a valid receiver.\r\n        *   Manages the power level delivered based on receiver requests or load changes.\r\n        *   Handles communication *from* the receiver (this is key!).\r\n        *   Implements safety features (e.g., Foreign Object Detection - FOD).\r\n    *   **Matching Network:** Circuitry between the driver and the Tx coil to ensure maximum power transfer efficiency.\r\n\r\n*   **Receiver (Rx):** The power sink side.\r\n    *   **Rx Coil:** The inductor that captures energy from the magnetic field. Also includes tuning capacitors to resonate at the same frequency as the Tx.\r\n    *   **Rectifier & Filter:** Converts the high-frequency AC voltage induced in the Rx coil back into usable DC voltage. (Diodes, capacitors).\r\n    *   **Voltage Regulator:** Stabilizes the DC voltage to power the connected device (e.g., charge a battery, run electronics).\r\n    *   **Load:** The device consuming the power (battery charger, LED, microcontroller, etc.).\r\n    *   **Control Circuitry:** The \"brain\" of the Rx.\r\n        *   Manages the power drawn by the load.\r\n        *   Communicates its status and power requests back to the Tx (often *by changing its load* - hint, hint!).\r\n\r\n**Diagram Sketch (Conceptual):**\r\n\r\n```\r\n[DC Source] --> [Tx Power Electronics / Oscillator] --> [Tx Coil + Tuning Caps] <--- Magnetic Field ---> [Rx Coil + Tuning Caps] --> [Rectifier + Filter] --> [Voltage Regulator] --> [Load]\r\n                                                                                                                                  ^                                  ^\r\n                                                                                                                                  |                                  |\r\n                                                                                                                                  +------- [Rx Control] <------------+\r\n                                                                                                                                  |\r\n                                                                                                                                  +---- Communication (often via Load Modulation) ----> [Tx Control]\r\n```\r\n\r\nUnderstanding these blocks is essential because our attack will involve *interacting* with this system, either as a rogue \"Receiver\" or by observing the \"Transmitter's\" behavior.\r\n\r\n### **5. The \"Why Security?\": Overlooked Physical Layer**\r\n\r\nThis is where we pivot from electrical engineering to offensive security.\r\n\r\nTraditional security focuses heavily on software, protocols, and data encryption. We think about SQL injection, buffer overflows, TLS vulnerabilities, phishing, etc.\r\n\r\nWhen people *do* think about WPT security, they often focus on:\r\n*   Securing the *data* transmitted *over* the WPT link (e.g., if the Qi standard includes data packets, are they encrypted?).\r\n*   Authentication: How does the Tx know it's talking to a *legitimate* Rx? (Though many simple WPT systems don't do strong authentication).\r\n*   Foreign Object Detection (FOD): Preventing metal objects from overheating in the magnetic field.\r\n\r\n**What's often overlooked?** The *physical act of power transfer itself*.\r\n\r\n*   The magnetic field is an open medium. Anyone can place a coil in it.\r\n*   The *interaction* between Tx and Rx is based on fundamental physics (resonance, coupling, impedance).\r\n*   This physical interaction creates observable side-effects on the Transmitter side.\r\n\r\n**The Security Blind Spot:** Most WPT systems are designed for efficiency and convenience, not malicious physical interaction. They assume receivers are cooperative or at least passive power sinks. They might detect *gross* anomalies (like a large metal object), but not subtle manipulations of the field by another resonant circuit.\r\n\r\nThis is our opportunity! We're attacking the layer *below* the digital communication, manipulating the very energy flow.\r\n\r\n### **6. Introduction to the Attack Surface: Manipulating the Energy Field**\r\n\r\nBased on the components and physics, what can an attacker *do*?\r\n\r\nOur attack surface is the **magnetic field** and the **physical interaction** it facilitates between Tx and Rx.\r\n\r\nSpecifically, the key vulnerability we will exploit centers around **reflected power** or **reflected impedance**.\r\n\r\n*   When a Receiver coil is placed in the Tx's magnetic field, it \"loads\" the field. It draws energy.\r\n*   This loading effect isn't just local to the Rx; it changes the *entire system's* characteristics, including what the Transmitter \"sees\" looking back into its own coil.\r\n*   Think of it like pushing on a spring: the way you push affects how the *other end* of the spring moves, and how the *anchor point* feels the force.\r\n*   Changes in the Rx's behavior (like how much power it draws, or if it intentionally changes its internal circuitry) directly impact the impedance the Tx \"sees\".\r\n*   The Tx often *relies* on observing these changes (e.g., detecting a receiver, regulating power).\r\n\r\n**The Attack Hypothesis:**\r\n*   **Energy Theft:** Can we place our *own* rogue coil in the field and efficiently draw power without being a legitimate or authorized receiver? Can we do it stealthily?\r\n*   **Data Exfiltration:** Can we *intentionally manipulate* our rogue receiver's characteristics (its load) in a way that creates subtle, detectable changes in the Tx's electrical signals? Can we encode data into these changes?\r\n\r\nThis second point is particularly powerful. It means the *power transfer channel* itself can potentially become a covert *data exfiltration channel*, even if the WPT system has no official digital communication or that communication is encrypted. The data is modulated onto the *energy signature*.\r\n\r\n### **7. Overview of the Course Objectives: Building the Attacker PoC**\r\n\r\nThis course isn't just theoretical. We're on a mission to build a working **Proof-of-Concept (PoC)** device.\r\n\r\nThe goal is to create a single piece of hardware (likely based around a microcontroller and some custom RF/power electronics) that can:\r\n\r\n1.  Position itself near a standard WPT transmitter (like a Qi charger).\r\n2.  Harvest energy from the magnetic field, even if it's not a recognized device.\r\n3.  Use that harvested energy (or a small internal battery) to power itself.\r\n4.  Intentionally modulate its electrical load in a specific pattern.\r\n5.  Demonstrate that this load modulation creates a detectable signal on the Transmitter side.\r\n6.  Show how this load modulation can encode simple data.\r\n\r\nWe will effectively be building a device that acts like a malicious parasite, stealing power and whispering secrets back through the power connection itself.\r\n\r\n## **Suggested Resources or Prerequisites:**\r\n\r\nTo get the most out of this module (and the rest of the course), having a handle on these basics will be a huge help:\r\n\r\n*   **Basic Electricity & Magnetism:** Concepts like voltage, current, resistance (Ohm's Law), inductance, capacitance, magnetic fields, how changing magnetic fields induce voltage (Faraday's Law). If these terms aren't completely foreign, you're in good shape.\r\n*   **Basic Electronic Components:** Familiarity with resistors, capacitors, inductors, diodes, transistors (especially MOSFETs as switches). What they look like, what they generally do.\r\n*   **Basic RF Concepts (Introductory Level):** Frequency, wavelength, resonance, impedance. Don't need to be an RF engineer, but knowing that circuits behave differently at high frequencies and that \"resonance\" is important is key.\r\n*   **Reading:**\r\n    *   Search for introductory articles or videos on \"Wireless Power Transfer explained,\" \"Inductive Coupling,\" and \"Resonant Coupling.\"\r\n    *   Look up the **Qi standard** (pronounced \"chee\"). You don't need to read the full specification (it's long and technical!), but understand its basic principles, frequency range, and how devices interact. Search for \"Qi wireless charging principles.\"\r\n    *   Wikipedia pages for \"Wireless Power Transfer,\" \"Inductive Coupling,\" \"Resonant Coupling,\" \"Impedance,\" and \"VSWR\" can be good starting points (but be mindful of depth).\r\n\r\nDon't worry if some of the RF/electronics concepts are hazy right now. We'll reinforce them as we go, especially in Module 2.\r\n\r\n## **Module Project/Exercise: Research and Hypothesize**\r\n\r\nAlright, your first mission! This is about applying what we just discussed and starting to think critically.\r\n\r\n**Task:**\r\n\r\n1.  **Choose a specific, real-world application of near-field WPT.** Examples:\r\n    *   Smartphone wireless charging (Qi)\r\n    *   Wireless charging for electric toothbrushes or shavers\r\n    *   Wireless charging for medical implants (e.g., a specific type of pacemaker or neurostimulator)\r\n    *   Wireless charging for an industrial sensor in a factory\r\n    *   Wireless charging for an electric vehicle\r\n\r\n2.  **Research this application:** Find out (roughly) what WPT standard or technology it uses, its operating frequency range (if possible), and its typical power level. Look for product descriptions, technical reviews, or even academic papers if you're feeling ambitious. *You don't need deep technical schematics yet.*\r\n\r\n3.  **Hypothesize ONE potential physical-layer security risk** based *only* on your understanding from Module 1.\r\n    *   Given that energy is transferred via a magnetic field in close proximity using coupling/resonance...\r\n    *   Given that there's a Transmitter and a Receiver...\r\n    *   Given that the Tx and Rx interact physically via the field...\r\n    *   **How could someone exploit the *energy transfer process itself*?**\r\n    *   Think about things like: Could someone steal power? Could someone interfere with the charging? Could someone *observe* something happening on the Tx side without touching it? Could they potentially send information *back* to the Tx in an unexpected way?\r\n    *   Focus on a *physical* interaction, not hacking the phone's OS or the car's software.\r\n\r\n4.  **Present your findings:** Prepare a short summary (a few paragraphs or a slide) covering:\r\n    *   The chosen application.\r\n    *   Brief details about its WPT (type, frequency, power if known).\r\n    *   Your hypothesized physical-layer security risk.\r\n    *   A brief explanation *why* you think this risk might be possible based on Module 1 concepts (e.g., \"Because it uses a magnetic field, maybe a rogue coil could intercept some energy,\" or \"Since the Rx affects the Tx via the field, maybe changing the Rx's behavior could signal something\").\r\n\r\n**Deliverable:** A short written summary or presentation slide(s) outlining your chosen application, its WPT details, and your hypothesized physical-layer security risk with justification based on Module 1 concepts.\r\n\r\nThis exercise is about starting to connect the physics to the \"what if?\" of security. There are no wrong answers at this stage, as long as your hypothesis relates to the *physical* WPT process we discussed.\r\n\r\n## **Module 1 Summary**\r\n\r\nPhew! We've covered a lot of ground, from the basic definition of WPT and the crucial difference between near-field and far-field, to the core physics of inductive and resonant coupling, the essential components of a WPT system, and most importantly, why the physical layer of WPT is a fascinating and often overlooked security attack surface.\r\n\r\nWe now know *what* near-field WPT is, *how* it generally works via magnetic coupling, and we've been introduced to the idea that manipulating this physical interaction is the key to our offensive goals: energy theft and data exfiltration via reflected power.\r\n\r\nIn the next module, we'll double-click on that critical concept: **The Physics of Reflected Power**. How does the Receiver's actions ripple back and become visible at the Transmitter? That understanding is absolutely vital before we start building anything.\r\n\r\nGet started on that project, ponder the physics, and I'll see you in Module 2!\r\n\r\n---"

      "content": "Okay, class! Welcome back. Module 1 gave us the lay of the land ‚Äì what WPT is, its applications, and why we need to think about its *physical layer* security. Now, we're going to dive deep into the fundamental physics that makes our planned attacks possible: **the phenomenon of reflected power**.\r\n\r\nThis isn't just theory; it's the invisible handshake between the WPT transmitter (Tx) and receiver (Rx). Understanding this handshake, how it's formed, and how to interpret its signals is absolutely crucial for both energy theft (Module 6) and data exfiltration (Module 7). We're essentially learning to *listen* to the power field and then *speak* to the transmitter by manipulating what it hears back.\r\n\r\nLet's unlock the secrets of reflected power!\r\n\r\n---\r\n\r\n## **Module 2: The Physics of Reflected Power in WPT**\r\n\r\n*   **Module Objective:** By the end of this module, you will be able to explain the concept of reflected power in resonant systems, understand how the receiver's load affects the transmitter's perspective, and identify the key measurable parameters related to this interaction that are relevant to our attack.\r\n\r\n---\r\n\r\n### **2.1 Resonance and Q Factor in WPT Coils**\r\n\r\nAlright, let's start with the heart of many near-field WPT systems: **Resonance**.\r\n\r\nImagine pushing a swing. If you push at just the right time (the swing's natural frequency), you can build up a large amplitude with very little effort. That's resonance! In electrical circuits, resonance occurs in circuits containing both inductors (L) and capacitors (C). At a specific frequency, the energy oscillating between the inductor's magnetic field and the capacitor's electric field is maximized, and their reactances cancel out.\r\n\r\n*   **Resonance Frequency (f‚ÇÄ):** For a simple series or parallel LC circuit, the resonance frequency is given by:\r\n    ```\r\n    f‚ÇÄ = 1 / (2 * œÄ * sqrt(L * C))\r\n    ```\r\n    Where:\r\n    *   `f‚ÇÄ` is the resonant frequency in Hertz (Hz)\r\n    *   `œÄ` is approximately 3.14159\r\n    *   `L` is the inductance in Henries (H)\r\n    *   `C` is the capacitance in Farads (F)\r\n\r\n*   **Why Resonance in WPT?** WPT systems use resonance to build up high circulating currents/voltages in the Tx and Rx coils, even with relatively low input power. This creates a stronger magnetic field around the Tx coil, enabling more efficient energy transfer to the Rx coil when it's brought nearby, *provided* the Rx is also tuned to resonate near the same frequency.\r\n\r\n*   **Q Factor (Quality Factor):** Resonance isn't perfect. Real-world components have resistance (R), which dissipates energy (usually as heat). The Q factor quantifies how \"good\" or \"sharp\" a resonant circuit is. It's essentially a ratio of the energy stored in the circuit to the energy lost per cycle.\r\n    *   For a series RLC circuit: `Q = (2 * œÄ * f‚ÇÄ * L) / R = 1 / (2 * œÄ * f‚ÇÄ * C * R)`\r\n    *   For a parallel RLC circuit: `Q = R / (2 * œÄ * f‚ÇÄ * L) = (2 * œÄ * f‚ÇÄ * C * R)`\r\n    *   In WPT coils, the resistance `R` primarily comes from the wire resistance and other losses. The `L` and `C` are the coil inductance and any tuning capacitance added.\r\n\r\n*   **Why Q Factor Matters in WPT:**\r\n    *   **Efficiency:** Higher Q in the *isolated* Tx and Rx coils generally means less energy is wasted in the coils themselves, potentially leading to higher overall system efficiency *when properly coupled*.\r\n    *   **Bandwidth:** The Q factor is inversely related to the circuit's bandwidth (BW = f‚ÇÄ / Q). A higher Q means a narrower bandwidth, meaning the circuit is very selective to the resonant frequency.\r\n    *   **Sensitivity to Changes:** Crucially for our attack, a higher Q system is often *more sensitive* to changes in the coupled load. Small changes on the Rx side can cause larger, more noticeable changes in the Tx circuit's behavior. This is a double-edged sword: good for efficient power transfer control, but also potentially good for observing subtle attacker manipulations!\r\n\r\n**Self-Check:** If you increase the resistance in a series RLC circuit, does the Q factor increase or decrease? (Answer: Decrease).\r\n\r\n### **2.2 Coupling Coefficient (k) and Its Impact**\r\n\r\nResonance is about a single circuit. WPT involves *two* circuits (Tx and Rx) interacting via a magnetic field. This interaction is quantified by the **Coupling Coefficient (k)**.\r\n\r\n*   **Mutual Inductance (M):** When current flows through one coil (Tx), it creates a magnetic field. If another coil (Rx) is placed within this field, the changing magnetic field induces a voltage in the Rx coil. This phenomenon is mutual inductance (M), measured in Henries.\r\n*   **Coupling Coefficient (k):** `k` is a dimensionless value ranging from 0 to 1. It describes how much of the magnetic flux produced by one coil links the other coil.\r\n    ```\r\n    k = M / sqrt(L‚ÇÅ * L‚ÇÇ)\r\n    ```\r\n    Where:\r\n    *   `k` is the coupling coefficient (0 ‚â§ k ‚â§ 1)\r\n    *   `M` is the mutual inductance\r\n    *   `L‚ÇÅ` is the self-inductance of the Tx coil\r\n    *   `L‚ÇÇ` is the self-inductance of the Rx coil\r\n\r\n*   **Impact of k in WPT:**\r\n    *   **Power Transfer:** Higher `k` means stronger coupling and generally enables more efficient power transfer at a given distance.\r\n    *   **Resonance Frequency Splitting:** When two resonant circuits are strongly coupled (high `k`), their combined system resonance can split into two distinct frequencies. WPT systems often operate *between* these split frequencies or dynamically adjust. This is a more advanced topic, but understand that `k` significantly alters the overall system's resonant behavior.\r\n    *   **Reflected Impedance:** As we'll see shortly, `k` plays a direct role in how the Rx load impedance is \"reflected\" back to the Tx. Stronger coupling means the Rx has a greater influence on the Tx's observed impedance.\r\n\r\n*   **Factors Affecting k:**\r\n    *   **Distance:** `k` decreases rapidly as the distance between coils increases (inverse cube relationship for small loops). This is why near-field WPT has limited range.\r\n    *   **Alignment:** `k` is maximum when coils are perfectly aligned (coaxial and coplanar). Rotation or misalignment reduces `k`.\r\n    *   **Coil Geometry:** Size, shape, and number of turns affect `L‚ÇÅ`, `L‚ÇÇ`, and `M`.\r\n    *   **Intervening Materials:** Ferrous materials can increase coupling (core), while conductive materials (like metal plates) can reduce coupling by creating eddy currents.\r\n\r\n**Self-Check:** If you move the Rx coil further away from the Tx coil, does the coupling coefficient `k` increase or decrease? (Answer: Decrease).\r\n\r\n### **2.3 Impedance Matching: Why It's Crucial**\r\n\r\nYou might have heard the term \"impedance matching\" in the context of audio systems (matching speaker impedance to amplifier output) or RF systems (matching antenna impedance to transmitter/receiver impedance). The principle is the same in WPT: **for maximum power transfer, the source impedance should ideally match the load impedance.**\r\n\r\n*   **What is Impedance?** We'll cover this in detail next, but briefly, impedance (Z) is the AC equivalent of resistance. It's a measure of opposition to the flow of alternating current, and it includes both resistance (R, energy dissipation) and reactance (X, energy storage in L and C). `Z = R + jX`.\r\n*   **The Goal in WPT:** While a simple resistive load might want its resistance to equal the source resistance for maximum power, WPT systems are dealing with reactive components (coils, capacitors) and complex loads (the Rx circuit). The goal of \"matching\" in WPT is often to make the *total effective impedance* seen by the Tx power source such that power is delivered efficiently and safely, often appearing as a primarily resistive load *at the operating frequency*.\r\n*   **Why Mismatch is Bad:**\r\n    *   **Reduced Efficiency:** When impedances are mismatched, not all the power delivered by the source is absorbed by the load. Some is **reflected** back towards the source.\r\n    *   **Standing Waves:** In systems with transmission lines, mismatch causes forward and reflected waves to interfere, creating standing waves (points of high and low voltage/current). While WPT often doesn't use traditional transmission lines, the concept of energy \"bouncing back\" is valid.\r\n    *   **Stress on Components:** Reflected power can cause excessive voltage or current swings in the source circuit, potentially damaging components.\r\n    *   **Tx Instability/Shutdown:** WPT transmitters monitor the reflected power/impedance. A significant mismatch (like an attacker suddenly appearing) can be interpreted as an error condition (e.g., no legitimate receiver present, or a fault) and cause the Tx to reduce power or shut down.\r\n\r\n**Self-Check:** If a transmitter expects a 50 Ohm load but sees a 100 Ohm load, will power transfer be maximized? Will there be reflected power? (Answer: No, power transfer will not be maximized. Yes, there will be reflected power).\r\n\r\n### **2.4 The Concept of Complex Impedance**\r\n\r\nLet's formalize impedance. Unlike simple DC resistance (R), AC circuits have components that store energy (inductors and capacitors) and release it later. This storage/release causes a phase shift between voltage and current.\r\n\r\n*   **Resistance (R):** Opposition to current flow that dissipates energy (heat). Voltage and current are *in phase* in a pure resistor. Measured in Ohms (Œ©).\r\n*   **Reactance (X):** Opposition to current flow due to energy storage in inductors (L) and capacitors (C). Voltage and current are *out of phase* in pure reactances. Measured in Ohms (Œ©).\r\n    *   **Inductive Reactance (X_L):** Increases with frequency and inductance. `X_L = 2 * œÄ * f * L`. Current *lags* voltage by 90¬∞.\r\n    *   **Capacitive Reactance (X_C):** Decreases with frequency and capacitance. `X_C = 1 / (2 * œÄ * f * C)`. Current *leads* voltage by 90¬∞.\r\n*   **Impedance (Z):** The total opposition to AC current, combining resistance and reactance. It's a **complex number**.\r\n    *   `Z = R + jX`\r\n    *   `R` is the real part (resistance).\r\n    *   `X` is the imaginary part (total reactance, `X = X_L - X_C`).\r\n    *   `j` is the imaginary unit (sqrt(-1)).\r\n    *   Impedance can also be expressed in polar form: `Z = |Z| ‚à† Œ∏`, where `|Z|` is the magnitude (total opposition) and `Œ∏` is the phase angle between voltage and current (`Œ∏ = arctan(X/R)`).\r\n\r\n*   **Why Complex Impedance Matters in WPT:** The Tx sees the *total complex impedance* presented by its own coil, tuning components, and the *reflected impedance* from the coupled Rx. Changes in the Rx's load circuit (which contains R, L, and C) alter its own impedance, which in turn alters the *complex reflected impedance*, and therefore the *total complex impedance* seen by the Tx. This change in the Tx's total impedance is what the Tx (and our attacker's monitoring equipment) can potentially detect.\r\n\r\n**Self-Check:** If a circuit has a large inductive reactance (`X_L`) and small resistance (R), will the phase angle (`Œ∏`) be close to 0¬∞, +90¬∞, or -90¬∞? (Answer: Close to +90¬∞).\r\n\r\n### **2.5 Reflected Power and Voltage Standing Wave Ratio (VSWR)**\r\n\r\nNow, let's directly address the concept of reflected power. When a power source (like our WPT Tx) sends energy towards a load (effectively, the coupled Rx circuit), if the load impedance doesn't match the source impedance, some of that energy doesn't get absorbed by the load. Instead, it's reflected back towards the source.\r\n\r\n*   **Incident Power (P_inc):** The power flowing from the source towards the load.\r\n*   **Reflected Power (P_ref):** The power flowing back from the load towards the source due to impedance mismatch.\r\n*   **Delivered Power (P_delivered):** The power actually absorbed by the load. `P_delivered = P_inc - P_ref`.\r\n\r\n*   **Reflection Coefficient (Œì or œÅ):** This is a complex number that quantifies the magnitude and phase of the reflected voltage wave relative to the incident voltage wave. It's calculated based on the load impedance (Z_load) and the characteristic impedance (Z‚ÇÄ) of the transmission medium (or effective source impedance).\r\n    ```\r\n    Œì = (Z_load - Z‚ÇÄ) / (Z_load + Z‚ÇÄ)\r\n    ```\r\n    The magnitude of the reflection coefficient, `|Œì|`, ranges from 0 (perfect match, no reflection) to 1 (total reflection, e.g., open or short circuit).\r\n    *   Reflected Power is proportional to `|Œì|¬≤`. `P_ref = P_inc * |Œì|¬≤`.\r\n\r\n*   **Voltage Standing Wave Ratio (VSWR):** In systems with transmission lines, the interference between incident and reflected waves creates a standing wave pattern. VSWR is a measure of the ripple in the voltage magnitude along the line.\r\n    ```\r\n    VSWR = (V_max) / (V_min) = (1 + |Œì|) / (1 - |Œì|)\r\n    ```\r\n    *   VSWR = 1: Perfect match (`|Œì| = 0`), no reflection, flat voltage profile.\r\n    *   VSWR > 1: Mismatch (`|Œì| > 0`), reflection present, standing wave pattern. Higher VSWR means greater mismatch and more reflected power.\r\n    *   VSWR = ‚àû: Total reflection (`|Œì| = 1`, e.g., open or short circuit).\r\n\r\n*   **Why Reflected Power/VSWR in WPT Context?** Although WPT isn't strictly transmission lines, the concepts of impedance mismatch leading to energy not being absorbed and \"bouncing back\" are directly applicable. The WPT transmitter circuitry effectively \"sees\" an impedance presented by the coupled Rx and its load. If this effective impedance deviates from what the Tx expects (its \"target\" load impedance for efficient transfer), it results in a higher \"effective reflection\" within the Tx's own circuitry. This manifests as changes in the Tx's operating parameters ‚Äì drawing more or less current from the power supply, changes in voltage/current waveforms across its components, or shifts in phase.\r\n\r\n**Self-Check:** If the magnitude of the reflection coefficient `|Œì|` is 0.5, what percentage of the incident power is reflected? What is the VSWR? (Answer: Reflected Power = `0.5¬≤ = 0.25`, so 25%. VSWR = (1+0.5)/(1-0.5) = 1.5/0.5 = 3).\r\n\r\n### **2.6 How the Load Impedance on the *Receiver* coil is \"Reflected\" back to the *Transmitter***\r\n\r\nThis is the core mechanism that allows the attacker to influence the Tx and for the Tx to detect the Rx. The presence and load of the secondary (Rx) coil *changes the effective impedance* seen by the primary (Tx) coil.\r\n\r\nThink of it like this: The magnetic field produced by the Tx coil induces a current in the Rx coil. This current in the Rx coil then produces its *own* magnetic field. This secondary magnetic field couples *back* to the Tx coil, inducing a voltage in it (Lenz's Law). This induced voltage opposes the change in current in the Tx coil, effectively altering the Tx coil's impedance from the perspective of the power source.\r\n\r\n*   **Mathematical View (Simplified):**\r\n    *   Let Z‚ÇÅ be the self-impedance of the Tx coil (including tuning capacitance and resistance). Z‚ÇÅ = R‚ÇÅ + jœâL‚ÇÅ.\r\n    *   Let Z‚ÇÇ be the self-impedance of the Rx coil (including tuning capacitance and resistance). Z‚ÇÇ = R‚ÇÇ + jœâL‚ÇÇ.\r\n    *   Let Z_load_rx be the impedance of the load connected to the Rx coil (after rectification, or effectively AC impedance presented to the coil).\r\n    *   Let œâ be the angular frequency (œâ = 2 * œÄ * f).\r\n    *   Let M be the mutual inductance between L‚ÇÅ and L‚ÇÇ.\r\n\r\n    The total impedance seen by the Tx power source (Z_in) is approximately:\r\n    ```\r\n    Z_in = Z‚ÇÅ + (œâM)¬≤ / (Z‚ÇÇ + Z_load_rx)\r\n    ```\r\n    *   The term `(œâM)¬≤ / (Z‚ÇÇ + Z_load_rx)` is the **reflected impedance (Z_reflected)**.\r\n    *   Notice that `Z_reflected` is inversely proportional to `(Z‚ÇÇ + Z_load_rx)`.\r\n    *   This means that as `Z_load_rx` changes (e.g., a device drawing more power, or our attacker circuit modulating its load), `Z_reflected` changes.\r\n    *   Since `Z_in` is the sum of `Z‚ÇÅ` (which is relatively constant) and `Z_reflected`, changes in `Z_load_rx` directly cause changes in `Z_in`.\r\n\r\n*   **How Changes in Z_in Manifest at the Tx:**\r\n    *   **Input Current:** If the Tx is driven by a voltage source, a change in `Z_in` will cause a change in the current drawn from the source (`I_source = V_source / Z_in`).\r\n    *   **Voltage/Current Waveforms:** The amplitude and phase of voltage and current waveforms across the Tx coil and tuning components will change as `Z_in` changes, affecting the Tx's resonant circuit.\r\n    *   **Phase Shift:** The phase difference between voltage and current at the Tx input or across its coil will change as the complex value of `Z_in` changes.\r\n\r\nThis reflected impedance is the **channel** through which the Rx (legitimate or attacker) communicates its presence and state back to the Tx.\r\n\r\n**Self-Check:** If the effective load impedance on the Rx (`Z_load_rx`) increases, does the magnitude of the reflected impedance (`Z_reflected`) increase or decrease? (Answer: Decrease, because it's in the denominator).\r\n\r\n### **2.7 Analyzing the Tx Perspective: How Changes in Rx Load/Presence Manifest**\r\n\r\nBuilding on the previous point, let's be more specific about *what* a WPT transmitter system actually monitors to understand what the coupled Rx is doing. Commercial WPT controllers are designed to detect a legitimate receiver, regulate power delivery, and potentially receive communication from the receiver (e.g., battery level, desired power). They do this by observing the changes in their own primary circuit caused by the reflected impedance.\r\n\r\nCommon parameters monitored by WPT transmitters:\r\n\r\n1.  **Input Current/Power Draw:** The most direct indicator. When a legitimate Rx is placed on the Tx, the total load on the Tx power supply increases. More power is being transferred, so the Tx draws more current (or power) from its source. Our attacker device, when harvesting energy, will also cause the Tx to draw more power.\r\n2.  **Tx Coil Voltage/Current Amplitude:** The AC voltage across or current through the Tx coil and its tuning capacitor are key indicators of the resonant circuit's behavior. Changes in the reflected impedance detune the circuit slightly or change its effective Q, altering the amplitude of these signals.\r\n3.  **Phase Relationship (Voltage vs. Current):** At perfect resonance with no load, the voltage and current in a series resonant circuit are in phase (or 180¬∞ out of phase depending on convention), and the impedance is purely resistive. As a load is coupled, the reflected impedance adds a reactive component, causing a phase shift between the Tx voltage and current. Monitoring this phase shift is a very sensitive way for the Tx controller to detect the load and estimate its characteristics.\r\n4.  **Resonance Frequency Shift:** Strong coupling and changes in load can slightly shift the effective resonance frequency of the coupled system. Some advanced Tx designs might monitor or adapt to this shift.\r\n\r\n**The Attacker's Opportunity:** Our goal is to perform actions (harvest energy, modulate load) that cause *detectable* changes in these parameters. We want to either:\r\n*   Cause a sustained change (like increased current draw from energy harvesting) that looks like a legitimate load (or perhaps an *unauthorized* load).\r\n*   Cause rapid, controlled changes (by modulating our load) that encode data, which can be observed as fluctuations in the Tx's current, voltage, or phase.\r\n\r\n### **2.8 Measurement Techniques Overview**\r\n\r\nTo observe these phenomena and verify our understanding (and later, our attacks), we need the right tools.\r\n\r\n*   **Oscilloscope:** Your absolute best friend in this course. Essential for:\r\n    *   Viewing AC voltage and current waveforms in the Tx and Rx circuits.\r\n    *   Measuring the amplitude and frequency of signals.\r\n    *   Observing phase shifts between voltage and current.\r\n    *   Crucially, seeing the subtle (or not-so-subtle) changes in the Tx waveforms caused by the Rx load, *including* our attacker's load modulation. You'll need probes (voltage probes, and ideally a current probe or shunt resistor setup) and sufficient bandwidth/sampling rate for the WPT frequency you're working with (e.g., 13.56 MHz requires a scope with bandwidth significantly higher than that, say 50-100 MHz minimum for clean signals, though lower might work for just seeing amplitude changes).\r\n*   **Multimeter:** Useful for DC measurements (power supply voltage, harvested DC voltage) and basic resistance checks, but not for observing the dynamic AC signals and waveforms we're focusing on here.\r\n*   **Power Meter / Current Sensor (DC):** For quantifying the *total* power drawn by the Tx from its source, or the DC power harvested by our Rx circuit (more in Module 6).\r\n*   **Vector Network Analyzer (VNA):** (Conceptual for this module). A VNA is a sophisticated RF instrument that *directly* measures impedance (Z) and scattering parameters (S-parameters), including the reflection coefficient (S11). It can show you exactly how the input impedance of the Tx coil changes as you couple an Rx and vary its load, across a range of frequencies. While incredibly useful for analyzing WPT systems and designing coils, they are expensive and complex. For this course's practical PoC, we will rely on observing the *effects* of impedance changes (voltage, current, phase) using an oscilloscope, rather than directly measuring the impedance with a VNA. Understand *what* a VNA measures, as it directly relates to the concepts of impedance and reflection coefficient we discussed.\r\n\r\n**Practical Tip:** When using an oscilloscope to observe signals in a switching power circuit like a WPT Tx"

      "content": "Welcome back! In Module 2, we delved into the fascinating physics of resonant coupling and the critical concept of reflected power ‚Äì how changes on the Receiver (Rx) side are 'seen' by the Transmitter (Tx). Now, we're going to put on our attacker's hat and examine the WPT Transmitter itself. Why? Because to effectively attack a system, you must deeply understand your target. The Tx isn't just a dumb power source; it's an active system that senses, regulates, and reacts. Identifying *how* it does this reveals the vulnerabilities we'll exploit.\r\n\r\n**Module Objective:** By the end of this module, you will be able to describe the typical architecture of a WPT transmitter, understand how it senses the receiver's presence and state, and identify the specific signals or parameters an attacker can monitor or influence to detect receiver behavior or the presence of their own attack device.\r\n\r\n### 3.1 Tx Architecture: The Building Blocks\r\n\r\nAt its core, a WPT transmitter takes a DC power source (like a wall adapter) and converts it into a high-frequency AC signal that drives a coil, generating the oscillating magnetic field. Let's break down the key components:\r\n\r\n1.  **Power Source:** This is typically a DC voltage supply. For consumer electronics like phone chargers, it might be 5V, 9V, or 12V from a USB adapter. For higher power applications (EV charging), it could be much higher DC voltages.\r\n2.  **Inverter/Oscillator:** This is the heart of the AC generation. It takes the DC input and, using switching components (like MOSFETs or transistors), rapidly switches the voltage across the primary circuit to create an AC waveform.\r\n    *   **Why AC?** Magnetic fields are generated by *changing* currents. A steady DC current creates a constant magnetic field (useful for electromagnets, not inductive power transfer). We need a rapidly oscillating field to induce a voltage in the secondary coil.\r\n    *   **Frequency:** The operating frequency depends on the WPT standard or design. Qi standard operates in the 100-200 kHz range (lower frequency, larger coils). Resonant systems often operate at higher frequencies (e.g., 6.78 MHz, 13.56 MHz, or even higher) to enable smaller coils and slightly longer ranges due to higher Q factors.\r\n3.  **Matching Network / Resonant Circuit:** The Tx coil has inductance. To efficiently transfer power and create a strong oscillating magnetic field at the desired frequency, the coil is typically part of a resonant circuit. This involves adding capacitors in series or parallel with the coil.\r\n    *   **Resonance:** When the inductive reactance ($X_L = 2\\pi f L$) and capacitive reactance ($X_C = 1/(2\\pi f C)$) are equal at the operating frequency ($f$), the impedance of the circuit is purely resistive (ideally). This allows for maximum current flow through the coil for a given voltage, maximizing the generated magnetic field strength.\r\n    *   **Matching:** This network also helps match the impedance of the resonant circuit to the output impedance of the inverter/driver stage for optimal power transfer *into* the resonant circuit.\r\n4.  **Tx Coil:** The physical coil of wire that generates the primary magnetic field. Its size, shape, and number of turns are critical for determining its inductance and coupling coefficient with the Rx coil. It's often integrated with the resonant capacitors.\r\n5.  **Control & Sensing Circuitry:** This is the \"brain\" of the Tx. It monitors the system's state (often by looking at the voltage, current, or phase relationship in the resonant circuit or the power drawn from the DC source), implements load detection, regulates output power, and in more complex systems (like Qi), handles communication with the Rx.\r\n\r\n**Simplified Block Diagram (Conceptual):**\r\n\r\n```\r\n[DC Power Source] --> [Inverter/Oscillator] --> [Matching Network/Resonant Circuit] --> [Tx Coil]\r\n                               ^                                        |\r\n                               |----------------------------------------|\r\n                                        [Control & Sensing Circuitry]\r\n```\r\n\r\n### 3.2 Resonant Inverters: Creating the Field\r\n\r\nLet's look a bit closer at the Inverter/Oscillator (Subtopic 2). While there are many types, **Class D** and **Class E** inverters are common in WPT due to their high efficiency when driving resonant loads.\r\n\r\n*   **Class D Inverter:** Uses two switching components (like MOSFETs) to create a square wave voltage across the resonant circuit. When one switch is on, voltage is applied in one direction; when the other is on, voltage is applied in the opposite direction. The resonant circuit acts as a filter, smoothing the square wave into a more sinusoidal current through the coil at the resonant frequency.\r\n*   **Class E Inverter:** Uses a single switching component and relies heavily on the resonant network and timing to achieve high efficiency by minimizing switching losses (e.g., switching when voltage or current is zero - Zero Voltage Switching (ZVS) or Zero Current Switching (ZCS)).\r\n\r\n**Why are these important?** The inverter design dictates the waveform shape and efficiency. More importantly for our attack, the *control* of these inverters (e.g., changing switching frequency, duty cycle, or voltage) is how the Tx regulates the power output. And this regulation is often triggered by the Tx sensing the Rx's load via reflected power.\r\n\r\n### 3.3 Load Detection: How the Tx \"Sees\" the Rx\r\n\r\nThis is where Module 2's concepts become directly applicable to the Tx's function (Subtopic 3). A WPT transmitter needs to know:\r\n\r\n1.  Is a potential receiver present?\r\n2.  If so, is it a *valid* receiver? (More relevant for standards like Qi, less so for our basic hijacking attack, but the *detection mechanism* is the same).\r\n3.  How much power does the receiver need?\r\n\r\nThe primary way the Tx senses a receiver is by detecting the *change* in the impedance and/or power draw of its own Tx coil circuit when a secondary coil (the Rx) is brought into proximity and coupled.\r\n\r\n*   **Without Rx:** The Tx coil circuit resonates freely (or is driven at resonance). The Tx draws a certain amount of power from the source, primarily to maintain the oscillating field and cover its own losses.\r\n*   **With Rx Present & Coupled:** Energy is now being transferred from the Tx coil to the Rx coil. This energy transfer represents a *load* on the Tx's resonant circuit. From the perspective of the Tx inverter, the *effective impedance* of the Tx coil changes.\r\n    *   Recall from Module 2: The load on the secondary coil is \"reflected\" back to the primary coil, appearing as a change in impedance.\r\n    *   This change in impedance means the Tx circuit's voltage/current relationship changes.\r\n    *   Consequently, the *total power drawn from the DC source* by the Tx circuit increases as it delivers power to the Rx.\r\n\r\n**How the Tx Measures This:** The control circuitry monitors parameters that are sensitive to this reflected impedance change:\r\n\r\n*   **Input DC Current:** A simple way is to measure the total current drawn from the DC power source. When a legitimate Rx starts drawing power, the Tx's input current will increase.\r\n*   **Tx Coil Voltage/Current/Phase:** More sophisticated systems directly monitor the AC voltage across the Tx coil, the AC current through it, or the phase difference between them. Changes in reflected impedance alter these AC signals. For example, coupling a loaded Rx might cause the Tx coil voltage to drop or the current to increase, and the phase relationship between voltage and current might shift slightly away from perfect resonance (where voltage and current are in phase).\r\n\r\nThis detection mechanism is often used as a \"ping\" or \"polling\" method. The Tx might periodically send out short bursts of power and listen for the characteristic change in its own electrical parameters, indicating a receiver is present.\r\n\r\n### 3.4 Power Regulation: Adapting to the Load\r\n\r\nOnce a receiver is detected and potentially identified, the Tx needs to regulate the amount of power transferred (Subtopic 4). A phone battery charging at 50% needs more power than one at 90%. The Tx adjusts its output power based on the Rx's reported needs.\r\n\r\nHow does the Tx regulate power? By changing the drive signal to the inverter:\r\n\r\n*   **Changing Frequency:** Shifting the operating frequency slightly away from perfect resonance reduces the efficiency of power transfer.\r\n*   **Changing Voltage/Duty Cycle:** Modifying the voltage amplitude or the duty cycle of the switching signals in the inverter can control the amount of energy pumped into the resonant circuit per cycle.\r\n\r\nThis regulation process is typically a feedback loop:\r\n1.  Rx communicates its power needs (often via load modulation, which the Tx senses as a specific pattern of reflected impedance changes - foreshadowing Module 4 & 7!).\r\n2.  Tx senses this communication signal by monitoring its own electrical parameters (voltage, current, etc.).\r\n3.  Tx adjusts its output power (frequency, voltage, duty cycle).\r\n4.  Rx receives more or less power and continues to communicate its needs.\r\n\r\n**Key Point:** Both load *detection* and load *regulation* rely entirely on the Tx's ability to sense changes in its own circuit caused by the presence and load of the Rx via the physical phenomenon of reflected impedance/power.\r\n\r\n### 3.5 Attacker's Monitoring Points: Where to Look for Signals\r\n\r\nBased on the Tx architecture and sensing mechanisms, where can an attacker, observing the Tx, look for signs of a receiver (legitimate or their own attack device) and potentially even decode data modulated by the receiver? (Subtopic 5)\r\n\r\nThese are the signals or parameters sensitive to reflected power changes:\r\n\r\n*   **DC Input Current/Power:** The easiest to measure externally if the Tx's power cable is accessible. A legitimate Rx appearing or your attack device harvesting power will cause the total DC power draw to increase.\r\n*   **Tx Coil Voltage Waveform:** Observing the AC voltage across the Tx coil with an oscilloscope. Changes in reflected load will alter the amplitude and potentially the shape of this waveform.\r\n*   **Tx Coil Current Waveform:** Observing the AC current through the Tx coil (using a current probe or measuring voltage across a small series sense resistor). Changes in reflected load will alter the amplitude and phase of this waveform relative to the voltage.\r\n*   **Voltage across Tuning Capacitors:** Similar to Tx coil voltage, these points in the resonant circuit are sensitive to impedance changes.\r\n*   **Phase Difference (Voltage vs. Current):** Monitoring the phase angle between the voltage and current at the Tx coil. Resonance implies a near-zero phase shift (purely resistive impedance). A reflected load will introduce reactance, causing the phase shift to change.\r\n\r\n**Attacker's Advantage:** While commercial WPT systems might have internal digital communication protocols, the underlying physical layer interaction (reflected power) is *always* present. By monitoring the analog electrical signals *before* they are processed by the Tx's digital control, an attacker can potentially detect *any* device causing a significant load change in the field, regardless of whether it's an authorized WPT receiver or a malicious harvesting/modulating device.\r\n\r\n### 3.6 Case Study: Qi Standard Tx Operation\r\n\r\nLet's briefly look at the Qi standard as a concrete example (Subtopic 6). While Qi has digital communication layers, its foundation is built upon the physical layer interactions we've discussed.\r\n\r\n1.  **Selection/Ping Phase:** The Qi Tx periodically sends out brief \"pings\" ‚Äì short bursts of power at the operating frequency.\r\n2.  **Detection Phase:** A Qi-compatible Rx in the field *detects* this ping (it receives a small amount of power). The Rx then *loads* its coil in a specific way (using load modulation - more on this in Module 4) which changes the reflected impedance seen by the Tx.\r\n3.  **Tx Response:** The Qi Tx monitors its coil voltage/current during and after the ping. It looks for the characteristic change caused by the Rx's loading. If it sees this signature, it knows a potential Rx is present.\r\n4.  **Identification & Configuration Phase:** If a receiver is detected, the Tx might transition to a state where it provides continuous power at a low level. The Rx then uses load modulation (changing its load according to a specific protocol) to send messages back to the Tx, identifying itself and requesting power levels. The Tx decodes these messages by observing the *pattern* of reflected impedance changes.\r\n5.  **Power Transfer Phase:** Once configured, the Tx provides continuous power. The Rx continues to communicate its battery level and desired power, and the Tx adjusts its output (e.g., by changing the frequency) based on these requests.\r\n\r\n**The Attack Relevance:** Notice that steps 2, 3, and 4 rely entirely on the Rx influencing the Tx's electrical parameters via reflected impedance (load modulation). Our attack will mimic this physical interaction, either to just draw power (causing a load change the Tx *might* interpret as a legitimate Rx or just an increased load) or to *intentionally* create patterns of load changes to exfiltrate data.\r\n\r\n### Key Takeaways from Module 3:\r\n\r\n*   A WPT transmitter is more than just an oscillator; it's a system that generates, senses, and regulates the power field.\r\n*   The core components are the power source, inverter/oscillator, resonant network, Tx coil, and control/sensing circuitry.\r\n*   Load detection and power regulation in WPT rely on the Tx's ability to sense changes in its own electrical parameters (like input current, coil voltage/current/phase) which are c       "content": "Okay, class! Welcome back. We've built a solid foundation understanding the physics of WPT and how the transmitter works and senses its environment. Now, we're going to flip the perspective and dive deep into the *receiver*. This is critical because, for our attack, the receiver isn't just the *target* of power; it's going to be our *tool* and *proxy* for both stealing energy and, more importantly for this module, *communicating covertly* back to the transmitter.\r\n\r\nThink of it this way: if the transmitter is a radio station broadcasting power, the receiver is usually just a device tuning in to *use* that power. But a clever attacker can turn that tuning device into a low-power walkie-talkie that talks *back* to the station, hidden in plain sight within the power signal itself.\r\n\r\nLet's break down Module 4.\r\n\r\n---\r\n\r\n## Module 4: Understanding the WPT Receiver (The Attacker's Tool/Proxy)\r\n\r\n**Module Objective:** By the end of this module, you will be able to describe the typical architecture of a WPT receiver, understand how it extracts power and manages its load, and, critically, identify how its load characteristics are communicated back to the transmitter via the very mechanism we'll hijack: load modulation.\r\n\r\n**Recap from Module 3:** We looked at the WPT transmitter (Tx), its components, how it generates the oscillating magnetic field, and how it *listens* for changes in its coil's impedance or current draw to detect a receiver and regulate power. This \"listening\" part is key ‚Äì the Tx is constantly monitoring its own state, which is influenced by what's happening at the receiver (Rx).\r\n\r\n### Essential Subtopics:\r\n\r\nLet's dissect the WPT Receiver piece by piece.\r\n\r\n#### 1. Rx Architecture: Rx Coil, Rectifier, Filter, Voltage Regulator, Load\r\n\r\nImagine a standard Qi charging receiver inside your phone or a medical implant. It needs to capture the AC energy from the Tx field and convert it into stable DC voltage to power its internal circuitry or charge a battery. Here's the typical chain:\r\n\r\n*   **Rx Coil:** This is the antenna for receiving power. Just like the Tx coil, it's usually an inductor tuned to resonate at the same frequency as the Tx (or close to it) to maximize energy transfer. When placed in the oscillating magnetic field generated by the Tx, the changing magnetic flux induces an AC voltage across the Rx coil terminals, thanks to Faraday's Law of Induction.\r\n*   **Rectifier:** The induced voltage is AC (alternating current). Most electronic devices need DC (direct current). The rectifier circuit converts the AC voltage into pulsating DC voltage. The most common type for WPT is a full-wave bridge rectifier, using four diodes.\r\n*   **Filter:** The output of the rectifier is pulsating DC ‚Äì it goes from zero to a peak voltage, back towards zero, then back to a peak, etc. This isn't smooth enough for most electronics. A filter, typically a capacitor placed across the rectifier output, smooths out these pulses by storing charge when the voltage is high and releasing it when the voltage dips. This results in a much smoother DC voltage, often with some ripple.\r\n*   **Voltage Regulator:** Even after filtering, the DC voltage might vary depending on the distance from the Tx, the alignment of the coils, and the power being drawn by the load. A voltage regulator (like an LDO - Low-Dropout Regulator, or a switching regulator) takes this potentially fluctuating DC voltage and provides a stable, constant DC output voltage required by the actual load (e.g., 5V for charging, 3.3V for circuitry).\r\n*   **Load:** This is the ultimate destination of the power ‚Äì the battery being charged, the internal electronics of a device, an LED, etc. The load draws current from the voltage regulator.\r\n\r\n**Visualizing the Chain:**\r\n\r\n```\r\n[Rx Coil] --> [Rectifier (Diodes)] --> [Filter (Capacitor)] --> [Voltage Regulator] --> [Load (Battery/Circuitry)]\r\n        (AC Induced)           (Pulsating DC)         (Smoothed DC)          (Stable DC)\r\n```\r\n\r\n#### 2. Power Extraction: AC-to-DC Conversion\r\n\r\nLet's zoom into the rectifier and filter.\r\n\r\n*   **Full-Wave Bridge Rectifier:** This configuration uses four diodes arranged in a bridge. During the positive half-cycle of the incoming AC voltage from the Rx coil, two diodes conduct, allowing current to flow through the load. During the negative half-cycle, the *other* two diodes conduct, again directing current through the load in the *same direction*. This ensures that current always flows one way through the load, creating a full-wave pulsating DC output.\r\n\r\n    ```\r\n    (From Rx Coil)\r\n    Terminal A ---|>|--- +V_out ---\r\n                 |   ^             |\r\n                 |   |             |\r\n                 ---|>|--- Load ---\r\n                 |   ^             |\r\n                 |   |             |\r\n    Terminal B --+---|>|----------\r\n                     |   ^\r\n                     |   |\r\n                     ----|>|-------\r\n                         |\r\n                         -- -V_out (usually 0V or Ground)\r\n    ```\r\n    *(Note: This is a simplified ASCII diagram. A real schematic would show the diodes connected differently, forming the bridge.)*\r\n\r\n*   **Filtering Capacitor:** A large capacitor placed in parallel with the load smooths the output. As the pulsating DC voltage rises, the capacitor charges. As the voltage drops (between pulses), the capacitor discharges into the load, filling in the gaps and keeping the voltage relatively constant. The larger the capacitor, the smoother the output (less ripple).\r\n\r\n#### 3. Load Management: How the Rx Regulates Power\r\n\r\nA simple resistive load would draw current proportional to the voltage. However, real WPT receivers are smarter. They often regulate the power delivered to the final load (like a battery charger IC). This regulation means the *effective impedance* presented by the Rx circuit to the *rectifier* changes depending on the load's needs and the available input power.\r\n\r\nFor example, if the Rx is charging a battery that's nearly full, it draws less current. If the Tx is providing more power than needed, the Rx might increase its internal resistance or even temporarily disconnect the load to manage the voltage and prevent damage. This dynamic load management is a standard feature of WPT receivers.\r\n\r\n#### 4. Communication Channel: Backscatter Modulation (Load Modulation)\r\n\r\nThis is where things get interesting from an attacker's perspective. How does a WPT receiver tell the transmitter anything? It doesn't have a separate Wi-Fi chip or Bluetooth radio for this. Instead, it uses the *power link itself* as a low-speed communication channel.\r\n\r\nThe primary method is **Backscatter Modulation**, often referred to as **Load Modulation** in the context of WPT.\r\n\r\n*   **The Principle:** The receiver intentionally and rapidly changes its electrical load (its impedance). As we learned in Module 2, changing the load impedance on the secondary (Rx) coil affects the *reflected impedance* seen by the primary (Tx) coil.\r\n*   **How it Works:** By quickly switching a component (like a resistor or capacitor) in or out of the Rx circuit, the Rx causes tiny, controlled fluctuations in the reflected impedance at the Tx.\r\n*   **Tx Detection:** The Tx, which is constantly monitoring its own coil current, voltage, or phase, can detect these subtle changes caused by the Rx's load switching. These changes manifest as small variations on the Tx's operating waveforms.\r\n*   **Encoding Data:** The Rx encodes data (like power requests, control packets, or identification signals) by switching the load according to a specific pattern (e.g., turning the load on/off rapidly to represent binary 1s and 0s - On-Off Keying or OOK).\r\n*   **Low Bandwidth:** Because these changes are subtle and the power transfer frequency \n\r\nThis is the fundamental physical channel we will exploit. We don't need to inject RF signals; we just need to correctly manipulate the load on *our* attacker coil (which acts as an unauthorized receiver).\r\n\r\n#### 6. Types of Load Modulation: Resistive, Capacitive, Inductive\r\n\r\nThe Rx can change its load impedance in several ways:\r\n\r\n*   **Resistive Load Modulation:** This is the most common and often simplest to implement. A resistor is switched in parallel or series with the main load or rectifier output. Switching a resistor changes the *real* part of the Rx impedance. This is often done using a MOSFET acting as a switch controlled by the Rx's microcontroller.\r\n*   **Capacitive Load Modulation:** A capacitor is switched in or out. This changes the *imaginary* (reactive) part of the Rx impedance. This can shift the resonant frequency slightly.\r\n*   **Inductive Load Modulation:** An inductor is switched in or out. Also changes the *imaginary* part of the Rx impedance, but with the opposite sign compared to capacitive modulation.\r\n\r\nFor our initial Proof-of-Concept (PoC) attack, **resistive load modulation** is the easiest to understand and implement, providing a clear signal change at the Tx.\r\n\r\n#### 7. Analyzing the Rx Perspective: How to Intentionally Change the Rx Load Impedance\r\n\r\nFrom an attacker's standpoint using our own hardware (not modifying a legitimate device), we need to build an attacker module that *looks* like a passive WPT receiver but has the capability to *actively control* its load.\r\n\r\nThis means our attacker hardware will need:\r\n*   An Rx coil tuned to the target Tx frequency.\r\n*   A rectifier and filter to get DC power (for potential energy theft and/or powering our own circuitry).\r\n*   A controllable switch (like a MOSFET) connected to a specific load component (like a resistor).\r\n*   A microcontroller to control the switch, turning the load component on and off rapidly according to the data we want to exfiltrate.\r\n\r\nBy switching this load component, we are intentionally performing load modulation, mimicking the legitimate Rx communication method, but for our own malicious purposes.\r\n\r\n### Connecting to the Attack\r\n\r\nThis module is absolutely foundational for both attack vectors:\r\n\r\n*   **Energy Hijacking:** Our attacker device *is* essentially an unauthorized WPT receiver designed specifically for power extraction. Understanding the Rx architecture helps us design an efficient harvesting circuit (Module 6).\r\n*   **Data Exfiltration:** This is where load modulation becomes our covert channel. By understanding how legitimate receivers use load modulation to *send data to the Tx*, we realize we can use the *exact same physical mechanism* to send *our data* (stolen information, attack status, etc.) back to the Tx, where we can then try to observe and decode it (Module 7). The Tx is *already listening* for these load changes!\r\n\r\n### Suggested Resources or Prerequisites:\r\n\r\n*   Module 3 completed (understanding the Tx side of the interaction).\r\n*   Basic understanding of rectification (diodes) and filtering (capacitors) in DC power supplies.\r\n*   Look at datasheets for WPT receiver controller ICs (e.g., from Analog Devices, Texas Instruments, NXP, IDT/Renesas). Even if we don't use these specific chips, their block diagrams and application notes illustrate the standard Rx architecture and how load modulation is implemented for legitimate communication. Search for terms like \"Qi receiver IC datasheet\" or \"wireless power receiver controller\". Pay attention to sections on \"communication\" or \"backscatter modulation\".\r\n\r\n### Module Project/Exercise: Observing Load Change Effects\r\n\r\nAlright, hands-on time! This project directly demonstrates the concept that changing the load on the receiver side has a *measurable effect* on the transmitter side. This is the physical basis for load modulation.\r\n\r\n**Objective:** Build a simple WPT receiver circuit and observe how changing its DC load affects the AC waveform on the transmitter coil.\r\n\r\n**Components Needed:**\r\n\r\n1.  **From Module 3 Project:**\r\n    *   Your basic WPT transmitter circuit (oscillator driving a coil). Power supply for the Tx.\r\n    *   Tx Coil.\r\n    *   Oscilloscope and probes.\r\n2.  **For the Basic Receiver:**\r\n    *   Rx Coil: Needs to be roughly the same size and inductance as your Tx coil, or a standard WPT receiver coil operating at a similar frequency.\r\n    *   Four rectifier diodes: Small signal diodes like 1N4148 *might* work for low power, but 1N400x series (e.g., 1N4001) or Schottky diodes (like 1N5817-1N5819) are better for rectification due to lower voltage drop. Schottky diodes are preferred if available.\r\n    *   Filter Capacitor: Electrolytic capacitor, perhaps 10uF to 100uF, rated for at least the expected peak voltage from the Rx coil (maybe 16V or 25V).\r\n    *   Load Resistors: You'll need a few different values to swap. Let's use:\r\n        *   One relatively low value (e.g., 100 Ohm, 1/4W or 1/2W) - Represents a heavier load.\r\n        *   One relatively high value (e.g., 1 kOhm, 1/4W) - Represents a lighter load.\r\n        *   (Optional) A very high value (e.g., 10 kOhm or infinite - open circuit) - Represents almost no load.\r\n    *   Breadboard and jumper wires.\r\n    *   Multimeter (to measure DC voltage on the Rx).\r\n\r\n**Circuit Diagrams:**\r\n\r\n*   **Transmitter (Tx):** Use the circuit you built in Module 3. Make sure it's working and generating an AC field.\r\n*   **Receiver (Rx):** Build this simple full-wave bridge rectifier and filter on your breadboard:\r\n\r\n    ```\r\n                      +---|>|---+\r\n                      |         |\r\n    (From Rx Coil)  ---|>|--- Load --- +V_DC (to Capacitor + Load Resistor)\r\n    Terminal A ---+             |\r\n                  |             |\r\n                  |             |\r\n                  +---|<|---+   --- -V_DC (usually Ground)\r\n                            |   ^\r\n                            |   |\r\n    Terminal B ---+---------+---|<|---\r\n                  |\r\n    (From Rx Coil)\r\n\r\n    ```\r\n    *   Connect the Rx coil terminals to points A and B.\r\n    *   Connect the positive output (+V_DC) to one leg of the filter capacitor and one leg of your load resistor.\r\n    *   Connect the negative output (-V_DC) to the other leg of the filter capacitor and the other leg of the load resistor.\r\n    *   Ensure the capacitor's polarity is correct if using an electrolytic capacitor (+ to +V_DC, - to -V_DC).\r\n\r\n**Step-by-Step Exercise:**\r\n\r\n1.  **Set up the Tx:** Power up your Module 3 transmitter circuit. Use your oscilloscope to verify it's generating an oscillating voltage/current on its coil. Place an oscilloscope probe safely on the Tx circuit where you can observe the waveform (e.g., across the tuning capacitor, or monitor the current indirectly). **Be careful not to short anything or touch high-voltage points if your Tx circuit involves them.**\r\n2.  **Build the Basic Rx:** Assemble the full-wave rectifier, filter capacitor, and *high-value load resistor (1 kOhm)* on your breadboard according to the diagram.\r\n3.  **Initial Placement:** Place the Rx coil near the Tx coil. Start with them relatively close and aligned (like two coasters stacked). Do *not* connect the Rx to power; it harvests power from the Tx field.\r\n4.  **Observe Rx DC Voltage:** Use your multimeter to measure the DC voltage across the 1 kOhm load resistor (or the filter capacitor). You should see a DC voltage appear, indicating power transfer is happening. Note this voltage.\r\n5.  **Observe Tx Waveform (Light Load):** Look at the waveform on your oscilloscope connected to the Tx circuit. Compare it to the waveform when the Rx coil was *not* present. You should observe *some* change just by introducing the Rx coil (due to coupling), but specifically note the characteristics with the 1 kOhm load attached to the Rx rectifier/filter. Note the amplitude, frequency (should be stable), and overall shape.\r\n6.  **Change the Rx Load (Heavier Load):** Carefully *remove* the 1 kOhm resistor and *insert* the 100 Ohm resistor as the load on the Rx circuit.\r\n7.  **Observe Rx DC Voltage (Heavier Load):** Measure the DC voltage across the 100 Ohm resistor. It might be lower than with the 1 kOhm load because you're drawing more current, potentially pulling down the voltage or exceeding the Tx's capability. Note this voltage.\r\n8.  **Observe Tx Waveform (Heavier Load):** **This is the critical observation.** Look at the waveform on your oscilloscope connected to the Tx circuit again. Compare it to the waveform you saw with the 1 kOhm load. What has changed? You should observe a noticeable difference! The amplitude might drop, the current draw from the Tx power supply will likely increase, and there might be subtle changes in phase or even frequency depending on the Tx design.\r\n9.  **Experiment Further (Optional):**\r\n    *   Try removing the load resistor entirely (open circuit) and observe the Tx waveform. This represents a very light load.\r\n    *   If you have a poteniometer (variable resistor), use it as the load and slowly adjust the resistance while watching the Tx waveform on the oscilloscope. See how the waveform changes smoothly.\r\n10. **Document Your Observations:** Record the measured DC voltages for different loads. Take screenshots or draw sketches of the Tx waveforms for the different load conditions (no Rx, Rx with 1k load, Rx with 100 Ohm load). Describe the differences you observe in the Tx waveform (amplitude changes, shape changes, etc.).\r\n\r\n**Expected Outcome:** You should clearly see that changing the *DC load* on the *receiver side* has a direct and observable impact on the *AC waveform* on the *transmitter side*. This is the physical demonstration of how receiver load changes are \"reflected\" back to the transmitter and why the transmitter can potentially detect them.\r\n\r\n### Review and Conclusion\r\n\r\nIn this module, we've dissected the WPT receiver, understanding its core function of capturing and converting AC power to usable DC. Crucially, we've uncovered the mechanism of **load modulation** ‚Äì the ingenious way receivers communicate back to the transmitter by intentionally changing their load impedance.\r\n\r\nWe've seen how these load changes physically manifest as detectable variations in the transmitter's electrical signals. This isn't just a detail of WPT design; it's the *doorway* for our data exfiltration attack. By building our own attacker device that can perform controlled load modulation, we can send our own signals back to the Tx, potentially unnoticed among the normal power transfer operations.\r\n\r\nYour project demonstrated this fundamental link. You built a passive Rx, changed its load, and *saw* the effect on the Tx. This is the physical layer interaction we will manipulate.\r\n\r\n**Next Steps:** With this understanding, we are ready to start building our attacker's hardware platform in Module 5. We'll select a microcontroller and the necessary components to not just harvest power passively but to *actively control* our load, preparing for the energy hijacking and data exfiltration implementations in the subsequent modules.\r\n\r\nKeep those coils close and oscilloscopes ready! The hardware build is next."
