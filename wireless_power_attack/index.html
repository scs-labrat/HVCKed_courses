  "overview": "\n        <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n            <h2>About This Course</h2>\n            <div class=\"markdown-content\">\n                <p>Alright, let&#39;s dive into the fascinating, slightly spooky world of weaponizing wireless power! This is a topic that perfectly blends the physics of RF with the mindset of an attacker. It&#39;s often overlooked, making it a prime area for novel security research and demonstration.</p>\n<p>Here is a comprehensive 8-module course outline designed to take learners from foundational WPT concepts to building a functional proof-of-concept device for energy theft and data exfiltration, culminating in a full &quot;clone&quot; of the described attack methodology.</p>\n<hr>\n<p><strong>Course Title:</strong> Attacking Wireless Power: Energy Theft and Data Siphoning</p>\n<p><strong>Overall Course Objective:</strong> By the end of this course, learners will understand the security vulnerabilities of near-field Wireless Power Transfer (WPT) systems and be able to design, build, and demonstrate a functional proof-of-concept device capable of performing unauthorized energy harvesting and covert data exfiltration by manipulating the reflected power signature.</p>\n<hr>\n<p><strong>Module 1: Introduction to Wireless Power &amp; Its Security Landscape</strong></p>\n<ul>\n<li><strong>Module Objective:</strong> Learners will be able to explain the fundamental principles of near-field WPT, identify its key components, and understand why its unique physics presents novel security vulnerabilities.</li>\n<li><strong>Essential Subtopics:</strong><ul>\n<li>What is Wireless Power Transfer (WPT)? Near-field vs. Far-field.</li>\n<li>Applications of Near-Field WPT (Qi standard, medical implants, industrial).</li>\n<li>Inductive and Resonant Coupling: The physics behind near-field transfer.</li>\n<li>Key components: Transmitter (Tx) coil, Receiver (Rx) coil, power electronics, control circuitry.</li>\n<li>The &quot;Why Security?&quot;: Examining the traditional security focus (data links) vs. the overlooked physical layer of power transfer.</li>\n<li>Introduction to the attack surface: Manipulating the energy field itself.</li>\n<li>Overview of the course objectives: Building the attacker PoC.</li>\n</ul>\n</li>\n<li><strong>Suggested Resources or Prerequisites:</strong><ul>\n<li>Basic understanding of electricity and magnetism (Ohm&#39;s law, inductance, capacitance).</li>\n<li>Basic knowledge of RF concepts (frequency, resonance, impedance - introductory level).</li>\n<li>Familiarity with basic electronic components.</li>\n<li>Reading: Introduction to Wireless Power Transfer textbooks or reputable online tutorials. IEEE standards overview (e.g., Qi).</li>\n</ul>\n</li>\n<li><strong>Module Project/Exercise:</strong> Research and present on a specific real-world application of near-field WPT (e.g., smartphone charging, electric vehicle charging, medical implants) and briefly hypothesize one potential physical-layer security risk based on initial understanding.</li>\n</ul>\n<hr>\n<p><strong>Module 2: The Physics of Reflected Power in WPT</strong></p>\n<ul>\n<li><strong>Module Objective:</strong> Learners will be able to explain the concept of reflected power in resonant systems, understand how the receiver&#39;s load affects the transmitter&#39;s perspective, and identify the key measurable parameters related to this interaction.</li>\n<li><strong>Essential Subtopics:</strong><ul>\n<li>Resonance and Q Factor in WPT coils.</li>\n<li>Coupling Coefficient (k) and its impact.</li>\n<li>Impedance Matching: Why it&#39;s crucial for efficient power transfer.</li>\n<li>The concept of Impedance: Complex impedance (resistance, reactance).</li>\n<li>Reflected Power and Voltage Standing Wave Ratio (VSWR): What they mean in this context.</li>\n<li>How the load impedance on the <em>Receiver</em> coil is &quot;reflected&quot; back to the <em>Transmitter</em>.</li>\n<li>Analyzing the Tx perspective: How changes in Rx load/presence manifest as changes in Tx coil voltage, current, phase, or power draw.</li>\n<li>Measurement techniques overview: Using oscilloscopes, potentially VNAs (Vector Network Analyzers - conceptually).</li>\n</ul>\n</li>\n<li><strong>Suggested Resources or Prerequisites:</strong><ul>\n<li>Module 1 completed.</li>\n<li>Basic understanding of AC circuits, impedance, and resonance.</li>\n<li>Reading: RF circuit design fundamentals, tutorials on resonant circuits and impedance matching.</li>\n</ul>\n</li>\n<li><strong>Module Project/Exercise:</strong> Simulate a simple resonant coupled system (using online tools like CircuitLab, LTspice, or even conceptual diagrams) and demonstrate how changing the load resistance on the secondary coil affects the current/voltage on the primary coil. Document your observations.</li>\n</ul>\n<hr>\n<p><strong>Module 3: Understanding the WPT Transmitter (The Attacker&#39;s Target)</strong></p>\n<ul>\n<li><strong>Module Objective:</strong> Learners will be able to describe the typical architecture of a WPT transmitter, understand how it senses the receiver&#39;s presence and state, and identify the specific signals or parameters an attacker can monitor or influence.</li>\n<li><strong>Essential Subtopics:</strong><ul>\n<li>Tx Architecture: Power source, oscillator, driver circuit, Tx coil.</li>\n<li>Resonant Inverters/Converters (e.g., Class D, E): How the AC field is generated.</li>\n<li>Load Detection Mechanisms: How a Tx knows a receiver is present (often based on reflected impedance/power changes).</li>\n<li>Power Regulation: How the Tx adjusts output power based on the Rx&#39;s needs (and how this relies on Rx feedback/load).</li>\n<li>Monitoring Points: Where in the Tx circuit can reflected power changes be observed (e.g., input current, voltage across tuning capacitors, phase shifts).</li>\n<li>Case Study: Overview of the Qi standard Tx operation and handshake (focusing on the physical layer interactions).</li>\n</ul>\n</li>\n<li><strong>Suggested Resources or Prerequisites:</strong><ul>\n<li>Module 2 completed.</li>\n<li>Basic understanding of power electronics concepts (switching circuits).</li>\n<li>Datasheets of WPT Tx controller ICs (e.g., from Analog Devices, Texas Instruments, NXP - even if not used directly, they show architecture).</li>\n</ul>\n</li>\n<li><strong>Module Project/Exercise:</strong> Build or simulate a <em>basic</em> WPT transmitter circuit (e.g., a simple oscillator driving a coil). Use an oscilloscope to observe the voltage/current waveforms. Introduce a <em>passive</em> secondary coil nearby and observe how the primary waveform changes. Document the observable effects.</li>\n</ul>\n<hr>\n<p><strong>Module 4: Understanding the WPT Receiver (The Attacker&#39;s Tool/Proxy)</strong></p>\n<ul>\n<li><strong>Module Objective:</strong> Learners will be able to describe the typical architecture of a WPT receiver, understand how it extracts power and manages its load, and identify how its load characteristics are communicated back to the transmitter.</li>\n<li><strong>Essential Subtopics:</strong><ul>\n<li>Rx Architecture: Rx coil, rectifier, filter, voltage regulator, load.</li>\n<li>Power Extraction: AC-to-DC conversion.</li>\n<li>Load Management: How the Rx regulates power delivered to the connected device/battery.</li>\n<li>Communication Channel: How receivers <em>normally</em> communicate with the transmitter (often via backscatter modulation, which is load modulation!).</li>\n<li>Load Modulation: How changing the impedance on the Rx side affects the reflected impedance at the Tx side. This is the <em>core mechanism</em> for both attacks.</li>\n<li>Types of Load Modulation: Resistive, Capacitive, Inductive.</li>\n<li>Analyzing the Rx perspective: How to <em>intentionally</em> change the Rx load impedance.</li>\n</ul>\n</li>\n<li><strong>Suggested Resources or Prerequisites:</strong><ul>\n<li>Module 3 completed.</li>\n<li>Basic understanding of rectification and filtering.</li>\n<li>Datasheets of WPT Rx controller ICs (e.g., Qi receivers).</li>\n</ul>\n</li>\n<li><strong>Module Project/Exercise:</strong> Build or simulate a <em>basic</em> WPT receiver circuit (coil, rectifier, filter, simple load like an LED or resistor). Place it near the transmitter from Module 3&#39;s project. Measure the DC voltage output. Experimentally (or via simulation) show how changing the <em>load resistor</em> on the DC side affects the Tx waveform observed previously.</li>\n</ul>\n<hr>\n<p><strong>Module 5: Building the Attacker&#39;s Hardware Platform</strong></p>\n<ul>\n<li><strong>Module Objective:</strong> Learners will be able to select and integrate hardware components (microcontroller, coils, power handling, modulation circuitry) to build the core platform for the WPT attack device.</li>\n<li><strong>Essential Subtopics:</strong><ul>\n<li>Choosing a Microcontroller (MCU): Requirements for timing, I/O, processing (e.g., Arduino, ESP32, or a more powerful ARM chip).</li>\n<li>Designing/Selecting the Attacker Coil: Matching resonance and coupling with the target Tx.</li>\n<li>Power Extraction Circuitry for Hijacking: Efficient rectification and regulation for drawing power.</li>\n<li>Load Modulation Circuitry for Data Exfiltration: Implementing controllable impedance changes (e.g., using MOSFETs to switch resistors/capacitors).</li>\n<li>Powering the Attacker Device: Low-power operation, potentially harvesting enough power just to run the MCU.</li>\n<li>Integration and Prototyping: Connecting the components on a breadboard or PCB.</li>\n<li>Basic Measurement Setup: Using an oscilloscope to observe the attacker&#39;s coil voltage/current and the modulation signal.</li>\n</ul>\n</li>\n<li><strong>Suggested Resources or Prerequisites:</strong><ul>\n<li>Modules 1-4 completed.</li>\n<li>Basic microcontroller programming (C/C++).</li>\n<li>Understanding of MOSFETs or transistors as switches.</li>\n<li>Components: Chosen MCU dev board, coils (matching target frequency), diodes, capacitors, resistors, MOSFETs, power regulator (LDO or switching), breadboard/prototyping board.</li>\n</ul>\n</li>\n<li><strong>Module Project/Exercise:</strong> Build the core attacker hardware platform on a breadboard. Program the MCU to toggle a digital output pin controlling a MOSFET connected to a resistive load across the attacker coil&#39;s rectifier output. Verify the MCU can switch the load on/off.</li>\n</ul>\n<hr>\n<p><strong>Module 6: Attack Vector 1: Energy Hijacking Implementation</strong></p>\n<ul>\n<li><strong>Module Objective:</strong> Learners will be able to design, build, and demonstrate a device that can draw power from a WPT field without being a legitimate, authorized receiver, and observe its effect on the transmitter.</li>\n<li><strong>Essential Subtopics:</strong><ul>\n<li>Designing the Energy Harvesting Circuit: Optimizing for efficiency at the target frequency.</li>\n<li>Coil Placement and Coupling: Finding the optimal position for maximum power transfer.</li>\n<li>Stealth Considerations: How to draw power without triggering Tx errors or significantly disrupting legitimate charging (if present). Analyzing the Tx&#39;s detection mechanisms again.</li>\n<li>Measurement of Harvested Power: Quantifying the amount of power drawn.</li>\n<li>Observing the Tx Response: Monitoring the Tx&#39;s input current or other accessible signals while the attacker device is harvesting.</li>\n<li>Proof-of-Concept Demonstration: Powering a small LED or charging a tiny battery using harvested power.</li>\n</ul>\n</li>\n<li><strong>Suggested Resources or Prerequisites:</strong><ul>\n<li>Module 5 completed.</li>\n<li>Power meter or current sensor for DC measurement.</li>\n<li>Target WPT transmitter and a legitimate receiver (for comparison).</li>\n</ul>\n</li>\n<li><strong>Module Project/Exercise:</strong> Integrate the energy harvesting circuit with the platform from Module 5. Place the attacker coil near a live WPT transmitter. Measure the harvested DC voltage/current. Observe the Tx&#39;s input power draw with and without the attacker present. Document the power harvested and the change observed at the Tx.</li>\n</ul>\n<hr>\n<p><strong>Module 7: Attack Vector 2: Covert Data Exfiltration Implementation</strong></p>\n<ul>\n<li><strong>Module Objective:</strong> Learners will be able to design, build, and demonstrate a device that can encode small amounts of data by modulating its load impedance and understand how this modulation can be observed as changes in the reflected power signature at the transmitter.</li>\n<li><strong>Essential Subtopics:</strong><ul>\n<li>Designing the Load Modulation Scheme: Choosing modulation type (e.g., OOK - On-Off Keying by switching a resistor), data rate considerations.</li>\n<li>Implementing the Modulation Circuit: Connecting the MCU to the load switching component.</li>\n<li>Encoding Data: Simple binary encoding of text or sensor data.</li>\n<li>Timing and Synchronization: Challenges of observing brief modulation pulses.</li>\n<li>Observing the Modulation at the Tx: Using an oscilloscope to capture the subtle changes in Tx voltage/current waveforms caused by the attacker&#39;s load modulation.</li>\n<li>Basic Signal Analysis: Identifying the encoded data pulses in the Tx signal.</li>\n<li>Proof-of-Concept Demonstration: Modulating a simple message (e.g., &quot;HI&quot;) and capturing the Tx signal to show the modulation is visible.</li>\n</ul>\n</li>\n<li><strong>Suggested Resources or Prerequisites:</strong><ul>\n<li>Module 6 completed (platform is built).</li>\n<li>Oscilloscope with sufficient bandwidth and sampling rate.</li>\n<li>Data analysis tools (e.g., Python with NumPy/SciPy, or even spreadsheet software).</li>\n</ul>\n</li>\n<li><strong>Module Project/Exercise:</strong> Program the MCU platform to perform load modulation according to a simple binary pattern (e.g., transmitting the ASCII value of a letter). Place the attacker coil near the Tx. Use an oscilloscope to capture the Tx waveform and visually identify the modulation pulses corresponding to the transmitted data. Document the waveform and the identified data.</li>\n</ul>\n<hr>\n<p><strong>Module 8: Capstone Project &amp; Future Directions</strong></p>\n<ul>\n<li><strong>Module Objective:</strong> Learners will integrate all components and knowledge to create a comprehensive demonstration of both attack vectors, analyze the results, understand the limitations of the PoC, and explore potential countermeasures and advanced attack/defense strategies.</li>\n<li><strong>Essential Subtopics:</strong><ul>\n<li>Integrating Attack Vectors: Combining energy harvesting (potentially to power the MCU) with data exfiltration using the same platform.</li>\n<li>Refining the Proof-of-Concept: Optimizing coil placement, modulation depth, power harvesting efficiency.</li>\n<li>Demonstration Setup: Preparing a clear demonstration of both energy hijacking and data exfiltration.</li>\n<li>Analyzing Results: Quantifying harvested power, successful data exfiltration rate, observed impact on the Tx and legitimate Rx (if present).</li>\n<li>Limitations of the PoC: Discussing range, data rate, power levels, detection avoidance, and reliance on Tx characteristics.</li>\n<li>Potential Countermeasures: How could WPT systems detect or mitigate these attacks? (e.g., active impedance monitoring, encryption of control signals, physical shielding, anomaly detection).</li>\n<li>Advanced Topics &amp; Future Research: Using AI/ML for anomaly detection or optimizing attack signals, attacking specific WPT protocols, higher data rate exfiltration, active interference attacks.</li>\n<li>Responsible Disclosure: Ethical considerations when researching vulnerabilities.</li>\n</ul>\n</li>\n<li><strong>Suggested Resources or Prerequisites:</strong><ul>\n<li>Modules 1-7 completed.</li>\n<li>All hardware and software tools used in previous modules.</li>\n<li>Presentation/documentation tools.</li>\n</ul>\n</li>\n<li><strong>Module Project/Exercise:</strong> Complete the functional clone of the described attack. Prepare a demonstration showing: 1) The attacker device harvesting power (e.g., lighting an LED). 2) The attacker device performing load modulation. 3) (If possible) Observing the effect of both on the WPT transmitter&#39;s behavior or monitoring signals. Write a final report documenting the design, build process, results, limitations, and potential countermeasures, acting as the &quot;research paper&quot; for your PoC.</li>\n</ul>\n<hr>\n<p>This outline provides a structured path, starting from foundational physics and progressively building towards a practical hardware and software implementation of the described WPT attacks. It emphasizes hands-on projects at each stage, ensuring learners not only understand the theory but can also build and demonstrate the concepts, fulfilling the capstone objective of creating a functional clone of the research topic. Good luck, and remember to always practice responsible security research!</p>\n\n            </div>\n            <h2 class=\"module-list-heading\">Course Content</h2> <!-- Add heading for module list -->\n            <ul class=\"module-list\">\n        <li class=\"module-item\">\n            <!-- Link uses data attributes for JS handling -->\n            <a href=\"#module-1\" data-view=\"module-1\" data-module-order=\"1\">\n                <div class=\"card module-card\">\n                    <div class=\"module-card-content\">\n                        <div class=\"module-title-area\">\n                           <h3>Module 1: module_1</h3>\n                           <!-- Add description if available -->\n                           <!-- <p class=\"module-description\">module_1 Overview</p> -->\n                        </div>\n                        <div class=\"module-meta\">\n                            <span class=\"module-duration\">30min</span>\n lass=\"module-title-area\">\n                           <h3>Module 6: module_6</h3>\n                           <!-- Add description if available -->\n                           <!-- <p class=\"module-description\">module_6 Overview</p> -->\n                        </div>\n                        <div class=\"module-meta\">\n                            <span class=\"module-duration\">30min</span>\n                            <svg xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-lock h-5 w-5 text-gray-500\"><rect width=\"18\" height=\"11\" x=\"3\" y=\"11\" rx=\"2\" ry=\"2\"/><path d=\"M7 11V7a5 5 0 0 1 10 0v4\"/></svg> <!-- Lock Icon -->\n                        </div>\n                    </div>\n                </div>\n            </a>\n        </li>\n        \n        <li class=\"module-item\">\n            <!-- Link uses data attributes for JS handling -->\n            <a href=\"#module-7\" data-view=\"module-7\" data-module-order=\"7\">\n                <div class=\"card module-card\">\n                    <div class=\"module-card-content\">\n                        <div class=\"module-title-area\">\n                           <h3>Module 7: module_7</h3>\n                           <!-- Add description if available -->\n                           <!-- <p class=\"module-description\">module_7 Overview</p> -->\n                        </div>\n                        <div class=\"module-meta\">\n                            <span class=\"module-duration\">30min</span>\n                            <svg xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-lock h-5 w-5 text-gray-500\"><rect width=\"18\" height=\"11\" x=\"3\" y=\"11\" rx=\"2\" ry=\"2\"/><path d=\"M7 11V7a5 5 0 0 1 10 0v4\"/></svg> <!-- Lock Icon -->\n                        </div>\n                    </div>\n                </div>\n            </a>\n        </li>\n        \n        <li class=\"module-item\">\n            <!-- Link uses data attributes for JS handling -->\n            <a href=\"#module-8\" data-view=\"module-8\" data-module-order=\"8\">\n                <div class=\"card module-card\">\n                    <div class=\"module-card-content\">\n                        <div class=\"module-title-area\">\n                           <h3>Module 8: module_8</h3>\n                           <!-- Add description if available -->\n                           <!-- <p class=\"module-description\">module_8 Overview</p> -->\n                        </div>\n                        <div class=\"module-meta\">\n                            <span class=\"module-duration\">30min</span>\n                            <svg xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-lock h-5 w-5 text-gray-500\"><rect width=\"18\" height=\"11\" x=\"3\" y=\"11\" rx=\"2\" ry=\"2\"/><path d=\"M7 11V7a5 5 0 0 1 10 0v4\"/></svg> <!-- Lock Icon -->\n                        </div>\n                    </div>\n                </div>\n            </a>\n        </li>\n        </ul> <!-- Include the module list for Overview -->\n        </div>\n    ",
  "modules": {
    "module-1": "\n             <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n                <h1>Module 1: module_1</h1> <!-- Use module title here -->\n                <div class=\"markdown-content\">\n                    <p>Okay, class! Settle in. Get ready to peel back the curtain on something that feels like science fiction but is very much real, and surprisingly, has a hidden attack surface.</p>\n<p>We&#39;re not just learning about wireless power; we&#39;re learning how to <em>think like an attacker</em> in a domain few have explored deeply. This isn&#39;t about hacking Wi-Fi or breaking crypto. This is about manipulating the <em>physical world</em> ‚Äì the magnetic fields and energy flow ‚Äì to achieve offensive goals. It&#39;s elegant, it&#39;s subtle, and it&#39;s highly effective against systems that weren&#39;t designed with this kind of threat in mind.</p>\n<p>Let&#39;s kick off with the absolute essentials in Module 1.</p>\n<hr>\n<h1><strong>Module 1: Introduction to Wireless Power &amp; Its Security Landscape</strong></h1>\n<p>Welcome to the starting line! Before we can weaponize anything, we need to truly understand it. This module lays the groundwork. We&#39;ll cover what wireless power is, how it works <em>at a fundamental level</em>, look at where you see it every day (and maybe don&#39;t even notice), and critically, start asking &quot;what could go wrong?&quot; from a perspective that goes beyond traditional cybersecurity.</p>\n<h2><strong>Module Objective:</strong></h2>\n<p>By the end of this module, you will be able to:</p>\n<ul>\n<li>Explain the fundamental principles of near-field Wireless Power Transfer (WPT).</li>\n<li>Identify the key components of a near-field WPT system (Transmitter &amp; Receiver).</li>\n<li>Understand why the unique physics of near-field WPT presents novel security vulnerabilities compared to traditional data systems.</li>\n</ul>\n<h2><strong>Essential Subtopics: The Foundation</strong></h2>\n<p>Let&#39;s break down the core concepts we need to grasp.</p>\n<h3><strong>1. What is Wireless Power Transfer (WPT)? Near-field vs. Far-field.</strong></h3>\n<p>Think about electricity. Usually, it needs wires, right? WPT is about moving electrical energy from one point to another <em>without</em> a physical conductor connecting them. Magic? Nope, just physics!</p>\n<p>There are two main flavors of WPT, distinguished primarily by distance and the physics they exploit:</p>\n<ul>\n<li><p><strong>Far-Field WPT (Radiative):</strong></p>\n<ul>\n<li>Uses electromagnetic waves (like radio waves, microwaves, light) to carry energy.</li>\n<li>Energy radiates outwards from a source.</li>\n<li>Efficiency decreases rapidly with distance (inverse square law).</li>\n<li>Best suited for <em>low-power</em> transfer over <em>longer distances</em> (meters to kilometers).</li>\n<li>Examples: RF energy harvesting for tiny IoT sensors, potentially solar power satellites beaming energy down (future concept).</li>\n<li><em>Security Note (for context, not our focus):</em> Security here might involve jamming the signal, spoofing the source, or intercepting the radiated energy (though inefficient).</li>\n</ul>\n</li>\n<li><p><strong>Near-Field WPT (Non-Radiative):</strong></p>\n<ul>\n<li>Uses magnetic fields (and sometimes electric fields, but magnetic is dominant for most common applications like phone charging).</li>\n<li>Energy is transferred via the <em>coupling</em> between coils or resonators that are <em>close</em> to each other (typically within a few coil diameters).</li>\n<li>The magnetic field energy stays largely contained within the near-field region, not radiating significantly into space.</li>\n<li>Efficiency is much higher than far-field <em>at close range</em>.</li>\n<li>Examples: Smartphone wireless charging (Qi standard), electric toothbrushes, RFID (data, but uses the same magnetic coupling), medical implants, EV charging pads.</li>\n<li><strong>This is our target!</strong> The physics of <em>coupling</em> and <em>reflected fields</em> in the near-field is what makes our attacks possible.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Key takeaway:</strong> We are focusing <em>exclusively</em> on <strong>Near-Field WPT</strong>, where energy is transferred via magnetic fields between coils in close proximity.</p>\n<h3><strong>2. Applications of Near-Field WPT</strong></h3>\n<p>Near-field WPT is already integrated into our lives, often invisibly:</p>\n<ul>\n<li><strong>Consumer Electronics:</strong> The most common is smartphone charging (Qi standard). Also seen in smartwatches, earbuds, electric toothbrushes, etc.</li>\n<li><strong>Medical Implants:</strong> Pacemakers, neurostimulators, and other implanted devices can be charged wirelessly, reducing the need for surgery to replace batteries. Security is paramount here!</li>\n<li><strong>Industrial Automation:</strong> Powering sensors or actuators in hazardous or hard-to-reach locations without physical connections.</li>\n<li><strong>Electric Vehicles (EVs):</strong> Wireless charging pads for convenience (though currently less common than plug-in).</li>\n<li><strong>RFID:</strong> While primarily for data, RFID readers power the tag using near-field magnetic coupling before reading data.</li>\n</ul>\n<p>The widespread adoption means more potential targets and greater impact if vulnerabilities are exploited.</p>\n<h3><strong>3. Inductive and Resonant Coupling: The Physics Behind Near-Field Transfer</strong></h3>\n<p>How does energy <em>actually</em> move without wires in the near-field?</p>\n<ul>\n<li><p><strong>Inductive Coupling (The Basics):</strong></p>\n<ul>\n<li>Remember your high school physics? A changing current in a wire coil creates a changing magnetic field around it.</li>\n<li>If you place another coil nearby <em>within</em> this changing magnetic field, the field induces a voltage (and thus current) in the second coil (Faraday&#39;s Law of Induction).</li>\n<li>This is how simple transformers work, but with an air gap instead of an iron core.</li>\n<li><em>Limitation:</em> Simple inductive coupling is very sensitive to distance and alignment. Efficiency drops off <em>very</em> quickly as coils move apart.</li>\n</ul>\n</li>\n<li><p><strong>Resonant Coupling (The Game Changer):</strong></p>\n<ul>\n<li>This is where it gets cool and efficient for slightly longer ranges (still near-field, but a bit more flexible than simple induction).</li>\n<li>Imagine adding capacitors to your coils. This turns each coil into an LC circuit (Inductor-Capacitor).</li>\n<li>LC circuits have a <em>resonant frequency</em>. Like a musical instrument, they prefer to &quot;vibrate&quot; or oscillate electrically at this specific frequency.</li>\n<li>If you make the <em>Transmitter</em> coil oscillate at its resonant frequency, it creates a strong, oscillating magnetic field.</li>\n<li>If you place a <em>Receiver</em> coil <em>tuned to the same resonant frequency</em> nearby, it will strongly absorb energy from that oscillating field, like one tuning fork making another one vibrate across the room.</li>\n<li><em>Advantage:</em> Resonant coupling is much more efficient than simple induction over slightly larger distances and is less sensitive to precise alignment. This is the principle behind most modern WPT standards like Qi.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Think of it like this:</strong></p>\n<ul>\n<li>Simple Induction: Yelling across a room ‚Äì some sound reaches, but it&#39;s weak and scatters.</li>\n<li>Resonant Coupling: Singing a specific note to a tuning fork tuned to that note ‚Äì the tuning fork vibrates strongly, absorbing the energy efficiently.</li>\n</ul>\n<p>The fact that energy transfer is most efficient at <em>specific frequencies</em> and relies on the <em>interaction</em> between the Tx and Rx resonators is crucial. This interaction is what we can potentially observe and manipulate.</p>\n<h3><strong>4. Key Components of a Near-Field WPT System</strong></h3>\n<p>Let&#39;s look at the building blocks you&#39;ll find in typical WPT systems:</p>\n<ul>\n<li><p><strong>Transmitter (Tx):</strong> The power source side.</p>\n<ul>\n<li><strong>Power Source:</strong> Usually DC (e.g., wall adapter, battery).</li>\n<li><strong>Oscillator/Driver Circuit:</strong> Converts the DC power into high-frequency AC power at the desired WPT frequency (e.g., 100-200 kHz for Qi low power, 6.78 MHz for some resonant systems). Often uses power electronics like MOSFETs in an inverter configuration (e.g., Class D or Class E amplifier).</li>\n<li><strong>Tx Coil:</strong> The inductor that generates the oscillating magnetic field. Often includes tuning capacitors to resonate at the operating frequency.</li>\n<li><strong>Control Circuitry:</strong> The &quot;brain&quot; of the Tx. Manages the power transfer process.<ul>\n<li>Detects the presence of a valid receiver.</li>\n<li>Manages the power level delivered based on receiver requests or load changes.</li>\n<li>Handles communication <em>from</em> the receiver (this is key!).</li>\n<li>Implements safety features (e.g., Foreign Object Detection - FOD).</li>\n</ul>\n</li>\n<li><strong>Matching Network:</strong> Circuitry between the driver and the Tx coil to ensure maximum power transfer efficiency.</li>\n</ul>\n</li>\n<li><p><strong>Receiver (Rx):</strong> The power sink side.</p>\n<ul>\n<li><strong>Rx Coil:</strong> The inductor that captures energy from the magnetic field. Also includes tuning capacitors to resonate at the same frequency as the Tx.</li>\n<li><strong>Rectifier &amp; Filter:</strong> Converts the high-frequency AC voltage induced in the Rx coil back into usable DC voltage. (Diodes, capacitors).</li>\n<li><strong>Voltage Regulator:</strong> Stabilizes the DC voltage to power the connected device (e.g., charge a battery, run electronics).</li>\n<li><strong>Load:</strong> The device consuming the power (battery charger, LED, microcontroller, etc.).</li>\n<li><strong>Control Circuitry:</strong> The &quot;brain&quot; of the Rx.<ul>\n<li>Manages the power drawn by the load.</li>\n<li>Communicates its status and power requests back to the Tx (often <em>by changing its load</em> - hint, hint!).</li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>\n<p><strong>Diagram Sketch (Conceptual):</strong></p>\n<pre><code>[DC Source] --&gt; [Tx Power Electronics / Oscillator] --&gt; [Tx Coil + Tuning Caps] &lt;--- Magnetic Field ---&gt; [Rx Coil + Tuning Caps] --&gt; [Rectifier + Filter] --&gt; [Voltage Regulator] --&gt; [Load]\n                                                                                                                                  ^                                  ^\n                                                                                                                                  |                                  |\n                                                                                                                                  +------- [Rx Control] &lt;------------+\n                                                                                                                                  |\n                                                                                                                                  +---- Communication (often via Load Modulation) ----&gt; [Tx Control]\n</code></pre>\n<p>Understanding these blocks is essential because our attack will involve <em>interacting</em> with this system, either as a rogue &quot;Receiver&quot; or by observing the &quot;Transmitter&#39;s&quot; behavior.</p>\n<h3><strong>5. The &quot;Why Security?&quot;: Overlooked Physical Layer</strong></h3>\n<p>This is where we pivot from electrical engineering to offensive security.</p>\n<p>Traditional security focuses heavily on software, protocols, and data encryption. We think about SQL injection, buffer overflows, TLS vulnerabilities, phishing, etc.</p>\n<p>When people <em>do</em> think about WPT security, they often focus on:</p>\n<ul>\n<li>Securing the <em>data</em> transmitted <em>over</em> the WPT link (e.g., if the Qi standard includes data packets, are they encrypted?).</li>\n<li>Authentication: How does the Tx know it&#39;s talking to a <em>legitimate</em> Rx? (Though many simple WPT systems don&#39;t do strong authentication).</li>\n<li>Foreign Object Detection (FOD): Preventing metal objects from overheating in the magnetic field.</li>\n</ul>\n<p><strong>What&#39;s often overlooked?</strong> The <em>physical act of power transfer itself</em>.</p>\n<ul>\n<li>The magnetic field is an open medium. Anyone can place a coil in it.</li>\n<li>The <em>interaction</em> between Tx and Rx is based on fundamental physics (resonance, coupling, impedance).</li>\n<li>This physical interaction creates observable side-effects on the Transmitter side.</li>\n</ul>\n<p><strong>The Security Blind Spot:</strong> Most WPT systems are designed for efficiency and convenience, not malicious physical interaction. They assume receivers are cooperative or at least passive power sinks. They might detect <em>gross</em> anomalies (like a large metal object), but not subtle manipulations of the field by another resonant circuit.</p>\n<p>This is our opportunity! We&#39;re attacking the layer <em>below</em> the digital communication, manipulating the very energy flow.</p>\n<h3><strong>6. Introduction to the Attack Surface: Manipulating the Energy Field</strong></h3>\n<p>Based on the components and physics, what can an attacker <em>do</em>?</p>\n<p>Our attack surface is the <strong>magnetic field</strong> and the <strong>physical interaction</strong> it facilitates between Tx and Rx.</p>\n<p>Specifically, the key vulnerability we will exploit centers around <strong>reflected power</strong> or <strong>reflected impedance</strong>.</p>\n<ul>\n<li>When a Receiver coil is placed in the Tx&#39;s magnetic field, it &quot;loads&quot; the field. It draws energy.</li>\n<li>This loading effect isn&#39;t just local to the Rx; it changes the <em>entire system&#39;s</em> characteristics, including what the Transmitter &quot;sees&quot; looking back into its own coil.</li>\n<li>Think of it like pushing on a spring: the way you push affects how the <em>other end</em> of the spring moves, and how the <em>anchor point</em> feels the force.</li>\n<li>Changes in the Rx&#39;s behavior (like how much power it draws, or if it intentionally changes its internal circuitry) directly impact the impedance the Tx &quot;sees&quot;.</li>\n<li>The Tx often <em>relies</em> on observing these changes (e.g., detecting a receiver, regulating power).</li>\n</ul>\n<p><strong>The Attack Hypothesis:</strong></p>\n<ul>\n<li><strong>Energy Theft:</strong> Can we place our <em>own</em> rogue coil in the field and efficiently draw power without being a legitimate or authorized receiver? Can we do it stealthily?</li>\n<li><strong>Data Exfiltration:</strong> Can we <em>intentionally manipulate</em> our rogue receiver&#39;s characteristics (its load) in a way that creates subtle, detectable changes in the Tx&#39;s electrical signals? Can we encode data into these changes?</li>\n</ul>\n<p>This second point is particularly powerful. It means the <em>power transfer channel</em> itself can potentially become a covert <em>data exfiltration channel</em>, even if the WPT system has no official digital communication or that communication is encrypted. The data is modulated onto the <em>energy signature</em>.</p>\n<h3><strong>7. Overview of the Course Objectives: Building the Attacker PoC</strong></h3>\n<p>This course isn&#39;t just theoretical. We&#39;re on a mission to build a working <strong>Proof-of-Concept (PoC)</strong> device.</p>\n<p>The goal is to create a single piece of hardware (likely based around a microcontroller and some custom RF/power electronics) that can:</p>\n<ol>\n<li>Position itself near a standard WPT transmitter (like a Qi charger).</li>\n<li>Harvest energy from the magnetic field, even if it&#39;s not a recognized device.</li>\n<li>Use that harvested energy (or a small internal battery) to power itself.</li>\n<li>Intentionally modulate its electrical load in a specific pattern.</li>\n<li>Demonstrate that this load modulation creates a detectable signal on the Transmitter side.</li>\n<li>Show how this load modulation can encode simple data.</li>\n</ol>\n<p>We will effectively be building a device that acts like a malicious parasite, stealing power and whispering secrets back through the power connection itself.</p>\n<h2><strong>Suggested Resources or Prerequisites:</strong></h2>\n<p>To get the most out of this module (and the rest of the course), having a handle on these basics will be a huge help:</p>\n<ul>\n<li><strong>Basic Electricity &amp; Magnetism:</strong> Concepts like voltage, current, resistance (Ohm&#39;s Law), inductance, capacitance, magnetic fields, how changing magnetic fields induce voltage (Faraday&#39;s Law). If these terms aren&#39;t completely foreign, you&#39;re in good shape.</li>\n<li><strong>Basic Electronic Components:</strong> Familiarity with resistors, capacitors, inductors, diodes, transistors (especially MOSFETs as switches). What they look like, what they generally do.</li>\n<li><strong>Basic RF Concepts (Introductory Level):</strong> Frequency, wavelength, resonance, impedance. Don&#39;t need to be an RF engineer, but knowing that circuits behave differently at high frequencies and that &quot;resonance&quot; is important is key.</li>\n<li><strong>Reading:</strong><ul>\n<li>Search for introductory articles or videos on &quot;Wireless Power Transfer explained,&quot; &quot;Inductive Coupling,&quot; and &quot;Resonant Coupling.&quot;</li>\n<li>Look up the <strong>Qi standard</strong> (pronounced &quot;chee&quot;). You don&#39;t need to read the full specification (it&#39;s long and technical!), but understand its basic principles, frequency range, and how devices interact. Search for &quot;Qi wireless charging principles.&quot;</li>\n<li>Wikipedia pages for &quot;Wireless Power Transfer,&quot; &quot;Inductive Coupling,&quot; &quot;Resonant Coupling,&quot; &quot;Impedance,&quot; and &quot;VSWR&quot; can be good starting points (but be mindful of depth).</li>\n</ul>\n</li>\n</ul>\n<p>Don&#39;t worry if some of the RF/electronics concepts are hazy right now. We&#39;ll reinforce them as we go, especially in Module 2.</p>\n<h2><strong>Module Project/Exercise: Research and Hypothesize</strong></h2>\n<p>Alright, your first mission! This is about applying what we just discussed and starting to think critically.</p>\n<p><strong>Task:</strong></p>\n<ol>\n<li><p><strong>Choose a specific, real-world application of near-field WPT.</strong> Examples:</p>\n<ul>\n<li>Smartphone wireless charging (Qi)</li>\n<li>Wireless charging for electric toothbrushes or shavers</li>\n<li>Wireless charging for medical implants (e.g., a specific type of pacemaker or neurostimulator)</li>\n<li>Wireless charging for an industrial sensor in a factory</li>\n<li>Wireless charging for an electric vehicle</li>\n</ul>\n</li>\n<li><p><strong>Research this application:</strong> Find out (roughly) what WPT standard or technology it uses, its operating frequency range (if possible), and its typical power level. Look for product descriptions, technical reviews, or even academic papers if you&#39;re feeling ambitious. <em>You don&#39;t need deep technical schematics yet.</em></p>\n</li>\n<li><p><strong>Hypothesize ONE potential physical-layer security risk</strong> based <em>only</em> on your understanding from Module 1.</p>\n<ul>\n<li>Given that energy is transferred via a magnetic field in close proximity using coupling/resonance...</li>\n<li>Given that there&#39;s a Transmitter and a Receiver...</li>\n<li>Given that the Tx and Rx interact physically via the field...</li>\n<li><strong>How could someone exploit the <em>energy transfer process itself</em>?</strong></li>\n<li>Think about things like: Could someone steal power? Could someone interfere with the charging? Could someone <em>observe</em> something happening on the Tx side without touching it? Could they potentially send information <em>back</em> to the Tx in an unexpected way?</li>\n<li>Focus on a <em>physical</em> interaction, not hacking the phone&#39;s OS or the car&#39;s software.</li>\n</ul>\n</li>\n<li><p><strong>Present your findings:</strong> Prepare a short summary (a few paragraphs or a slide) covering:</p>\n<ul>\n<li>The chosen application.</li>\n<li>Brief details about its WPT (type, frequency, power if known).</li>\n<li>Your hypothesized physical-layer security risk.</li>\n<li>A brief explanation <em>why</em> you think this risk might be possible based on Module 1 concepts (e.g., &quot;Because it uses a magnetic field, maybe a rogue coil could intercept some energy,&quot; or &quot;Since the Rx affects the Tx via the field, maybe changing the Rx&#39;s behavior could signal something&quot;).</li>\n</ul>\n</li>\n</ol>\n<p><strong>Deliverable:</strong> A short written summary or presentation slide(s) outlining your chosen application, its WPT details, and your hypothesized physical-layer security risk with justification based on Module 1 concepts.</p>\n<p>This exercise is about starting to connect the physics to the &quot;what if?&quot; of security. There are no wrong answers at this stage, as long as your hypothesis relates to the <em>physical</em> WPT process we discussed.</p>\n<h2><strong>Module 1 Summary</strong></h2>\n<p>Phew! We&#39;ve covered a lot of ground, from the basic definition of WPT and the crucial difference between near-field and far-field, to the core physics of inductive and resonant coupling, the essential components of a WPT system, and most importantly, why the physical layer of WPT is a fascinating and often overlooked security attack surface.</p>\n<p>We now know <em>what</em> near-field WPT is, <em>how</em> it generally works via magnetic coupling, and we&#39;ve been introduced to the idea that manipulating this physical interaction is the key to our offensive goals: energy theft and data exfiltration via reflected power.</p>\n<p>In the next module, we&#39;ll double-click on that critical concept: <strong>The Physics of Reflected Power</strong>. How does the Receiver&#39;s actions ripple back and become visible at the Transmitter? That understanding is absolutely vital before we start building anything.</p>\n<p>Get started on that project, ponder the physics, and I&#39;ll see you in Module 2!</p>\n<hr>\n\n                </div>\n             </div>\n         ",
    "module-2": "\n             <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n                <h1>Module 2: module_2</h1> <!-- Use module title here -->\n                <div class=\"markdown-content\">\n                    <p>Okay, class! Welcome back. Module 1 gave us the lay of the land ‚Äì what WPT is, its applications, and why we need to think about its <em>physical layer</em> security. Now, we&#39;re going to dive deep into the fundamental physics that makes our planned attacks possible: <strong>the phenomenon of reflected power</strong>.</p>\n<p>This isn&#39;t just theory; it&#39;s the invisible handshake between the WPT transmitter (Tx) and receiver (Rx). Understanding this handshake, how it&#39;s formed, and how to interpret its signals is absolutely crucial for both energy theft (Module 6) and data exfiltration (Module 7). We&#39;re essentially learning to <em>listen</em> to the power field and then <em>speak</em> to the transmitter by manipulating what it hears back.</p>\n<p>Let&#39;s unlock the secrets of reflected power!</p>\n<hr>\n<h2><strong>Module 2: The Physics of Reflected Power in WPT</strong></h2>\n<ul>\n<li><strong>Module Objective:</strong> By the end of this module, you will be able to explain the concept of reflected power in resonant systems, understand how the receiver&#39;s load affects the transmitter&#39;s perspective, and identify the key measurable parameters related to this interaction that are relevant to our attack.</li>\n</ul>\n<hr>\n<h3><strong>2.1 Resonance and Q Factor in WPT Coils</strong></h3>\n<p>Alright, let&#39;s start with the heart of many near-field WPT systems: <strong>Resonance</strong>.</p>\n<p>Imagine pushing a swing. If you push at just the right time (the swing&#39;s natural frequency), you can build up a large amplitude with very little effort. That&#39;s resonance! In electrical circuits, resonance occurs in circuits containing both inductors (L) and capacitors (C). At a specific frequency, the energy oscillating between the inductor&#39;s magnetic field and the capacitor&#39;s electric field is maximized, and their reactances cancel out.</p>\n<ul>\n<li><p><strong>Resonance Frequency (f‚ÇÄ):</strong> For a simple series or parallel LC circuit, the resonance frequency is given by:</p>\n<pre><code>f‚ÇÄ = 1 / (2 * œÄ * sqrt(L * C))\n</code></pre>\n<p>Where:</p>\n<ul>\n<li><code>f‚ÇÄ</code> is the resonant frequency in Hertz (Hz)</li>\n<li><code>œÄ</code> is approximately 3.14159</li>\n<li><code>L</code> is the inductance in Henries (H)</li>\n<li><code>C</code> is the capacitance in Farads (F)</li>\n</ul>\n</li>\n<li><p><strong>Why Resonance in WPT?</strong> WPT systems use resonance to build up high circulating currents/voltages in the Tx and Rx coils, even with relatively low input power. This creates a stronger magnetic field around the Tx coil, enabling more efficient energy transfer to the Rx coil when it&#39;s brought nearby, <em>provided</em> the Rx is also tuned to resonate near the same frequency.</p>\n</li>\n<li><p><strong>Q Factor (Quality Factor):</strong> Resonance isn&#39;t perfect. Real-world components have resistance (R), which dissipates energy (usually as heat). The Q factor quantifies how &quot;good&quot; or &quot;sharp&quot; a resonant circuit is. It&#39;s essentially a ratio of the energy stored in the circuit to the energy lost per cycle.</p>\n<ul>\n<li>For a series RLC circuit: <code>Q = (2 * œÄ * f‚ÇÄ * L) / R = 1 / (2 * œÄ * f‚ÇÄ * C * R)</code></li>\n<li>For a parallel RLC circuit: <code>Q = R / (2 * œÄ * f‚ÇÄ * L) = (2 * œÄ * f‚ÇÄ * C * R)</code></li>\n<li>In WPT coils, the resistance <code>R</code> primarily comes from the wire resistance and other losses. The <code>L</code> and <code>C</code> are the coil inductance and any tuning capacitance added.</li>\n</ul>\n</li>\n<li><p><strong>Why Q Factor Matters in WPT:</strong></p>\n<ul>\n<li><strong>Efficiency:</strong> Higher Q in the <em>isolated</em> Tx and Rx coils generally means less energy is wasted in the coils themselves, potentially leading to higher overall system efficiency <em>when properly coupled</em>.</li>\n<li><strong>Bandwidth:</strong> The Q factor is inversely related to the circuit&#39;s bandwidth (BW = f‚ÇÄ / Q). A higher Q means a narrower bandwidth, meaning the circuit is very selective to the resonant frequency.</li>\n<li><strong>Sensitivity to Changes:</strong> Crucially for our attack, a higher Q system is often <em>more sensitive</em> to changes in the coupled load. Small changes on the Rx side can cause larger, more noticeable changes in the Tx circuit&#39;s behavior. This is a double-edged sword: good for efficient power transfer control, but also potentially good for observing subtle attacker manipulations!</li>\n</ul>\n</li>\n</ul>\n<p><strong>Self-Check:</strong> If you increase the resistance in a series RLC circuit, does the Q factor increase or decrease? (Answer: Decrease).</p>\n<h3><strong>2.2 Coupling Coefficient (k) and Its Impact</strong></h3>\n<p>Resonance is about a single circuit. WPT involves <em>two</em> circuits (Tx and Rx) interacting via a magnetic field. This interaction is quantified by the <strong>Coupling Coefficient (k)</strong>.</p>\n<ul>\n<li><p><strong>Mutual Inductance (M):</strong> When current flows through one coil (Tx), it creates a magnetic field. If another coil (Rx) is placed within this field, the changing magnetic field induces a voltage in the Rx coil. This phenomenon is mutual inductance (M), measured in Henries.</p>\n</li>\n<li><p><strong>Coupling Coefficient (k):</strong> <code>k</code> is a dimensionless value ranging from 0 to 1. It describes how much of the magnetic flux produced by one coil links the other coil.</p>\n<pre><code>k = M / sqrt(L‚ÇÅ * L‚ÇÇ)\n</code></pre>\n<p>Where:</p>\n<ul>\n<li><code>k</code> is the coupling coefficient (0 ‚â§ k ‚â§ 1)</li>\n<li><code>M</code> is the mutual inductance</li>\n<li><code>L‚ÇÅ</code> is the self-inductance of the Tx coil</li>\n<li><code>L‚ÇÇ</code> is the self-inductance of the Rx coil</li>\n</ul>\n</li>\n<li><p><strong>Impact of k in WPT:</strong></p>\n<ul>\n<li><strong>Power Transfer:</strong> Higher <code>k</code> means stronger coupling and generally enables more efficient power transfer at a given distance.</li>\n<li><strong>Resonance Frequency Splitting:</strong> When two resonant circuits are strongly coupled (high <code>k</code>), their combined system resonance can split into two distinct frequencies. WPT systems often operate <em>between</em> these split frequencies or dynamically adjust. This is a more advanced topic, but understand that <code>k</code> significantly alters the overall system&#39;s resonant behavior.</li>\n<li><strong>Reflected Impedance:</strong> As we&#39;ll see shortly, <code>k</code> plays a direct role in how the Rx load impedance is &quot;reflected&quot; back to the Tx. Stronger coupling means the Rx has a greater influence on the Tx&#39;s observed impedance.</li>\n</ul>\n</li>\n<li><p><strong>Factors Affecting k:</strong></p>\n<ul>\n<li><strong>Distance:</strong> <code>k</code> decreases rapidly as the distance between coils increases (inverse cube relationship for small loops). This is why near-field WPT has limited range.</li>\n<li><strong>Alignment:</strong> <code>k</code> is maximum when coils are perfectly aligned (coaxial and coplanar). Rotation or misalignment reduces <code>k</code>.</li>\n<li><strong>Coil Geometry:</strong> Size, shape, and number of turns affect <code>L‚ÇÅ</code>, <code>L‚ÇÇ</code>, and <code>M</code>.</li>\n<li><strong>Intervening Materials:</strong> Ferrous materials can increase coupling (core), while conductive materials (like metal plates) can reduce coupling by creating eddy currents.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Self-Check:</strong> If you move the Rx coil further away from the Tx coil, does the coupling coefficient <code>k</code> increase or decrease? (Answer: Decrease).</p>\n<h3><strong>2.3 Impedance Matching: Why It&#39;s Crucial</strong></h3>\n<p>You might have heard the term &quot;impedance matching&quot; in the context of audio systems (matching speaker impedance to amplifier output) or RF systems (matching antenna impedance to transmitter/receiver impedance). The principle is the same in WPT: <strong>for maximum power transfer, the source impedance should ideally match the load impedance.</strong></p>\n<ul>\n<li><strong>What is Impedance?</strong> We&#39;ll cover this in detail next, but briefly, impedance (Z) is the AC equivalent of resistance. It&#39;s a measure of opposition to the flow of alternating current, and it includes both resistance (R, energy dissipation) and reactance (X, energy storage in L and C). <code>Z = R + jX</code>.</li>\n<li><strong>The Goal in WPT:</strong> While a simple resistive load might want its resistance to equal the source resistance for maximum power, WPT systems are dealing with reactive components (coils, capacitors) and complex loads (the Rx circuit). The goal of &quot;matching&quot; in WPT is often to make the <em>total effective impedance</em> seen by the Tx power source such that power is delivered efficiently and safely, often appearing as a primarily resistive load <em>at the operating frequency</em>.</li>\n<li><strong>Why Mismatch is Bad:</strong><ul>\n<li><strong>Reduced Efficiency:</strong> When impedances are mismatched, not all the power delivered by the source is absorbed by the load. Some is <strong>reflected</strong> back towards the source.</li>\n<li><strong>Standing Waves:</strong> In systems with transmission lines, mismatch causes forward and reflected waves to interfere, creating standing waves (points of high and low voltage/current). While WPT often doesn&#39;t use traditional transmission lines, the concept of energy &quot;bouncing back&quot; is valid.</li>\n<li><strong>Stress on Components:</strong> Reflected power can cause excessive voltage or current swings in the source circuit, potentially damaging components.</li>\n<li><strong>Tx Instability/Shutdown:</strong> WPT transmitters monitor the reflected power/impedance. A significant mismatch (like an attacker suddenly appearing) can be interpreted as an error condition (e.g., no legitimate receiver present, or a fault) and cause the Tx to reduce power or shut down.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Self-Check:</strong> If a transmitter expects a 50 Ohm load but sees a 100 Ohm load, will power transfer be maximized? Will there be reflected power? (Answer: No, power transfer will not be maximized. Yes, there will be reflected power).</p>\n<h3><strong>2.4 The Concept of Complex Impedance</strong></h3>\n<p>Let&#39;s formalize impedance. Unlike simple DC resistance (R), AC circuits have components that store energy (inductors and capacitors) and release it later. This storage/release causes a phase shift between voltage and current.</p>\n<ul>\n<li><p><strong>Resistance (R):</strong> Opposition to current flow that dissipates energy (heat). Voltage and current are <em>in phase</em> in a pure resistor. Measured in Ohms (Œ©).</p>\n</li>\n<li><p><strong>Reactance (X):</strong> Opposition to current flow due to energy storage in inductors (L) and capacitors (C). Voltage and current are <em>out of phase</em> in pure reactances. Measured in Ohms (Œ©).</p>\n<ul>\n<li><strong>Inductive Reactance (X_L):</strong> Increases with frequency and inductance. <code>X_L = 2 * œÄ * f * L</code>. Current <em>lags</em> voltage by 90¬∞.</li>\n<li><strong>Capacitive Reactance (X_C):</strong> Decreases with frequency and capacitance. <code>X_C = 1 / (2 * œÄ * f * C)</code>. Current <em>leads</em> voltage by 90¬∞.</li>\n</ul>\n</li>\n<li><p><strong>Impedance (Z):</strong> The total opposition to AC current, combining resistance and reactance. It&#39;s a <strong>complex number</strong>.</p>\n<ul>\n<li><code>Z = R + jX</code></li>\n<li><code>R</code> is the real part (resistance).</li>\n<li><code>X</code> is the imaginary part (total reactance, <code>X = X_L - X_C</code>).</li>\n<li><code>j</code> is the imaginary unit (sqrt(-1)).</li>\n<li>Impedance can also be expressed in polar form: <code>Z = |Z| ‚à† Œ∏</code>, where <code>|Z|</code> is the magnitude (total opposition) and <code>Œ∏</code> is the phase angle between voltage and current (<code>Œ∏ = arctan(X/R)</code>).</li>\n</ul>\n</li>\n<li><p><strong>Why Complex Impedance Matters in WPT:</strong> The Tx sees the <em>total complex impedance</em> presented by its own coil, tuning components, and the <em>reflected impedance</em> from the coupled Rx. Changes in the Rx&#39;s load circuit (which contains R, L, and C) alter its own impedance, which in turn alters the <em>complex reflected impedance</em>, and therefore the <em>total complex impedance</em> seen by the Tx. This change in the Tx&#39;s total impedance is what the Tx (and our attacker&#39;s monitoring equipment) can potentially detect.</p>\n</li>\n</ul>\n<p><strong>Self-Check:</strong> If a circuit has a large inductive reactance (<code>X_L</code>) and small resistance (R), will the phase angle (<code>Œ∏</code>) be close to 0¬∞, +90¬∞, or -90¬∞? (Answer: Close to +90¬∞).</p>\n<h3><strong>2.5 Reflected Power and Voltage Standing Wave Ratio (VSWR)</strong></h3>\n<p>Now, let&#39;s directly address the concept of reflected power. When a power source (like our WPT Tx) sends energy towards a load (effectively, the coupled Rx circuit), if the load impedance doesn&#39;t match the source impedance, some of that energy doesn&#39;t get absorbed by the load. Instead, it&#39;s reflected back towards the source.</p>\n<ul>\n<li><p><strong>Incident Power (P_inc):</strong> The power flowing from the source towards the load.</p>\n</li>\n<li><p><strong>Reflected Power (P_ref):</strong> The power flowing back from the load towards the source due to impedance mismatch.</p>\n</li>\n<li><p><strong>Delivered Power (P_delivered):</strong> The power actually absorbed by the load. <code>P_delivered = P_inc - P_ref</code>.</p>\n</li>\n<li><p><strong>Reflection Coefficient (Œì or œÅ):</strong> This is a complex number that quantifies the magnitude and phase of the reflected voltage wave relative to the incident voltage wave. It&#39;s calculated based on the load impedance (Z_load) and the characteristic impedance (Z‚ÇÄ) of the transmission medium (or effective source impedance).</p>\n<pre><code>Œì = (Z_load - Z‚ÇÄ) / (Z_load + Z‚ÇÄ)\n</code></pre>\n<p>The magnitude of the reflection coefficient, <code>|Œì|</code>, ranges from 0 (perfect match, no reflection) to 1 (total reflection, e.g., open or short circuit).</p>\n<ul>\n<li>Reflected Power is proportional to <code>|Œì|¬≤</code>. <code>P_ref = P_inc * |Œì|¬≤</code>.</li>\n</ul>\n</li>\n<li><p><strong>Voltage Standing Wave Ratio (VSWR):</strong> In systems with transmission lines, the interference between incident and reflected waves creates a standing wave pattern. VSWR is a measure of the ripple in the voltage magnitude along the line.</p>\n<pre><code>VSWR = (V_max) / (V_min) = (1 + |Œì|) / (1 - |Œì|)\n</code></pre>\n<ul>\n<li>VSWR = 1: Perfect match (<code>|Œì| = 0</code>), no reflection, flat voltage profile.</li>\n<li>VSWR &gt; 1: Mismatch (<code>|Œì| &gt; 0</code>), reflection present, standing wave pattern. Higher VSWR means greater mismatch and more reflected power.</li>\n<li>VSWR = ‚àû: Total reflection (<code>|Œì| = 1</code>, e.g., open or short circuit).</li>\n</ul>\n</li>\n<li><p><strong>Why Reflected Power/VSWR in WPT Context?</strong> Although WPT isn&#39;t strictly transmission lines, the concepts of impedance mismatch leading to energy not being absorbed and &quot;bouncing back&quot; are directly applicable. The WPT transmitter circuitry effectively &quot;sees&quot; an impedance presented by the coupled Rx and its load. If this effective impedance deviates from what the Tx expects (its &quot;target&quot; load impedance for efficient transfer), it results in a higher &quot;effective reflection&quot; within the Tx&#39;s own circuitry. This manifests as changes in the Tx&#39;s operating parameters ‚Äì drawing more or less current from the power supply, changes in voltage/current waveforms across its components, or shifts in phase.</p>\n</li>\n</ul>\n<p><strong>Self-Check:</strong> If the magnitude of the reflection coefficient <code>|Œì|</code> is 0.5, what percentage of the incident power is reflected? What is the VSWR? (Answer: Reflected Power = <code>0.5¬≤ = 0.25</code>, so 25%. VSWR = (1+0.5)/(1-0.5) = 1.5/0.5 = 3).</p>\n<h3><strong>2.6 How the Load Impedance on the <em>Receiver</em> coil is &quot;Reflected&quot; back to the <em>Transmitter</em></strong></h3>\n<p>This is the core mechanism that allows the attacker to influence the Tx and for the Tx to detect the Rx. The presence and load of the secondary (Rx) coil <em>changes the effective impedance</em> seen by the primary (Tx) coil.</p>\n<p>Think of it like this: The magnetic field produced by the Tx coil induces a current in the Rx coil. This current in the Rx coil then produces its <em>own</em> magnetic field. This secondary magnetic field couples <em>back</em> to the Tx coil, inducing a voltage in it (Lenz&#39;s Law). This induced voltage opposes the change in current in the Tx coil, effectively altering the Tx coil&#39;s impedance from the perspective of the power source.</p>\n<ul>\n<li><p><strong>Mathematical View (Simplified):</strong></p>\n<ul>\n<li>Let Z‚ÇÅ be the self-impedance of the Tx coil (including tuning capacitance and resistance). Z‚ÇÅ = R‚ÇÅ + jœâL‚ÇÅ.</li>\n<li>Let Z‚ÇÇ be the self-impedance of the Rx coil (including tuning capacitance and resistance). Z‚ÇÇ = R‚ÇÇ + jœâL‚ÇÇ.</li>\n<li>Let Z_load_rx be the impedance of the load connected to the Rx coil (after rectification, or effectively AC impedance presented to the coil).</li>\n<li>Let œâ be the angular frequency (œâ = 2 * œÄ * f).</li>\n<li>Let M be the mutual inductance between L‚ÇÅ and L‚ÇÇ.</li>\n</ul>\n<p>The total impedance seen by the Tx power source (Z_in) is approximately:</p>\n<pre><code>Z_in = Z‚ÇÅ + (œâM)¬≤ / (Z‚ÇÇ + Z_load_rx)\n</code></pre>\n<ul>\n<li>The term <code>(œâM)¬≤ / (Z‚ÇÇ + Z_load_rx)</code> is the <strong>reflected impedance (Z_reflected)</strong>.</li>\n<li>Notice that <code>Z_reflected</code> is inversely proportional to <code>(Z‚ÇÇ + Z_load_rx)</code>.</li>\n<li>This means that as <code>Z_load_rx</code> changes (e.g., a device drawing more power, or our attacker circuit modulating its load), <code>Z_reflected</code> changes.</li>\n<li>Since <code>Z_in</code> is the sum of <code>Z‚ÇÅ</code> (which is relatively constant) and <code>Z_reflected</code>, changes in <code>Z_load_rx</code> directly cause changes in <code>Z_in</code>.</li>\n</ul>\n</li>\n<li><p><strong>How Changes in Z_in Manifest at the Tx:</strong></p>\n<ul>\n<li><strong>Input Current:</strong> If the Tx is driven by a voltage source, a change in <code>Z_in</code> will cause a change in the current drawn from the source (<code>I_source = V_source / Z_in</code>).</li>\n<li><strong>Voltage/Current Waveforms:</strong> The amplitude and phase of voltage and current waveforms across the Tx coil and tuning components will change as <code>Z_in</code> changes, affecting the Tx&#39;s resonant circuit.</li>\n<li><strong>Phase Shift:</strong> The phase difference between voltage and current at the Tx input or across its coil will change as the complex value of <code>Z_in</code> changes.</li>\n</ul>\n</li>\n</ul>\n<p>This reflected impedance is the <strong>channel</strong> through which the Rx (legitimate or attacker) communicates its presence and state back to the Tx.</p>\n<p><strong>Self-Check:</strong> If the effective load impedance on the Rx (<code>Z_load_rx</code>) increases, does the magnitude of the reflected impedance (<code>Z_reflected</code>) increase or decrease? (Answer: Decrease, because it&#39;s in the denominator).</p>\n<h3><strong>2.7 Analyzing the Tx Perspective: How Changes in Rx Load/Presence Manifest</strong></h3>\n<p>Building on the previous point, let&#39;s be more specific about <em>what</em> a WPT transmitter system actually monitors to understand what the coupled Rx is doing. Commercial WPT controllers are designed to detect a legitimate receiver, regulate power delivery, and potentially receive communication from the receiver (e.g., battery level, desired power). They do this by observing the changes in their own primary circuit caused by the reflected impedance.</p>\n<p>Common parameters monitored by WPT transmitters:</p>\n<ol>\n<li><strong>Input Current/Power Draw:</strong> The most direct indicator. When a legitimate Rx is placed on the Tx, the total load on the Tx power supply increases. More power is being transferred, so the Tx draws more current (or power) from its source. Our attacker device, when harvesting energy, will also cause the Tx to draw more power.</li>\n<li><strong>Tx Coil Voltage/Current Amplitude:</strong> The AC voltage across or current through the Tx coil and its tuning capacitor are key indicators of the resonant circuit&#39;s behavior. Changes in the reflected impedance detune the circuit slightly or change its effective Q, altering the amplitude of these signals.</li>\n<li><strong>Phase Relationship (Voltage vs. Current):</strong> At perfect resonance with no load, the voltage and current in a series resonant circuit are in phase (or 180¬∞ out of phase depending on convention), and the impedance is purely resistive. As a load is coupled, the reflected impedance adds a reactive component, causing a phase shift between the Tx voltage and current. Monitoring this phase shift is a very sensitive way for the Tx controller to detect the load and estimate its characteristics.</li>\n<li><strong>Resonance Frequency Shift:</strong> Strong coupling and changes in load can slightly shift the effective resonance frequency of the coupled system. Some advanced Tx designs might monitor or adapt to this shift.</li>\n</ol>\n<p><strong>The Attacker&#39;s Opportunity:</strong> Our goal is to perform actions (harvest energy, modulate load) that cause <em>detectable</em> changes in these parameters. We want to either:</p>\n<ul>\n<li>Cause a sustained change (like increased current draw from energy harvesting) that looks like a legitimate load (or perhaps an <em>unauthorized</em> load).</li>\n<li>Cause rapid, controlled changes (by modulating our load) that encode data, which can be observed as fluctuations in the Tx&#39;s current, voltage, or phase.</li>\n</ul>\n<h3><strong>2.8 Measurement Techniques Overview</strong></h3>\n<p>To observe these phenomena and verify our understanding (and later, our attacks), we need the right tools.</p>\n<ul>\n<li><strong>Oscilloscope:</strong> Your absolute best friend in this course. Essential for:<ul>\n<li>Viewing AC voltage and current waveforms in the Tx and Rx circuits.</li>\n<li>Measuring the amplitude and frequency of signals.</li>\n<li>Observing phase shifts between voltage and current.</li>\n<li>Crucially, seeing the subtle (or not-so-subtle) changes in the Tx waveforms caused by the Rx load, <em>including</em> our attacker&#39;s load modulation. You&#39;ll need probes (voltage probes, and ideally a current probe or shunt resistor setup) and sufficient bandwidth/sampling rate for the WPT frequency you&#39;re working with (e.g., 13.56 MHz requires a scope with bandwidth significantly higher than that, say 50-100 MHz minimum for clean signals, though lower might work for just seeing amplitude changes).</li>\n</ul>\n</li>\n<li><strong>Multimeter:</strong> Useful for DC measurements (power supply voltage, harvested DC voltage) and basic resistance checks, but not for observing the dynamic AC signals and waveforms we&#39;re focusing on here.</li>\n<li><strong>Power Meter / Current Sensor (DC):</strong> For quantifying the <em>total</em> power drawn by the Tx from its source, or the DC power harvested by our Rx circuit (more in Module 6).</li>\n<li><strong>Vector Network Analyzer (VNA):</strong> (Conceptual for this module). A VNA is a sophisticated RF instrument that <em>directly</em> measures impedance (Z) and scattering parameters (S-parameters), including the reflection coefficient (S11). It can show you exactly how the input impedance of the Tx coil changes as you couple an Rx and vary its load, across a range of frequencies. While incredibly useful for analyzing WPT systems and designing coils, they are expensive and complex. For this course&#39;s practical PoC, we will rely on observing the <em>effects</em> of impedance changes (voltage, current, phase) using an oscilloscope, rather than directly measuring the impedance with a VNA. Understand <em>what</em> a VNA measures, as it directly relates to the concepts of impedance and reflection coefficient we discussed.</li>\n</ul>\n<p><strong>Practical Tip:</strong> When using an oscilloscope to observe signals in a switching power circuit like a WPT Tx</p>\n\n                </div>\n             </div>\n         ",
    "module-3": "\n             <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n                <h1>Module 3: 3: Understanding the WPT Transmitter (The Attacker's Target)</h1> <!-- Use module title here -->\n                <div class=\"markdown-content\">\n                    <p>Welcome back! In Module 2, we delved into the fascinating physics of resonant coupling and the critical concept of reflected power ‚Äì how changes on the Receiver (Rx) side are &#39;seen&#39; by the Transmitter (Tx). Now, we&#39;re going to put on our attacker&#39;s hat and examine the WPT Transmitter itself. Why? Because to effectively attack a system, you must deeply understand your target. The Tx isn&#39;t just a dumb power source; it&#39;s an active system that senses, regulates, and reacts. Identifying <em>how</em> it does this reveals the vulnerabilities we&#39;ll exploit.</p>\n<p><strong>Module Objective:</strong> By the end of this module, you will be able to describe the typical architecture of a WPT transmitter, understand how it senses the receiver&#39;s presence and state, and identify the specific signals or parameters an attacker can monitor or influence to detect receiver behavior or the presence of their own attack device.</p>\n<h3>3.1 Tx Architecture: The Building Blocks</h3>\n<p>At its core, a WPT transmitter takes a DC power source (like a wall adapter) and converts it into a high-frequency AC signal that drives a coil, generating the oscillating magnetic field. Let&#39;s break down the key components:</p>\n<ol>\n<li><strong>Power Source:</strong> This is typically a DC voltage supply. For consumer electronics like phone chargers, it might be 5V, 9V, or 12V from a USB adapter. For higher power applications (EV charging), it could be much higher DC voltages.</li>\n<li><strong>Inverter/Oscillator:</strong> This is the heart of the AC generation. It takes the DC input and, using switching components (like MOSFETs or transistors), rapidly switches the voltage across the primary circuit to create an AC waveform.<ul>\n<li><strong>Why AC?</strong> Magnetic fields are generated by <em>changing</em> currents. A steady DC current creates a constant magnetic field (useful for electromagnets, not inductive power transfer). We need a rapidly oscillating field to induce a voltage in the secondary coil.</li>\n<li><strong>Frequency:</strong> The operating frequency depends on the WPT standard or design. Qi standard operates in the 100-200 kHz range (lower frequency, larger coils). Resonant systems often operate at higher frequencies (e.g., 6.78 MHz, 13.56 MHz, or even higher) to enable smaller coils and slightly longer ranges due to higher Q factors.</li>\n</ul>\n</li>\n<li><strong>Matching Network / Resonant Circuit:</strong> The Tx coil has inductance. To efficiently transfer power and create a strong oscillating magnetic field at the desired frequency, the coil is typically part of a resonant circuit. This involves adding capacitors in series or parallel with the coil.<ul>\n<li><strong>Resonance:</strong> When the inductive reactance ($X_L = 2\\pi f L$) and capacitive reactance ($X_C = 1/(2\\pi f C)$) are equal at the operating frequency ($f$), the impedance of the circuit is purely resistive (ideally). This allows for maximum current flow through the coil for a given voltage, maximizing the generated magnetic field strength.</li>\n<li><strong>Matching:</strong> This network also helps match the impedance of the resonant circuit to the output impedance of the inverter/driver stage for optimal power transfer <em>into</em> the resonant circuit.</li>\n</ul>\n</li>\n<li><strong>Tx Coil:</strong> The physical coil of wire that generates the primary magnetic field. Its size, shape, and number of turns are critical for determining its inductance and coupling coefficient with the Rx coil. It&#39;s often integrated with the resonant capacitors.</li>\n<li><strong>Control &amp; Sensing Circuitry:</strong> This is the &quot;brain&quot; of the Tx. It monitors the system&#39;s state (often by looking at the voltage, current, or phase relationship in the resonant circuit or the power drawn from the DC source), implements load detection, regulates output power, and in more complex systems (like Qi), handles communication with the Rx.</li>\n</ol>\n<p><strong>Simplified Block Diagram (Conceptual):</strong></p>\n<pre><code>[DC Power Source] --&gt; [Inverter/Oscillator] --&gt; [Matching Network/Resonant Circuit] --&gt; [Tx Coil]\n                               ^                                        |\n                               |----------------------------------------|\n                                        [Control &amp; Sensing Circuitry]\n</code></pre>\n<h3>3.2 Resonant Inverters: Creating the Field</h3>\n<p>Let&#39;s look a bit closer at the Inverter/Oscillator (Subtopic 2). While there are many types, <strong>Class D</strong> and <strong>Class E</strong> inverters are common in WPT due to their high efficiency when driving resonant loads.</p>\n<ul>\n<li><strong>Class D Inverter:</strong> Uses two switching components (like MOSFETs) to create a square wave voltage across the resonant circuit. When one switch is on, voltage is applied in one direction; when the other is on, voltage is applied in the opposite direction. The resonant circuit acts as a filter, smoothing the square wave into a more sinusoidal current through the coil at the resonant frequency.</li>\n<li><strong>Class E Inverter:</strong> Uses a single switching component and relies heavily on the resonant network and timing to achieve high efficiency by minimizing switching losses (e.g., switching when voltage or current is zero - Zero Voltage Switching (ZVS) or Zero Current Switching (ZCS)).</li>\n</ul>\n<p><strong>Why are these important?</strong> The inverter design dictates the waveform shape and efficiency. More importantly for our attack, the <em>control</em> of these inverters (e.g., changing switching frequency, duty cycle, or voltage) is how the Tx regulates the power output. And this regulation is often triggered by the Tx sensing the Rx&#39;s load via reflected power.</p>\n<h3>3.3 Load Detection: How the Tx &quot;Sees&quot; the Rx</h3>\n<p>This is where Module 2&#39;s concepts become directly applicable to the Tx&#39;s function (Subtopic 3). A WPT transmitter needs to know:</p>\n<ol>\n<li>Is a potential receiver present?</li>\n<li>If so, is it a <em>valid</em> receiver? (More relevant for standards like Qi, less so for our basic hijacking attack, but the <em>detection mechanism</em> is the same).</li>\n<li>How much power does the receiver need?</li>\n</ol>\n<p>The primary way the Tx senses a receiver is by detecting the <em>change</em> in the impedance and/or power draw of its own Tx coil circuit when a secondary coil (the Rx) is brought into proximity and coupled.</p>\n<ul>\n<li><strong>Without Rx:</strong> The Tx coil circuit resonates freely (or is driven at resonance). The Tx draws a certain amount of power from the source, primarily to maintain the oscillating field and cover its own losses.</li>\n<li><strong>With Rx Present &amp; Coupled:</strong> Energy is now being transferred from the Tx coil to the Rx coil. This energy transfer represents a <em>load</em> on the Tx&#39;s resonant circuit. From the perspective of the Tx inverter, the <em>effective impedance</em> of the Tx coil changes.<ul>\n<li>Recall from Module 2: The load on the secondary coil is &quot;reflected&quot; back to the primary coil, appearing as a change in impedance.</li>\n<li>This change in impedance means the Tx circuit&#39;s voltage/current relationship changes.</li>\n<li>Consequently, the <em>total power drawn from the DC source</em> by the Tx circuit increases as it delivers power to the Rx.</li>\n</ul>\n</li>\n</ul>\n<p><strong>How the Tx Measures This:</strong> The control circuitry monitors parameters that are sensitive to this reflected impedance change:</p>\n<ul>\n<li><strong>Input DC Current:</strong> A simple way is to measure the total current drawn from the DC power source. When a legitimate Rx starts drawing power, the Tx&#39;s input current will increase.</li>\n<li><strong>Tx Coil Voltage/Current/Phase:</strong> More sophisticated systems directly monitor the AC voltage across the Tx coil, the AC current through it, or the phase difference between them. Changes in reflected impedance alter these AC signals. For example, coupling a loaded Rx might cause the Tx coil voltage to drop or the current to increase, and the phase relationship between voltage and current might shift slightly away from perfect resonance (where voltage and current are in phase).</li>\n</ul>\n<p>This detection mechanism is often used as a &quot;ping&quot; or &quot;polling&quot; method. The Tx might periodically send out short bursts of power and listen for the characteristic change in its own electrical parameters, indicating a receiver is present.</p>\n<h3>3.4 Power Regulation: Adapting to the Load</h3>\n<p>Once a receiver is detected and potentially identified, the Tx needs to regulate the amount of power transferred (Subtopic 4). A phone battery charging at 50% needs more power than one at 90%. The Tx adjusts its output power based on the Rx&#39;s reported needs.</p>\n<p>How does the Tx regulate power? By changing the drive signal to the inverter:</p>\n<ul>\n<li><strong>Changing Frequency:</strong> Shifting the operating frequency slightly away from perfect resonance reduces the efficiency of power transfer.</li>\n<li><strong>Changing Voltage/Duty Cycle:</strong> Modifying the voltage amplitude or the duty cycle of the switching signals in the inverter can control the amount of energy pumped into the resonant circuit per cycle.</li>\n</ul>\n<p>This regulation process is typically a feedback loop:</p>\n<ol>\n<li>Rx communicates its power needs (often via load modulation, which the Tx senses as a specific pattern of reflected impedance changes - foreshadowing Module 4 &am
