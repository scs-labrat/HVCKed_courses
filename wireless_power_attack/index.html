coil in the optimal harvesting position.</li>\n<li>Measure/Observe the same Tx parameter <em>with</em> your attacker device harvesting power. Record this value.</li>\n<li>Compare the values. Document the change.</li>\n<li><em>Optional:</em> If you have a legitimate WPT receiver, place it on the Tx and observe the parameter. Compare the effect of your attacker vs. a legitimate receiver.</li>\n</ol>\n</li>\n<li><p><strong>Safety First!</strong> Working with power electronics, especially mains-powered devices, carries significant risk. <strong>Always be aware of live voltages.</strong> If you are not comfortable probing a powered Tx circuit, focus on measuring the Tx <em>input current</em> using a clamp meter or by measuring the current drawn from a <em>low-voltage</em> DC power supply if your Tx uses one. <strong>Never open or probe mains-powered devices unless you are qualified and take appropriate safety precautions.</strong></p>\n</li>\n</ul>\n<h3><strong>6.6 Proof-of-Concept Demonstration</strong></h3>\n<p>Bringing it all together! The visible proof that you are successfully hijacking energy.</p>\n<ul>\n<li><p><strong>Simple Loads:</strong></p>\n<ul>\n<li><strong>LED:</strong> Easiest. Connect one or more LEDs (with appropriate current-limiting resistors) to the output of your harvesting circuit (after the regulator if used, or directly from the filtered DC). The LED lighting up when the attacker coil is near the Tx is a clear visual demonstration.</li>\n<li><strong>Small Fan/Motor:</strong> Another visual/audible indicator.</li>\n<li><strong>Small Battery Charger:</strong> Use the harvested power to charge a small battery (e.g., a tiny LiPo for a drone or IoT device) via a suitable charging IC (like TP4056 for LiPo). This demonstrates storing the stolen energy.</li>\n<li><strong>Powering the MCU:</strong> If your harvesting circuit provides enough stable voltage/current, you can use it to power your MCU directly. The MCU running code (e.g., blinking its own LED) becomes the demonstration of harvested energy.</li>\n</ul>\n</li>\n<li><p><strong>Demonstration Setup:</strong></p>\n<ol>\n<li>Have the target WPT transmitter visible and powered.</li>\n<li>Have your attacker device ready, with the harvesting circuit connected to your chosen simple load.</li>\n<li>Show the load is off when the attacker coil is away from the Tx.</li>\n<li>Bring the attacker coil near the Tx.</li>\n<li>Show the load activating (LED lights up, fan spins, MCU powers on and runs code).</li>\n<li><em>Optional:</em> Show the Tx input current change or Tx indicator change simultaneously if you have the setup for it.</li>\n</ol>\n</li>\n</ul>\n<h3><strong>Module Project/Exercise: Implementing and Demonstrating Energy Hijacking</strong></h3>\n<p>Alright, let&#39;s build and test!</p>\n<p><strong>Goal:</strong> Integrate the energy harvesting circuit, find optimal placement, measure harvested power, observe Tx response, and demonstrate power theft using a simple load.</p>\n<p><strong>Materials Needed:</strong></p>\n<ul>\n<li>Completed attacker hardware platform from Module 5 (MCU, prototyping board).</li>\n<li>Attacker coil (from Module 5).</li>\n<li>Rectifier diodes (Schottky recommended, e.g., 1N5817, 1N5819). You&#39;ll need 4 for a bridge rectifier.</li>\n<li>Filter capacitor (e.g., 47uF - 100uF electrolytic, rated for voltage higher than expected peak AC).</li>\n<li>Optional: Voltage regulator (e.g., AMS1117-3.3 or -5.0) and associated capacitors (check datasheet).</li>\n<li>Simple load: LED(s) with appropriate current-limiting resistor(s), or a small buzzer, or a small DC motor, or a small battery charging module + battery.</li>\n<li>Multimeter (for measuring DC voltage/current).</li>\n<li>Optional: AC clamp meter or means to safely measure Tx input current.</li>\n<li>Optional: Oscilloscope (to observe Tx waveforms).</li>\n<li>Target WPT transmitter (e.g., a standard Qi charger).</li>\n<li>Jumper wires, breadboard or perfboard.</li>\n</ul>\n<p><strong>Step-by-Step Instructions:</strong></p>\n<ol>\n<li><p><strong>Assemble the Energy Harvesting Circuit:</strong></p>\n<ul>\n<li>Build the bridge rectifier using the four diodes. Pay close attention to the polarity (the line on the diode indicates the cathode). The AC inputs come from the coil, and the DC output has positive and negative terminals. <em>Refer to online diagrams for a diode bridge if needed.</em></li>\n<li>Connect the attacker coil to the AC input terminals of the bridge rectifier.</li>\n<li>Connect the filter capacitor across the DC output terminals of the bridge rectifier. Ensure correct polarity for electrolytic capacitors (+ to +, - to -).</li>\n<li><em>If using a voltage regulator:</em> Connect the output of the filter capacitor to the input of the voltage regulator. Add any required input/output capacitors as per the regulator&#39;s datasheet. The regulated output is your final +V_out.</li>\n<li><em>If not using a regulator:</em> The output of the filter capacitor is your +V_out. Add a simple current-limiting resistor and LED here for initial testing.</li>\n</ul>\n</li>\n<li><p><strong>Initial Harvesting Test:</strong></p>\n<ul>\n<li>Connect a simple indicator (like an LED with a resistor, or just your multimeter set to DC Volts) to the output of your harvesting circuit (+V_out and Ground).</li>\n<li>Power up your target WPT transmitter.</li>\n<li>Carefully bring your attacker coil near the Tx coil.</li>\n<li>Observe the LED lighting up or the voltage reading appearing on the multimeter. If nothing happens, check your wiring, diode polarity, and coil placement. Ensure the Tx is actually transmitting (some require a legitimate receiver handshake first ‚Äì if so, you might need to place a legitimate receiver briefly to activate it, then swap quickly, or find a Tx that broadcasts continuously).</li>\n</ul>\n</li>\n<li><p><strong>Integrate with Attacker Platform / Final Load:</strong></p>\n<ul>\n<li>Decide how you will demonstrate power harvesting for the final project.</li>\n<li><em>Option A (Powering MCU):</em> If your harvested voltage is stable and sufficient (e.g., &gt;3.5V for a 3.3V regulator), connect the output of your harvesting circuit (after regulation) to the appropriate power input pins of your MCU development board. Remove any other power source (like USB). If the MCU powers on and runs a simple &quot;heartbeat&quot; sketch (like blinking an onboard LED), you&#39;ve successfully powered it via WPT harvesting.</li>\n<li><em>Option B (Powering Separate Load):</em> Connect your chosen simple load (LED, fan, etc.) to the output of your harvesting circuit. Ensure appropriate current limiting for LEDs/motors.</li>\n</ul>\n</li>\n<li><p><strong>Find Optimal Coil Placement:</strong></p>\n<ul>\n<li>With your harvesting circuit connected to your chosen load/indicator, power up the Tx.</li>\n<li>Slowly move your attacker coil around the Tx coil, varying distance, alignment, and orientation.</li>\n<li>Observe the load&#39;s performance (LED brightness, fan speed, MCU activity) or the voltage reading on a multimeter connected across the load.</li>\n<li>Identify and document the position and orientation where you achieve the maximum performance/voltage. This is your optimal harvesting spot.</li>\n</ul>\n</li>\n<li><p><strong>Measure Harvested Power:</strong></p>\n<ul>\n<li>Place the attacker coil in the optimal position found in Step 4.</li>\n<li>Use your multimeter to measure the DC voltage across your load and the DC current flowing through your load.</li>\n<li>Calculate the harvested power (Watts = Volts * Amps).</li>\n<li>Record this value.</li>\n</ul>\n</li>\n<li><p><strong>Observe and Document Tx Response:</strong></p>\n<ul>\n<li>Set up your measurement of the Tx parameter (e.g., input current).</li>\n<li>Measure the Tx parameter <em>without</em> the attacker coil present. Record the baseline.</li>\n<li>Place the attacker coil in the optimal harvesting position.</li>\n<li>Measure the Tx parameter <em>with</em> the attacker coil harvesting power. Record the new value.</li>\n<li>Calculate the <em>change</em> in the Tx parameter.</li>\n<li><em>If using an oscilloscope:</em> Capture the Tx coil waveform with and without the attacker present and save the images for comparison.</li>\n<li>Document your observations (e.g., &quot;Tx input current increased by 50mA,&quot; &quot;Tx status LED changed from Green to Orange,&quot; &quot;Tx coil voltage amplitude dropped by 10%&quot;).</li>\n</ul>\n</li>\n<li><p><strong>Prepare Your Demonstration:</strong></p>\n<ul>\n<li>Get your setup ready to show someone (or record a video): Tx, attacker device with harvesting circuit and load, and optionally your Tx observation setup (multimeter, oscilloscope).</li>\n<li>Practice the sequence: Show Tx idle -&gt; Place attacker coil -&gt; Show load activating -&gt; Show Tx response (if possible).</li>\n</ul>\n</li>\n<li><p><strong>Document Your Results:</strong></p>\n<ul>\n<li>Write a brief report or create a presentation documenting:<ul>\n<li>Your energy harvesting circuit design (schematic or description).</li>\n<li>The components used.</li>\n<li>Your process for finding the optimal coil placement.</li>\n<li>The maximum harvested voltage, current, and calculated power.</li>\n<li>Your observations of the Tx response (baseline vs. with attacker, include measurements/images).</li>\n<li>A description of your power hijacking demonstration.</li>\n<li>Any challenges encountered and how you overcame them.</li>\n</ul>\n</li>\n</ul>\n</li>\n</ol>\n<p><strong>Code Examples (Minimal for this module):</strong></p>\n<p>As noted, code isn&#39;t the focus here, hardware is. If you are using the harvested energy to power your MCU (Option A in Step 3), the code is simply whatever sketch you want to run to prove the MCU is alive. A basic LED blink sketch is perfect.</p>\n<pre><code class=\"language-cpp\">// Simple Arduino sketch to prove the MCU is powered and running\n// If powered by harvested energy, the blinking demonstrates successful harvesting\n\nconst int ledPin = LED_BUILTIN; // Use the built-in LED on your board\n\nvoid setup() {\n  // Initialize the LED pin as an output\n  pinMode(ledPin, OUTPUT);\n}\n\nvoid loop() {\n  // Turn the LED on\n  digitalWrite(ledPin, HIGH);\n  delay(500); // Wait for 500 milliseconds\n\n  // Turn the LED off\n  digitalWrite(ledPin, LOW);\n  delay(500); // Wait for 500 milliseconds\n}\n</code></pre>\n<p><em>Upload this sketch to your MCU <em>before</em> attempting to power it via harvesting. Then, remove the USB cable and connect the harvesting circuit output to the MCU&#39;s power input. If the LED starts blinking, you&#39;ve succeeded in powering it wirelessly!</em></p>\n<p>If you are using the MCU to <em>monitor</em> something (like the INA219 sensor), you would add the necessary I2C code, but that&#39;s beyond the core requirement of <em>demonstrating</em> harvesting. For this module, focus on the analog/power side.</p>\n<h3><strong>Summary &amp; What&#39;s Next</strong></h3>\n<p>You did it! You&#39;ve built a device capable of performing unauthorized energy harvesting from a WPT field. You&#39;ve quantified the power you can steal and, importantly, you&#39;ve gathered evidence that the target Tx <em>reacts</em> to your presence, confirming the interaction at the physical layer.</p>\n<p>This understanding of how your device&#39;s load affects the transmitter is not just for stealing power; it&#39;s the fundamental principle we will exploit for the second attack vector: covert data exfiltration. In the next module (Module 7), we will modify our attacker platform to <em>intentionally</em> manipulate its load in a controlled way to send information back to the Tx, turning the WPT field into a covert communication channel.</p>\n<p>Get your oscilloscope ready, because things are about to get modulated!</p>\n<hr>\n<p><strong>Remember to document your work thoroughly and practice safety in your lab!</strong> Sharing your findings (responsibly) is key to advancing security knowledge.</p>\n\n                </div>\n             </div>\n         ",
    "module-7": "\n             <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n                <h1>Module 7: module_7</h1> <!-- Use module title here -->\n                <div class=\"markdown-content\">\n                    <p>Okay, class! Welcome back. We&#39;ve laid the groundwork, understood the physics of reflected power, poked around the Tx and Rx, and even built our basic attacker platform and siphoned off some free energy. Now, things get really interesting ‚Äì and a little bit stealthy.</p>\n<p>In Module 6, we built a device that draws power. That&#39;s one attack vector: energy theft. But what if we want to steal <em>data</em>? Not data transmitted over the <em>data</em> channel (like the Qi communication protocol), but data encoded <em>within the power transfer itself</em>?</p>\n<p>That&#39;s the goal of Module 7. We&#39;re going to turn our energy harvesting coil into a covert communication device, sending information back to anyone monitoring the power source by subtly manipulating the load, and thus, the reflected power signature. Think of it as whispering secrets back through the power cord. Spooky, right? Let&#39;s dive in.</p>\n<hr>\n<h2><strong>Module 7: Attack Vector 2: Covert Data Exfiltration Implementation</strong></h2>\n<ul>\n<li><strong>Module Objective:</strong> Learners will be able to design, build, and demonstrate a device that can encode small amounts of data by modulating its load impedance and understand how this modulation can be observed as changes in the reflected power signature at the transmitter.</li>\n</ul>\n<h3><strong>7.1 Revisiting Load Modulation as a Communication Channel</strong></h3>\n<p>Remember in Module 4 when we discussed how legitimate WPT receivers communicate with the transmitter? A primary method, especially in standards like Qi, is <strong>backscatter modulation</strong>, which is fundamentally <strong>load modulation</strong>.</p>\n<ul>\n<li><strong>How it works (Legitimate):</strong> The receiver intentionally changes its load impedance (often by switching a small resistance or capacitance on/off). This change in load impedance on the secondary (Rx) coil is &quot;reflected&quot; back to the primary (Tx) coil.</li>\n<li><strong>How it&#39;s detected (Legitimate):</strong> The transmitter continuously monitors its own state ‚Äì things like the current drawn from the power supply, the voltage/current/phase relationship across its Tx coil, or the voltage across tuning capacitors. When the receiver modulates its load, these parameters on the Tx side change ever so slightly, following the pattern of the receiver&#39;s modulation. The Tx circuitry is designed to detect these subtle changes, demodulate them, and interpret them as control signals or data from the receiver (e.g., &quot;I&#39;m here&quot;, &quot;I need more power&quot;, &quot;My battery is full&quot;).</li>\n<li><strong>Our Attack:</strong> We are <em>not</em> a legitimate receiver. We don&#39;t care about the WPT protocol&#39;s defined communication. We are simply placing our attacker coil (our unauthorized Rx) in the field. By building a circuit that <em>intentionally</em> changes the load on <em>our</em> attacker coil, we can cause <em>similar</em> changes in the reflected power signature at the Tx. If we control <em>when</em> and <em>how</em> we change our load, we can encode our <em>own</em> data onto the Tx&#39;s observable signals.</li>\n</ul>\n<p>This is a physical layer attack. We aren&#39;t breaking encryption or injecting packets into a digital stream. We are manipulating the fundamental physics of the power transfer to create a side channel.</p>\n<h3><strong>7.2 Designing the Load Modulation Scheme</strong></h3>\n<p>Okay, we know we need to change our load. How do we encode data using this?</p>\n<ul>\n<li><strong>Simplest Approach: On-Off Keying (OOK):</strong> The easiest way to modulate is to simply switch a load on and off.<ul>\n<li>Load ON = Represents a digital &#39;1&#39; (or &#39;0&#39;, you decide).</li>\n<li>Load OFF = Represents a digital &#39;0&#39; (or &#39;1&#39;).</li>\n</ul>\n</li>\n<li><strong>What Load?</strong> A resistor is the simplest. When connected across the rectified output of our attacker coil, it draws current. When disconnected, it doesn&#39;t.</li>\n<li><strong>Modulation Depth:</strong> This refers to <em>how much</em> the load changes.<ul>\n<li>A large change (switching a very low resistance) creates a strong, easily detectable signal at the Tx. However, it&#39;s also more likely to disrupt the Tx&#39;s operation, potentially triggering error detection or protection mechanisms (like the Tx shutting down), making the attack less covert.</li>\n<li>A small change (switching a higher resistance) is stealthier but much harder to detect and decode at the Tx side.</li>\n<li>The optimal modulation depth depends heavily on the specific WPT transmitter being targeted. You&#39;ll need to experiment.</li>\n</ul>\n</li>\n<li><strong>Data Rate:</strong> How fast can we switch the load?<ul>\n<li>Limited by the WPT system&#39;s bandwidth and the Tx&#39;s control loop response time. The Tx needs time to &quot;see&quot; and react to the load change.</li>\n<li>Attempting to modulate too fast will result in the Tx filtering out the changes or simply not responding quickly enough for the modulation to be observable.</li>\n<li>Start <em>very</em> slow (e.g., 10-100 bits per second) for initial proof-of-concept. Higher speeds are possible but require more sophisticated signal processing and potentially faster switching circuitry.</li>\n</ul>\n</li>\n<li><strong>Encoding:</strong> We need a way to represent the data we want to send as a sequence of ON/OFF pulses. Simple binary encoding is sufficient for a PoC. We can send ASCII characters, sensor readings, or any other small piece of data.</li>\n</ul>\n<h3><strong>7.3 Implementing the Modulation Circuit</strong></h3>\n<p>We already built the foundation for this in Module 5! Our attacker hardware platform includes:</p>\n<ol>\n<li>The attacker Rx coil.</li>\n<li>A rectifier and filter to convert AC to DC.</li>\n<li>A microcontroller (MCU).</li>\n<li>A switching component (like a MOSFET) controllable by the MCU.</li>\n<li>A load (like a resistor).</li>\n</ol>\n<p>We connect the resistor <em>after</em> the rectifier/filter, across the DC bus. The MOSFET is placed in series with the resistor (or the low side of the resistor) to switch it on and off under MCU control.</p>\n<p><strong>Circuit Diagram (Conceptual):</strong></p>\n<pre><code>Attacker Rx Coil\n      |\n      |\n[ Rectifier &amp; Filter ] --&gt; DC Voltage Bus (+)\n      |                          |\n      |                     [ Resistor ]\n      |                          |\n      |                     [ MOSFET ] &lt;--- Gate controlled by MCU Digital Pin\n      |                          |\n-------------------------------------------------- Ground (-)\n</code></pre>\n<p>When the MCU&#39;s digital pin goes HIGH, the MOSFET turns ON, completing the circuit for the resistor and drawing current from the DC bus. When the pin goes LOW, the MOSFET turns OFF, and the resistor draws no current. This switching action modulates the load presented to the attacker Rx coil, which in turn modulates the reflected impedance seen by the Tx.</p>\n<p><strong>Component Considerations:</strong></p>\n<ul>\n<li><strong>MOSFET:</strong> Needs to be able to handle the voltage and current on the DC bus of your attacker Rx. A small N-channel MOSFET (like a 2N7000 or similar logic-level gate MOSFET) is likely sufficient for low-power PoCs. Ensure the MCU&#39;s voltage is sufficient to drive the gate fully ON.</li>\n<li><strong>Resistor:</strong> Choose a value that creates a noticeable load change <em>without</em> causing the Tx to shut down. This requires experimentation. Start with something relatively high (e.g., 100-500 ohms) and decrease it if the modulation isn&#39;t visible, while carefully monitoring the Tx&#39;s behavior.</li>\n</ul>\n<h3><strong>7.4 Encoding and Generating the Modulation (Code)</strong></h3>\n<p>Let&#39;s write some simple code for an Arduino-compatible MCU to perform OOK modulation to transmit a message. We&#39;ll transmit the string &quot;HI&quot;.</p>\n<p>We&#39;ll need functions to:</p>\n<ol>\n<li>Turn the load ON.</li>\n<li>Turn the load OFF.</li>\n<li>Transmit a single bit (with a defined duration).</li>\n<li>Transmit a byte (e.g., an ASCII character), including simple start/stop bits for framing.</li>\n<li>Transmit a string.</li>\n</ol>\n<pre><code class=\"language-cpp\">// Define the digital pin connected to the MOSFET gate\nconst int MOSFET_GATE_PIN = 8; // Example pin, choose one suitable for your board\n\n// Define the duration of a single bit in milliseconds\n// This determines the data rate (e.g., 100 ms = 10 bits/sec)\nconst int BIT_DURATION_MS = 100; // Adjust based on experimentation\n\n// Define the duration of start/stop bits (can be same as bit duration)\nconst int START_STOP_DURATION_MS = 100;\n\nvoid setup() {\n  // Configure the MOSFET gate pin as an output\n  pinMode(MOSFET_GATE_PIN, OUTPUT);\n\n  // Start with the load off\n  digitalWrite(MOSFET_GATE_PIN, LOW);\n\n  // Optional: Add a small delay at startup\n  delay(1000);\n\n  // Initialize Serial communication for debugging (optional)\n  Serial.begin(9600);\n  Serial.println(&quot;Attacker Modulation Device Ready&quot;);\n}\n\nvoid set_load_on() {\n  digitalWrite(MOSFET_GATE_PIN, HIGH);\n}\n\nvoid set_load_off() {\n  digitalWrite(MOSFET_GATE_PIN, LOW);\n}\n\n// Transmit a single bit using OOK\n// bit: 0 or 1\n// duration_ms: how long the load is in the corresponding state\nvoid transmit_bit(int bit, int duration_ms) {\n  if (bit == 1) {\n    set_load_on();\n    // Serial.print(&quot;1&quot;); // Debugging\n  } else { // bit == 0\n    set_load_off();\n    // Serial.print(&quot;0&quot;); // Debugging\n  }\n  delay(duration_ms); // Maintain the state for the bit duration\n}\n\n// Transmit a byte (8 bits) using OOK with start/stop bits\n// Simple framing: Start bit (0), 8 data bits (LSB first), Stop bit (1)\nvoid transmit_byte(byte data, int bit_duration_ms) {\n  // Serial.print(&quot;\\nSending byte: &quot;); // Debugging\n  // Serial.println(data, BIN); // Debugging\n\n  // Send Start Bit (typically 0)\n  // A &#39;0&#39; bit is represented by Load OFF in this example OOK scheme\n  transmit_bit(0, START_STOP_DURATION_MS);\n\n  // Send Data Bits (8 bits, LSB first)\n  for (int i = 0; i &lt; 8; i++) {\n    // Extract the i-th bit (0 or 1)\n    int bit = (data &gt;&gt; i) &amp; 0x01;\n    // A &#39;1&#39; bit is Load ON, &#39;0&#39; bit is Load OFF\n    transmit_bit(bit, bit_duration_ms);\n  }\n\n  // Send Stop Bit (typically 1)\n  // A &#39;1&#39; bit is represented by Load ON in this example OOK scheme\n  transmit_bit(1, START_STOP_DURATION_MS);\n\n  // Optional: Add a short pause between bytes\n  delay(bit_duration_ms * 2);\n}\n\n// Transmit a null-terminated string\nvoid transmit_string(const char* str, int bit_duration_ms) {\n  // Serial.print(&quot;\\nSending string: &quot;); // Debugging\n  // Serial.println(str); // Debugging\n  while (*str) { // Loop until null terminator\n    transmit_byte(*str, bit_duration_ms);\n    str++; // Move to the next character\n  }\n  // Serial.println(&quot;\\nString transmission complete.&quot;); // Debugging\n}\n\nvoid loop() {\n  // String to transmit\n  const char* message = &quot;HI&quot;;\n\n  // Transmit the message repeatedly (or once, depending on goal)\n  transmit_string(message, BIT_DURATION_MS);\n\n  // Optional: Add a longer pause between message repetitions\n  delay(5000); // Wait 5 seconds before repeating\n}\n</code></pre>\n<p><strong>Code Explanation:</strong></p>\n<ul>\n<li><code>MOSFET_GATE_PIN</code>: Set this to the digital pin connected to your MOSFET&#39;s gate.</li>\n<li><code>BIT_DURATION_MS</code>: This is crucial. It defines how long each &#39;1&#39; or &#39;0&#39; state lasts. A value of 100ms means 10 bits per second (ignoring start/stop and pauses). Start with a large value and decrease it.</li>\n<li><code>set_load_on()</code> / <code>set_load_off()</code>: Simple wrappers for <code>digitalWrite</code> to control the MOSFET.</li>\n<li><code>transmit_bit()</code>: Sets the load state for the specified duration using <code>delay()</code>.</li>\n<li><code>transmit_byte()</code>: Implements a basic serial-like protocol: a start bit (0), 8 data bits (Least Significant Bit first is common), and a stop bit (1). This helps delineate bytes when decoding.</li>\n<li><code>transmit_string()</code>: Iterates through the characters of a string, sending each byte.</li>\n<li><code>loop()</code>: Calls <code>transmit_string()</code> with our message &quot;HI&quot; and repeats.</li>\n</ul>\n<p><strong>Important:</strong> This code uses blocking <code>delay()</code>. For more sophisticated modulation or simultaneous tasks (like energy harvesting and modulation), you&#39;d use non-blocking techniques with timers. But for a simple PoC, <code>delay()</code> is fine.</p>\n<h3><strong>7.5 Observing the Modulation at the Transmitter</strong></h3>\n<p>This is often the most challenging part of this attack vector. The changes we induce are subtle, especially if we&#39;re trying to be stealthy. We need to monitor a signal <em>on the Tx side</em> that is sensitive to the reflected impedance.</p>\n<p><strong>Where to Look on the Tx:</strong></p>\n<ul>\n<li><strong>Tx Input Current:</strong> The most common and often easiest place to observe. A change in reflected load on the Tx coil causes the Tx power stage to draw more or less current from its DC power supply. You can measure this with a current probe (preferred, non-invasive) or by inserting a small sense resistor in series with the DC input and measuring the voltage across it.</li>\n<li><strong>Voltage/Current Across Tx Coil:</strong> The amplitude and phase of the high-frequency AC voltage and current in the Tx coil are directly affected by the reflected impedance. Probing these requires care due to high frequencies and potentially high voltages.</li>\n<li><strong>Voltage Across Tuning Capacitors:</strong> Similar to the coil voltage, changes here are indicative of the resonant circuit&#39;s state being affected by the load.</li>\n<li><strong>Voltage/Current in Tx Switching Stage:</strong> Monitoring the waveforms at the switching transistors (MOSFETs) of the Tx inverter can also reveal modulation effects.</li>\n</ul>\n<p><strong>Tools:</strong></p>\n<ul>\n<li><strong>Oscilloscope:</strong> Absolutely essential. You need one with enough bandwidth to see the Tx&#39;s operating frequency (often hundreds of kHz or MHz) and, more importantly, enough sensitivity and sampling rate to capture the <em>envelope</em> changes caused by our much slower load modulation.</li>\n<li><strong>Current Probe:</strong> Highly recommended for safely measuring Tx input current without modifying the circuit significantly.</li>\n<li><strong>Differential Voltage Probe:</strong> Safer for measuring across components like tuning capacitors or MOSFETs if single-ended probing is risky.</li>\n</ul>\n<p><strong>What to Look For:</strong></p>\n<p>You won&#39;t typically see the sharp square wave of your MCU&#39;s digital output. Instead, you&#39;ll see the Tx signal (e.g., the high-frequency input current waveform) whose <em>average level</em> or <em>envelope</em> changes slightly according to your modulation pattern.</p>\n<p>Imagine the Tx input current is normally a certain level. When your attacker Rx switches its load ON, it draws more power from the field, which causes the Tx to work harder and draw slightly <em>more</em> input current (or sometimes less, depending on the system design and operating point). When your attacker Rx switches its load OFF, the Tx input current returns to its baseline.</p>\n<p>You are looking for small, relatively slow (at your bit rate) variations superimposed on the much faster Tx operating frequency waveform.</p>\n<p><strong>Oscilloscope Setup Tips:</strong></p>\n<ol>\n<li><strong>Connect Probe:</strong> Connect your probe (e.g., current probe around the Tx&#39;s DC input wire).</li>\n<li><strong>Set Timebase:</strong> Set the timebase to capture several bits of your modulation (e.g., if <code>BIT_DURATION_MS</code> is 100ms, set timebase to 50ms or 100ms per division).</li>\n<li><strong>Set Vertical Scale:</strong> Start with a coarse scale, then zoom in. You might need millivolts per division if using a sense resistor or current probe output.</li>\n<li><strong>Trigger:</strong> Triggering can be tricky.<ul>\n<li><strong>Auto Trigger:</strong> Might show the signal but won&#39;t sync to your modulation.</li>\n<li><strong>Normal Trigger:</strong> Set the trigger level on the Tx signal. If the modulation causes a significant jump/drop, you might be able to trigger directly on that edge.</li>\n<li><strong>External Trigger:</strong> If your MCU has a spare pin, you could toggle it simultaneously with your modulation signal and use that to trigger the scope. This is the most reliable method for syncing.</li>\n<li><strong>Single Shot:</strong> If the modulation happens predictably (like in our <code>loop</code> function), you can set the scope to single shot and capture one sequence.</li>\n</ul>\n</li>\n<li><strong>Acquisition Mode:</strong> Use &#39;Normal&#39; or &#39;Average&#39; if the signal is noisy. &#39;Peak Detect&#39; can sometimes help capture brief transients.</li>\n</ol>\n<h3><strong>7.6 Basic Signal Analysis</strong></h3>\n<p>Once you&#39;ve captured a waveform on the oscilloscope that shows variations corresponding to your modulation timing, you need to decode it.</p>\n<ol>\n<li><strong>Identify Baseline:</strong> Determine the Tx signal level when your attacker&#39;s load is OFF.</li>\n<li><strong>Identify Modulated Level:</strong> Determine the Tx signal level when your attacker&#39;s load is ON.</li>\n<li><strong>Look for the Pattern:</strong> Scan the captured waveform. Identify the start bit (the dip/bump corresponding to your &#39;0&#39; state), then the sequence of 8 data bits, and finally the stop bit (the opposite state corresponding to your &#39;1&#39; state).</li>\n<li><strong>Measure Durations:</strong> Verify that the pulses and gaps match your expected <code>BIT_DURATION_MS</code> (approximately).</li>\n<li><strong>Decode:</strong> Based on your OOK scheme (e.g., ON=1, OFF=0), read the sequence of 0s and 1s for each byte.</li>\n<li><strong>Convert Binary to ASCII:</strong> Group the bits into 8-bit bytes (remembering if you sent LSB or MSB first) and convert them back to ASCII characters.</li>\n</ol>\n<p><strong>Example (Conceptual):</strong></p>\n<p>If you send the byte for &#39;H&#39; (ASCII 72, binary <code>01001000</code>), and your scheme is:</p>\n<ul>\n<li>Start bit (0) = Load OFF (Tx current low)</li>\n<li>Data bit 0 (0) = Load OFF (Tx current low)</li>\n<li>Data bit 1 (0) = Load OFF (Tx current low)</li>\n<li>Data bit 2 (0) = Load OFF (Tx current low)</li>\n<li>Data bit 3 (1) = Load ON (Tx current high)</li>\n<li>Data bit 4 (0) = Load OFF (Tx current low)</li>\n<li>Data bit 5 (0) = Load OFF (Tx current low)</li>\n<li>Data bit 6 (1) = Load ON (Tx current high)</li>\n<li>Data bit 7 (0) = Load OFF (Tx current low)</li>\n<li>Stop bit (1) = Load ON (Tx current high)</li>\n</ul>\n<p>On the oscilloscope, you&#39;d look for a pattern of Tx current levels changing: Low (Start), Low, Low, Low, High, Low, Low, High, Low (Data), High (Stop). If the timing matches your <code>BIT_DURATION_MS</code>, you&#39;ve likely found your modulated data!</p>\n<p>For more complex analysis or higher data rates, you might export the waveform data from the oscilloscope and process it in software (e.g., Python with libraries like NumPy and SciPy) to perform filtering, thresholding, and automated decoding. But for this module&#39;s PoC, visual identification and manual decoding are sufficient.</p>\n<h3><strong>7.7 Proof-of-Concept Demonstration</strong></h3>\n<p>The culmination of this module is demonstrating that you can actually encode and observe the data transmission.</p>\n<p><strong>Steps for Demonstration:</strong></p>\n<ol>\n<li>Have your attacker hardware platform assembled with the modulation circuit.</li>\n<li>Load the Arduino code that transmits the string &quot;HI&quot;.</li>\n<li>Set up a standard WPT transmitter (like a Qi charger pad).</li>\n<li>Set up your oscilloscope to monitor a suitable point on the Tx (e.g., input current via a probe).</li>\n<li>Power on the WPT transmitter.</li>\n<li>Power on your attacker device (either via harvested power if Module 6 was successful, or a small battery/USB power).</li>\n<li>Place your attacker Rx coil near the WPT Tx coil. Find a position where the Tx remains operational and you can see <em>some</em> effect on the Tx signal when you manually toggle the load (e.g., by briefly connecting/disconnecting the resistor).</li>\n<li>Start the attacker code running.</li>\n<li>Use the oscilloscope to capture the Tx signal during the transmission of &quot;HI&quot;.</li>\n<li>Analyze the captured waveform to identify the pulses corresponding to the start bit, the data bits for &#39;H&#39;, the stop bit, the start bit for &#39;I&#39;, the data bits for &#39;I&#39;, and the stop bit.</li>\n<li>Show the captured waveform and walk through the decoding process to demonstrate that &quot;HI&quot; was successfully transmitted via load modulation and observed on the Tx side.</li>\n</ol>\n<h3><strong>Module Project/Exercise:</strong></h3>\n<p><strong>Goal:</strong> Implement the data exfiltration attack by modulating your attacker device&#39;s load and observing the encoded data on the target WPT transmitter&#39;s signal.</p>\n<p><strong>Steps:</strong></p>\n<ol>\n<li><strong>Review and Refine Hardware:</strong> Ensure your attacker platform from Module 5 is functional and includes the MOSFET switch and a suitable load resistor connected across the rectified DC output of your attacker coil.</li>\n<li><strong>Select and Prepare Tx Monitoring Point:</strong> Identify where on your target WPT transmitter you will probe the signal. <strong>Choose the safest option available!</strong> Measuring DC input current with a clamp probe or a sense resistor is often the least invasive and safest. If you must probe AC points, use differential probes and exercise extreme caution. <strong>Be aware of hazardous voltages and frequencies.</strong></li>\n<li><strong>Install and Adapt Code:</strong> Load the provided Arduino code (or your adaptation) onto your MCU. Adjust the <code>MOSFET_GATE_PIN</code> and crucially, the <code>BIT_DURATION_MS</code>. You will likely need to experiment with <code>BIT_DURATION_MS</code> and the resistor value to find a balance where the modulation is visible but doesn&#39;t crash the Tx.</li>\n<li><strong>Setup Tx and Attacker:</strong> Power on your target WPT transmitter. Power on your attacker device.</li>\n<li><strong>Position Attacker Coil:</strong> Place your attacker Rx coil near the Tx coil. Experiment with distance and alignment. Find a spot where the Tx stays active and you get a good coupling.</li>\n<li><strong>Configure Oscilloscope:</strong> Connect your probe to the chosen monitoring point on the Tx. Configure the timebase, vertical scale, and trigger settings on your oscilloscope to capture the Tx signal and look for the slower modulation pattern. Using an external trigger from the MCU (if available) is highly recommended.</li>\n<li><strong>Execute Attack:</strong> Run the code on your MCU.</li>\n<li><strong>Capture and Analyze Waveform:</strong> Capture the Tx signal on the oscilloscope. Zoom in on the captured waveform. Identify the pattern of highs and lows (or dips and bumps) corresponding to your expected binary sequence for &quot;HI&quot;.</li>\n<li><strong>Decode Data:</strong> Manually decode the captured waveform based on your OOK scheme and bit timing. Confirm that you can identify the start bit, data bits for &#39;H&#39;, stop bit, start bit for &#39;I&#39;, data bits for &#39;I&#39;, and stop bit.</li>\n<li><strong>Document Findings:</strong><ul>\n<li>Record your hardware setup (MCU, MOSFET, resistor value, coils).</li>\n<li>Note the Tx monitoring point used and the probe type.</li>\n<li>Include screenshots of the oscilloscope waveform showing the captured modulation. Annotate the screenshot to show where you identified the start bit, data bits, and stop bits.</li>\n<li>Show your decoding process and the resulting binary and ASCII data.</li>\n<li>Describe any challenges encountered (e.g., Tx shutting down, signal too noisy, difficulty triggering).</li>\n</ul>\n</li>\n</ol>\n<p>By successfully completing this project, you will have built and demonstrated a device capable of covertly transmitting data through a WPT link by manipulating the reflected power signature ‚Äì a true physical layer attack!</p>\n<hr>\n<p>This concludes Module 7. You&#39;ve now built the core components and demonstrated the feasibility of both energy hijacking and covert data exfiltration via load modulation. In our final module, Module 8, we will integrate these concepts into a single, polished proof-of-concept, discuss the limitations of our current build, explore potential countermeasures WPT systems could employ, and look at exciting future directions for research in this fascinating area. Get ready to wrap it all up!</p>\n\n                </div>\n             </div>\n         ",
    "module-8": "\n             <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n                <h1>Module 8: module_8</h1> <!-- Use module title here -->\n                <div class=\"markdown-content\">\n                    <p>Alright everyone, welcome to the grand finale! Module 8. This is where we pull <em>everything</em> together. We&#39;ve walked through the physics, reverse-engineered the concepts of WPT Tx and Rx, built the foundational hardware, and explored the individual attack vectors of energy hijacking and data exfiltration.</p>\n<p>Now, we combine them. We refine our proof-of-concept (PoC). We run the full demonstration. We analyze the heck out of what we built, understand its limits, and then pivot to the crucial part: how would the <em>defenders</em> stop this, and where does the research go next? This is where your &quot;research paper&quot; equivalent comes to life.</p>\n<p>So, let&#39;s gear up. Get your breadboards, your microcontrollers, your coils, and especially your oscilloscopes ready. It&#39;s time to make our attacker device a reality and see the full attack chain in action.</p>\n<hr>\n<h2><strong>Module 8: Capstone Project &amp; Future Directions</strong></h2>\n<ul>\n<li><p><strong>Module Objective:</strong> Learners will integrate all components and knowledge to create a comprehensive demonstration of both attack vectors, analyze the results, understand the limitations of the PoC, and explore potential countermeasures and advanced attack/defense strategies.</p>\n</li>\n<li><p><strong>Estimated Time:</strong> This module is heavily project-based. Allocate significant time for building, testing, debugging, and documentation (easily 8-16+ hours depending on prior experience and debugging needs).</p>\n</li>\n</ul>\n<hr>\n<h3><strong>8.1 Integrating Attack Vectors: Powering the Brains with Stolen Energy</strong></h3>\n<p>We&#39;ve built a platform that <em>can</em> harvest energy (Module 6) and <em>can</em> perform load modulation (Module 7). The elegant next step, especially for a stealthy attacker, is to use the <em>stolen</em> energy to power the <em>brains</em> doing the stealing and modulating ‚Äì our microcontroller (MCU).</p>\n<p><strong>Concept:</strong><br>The energy harvesting circuit (coil -&gt; rectifier -&gt; filter -&gt; regulator) provides a DC voltage. This voltage needs to be stable and at the correct level for our MCU (e.g., 3.3V or 5V). The load modulation circuit (MCU pin -&gt; MOSFET -&gt; load resistor/capacitor) is controlled by the MCU, switching the load on/off <em>across</em> the harvested power line (or a point downstream of the rectifier but before the final regulator, depending on design).</p>\n<p><strong>Implementation Steps:</strong></p>\n<ol>\n<li><p><strong>Review your Module 5, 6, and 7 Hardware:</strong> You should have:</p>\n<ul>\n<li>Attacker coil.</li>\n<li>Rectification and filtering circuit (diodes, capacitors).</li>\n<li>A voltage regulator (e.g., a Low Dropout Regulator - LDO, or a small switching regulator) to convert the harvested DC (which might fluctuate) to a stable voltage required by your MCU.</li>\n<li>Your chosen MCU development board (e.g., Arduino Nano, ESP32).</li>\n<li>A MOSFET or transistor capable of switching the modulation load.</li>\n<li>The modulation load component(s) (e.g., resistor, capacitor).</li>\n</ul>\n</li>\n<li><p><strong>Connect the Power Path:</strong></p>\n<ul>\n<li>Connect the output of your rectifier/filter circuit to the input of your voltage regulator.</li>\n<li>Connect the <em>regulated output</em> of the voltage regulator to the VIN or 5V/3.3V pin of your MCU board.</li>\n<li><strong>Important:</strong> Ensure the harvested voltage <em>before</em> the regulator is consistently higher than the regulator&#39;s required input voltage (headroom). If your harvesting is weak, you might need a boost converter <em>before</em> the regulator, or initially power the MCU from a separate source <em>until</em> sufficient power is harvested. For this PoC, a simple LDO might suffice if the harvested voltage is reliably above its dropout voltage.</li>\n<li>Include a large filter capacitor <em>after</em> the regulator to smooth out power spikes and dips, especially those caused by your own load modulation!</li>\n</ul>\n</li>\n<li><p><strong>Connect the Modulation Path:</strong></p>\n<ul>\n<li>The load modulation circuit&#39;s switching component (MOSFET) should be connected such that it toggles a specific load <em>across</em> the rectified/filtered DC voltage (before the final MCU regulator is often easiest to see the effect, but after works too if the regulator can handle the load changes).</li>\n<li>The control pin of the MOSFET connects to a digital output pin on your MCU.</li>\n<li>Ensure the MOSFET is correctly wired (Source, Gate, Drain) and the gate is driven with sufficient voltage from the MCU pin to turn it fully on (check MOSFET datasheet, especially for &#39;logic-level&#39; MOSFETs if using 3.3V/5V MCU). A pull-down resistor on the gate is good practice.</li>\n</ul>\n</li>\n<li><p><strong>Conceptual Wiring Diagram:</strong></p>\n<pre><code class=\"language-mermaid\">graph LR\n    A[Attacker Coil] --&gt; B(Rectifier &amp; Filter)\n    B --&gt; C(Input Filter Cap)\n    C --&gt; D(Voltage Regulator)\n    D --&gt; E(MCU VIN/VCC)\n    E --&gt; F(MCU Digital Pin)\n    B --&gt; G(Modulation Load + MOSFET)\n    F --&gt; G\n    G --&gt; B\n    E --&gt; H(MCU GND)\n    G --&gt; H\n</code></pre>\n<p><em>Self-Correction Note:</em> The modulation load is typically switched <em>across</em> the rectified DC output, which then affects the reflected impedance seen by the Tx. The MCU is <em>powered</em> by this rectified/regulated DC. The diagram shows this loop.</p>\n</li>\n<li><p><strong>Code Integration:</strong></p>\n<ul>\n<li><p>Your code needs to perform two conceptual tasks:</p>\n<ul>\n<li>Initialize the modulation pin.</li>\n<li>Enter a loop where it performs the data exfiltration modulation sequence periodically or on command.</li>\n<li><em>(Implicit)</em> The harvesting is handled by hardware, providing power to run this code.</li>\n</ul>\n</li>\n<li><p><strong>Example (Arduino-like Pseudocode):</strong></p>\n</li>\n</ul>\n<pre><code class=\"language-cpp\">// Define the pin connected to the MOSFET gate\nconst int modulationPin = 9;\n// Define the desired modulation pattern (e.g., binary for &quot;HI&quot;)\n// &#39;H&#39; = 01001000, &#39;I&#39; = 01001001\n// Let&#39;s send a simpler pattern: 1010 (On-Off-On-Off)\nint modulationPattern[] = {1, 0, 1, 0};\nconst int patternLength = sizeof(modulationPattern) / sizeof(modulationPattern[0]);\nconst int bitDuration_ms = 50; // Duration of each bit (adjust based on observation)\n\nvoid setup() {\n  // Initialize the modulation pin as an output\n  pinMode(modulationPin, OUTPUT);\n  // Ensure MOSFET starts in OFF state\n  digitalWrite(modulationPin, LOW);\n\n  // Optional: Add a small delay to stabilize after power-up\n  delay(1000);\n}\n\nvoid loop() {\n  // Perform the modulation sequence\n  for (int i = 0; i &lt; patternLength; i++) {\n    if (modulationPattern[i] == 1) {\n      // Switch load ON\n      digitalWrite(modulationPin, HIGH);\n    } else {\n      // Switch load OFF\n      digitalWrite(modulationPin, LOW);\n    }\n    // Keep the load state for the bit duration\n    delay(bitDuration_ms);\n  }\n\n  // Add a pause before repeating the pattern\n  delay(2000); // Pause for 2 seconds\n\n  // Note: In a real attack, this loop might be triggered by an event,\n  // or send more complex data. For the PoC, a repeating pattern is fine.\n}\n</code></pre>\n<ul>\n<li><strong>Compile and Upload:</strong> Upload this code to your MCU <em>while it&#39;s powered externally</em> initially.</li>\n<li><strong>Test Powering from Harvested Energy:</strong> Once the code is uploaded and verified to run with external power, disconnect the external power and place your attacker coil in the WPT field. Observe if the MCU powers up and the code runs (e.g., blink an LED if you add one, or simply observe the modulation pin voltage with a scope). Debug your harvesting/regulation circuit if it fails to power the MCU.</li>\n</ul>\n</li>\n</ol>\n<h3><strong>8.2 Refining the Proof-of-Concept</strong></h3>\n<p>Getting the basic integration working is great, but making it <em>demonstrable</em> and observable requires refinement.</p>\n<p><strong>Key Areas for Refinement:</strong></p>\n<ol>\n<li><p><strong>Coil Placement and Alignment:</strong></p>\n<ul>\n<li><strong>Goal:</strong> Maximize coupling (for harvesting and modulation visibility) without necessarily interfering with a legitimate receiver (unless that&#39;s part of your goal).</li>\n<li><strong>Technique:</strong> Place the attacker coil near the target Tx coil. Use your oscilloscope to monitor the <em>rectified DC voltage</em> on your attacker device. Move the coil around (distance, horizontal offset, angle) to find the position that yields the highest stable DC voltage. This is your optimal harvesting spot, which also likely maximizes the reflected power effect for modulation.</li>\n<li><strong>Observation:</strong> Note the sensitivity to position. WPT coupling is highly dependent on alignment.</li>\n</ul>\n</li>\n<li><p><strong>Modulation Depth Tuning:</strong></p>\n<ul>\n<li><strong>Goal:</strong> Choose a modulation load (resistor/capacitor value) that causes a <em>detectable</em> change at the Tx without causing the Tx to shut down or indicate an error.</li>\n<li><strong>Technique:</strong> Experiment with different resistor values (if using resistive load modulation). Start with a relatively high resistance (lower load, smaller effect) and decrease it.</li>\n<li><strong>Observation:</strong> With your attacker device modulating, monitor the Tx input current or Tx coil voltage with your oscilloscope. You are looking for a clear, repeating change in the Tx waveform synchronized with your modulation pattern. If the Tx stops working, your load change is too large. If you see no change, it&#39;s too small. Find the sweet spot. If using capacitive modulation, experiment with capacitor values.</li>\n</ul>\n</li>\n<li><p><strong>Harvesting Efficiency:</strong></p>\n<ul>\n<li><strong>Goal:</strong> Ensure enough power is harvested to reliably run the MCU and the modulation circuit during switching.</li>\n<li><strong>Technique:</strong> Measure the current drawn by your MCU platform (including the MOSFET switching) and compare it to the average current your harvesting circuit can provide at the chosen placement. Use a multimeter in series with the MCU&#39;s power input (after the regulator).</li>\n<li><strong>Optimization:</strong> Ensure low-loss diodes (Schottky diodes are good), appropriately sized filter capacitors, and an efficient voltage regulator.</li>\n</ul>\n</li>\n<li><p><strong>Reliability:</strong></p>\n<ul>\n<li><strong>Goal:</strong> Make sure the modulation pulses are consistent and the MCU doesn&#39;t brown out during switching.</li>\n<li><strong>Technique:</strong> Monitor the MCU&#39;s VCC line with an oscilloscope. If you see significant dips when the MOSFET switches, you might need larger filter capacitors on the regulated output or a more robust power path from harvesting. Add small delays in your code if needed to ensure stable states.</li>\n</ul>\n</li>\n</ol>\n<h3><strong>8.3 Demonstration Setup</strong></h3>\n<p>This is showtime! You need to set up your components to clearly demonstrate both attack vectors.</p>\n<p><strong>Required Equipment:</strong></p>\n<ul>\n<li>Your refined attacker hardware platform.</li>\n<li>A target WPT transmitter (e.g., a standard Qi charger).</li>\n<li><em>(Optional but Recommended)</em> A legitimate WPT receiver (e.g., a smartphone) to show the Tx <em>can</em> charge normally, and potentially observe if your attack affects it.</li>\n<li>Oscilloscope with probes (at least 2 channels helpful).</li>\n<li>Current clamp or in-line current sensor for monitoring Tx input current (or find an accessible voltage point in the Tx related to power transfer).</li>\n<li>A small load powered by your attacker device (e.g., an LED, a small fan, a voltmeter showing harvested DC voltage).</li>\n<li>Camera/phone to record the demonstration.</li>\n<li>Laptop with your MCU code and potentially data analysis tools.</li>\n</ul>\n<p><strong>Setup Steps:</strong></p>\n<ol>\n<li><strong>Prepare the Target Tx:</strong> Plug in the WPT transmitter. Verify it works with a legitimate receiver if you have one.</li>\n<li><strong>Set up Attacker Hardware:</strong> Place your attacker device near the Tx, using the optimal placement found in refinement.</li>\n<li><strong>Demonstrate Energy Hijacking:</strong><ul>\n<li>Show your attacker device is <em>not</em> connected to any external power source.</li>\n<li>Place the attacker coil near the Tx.</li>\n<li>Show the small load (LED lighting up, voltmeter showing voltage) being powered <em>only</em> by the harvested energy.</li>\n<li><em>(Optional but impactful)</em> If you can measure the Tx input current, show its value with the attacker present vs. absent (or with a legitimate receiver present). Note the increase when your attacker harvests.</li>\n</ul>\n</li>\n<li><strong>Demonstrate Data Exfiltration:</strong><ul>\n<li>Keep the attacker coil in place. Ensure the MCU is running its modulation code (powered by harvested energy).</li>\n<li>Connect your oscilloscope probes to the chosen monitoring point(s) on the Tx (e.g., input power line for current clamp, or a voltage across a tuning capacitor). <em>Be extremely careful probing live circuits!</em> If unsure, stick to non-contact methods like current clamps or probing low-voltage control signals if you can identify them. The voltage across the Tx coil itself is often high AC voltage.</li>\n<li>Set up the oscilloscope trigger. This can be tricky. You might need to trigger on a specific voltage level change on the Tx waveform that corresponds to your modulation pulses. A repeating pattern from your MCU code makes triggering easier.</li>\n<li>Capture the Tx waveform on the oscilloscope screen.</li>\n<li>Point out the subtle (or not-so-subtle) changes in the Tx waveform that occur precisely when your MCU is switching the load.</li>\n<li>Relate these changes back to your programmed modulation pattern (e.g., &quot;See this dip/bump? That&#39;s when I switch the load ON. This flat part is when it&#39;s OFF. My code is sending 1010, and you can see that pattern here: dip-no dip-dip-no dip.&quot;).</li>\n</ul>\n</li>\n<li><strong>Record Everything:</strong> Take photos and videos of your setup, the LED lighting up, the voltmeter reading, and especially the oscilloscope screen showing the modulation being detected. These are your key pieces of evidence for the report.</li>\n</ol>\n<h3><strong>8.4 Analyzing Results</strong></h3>\n<p>Now, put on your scientist/analyst hat. What did you actually achieve?</p>\n<ol>\n<li><p><strong>Energy Hijacking Analysis:</strong></p>\n<ul>\n<li><strong>Quantify:</strong> What is the maximum stable DC voltage you harvested? What current can you draw while maintaining that voltage? Calculate the harvested power (P = V * I).</li>\n<li><strong>Impact on Tx:</strong> How much did the Tx input current increase when your attacker was harvesting? If possible, compare the Tx&#39;s stated maximum output power to the power you harvested.</li>\n<li><strong>Efficiency:</strong> How efficient is your harvesting circuit? (Hard to measure precisely without sophisticated equipment, but you can estimate).</li>\n<li><strong>Stealth:</strong> Was the power draw noticeable? Did the Tx react negatively?</li>\n</ul>\n</li>\n<li><p><strong>Data Exfiltration Analysis:</strong></p>\n<ul>\n<li><strong>Visibility:</strong> How clear is the modulation signal on the Tx waveform? Is it easily distinguishable from noise or normal Tx operation?</li>\n<li><strong>Data Rate:</strong> What is the effective bit rate of your modulation? (1 / (bitDuration_ms / 1000)). It will likely be very low (tens or hundreds of bps).</li>\n<li><strong>Reliability:</strong> Could you consistently identify the transmitted pattern on the scope? Would automated detection be reliable based on this signal?</li>\n<li><strong>Impact on Tx/Rx:</strong> Did the modulation interfere with legitimate charging (if a legitimate Rx was present)? Did it cause the Tx to adjust power or show errors?</li>\n</ul>\n</li>\n<li><p><strong>Correlation:</strong> Explicitly link your MCU&#39;s digital output signal (the intended modulation) to the observed changes on the Tx waveform. Show them side-by-side on the scope if you have enough channels, or capture them sequentially with careful timing notes.</p>\n</li>\n</ol>\n<h3><strong>8.5 Limitations of the PoC</strong></h3>\n<p>It&#39;s crucial to be realistic. Your PoC is a demonstration of <em>principle</em>, not a polished, covert attack tool. Acknowledging limitations adds credibility to your analysis.</p>\n<ul>\n<li><strong>Range:</strong> Near-field WPT is inherently short-range (typically &lt; 10 cm). Your PoC is limited to this close proximity.</li>\n<li><strong>Data Rate:</strong> Load modulation bandwidth is limited by the WPT system&#39;s control loop response time and the Q factor of the coils. High-speed data transfer is generally not feasible with simple load modulation.</li>\n<li><strong>Power Levels:</strong> The harvested power is likely small (mW to low Watts). Sufficient for small electronics, but not for charging a laptop or powering significant devices unless the target Tx is very high power (like EV charging).</li>\n<li><strong>Stealth/Detectability:</strong> A sophisticated WPT transmitter actively monitoring the reflected impedance signature with high precision could potentially detect your unauthorized load or unusual modulation patterns. Your PoC might be visible to the Tx&#39;s internal monitoring.</li>\n<li><strong>Tx Dependence:</strong> The success of the attack, especially data exfiltration visibility, depends heavily on the specific WPT transmitter&#39;s design, operating frequency, and how it manages/monitors the resonant field.</li>\n<li><strong>Simplicity:</strong> The modulation scheme (simple OOK) is basic. More complex modulation (FSK, phase modulation) would be harder to implement and detect.</li>\n<li><strong>Energy Source:</strong> The PoC relies on an <em>active</em> WPT field being present. It can&#39;t initiate power transfer.</li>\n</ul>\n<h3><strong>8.6 Potential Countermeasures</strong></h3>\n<p>How would the good guys stop this? Think from the perspective of a WPT system designer concerned about security.</p>\n<ul>\n<li><strong>Enhanced Impedance Monitoring:</strong> Implement more sophisticated analysis of the reflected impedance signature beyond simple threshold detection. Look for deviations from expected load characteristics, unusual patterns, or changes that don&#39;t correspond to standard protocol communication.</li>\n<li><strong>Authentication:</strong> Implement cryptographic authentication between the Tx and <em>authorized</em> Rx devices. This could happen over the WPT&#39;s built-in communication channel (often load modulation itself, ironically) or a separate channel (like NFC or Bluetooth). The Tx only transfers significant power after successful authentication. (Note: Qi 1.2 and later include optional authentication).</li>\n<li><strong>Anomaly Detection (AI/ML):</strong> Train machine learning models on typical Tx operational data (voltage, current, phase, reflected power) with legitimate loads. Deploy the model to detect statistically significant anomalies that might indicate an unauthorized device or malicious modulation.</li>\n<li><strong>Active Channel Probing:</strong> The Tx could periodically send specific probe signals and analyze the reflected response to build a dynamic impedance profile of the environment, making it harder for an attacker to blend in.</li>\n<li><strong>Physical Layer Encryption/Obfuscation:</strong> While you can&#39;t encrypt power, you <em>could</em> potentially use spread spectrum techniques or dynamically change frequency/phase in ways that make passive listening or targeted modulation harder without knowing the Tx&#39;s current state. (More theoretical for simple systems).</li>\n<li><strong>Physical Shielding:</strong> Basic Faraday cages around sensitive areas can block RF fields, though this is often impractical for user-facing WPT surfaces.</li>\n<li><strong>Protocol Integrity Checks:</strong> If the Tx uses load modulation for <em>its own</em> communication (like Qi), ensure that any detected load changes <em>must</em> conform to valid protocol messages. Modulation that doesn&#39;t fit the protocol structure could be flagged as malicious.</li>\n</ul>\n<h3><strong>8.7 Advanced Topics &amp; Future Research</strong></h3>\n<p>Your PoC opens doors to many avenues. Where could this research go next?</p>\n<ul>\n<li><strong>AI/ML for Attack &amp; Defense:</strong><ul>\n<li><em>Attack:</em> Use ML to analyze Tx signals and find the optimal modulation pattern for stealth or maximum data rate against a specific Tx model. Use reinforcement learning to find attack strategies.</li>\n<li><em>Defense:</em> Develop and deploy more robust ML models for anomaly detection.</li>\n</ul>\n</li>\n<li><strong>Targeting Specific WPT Protocols/Implementations:</strong> Analyze the security of specific standards (e.g., different versions of Qi, PMA, proprietary systems) or specific vendor chips. Find implementation vulnerabilities.</li>\n<li><strong>Higher Data Rate Exfiltration:</strong> Investigate more complex load modulation techniques (e.g., using multiple load levels, phase shifts, or frequency shifts if the attacker can influence the Rx coil&#39;s resonance) to increase bandwidth. Could you exfiltrate small files?</li>\n<li><strong>Active Interference &amp; Jamming:</strong> Can an attacker actively transmit RF energy to disrupt or jam a WPT link? What are the effects and how could it be done stealthily?</li>\n<li><strong>Attacking High-Power WPT:</strong> EV charging (kW levels), industrial WPT. The stakes are higher (safety, significant energy theft). Are there unique vulnerabilities in these systems?</li>\n<li><strong>Side-Channel Attacks:</strong> Can information about the device being charged (battery level, charging state) be inferred from the Tx&#39;s reflected power signature?</li>\n<li><strong>WPT as a Covert Communication Channel (Legitimate Use):</strong> Can WPT be <em>intentionally</em> used as a secure, low-bandwidth communication channel by modulating the load in a way only a specific receiver understands, perhaps for authentication or pairing? (Turning the attack into a feature).</li>\n<li><strong>Counter-Countermeasures:</strong> If a Tx implements authentication or anomaly detection, how could an attacker attempt to bypass it? (e.g., mimicking authentication signals, using adversarial ML techniques).</li>\n</ul>\n<h3><strong>8.8 Responsible Disclosure</strong></h3>\n<p>As security researchers, we have an ethical obligation. Finding vulnerabilities is cool, but disclosing them responsibly is paramount.</p>\n<ol>\n<li><strong>Document Thoroughly:</strong> Your capstone project report <em>is</em> the core documentation. Detail the vulnerability, your PoC, the affected systems (general WPT principles, specific standards if applicable), and the potential impact.</li>\n<li><strong>Contact the Vendor/Maintainer:</strong> For real-world vulnerabilities, identify the relevant vendor(s) (e.g., the creators of the WPT standard, manufacturers of vulnerable chips or devices). Find their security contact (often <code>security@vendor.com</code> or a dedicated page).</li>\n<li><strong>Private Disclosure:</strong> Share your findings privately with the vendor, providing them ample time to understand the issue, develop a fix, and distribute it. A common timeframe is 90 days, but this can vary.</li>\n<li><strong>Coordinate Public Disclosure:</strong> After the vendor has released a fix or the agreed-upon time has passed, coordinate a public release of your findings. This informs the public and encourages users to apply patches. Present at conferences, publish a paper (like your capstone report!).</li>\n<li><strong>Never Exploit Illegally:</strong> Do not use your PoC or knowledge to steal energy or data from systems you do not own or have explicit permission to test. This research is for educational purposes and for improving security, not for criminal activity.</li>\n</ol>\n<h3><strong>Capstone Project/Exercise: The Research Paper &amp; Demonstration</strong></h3>\n<p>This is it. Your final deliverable.</p>\n<p><strong>Task:</strong></p>\n<ol>\n<li><p><strong>Finalize your Hardware:</strong> Ensure your integrated attacker platform is robust and reliable enough for demonstration.</p>\n</li>\n<li><p><strong>Finalize your Code:</strong> Ensure your MCU code reliably performs the desired modulation pattern and runs on harvested power.</p>\n</li>\n<li><p><strong>Conduct Final Experiments:</strong> Perform the energy harvesting and data exfiltration demonstration runs, capturing all necessary data (voltage/current measurements, oscilloscope captures).</p>\n</li>\n<li><p><strong>Prepare the Demonstration:</strong> Set up your Tx, attacker device, monitoring equipment (oscilloscope), and the visual indicator of harvesting (LED/voltmeter). Practice your presentation flow.</p>\n</li>\n<li><p><strong>Write the Capstone Report:</strong> Structure your report like a security research paper.</p>\n<ul>\n<li><strong>Title:</strong> Something clear and engaging (e.g., &quot;Attacking Wireless Power: Practical Energy Hijacking and Covert Data Exfiltration via Reflected Power Manipulation&quot;).</li>\n<li><strong>Abstract:</strong> A brief summary (150-250 words) covering the problem, your approach, your findings (the PoC capabilities), and the implications.</li>\n<li><strong>Introduction:</strong> Introduce WPT, its growing prevalence, the overlooked security surface (physical layer), state the problem (unauthorized energy draw, covert data exfil), and clearly state the objective of your research/PoC.</li>\n<li><strong>Background:</strong> Briefly explain the relevant WPT physics (near-field, resonance, coupling, reflected power, load modulation). Reference the concepts learned in Modules 1-4.</li>\n<li><strong>Methodology:</strong> Detail your attacker device&#39;s design and build process. Include:<ul>\n<li>Hardware components used (MCU, coils, rectifier, regulator, MOSFET, load). Include a block diagram and photos of your setup.</li>\n<li>Software design (MCU code logic - explain the modulation pattern, timing, power management). Include key code snippets.</li>\n<li>Experimental setup (Target Tx used, how you monitored the Tx, how you measured harvested power). Include photos/diagrams.</li>\n</ul>\n</li>\n<li><strong>Results:</strong> Present the findings from your experiments.<ul>\n<li><strong>Energy Hijacking:</strong> Quantify harvested power. Show visual proof (LED/voltmeter). Show impact on Tx (e.g., Tx input current change, oscilloscope trace comparison).</li>\n<li><strong>Data Exfiltration:</strong> Show the programmed modulation pattern. Show the corresponding oscilloscope captures of the Tx signal, highlighting where the modulation is visible. Explain how the pattern maps to the signal changes. Comment on signal clarity and timing.</li>\n</ul>\n</li>\n<li><strong>Analysis:</strong> Discuss what your results mean. How successful was each attack vector? Did the integration work as expected? What correlations did you observe between your device&#39;s actions and the Tx&#39;s behavior?</li>\n<li><strong>Limitations:</strong> Reiterate the practical limitations of your PoC (range, data rate, stealth, etc.).</li>\n<li><strong>Countermeasures:</strong> Discuss the potential defenses against this type of attack based on your understanding.</li>\n<li><strong>Future Work:</strong> Suggest directions for further research based on your experience with the PoC.</li>\n<li><strong>Conclusion:</strong> Summarize your achievement ‚Äì you successfully built a PoC demonstrating energy hijacking and covert data exfiltration from a WPT field by manipulating reflected power. Reiterate the security implications.</li>\n<li><strong>References:</strong> Cite any resources you used (datasheets, tutorials, research papers if you read any beyond the suggested).</li>\n</ul>\n</li>\n<li><p><strong>Prepare Presentation (Optional but Recommended):</strong> If you were presenting this, create slides summarizing your report, including photos and videos of the demo.</p>\n</li>\n</ol>\n<p><strong>Evaluation:</strong> Your success will be evaluated based on:</p>\n<ul>\n<li>The functionality of your integrated attacker device (can it power itself from harvested energy and modulate?).</li>\n<li>The clarity and success of your demonstration of <em>both</em> energy hijacking and data exfiltration.</li>\n<li>The quality and completeness of your capstone report, including thorough analysis, acknowledgment of limitations, and thoughtful discussion of countermeasures and future work.</li>\n</ul>\n<hr>\n<p>This capstone project is a significant undertaking. It requires bringing together everything you&#39;ve learned, troubleshooting hardware and software, and presenting your findings clearly. But successfully building and demonstrating this PoC will give you a deep, practical understanding of WPT security at the physical layer ‚Äì a truly unique skill set.</p>\n<p>Remember to be patient with debugging, be careful with live electronics, and most importantly, have fun exploring this often-overlooked attack surface! You&#39;re now equipped to not just understand WPT, but to analyze its vulnerabilities and even build tools to demonstrate them. Go forth and research responsibly!</p>\n\n                </div>\n             </div>\n         "
