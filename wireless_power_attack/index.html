p; 7!).</li>\n<li>Tx senses this communication signal by monitoring its own electrical parameters (voltage, current, etc.).</li>\n<li>Tx adjusts its output power (frequency, voltage, duty cycle).</li>\n<li>Rx receives more or less power and continues to communicate its needs.</li>\n</ol>\n<p><strong>Key Point:</strong> Both load <em>detection</em> and load <em>regulation</em> rely entirely on the Tx&#39;s ability to sense changes in its own circuit caused by the presence and load of the Rx via the physical phenomenon of reflected impedance/power.</p>\n<h3>3.5 Attacker&#39;s Monitoring Points: Where to Look for Signals</h3>\n<p>Based on the Tx architecture and sensing mechanisms, where can an attacker, observing the Tx, look for signs of a receiver (legitimate or their own attack device) and potentially even decode data modulated by the receiver? (Subtopic 5)</p>\n<p>These are the signals or parameters sensitive to reflected power changes:</p>\n<ul>\n<li><strong>DC Input Current/Power:</strong> The easiest to measure externally if the Tx&#39;s power cable is accessible. A legitimate Rx appearing or your attack device harvesting power will cause the total DC power draw to increase.</li>\n<li><strong>Tx Coil Voltage Waveform:</strong> Observing the AC voltage across the Tx coil with an oscilloscope. Changes in reflected load will alter the amplitude and potentially the shape of this waveform.</li>\n<li><strong>Tx Coil Current Waveform:</strong> Observing the AC current through the Tx coil (using a current probe or measuring voltage across a small series sense resistor). Changes in reflected load will alter the amplitude and phase of this waveform relative to the voltage.</li>\n<li><strong>Voltage across Tuning Capacitors:</strong> Similar to Tx coil voltage, these points in the resonant circuit are sensitive to impedance changes.</li>\n<li><strong>Phase Difference (Voltage vs. Current):</strong> Monitoring the phase angle between the voltage and current at the Tx coil. Resonance implies a near-zero phase shift (purely resistive impedance). A reflected load will introduce reactance, causing the phase shift to change.</li>\n</ul>\n<p><strong>Attacker&#39;s Advantage:</strong> While commercial WPT systems might have internal digital communication protocols, the underlying physical layer interaction (reflected power) is <em>always</em> present. By monitoring the analog electrical signals <em>before</em> they are processed by the Tx&#39;s digital control, an attacker can potentially detect <em>any</em> device causing a significant load change in the field, regardless of whether it&#39;s an authorized WPT receiver or a malicious harvesting/modulating device.</p>\n<h3>3.6 Case Study: Qi Standard Tx Operation</h3>\n<p>Let&#39;s briefly look at the Qi standard as a concrete example (Subtopic 6). While Qi has digital communication layers, its foundation is built upon the physical layer interactions we&#39;ve discussed.</p>\n<ol>\n<li><strong>Selection/Ping Phase:</strong> The Qi Tx periodically sends out brief &quot;pings&quot; ‚Äì short bursts of power at the operating frequency.</li>\n<li><strong>Detection Phase:</strong> A Qi-compatible Rx in the field <em>detects</em> this ping (it receives a small amount of power). The Rx then <em>loads</em> its coil in a specific way (using load modulation - more on this in Module 4) which changes the reflected impedance seen by the Tx.</li>\n<li><strong>Tx Response:</strong> The Qi Tx monitors its coil voltage/current during and after the ping. It looks for the characteristic change caused by the Rx&#39;s loading. If it sees this signature, it knows a potential Rx is present.</li>\n<li><strong>Identification &amp; Configuration Phase:</strong> If a receiver is detected, the Tx might transition to a state where it provides continuous power at a low level. The Rx then uses load modulation (changing its load according to a specific protocol) to send messages back to the Tx, identifying itself and requesting power levels. The Tx decodes these messages by observing the <em>pattern</em> of reflected impedance changes.</li>\n<li><strong>Power Transfer Phase:</strong> Once configured, the Tx provides continuous power. The Rx continues to communicate its battery level and desired power, and the Tx adjusts its output (e.g., by changing the frequency) based on these requests.</li>\n</ol>\n<p><strong>The Attack Relevance:</strong> Notice that steps 2, 3, and 4 rely entirely on the Rx influencing the Tx&#39;s electrical parameters via reflected impedance (load modulation). Our attack will mimic this physical interaction, either to just draw power (causing a load change the Tx <em>might</em> interpret as a legitimate Rx or just an increased load) or to <em>intentionally</em> create patterns of load changes to exfiltrate data.</p>\n<h3>Key Takeaways from Module 3:</h3>\n<ul>\n<li>A WPT transmitter is more than just an oscillator; it&#39;s a system that generates, senses, and regulates the power field.</li>\n<li>The core components are the power source, inverter/oscillator, resonant network, Tx coil, and control/sensing circuitry.</li>\n<li>Load detection and power regulation in WPT rely on the Tx&#39;s ability to sense changes in its own electrical parameters (like input current, coil voltage/current/phase) which are caused by the Rx&#39;s presence and load via <em>reflected impedance</em>.</li>\n<li>These observable electrical parameters on the Tx side are the attacker&#39;s primary targets for monitoring ‚Äì they reveal information about what&#39;s happening in the power field.</li>\n<li>Understanding how a standard like Qi uses reflected power for detection and communication highlights the vulnerability: the physical channel used for legitimate control can potentially be manipulated for malicious purposes.</li>\n</ul>\n<h3>Module Project/Exercise: Observing Reflected Power on a Basic Tx</h3>\n<p>This project aims to give you hands-on (or simulation-based) experience with how a load on a secondary coil affects the primary side ‚Äì the core principle we&#39;ve discussed.</p>\n<p><strong>Objective:</strong> Build or simulate a basic resonant WPT transmitter and observe how introducing a passive, loaded secondary coil changes the waveform on the primary side.</p>\n<p><strong>Option A: Simulation (Recommended if you don&#39;t have RF equipment)</strong></p>\n<ul>\n<li><p><strong>Tools:</strong> LTspice, CircuitLab, or any circuit simulator capable of AC analysis and transient simulation.</p>\n</li>\n<li><p><strong>Conceptual Circuit:</strong> We&#39;ll simulate a simple series-resonant primary coupled to a secondary coil with a load resistor.</p>\n<pre><code>[AC Voltage Source] -- [Resistor (Rs)] -- [Inductor (L1)] -- [Capacitor (C1)] -- -- [AC Voltage Source]\n                                                                 |                     |\n                                                                 -- Coupled to L2 --\n                                                                                       |\n                                                                                 [Inductor (L2)] -- [Resistor (Rload)] -- [Ground]\n                                                                                       |\n                                                                                 [Capacitor (C2)] -- -- -- -- -- -- -- -- [Ground]\n</code></pre>\n<ul>\n<li><code>AC Voltage Source</code>: Represents the output of our inverter/driver. Set it to a sine wave at a frequency you&#39;ll resonate L1/C1 at (e.g., 1V amplitude, 130kHz).</li>\n<li><code>Rs</code>: Small series resistor (e.g., 1 Ohm) to represent source impedance and allow easy current measurement (V(Rs)/Rs = Current).</li>\n<li><code>L1</code>, <code>C1</code>: Primary coil inductance and tuning capacitor. Choose values that resonate at your chosen frequency (e.g., for 130kHz, if L1 = 10uH, C1 = 1/( (2<em>pi</em>130e3)^2 * 10e-6 ) ~= 150nF).</li>\n<li><code>L2</code>, <code>C2</code>: Secondary coil inductance and tuning capacitor. For simplicity in this demo, make them the same values as L1/C1 so they resonate at the same frequency.</li>\n<li><code>Rload</code>: The load resistor on the secondary side (e.g., 50 Ohm, 100 Ohm, 1k Ohm). This is what we&#39;ll change or remove.</li>\n<li><code>Coupling</code>: Most simulators allow you to define coupling (Mutual Inductance, M, or Coupling Coefficient, k) between L1 and L2. Start with a moderate coupling, e.g., k=0.5.</li>\n</ul>\n</li>\n<li><p><strong>Step-by-Step Simulation:</strong></p>\n<ol>\n<li>Set up the circuit in your simulator <em>without</em> L2, C2, and Rload connected. Run a transient simulation for a few cycles. Observe the voltage across L1 (V(L1+ node) - V(L1- node)) and the current through L1 (e.g., V(Rs)/Rs). Note the amplitude and phase.</li>\n<li>Now, add L2, C2, and connect Rload (e.g., 100 Ohm). Define the coupling between L1 and L2 (e.g., k=0.5).</li>\n<li>Run the transient simulation again. Observe the voltage across L1 and the current through L1. <em>Compare</em> these waveforms to the case without the secondary load.</li>\n<li>Experiment: Change the value of Rload (e.g., to 50 Ohm, 1k Ohm). How does this affect the primary waveforms? What happens if you set Rload to a very high value (approaching open circuit)?</li>\n<li>Experiment: Change the coupling coefficient &#39;k&#39;. How does stronger/weaker coupling affect the observed changes?</li>\n<li>Experiment (Optional): Change the driving frequency slightly away from resonance. How does this affect the power transfer and the sensitivity of the primary waveforms to the secondary load?</li>\n</ol>\n</li>\n<li><p><strong>Documentation:</strong></p>\n<ul>\n<li>Include the circuit diagram used for simulation.</li>\n<li>Show screenshots of the primary voltage and current waveforms for at least two cases: 1) No secondary load, and 2) Secondary with a moderate load (e.g., 100 Ohm).</li>\n<li>Describe in your own words <em>how</em> the primary waveforms changed when the loaded secondary was introduced.</li>\n<li>Explain <em>why</em> you think these changes occurred, referencing the concept of reflected impedance.</li>\n<li>Note any observations from experimenting with different Rload values or coupling coefficients.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Option B: Basic Hardware Build (Requires basic electronics tools)</strong></p>\n<ul>\n<li><p><strong>Required Components:</strong></p>\n<ul>\n<li>Function Generator (capable of producing sine waves up to ~200kHz or higher, 1-5V amplitude).</li>\n<li>Oscilloscope (2 channels recommended, sufficient bandwidth for your frequency).</li>\n<li>Two coils: You can buy small WPT coils (e.g., Qi coils) or wind your own (e.g., ~20-30 turns of magnet wire on a 5-10cm diameter form). Try to make them similar.</li>\n<li>Capacitors: Various values (e.g., 10nF, 47nF, 100nF, 150nF, 220nF, etc.). You&#39;ll use these to tune the coils to resonance.</li>\n<li>Resistors: Various power resistors (e.g., 1 Ohm, 10 Ohm, 50 Ohm, 100 Ohm, 1k Ohm, 10k Ohm - 0.5W or 1W rating is usually fine for low power tests).</li>\n<li>Breadboard or prototyping board.</li>\n<li>Jumper wires.</li>\n<li>Optional: Small resistor (e.g., 1 Ohm, 0.5W) to use as a current sense resistor in series with the primary coil.</li>\n</ul>\n</li>\n<li><p><strong>Step-by-Step Build &amp; Measurement:</strong></p>\n<ol>\n<li><strong>Build the Primary Resonant Circuit:</strong> Connect your primary coil (L1) in series with a capacitor (C1) and a small sense resistor (Rs) if you have one. Connect this series combination to the output of your function generator.</li>\n<li><strong>Find Resonance:</strong> Set the function generator to a sine wave output (low amplitude, e.g., 2Vpp). Sweep the frequency and/or change the value of C1 until you see the <em>maximum</em> voltage across the series LC combination (or maximum voltage across L1/C1 and minimum voltage across Rs if measuring current). This is your approximate resonance frequency. Note this frequency.</li>\n<li><strong>Observe Primary Waveform (No Secondary Load):</strong> Use your oscilloscope to observe the voltage waveform across the primary coil (or across C1, or the voltage from one side of the series LC-Rs to ground if one side is grounded by the generator). Note the amplitude and shape. If using a current sense resistor, observe the voltage across Rs (representing current).</li>\n<li><strong>Build the Secondary Resonant Circuit:</strong> Connect your secondary coil (L2) in series with a capacitor (C2) and a load resistor (Rload, e.g., 100 Ohm). Again, try to choose C2 to resonate L2 at roughly the same frequency as the primary.</li>\n<li><strong>Introduce the Loaded Secondary:</strong> Place the secondary coil near and aligned with the primary coil (e.g., centered, a few cm apart).</li>\n<li><strong>Observe Primary Waveform (With Loaded Secondary):</strong> Look at the same primary voltage/current waveform(s) on the oscilloscope again. <em>Compare</em> them to the waveforms from step 3.</li>\n<li>Experiment: Change the load resistor Rload on the secondary (e.g., replace 100 Ohm with 1k Ohm, or remove it entirely - open circuit). How does this change the primary waveform?</li>\n<li>Experiment: Change the distance or alignment between the coils. How does coupling affect the observed changes on the primary?</li>\n<li><strong>Safety Note:</strong> Keep the power levels low during this experiment. Function generators typically output low power. Be mindful of component ratings if you use a higher power source later in the course.</li>\n</ol>\n</li>\n<li><p><strong>Documentation:</strong></p>\n<ul>\n<li>Draw a schematic of your primary and secondary circuits.</li>\n<li>Note the component values (L, C, Rload, Rs) and the resonance frequency you found.</li>\n<li>Include oscilloscope screenshots or hand-drawn sketches of the primary voltage and current waveforms for at least two cases: 1) No secondary load, and 2) Secondary with a moderate load (e.g., 100 Ohm). Label axes clearly.</li>\n<li>Describe in your own words <em>how</em> the primary waveforms changed when the loaded secondary was introduced.</li>\n<li>Explain <em>why</em> you think these changes occurred, referencing the concept of reflected impedance.</li>\n<li>Note any observations from experimenting with different Rload values or coil placements.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Expected Outcome:</strong> In both simulation and hardware, you should observe that when a loaded secondary coil is brought near the primary coil, the amplitude of the voltage across the primary coil (and potentially its current) will change. The phase relationship between voltage and current might also shift. This is the direct effect of the reflected impedance caused by the coupled, loaded secondary. You are visually confirming the physical principle that makes WPT load detection and communication possible ‚Äì and exploitable.</p>\n<hr>\n<p>This concludes Module 3. You now have a foundational understanding of how a WPT transmitter works, how it senses receivers through reflected power, and where an attacker can look to observe these interactions. In Module 4, we&#39;ll shift our focus to the WPT Receiver ‚Äì understanding its architecture and, crucially, how it uses <em>load modulation</em> to communicate, a technique we will then hijack for data exfiltration. Get ready to build or simulate your Tx and see the physics in action!</p>\n\n                </div>\n             </div>\n         ",
    "module-4": "\n             <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n                <h1>Module 4: module_4</h1> <!-- Use module title here -->\n                <div class=\"markdown-content\">\n                    <p>Okay, class! Welcome back. We&#39;ve built a solid foundation understanding the physics of WPT and how the transmitter works and senses its environment. Now, we&#39;re going to flip the perspective and dive deep into the <em>receiver</em>. This is critical because, for our attack, the receiver isn&#39;t just the <em>target</em> of power; it&#39;s going to be our <em>tool</em> and <em>proxy</em> for both stealing energy and, more importantly for this module, <em>communicating covertly</em> back to the transmitter.</p>\n<p>Think of it this way: if the transmitter is a radio station broadcasting power, the receiver is usually just a device tuning in to <em>use</em> that power. But a clever attacker can turn that tuning device into a low-power walkie-talkie that talks <em>back</em> to the station, hidden in plain sight within the power signal itself.</p>\n<p>Let&#39;s break down Module 4.</p>\n<hr>\n<h2>Module 4: Understanding the WPT Receiver (The Attacker&#39;s Tool/Proxy)</h2>\n<p><strong>Module Objective:</strong> By the end of this module, you will be able to describe the typical architecture of a WPT receiver, understand how it extracts power and manages its load, and, critically, identify how its load characteristics are communicated back to the transmitter via the very mechanism we&#39;ll hijack: load modulation.</p>\n<p><strong>Recap from Module 3:</strong> We looked at the WPT transmitter (Tx), its components, how it generates the oscillating magnetic field, and how it <em>listens</em> for changes in its coil&#39;s impedance or current draw to detect a receiver and regulate power. This &quot;listening&quot; part is key ‚Äì the Tx is constantly monitoring its own state, which is influenced by what&#39;s happening at the receiver (Rx).</p>\n<h3>Essential Subtopics:</h3>\n<p>Let&#39;s dissect the WPT Receiver piece by piece.</p>\n<h4>1. Rx Architecture: Rx Coil, Rectifier, Filter, Voltage Regulator, Load</h4>\n<p>Imagine a standard Qi charging receiver inside your phone or a medical implant. It needs to capture the AC energy from the Tx field and convert it into stable DC voltage to power its internal circuitry or charge a battery. Here&#39;s the typical chain:</p>\n<ul>\n<li><strong>Rx Coil:</strong> This is the antenna for receiving power. Just like the Tx coil, it&#39;s usually an inductor tuned to resonate at the same frequency as the Tx (or close to it) to maximize energy transfer. When placed in the oscillating magnetic field generated by the Tx, the changing magnetic flux induces an AC voltage across the Rx coil terminals, thanks to Faraday&#39;s Law of Induction.</li>\n<li><strong>Rectifier:</strong> The induced voltage is AC (alternating current). Most electronic devices need DC (direct current). The rectifier circuit converts the AC voltage into pulsating DC voltage. The most common type for WPT is a full-wave bridge rectifier, using four diodes.</li>\n<li><strong>Filter:</strong> The output of the rectifier is pulsating DC ‚Äì it goes from zero to a peak voltage, back towards zero, then back to a peak, etc. This isn&#39;t smooth enough for most electronics. A filter, typically a capacitor placed across the rectifier output, smooths out these pulses by storing charge when the voltage is high and releasing it when the voltage dips. This results in a much smoother DC voltage, often with some ripple.</li>\n<li><strong>Voltage Regulator:</strong> Even after filtering, the DC voltage might vary depending on the distance from the Tx, the alignment of the coils, and the power being drawn by the load. A voltage regulator (like an LDO - Low-Dropout Regulator, or a switching regulator) takes this potentially fluctuating DC voltage and provides a stable, constant DC output voltage required by the actual load (e.g., 5V for charging, 3.3V for circuitry).</li>\n<li><strong>Load:</strong> This is the ultimate destination of the power ‚Äì the battery being charged, the internal electronics of a device, an LED, etc. The load draws current from the voltage regulator.</li>\n</ul>\n<p><strong>Visualizing the Chain:</strong></p>\n<pre><code>[Rx Coil] --&gt; [Rectifier (Diodes)] --&gt; [Filter (Capacitor)] --&gt; [Voltage Regulator] --&gt; [Load (Battery/Circuitry)]\n        (AC Induced)           (Pulsating DC)         (Smoothed DC)          (Stable DC)\n</code></pre>\n<h4>2. Power Extraction: AC-to-DC Conversion</h4>\n<p>Let&#39;s zoom into the rectifier and filter.</p>\n<ul>\n<li><p><strong>Full-Wave Bridge Rectifier:</strong> This configuration uses four diodes arranged in a bridge. During the positive half-cycle of the incoming AC voltage from the Rx coil, two diodes conduct, allowing current to flow through the load. During the negative half-cycle, the <em>other</em> two diodes conduct, again directing current through the load in the <em>same direction</em>. This ensures that current always flows one way through the load, creating a full-wave pulsating DC output.</p>\n<pre><code>(From Rx Coil)\nTerminal A ---|&gt;|--- +V_out ---\n             |   ^             |\n             |   |             |\n             ---|&gt;|--- Load ---\n             |   ^             |\n             |   |             |\nTerminal B --+---|&gt;|----------\n                 |   ^\n                 |   |\n                 ----|&gt;|-------\n                     |\n                     -- -V_out (usually 0V or Ground)\n</code></pre>\n<p><em>(Note: This is a simplified ASCII diagram. A real schematic would show the diodes connected differently, forming the bridge.)</em></p>\n</li>\n<li><p><strong>Filtering Capacitor:</strong> A large capacitor placed in parallel with the load smooths the output. As the pulsating DC voltage rises, the capacitor charges. As the voltage drops (between pulses), the capacitor discharges into the load, filling in the gaps and keeping the voltage relatively constant. The larger the capacitor, the smoother the output (less ripple).</p>\n</li>\n</ul>\n<h4>3. Load Management: How the Rx Regulates Power</h4>\n<p>A simple resistive load would draw current proportional to the voltage. However, real WPT receivers are smarter. They often regulate the power delivered to the final load (like a battery charger IC). This regulation means the <em>effective impedance</em> presented by the Rx circuit to the <em>rectifier</em> changes depending on the load&#39;s needs and the available input power.</p>\n<p>For example, if the Rx is charging a battery that&#39;s nearly full, it draws less current. If the Tx is providing more power than needed, the Rx might increase its internal resistance or even temporarily disconnect the load to manage the voltage and prevent damage. This dynamic load management is a standard feature of WPT receivers.</p>\n<h4>4. Communication Channel: Backscatter Modulation (Load Modulation)</h4>\n<p>This is where things get interesting from an attacker&#39;s perspective. How does a WPT receiver tell the transmitter anything? It doesn&#39;t have a separate Wi-Fi chip or Bluetooth radio for this. Instead, it uses the <em>power link itself</em> as a low-speed communication channel.</p>\n<p>The primary method is <strong>Backscatter Modulation</strong>, often referred to as <strong>Load Modulation</strong> in the context of WPT.</p>\n<ul>\n<li><strong>The Principle:</strong> The receiver intentionally and rapidly changes its electrical load (its impedance). As we learned in Module 2, changing the load impedance on the secondary (Rx) coil affects the <em>reflected impedance</em> seen by the primary (Tx) coil.</li>\n<li><strong>How it Works:</strong> By quickly switching a component (like a resistor or capacitor) in or out of the Rx circuit, the Rx causes tiny, controlled fluctuations in the reflected impedance at the Tx.</li>\n<li><strong>Tx Detection:</strong> The Tx, which is constantly monitoring its own coil current, voltage, or phase, can detect these subtle changes caused by the Rx&#39;s load switching. These changes manifest as small variations on the Tx&#39;s operating waveforms.</li>\n<li><strong>Encoding Data:</strong> The Rx encodes data (like power requests, control packets, or identification signals) by switching the load according to a specific pattern (e.g., turning the load on/off rapidly to represent binary 1s and 0s - On-Off Keying or OOK).</li>\n<li><strong>Low Bandwidth:</strong> Because these changes are subtle and the power transfer frequency is relatively low (compared to Wi-Fi), the data rate achievable via load modulation is typically quite low (tens or hundreds of bits per second in standards like Qi).</li>\n</ul>\n<p><strong>Why is this important for the attacker?</strong> Because this load modulation mechanism is the <em>same method</em> we will use to:</p>\n<ol>\n<li>Signal our presence (or mimic a legitimate Rx).</li>\n<li>Potentially steal power (by presenting a specific load).</li>\n<li><em>Covertly exfiltrate data</em> (by intentionally modulating our <em>own</em> load in a pattern that encodes information). The Tx is <em>already designed</em> to look for these load changes!</li>\n</ol>\n<h4>5. Load Modulation: How Changing Rx Load Affects Tx Reflected Impedance</h4>\n<p>Let&#39;s reiterate this core concept. Imagine the Tx coil as a spring oscillating. When you lightly touch the other end of the spring (representing the Rx with a light load), it only slightly affects the Tx&#39;s oscillation. But if you grab the other end firmly (representing the Rx with a heavier load), it significantly dampens or changes the Tx&#39;s oscillation.</p>\n<p>In electrical terms:</p>\n<ul>\n<li>The impedance of the Rx circuit ($Z_{Rx}$) is transformed through the coupling ($k$) and the coil inductances ($L_1, L_2$) to become a <em>reflected impedance</em> ($Z_{reflected}$) that appears in series with the Tx coil impedance ($Z_{Tx}$).</li>\n<li>A simplified view of the reflected impedance ($Z_{reflected}$) is approximately proportional to $\\frac{k^2 \\omega^2 L_1 L_2}{Z_{Rx}^<em>}$ (where $k$ is coupling, $\\omega$ is frequency, $L_1, L_2$ are inductances, and $Z_{Rx}^</em>$ is the complex conjugate of the Rx impedance).</li>\n<li>This reflected impedance changes the <em>total</em> impedance seen by the Tx power source ($Z_{total} = Z_{Tx} + Z_{reflected}$).</li>\n<li>The Tx&#39;s operating voltage, current, and phase are determined by this total impedance.</li>\n<li>Therefore, by changing $Z_{Rx}$ (via load modulation), the Rx causes a measurable change in $Z_{total}$, which the Tx observes as variations in its own electrical signals.</li>\n</ul>\n<p>This is the fundamental physical channel we will exploit. We don&#39;t need to inject RF signals; we just need to correctly manipulate the load on <em>our</em> attacker coil (which acts as an unauthorized receiver).</p>\n<h4>6. Types of Load Modulation: Resistive, Capacitive, Inductive</h4>\n<p>The Rx can change its load impedance in several ways:</p>\n<ul>\n<li><strong>Resistive Load Modulation:</strong> This is the most common and often simplest to implement. A resistor is switched in parallel or series with the main load or rectifier output. Switching a resistor changes the <em>real</em> part of the Rx impedance. This is often done using a MOSFET acting as a switch controlled by the Rx&#39;s microcontroller.</li>\n<li><strong>Capacitive Load Modulation:</strong> A capacitor is switched in or out. This changes the <em>imaginary</em> (reactive) part of the Rx impedance. This can shift the resonant frequency slightly.</li>\n<li><strong>Inductive Load Modulation:</strong> An inductor is switched in or out. Also changes the <em>imaginary</em> part of the Rx impedance, but with the opposite sign compared to capacitive modulation.</li>\n</ul>\n<p>For our initial Proof-of-Concept (PoC) attack, <strong>resistive load modulation</strong> is the easiest to understand and implement, providing a clear signal change at the Tx.</p>\n<h4>7. Analyzing the Rx Perspective: How to Intentionally Change the Rx Load Impedance</h4>\n<p>From an attacker&#39;s standpoint using our own hardware (not modifying a legitimate device), we need to build an attacker module that <em>looks</em> like a passive WPT receiver but has the capability to <em>actively control</em> its load.</p>\n<p>This means our attacker hardware will need:</p>\n<ul>\n<li>An Rx coil tuned to the target Tx frequency.</li>\n<li>A rectifier and filter to get DC power (for potential energy theft and/or powering our own circuitry).</li>\n<li>A controllable switch (like a MOSFET) connected to a specific load component (like a resistor).</li>\n<li>A microcontroller to control the switch, turning the load component on and off rapidly according to the data we want to exfiltrate.</li>\n</ul>\n<p>By switching this load component, we are intentionally performing load modulation, mimicking the legitimate Rx communication method, but for our own malicious purposes.</p>\n<h3>Connecting to the Attack</h3>\n<p>This module is absolutely foundational for both attack vectors:</p>\n<ul>\n<li><strong>Energy Hijacking:</strong> Our attacker device <em>is</em> essentially an unauthorized WPT receiver designed specifically for power extraction. Understanding the Rx architecture helps us design an efficient harvesting circuit (Module 6).</li>\n<li><strong>Data Exfiltration:</strong> This is where load modulation becomes our covert channel. By understanding how legitimate receivers use load modulation to <em>send data to the Tx</em>, we realize we can use the <em>exact same physical mechanism</em> to send <em>our data</em> (stolen information, attack status, etc.) back to the Tx, where we can then try to observe and decode it (Module 7). The Tx is <em>already listening</em> for these load changes!</li>\n</ul>\n<h3>Suggested Resources or Prerequisites:</h3>\n<ul>\n<li>Module 3 completed (understanding the Tx side of the interaction).</li>\n<li>Basic understanding of rectification (diodes) and filtering (capacitors) in DC power supplies.</li>\n<li>Look at datasheets for WPT receiver controller ICs (e.g., from Analog Devices, Texas Instruments, NXP, IDT/Renesas). Even if we don&#39;t use these specific chips, their block diagrams and application notes illustrate the standard Rx architecture and how load modulation is implemented for legitimate communication. Search for terms like &quot;Qi receiver IC datasheet&quot; or &quot;wireless power receiver controller&quot;. Pay attention to sections on &quot;communication&quot; or &quot;backscatter modulation&quot;.</li>\n</ul>\n<h3>Module Project/Exercise: Observing Load Change Effects</h3>\n<p>Alright, hands-on time! This project directly demonstrates the concept that changing the load on the receiver side has a <em>measurable effect</em> on the transmitter side. This is the physical basis for load modulation.</p>\n<p><strong>Objective:</strong> Build a simple WPT receiver circuit and observe how changing its DC load affects the AC waveform on the transmitter coil.</p>\n<p><strong>Components Needed:</strong></p>\n<ol>\n<li><strong>From Module 3 Project:</strong><ul>\n<li>Your basic WPT transmitter circuit (oscillator driving a coil). Power supply for the Tx.</li>\n<li>Tx Coil.</li>\n<li>Oscilloscope and probes.</li>\n</ul>\n</li>\n<li><strong>For the Basic Receiver:</strong><ul>\n<li>Rx Coil: Needs to be roughly the same size and inductance as your Tx coil, or a standard WPT receiver coil operating at a similar frequency.</li>\n<li>Four rectifier diodes: Small signal diodes like 1N4148 <em>might</em> work for low power, but 1N400x series (e.g., 1N4001) or Schottky diodes (like 1N5817-1N5819) are better for rectification due to lower voltage drop. Schottky diodes are preferred if available.</li>\n<li>Filter Capacitor: Electrolytic capacitor, perhaps 10uF to 100uF, rated for at least the expected peak voltage from the Rx coil (maybe 16V or 25V).</li>\n<li>Load Resistors: You&#39;ll need a few different values to swap. Let&#39;s use:<ul>\n<li>One relatively low value (e.g., 100 Ohm, 1/4W or 1/2W) - Represents a heavier load.</li>\n<li>One relatively high value (e.g., 1 kOhm, 1/4W) - Represents a lighter load.</li>\n<li>(Optional) A very high value (e.g., 10 kOhm or infinite - open circuit) - Represents almost no load.</li>\n</ul>\n</li>\n<li>Breadboard and jumper wires.</li>\n<li>Multimeter (to measure DC voltage on the Rx).</li>\n</ul>\n</li>\n</ol>\n<p><strong>Circuit Diagrams:</strong></p>\n<ul>\n<li><p><strong>Transmitter (Tx):</strong> Use the circuit you built in Module 3. Make sure it&#39;s working and generating an AC field.</p>\n</li>\n<li><p><strong>Receiver (Rx):</strong> Build this simple full-wave bridge rectifier and filter on your breadboard:</p>\n<pre><code>                  +---|&gt;|---+\n                  |         |\n(From Rx Coil)  ---|&gt;|--- Load --- +V_DC (to Capacitor + Load Resistor)\nTerminal A ---+             |\n              |             |\n              |             |\n              +---|&lt;|---+   --- -V_DC (usually Ground)\n                        |   ^\n                        |   |\nTerminal B ---+---------+---|&lt;|---\n              |\n(From Rx Coil)\n</code></pre>\n<ul>\n<li>Connect the Rx coil terminals to points A and B.</li>\n<li>Connect the positive output (+V_DC) to one leg of the filter capacitor and one leg of your load resistor.</li>\n<li>Connect the negative output (-V_DC) to the other leg of the filter capacitor and the other leg of the load resistor.</li>\n<li>Ensure the capacitor&#39;s polarity is correct if using an electrolytic capacitor (+ to +V_DC, - to -V_DC).</li>\n</ul>\n</li>\n</ul>\n<p><strong>Step-by-Step Exercise:</strong></p>\n<ol>\n<li><strong>Set up the Tx:</strong> Power up your Module 3 transmitter circuit. Use your oscilloscope to verify it&#39;s generating an oscillating voltage/current on its coil. Place an oscilloscope probe safely on the Tx circuit where you can observe the waveform (e.g., across the tuning capacitor, or monitor the current indirectly). <strong>Be careful not to short anything or touch high-voltage points if your Tx circuit involves them.</strong></li>\n<li><strong>Build the Basic Rx:</strong> Assemble the full-wave rectifier, filter capacitor, and <em>high-value load resistor (1 kOhm)</em> on your breadboard according to the diagram.</li>\n<li><strong>Initial Placement:</strong> Place the Rx coil near the Tx coil. Start with them relatively close and aligned (like two coasters stacked). Do <em>not</em> connect the Rx to power; it harvests power from the Tx field.</li>\n<li><strong>Observe Rx DC Voltage:</strong> Use your multimeter to measure the DC voltage across the 1 kOhm load resistor (or the filter capacitor). You should see a DC voltage appear, indicating power transfer is happening. Note this voltage.</li>\n<li><strong>Observe Tx Waveform (Light Load):</strong> Look at the waveform on your oscilloscope connected to the Tx circuit. Compare it to the waveform when the Rx coil was <em>not</em> present. You should observe <em>some</em> change just by introducing the Rx coil (due to coupling), but specifically note the characteristics with the 1 kOhm load attached to the Rx rectifier/filter. Note the amplitude, frequency (should be stable), and overall shape.</li>\n<li><strong>Change the Rx Load (Heavier Load):</strong> Carefully <em>remove</em> the 1 kOhm resistor and <em>insert</em> the 100 Ohm resistor as the load on the Rx circuit.</li>\n<li><strong>Observe Rx DC Voltage (Heavier Load):</strong> Measure the DC voltage across the 100 Ohm resistor. It might be lower than with the 1 kOhm load because you&#39;re drawing more current, potentially pulling down the voltage or exceeding the Tx&#39;s capability. Note this voltage.</li>\n<li><strong>Observe Tx Waveform (Heavier Load):</strong> <strong>This is the critical observation.</strong> Look at the waveform on your oscilloscope connected to the Tx circuit again. Compare it to the waveform you saw with the 1 kOhm load. What has changed? You should observe a noticeable difference! The amplitude might drop, the current draw from the Tx power supply will likely increase, and there might be subtle changes in phase or even frequency depending on the Tx design.</li>\n<li><strong>Experiment Further (Optional):</strong><ul>\n<li>Try removing the load resistor entirely (open circuit) and observe the Tx waveform. This represents a very light load.</li>\n<li>If you have a poteniometer (variable resistor), use it as the load and slowly adjust the resistance while watching the Tx waveform on the oscilloscope. See how the waveform changes smoothly.</li>\n</ul>\n</li>\n<li><strong>Document Your Observations:</strong> Record the measured DC voltages for different loads. Take screenshots or draw sketches of the Tx waveforms for the different load conditions (no Rx, Rx with 1k load, Rx with 100 Ohm load). Describe the differences you observe in the Tx waveform (amplitude changes, shape changes, etc.).</li>\n</ol>\n<p><strong>Expected Outcome:</strong> You should clearly see that changing the <em>DC load</em> on the <em>receiver side</em> has a direct and observable impact on the <em>AC waveform</em> on the <em>transmitter side</em>. This is the physical demonstration of how receiver load changes are &quot;reflected&quot; back to the transmitter and why the transmitter can potentially detect them.</p>\n<h3>Review and Conclusion</h3>\n<p>In this module, we&#39;ve dissected the WPT receiver, understanding its core function of capturing and converting AC power to usable DC. Crucially, we&#39;ve uncovered the mechanism of <strong>load modulation</strong> ‚Äì the ingenious way receivers communicate back to the transmitter by intentionally changing their load impedance.</p>\n<p>We&#39;ve seen how these load changes physically manifest as detectable variations in the transmitter&#39;s electrical signals. This isn&#39;t just a detail of WPT design; it&#39;s the <em>doorway</em> for our data exfiltration attack. By building our own attacker device that can perform controlled load modulation, we can send our own signals back to the Tx, potentially unnoticed among the normal power transfer operations.</p>\n<p>Your project demonstrated this fundamental link. You built a passive Rx, changed its load, and <em>saw</em> the effect on the Tx. This is the physical layer interaction we will manipulate.</p>\n<p><strong>Next Steps:</strong> With this understanding, we are ready to start building our attacker&#39;s hardware platform in Module 5. We&#39;ll select a microcontroller and the necessary components to not just harvest power passively but to <em>actively control</em> our load, preparing for the energy hijacking and data exfiltration implementations in the subsequent modules.</p>\n<p>Keep those coils close and oscilloscopes ready! The hardware build is next.</p>\n\n                </div>\n             </div>\n         ",
    "module-5": "\n             <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n                <h1>Module 5: module_5</h1> <!-- Use module title here -->\n                <div class=\"markdown-content\">\n                    <p>Okay, aspiring RF attackers and hardware hackers! Welcome to Module 5. This is where the rubber meets the road ‚Äì or more accurately, where the copper coil meets the breadboard. We&#39;ve spent the last few modules understanding the physics, the target (the Tx), and our tool/proxy (the Rx concept, specifically its load modulation capability). Now, we&#39;re going to physically build the core platform that will enable both our energy hijacking and data exfiltration attacks.</p>\n<p>This module is intensely practical. Get ready to select components, wire them up, and write some basic code to make them do our bidding. We&#39;re building <em>our</em> device, the attacker&#39;s proof-of-concept hardware.</p>\n<hr>\n<h2><strong>Module 5: Building the Attacker&#39;s Hardware Platform</strong></h2>\n<ul>\n<li><p><strong>Module Objective:</strong> Learners will be able to select and integrate hardware components (microcontroller, coils, power handling, modulation circuitry) to build the core platform for the WPT attack device.</p>\n</li>\n<li><p><strong>Learning Outcomes:</strong> By the end of this module, you should be able to:</p>\n<ul>\n<li>Justify the selection of a suitable microcontroller for this project.</li>\n<li>Understand the key parameters for selecting or designing an attacker coil.</li>\n<li>Design and assemble a basic power extraction circuit.</li>\n<li>Design and assemble a basic load modulation circuit using a switching element.</li>\n<li>Integrate these components onto a prototyping board.</li>\n<li>Write basic code to control the load modulation circuit.</li>\n<li>Use an oscilloscope to verify the functionality of the load modulation circuit.</li>\n</ul>\n</li>\n</ul>\n<hr>\n<h3><strong>5.1 Introduction: From Theory to Hardware</strong></h3>\n<p>We&#39;ve dissected WPT systems conceptually. We know that changes in the receiver&#39;s load impedance are reflected back to the transmitter, altering its observed impedance, voltage, current, or phase. This reflection is <em>how</em> legitimate WPT systems often detect a receiver and <em>how</em> they communicate (via load modulation).</p>\n<p>Our attacker platform will <em>mimic</em> a receiver in specific ways:</p>\n<ol>\n<li>It needs a coil to pick up the magnetic field.</li>\n<li>It needs circuitry to extract power from that field (for energy hijacking).</li>\n<li>It needs circuitry to <em>intentionally</em> change its load impedance in a controlled way (for data exfiltration via load modulation).</li>\n<li>It needs a brain (a microcontroller) to orchestrate the load modulation and potentially manage power harvesting.</li>\n</ol>\n<p>This module focuses on selecting and integrating these fundamental building blocks into a single, functional prototype platform. Think of this as building the &quot;radio&quot; part of our attack tool.</p>\n<h3><strong>5.2 Choosing the Microcontroller (The Brains)</strong></h3>\n<p>The microcontroller (MCU) is the heart of our attacker device. It will control <em>when</em> and <em>how</em> we modulate the load, potentially read sensors, and in the future, manage harvested power.</p>\n<ul>\n<li><p><strong>Requirements:</strong></p>\n<ul>\n<li><strong>Digital I/O:</strong> We need at least one digital output pin to control our load modulation switch. More pins might be useful for status LEDs, debugging, or future expansions (like reading analog values from the Tx field).</li>\n<li><strong>Processing Speed:</strong> For the basic load modulation we&#39;ll do initially (simple OOK - On-Off Keying), high speed isn&#39;t critical. We&#39;re dealing with modulation frequencies likely in the kHz range, well within the capabilities of most MCUs.</li>\n<li><strong>Memory:</strong> Minimal requirements for basic control code.</li>\n<li><strong>Ease of Use:</strong> For a learning environment, a platform with a simple development environment and lots of community support is highly desirable.</li>\n<li><strong>Power Consumption:</strong> Ideally, the MCU should be relatively low power, especially if we aim to power it from harvested energy later.</li>\n</ul>\n</li>\n<li><p><strong>Candidate Examples:</strong></p>\n<ul>\n<li><strong>Arduino Uno (or Nano/Pro Mini):</strong><ul>\n<li><em>Pros:</em> Extremely popular, vast community support, simple IDE and programming model (C/C++), 5V or 3.3V operation (depending on board). Plenty of digital I/O.</li>\n<li><em>Cons:</em> Relatively slow clock speed compared to newer MCUs, larger physical size (Uno).</li>\n<li><em>Suitability:</em> Excellent for getting started, simple prototyping, and understanding the core concepts.</li>\n</ul>\n</li>\n<li><strong>ESP32 (or ESP8266):</strong><ul>\n<li><em>Pros:</em> Much more powerful (faster CPU, more RAM), built-in Wi-Fi and Bluetooth (useful for future data exfiltration methods or remote control), plenty of I/O (including analog), good community support (Arduino IDE compatible). Relatively low cost.</li>\n<li><em>Cons:</em> Can be slightly more complex to set up initially than Arduino Uno, 3.3V logic requires level shifting if interfacing with 5V components (though less common now).</li>\n<li><em>Suitability:</em> A great choice for a more robust platform, potential for more complex modulation schemes, and integration with other systems.</li>\n</ul>\n</li>\n<li><strong>STM32 (various boards like &#39;Blue Pill&#39;):</strong><ul>\n<li><em>Pros:</em> Powerful ARM Cortex-M processors, high clock speeds, rich peripherals (timers, ADCs, DACs), low power options.</li>\n<li><em>Cons:</em> Can be more complex to program initially (requires setting up toolchains or using CubeIDE), steeper learning curve than Arduino.</li>\n<li><em>Suitability:</em> Good for performance-critical applications or when needing specific advanced peripherals.</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><p><strong>Recommendation for this Course:</strong> We will primarily use <strong>Arduino Uno</strong> examples due to its simplicity and accessibility. The concepts and code structure are easily portable to ESP32 or other platforms. If you have an ESP32, feel free to use it ‚Äì just adjust the pin numbers.</p>\n</li>\n<li><p><strong>Step:</strong> Choose your MCU development board based on availability and preference. An Arduino Uno or equivalent is perfectly sufficient for this module&#39;s project.</p>\n</li>\n</ul>\n<h3><strong>5.3 Designing/Selecting the Attacker Coil (The Antenna)</strong></h3>\n<p>Our attacker coil is the equivalent of a receiver coil in a legitimate WPT system. It needs to efficiently capture the magnetic field energy from the target transmitter.</p>\n<ul>\n<li><p><strong>Key Considerations:</strong></p>\n<ul>\n<li><strong>Operating Frequency:</strong> The coil needs to resonate at or near the operating frequency of the target WPT transmitter. Qi standard is typically 100-205 kHz. Other systems might operate at different frequencies (e.g., higher for some resonant systems, MHz for NFC-based power). You need to know or estimate your target&#39;s frequency.</li>\n<li><strong>Inductance (L) and Capacitance (C):</strong> The coil&#39;s inductance and a parallel tuning capacitor determine its resonant frequency ($f_r = \\frac{1}{2\\pi\\sqrt{LC}}$). You&#39;ll need to select an inductance and then add a capacitor to tune it to the target frequency.</li>\n<li><strong>Q Factor:</strong> A higher Q factor means a sharper resonance, which can lead to more efficient energy capture <em>at</em> the resonant frequency, but less capture if the frequency is slightly off. For a simple PoC, a moderate Q is fine. Q is affected by wire resistance, core losses (if using a core), and the tuning capacitor&#39;s losses.</li>\n<li><strong>Physical Size and Geometry:</strong> The coil&#39;s size and shape affect its inductance and how well it couples with the transmitter coil. Larger coils can often capture more flux, but need to fit within the attack scenario. Flat, spiral coils are common for WPT.</li>\n<li><strong>Wire Type:</strong> Litz wire (multiple insulated strands) is often used in WPT coils to reduce AC resistance (skin and proximity effects) at high frequencies, improving Q. Solid core wire works for basic prototyping but might be less efficient.</li>\n</ul>\n</li>\n<li><p><strong>Methods for Obtaining an Attacker Coil:</strong></p>\n<ol>\n<li><strong>Salvage:</strong> Find old wireless chargers or WPT-enabled devices and desolder their coils. This is often the easiest way to get coils designed for WPT frequencies.</li>\n<li><strong>Buy Off-the-Shelf:</strong> You can purchase WPT receiver coils designed for specific standards (like Qi) from electronic component suppliers (Digi-Key, Mouser, SparkFun, Adafruit, AliExpress, etc.). Look for coils specified for ~100-200 kHz operation.</li>\n<li><strong>Wind Your Own:</strong> You can wind your own coil.<ul>\n<li><em>Process:</em> Get some magnet wire (enameled copper wire, e.g., 24-30 AWG). Find a suitable form (e.g., a 3D printed bobbin, a cardboard tube, or just wind air-core). Wind a specific number of turns.</li>\n<li><em>Estimating Inductance:</em> Use online coil inductance calculators (search for &quot;air core coil inductance calculator&quot;). The number of turns, coil diameter, and coil length/width are key inputs.</li>\n<li><em>Tuning:</em> Once wound, measure its inductance (using an LCR meter or a simple LC resonant circuit with a known capacitor and frequency counter/oscilloscope). Then, calculate the required parallel capacitance to resonate at your target frequency ($C = \\frac{1}{(2\\pi f_r)^2 L}$). Add this capacitor in parallel with the coil.</li>\n</ul>\n</li>\n</ol>\n</li>\n<li><p><strong>Step:</strong> Acquire a WPT receiver coil. Salvaging or buying off-the-shelf Qi receiver coils (~5-20 ¬µH inductance) is recommended for simplicity. If winding your own, aim for an inductance that, when paired with a common capacitor value (e.g., 100nF - 1¬µF), resonates in the 100-200 kHz range.</p>\n</li>\n</ul>\n<h3><strong>5.4 Power Extraction Circuitry (Getting Usable DC)</strong></h3>\n<p>The AC voltage induced in the attacker coil needs to be converted into a stable DC voltage to potentially power the MCU or, at minimum, to power the load we will switch for modulation.</p>\n<ul>\n<li><p><strong>Circuit Components:</strong></p>\n<ul>\n<li><strong>Rectifier:</strong> Converts AC to pulsating DC.<ul>\n<li><em>Option A (Full-Wave Bridge):</em> Uses 4 diodes. Common, simple. Voltage drop is ~2 * diode drop.</li>\n<li><em>Option B (Full-Wave with Center-Tap):</em> Requires a center-tapped coil (less common for off-the-shelf Rx coils) and 2 diodes. Voltage drop is ~1 * diode drop.</li>\n<li><em>Diode Choice:</em> <strong>Schottky diodes</strong> are preferred over standard silicon diodes. They have a much lower forward voltage drop (e.g., 0.2-0.4V vs 0.6-1.0V), which is crucial when dealing with potentially low induced voltages from the WPT field. Look for Schottky diodes with low forward voltage and suitable current rating (e.g., 1N5817, 1N5819, or surface mount equivalents).</li>\n</ul>\n</li>\n<li><strong>Filter Capacitor:</strong> Smooths the pulsating DC output from the rectifier into a more stable DC voltage. A larger capacitor provides better filtering but takes longer to charge. An electrolytic capacitor is typical here (e.g., 10 ¬µF to 100 ¬µF, rated above the expected peak voltage). Place it in parallel with the rectifier output.</li>\n<li><strong>Voltage Regulator:</strong> Provides a stable DC voltage (e.g., 3.3V or 5V) regardless of variations in the harvested power or load.<ul>\n<li><em>Option A (Linear Regulator - LDO):</em> Simple to use (e.g., LM1117, AMS1117). Requires input voltage to be <em>higher</em> than the desired output voltage (dropout voltage). Inefficient if input voltage is much higher than output (dissipates excess power as heat).</li>\n<li><em>Option B (Switching Regulator - Buck/Boost):</em> More efficient than linear regulators, can step voltage up or down. More complex circuitry (inductor, switching IC).</li>\n<li><em>Choice:</em> An LDO is sufficient and simpler for this basic PoC, assuming the rectified voltage is consistently above the required voltage (e.g., &gt;4V for a 3.3V regulator). If harvested voltage is low and variable, a switching regulator might be needed, but complicates the build.</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><p><strong>Basic Schematic (Rectifier &amp; Filter):</strong></p>\n<pre><code>Attacker Coil (AC)\n      +---|&gt;|---+--- Filter Capacitor ---+---&gt; Pulsating DC (+)\n      |   D1    |                        |\n----- L_coil ---- C_tune ---- L_coil -----\n      |   D4    |                        |\n      +---|&lt;|---+---|&gt;|----+---|&lt;|-------+---&gt; GND (-)\n          D3        D2\n      (Full-Wave Bridge using Schottky Diodes)\n</code></pre>\n<ul>\n<li><em>Note:</em> The tuning capacitor (C_tune) is in parallel with the coil (L_coil). The rectifier bridge (D1-D4) connects across the coil/capacitor parallel combination.</li>\n</ul>\n</li>\n<li><p><strong>Adding the Regulator:</strong> Connect the positive pulsating DC output from the filter capacitor to the input of your chosen voltage regulator. Connect the regulator&#39;s output to the VCC pin of your MCU and the rest of your circuit. Connect the regulator&#39;s ground pin to the circuit&#39;s ground.</p>\n</li>\n<li><p><strong>Step:</strong> Assemble the rectifier and filter circuit on your breadboard. Use Schottky diodes for the bridge. Add an electrolytic filter capacitor. If you plan to power the MCU from this harvested power <em>eventually</em> (not required for <em>this</em> module&#39;s project, which assumes external MCU power), add a voltage regulator configured for your MCU&#39;s operating voltage (e.g., 5V or 3.3V).</p>\n</li>\n</ul>\n<h3><strong>5.5 Load Modulation Circuitry (The Attacker&#39;s Signal)</strong></h3>\n<p>This is the core mechanism for data exfiltration. We need to be able to rapidly change the load connected to our attacker coil (or its rectified output) under MCU control. This change in load impedance will reflect back to the Tx.</p>\n<ul>\n<li><p><strong>Mechanism:</strong> We&#39;ll connect a resistive load (or potentially capacitive/inductive, but resistive is simplest) across the rectified DC output of our power extraction circuit. We will use a semiconductor switch, controlled by the MCU, to connect or disconnect this load.</p>\n</li>\n<li><p><strong>Switching Element:</strong></p>\n<ul>\n<li><strong>MOSFET:</strong> An N-channel MOSFET is ideal for switching a load connected to ground. They act like voltage-controlled switches, have very low &quot;on&quot; resistance when fully turned on, and can switch quickly.</li>\n<li><em>How it works:</em> Apply a voltage (greater than the Gate Threshold Voltage, Vth) between the Gate and Source pins, and the switch turns &quot;on&quot; (allowing current to flow between Drain and Source). Apply 0V (or &lt; Vth) to the Gate, and the switch turns &quot;off&quot;.</li>\n<li><em>Selection:</em> Choose a logic-level MOSFET if driving directly from a 3.3V or 5V MCU pin (Gate Threshold Voltage Vth should be low, e.g., &lt; 2V). Ensure its Drain-Source voltage rating ($V_{DS}$) is higher than the peak rectified voltage, and its Drain current rating ($I_D$) is higher than the current the load resistor will draw. Common examples: FQP30N06L (logic-level), BS170 (lower current, not logic-level usually). A small signal MOSFET like the 2N7000 might work for very small loads, but a power MOSFET is generally safer.</li>\n</ul>\n</li>\n<li><p><strong>Load Resistor:</strong></p>\n<ul>\n<li>This resistor determines the amount of current drawn when the MOSFET is switched &quot;on&quot;.</li>\n<li><em>Value Selection:</em> The resistance should be low enough to draw a noticeable amount of current from the attacker coil/rectifier when switched on. This current draw needs to be significant enough to cause a detectable change in the reflected impedance at the transmitter. Experimentation is key here. Start with values like 100 Ohms, 50 Ohms, 10 Ohms, or even lower (e.g., 1-5 Ohms) if your rectifier and coil can handle the current. <em>Be cautious with low resistance values ‚Äì they draw high current and can generate significant heat in the resistor, MOSFET, and even the rectifier diodes and coil.</em> Start high and go lower.</li>\n<li><em>Power Rating:</em> The resistor needs to handle the power dissipated ($P = V^2/R$, where V is the rectified voltage). Use a resistor with a sufficient wattage rating (e.g., 0.25W, 0.5W, 1W+).</li>\n</ul>\n</li>\n<li><p><strong>Basic Schematic (Load Modulation):</strong></p>\n<pre><code>Rectified DC (+) ---+--- Load Resistor ---+--- MOSFET Drain\n                    |                       |\nFilter Capacitor ---+                       |\n                                            |\nRectified DC (-) ---+-----------------------+--- MOSFET Source\n                    |\n                   GND\n\nMCU Digital Output --- Gate Resistor (e.g., 1k-10k Ohm) --- MOSFET Gate\n</code></pre>\n<ul>\n<li><em>Gate Resistor:</em> A small resistor (e.g., 1k to 10k Ohm) is often placed in series with the MOSFET gate to limit current drawn from the MCU pin when charging the gate capacitance. It&#39;s good practice.</li>\n</ul>\n</li>\n<li><p><strong>Step:</strong> Assemble the load modulation circuit on your breadboard. Connect the MOSFET (Source to ground, Drain to the load resistor). Connect one leg of the load resistor to the positive output of your rectifier/filter circuit. Add a gate resistor between your chosen MCU digital output pin and the MOSFET&#39;s Gate pin.</p>\n</li>\n</ul>\n<h3><strong>5.6 Powering the Attacker Device</strong></h3>\n<p>For this module&#39;s project, we will <strong>power the microcontroller externally</strong>. This simplifies testing the load modulation circuit independently of the energy harvesting efficiency.</p>\n<ul>\n<li><p><strong>External Power:</strong> Connect the MCU development board to your computer via USB, or use a separate 5V/3.3V power supply.</p>\n</li>\n<li><p><strong>Future Self-Harvesting (Goal for later modules):</strong> In later modules, we might explore using the harvested power from the WPT field to <em>power the MCU itself</em>. This requires careful design to ensure enough power is available and might involve a power management IC or supercapacitor/battery to handle variations. For now, keep it simple with external power for the MCU.</p>\n</li>\n</ul>\n<h3><strong>5.7 Integration and Prototyping (Putting it on the Breadboard)</strong></h3>\n<p>Now, combine the pieces you&#39;ve designed onto a single breadboard.</p>\n<ul>\n<li><p><strong>Components Needed for Module 5 Project:</strong></p>\n<ul>\n<li>Microcontroller Development Board (e.g., Arduino Uno)</li>\n<li>WPT Receiver Coil (salvaged or purchased)</li>\n<li>Small tuning capacitor for the coil (value depends on coil inductance and target frequency - estimate or measure!)</li>\n<li>4 x Schottky Diodes (e.g., 1N5817)</li>\n<li>1 x Electrolytic Filter Capacitor (e.g., 47 ¬µF - 100 ¬µF, 16V+)</li>\n<li>1 x N-channel Logic-Level MOSFET (e.g., FQP30N06L or similar low Vth)</li>\n<li>1 x Load Resistor (e.g., 10-100 Ohms, 0.5W+) - <em>Start with a higher value like 100 Ohm and work down if needed.</em></li>\n<li>1 x Gate Resistor (e.g., 1k - 10k Ohm, 0.25W)</li>\n<li>Breadboard</li>\n<li>Jumper Wires</li>\n<li>USB Cable (for powering/programming MCU)</li>\n</ul>\n</li>\n<li><p><strong>Assembly Steps (Detailed):</strong></p>\n<ol>\n<li><strong>Place the MCU:</strong> Put your Arduino Uno (or other board) on the breadboard. Note which pins are digital I/O, GND, and 5V/3.3V.</li>\n<li><strong>Create Power Rails:</strong> Use jumper wires to connect the 5V (or 3.3V) pin on the Arduino to the positive rail of the breadboard, and the GND pin to the negative (GND) rail.</li>\n<li><strong>Connect Attacker Coil &amp; Tuning Cap:</strong> Place your WPT coil on the breadboard (or connect it via wires if it&#39;s off-board). Connect the tuning capacitor in parallel with the coil leads. <em>Ensure the capacitor is rated for AC voltage if placed directly across the coil, or use non-polarized ceramic/film caps. If placed after a diode, use polarized electrolytic, observing polarity.</em> For simplicity, place the tuning cap <em>directly</em> across the coil leads.</li>\n<li><strong>Assemble the Rectifier Bridge:</strong> Arrange the 4 Schottky diodes to form a full-wave bridge rectifier. Pay close attention to the diode band (cathode) direction. The two AC input points connect to the coil/capacitor. One output point is the positive DC (+), the other is the negative DC (-).<ul>\n<li><em>Visual Aid:</em> Search online for &quot;diode bridge rectifier breadboard layout&quot;.</li>\n</ul>\n</li>\n<li><strong>Add the Filter Capacitor:</strong> Connect the positive lead of the electrolytic capacitor to the positive DC output of the rectifier, and the negative lead to the negative DC output (GND). <em>Double-check polarity!</em></li>\n<li><strong>Place the MOSFET:</strong> Insert the MOSFET into the breadboard. Identify its pins (Gate, Drain, Source - check the datasheet!). Connect the Source pin to the GND rail.</li>\n<li><strong>Connect the Load Resistor:</strong> Connect one leg of the load resistor to the positive DC output of the rectifier/filter circuit. Connect the other leg of the load resistor to the Drain pin of the MOSFET.</li>\n<li><strong>Connect the Gate Resistor:</strong> Connect one leg of the gate resistor to a chosen digital output pin on your MCU (e.g., pin 8). Connect the other leg of the gate resistor to the Gate pin of the MOSFET.</li>\n<li><strong>Review Connections:</strong> Carefully check all connections against your schematic or the steps above. Pay special attention to diode and capacitor polarity, and MOSFET pinout.</li>\n</ol>\n</li>\n<li><p><strong>Schematic of the Integrated Platform (Conceptual):</strong></p>\n<pre><code>[Arduino Uno]\n(Digital Pin X) --[Gate Resistor]--|&gt;|-- (MOSFET Gate)\n                                        /\n(5V/3.3V) ----&gt; +V Rail -----------&gt;\n                                    |\n(GND) -------&gt; GND Rail ---------&gt; MOSFET Source\n                                    |\n[Attacker Coil] --[Tuning Cap]--[Rectifier]--[Filter Cap]--+--[Load Resistor]-- MOSFET Drain\n                                                          |\n                                                          +-- To +V Rail (if powering circuits from harvested power - NOT for this module&#39;s project)\n                                                          |\n                                                          +-- To MCU V_in/VIN (if powering MCU from harvested power - NOT for this module&#39;s project)\n</code></pre>\n<ul>\n<li><em>Note:</em> For this module&#39;s project, the &quot;+V Rail&quot; powering the MCU comes <em>directly</em> from the Arduino&#39;s USB/VIN power, <em>not</em> from the harvested power circuit. The harvested power circuit (coil, rectifier, filter) only provides voltage to the load resistor/MOSFET part.</li>\n</ul>\n</li>\n</ul>\n<h3><strong>5.8 Basic Measurement Setup</strong></h3>\n<p>Before writing code, understand how you will verify the circuit is working.</p>\n<ul>\n<li><p><strong>Tools:</strong> An oscilloscope is essential. A multimeter is also useful for checking basic continuity and DC voltages.</p>\n</li>\n<li><p><strong>What to Measure (for this module):</strong></p>\n<ol>\n<li><strong>MCU Digital Output:</strong> Connect an oscilloscope probe to the digital pin controlling the MOSFET gate (after the gate resistor is fine, or directly on the MOSFET gate pin). You should see a clear 0V to VCC (5V or 3.3V) square wave when the pin is toggled. This verifies your MCU code is running and controlling the pin.</li>\n<li><strong>Voltage Across the Switched Load:</strong> Connect an oscilloscope probe across the load resistor (between the connection point with the filter capacitor positive and the MOSFET Drain). The ground clip of the probe should be connected to the circuit&#39;s GND rail (MOSFET Source). When the MOSFET is off, you should see the rectified/filtered DC voltage (voltage across the filter cap). When the MOSFET is on, the voltage across the resistor should drop significantly (close to 0V if the MOSFET is ideal and the load is connected directly to ground). This verifies that the MOSFET is switching the load.</li>\n</ol>\n</li>\n<li><p><strong>Safety Note:</strong> When working with WPT systems, be mindful of the power levels. Low-power Qi chargers (5W) are relatively safe, but higher power systems (fast chargers, EV chargers) can be dangerous. For these initial tests, you will interact with the <em>attacker&#39;s</em> circuit, which operates on the voltage induced in <em>your</em> coil. This voltage will depend on the Tx power and coupling, but for a basic PoC with a phone charger, it should be low voltage. <em>Always exercise caution and understand the power sources involved.</em> Do NOT directly probe the primary (Tx) side of a mains-powered WPT system without proper isolation and knowledge.</p>\n</li>\n</ul>\n<h3><strong>5.9 Putting it Together: Module 5 Project</strong></h3>\n<p><strong>Project Objective:</strong> Build the core attacker hardware platform on a breadboard and program the MCU to toggle the load modulation MOSFET. Verify the digital output signal and the switched voltage across the load resistor using an oscilloscope.</p>\n<p><strong>Required Materials:</strong></p>\n<ul>\n<li>All components listed in section 5.7.</li>\n<li>Assembled breadboard circuit as described in section 5.7.</li>\n<li>Computer with Arduino IDE installed.</li>\n<li>USB cable for Arduino.</li>\n<li>Oscilloscope and probes.</li>\n<li>A target WPT transmitter (like a standard Qi wireless phone charger pad). <em>You will place your attacker coil near this Tx for the final verification step, but the MCU is powered externally.</em></li>\n</ul>\n<p><strong>Step-by-Step Project Instructions:</strong></p>\n<ol>\n<li><strong>Assemble the Hardware:</strong> Follow the detailed assembly steps in section 5.7 to build the complete circuit on your breadboard. Double-check all connections, component polarities (diodes, electrolytic cap), and MOSFET pinout.</li>\n<li><strong>Connect MCU:</strong> Connect your Arduino Uno to your computer via the USB cable. This will power the Arduino.</li>\n<li><strong>Open Arduino IDE:</strong> Start the Arduino IDE software.</li>\n<li><strong>Write the Code:</strong> Enter the following basic code into the IDE. This code will simply toggle the digital pin connected to your MOSFET&#39;s gate, turning the MOSFET and thus the load resistor on and off periodically.</li>\n</ol>\n\n                </div>\n             </div>\n         ",
    "module-6": "\n             <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n                <h1>Module 6: module_6</h1> <!-- Use module title here -->\n                <div class=\"markdown-content\">\n                    <p>Okay, SME hat on, teacher mode engaged! This is where the rubber meets the road ‚Äì taking the theoretical understanding of reflected power and turning it into a physical reality to steal energy. This is a classic &quot;side-channel&quot; attack, but instead of leaking data, we&#39;re leaking <em>power</em>. Let&#39;s build this thing, step-by-step.</p>\n<hr>\n<h2><strong>Module 6: Attack Vector 1: Energy Hijacking Implementation</strong></h2>\n<p><strong>Welcome back, future RF hackers!</strong> In Module 5, you built the basic hardware platform ‚Äì your attacker device&#39;s brain (the MCU) and the potential to switch loads. Now, we&#39;re giving it a purpose: unauthorized energy harvesting. This is the first of our two primary attack vectors. We&#39;ll leverage the physics we discussed in Modules 2 and 4 ‚Äì specifically, how placing a resonant receiver coil within the Tx field draws energy, and how this changes the Tx&#39;s operating point (its &quot;reflected power signature&quot;).</p>\n<p><strong>Module Objective:</strong> By the end of this module, you will be able to:</p>\n<ul>\n<li>Design and assemble a basic energy harvesting circuit optimized for a specific WPT frequency.</li>\n<li>Integrate this circuit with your attacker platform.</li>\n<li>Experimentally determine optimal coil placement for energy harvesting.</li>\n<li>Measure the amount of power harvested by your device.</li>\n<li>Observe and quantify the effect of your attacker device on the target WPT transmitter&#39;s power draw or signal characteristics.</li>\n<li>Demonstrate energy hijacking by powering a simple load (like an LED) using the harvested energy.</li>\n</ul>\n<p><strong>Let&#39;s Get Started!</strong></p>\n<h3><strong>6.1 Designing the Energy Harvesting Circuit</strong></h3>\n<p>The goal here is simple: capture the oscillating magnetic field energy with our attacker coil and convert it into usable DC voltage to power something.</p>\n<ul>\n<li><p><strong>Components Review:</strong></p>\n<ul>\n<li><strong>Attacker Coil:</strong> You selected/designed this in Module 5. Its inductance (L) and self-capacitance, or added parallel capacitance (C), should ideally resonate near the target WPT transmitter&#39;s operating frequency (e.g., 100-200 kHz for low-frequency Qi, 6.78 MHz or 13.56 MHz for resonant systems). Resonance is key to efficiently capturing energy!</li>\n<li><strong>Rectifier:</strong> The coil produces AC voltage. We need DC to power most electronics. A bridge rectifier is common, using four diodes to convert both halves of the AC cycle into pulsating DC. For low-voltage WPT, use Schottky diodes if possible ‚Äì they have a lower forward voltage drop (0.2-0.3V vs 0.7V for silicon), meaning less energy is wasted as heat in the diodes.</li>\n<li><strong>Filter Capacitor:</strong> The output of the rectifier is pulsating DC. A capacitor in parallel smooths this out into a more stable DC voltage. The capacitor charges up during the peaks of the rectified voltage and discharges slightly between peaks. A larger capacitance value provides better filtering but takes longer to charge.</li>\n<li><strong>Voltage Regulator (Optional but Recommended):</strong> The DC voltage from the filter capacitor will vary depending on the coupling, the Tx power, and the load. To provide a stable voltage for your MCU or a specific load (like a 5V LED strip or a 3.3V MCU), a voltage regulator is necessary. Simple Linear Dropout (LDO) regulators are easy to use (e.g., LM1117, AMS1117), but inefficient (they burn excess voltage as heat). Switching regulators (Buck/Boost converters) are more efficient but more complex. For a simple PoC powering an LED, you might skip the regulator or use a simple Zener diode setup, but for powering the MCU reliably, a regulator is best.</li>\n</ul>\n</li>\n<li><p><strong>Circuit Diagram Concept:</strong></p>\n<pre><code>Attacker Coil (L) --+----|&gt;|----+---- +V_rectified\n                  |    |       |\n                  |    |&lt;|----|\n                  |    |       |\n                  +----|&lt;|----+---- Filter Cap (C_filter) -- Regulator (Optional) -- +V_out (to load/MCU)\n                       |    |\n                       |    |&gt;|\n                       |    |\n                       +----+---- 0V (Ground)\n</code></pre>\n<p><em>(Note: This is a simplified representation. A full bridge rectifier has 4 diodes arranged in a diamond shape).</em></p>\n</li>\n<li><p><strong>Optimization Considerations:</strong></p>\n<ul>\n<li><strong>Resonance:</strong> Ensure your attacker coil + parallel capacitor resonates near the target Tx frequency. You can calculate this using <code>f = 1 / (2 * pi * sqrt(L * C))</code>. You might need to experiment with capacitor values or use an LC meter/VNA if you have access.</li>\n<li><strong>Diode Selection:</strong> Use low forward voltage diodes (Schottky) for maximum efficiency.</li>\n<li><strong>Capacitor Sizing:</strong> A value in the range of 10uF to 100uF is often sufficient for filtering in basic WPT harvesting circuits at typical frequencies.</li>\n<li><strong>Regulator Choice:</strong> If powering the MCU, ensure the regulator can handle the maximum rectified voltage and provide the required stable voltage and current for the MCU.</li>\n</ul>\n</li>\n</ul>\n<h3><strong>6.2 Coil Placement and Coupling: Finding the Sweet Spot</strong></h3>\n<p>Unlike a legitimate receiver designed to sit squarely on a charging pad, your attacker coil needs to intercept the field <em>from a distance</em> or <em>at an angle</em> where a legitimate receiver might not be. The strength of the captured power depends heavily on the coupling coefficient (k) between the Tx coil and your attacker coil.</p>\n<ul>\n<li><p><strong>Factors Affecting Coupling:</strong></p>\n<ul>\n<li><strong>Distance:</strong> Coupling decreases rapidly with distance. Near-field WPT is very short-range.</li>\n<li><strong>Alignment:</strong> Coils are most strongly coupled when their axes are aligned and they are close. However, you might find optimal harvesting slightly off-axis depending on the Tx field pattern.</li>\n<li><strong>Orientation:</strong> The relative orientation of the coils matters.</li>\n<li><strong>Presence of other objects:</strong> Metal objects can disrupt the field. The legitimate receiver itself will alter the field.</li>\n</ul>\n</li>\n<li><p><strong>Practical Experimentation:</strong></p>\n<ul>\n<li>Power up your target WPT transmitter (e.g., a standard Qi charger).</li>\n<li>Connect your energy harvesting circuit <em>with a simple indicator load</em> (like a low-current LED and resistor, or a multimeter set to measure DC voltage) to the output of the filter capacitor or regulator.</li>\n<li>Slowly move your attacker coil around the Tx coil.</li>\n<li>Observe the indicator (LED brightness or multimeter reading).</li>\n<li>Mentally (or physically, mark it) note the positions and orientations where the indicator is strongest. This is where coupling is highest, and you&#39;re harvesting the most energy.</li>\n<li><em>Important:</em> Note that the optimal position for <em>harvesting</em> might be different from the optimal position for <em>modulating</em> data later (Module 7), or the optimal position for <em>stealth</em>. For this module, focus on maximizing harvested power.</li>\n</ul>\n</li>\n</ul>\n<h3><strong>6.3 Stealth Considerations (Or Lack Thereof for PoC V1)</strong></h3>\n<p>A legitimate WPT system is designed to detect when a compliant receiver is present and adjust its power output accordingly. It also often monitors the reflected impedance to ensure the receiver isn&#39;t faulty or drawing too much power unexpectedly, which could be a safety hazard or damage the Tx.</p>\n<ul>\n<li><p><strong>How the Tx Detects You (Potentially):</strong></p>\n<ul>\n<li><strong>Load Detection:</strong> When you place your coil and start drawing power, you change the overall load impedance seen by the Tx. This is the primary mechanism the Tx uses to detect <em>any</em> receiver.</li>\n<li><strong>Specific Protocol Handshake:</strong> Legitimate receivers often perform a digital handshake (e.g., Qi communication packets sent via load modulation) before the Tx provides full power. Your simple harvesting circuit doesn&#39;t do this.</li>\n<li><strong>Overcurrent/Overpower Protection:</strong> If you suddenly draw a significant amount of power, the Tx might detect an overcurrent condition and shut down.</li>\n<li><strong>Frequency/Phase Shifts:</strong> Drawing power changes the effective impedance, which can slightly detune the Tx resonant circuit, causing shifts in frequency or phase that the Tx controller might detect.</li>\n</ul>\n</li>\n<li><p><strong>Stealth in PoC V1:</strong> For this initial energy hijacking PoC, <em>we are not aiming for stealth</em>. The objective is to <em>demonstrate</em> the ability to harvest power and <em>observe</em> the effect on the Tx. Achieving true stealth is a much more advanced topic requiring detailed knowledge of the target protocol and sophisticated load manipulation. In this module, success is drawing power and seeing the Tx react, even if it throws an error.</p>\n</li>\n</ul>\n<h3><strong>6.4 Measurement of Harvested Power</strong></h3>\n<p>Quantifying what you&#39;ve stolen is crucial for the demonstration.</p>\n<ul>\n<li><p><strong>What to Measure:</strong></p>\n<ul>\n<li><strong>DC Voltage:</strong> The stable DC voltage available after the filter capacitor or regulator.</li>\n<li><strong>DC Current:</strong> The amount of current drawn by your load from the harvesting circuit.</li>\n</ul>\n</li>\n<li><p><strong>Tools:</strong></p>\n<ul>\n<li><strong>Multimeter:</strong> The simplest tool. Measure DC Voltage across the output terminals. To measure current, place the multimeter in series with your load (set to DC Amps).</li>\n<li><strong>Current Sensor Module (e.g., INA219):</strong> For integrating measurement into your MCU platform, modules like the INA219 (I2C interface) can measure voltage and current with reasonable accuracy.</li>\n<li><strong>Dedicated USB Power Meter:</strong> If your load is a USB device or battery charger, a simple inline USB power meter can show voltage, current, and even accumulated energy (mAh/Wh).</li>\n</ul>\n</li>\n<li><p><strong>Calculation:</strong> Once you have voltage (V) and current (I), the harvested power (P) is simply:<br><code>P = V * I</code> (in Watts)</p>\n</li>\n<li><p><strong>Procedure:</strong></p>\n<ol>\n<li>Set up your Tx and attacker coil in the position you found to be optimal for harvesting.</li>\n<li>Connect your harvesting circuit output to your chosen load (e.g., LED, small fan, or just a power resistor).</li>\n<li>Use your multimeter or sensor to measure the DC voltage <em>across</em> the load and the DC current <em>flowing through</em> the load.</li>\n<li>Calculate the power.</li>\n<li>Repeat measurements at slightly different positions/orientations to confirm your &quot;optimal&quot; spot yielded the most power.</li>\n</ol>\n</li>\n</ul>\n<h3><strong>6.5 Observing the Tx Response</strong></h3>\n<p>This is critical evidence that your attacker device is <em>interacting</em> with the WPT system. You need to show that the Tx behaves differently when your device is present and harvesting.</p>\n<ul>\n<li><p><strong>What to Observe:</strong></p>\n<ul>\n<li><strong>Tx Input Current:</strong> This is often the easiest and safest parameter to measure. When the Tx delivers more power (to a legitimate or illegitimate receiver), its input current from the wall adapter or power supply will increase.</li>\n<li><strong>Tx Input Voltage:</strong> Usually stable, but might dip slightly under heavy load.</li>\n<li><strong>Tx Coil Voltage/Current Waveforms:</strong> Using an oscilloscope, you can look at the AC voltage across or current through the Tx coil. When a load is coupled, the amplitude might drop, the frequency might shift slightly, or the phase relationship between voltage and current might change.</li>\n<li><strong>Tx Indicator LEDs/Display:</strong> Some chargers have LEDs indicating charging status or errors. Note how they change.</li>\n<li><strong>Tx Audible Noise:</strong> Some chargers make noise, which can change under load.</li>\n</ul>\n</li>\n<li><p><strong>Tools:</strong></p>\n<ul>\n<li><strong>AC Clamp Meter:</strong> Safest way to measure AC input current without breaking the circuit. Ensure it&#39;s rated for the expected current and frequency (standard clamp meters are for 50/60 Hz, you might need a specialized one for higher frequency Tx waveforms, though input current is usually low frequency).</li>\n<li><strong>Multimeter (for input current):</strong> <em>Requires breaking the circuit!</em> <strong>Only attempt this if you are comfortable and confident working with AC mains voltage, or if the Tx is low-voltage DC powered.</strong> Place the multimeter (set to AC Amps) in series with the Tx&#39;s power input. <strong>THIS CAN BE EXTREMELY DANGEROUS WITH MAINS VOLTAGE.</strong></li>\n<li><strong>Oscilloscope:</strong> Connect probes carefully to the Tx coil or related circuitry. <strong>Again, be extremely cautious with potentially high voltages on the Tx coil.</strong> Look for accessible, lower-voltage test points if available.</li>\n<li><strong>Camera/Phone:</strong> To record Tx indicator changes or oscilloscope screen captures.</li>\n</ul>\n</li>\n<li><p><strong>Procedure:</strong></p>\n<ol>\n<li>Set up the target WPT transmitter as it would normally operate (e.g., plugged in).</li>\n<li>Measure/Observe the chosen parameter (e.g., Tx input current) <em>without</em> your attacker device present. Record this baseline value.</li>\n<li>Place your attacker
