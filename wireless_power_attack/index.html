      "content": "Okay, aspiring RF attackers and hardware hackers! Welcome to Module 5. This is where the rubber meets the road ‚Äì or more accurately, where the copper coil meets the breadboard. We've spent the last few modules understanding the physics, the target (the Tx), and our tool/proxy (the Rx concept, specifically its load modulation capability). Now, we're going to physically build the core platform that will enable both our energy hijacking and data exfiltration attacks.\r\n\r\nThis module is intensely practical. Get ready to select components, wire them up, and write some basic code to make them do our bidding. We're building *our* device, the attacker's proof-of-concept hardware.\r\n\r\n---\r\n\r\n## **Module 5: Building the Attacker's Hardware Platform**\r\n\r\n*   **Module Objective:** Learners will be able to select and integrate hardware components (microcontroller, coils, power handling, modulation circuitry) to build the core platform for the WPT attack device.\r\n\r\n*   **Learning Outcomes:** By the end of this module, you should be able to:\r\n    *   Justify the selection of a suitable microcontroller for this project.\r\n    *   Understand the key parameters for selecting or designing an attacker coil.\r\n    *   Design and assemble a basic power extraction circuit.\r\n    *   Design and assemble a basic load modulation circuit using a switching element.\r\n    *   Integrate these components onto a prototyping board.\r\n    *   Write basic code to control the load modulation circuit.\r\n    *   Use an oscilloscope to verify the functionality of the load modulation circuit.\r\n\r\n---\r\n\r\n### **5.1 Introduction: From Theory to Hardware**\r\n\r\nWe've dissected WPT systems conceptually. We know that changes in the receiver's load impedance are reflected back to the transmitter, altering its observed impedance, voltage, current, or phase. This reflection is *how* legitimate WPT systems often detect a receiver and *how* they communicate (via load modulation).\r\n\r\nOur attacker platform will *mimic* a receiver in specific ways:\r\n1.  It needs a coil to pick up the magnetic field.\r\n2.  It needs circuitry to extract power from that field (for energy hijacking).\r\n3.  It needs circuitry to *intentionally* change its load impedance in a controlled way (for data exfiltration via load modulation).\r\n4.  It needs a brain (a microcontroller) to orchestrate the load modulation and potentially manage power harvesting.\r\n\r\nThis module focuses on selecting and integrating these fundamental building blocks into a single, functional prototype platform. Think of this as building the \"radio\" part of our attack tool.\r\n\r\n### **5.2 Choosing the Microcontroller (The Brains)**\r\n\r\nThe microcontroller (MCU) is the heart of our attacker device. It will control *when* and *how* we modulate the load, potentially read sensors, and in the future, manage harvested power.\r\n\r\n*   **Requirements:**\r\n    *   **Digital I/O:** We need at least one digital output pin to control our load modulation switch. More pins might be useful for status LEDs, debugging, or future expansions (like reading analog values from the Tx field).\r\n    *   **Processing Speed:** For the basic load modulation we'll do initially (simple OOK - On-Off Keying), high speed isn't critical. We're dealing with modulation frequencies likely in the kHz range, well within the capabilities of most MCUs.\r\n    *   **Memory:** Minimal requirements for basic control code.\r\n    *   **Ease of Use:** For a learning environment, a platform with a simple development environment and lots of community support is highly desirable.\r\n    *   **Power Consumption:** Ideally, the MCU should be relatively low power, especially if we aim to power it from harvested energy later.\r\n\r\n*   **Candidate Examples:**\r\n    *   **Arduino Uno (or Nano/Pro Mini):**\r\n        *   *Pros:* Extremely popular, vast community support, simple IDE and programming model (C/C++), 5V or 3.3V operation (depending on board). Plenty of digital I/O.\r\n        *   *Cons:* Relatively slow clock speed compared to newer MCUs, larger physical size (Uno).\r\n        *   *Suitability:* Excellent for getting started, simple prototyping, and understanding the core concepts.\r\n    *   **ESP32 (or ESP8266):**\r\n        *   *Pros:* Much more powerful (faster CPU, more RAM), built-in Wi-Fi and Bluetooth (useful for future data exfiltration methods or remote control), plenty of I/O (including analog), good community support (Arduino IDE compatible). Relatively low cost.\r\n        *   *Cons:* Can be slightly more complex to set up initially than Arduino Uno, 3.3V logic requires level shifting if interfacing with 5V components (though less common now).\r\n        *   *Suitability:* A great choice for a more robust platform, potential for more complex modulation schemes, and integration with other systems.\r\n    *   **STM32 (various boards like 'Blue Pill'):**\r\n        *   *Pros:* Powerful ARM Cortex-M processors, high clock speeds, rich peripherals (timers, ADCs, DACs), low power options.\r\n        *   *Cons:* Can be more complex to program initially (requires setting up toolchains or using CubeIDE), steeper learning curve than Arduino.\r\n        *   *Suitability:* Good for performance-critical applications or when needing specific advanced peripherals.\r\n\r\n*   **Recommendation for this Course:** We will primarily use **Arduino Uno** examples due to its simplicity and accessibility. The concepts and code structure are easily portable to ESP32 or other platforms. If you have an ESP32, feel free to use it ‚Äì just adjust the pin numbers.\r\n\r\n*   **Step:** Choose your MCU development board based on availability and preference. An Arduino Uno or equivalent is perfectly sufficient for this module's project.\r\n\r\n### **5.3 Designing/Selecting the Attacker Coil (The Antenna)**\r\n\r\nOur attacker coil is the equivalent of a receiver coil in a legitimate WPT system. It needs to efficiently capture the magnetic field energy from the target transmitter.\r\n\r\n*   **Key Considerations:**\r\n    *   **Operating Frequency:** The coil needs to resonate at or near the operating frequency of the target WPT transmitter. Qi standard is typically 100-205 kHz. Other systems might operate at different frequencies (e.g., higher for some resonant systems, MHz for NFC-based power). You need to know or estimate your target's frequency.\r\n    *   **Inductance (L) and Capacitance (C):** The coil's inductance and a parallel tuning capacitor determine its resonant frequency ($f_r = \\frac{1}{2\\pi\\sqrt{LC}}$). You'll need to select an inductance and then add a capacitor to tune it to the target frequency.\r\n    *   **Q Factor:** A higher Q factor means a sharper resonance, which can lead to more efficient energy capture *at* the resonant frequency, but less capture if the frequency is slightly off. For a simple PoC, a moderate Q is fine. Q is affected by wire resistance, core losses (if using a core), and the tuning capacitor's losses.\r\n    *   **Physical Size and Geometry:** The coil's size and shape affect its inductance and how well it couples with the transmitter coil. Larger coils can often capture more flux, but need to fit within the attack scenario. Flat, spiral coils are common for WPT.\r\n    *   **Wire Type:** Litz wire (multiple insulated strands) is often used in WPT coils to reduce AC resistance (skin and proximity effects) at high frequencies, improving Q. Solid core wire works for basic prototyping but might be less efficient.\r\n\r\n*   **Methods for Obtaining an Attacker Coil:**\r\n    1.  **Salvage:** Find old wireless chargers or WPT-enabled devices and desolder their coils. This is often the easiest way to get coils designed for WPT frequencies.\r\n    2.  **Buy Off-the-Shelf:** You can purchase WPT receiver coils designed for specific standards (like Qi) from electronic component suppliers (Digi-Key, Mouser, SparkFun, Adafruit, AliExpress, etc.). Look for coils specified for ~100-200 kHz operation.\r\n    3.  **Wind Your Own:** You can wind your own coil.\r\n        *   *Process:* Get some magnet wire (enameled copper wire, e.g., 24-30 AWG). Find a suitable form (e.g., a 3D printed bobbin, a cardboard tube, or just wind air-core). Wind a specific number of turns.\r\n        *   *Estimating Inductance:* Use online coil inductance calculators (search for \"air core coil inductance calculator\"). The number of turns, coil diameter, and coil length/width are key inputs.\r\n        *   *Tuning:* Once wound, measure its inductance (using an LCR meter or a simple LC resonant circuit with a known capacitor and frequency counter/oscilloscope). Then, calculate the required parallel capacitance to resonate at your target frequency ($C = \\frac{1}{(2\\pi f_r)^2 L}$). Add this capacitor in parallel with the coil.\r\n\r\n*   **Step:** Acquire a WPT receiver coil. Salvaging or buying off-the-shelf Qi receiver coils (~5-20 ¬µH inductance) is recommended for simplicity. If winding your own, aim for an inductance that, when paired with a common capacitor value (e.g., 100nF - 1¬µF), resonates in the 100-200 kHz range.\r\n\r\n### **5.4 Power Extraction Circuitry (Getting Usable DC)**\r\n\r\nThe AC voltage induced in the attacker coil needs to be converted into a stable DC voltage to potentially power the MCU or, at minimum, to power the load we will switch for modulation.\r\n\r\n*   **Circuit Components:**\r\n    *   **Rectifier:** Converts AC to pulsating DC.\r\n        *   *Option A (Full-Wave Bridge):* Uses 4 diodes. Common, simple. Voltage drop is ~2 * diode drop.\r\n        *   *Option B (Full-Wave with Center-Tap):* Requires a center-tapped coil (less common for off-the-shelf Rx coils) and 2 diodes. Voltage drop is ~1 * diode drop.\r\n        *   *Diode Choice:* **Schottky diodes** are preferred over standard silicon diodes. They have a much lower forward voltage drop (e.g., 0.2-0.4V vs 0.6-1.0V), which is crucial when dealing with potentially low induced voltages from the WPT field. Look for Schottky diodes with low forward voltage and suitable current rating (e.g., 1N5817, 1N5819, or surface mount equivalents).\r\n    *   **Filter Capacitor:** Smooths the pulsating DC output from the rectifier into a more stable DC voltage. A larger capacitor provides better filtering but takes longer to charge. An electrolytic capacitor is typical here (e.g., 10 ¬µF to 100 ¬µF, rated above the expected peak voltage). Place it in parallel with the rectifier output.\r\n    *   **Voltage Regulator:** Provides a stable DC voltage (e.g., 3.3V or 5V) regardless of variations in the harvested power or load.\r\n        *   *Option A (Linear Regulator - LDO):* Simple to use (e.g., LM1117, AMS1117). Requires input voltage to be *higher* than the desired output voltage (dropout voltage). Inefficient if input voltage is much higher than output (dissipates excess power as heat).\r\n        *   *Option B (Switching Regulator - Buck/Boost):* More efficient than linear regulators, can step voltage up or down. More complex circuitry (inductor, switching IC).\r\n        *   *Choice:* An LDO is sufficient and simpler for this basic PoC, assuming the rectified voltage is consistently above the required voltage (e.g., >4V for a 3.3V regulator). If harvested voltage is low and variable, a switching regulator might be needed, but complicates the build.\r\n\r\n*   **Basic Schematic (Rectifier & Filter):**\r\n\r\n    ```\r\n    Attacker Coil (AC)\r\n          +---|>|---+--- Filter Capacitor ---+---> Pulsating DC (+)\r\n          |   D1    |                        |\r\n    ----- L_coil ---- C_tune ---- L_coil -----\r\n          |   D4    |                        |\r\n          +---|<|---+---|>|----+---|<|-------+---> GND (-)\r\n              D3        D2\r\n          (Full-Wave Bridge using Schottky Diodes)\r\n    ```\r\n\r\n    *   *Note:* The tuning capacitor (C_tune) is in parallel with the coil (L_coil). The rectifier bridge (D1-D4) connects across the coil/capacitor parallel combination.\r\n\r\n*   **Adding the Regulator:** Connect the positive pulsating DC output from the filter capacitor to the input of your chosen voltage regulator. Connect the regulator's output to the VCC pin of your MCU and the rest of your circuit. Connect the regulator's ground pin to the circuit's ground.\r\n\r\n*   **Step:** Assemble the rectifier and filter circuit on your breadboard. Use Schottky diodes for the bridge. Add an electrolytic filter capacitor. If you plan to power the MCU from this harvested power *eventually* (not required for *this* module's project, which assumes external MCU power), add a voltage regulator configured for your MCU's operating voltage (e.g., 5V or 3.3V).\r\n\r\n### **5.5 Load Modulation Circuitry (The Attacker's Signal)**\r\n\r\nThis is the core mechanism for data exfiltration. We need to be able to rapidly change the load connected to our attacker coil (or its rectified output) under MCU control. This change in load impedance will reflect back to the Tx.\r\n\r\n*   **Mechanism:** We'll connect a resistive load (or potentially capacitive/inductive, but resistive is simplest) across the rectified DC output of our power extraction circuit. We will use a semiconductor switch, controlled by the MCU, to connect or disconnect this load.\r\n\r\n*   **Switching Element:**\r\n    *   **MOSFET:** An N-channel MOSFET is ideal for switching a load connected to ground. They act like voltage-controlled switches, have very low \"on\" resistance when fully turned on, and can switch quickly.\r\n    *   *How it works:* Apply a voltage (greater than the Gate Threshold Voltage, Vth) between the Gate and Source pins, and the switch turns \"on\" (allowing current to flow between Drain and Source). Apply 0V (or < Vth) to the Gate, and the switch turns \"off\".\r\n    *   *Selection:* Choose a logic-level MOSFET if driving directly from a 3.3V or 5V MCU pin (Gate Threshold Voltage Vth should be low, e.g., < 2V). Ensure its Drain-Source voltage rating ($V_{DS}$) is higher than the peak rectified voltage, and its Drain current rating ($I_D$) is higher than the current the load resistor will draw. Common examples: FQP30N06L (logic-level), BS170 (lower current, not logic-level usually). A small signal MOSFET like the 2N7000 might work for very small loads, but a power MOSFET is generally safer.\r\n\r\n*   **Load Resistor:**\r\n    *   This resistor determines the amount of current drawn when the MOSFET is switched \"on\".\r\n    *   *Value Selection:* The resistance should be low enough to draw a noticeable amount of current from the attacker coil/rectifier when switched on. This current draw needs to be significant enough to cause a detectable change in the reflected impedance at the transmitter. Experimentation is key here. Start with values like 100 Ohms, 50 Ohms, 10 Ohms, or even lower (e.g., 1-5 Ohms) if your rectifier and coil can handle the current. *Be cautious with low resistance values ‚Äì they draw high current and can generate significant heat in the resistor, MOSFET, and even the rectifier diodes and coil.* Start high and go lower.\r\n    *   *Power Rating:* The resistor needs to handle the power dissipated ($P = V^2/R$, where V is the rectified voltage). Use a resistor with a sufficient wattage rating (e.g., 0.25W, 0.5W, 1W+).\r\n\r\n*   **Basic Schematic (Load Modulation):**\r\n\r\n    ```\r\n    Rectified DC (+) ---+--- Load Resistor ---+--- MOSFET Drain\r\n                        |                       |\r\n    Filter Capacitor ---+                       |\r\n                                                |\r\n    Rectified DC (-) ---+-----------------------+--- MOSFET Source\r\n                        |\r\n                       GND\r\n\r\n    MCU Digital Output --- Gate Resistor (e.g., 1k-10k Ohm) --- MOSFET Gate\r\n    ```\r\n\r\n    *   *Gate Resistor:* A small resistor (e.g., 1k to 10k Ohm) is often placed in series with the MOSFET gate to limit current drawn from the MCU pin when charging the gate capacitance. It's good practice.\r\n\r\n*   **Step:** Assemble the load modulation circuit on your breadboard. Connect the MOSFET (Source to ground, Drain to the load resistor). Connect one leg of the load resistor to the positive output of your rectifier/filter circuit. Add a gate resistor between your chosen MCU digital output pin and the MOSFET's Gate pin.\r\n\r\n### **5.6 Powering the Attacker Device**\r\n\r\nFor this module's project, we will **power the microcontroller externally**. This simplifies testing the load modulation circuit independently of the energy harvesting efficiency.\r\n\r\n*   **External Power:** Connect the MCU development board to your computer via USB, or use a separate 5V/3.3V power supply.\r\n\r\n*   **Future Self-Harvesting (Goal for later modules):** In later modules, we might explore using the harvested power from the WPT field to *power the MCU itself*. This requires careful design to ensure enough power is available and might involve a power management IC or supercapacitor/battery to handle variations. For now, keep it simple with external power for the MCU.\r\n\r\n### **5.7 Integration and Prototyping (Putting it on the Breadboard)**\r\n\r\nNow, combine the pieces you've designed onto a single breadboard.\r\n\r\n*   **Components Needed for Module 5 Project:**\r\n    *   Microcontroller Development Board (e.g., Arduino Uno)\r\n    *   WPT Receiver Coil (salvaged or purchased)\r\n    *   Small tuning capacitor for the coil (value depends on coil inductance and target frequency - estimate or measure!)\r\n    *   4 x Schottky Diodes (e.g., 1N5817)\r\n    *   1 x Electrolytic Filter Capacitor (e.g., 47 ¬µF - 100 ¬µF, 16V+)\r\n    *   1 x N-channel Logic-Level MOSFET (e.g., FQP30N06L or similar low Vth)\r\n    *   1 x Load Resistor (e.g., 10-100 Ohms, 0.5W+) - *Start with a higher value like 100 Ohm and work down if needed.*\r\n    *   1 x Gate Resistor (e.g., 1k - 10k Ohm, 0.25W)\r\n    *   Breadboard\r\n    *   Jumper Wires\r\n    *   USB Cable (for powering/programming MCU)\r\n\r\n*   **Assembly Steps (Detailed):**\r\n\r\n    1.  **Place the MCU:** Put your Arduino Uno (or other board) on the breadboard. Note which pins are digital I/O, GND, and 5V/3.3V.\r\n    2.  **Create Power Rails:** Use jumper wires to connect the 5V (or 3.3V) pin on the Arduino to the positive rail of the breadboard, and the GND pin to the negative (GND) rail.\r\n    3.  **Connect Attacker Coil & Tuning Cap:** Place your WPT coil on the breadboard (or connect it via wires if it's off-board). Connect the tuning capacitor in parallel with the coil leads. *Ensure the capacitor is rated for AC voltage if placed directly across the coil, or use non-polarized ceramic/film caps. If placed after a diode, use polarized electrolytic, observing polarity.* For simplicity, place the tuning cap *directly* across the coil leads.\r\n    4.  **Assemble the Rectifier Bridge:** Arrange the 4 Schottky diodes to form a full-wave bridge rectifier. Pay close attention to the diode band (cathode) direction. The two AC input points connect to the coil/capacitor. One output point is the positive DC (+), the other is the negative DC (-).\r\n        *   *Visual Aid:* Search online for \"diode bridge rectifier breadboard layout\".\r\n    5.  **Add the Filter Capacitor:** Connect the positive lead of the electrolytic capacitor to the positive DC output of the rectifier, and the negative lead to the negative DC output (GND). *Double-check polarity!*\r\n    6.  **Place the MOSFET:** Insert the MOSFET into the breadboard. Identify its pins (Gate, Drain, Source - check the datasheet!). Connect the Source pin to the GND rail.\r\n    7.  **Connect the Load Resistor:** Connect one leg of the load resistor to the positive DC output of the rectifier/filter circuit. Connect the other leg of the load resistor to the Drain pin of the MOSFET.\r\n    8.  **Connect the Gate Resistor:** Connect one leg of the gate resistor to a chosen digital output pin on your MCU (e.g., pin 8). Connect the other leg of the gate resistor to the Gate pin of the MOSFET.\r\n    9.  **Review Connections:** Carefully check all connections against your schematic or the steps above. Pay special attention to diode and capacitor polarity, and MOSFET pinout.\r\n\r\n*   **Schematic of the Integrated Platform (Conceptual):**\r\n\r\n    ```\r\n    [Arduino Uno]\r\n    (Digital Pin X) --[Gate Resistor]--|>|-- (MOSFET Gate)\r\n                                            /\r\n    (5V/3.3V) ----> +V Rail ----------->\r\n                                        |\r\n    (GND) -------> GND Rail ---------> MOSFET Source\r\n                                        |\r\n    [Attacker Coil] --[Tuning Cap]--[Rectifier]--[Filter Cap]--+--[Load Resistor]-- MOSFET Drain\r\n                                                              |\r\n                                                              +-- To +V Rail (if powering circuits from harvested power - NOT for this module's project)\r\n                                                              |\r\n                                                              +-- To MCU V_in/VIN (if powering MCU from harvested power - NOT for this module's project)\r\n    ```\r\n    *   *Note:* For this module's project, the \"+V Rail\" powering the MCU comes *directly* from the Arduino's USB/VIN power, *not* from the harvested power circuit. The harvested power circuit (coil, rectifier, filter) only provides voltage to the load resistor/MOSFET part.\r\n\r\n### **5.8 Basic Measurement Setup**\r\n\r\nBefore writing code, understand how you will verify the circuit is working.\r\n\r\n*   **Tools:** An oscilloscope is essential. A multimeter is also useful for checking basic continuity and DC voltages.\r\n\r\n*   **What to Measure (for this module):**\r\n    1.  **MCU Digital Output:** Connect an oscilloscope probe to the digital pin controlling the MOSFET gate (after the gate resistor is fine, or directly on the MOSFET gate pin). You should see a clear 0V to VCC (5V or 3.3V) square wave when the pin is toggled. This verifies your MCU code is running and controlling the pin.\r\n    2.  **Voltage Across the Switched Load:** Connect an oscilloscope probe across the load resistor (between the connection point with the filter capacitor positive and the MOSFET Drain). The ground clip of the probe should be connected to the circuit's GND rail (MOSFET Source). When the MOSFET is off, you should see the rectified/filtered DC voltage (voltage across the filter cap). When the MOSFET is on, the voltage across the resistor should drop significantly (close to 0V if the MOSFET is ideal and the load is connected directly to ground). This verifies that the MOSFET is switching the load.\r\n\r\n*   **Safety Note:** When working with WPT systems, be mindful of the power levels. Low-power Qi chargers (5W) are relatively safe, but higher power systems (fast chargers, EV chargers) can be dangerous. For these initial tests, you will interact with the *attacker's* circuit, which operates on the voltage induced in *your* coil. This voltage will depend on the Tx power and coupling, but for a basic PoC with a phone charger, it should be low voltage. *Always exercise caution and understand the power sources involved.* Do NOT directly probe the primary (Tx) side of a mains-powered WPT system without proper isolation and knowledge.\r\n\r\n### **5.9 Putting it Together: Module 5 Project**\r\n\r\n**Project Objective:** Build the core attacker hardware platform on a breadboard and program the MCU to toggle the load modulation MOSFET. Verify the digital output signal and the switched voltage across the load resistor using an oscilloscope.\r\n\r\n**Required Materials:**\r\n*   All components listed in section 5.7.\r\n*   Assembled breadboard circuit as described in section 5.7.\r\n*   Computer with Arduino IDE installed.\r\n*   USB cable for Arduino.\r\n*   Oscilloscope and probes.\r\n*   A target WPT transmitter (like a standard Qi wireless phone charger pad). *You will place your attacker coil near this Tx for the final verification step, but the MCU is powered externally.*\r\n\r\n**Step-by-Step Project Instructions:**\r\n\r\n1.  **Assemble the Hardware:** Follow the detailed assembly steps in section 5.7 to build the complete circuit on your breadboard. Double-check all connections, component polarities (diodes, electrolytic cap), and MOSFET pinout.\r\n2.  **Connect MCU:** Connect your Arduino Uno to your computer via the USB cable. This will power the Arduino.\r\n3.  **Open Arduino IDE:** Start the Arduino IDE software.\r\n4.  **Write the Code:** Enter the following basic code into the IDE. This code will simply toggle the digital pin connected to your MOSFET's gate, turning the MOSFET and thus the load resistor on and off periodically."

      "content": "Okay, SME hat on, teacher mode engaged! This is where the rubber meets the road ‚Äì taking the theoretical understanding of reflected power and turning it into a physical reality to steal energy. This is a classic \"side-channel\" attack, but instead of leaking data, we're leaking *power*. Let's build this thing, step-by-step.\r\n\r\n---\r\n\r\n## **Module 6: Attack Vector 1: Energy Hijacking Implementation**\r\n\r\n**Welcome back, future RF hackers!** In Module 5, you built the basic hardware platform ‚Äì your attacker device's brain (the MCU) and the potential to switch loads. Now, we're giving it a purpose: unauthorized energy harvesting. This is the first of our two primary attack vectors. We'll leverage the physics we discussed in Modules 2 and 4 ‚Äì specifically, how placing a resonant receiver coil within the Tx field draws energy, and how this changes the Tx's operating point (its \"reflected power signature\").\r\n\r\n**Module Objective:** By the end of this module, you will be able to:\r\n*   Design and assemble a basic energy harvesting circuit optimized for a specific WPT frequency.\r\n*   Integrate this circuit with your attacker platform.\r\n*   Experimentally determine optimal coil placement for energy harvesting.\r\n*   Measure the amount of power harvested by your device.\r\n*   Observe and quantify the effect of your attacker device on the target WPT transmitter's power draw or signal characteristics.\r\n*   Demonstrate energy hijacking by powering a simple load (like an LED) using the harvested energy.\r\n\r\n**Let's Get Started!**\r\n\r\n### **6.1 Designing the Energy Harvesting Circuit**\r\n\r\nThe goal here is simple: capture the oscillating magnetic field energy with our attacker coil and convert it into usable DC voltage to power something.\r\n\r\n*   **Components Review:**\r\n    *   **Attacker Coil:** You selected/designed this in Module 5. Its inductance (L) and self-capacitance, or added parallel capacitance (C), should ideally resonate near the target WPT transmitter's operating frequency (e.g., 100-200 kHz for low-frequency Qi, 6.78 MHz or 13.56 MHz for resonant systems). Resonance is key to efficiently capturing energy!\r\n    *   **Rectifier:** The coil produces AC voltage. We need DC to power most electronics. A bridge rectifier is common, using four diodes to convert both halves of the AC cycle into pulsating DC. For low-voltage WPT, use Schottky diodes if possible ‚Äì they have a lower forward voltage drop (0.2-0.3V vs 0.7V for silicon), meaning less energy is wasted as heat in the diodes.\r\n    *   **Filter Capacitor:** The output of the rectifier is pulsating DC. A capacitor in parallel smooths this out into a more stable DC voltage. The capacitor charges up during the peaks of the rectified voltage and discharges slightly between peaks. A larger capacitance value provides better filtering but takes longer to charge.\r\n    *   **Voltage Regulator (Optional but Recommended):** The DC voltage from the filter capacitor will vary depending on the coupling, the Tx power, and the load. To provide a stable voltage for your MCU or a specific load (like a 5V LED strip or a 3.3V MCU), a voltage regulator is necessary. Simple Linear Dropout (LDO) regulators are easy to use (e.g., LM1117, AMS1117), but inefficient (they burn excess voltage as heat). Switching regulators (Buck/Boost converters) are more efficient but more complex. For a simple PoC powering an LED, you might skip the regulator or use a simple Zener diode setup, but for powering the MCU reliably, a regulator is best.\r\n\r\n*   **Circuit Diagram Concept:**\r\n\r\n    ```\r\n    Attacker Coil (L) --+----|>|----+---- +V_rectified\r\n                      |    |       |\r\n                      |    |<|----|\r\n                      |    |       |\r\n                      +----|<|----+---- Filter Cap (C_filter) -- Regulator (Optional) -- +V_out (to load/MCU)\r\n                           |    |\r\n                           |    |>|\r\n                           |    |\r\n                           +----+---- 0V (Ground)\r\n    ```\r\n    *(Note: This is a simplified representation. A full bridge rectifier has 4 diodes arranged in a diamond shape).*\r\n\r\n*   **Optimization Considerations:**\r\n    *   **Resonance:** Ensure your attacker coil + parallel capacitor resonates near the target Tx frequency. You can calculate this using `f = 1 / (2 * pi * sqrt(L * C))`. You might need to experiment with capacitor values or use an LC meter/VNA if you have access.\r\n    *   **Diode Selection:** Use low forward voltage diodes (Schottky) for maximum efficiency.\r\n    *   **Capacitor Sizing:** A value in the range of 10uF to 100uF is often sufficient for filtering in basic WPT harvesting circuits at typical frequencies.\r\n    *   **Regulator Choice:** If powering the MCU, ensure the regulator can handle the maximum rectified voltage and provide the required stable voltage and current for the MCU.\r\n\r\n### **6.2 Coil Placement and Coupling: Finding the Sweet Spot**\r\n\r\nUnlike a legitimate receiver designed to sit squarely on a charging pad, your attacker coil needs to intercept the field *from a distance* or *at an angle* where a legitimate receiver might not be. The strength of the captured power depends heavily on the coupling coefficient (k) between the Tx coil and your attacker coil.\r\n\r\n*   **Factors Affecting Coupling:**\r\n    *   **Distance:** Coupling decreases rapidly with distance. Near-field WPT is very short-range.\r\n    *   **Alignment:** Coils are most strongly coupled when their axes are aligned and they are close. However, you might find optimal harvesting slightly off-axis depending on the Tx field pattern.\r\n    *   **Orientation:** The relative orientation of the coils matters.\r\n    *   **Presence of other objects:** Metal objects can disrupt the field. The legitimate receiver itself will alter the field.\r\n\r\n*   **Practical Experimentation:**\r\n    *   Power up your target WPT transmitter (e.g., a standard Qi charger).\r\n    *   Connect your energy harvesting circuit *with a simple indicator load* (like a low-current LED and resistor, or a multimeter set to measure DC voltage) to the output of the filter capacitor or regulator.\r\n    *   Slowly move your attacker coil around the Tx coil.\r\n    *   Observe the indicator (LED brightness or multimeter reading).\r\n    *   Mentally (or physically, mark it) note the positions and orientations where the indicator is strongest. This is where coupling is highest, and you're harvesting the most energy.\r\n    *   *Important:* Note that the optimal position for *harvesting* might be different from the optimal position for *modulating* data later (Module 7), or the optimal position for *stealth*. For this module, focus on maximizing harvested power.\r\n\r\n### **6.3 Stealth Considerations (Or Lack Thereof for PoC V1)**\r\n\r\nA legitimate WPT system is designed to detect when a compliant receiver is present and adjust its power output accordingly. It also often monitors the reflected impedance to ensure the receiver isn't faulty or drawing too much power unexpectedly, which could be a safety hazard or damage the Tx.\r\n\r\n*   **How the Tx Detects You (Potentially):**\r\n    *   **Load Detection:** When you place your coil and start drawing power, you change the overall load impedance seen by the Tx. This is the primary mechanism the Tx uses to detect *any* receiver.\r\n    *   **Specific Protocol Handshake:** Legitimate receivers often perform a digital handshake (e.g., Qi communication packets sent via load modulation) before the Tx provides full power. Your simple harvesting circuit doesn't do this.\r\n    *   **Overcurrent/Overpower Protection:** If you suddenly draw a significant amount of power, the Tx might detect an overcurrent condition and shut down.\r\n    *   **Frequency/Phase Shifts:** Drawing power changes the effective impedance, which can slightly detune the Tx resonant circuit, causing shifts in frequency or phase that the Tx controller might detect.\r\n\r\n*   **Stealth in PoC V1:** For this initial energy hijacking PoC, *we are not aiming for stealth*. The objective is to *demonstrate* the ability to harvest power and *observe* the effect on the Tx. Achieving true stealth is a much more advanced topic requiring detailed knowledge of the target protocol and sophisticated load manipulation. In this module, success is drawing power and seeing the Tx react, even if it throws an error.\r\n\r\n### **6.4 Measurement of Harvested Power**\r\n\r\nQuantifying what you've stolen is crucial for the demonstration.\r\n\r\n*   **What to Measure:**\r\n    *   **DC Voltage:** The stable DC voltage available after the filter capacitor or regulator.\r\n    *   **DC Current:** The amount of current drawn by your load from the harvesting circuit.\r\n\r\n*   **Tools:**\r\n    *   **Multimeter:** The simplest tool. Measure DC Voltage across the output terminals. To measure current, place the multimeter in series with your load (set to DC Amps).\r\n    *   **Current Sensor Module (e.g., INA219):** For integrating measurement into your MCU platform, modules like the INA219 (I2C interface) can measure voltage and current with reasonable accuracy.\r\n    *   **Dedicated USB Power Meter:** If your load is a USB device or battery charger, a simple inline USB power meter can show voltage, current, and even accumulated energy (mAh/Wh).\r\n\r\n*   **Calculation:** Once you have voltage (V) and current (I), the harvested power (P) is simply:\r\n    `P = V * I` (in Watts)\r\n\r\n*   **Procedure:**\r\n    1.  Set up your Tx and attacker coil in the position you found to be optimal for harvesting.\r\n    2.  Connect your harvesting circuit output to your chosen load (e.g., LED, small fan, or just a power resistor).\r\n    3.  Use your multimeter or sensor to measure the DC voltage *across* the load and the DC current *flowing through* the load.\r\n    4.  Calculate the power.\r\n    5.  Repeat measurements at slightly different positions/orientations to confirm your \"optimal\" spot yielded the most power.\r\n\r\n### **6.5 Observing the Tx Response**\r\n\r\nThis is critical evidence that your attacker device is *interacting* with the WPT system. You need to show that the Tx behaves differently when your device is present and harvesting.\r\n\r\n*   **What to Observe:**\r\n    *   **Tx Input Current:** This is often the easiest and safest parameter to measure. When the Tx delivers more power (to a legitimate or illegitimate receiver), its input current from the wall adapter or power supply will increase.\r\n    *   **Tx Input Voltage:** Usually stable, but might dip slightly under heavy load.\r\n    *   **Tx Coil Voltage/Current Waveforms:** Using an oscilloscope, you can look at the AC voltage across or current through the Tx coil. When a load is coupled, the amplitude might drop, the frequency might shift slightly, or the phase relationship between voltage and current might change.\r\n    *   **Tx Indicator LEDs/Display:** Some chargers have LEDs indicating charging status or errors. Note how they change.\r\n    *   **Tx Audible Noise:** Some chargers make noise, which can change under load.\r\n\r\n*   **Tools:**\r\n    *   **AC Clamp Meter:** Safest way to measure AC input current without breaking the circuit. Ensure it's rated for the expected current and frequency (standard clamp meters are for 50/60 Hz, you might need a specialized one for higher frequency Tx waveforms, though input current is usually low frequency).\r\n    *   **Multimeter (for input current):** *Requires breaking the circuit!* **Only attempt this if you are comfortable and confident working with AC mains voltage, or if the Tx is low-voltage DC powered.** Place the multimeter (set to AC Amps) in series with the Tx's power input. **THIS CAN BE EXTREMELY DANGEROUS WITH MAINS VOLTAGE.**\r\n    *   **Oscilloscope:** Connect probes carefully to he harvested power to charge a small battery (e.g., a tiny LiPo for a drone or IoT device) via a suitable charging IC (like TP4056 for LiPo). This demonstrates storing the stolen energy.\r\n    *   **Powering the MCU:** If your harvesting circuit provides enough stable voltage/current, you can use it to power your MCU directly. The MCU running code (e.g., blinking its own LED) becomes the demonstration of harvested energy.\r\n\r\n*   **Demonstration Setup:**\r\n    1.  Have the target WPT transmitter visible and powered.\r\n    2.  Have your attacker device ready, with the harvesting circuit connected to your chosen simple load.\r\n    3.  Show the load is off when the attacker coil is away from the Tx.\r\n    4.  Bring the attacker coil near the Tx.\r\n    5.  Show the load activating (LED lights up, fan spins, MCU powers on and runs code).\r\n    6.  *Optional:* Show the Tx input current change or Tx indicator change simultaneously if you have the setup for it.\r\n\r\n### **Module Project/Exercise: Implementing and Demonstrating Energy Hijacking**\r\n\r\nAlright, let's build and test!\r\n\r\n**Goal:** Integrate the energy harvesting circuit, find optimal placement, measure harvested power, observe Tx response, and demonstrate power theft using a simple load.\r\n\r\n**Materials Needed:**\r\n*   Completed attacker hardware platform from Module 5 (MCU, prototyping board).\r\n*   Attacker coil (from Module 5).\r\n*   Rectifier diodes (Schottky recommended, e.g., 1N5817, 1N5819). You'll need 4 for a bridge rectifier.\r\n*   Filter capacitor (e.g., 47uF - 100uF electrolytic, rated for voltage higher than expected peak AC).\r\n*   Optional: Voltage regulator (e.g., AMS1117-3.3 or -5.0) and associated capacitors (check datasheet).\r\n*   Simple load: LED(s) with appropriate current-limiting resistor(s), or a small buzzer, or a small DC motor, or a small battery charging module + battery.\r\n*   Multimeter (for measuring DC voltage/current).\r\n*   Optional: AC clamp meter or means to safely measure Tx input current.\r\n*   Optional: Oscilloscope (to observe Tx waveforms).\r\n*   Target WPT transmitter (e.g., a standard Qi charger).\r\n*   Jumper wires, breadboard or perfboard.\r\n\r\n**Step-by-Step Instructions:**\r\n\r\n1.  **Assemble the Energy Harvesting Circuit:**\r\n    *   Build the bridge rectifier using the four diodes. Pay close attention to the polarity (the line on the diode indicates the cathode). The AC inputs come from the coil, and the DC output has positive and negative terminals. *Refer to online diagrams for a diode bridge if needed.*\r\n    *   Connect the attacker coil to the AC input terminals of the bridge rectifier.\r\n    *   Connect the filter capacitor across the DC output terminals of the bridge rectifier. Ensure correct polarity for electrolytic capacitors (+ to +, - to -).\r\n    *   *If using a voltage regulator:* Connect the output of the filter capacitor to the input of the voltage regulator. Add any required input/output capacitors as per the regulator's datasheet. The regulated output is your final +V_out.\r\n    *   *If not using a regulator:* The output of the filter capacitor is your +V_out. Add a simple current-limiting resistor and LED here for initial testing.\r\n\r\n2.  **Initial Harvesting Test:**\r\n    *   Connect a simple indicator (like an LED with a resistor, or just your multimeter set to DC Volts) to the output of your harvesting circuit (+V_out and Ground).\r\n    *   Power up your target WPT transmitter.\r\n    *   Carefully bring your attacker coil near the Tx coil.\r\n    *   Observe the LED lighting up or the voltage reading appearing on the multimeter. If nothing happens, check your wiring, diode polarity, and coil placement. Ensure the Tx is actually transmitting (some require a legitimate receiver handshake first ‚Äì if so, you might need to place a legitimate receiver briefly to activate it, then swap quickly, or find a Tx that broadcasts continuously).\r\n\r\n3.  **Integrate ng power. Record the new value.\r\n    *   Calculate the *change* in the Tx parameter.\r\n    *   *If using an oscilloscope:* Capture the Tx coil waveform with and without the attacker present and save the images for comparison.\r\n    *   Document your observations (e.g., \"Tx input current increased by 50mA,\" \"Tx status LED changed from Green to Orange,\" \"Tx coil voltage amplitude dropped by 10%\").\r\n\r\n7.  **Prepare Your Demonstration:**\r\n    *   Get your setup ready to show someone (or record a video): Tx, attacker device with harvesting circuit and load, and optionally your Tx observation setup (multimeter, oscilloscope).\r\n    *   Practice the sequence: Show Tx idle -> Place attacker coil -> Show load activating -> Show Tx response (if possible).\r\n\r\n8.  **Document Your Results:**\r\n    *   Write a brief report or create a presentation documenting:\r\n        *   Your energy harvesting circuit design (schematic or description).\r\n        *   The components used.\r\n        *   Your process for finding the optimal coil placement.\r\n        *   The maximum harvested voltage, current, and calculated power.\r\n        *   Your observations of the Tx response (baseline vs. with attacker, include measurements/images).\r\n        *   A description of your power hijacking demonstration.\r\n        *   Any challenges encountered and how you overcame them.\r\n\r\n**Code Examples (Minimal for this module):**\r\n\r\nAs noted, code isn't the focus here, hardware is. If you are using the harvested energy to power your MCU (Option A in Step 3), the code is simply whatever sketch you want to run to prove the MCU is alive. A basic LED blink sketch is perfect.\r\n\r\n```cpp\r\n// Simple Arduino sketch to prove the MCU is powered and running\r\n// If powered by harvested energy, the blinking demonstrates successful harvesting\r\n\r\nconst int ledPin = LED_BUILTIN; // Use the built-in LED on your board\r\n\r\nvoid setup() {\r\n  // Initialize the LED pin as an output\r\n  pinMode(ledPin, OUTPUT);\r\n}\r\n\r\nvoid loop() {\r\n  // Turn the LED on\r\n  digitalWrite(ledPin, HIGH);\r\n  delay(500); // Wait for 500 milliseconds\r\n\r\n  // Turn the LED off\r\n  digitalWrite(ledPin, LOW);\r\n  delay(500); // Wait for 500 milliseconds\r\n}\r\n```\r\n*Upload this sketch to your MCU *before* attempting to power it via harvesting. Then, remove the USB cable and connect the harvesting circuit output to the MCU's power input. If the LED starts blinking, you've succeeded in powering it wirelessly!*\r\n\r\nIf you are using the MCU to *monitor* something (like the INA219 sensor), you would add the necessary I2C code, but that's beyond the core requirement of *demonstrating* harvesting. For this module, focus on the analog/power side.\r\n\r\n### **Summary & What's Next**\r\n\r\nYou did it! You've built a device capable of performing unauthorized energy harvesting from a WPT field. You've quantified the power you can steal and, importantly, you've gathered evidence that the target Tx *reacts* to your presence, confirming the interaction at the physical layer.\r\n\r\nThis understanding of how your device's load affects the transmitter is not just for stealing power; it's the fundamental principle we will exploit for the second attack vector: covert data exfiltration. In the next module (Module 7), we will modify our attacker platform to *intentionally* manipulate its load in a controlled way to send information back to the Tx, turning the WPT field into a covert communication channel.\r\n\r\nGet your oscilloscope ready, because things are about to get modulated!\r\n\r\n---\r\n**Remember to document your work thoroughly and practice safety in your lab!** Sharing your findings (responsibly) is key to advancing security knowledge."

      "content": "Okay, class! Welcome back. We've laid the groundwork, understood the physics of reflected power, poked around the Tx and Rx, and even built our basic attacker platform and siphoned off some free energy. Now, things get really interesting ‚Äì and a little bit stealthy.\r\n\r\nIn Module 6, we built a device that draws power. That's one attack vector: energy theft. But what if we want to steal *data*? Not data transmitted over the *data* channel (like the Qi communication protocol), but data encoded *within the power transfer itself*?\r\n\r\nThat's the goal of Module 7. We're going to turn our energy harvesting coil into a covert communication device, sending information back to anyone monitoring the power source by subtly manipulating the load, and thus, the reflected power signature. Think of it as whispering secrets back through the power cord. Spooky, right? Let's dive in.\r\n\r\n---\r\n\r\n## **Module 7: Attack Vector 2: Covert Data Exfiltration Implementation**\r\n\r\n*   **Module Objective:** Learners will be able to design, build, and demonstrate a device that can encode small amounts of data by modulating its load impedance and understand how this modulation can be observed as changes in the reflected power signature at the transmitter.\r\n\r\n### **7.1 Revisiting Load Modulation as a Communication Channel**\r\n\r\nRemember in Module 4 when we discussed how legitimate WPT receivers communicate with the transmitter? A primary method, especially in standards like Qi, is **backscatter modulation**, which is fundamentally **load modulation**.\r\n\r\n*   **How it works (Legitimate):** The receiver intentionally changes its load impedance (often by switching a small resistance or capacitance on/off). This change in load impedance on the secondary (Rx) coil is \"reflected\" back to the primary (Tx) coil.\r\n*   **How it's detected (Legitimate):** The transmitter continuously monitors its own state ‚Äì things like the current drawn from the power supply, the voltage/current/phase relationship across its Tx coil, or the voltage across tuning capacitors. When the receiver modulates its load, these parameters on the Tx side change ever so slightly, following the pattern of the receiver's modulation. The Tx circuitry is designed to detect these subtle changes, demodulate them, and interpret them as control signals or data from the receiver (e.g., \"I'm here\", \"I need more power\", \"My battery is full\").\r\n*   **Our Attack:** We are *not* a legitimate receiver. We don't care about the WPT protocol's defined communication. We are simply placing our attacker coil (our unauthorized Rx) in the field. By building a circuit that *intentionally* changes the load on *our* attacker coil, we can cause *similar* changes in the reflected power signature at the Tx. If we control *when* and *how* we change our load, we can encode our *own* data onto the Tx's observable signals.\r\n\r\nThis is a physical layer attack. We aren't breaking encryption or injecting packets into a digital stream. We are manipulating the fundamental physics of the power transfer to create a side channel.\r\n\r\n### **7.2 Designing the Load Modulation Scheme**\r\n\r\nOkay, we know we need to change our load. How do we encode data using this?\r\n\r\n*   **Simplest Approach: On-Off Keying (OOK):** The easiest way to modulate is to simply switch a load on and off.\r\n    *   Load ON = Represents a digital '1' (or '0', you decide).\r\n    *   Load OFF = Represents a digital '0' (or '1').\r\n*   **What Load?** A resistor is the simplest. When connected across the rectified output of our attacker coil, it draws current. When disconnected, it doesn't.\r\n*   **Modulation Depth:** This refers to *how much* the load changes.\r\n    *   A large change (switching a very low resistance) creates a strong, easily detectable signal at the Tx. However, it's also more likely to disrupt the Tx's operation, potentially triggering error detection or protection mechanisms (like the Tx shutting down), making the attack less covert.\r\n    *   A small change (switching a higher resistance) is stealthier but much harder to detect and decode at the Tx side.\r\n    *   The optimal modulation depth depends heavily on the specific WPT transmitter being targeted. You'll need to experiment.\r\n*   **Data Rate:** How fast can we switch the load?\r\n    *   Limited by the WPT system's bandwidth and the Tx's control loop response time. The Tx needs time to \"see\" and react to the load change.\r\n    *   Attempting to modulate too fast will result in the Tx filtering out the changes or simply not responding quickly enough for the modulation to be observable.\r\n    *   Start *very* slow (e.g., 10-100 bits per second) for initial proof-of-concept. Higher speeds are possible but require more sophisticated signal processing and potentially faster switching circuitry.\r\n*   **Encoding:** We need a way to represent the data we want to send as a sequence of ON/OFF pulses. Simple binary encoding is sufficient for a PoC. We can send ASCII characters, sensor readings, or any other small piece of data.\r\n\r\n### **7.3 Implementing the Modulation Circuit**\r\n\r\nWe already built the foundation for this in Module 5! Our attacker hardware platform includes:\r\n\r\n1.  The attacker Rx coil.\r\n2.  A rectifier and filter to convert AC to DC.\r\n3.  A microcontroller (MCU).\r\n4.  A switching component (like a MOSFET) controllable by the MCU.\r\n5.  A load (like a resistor).\r\n\r\nWe connect the resistor *after* the rectifier/filter, across the DC bus. The MOSFET is placed in series with the resistor (or the low side of the resistor) to switch it on and off under MCU control.\r\n\r\n**Circuit Diagram (Conceptual):**\r\n\r\n```\r\nAttacker Rx Coil\r\n      |\r\n      |\r\n[ Rectifier & Filter ] --> DC Voltage Bus (+)\r\n      |                          |\r\n      |                     [ Resistor ]\r\n      |                          |\r\n      |                     [ MOSFET ] <--- Gate controlled by MCU Digital Pin\r\n      |                          |\r\n-------------------------------------------------- Ground (-)\r\n```\r\n\r\nWhen the MCU's digital pin goes HIGH, the MOSFET turns ON, completing the circuit for the resistor and drawing current from the DC bus. When the pin goes LOW, the MOSFET turns OFF, and the resistor draws no current. This switching action modulates the load presented to the attacker Rx coil, which in turn modulates the reflected impedance seen by the Tx.\r\n\r\n**Component Considerations:**\r\n\r\n*   **MOSFET:** Needs to be able to handle the voltage and current on the DC bus of your attacker Rx. A small N-channel MOSFET (like a 2N7000 or similar logic-level gate MOSFET) is likely sufficient for low-power PoCs. Ensure the MCU's voltage is sufficient to drive the gate fully ON.\r\n*   **Resistor:** Choose a value that creates a noticeable load change *without* causing the Tx to shut down. This requires experimentation. Start with something relatively high (e.g., 100-500 ohms) and decrease it if the modulation isn't visible, while carefully monitoring the Tx's behavior.\r\n\r\n### **7.4 Encoding and Generating the Modulation (Code)**\r\n\r\nLet's write some simple code for an Arduino-compatible MCU to perform OOK modulation to transmit a message. We'll transmit the string \"HI\".\r\n\r\nWe'll need functions to:\r\n1.  Turn the load ON.\r\n2.  Turn the load OFF.\r\n3.  Transmit a single bit (with a defined duration).\r\n4.  Transmit a byte (e.g., an ASCII character), including simple start/stop bits for framing.\r\n5.  Transmit a string.\r\n\r\n```cpp\r\n// Define the digital pin connected to the MOSFET gate\r\nconst int MOSFET_GATE_PIN = 8; // Example pin, choose one suitable for your board\r\n\r\n// Define the duration of a single bit in milliseconds\r\n// This determines the data rate (e.g., 100 ms = 10 bits/sec)\r\nconst int BIT_DURATION_MS = 100; // Adjust based on experimentation\r\n\r\n// Define the duration of start/stop bits (can be same as bit duration)\r\nconst int START_STOP_DURATION_MS = 100;\r\n\r\nvoid setup() {\r\n  // Configure the MOSFET gate pin as an output\r\n  pinMode(MOSFET_GATE_PIN, OUTPUT);\r\n\r\n  // Start with the load off\r\n  digitalWrite(MOSFET_GATE_PIN, LOW);\r\n\r\n  // Optional: Add a small delay at startup\r\n  delay(1000);\r\n\r\n  // Initialize Serial communication for debugging (optional)\r\n  Serial.begin(9600);\r\n  Serial.println(\"Attacker Modulation Device Ready\");\r\n}\r\n\r\nvoid set_load_on() {\r\n  digitalWrite(MOSFET_GATE_PIN, HIGH);\r\n}\r\n\r\nvoid set_load_off() {\r\n  digitalWrite(MOSFET_GATE_PIN, LOW);\r\n}\r\n\r\n// Transmit a single bit using OOK\r\n// bit: 0 or 1\r\n// duration_ms: how long the load is in the corresponding state\r\nvoid transmit_bit(int bit, int duration_ms) {\r\n  if (bit == 1) {\r\n    set_load_on();\r\n    // Serial.print(\"1\"); // Debugging\r\n  } else { // bit == 0\r\n    set_load_off();\r\n    // Serial.print(\"0\"); // Debugging\r\n  }\r\n  delay(duration_ms); // Maintain the state for the bit duration\r\n}\r\n\r\n// Transmit a byte (8 bits) using OOK with start/stop bits\r\n// Simple framing: Start bit (0), 8 data bits (LSB first), Stop bit (1)\r\nvoid transmit_byte(byte data, int bit_duration_ms) {\r\n  // Serial.print(\"\\nSending byte: \"); // Debugging\r\n  // Serial.println(data, BIN); // Debugging\r\n\r\n  // Send Start Bit (typically 0)\r\n  // A '0' bit is represented by Load OFF in this example OOK scheme\r\n  transmit_bit(0, START_STOP_DURATION_MS);\r\n\r\n  // Send Data Bits (8 bits, LSB first)\r\n  for (int i = 0; i < 8; i++) {\r\n    // Extract the i-th bit (0 or 1)\r\n    int bit = (data >> i) & 0x01;\r\n    // A '1' bit is Load ON, '0' bit is Load OFF\r\n    transmit_bit(bit, bit_duration_ms);\r\n  }\r\n\r\n  // Send Stop Bit (typically 1)\r\n  // A '1' bit is represented by Load ON in this example OOK scheme\r\n  transmit_bit(1, START_STOP_DURATION_MS);\r\n\r\n  // Optional: Add a short pause between bytes\r\n  delay(bit_duration_ms * 2);\r\n}\r\n\r\n// Transmit a null-terminated string\r\nvoid transmit_string(const char* str, int bit_duration_ms) {\r\n  // Serial.print(\"\\nSending string: \"); // Debugging\r\n  // Serial.println(str); // Debugging\r\n  while (*str) { // Loop until null terminator\r\n    transmit_byte(*str, bit_duration_ms);\r\n    str++; // Move to the next character\r\n  }\r\n  // Serial.println(\"\\nString transmission complete.\"); // Debugging\r\n}\r\n\r\nvoid loop() {\r\n  // String to transmit\r\n  const char* message = \"HI\";\r\n\r\n  // Transmit the message repeatedly (or once, depending on goal)\r\n  transmit_string(message, BIT_DURATION_MS);\r\n\r\n  // Optional: Add a longer pause between message repetitions\r\n  delay(5000); // Wait 5 seconds before repeating\r\n}\r\n```\r\n\r\n**Code Explanation:**\r\n\r\n*   `MOSFET_GATE_PIN`: Set this to the digital pin connected to your MOSFET's gate.\r\n*   `BIT_DURATION_MS`: This is crucial. It defines how long each '1' or '0' state lasts. A value of 100ms means 10 bits per second (ignoring start/stop and pauses). Start with a large value and decrease it.\r\n*   `set_load_on()` / `set_load_off()`: Simple wrappers for `digitalWrite` to control the MOSFET.\r\n*   `transmit_bit()`: Sets the load state for the specified duration using `delay()`.\r\n*   `transmit_byte()`: Implements a basic serial-like protocol: a start bit (0), 8 data bits (Least Significant Bit first is common), and a stop bit (1). This helps delineate bytes when decoding.\r\n*   `transmit_string()`: Iterates through the characters of a string, sending each byte.\r\n*   `loop()`: Calls `transmit_string()` with our message \"HI\" and repeats.\r\n\r\n**Important:** This code uses blocking `delay()`. For more sophisticated modulation or simultaneous tasks (like energy harvesting and modulation), you'd use non-blocking techniques with timers. But for a simple PoC, `delay()` is fine.\r\n\r\n### **7.5 Observing the Modulation at the Transmitter**\r\n\r\nThis is often the most challenging part of this attack vector. The changes we induce are subtle, especially if we're trying to be stealthy. We need to monitor a signal *on the Tx side* that is sensitive to the reflected impedance.\r\n\r\n**Where to Look on the Tx:**\r\n\r\n*   **Tx Input Current:** The most common and often easiest place to observe. A change in reflected load on the Tx coil causes the Tx power stage to draw more or less current from its DC power supply. You can measure this with a current probe (preferred, non-invasive) or by inserting a small sense resistor in series with the DC input and measuring the voltage across it.\r\n*   **Voltage/Current Across Tx Coil:** The amplitude and phase of the high-frequency AC voltage and current in the Tx coil are directly affected by the reflected impedance. Probing these requires care due to high frequencies and potentially high voltages.\r\n*   **Voltage Across Tuning Capacitors:** Similar to the coil voltage, changes here are indicative of the resonant circuit's state being affected by the load.\r\n*   **Voltage/Current in Tx Switching Stage:** Monitoring the waveforms at the switching transistors (MOSFETs) of the Tx inverter can also reveal modulation effects.\r\n\r\n**Tools:**\r\n\r\n*   **Oscilloscope:** Absolutely essential. You need one with enough bandwidth to see the Tx's operating frequency (often hundreds of kHz or MHz) and, more importantly, enough sensitivity and sampling rate to capture the *envelope* changes caused by our much slower load modulation.\r\n*   **Current Probe:** Highly recommended for safely measuring Tx input current without modifying the circuit significantly.\r\n*   **Differential Voltage Probe:** Safer for measuring across components like tuning capacitors or MOSFETs if single-ended probing is risky.\r\n\r\n**What to Look For:**\r\n\r\nYou won't typically see the sharp square wave of your MCU's digital output. Instead, you'll see the Tx signal (e.g., the high-frequency input current waveform) whose *average level* or *envelope* changes slightly according to your modulation pattern.\r\n\r\nImagine the Tx input current is normally a certain level. When your attacker Rx switches its load ON, it draws more power from the field, which causes the Tx to work harder and draw slightly *more* input current (or sometimes less, depending on the system design and operating point). When your attacker Rx switches its load OFF, the Tx input current returns to its baseline.\r\n\r\nYou are looking for small, relatively slow (at your bit rate) variations superimposed on the much faster Tx operating frequency waveform.\r\n\r\n**Oscilloscope Setup Tips:**\r\n\r\n1.  **Connect Probe:** Connect your probe (e.g., current probe around the Tx's DC input wire).\r\n2.  **Set Timebase:** Set the timebase to capture several bits of your modulation (e.g., if `BIT_DURATION_MS` is 100ms, set timebase to 50ms or 100ms per division).\r\n3.  **Set Vertical Scale:** Start with a coarse scale, then zoom in. You might need millivolts per division if using a sense resistor or current probe output.\r\n4.  **Trigger:** Triggering can be tricky.\r\n    *   **Auto Trigger:** Might show the signal but won't sync to your modulation.\r\n    *   **Normal Trigger:** Set the trigger level on the Tx signal. If the modulation causes a significant jump/drop, you might be able to trigger directly on that edge.\r\n    *   **External Trigger:** If your MCU has a spare pin, you could toggle it simultaneously with your modulation signal and use that to trigger the scope. This is the most reliable method for syncing.\r\n    *   **Single Shot:** If the modulation happens predictably (like in our `loop` function), you can set the scope to single shot and capture one sequence.\r\n5.  **Acquisition Mode:** Use 'Normal' or 'Average' if the signal is noisy. 'Peak Detect' can sometimes help capture brief transients.\r\n\r\n### **7.6 Basic Signal Analysis**\r\n\r\nOnce you've captured a waveform on the oscilloscope that shows variations corresponding to your modulation timing, you need to decode it.\r\n\r\n1.  **Identify Baseline:** Determine the Tx signal level when your attacker's load is OFF.\r\n2.  **Identify Modulated Level:** Determine the Tx signal level when your attacker's load is ON.\r\n3.  **Look for the Pattern:** Scan the captured waveform. Identify the start bit (the dip/bump corresponding to your '0' state), then the sequence of 8 data bits, and finally the stop bit (the opposite state corresponding to your '1' state).\r\n4.  **Measure Durations:** Verify that the pulses and gaps match your expected `BIT_DURATION_MS` (approximately).\r\n5.  **Decode:** Based on your OOK scheme (e.g., ON=1, OFF=0), read the sequence of 0s and 1s for each byte.\r\n6.  **Convert Binary to ASCII:** Group the bits into 8-bit bytes (remembering if you sent LSB or MSB first) and convert them back to ASCII characters.\r\n\r\n**Example (Conceptual):**\r\n\r\nIf you send the byte for 'H' (ASCII 72, binary `01001000`), and your scheme is:\r\n*   Start bit (0) = Load OFF (Tx current low)\r\n*   Data bit 0 (0) = Load OFF (Tx current low)\r\n*   Data bit 1 (0) = Load OFF (Tx current low)\r\n*   Data bit 2 (0) = Load OFF (Tx current low)\r\n*   Data bit 3 (1) = Load ON (Tx current high)\r\n*   Data bit 4 (0) = Load OFF (Tx current low)\r\n*   Data bit 5 (0) = Load OFF (Tx current low)\r\n*   Data bit 6 (1) = Load ON (Tx current high)\r\n*   Data bit 7 (0) = Load OFF (Tx current low)\r\n*   Stop bit (1) = Load ON (Tx current high)\r\n\r\nOn the oscilloscope, you'd look for a pattern of Tx current levels changing: Low (Start), Low, Low, Low, High, Low, Low, High, Low (Data), High (Stop). If the timing matches your `BIT_DURATION_MS`, you've likely found your modulated data!\r\n\r\nFor more complex analysis or higher data rates, you might export the waveform data from the oscilloscope and process it in software (e.g., Python with libraries like NumPy and SciPy) to perform filtering, thresholding, and automated decoding. But for this module's PoC, visual identification and manual decoding are sufficient.\r\n\r\n### **7.7 Proof-of-Concept Demonstration**\r\n\r\nThe culmination of this module is demonstrating that you can actually encode and observe the data transmission.\r\n\r\n**Steps for Demonstration:**\r\n\r\n1.  Have your attacker hardware platform assembled with the modulation circuit.\r\n2.  Load the Arduino code that transmits the string \"HI\".\r\n3.  Set up a standard WPT transmitter (like a Qi charger pad).\r\n4.  Set up your oscilloscope to monitor a suitable point on the Tx (e.g., input current via a probe).\r\n5.  Power on the WPT transmitter.\r\n6.  Power on your attacker device (either via harvested power if Module 6 was successful, or a small battery/USB power).\r\n7.  Place your attacker Rx coil near the WPT Tx coil. Find a position where the Tx remains operational and you can see *some* effect on the Tx signal when you manually toggle the load (e.g., by briefly connecting/disconnecting the resistor).\r\n8.  Start the attacker code running.\r\n9.  Use the oscilloscope to capture the Tx signal during the transmission of \"HI\".\r\n10. Analyze the captured waveform to identify the pulses corresponding to the start bit, the data bits for 'H', the stop bit, the start bit for 'I', the data bits for 'I', and the stop bit.\r\n11. Show the captured waveform and walk through the decoding process to demonstrate that \"HI\" was successfully transmitted via load modulation and observed on the Tx side.\r\n\r\n### **Module Project/Exercise:**\r\n\r\n**Goal:** Implement the data exfiltration attack by modulating your attacker device's load and observing the encoded data on the target WPT transmitter's signal.\r\n\r\n**Steps:**\r\n\r\n1.  **Review and Refine Hardware:** Ensure your attacker platform from Module 5 is functional and includes the MOSFET switch and a suitable load resistor connected across the rectified DC output of your attacker coil.\r\n2.  **Select and Prepare Tx Monitoring Point:** Identify where on your target WPT transmitter you will probe the signal. **Choose the safest option available!** Measuring DC input current with a clamp probe or a sense resistor is often the least invasive and safest. If you must probe AC points, use differential probes and exercise extreme caution. **Be aware of hazardous voltages and frequencies.**\r\n3.  **Install and Adapt Code:** Load the provided Arduino code (or your adaptation) onto your MCU. Adjust the `MOSFET_GATE_PIN` and crucially, the `BIT_DURATION_MS`. You will likely need to experiment with `BIT_DURATION_MS` and the resistor value to find a balance where the modulation is visible but doesn't crash the Tx.\r\n4.  **Setup Tx and Attacker:** Power on your target WPT transmitter. Power on your attacker device.\r\n5.  **Position Attacker Coil:** Place your attacker Rx coil near the Tx coil. Experiment with distance and alignment. Find a spot where the Tx stays active and you get a good coupling.\r\n6.  **Configure Oscilloscope:** Connect your probe to the chosen monitoring point on the Tx. Configure the timebase, vertical scale, and trigger settings on your oscilloscope to capture the Tx signal and look for the slower modulation pattern. Using an external trigger from the MCU (if available) is highly recommended.\r\n7.  **Execute Attack:** Run the code on your MCU.\r\n8.  **Capture and Analyze Waveform:** Capture the Tx signal on the oscilloscope. Zoom in on the captured waveform. Identify the pattern of highs and lows (or dips and bumps) corresponding to your expected binary sequence for \"HI\".\r\n9.  **Decode Data:** Manually decode the captured waveform based on your OOK scheme and bit timing. Confirm that you can identify the start bit, data bits for 'H', stop bit, start bit for 'I', data bits for 'I', and stop bit.\r\n10. **Document Findings:**\r\n    *   Record your hardware setup (MCU, MOSFET, resistor value, coils).\r\n    *   Note the Tx monitoring point used and the probe type.\r\n    *   Include screenshots of the oscilloscope waveform showing the captured modulation. Annotate the screenshot to show where you identified the start bit, data bits, and stop bits.\r\n    *   Show your decoding process and the resulting binary and ASCII data.\r\n    *   Describe any challenges encountered (e.g., Tx shutting down, signal too noisy, difficulty triggering).\r\n\r\nBy successfully completing this project, you will have built and demonstrated a device capable of covertly transmitting data through a WPT link by manipulating the reflected power signature ‚Äì a true physical layer attack!\r\n\r\n---\r\n\r\nThis concludes Module 7. You've now built the core components and demonstrated the feasibility of both energy hijacking and covert data exfiltration via load modulation. In our final module, Module 8, we will integrate these concepts into a single, polished proof-of-concept, discuss the limitations of our current build, explore potential countermeasures WPT systems could employ, and look at exciting future directions for research in this fascinating area. Get ready to wrap it all up!"
