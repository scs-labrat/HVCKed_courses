)\nplt.grid(True)\n\nplt.tight_layout()\nplt.show()\n</code></pre>\n<ul>\n<li><p><strong>Code Explanation:</strong></p>\n<ul>\n<li>We generate a simple 50 Hz sine wave, just like in Module 2. <code>Fs</code> is crucial here as it defines our frequency resolution limit (Nyquist) and the scaling of the frequency axis.</li>\n<li><code>fft(signal)</code> does the heavy lifting, returning the complex frequency components.</li>\n<li><code>fftfreq(N, T)</code> gives us the array of frequencies corresponding to each bin in the <code>yf</code> output. Note that <code>fftfreq</code> gives both positive and negative frequencies, centered around 0.</li>\n<li>For real-valued signals (like our simple sine wave), the frequency spectrum is symmetric. The positive frequencies are in the first half of the <code>yf</code> array (<code>yf[0:N//2]</code>), and the negative frequencies are in the second half. The magnitude spectrum is mirrored.</li>\n<li>We plot <code>np.abs(yf)</code> to see the magnitude at each frequency.</li>\n<li>The scaling by <code>2.0/N</code> is important if you want the peaks in your frequency spectrum to correspond to the original amplitudes of the sinusoids in your signal. This compensates for the fact that the energy of a real sinusoid is split between its positive and negative frequency components in the full FFT output. The DC component (frequency 0) and potentially the Nyquist frequency (Fs/2) are exceptions, but for plotting magnitudes of oscillatory components, <code>2.0/N</code> for the positive frequencies works well.</li>\n<li>We plot only the positive frequencies (<code>xf[0:N//2]</code>) as the negative side is redundant for magnitude.</li>\n</ul>\n</li>\n<li><p><strong>Expected Output:</strong> You should see a time-domain sine wave plot on the left. On the right, you&#39;ll see a frequency spectrum with a single, clear peak at 50 Hz with a magnitude close to 1.0.</p>\n</li>\n</ul>\n<h4><strong>3.3 Interpreting Frequency Spectra: Peaks, Bandwidth.</strong></h4>\n<p>Now let&#39;s apply this to a more complex signal like the AM signal from Module 2.</p>\n<ul>\n<li><strong>Let&#39;s Code! (Example: AM Signal Spectrum)</strong></li>\n</ul>\n<pre><code class=\"language-python\">import numpy as np\nimport matplotlib.pyplot as plt\nfrom scipy.fft import fft, fftfreq\n\n# --- 1. Generate an AM Signal (from Module 2 concepts) ---\nFs = 10000 # Sample rate (Hz) - Increased Fs to see frequencies better\nT = 1/Fs\nduration = 1.0 # seconds\nN = int(Fs * duration)\nt = np.linspace(0.0, duration, N, endpoint=False)\n\nFc = 1000 # Carrier frequency (Hz)\nAc = 1.0  # Carrier amplitude\nFm = 100  # Modulator frequency (Hz)\nAm = 0.5  # Modulator amplitude (modulation index m = Am/Ac = 0.5)\n\n# AM signal: s(t) = Ac * (1 + m * cos(2*pi*Fm*t)) * cos(2*pi*Fc*t)\n# Or using our parameters: s(t) = Ac * (1 + (Am/Ac) * cos(2*pi*Fm*t)) * cos(2*pi*Fc*t)\n# s(t) = Ac * cos(2*pi*Fc*t) + Am * cos(2*pi*Fm*t) * cos(2*pi*Fc*t)\n# Using trig identity: 2*cos(A)*cos(B) = cos(A+B) + cos(A-B)\n# s(t) = Ac * cos(2*pi*Fc*t) + (Am/2) * cos(2*pi*(Fc+Fm)*t) + (Am/2) * cos(2*pi*(Fc-Fm)*t)\n# So, we expect peaks at Fc, Fc+Fm, and Fc-Fm.\n\nmodulator = 1 + (Am/Ac) * np.cos(2 * np.pi * Fm * t)\ncarrier = Ac * np.cos(2 * np.pi * Fc * t)\nam_signal = carrier * modulator\n\n# Plot time domain\nplt.figure(figsize=(12, 8))\nplt.subplot(2, 1, 1)\nplt.plot(t, am_signal)\nplt.title(f&quot;Time Domain AM Signal (Carrier: {Fc} Hz, Modulator: {Fm} Hz)&quot;)\nplt.xlabel(&quot;Time [s]&quot;)\nplt.ylabel(&quot;Amplitude&quot;)\nplt.grid(True)\nplt.xlim(0, 5/Fm) # Show a few cycles of the modulator\n\n# --- 2. Compute FFT and Frequencies ---\nyf_am = fft(am_signal)\nxf_am = fftfreq(N, T)\n\n# --- 3. Plot the Spectrum (Single-Sided Magnitude) ---\nyf_am_magnitude = 2.0/N * np.abs(yf_am[0:N//2])\nxf_am_positive = xf_am[0:N//2]\n\nplt.subplot(2, 1, 2)\nplt.plot(xf_am_positive, yf_am_magnitude)\nplt.title(&quot;Frequency Spectrum (Magnitude)&quot;)\nplt.xlabel(&quot;Frequency [Hz]&quot;)\nplt.ylabel(&quot;Magnitude&quot;)\nplt.grid(True)\nplt.xlim(Fc - Fm * 5, Fc + Fm * 5) # Zoom in around the carrier\nplt.ylim(0, Ac + Am/2 * 0.5) # Set a reasonable y-limit\n\nplt.tight_layout()\nplt.show()\n</code></pre>\n<ul>\n<li><p><strong>Expected Output:</strong> The time domain plot will show the carrier frequency waveform whose <em>amplitude</em> is varying at the modulator frequency. The frequency spectrum plot will show <strong>three distinct peaks</strong>:</p>\n<ul>\n<li>A peak at the carrier frequency (<code>Fc</code>) with magnitude <code>Ac</code>.</li>\n<li>A peak at <code>Fc + Fm</code> (Upper Sideband) with magnitude <code>Am/2</code>.</li>\n<li>A peak at <code>Fc - Fm</code> (Lower Sideband) with magnitude <code>Am/2</code>.</li>\n</ul>\n</li>\n<li><p><strong>Interpreting the Peaks:</strong> These peaks confirm our understanding of AM modulation. The carrier frequency itself is present, and the modulation process creates new frequencies symmetrically around the carrier, offset by the modulator frequency.</p>\n</li>\n<li><p><strong>Bandwidth:</strong> For this simple AM signal, the <strong>bandwidth</strong> is the width of the frequency range occupied by these components. It&#39;s <code>(Fc + Fm) - (Fc - Fm) = 2 * Fm</code>. This is a fundamental concept in RF ‚Äì how much &#39;space&#39; a signal takes up in the frequency spectrum.</p>\n</li>\n<li><p><strong>Logarithmic Scale (dB):</strong> Often, frequency spectra are plotted on a logarithmic scale (decibels, dB) for the magnitude axis. This is useful for visualizing signals with a wide range of power levels, as is common in RF (e.g., seeing weak interference alongside a strong desired signal).</p>\n<pre><code class=\"language-python\"># ... (previous code for AM signal generation and FFT) ...\n\n# Plot Spectrum on dB scale\nplt.figure(figsize=(8, 4))\n# Convert magnitude to dB: 20 * log10(magnitude)\n# Add a small epsilon to avoid log(0)\nyf_am_db = 20 * np.log10(yf_am_magnitude + 1e-9)\n\nplt.plot(xf_am_positive, yf_am_db)\nplt.title(&quot;Frequency Spectrum (Magnitude in dB)&quot;)\nplt.xlabel(&quot;Frequency [Hz]&quot;)\nplt.ylabel(&quot;Magnitude [dB]&quot;)\nplt.grid(True)\nplt.xlim(Fc - Fm * 5, Fc + Fm * 5)\nplt.ylim(np.max(yf_am_db) - 60, np.max(yf_am_db) + 5) # Adjust y-limit based on peak\n\nplt.show()\n</code></pre>\n<p>Plotting in dB often makes weaker components visible that might be hidden near zero on a linear scale.</p>\n</li>\n</ul>\n<h4><strong>3.4 Introduction to Spectrograms: Visualizing frequency content over time.</strong></h4>\n<p>The standard FFT gives you the <em>average</em> frequency content over the <em>entire duration</em> of your signal. But what if the signal&#39;s frequency content changes over time? Like an FM radio station changing pitch, or a pulsed radar signal? A single FFT won&#39;t show <em>when</em> those changes happened.</p>\n<p>This is where the <strong>spectrogram</strong> comes in. A spectrogram is a 2D visualization that shows how the frequency content of a signal changes over time.</p>\n<ul>\n<li><strong>Axes:</strong><ul>\n<li>The horizontal axis is <strong>Time</strong>.</li>\n<li>The vertical axis is <strong>Frequency</strong>.</li>\n<li>The <strong>color or intensity</strong> at any point (time, frequency) represents the <strong>magnitude or power</strong> of that frequency component at that specific moment in time.</li>\n</ul>\n</li>\n<li><strong>How it&#39;s Created (Conceptually):</strong> A spectrogram is computed by taking the signal, dividing it into many small, overlapping segments (windows), computing the FFT for <em>each</em> segment, and then stacking these frequency spectra side-by-side as columns in an image. The color intensity in each column represents the power at different frequencies during that segment&#39;s time window.</li>\n</ul>\n<h4><strong>3.5 Using Matplotlib/SciPy for Spectrogram Generation.</strong></h4>\n<p>Matplotlib&#39;s <code>plt.specgram</code> function is a convenient way to generate spectrograms directly. SciPy also has <code>scipy.signal.spectrogram</code>, which is more flexible for getting the raw spectrogram data, but <code>plt.specgram</code> is great for quick visualization. We&#39;ll start with <code>plt.specgram</code>.</p>\n<ul>\n<li><p><strong>Core Function:</strong> <code>matplotlib.pyplot.specgram(x, Fs=None, NFFT=None, noverlap=None, window=None, ...)</code></p>\n<ul>\n<li><code>x</code>: The time-domain signal array.</li>\n<li><code>Fs</code>: The sample rate (required to get the frequency axis correct).</li>\n<li><code>NFFT</code>: The number of data points used in each FFT segment (the window size). This is critical!</li>\n<li><code>noverlap</code>: The number of points that overlap between consecutive segments. Also critical!</li>\n<li><code>window</code>: The windowing function to apply to each segment (e.g., <code>matplotlib.mlab.window_hanning</code>). Helps reduce spectral leakage.</li>\n</ul>\n</li>\n<li><p><strong>Let&#39;s Code! (Example: AM Signal Spectrogram)</strong></p>\n</li>\n</ul>\n<pre><code class=\"language-python\">import numpy as np\nimport matplotlib.pyplot as plt\n# No need to import fft or fftfreq for plt.specgram\n\n# --- 1. Generate the AM Signal (same as before) ---\nFs = 10000 # Sample rate (Hz)\nT = 1/Fs\nduration = 1.0 # seconds\nN = int(Fs * duration)\nt = np.linspace(0.0, duration, N, endpoint=False)\n\nFc = 1000 # Carrier frequency (Hz)\nAc = 1.0  # Carrier amplitude\nFm = 100  # Modulator frequency (Hz)\nAm = 0.5  # Modulator amplitude\n\nmodulator = 1 + (Am/Ac) * np.cos(2 * np.pi * Fm * t)\ncarrier = Ac * np.cos(2 * np.pi * Fc * t)\nam_signal = carrier * modulator\n\n# --- 2. Generate the Spectrogram ---\nplt.figure(figsize=(10, 6))\n\n# Spectrogram parameters - these are important!\nNFFT = 256      # The number of data points in each block for the FFT.\nnoverlap = 128  # The number of points to overlap between blocks.\n                # A common choice is NFFT // 2\n\n# Use plt.specgram\n# It returns the spectrum, frequencies, times, and the plot object\nPxx, freqs, bins, im = plt.specgram(am_signal, Fs=Fs, NFFT=NFFT, noverlap=noverlap,\n                                     cmap=&#39;viridis&#39;) # &#39;viridis&#39; is a nice colormap\n\nplt.title(&quot;Spectrogram of AM Signal&quot;)\nplt.xlabel(&quot;Time [s]&quot;)\nplt.ylabel(&quot;Frequency [Hz]&quot;)\nplt.colorbar(label=&quot;Intensity (dB/Hz or similar)&quot;) # Add a colorbar to show intensity scale\nplt.ylim(0, Fc + Fm * 3) # Limit frequency axis for better view\n\nplt.show()\n</code></pre>\n<ul>\n<li><p><strong>Expected Output:</strong> You&#39;ll see a plot with Time on the x-axis, Frequency on the y-axis, and color intensity representing power. For the AM signal, you should see three horizontal lines of roughly constant intensity:</p>\n<ul>\n<li>A line at <code>Fc - Fm</code>.</li>\n<li>A line at <code>Fc</code>.</li>\n<li>A line at <code>Fc + Fm</code>.<br>This shows that these three frequency components are present throughout the entire duration of the signal.</li>\n</ul>\n</li>\n<li><p><strong>Let&#39;s See a Changing Signal (Example: FM Sweep)</strong></p>\n</li>\n</ul>\n<p>To really appreciate the spectrogram, let&#39;s look at a signal whose frequency changes over time, like a linear frequency sweep (chirp).</p>\n<pre><code class=\"language-python\">import numpy as np\nimport matplotlib.pyplot as plt\nfrom scipy.signal import chirp # SciPy has a handy chirp function\n\n# --- 1. Generate an FM Chirp Signal ---\nFs = 10000 # Sample rate (Hz)\nduration = 2.0 # seconds\nN = int(Fs * duration)\nt = np.linspace(0.0, duration, N, endpoint=False)\n\nf_start = 100  # Start frequency (Hz)\nf_end = 1500 # End frequency (Hz)\n\n# Generate a linear chirp signal\nchirp_signal = chirp(t, f0=f_start, f1=f_end, t1=duration, method=&#39;linear&#39;)\n\n# --- 2. Generate the Spectrogram ---\nplt.figure(figsize=(10, 6))\n\n# Spectrogram parameters\nNFFT = 512      # Larger NFFT for better frequency resolution\nnoverlap = NFFT // 2 # Standard overlap\n\nPxx, freqs, bins, im = plt.specgram(chirp_signal, Fs=Fs, NFFT=NFFT, noverlap=noverlap,\n                                     cmap=&#39;viridis&#39;)\n\nplt.title(f&quot;Spectrogram of Linear FM Chirp ({f_start}-{f_end} Hz over {duration}s)&quot;)\nplt.xlabel(&quot;Time [s]&quot;)\nplt.ylabel(&quot;Frequency [Hz]&quot;)\nplt.colorbar(label=&quot;Intensity&quot;)\nplt.ylim(0, f_end + 100) # Set y-limit to show the sweep\n\nplt.show()\n</code></pre>\n<ul>\n<li><strong>Expected Output:</strong> The spectrogram will show a diagonal line starting at <code>f_start</code> at time 0 and ending at <code>f_end</code> at time <code>duration</code>. This visually represents the frequency changing over time ‚Äì something a single FFT couldn&#39;t show!</li>\n</ul>\n<h4><strong>3.6 Configuring Spectrogram Parameters (window size, overlap, FFT size).</strong></h4>\n<p>The <code>NFFT</code> and <code>noverlap</code> parameters in <code>plt.specgram</code> (or <code>scipy.signal.spectrogram</code>) are crucial hyperparameters that affect the trade-off between <strong>time resolution</strong> and <strong>frequency resolution</strong>.</p>\n<ul>\n<li><p><strong><code>NFFT</code> (Window Size):</strong></p>\n<ul>\n<li>This is the length of the segment of the signal that each individual FFT is computed on.</li>\n<li><strong>Larger <code>NFFT</code>:</strong><ul>\n<li><strong>Better Frequency Resolution:</strong> The FFT output has <code>NFFT</code> bins covering the frequency range from -Fs/2 to Fs/2. A larger <code>NFFT</code> means more bins, so each bin covers a narrower frequency range. This allows you to distinguish between frequencies that are close together.</li>\n<li><strong>Worse Time Resolution:</strong> Each FFT covers a longer duration of the signal (<code>NFFT / Fs</code>). You lose the ability to pinpoint <em>exactly when</em> a very short event happened within that window. Short pulses might be smeared out in time.</li>\n</ul>\n</li>\n<li><strong>Smaller <code>NFFT</code>:</strong><ul>\n<li><strong>Worse Frequency Resolution:</strong> Fewer bins mean each bin covers a wider frequency range. Closely spaced frequencies might appear as a single blob.</li>\n<li><strong>Better Time Resolution:</strong> Each FFT covers a shorter duration. You can better see rapid changes or short events in the signal over time. Short pulses will appear sharper vertically.</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><p><strong><code>noverlap</code> (Overlap):</strong></p>\n<ul>\n<li>This is the number of samples that successive windows overlap.</li>\n<li><strong>Larger <code>noverlap</code>:</strong><ul>\n<li>More frequent FFT computations over time.</li>\n<li>Produces a smoother-looking spectrogram with less gaps between the time slices.</li>\n<li>Can help ensure that short transient events aren&#39;t missed if they fall exactly at the boundary between non-overlapping windows.</li>\n</ul>\n</li>\n<li><strong>Smaller <code>noverlap</code> (or no overlap):</strong><ul>\n<li>Less computation.</li>\n<li>The spectrogram might look more &quot;choppy&quot; in the time dimension.</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><p><strong><code>window</code>:</strong> Applying a windowing function (like Hann, Hamming, Blackman) to each segment before computing the FFT is standard practice. This tapers the signal at the edges of the window, which reduces &quot;spectral leakage&quot; ‚Äì the phenomenon where the energy of a strong frequency component &quot;leaks&quot; into adjacent frequency bins, obscuring weaker signals. <code>plt.specgram</code> applies a default window (often a Hann window), but you can specify others.</p>\n</li>\n<li><p><strong>Experimentation is Key:</strong> The best <code>NFFT</code> and <code>noverlap</code> values depend on the signal characteristics you are trying to visualize. If you expect to see narrow, stable tones, use a larger <code>NFFT</code>. If you expect short pulses or rapid frequency changes, use a smaller <code>NFFT</code>.</p>\n</li>\n</ul>\n<h4><strong>3.7 Case Study Example: Analyzing common wireless signals&#39; spectrograms.</strong></h4>\n<p>While we won&#39;t generate these complex signals from scratch yet, understanding what their spectrograms look like helps build intuition.</p>\n<ul>\n<li><strong>Continuous Wave (CW) / Unmodulated Carrier:</strong> A simple sine wave. Spectrogram shows a single, thin horizontal line at the carrier frequency.</li>\n<li><strong>Amplitude Modulation (AM):</strong> As we saw, shows horizontal lines at the carrier and its sidebands (Fc ¬± Fm).</li>\n<li><strong>Frequency Modulation (FM):</strong> The frequency changes over time. A simple audio tone modulating an FM carrier will show the carrier frequency &quot;wiggling&quot; up and down. A sweep (like our example) shows a diagonal line.</li>\n<li><strong>Frequency Shift Keying (FSK):</strong> Digital data represented by discrete frequency jumps. Spectrogram shows horizontal lines at different frequencies, switching between them over time as the data changes (e.g., one frequency for &#39;0&#39;, another for &#39;1&#39;).</li>\n<li><strong>Pulsed Signals (e.g., simple Radar pulse):</strong> A short burst of RF energy. In the spectrogram, this appears as a vertical line (or smear) at the signal&#39;s frequency, but only for the brief duration of the pulse. The vertical extent depends on the pulse shape and <code>NFFT</code> (shorter pulses tend to have wider bandwidth, appearing taller on the spectrogram, especially with smaller <code>NFFT</code>).</li>\n</ul>\n<p><em>Seeing</em></p>\n\n                </div>\n             </div>\n         ",
    "module-4": "\n             <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n                <h1>Module 4: module_4</h1> <!-- Use module title here -->\n                <div class=\"markdown-content\">\n                    <p>Alright, team! Welcome to Module 4! We&#39;ve laid the groundwork by understanding RF signals computationally and learning how to simulate and visualize them. Now, we face the fascinating challenge: how do we get a computer to understand what <em>we</em> mean when we say &quot;a 5 kHz sine wave&quot; or &quot;a 100 Hz square wave amplitude modulated by a 10 Hz sine wave&quot;?</p>\n<p>This is where the magic of Natural Language Processing (NLP) comes in. Our goal in this module is to transform those messy, human-friendly sentences into clean, structured data that our code generation logic (coming in Module 6) can actually use. Think of ourselves as building the ultimate technical translator, specifically for the language of simple RF signals.</p>\n<hr>\n<h2><strong>Module 4: Natural Language Processing for Signal Descriptions</strong></h2>\n<ul>\n<li><p><strong>Module Objective:</strong> By the end of this module, you will be able to process raw natural language descriptions of simple RF signals, extract key parameters like waveform type, frequency, amplitude, and modulation details, and store them in a structured data format (like a Python dictionary) suitable for subsequent code generation.</p>\n</li>\n<li><p><strong>Time Estimate:</strong> ~3-5 hours (depending on familiarity with Python strings and potentially installing/using an NLP library).</p>\n</li>\n</ul>\n<hr>\n<h3><strong>4.1 Introduction: Bridging the Human-Computer Gap</strong></h3>\n<p>We speak, we write, we express intent using natural language ‚Äì the way humans communicate. Computers, on the other hand, thrive on structure, on defined inputs, on parameters with specific types and values. The core problem we&#39;re solving in this module is bridging this gap for our specific domain: simple RF signal descriptions.</p>\n<p>Imagine you have a function in Python like <code>generate_sine_wave(frequency_hz, amplitude, duration_seconds, sampling_rate)</code>. Our job is to take a sentence like <code>&quot;Generate a sine wave at 1 kHz with amplitude 5&quot;</code> and figure out how to call that function with the correct arguments: <code>frequency_hz=1000</code>, <code>amplitude=5</code>.</p>\n<p>This translation from unstructured text to structured data is a fundamental task in NLP, often called <strong>Information Extraction</strong> or <strong>Semantic Parsing</strong>.</p>\n<ul>\n<li><strong>Parsing:</strong> Breaking down the structure of the sentence (e.g., identifying the main verb, the subject, the objects, and their relationships).</li>\n<li><strong>Information Extraction:</strong> Identifying and extracting specific pieces of information (like names, dates, locations in a news article, or in our case, frequencies, amplitudes, modulation types) and classifying them.</li>\n</ul>\n<p>For our simple, constrained domain of RF signal descriptions, we don&#39;t need a full, complex linguistic parser. We can often rely on simpler techniques like keyword matching and pattern recognition (Regular Expressions), or slightly more sophisticated methods from NLP libraries.</p>\n<hr>\n<h3><strong>4.2 Setting the Stage: Development Environment &amp; Libraries</strong></h3>\n<p>Before we dive into the code, let&#39;s ensure you have the tools ready. You should already have Python installed from Module 1.</p>\n<p>We&#39;ll primarily use Python&#39;s built-in string manipulation capabilities and the <code>re</code> module for Regular Expressions. However, the outline suggests exposure to libraries like NLTK or spaCy. While we might not need their full power for <em>this specific</em> simple project&#39;s extraction, they are standard tools in NLP, and understanding how to use them for basic tasks like tokenization and stop word removal is valuable.</p>\n<p>Let&#39;s get one of them installed and set up. NLTK is often easier for basic text processing tasks initially.</p>\n<p><strong>Step 4.2.1: Install NLTK</strong></p>\n<p>Open your terminal or command prompt and run:</p>\n<pre><code class=\"language-bash\">pip install nltk\n</code></pre>\n<p><strong>Step 4.2.2: Download NLTK Data</strong></p>\n<p>NLTK requires various datasets (like tokenizers, corpora, stop word lists) to function. After installing the library, you need to download the necessary data.</p>\n<p>Open a Python interpreter (just type <code>python</code> or <code>python3</code> in your terminal) and run these commands:</p>\n<pre><code class=\"language-python\">import nltk\nnltk.download(&#39;punkt&#39;) # For tokenization\nnltk.download(&#39;stopwords&#39;) # For stop word list\n# nltk.download(&#39;averaged_perceptron_tagger&#39;) # Optional, for Part-of-Speech tagging, maybe not needed for this simple case but good to know\n# nltk.download(&#39;wordnet&#39;) # Optional, for lemmatization, also maybe not needed\n</code></pre>\n<p>This will open an NLTK Downloader window. Select <code>punkt</code> and <code>stopwords</code> (and maybe others if you want to explore) and click <code>Download</code>. If you&#39;re running this headlessly, you might need to specify the download directory. The console output will guide you.</p>\n<p>Okay, environment ready! Let&#39;s process some text.</p>\n<hr>\n<h3><strong>4.3 Text Cleaning and Preprocessing: Getting Rid of Noise</strong></h3>\n<p>Raw text from a human is messy. It has capitalization, punctuation, potentially extra spaces, and common words that don&#39;t carry much specific meaning for parameter extraction (&quot;a&quot;, &quot;the&quot;, &quot;is&quot;, &quot;at&quot;, &quot;with&quot;). Preprocessing cleans this text so it&#39;s easier for our extraction logic to handle.</p>\n<p><strong>Essential Preprocessing Steps:</strong></p>\n<ol>\n<li><strong>Lowercasing:</strong> Convert the entire text to lowercase. &quot;Sine&quot;, &quot;SINE&quot;, and &quot;sine&quot; should be treated the same.</li>\n<li><strong>Tokenization:</strong> Break the text into individual words or tokens. &quot;a 1 kHz sine wave&quot; becomes <code>[&#39;a&#39;, &#39;1&#39;, &#39;kHz&#39;, &#39;sine&#39;, &#39;wave&#39;]</code>. This makes it easier to look for specific words or sequences.</li>\n<li><strong>Removing Punctuation:</strong> Get rid of periods, commas, exclamation marks, etc.</li>\n<li><strong>Removing Stop Words:</strong> Eliminate common words that don&#39;t help us identify parameters.</li>\n</ol>\n<p>Let&#39;s see how to do this in Python, first with basic methods, then using NLTK.</p>\n<p><strong>Step 4.3.1: Basic Python Preprocessing</strong></p>\n<pre><code class=\"language-python\">import string\n\ndef basic_preprocess(text):\n    &quot;&quot;&quot;Performs basic lowercasing and punctuation removal.&quot;&quot;&quot;\n    # 1. Lowercasing\n    text = text.lower()\n    # 2. Removing Punctuation\n    text = text.translate(str.maketrans(&#39;&#39;, &#39;&#39;, string.punctuation))\n    # Note: Basic tokenization would be text.split() after this\n    # Note: Basic stop word removal would require a manual list and filtering\n    return text\n\ndescription = &quot;Generate a Sine Wave at 1 KHz, with Amplitude 5!&quot;\ncleaned_description = basic_preprocess(description)\nprint(f&quot;Original: &#39;{description}&#39;&quot;)\nprint(f&quot;Cleaned:  &#39;{cleaned_description}&#39;&quot;)\nprint(f&quot;Tokens (basic): {cleaned_description.split()}&quot;)\n</code></pre>\n<p><strong>Step 4.3.2: NLTK Preprocessing</strong></p>\n<p>Using NLTK gives us more robust tokenization and a standard stop word list.</p>\n<pre><code class=\"language-python\">import nltk\nfrom nltk.corpus import stopwords\nfrom nltk.tokenize import word_tokenize\nimport string\n\n# Get the standard English stop words\nstop_words = set(stopwords.words(&#39;english&#39;))\n\ndef nltk_preprocess(text):\n    &quot;&quot;&quot;Performs lowercasing, tokenization, punctuation, and stop word removal using NLTK.&quot;&quot;&quot;\n    # 1. Lowercasing\n    text = text.lower()\n    # 2. Tokenization\n    tokens = word_tokenize(text)\n    # 3. Removing Punctuation and Stop Words\n    cleaned_tokens = [word for word in tokens if word not in stop_words and word not in string.punctuation]\n    return cleaned_tokens\n\ndescription = &quot;Generate a Sine Wave at 1 KHz, with Amplitude 5!&quot;\ncleaned_tokens = nltk_preprocess(description)\nprint(f&quot;Original: &#39;{description}&#39;&quot;)\nprint(f&quot;Cleaned Tokens (NLTK): {cleaned_tokens}&quot;)\n\ndescription_am = &quot;a 100 Hz square wave amplitude modulated by a 10 Hz sine wave.&quot;\ncleaned_tokens_am = nltk_preprocess(description_am)\nprint(f&quot;Original: &#39;{description_am}&#39;&quot;)\nprint(f&quot;Cleaned Tokens (NLTK): {cleaned_tokens_am}&quot;)\n</code></pre>\n<p>Notice how NLTK&#39;s tokenization handles punctuation attached to words better (though we remove it later), and the stop word removal gets rid of words like &quot;a&quot;, &quot;at&quot;, &quot;with&quot;, which clutter the text for our parameter extraction task.</p>\n<p>For the project in this module, you can choose either basic Python methods or NLTK. NLTK gives a slight edge in robustness for tokenization and stop words.</p>\n<hr>\n<h3><strong>4.4 Identifying Key Entities: Finding the Signal&#39;s DNA</strong></h3>\n<p>This is the core extraction step. After cleaning the text, we need to scan it and pull out the pieces of information that define the signal. What are we looking for?</p>\n<ul>\n<li><strong>Waveform Type:</strong> &quot;sine&quot;, &quot;square&quot;, &quot;pulse&quot; (though we&#39;ll stick to sine/square for the project&#39;s simplicity as per Module 2).</li>\n<li><strong>Modulation Type:</strong> &quot;amplitude modulated&quot; (for AM).</li>\n<li><strong>Frequencies:</strong> Numerical value followed by a unit (&quot;Hz&quot;, &quot;kHz&quot;, &quot;MHz&quot;).</li>\n<li><strong>Amplitudes:</strong> Numerical value, possibly near the word &quot;amplitude&quot;.</li>\n<li><strong>Relationships:</strong> Words like &quot;by&quot; in &quot;modulated by&quot; tell us which signal is the carrier and which is the modulator.</li>\n</ul>\n<p>We can use a combination of simple keyword checks and Regular Expressions (<code>re</code> module) to find these.</p>\n<p><strong>Step 4.4.1: Extracting Waveform Type</strong></p>\n<p>Simple keyword checking on the cleaned tokens is effective here.</p>\n<pre><code class=\"language-python\">def extract_waveform_type(tokens):\n    &quot;&quot;&quot;Identifies the waveform type from cleaned tokens.&quot;&quot;&quot;\n    if &#39;sine&#39; in tokens or &#39;sinewave&#39; in tokens:\n        return &#39;sine&#39;\n    elif &#39;square&#39; in tokens or &#39;squarewave&#39; in tokens:\n        return &#39;square&#39;\n    elif &#39;pulse&#39; in tokens: # Add if you plan to support pulses later\n        return &#39;pulse&#39;\n    # Add other types as needed\n    else:\n        return None # Or a default/error indicator\n\n# Example usage with cleaned tokens from 4.3.2\ntokens1 = nltk_preprocess(&quot;Generate a Sine Wave at 1 KHz&quot;)\ntokens2 = nltk_preprocess(&quot;a 100 Hz square wave&quot;)\nprint(f&quot;Tokens: {tokens1} -&gt; Waveform: {extract_waveform_type(tokens1)}&quot;)\nprint(f&quot;Tokens: {tokens2} -&gt; Waveform: {extract_waveform_type(tokens2)}&quot;)\n</code></pre>\n<p><strong>Step 4.4.2: Extracting Frequencies and Units using Regular Expressions</strong></p>\n<p>Regular Expressions are powerful for finding patterns. A frequency is typically a number followed by a unit (<code>Hz</code>, <code>kHz</code>, <code>MHz</code>).</p>\n<p>Let&#39;s build a regex pattern:</p>\n<ul>\n<li><code>\\d+</code>: Matches one or more digits (the numerical value).</li>\n<li><code>\\s*</code>: Matches zero or more whitespace characters.</li>\n<li><code>(Hz|kHz|MHz)</code>: Matches one of the specified units. The parentheses create a capturing group so we can extract the unit itself.</li>\n</ul>\n<p>We&#39;ll also need to convert everything to a base unit (like Hz) for calculations in Module 2.</p>\n<pre><code class=\"language-python\">import re\n\ndef extract_frequency(text):\n    &quot;&quot;&quot;\n    Finds the first frequency (value + unit) in the text and converts to Hz.\n    Returns (frequency_hz, original_value, original_unit) or (None, None, None).\n    &quot;&quot;&quot;\n    # Pattern: one or more digits, optional whitespace, followed by Hz, kHz, or MHz\n    pattern = r&quot;(\\d+)\\s*(Hz|kHz|MHz|mhz|khz|hz)&quot;\n    match = re.search(pattern, text, re.IGNORECASE) # Use ignorecase for units\n\n    if match:\n        value_str = match.group(1)\n        unit = match.group(2).lower()\n        value = float(value_str)\n\n        # Convert to Hz\n        if unit == &#39;khz&#39;:\n            frequency_hz = value * 1000\n        elif unit == &#39;mhz&#39;:\n            frequency_hz = value * 1_000_000\n        else: # Assume Hz\n            frequency_hz = value\n\n        return (frequency_hz, value, unit)\n    else:\n        return (None, None, None)\n\n# Example usage\ndesc1 = &quot;a 5 kHz sine wave&quot;\ndesc2 = &quot;Generate a 100 MHz signal&quot;\ndesc3 = &quot;frequency is 450 hz&quot;\ndesc4 = &quot;no frequency here&quot;\n\nprint(f&quot;&#39;{desc1}&#39; -&gt; {extract_frequency(desc1)}&quot;)\nprint(f&quot;&#39;{desc2}&#39; -&gt; {extract_frequency(desc2)}&quot;)\nprint(f&quot;&#39;{desc3}&#39; -&gt; {extract_frequency(desc3)}&quot;)\nprint(f&quot;&#39;{desc4}&#39; -&gt; {extract_frequency(desc4)}&quot;)\n</code></pre>\n<p>This works for finding <em>a</em> frequency. But what about AM, which has <em>two</em> frequencies (carrier and modulator)? We need more sophisticated logic. We might need to find <em>all</em> occurrences of the pattern and then use context words like &quot;modulated by&quot; to differentiate them.</p>\n<p><strong>Step 4.4.3: Handling Amplitude and Modulation (AM)</strong></p>\n<p>Identifying amplitude is similar to frequency, looking for a number potentially near the word &quot;amplitude&quot;.</p>\n<p>Handling modulation requires looking for keywords like &quot;amplitude modulated&quot; and then parsing the structure around &quot;by&quot;.</p>\n<p>Let&#39;s refine our approach. Instead of separate functions for each parameter, we&#39;ll build a single function that processes the <em>entire</em> description and extracts <em>all</em> relevant parameters into a structured dictionary. This is the core of Project Part 2.</p>\n<p><strong>Step 4.4.4: Building a Comprehensive Extraction Function (Rule-Based Approach)</strong></p>\n<p>For our simple PoC, a rule-based approach is practical and effective. We&#39;ll use keywords and patterns to fill in slots in our output dictionary.</p>\n<pre><code class=\"language-python\">import re\nimport nltk\nfrom nltk.corpus import stopwords\nfrom nltk.tokenize import word_tokenize\nimport string\n\n# Ensure NLTK data is downloaded (run nltk.download(&#39;punkt&#39;) and nltk.download(&#39;stopwords&#39;) if you haven&#39;t)\n# stop_words = set(stopwords.words(&#39;english&#39;)) # Using this is optional, sometimes keeping words like &#39;by&#39; is useful for structure\n\ndef extract_signal_parameters(description):\n    &quot;&quot;&quot;\n    Extracts signal parameters from a natural language description.\n    Uses a rule-based approach.\n    Returns a dictionary of parameters.\n    &quot;&quot;&quot;\n    # Start with a structure to hold our extracted parameters\n    params = {\n        &#39;signal_type&#39;: &#39;base&#39;, # &#39;base&#39; or &#39;modulated&#39;\n        &#39;waveform&#39;: None,\n        &#39;carrier_freq_hz&#39;: None,\n        &#39;carrier_freq_orig&#39;: None,\n        &#39;carrier_freq_unit&#39;: None,\n        &#39;amplitude&#39;: None, # Assuming a single amplitude for simplicity unless specified otherwise\n        &#39;modulation_type&#39;: None,\n        &#39;modulator_waveform&#39;: None, # For AM, what is the modulating signal?\n        &#39;modulator_freq_hz&#39;: None,\n        &#39;modulator_freq_orig&#39;: None,\n        &#39;modulator_freq_unit&#39;: None,\n        &#39;duration_seconds&#39;: 1.0, # Default duration\n        &#39;sampling_rate&#39;: 10000 # Default sampling rate (Hz) - needs to be high enough!\n    }\n\n    # --- Preprocessing ---\n    # We&#39;ll lowercase the whole description for easier matching\n    processed_text = description.lower()\n    # Optional: remove punctuation if it interferes, but sometimes punctuation helps separate ideas\n    # processed_text = processed_text.translate(str.maketrans(&#39;&#39;, &#39;&#39;, string.punctuation))\n    # Optional: tokenization and stop word removal if needed for more complex logic\n\n    # --- Extraction Logic (Rule-Based) ---\n\n    # 1. Identify Waveform Type (Simple keyword check on processed text)\n    if &#39;sine&#39; in processed_text or &#39;sinewave&#39; in processed_text:\n        params[&#39;waveform&#39;] = &#39;sine&#39;\n    elif &#39;square&#39; in processed_text or &#39;squarewave&#39; in processed_text:\n        params[&#39;waveform&#39;] = &#39;square&#39;\n    # Add other waveforms here if supported\n\n    # 2. Identify Modulation Type (Check for &#39;amplitude modulated&#39;)\n    if &#39;amplitude modulated&#39; in processed_text or &#39;am signal&#39; in processed_text:\n        params[&#39;signal_type&#39;] = &#39;modulated&#39;\n        params[&#39;modulation_type&#39;] = &#39;AM&#39;\n\n        # If AM, we need to find carrier and modulator parameters\n        # This is where it gets tricky. Let&#39;s look for the pattern &quot;modulated by X&quot;\n        am_pattern = r&quot;amplitude modulated by (.*)&quot;\n        am_match = re.search(am_pattern, processed_text)\n\n        if am_match:\n            modulator_description = am_match.group(1).strip()\n            # Now, try to extract parameters from the modulator description\n            # This is a simplification - ideally, you&#39;d recursively call\n            # the extractor or have specific patterns for modulators.\n            # For now, let&#39;s try to find the modulator frequency and type\n            mod_freq_match = re.search(r&quot;(\\d+)\\s*(hz|khz|mhz)&quot;, modulator_description)\n            if mod_freq_match:\n                 mod_value_str = mod_freq_match.group(1)\n                 mod_unit = mod_freq_match.group(2).lower()\n                 mod_value = float(mod_value_str)\n                 params[&#39;modulator_freq_orig&#39;] = mod_value\n                 params[&#39;modulator_freq_unit&#39;] = mod_unit\n                 if mod_unit == &#39;khz&#39;:\n                     params[&#39;modulator_freq_hz&#39;] = mod_value * 1000\n                 elif mod_unit == &#39;mhz&#39;:\n                     params[&#39;modulator_freq_hz&#39;] = mod_value * 1_000_000\n                 else:\n                     params[&#39;modulator_freq_hz&#39;] = mod_value\n\n            # Look for modulator waveform type in the modulator description\n            if &#39;sine&#39; in modulator_description or &#39;sinewave&#39; in modulator_description:\n                params[&#39;modulator_waveform&#39;] = &#39;sine&#39;\n            elif &#39;square&#39; in modulator_description or &#39;squarewave&#39; in modulator_description:\n                 params[&#39;modulator_waveform&#39;] = &#39;square&#39;\n            # Add other modulator waveforms here if supported\n\n        # For the carrier frequency, we look for the FIRST frequency mentioned\n        # BEFORE the &quot;amplitude modulated by&quot; phrase, OR if no &quot;modulated by&quot;,\n        # the first frequency overall.\n        carrier_freq_pattern = r&quot;(\\d+)\\s*(hz|khz|mhz)&quot;\n        # Find all frequency matches\n        all_freq_matches = list(re.finditer(carrier_freq_pattern, processed_text))\n\n        if params[&#39;modulation_type&#39;] == &#39;AM&#39; and &#39;amplitude modulated by&#39; in processed_text:\n             # If AM and &quot;modulated by&quot; is present, the carrier frequency is likely the one before it\n             am_index = processed_text.find(&#39;amplitude modulated by&#39;)\n             # Find the last frequency match that ends before the &#39;amplitude modulated by&#39; phrase\n             carrier_match = None\n             for match in reversed(all_freq_matches):\n                 if match.end() &lt; am_index:\n                     carrier_match = match\n                     break # Found the last one before AM phrase\n\n             if carrier_match:\n                 car_value_str = carrier_match.group(1)\n                 car_unit = carrier_match.group(2).lower()\n                 car_value = float(car_value_str)\n                 params[&#39;carrier_freq_orig&#39;] = car_value\n                 params[&#39;carrier_freq_unit&#39;] = car_unit\n                 if car_unit == &#39;khz&#39;:\n                     params[&#39;carrier_freq_hz&#39;] = car_value * 1000\n                 elif car_unit == &#39;mhz&#39;:\n                     params[&#39;carrier_freq_hz&#39;] = car_value * 1_000_000\n                 else:\n                     params[&#39;carrier_freq_hz&#39;] = car_value\n             else:\n                 # Fallback: If no frequency found before &quot;modulated by&quot;, maybe it&#39;s the first one overall?\n                 # This highlights the ambiguity issue with NLP!\n                 if all_freq_matches:\n                     first_match = all_freq_matches[0]\n                     car_value_str = first_match.group(1)\n                     car_unit = first_freq_match.group(2).lower()\n                     car_value = float(car_value_str)\n                     params[&#39;carrier_freq_orig&#39;] = car_value\n                     params[&#39;carrier_freq_unit&#39;] = car_unit\n                     if car_unit == &#39;khz&#39;:\n                         params[&#39;carrier_freq_hz&#39;] = car_value * 1000\n                     elif car_unit == &#39;mhz&#39;:\n                         params[&#39;carrier_freq_hz&#39;] = car_value * 1_000_000\n                     else:\n                         params[&#39;carrier_freq_hz&#39;] = car_value\n        else:\n            # If not modulated by, the first frequency is likely the main frequency\n            if all_freq_matches:\n                 first_match = all_freq_matches[0]\n                 value_str = first_match.group(1)\n                 unit = first_match.group(2).lower()\n                 value = float(value_str)\n                 params[&#39;carrier_freq_orig&#39;] = value # Use carrier keys for base signals too\n                 params[&#39;carrier_freq_unit&#39;] = unit\n                 if unit == &#39;khz&#39;:\n                     params[&#39;carrier_freq_hz&#39;] = value * 1000\n                 elif unit == &#39;mhz&#39;:\n                     params[&#39;carrier_freq_hz&#39;] = value * 1_000_000\n                 else:\n                     params[&#39;carrier_freq_hz&#39;] = value\n\n\n    # 3. Identify Amplitude (Look for number near &#39;amplitude&#39;)\n    # This is a bit more heuristic. Look for a number that appears near &#39;amplitude&#39;.\n    amp_pattern = r&quot;amplitude\\s*(\\d+\\.?\\d*)&quot; # Look for &#39;amplitude&#39; followed by optional space and a number (int or float)\n    amp_match = re.search(amp_pattern, processed_text)\n    if amp_match:\n        params[&#39;amplitude&#39;] = float(amp_match.group(1))\n    else:\n        # Fallback: If &#39;amplitude&#39; isn&#39;t explicit, maybe look for the first number that isn&#39;t a frequency?\n        # Or just set a default. For a simple PoC, setting a default is fine.\n        params[&#39;amplitude&#39;] = 1.0 # Default amplitude\n\n    # 4. Identify Duration (Look for number near &#39;second&#39; or &#39;sec&#39;)\n    duration_pattern = r&quot;(\\d+\\.?\\d*)\\s*(second|sec)s?&quot; # number followed by second(s) or sec(s)\n    duration_match = re.search(duration_pattern, processed_text)\n    if duration_match:\n        params[&#39;duration_seconds&#39;] = float(duration_match.group(1))\n\n    # 5. Identify Sampling Rate (Less common in simple descriptions, add if needed)\n    # e.g., &quot;sample at 10 kHz&quot;\n    sampling_pattern = r&quot;(sample|sampling)\\s+at\\s+(\\d+)\\s*(hz|khz|mhz|sps)&quot; # sps = samples per second\n    sampling_match = re.search(sampling_pattern, processed_text)\n    if sampling_match:\n         rate_value_str = sampling_match.group(2)\n         rate_unit = sampling_match.group(3).lower() if sampling_match.group(3) else &#39;hz&#39; # Default to Hz if no unit like &#39;sps&#39;\n         rate_value = float(rate_value_str)\n\n         if rate_unit == &#39;khz&#39;:\n             params[&#39;sampling_rate&#39;] = rate_value * 1000\n         elif rate_unit == &#39;mhz&#39;:\n             params[&#39;sampling_rate&#39;] = rate_value * 1_000_000\n         elif rate_unit == &#39;sps&#39;: # Treat sps as Hz\n             params[&#39;sampling_rate&#39;] = rate_value\n         else: # Assume Hz\n             params[&#39;sampling_rate&#39;] = rate_value\n\n         # Ensure sampling rate is high enough for the highest frequency found\n         max_freq = max(params[&#39;carrier_freq_hz&#39;] or 0, params[&#39;modulator_freq_hz&#39;] or 0)\n         if max_freq * 2 &gt; params[&#39;sampling_rate&#39;]:\n             print(f&quot;Warning: Sampling rate {params[&#39;sampling_rate&#39;]} Hz is below Nyquist for {max_freq} Hz.&quot;)\n             print(f&quot;Automatically increasing sampling rate to {max_freq * 4} Hz (4x Nyquist).&quot;)\n             params[&#39;sampling_rate&#39;] = max_freq * 4 # Auto-increase to 4x Nyquist\n\n\n    # --- Validation and Refinement (Basic) ---\n    # Check if we at least found a waveform or frequency\n    if params[&#39;waveform&#39;] is None and params[&#39;carrier_freq_hz&#39;] is None:\n        print(f&quot;Warning: Could not extract primary signal parameters from &#39;{description}&#39;&quot;)\n        # You might return None or raise an error here in a real system\n\n    # If it&#39;s a base signal but we found modulator parameters (shouldn&#39;t happen with current logic, but good check)\n    if params[&#39;signal_type&#39;] == &#39;base&#39;:\n        params[&#39;modulation_type&#39;] = None\n        params[&#39;modulator_waveform&#39;] = None\n        params[&#39;modulator_freq_hz&#39;] = None\n        params[&#39;modulator_freq_orig&#39;] = None\n        params[&#39;modulator_freq_unit&#39;] = None\n\n\n    return params\n</code></pre>\n\n                </div>\n             </div>\n         ",
    "module-5": "\n             <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n                <h1>Module 5: module_5</h1> <!-- Use module title here -->\n                <div class=\"markdown-content\">\n                    <p>Okay, class! Welcome back. We&#39;ve laid some solid groundwork: understanding the RF signals we&#39;ll be working with (Module 1), learning how to simulate them in code (Module 2), and visualizing their hidden frequency structures (Module 3). We then tackled the input side, figuring out how to take messy human language and extract the crucial signal parameters (Module 4).</p>\n<p>Now, we arrive at the heart of the system, the &#39;AI Core&#39;. This is where the magic <em>conceptually</em> happens. We have the user&#39;s intent, structured by our NLP module (Module 4). We have the tools to generate signals and spectrograms (Modules 2 &amp; 3). The challenge before us now is: <strong>How do we bridge that gap? How do we translate the <em>meaning</em> of the user&#39;s request into the <em>specific sequence of code instructions</em> needed to generate that signal?</strong></p>\n<p>This isn&#39;t just a coding problem; it&#39;s a problem of understanding, interpretation, and generation. It&#39;s where AI, in its broadest sense (whether complex neural nets or clever symbolic logic), comes into play.</p>\n<p>Let&#39;s dive into Module 5!</p>\n<hr>\n<h2>Module 5: The AI Core - Bridging Language and Code Logic</h2>\n<ul>\n<li><strong>Module Objective:</strong> By the end of this module, you will understand the challenge of translating natural language instructions into executable code, explore potential AI/ML architectures and alternative approaches suitable for this task, understand the critical need for training data, and define the specific scope of signals your proof-of-concept system will handle.</li>\n</ul>\n<h3>Introduction: The Translator&#39;s Dilemma</h3>\n<p>Imagine you&#39;re an interpreter, but instead of translating Spanish to English, you&#39;re translating a user&#39;s description of an RF signal into the exact Python code needed to simulate it.</p>\n<p>The user says: &quot;Generate a 5 kHz sine wave with amplitude 2.5.&quot;</p>\n<p>Your brain (or our AI core) needs to process this:</p>\n<ol>\n<li>Identify the core action: &quot;Generate&quot;.</li>\n<li>Identify the signal type: &quot;sine wave&quot;.</li>\n<li>Extract the frequency parameter: &quot;5 kHz&quot; -&gt; 5000 Hz.</li>\n<li>Extract the amplitude parameter: &quot;amplitude 2.5&quot;.</li>\n<li>Translate these findings into a specific Python function call, likely from our Module 2 arsenal: <code>generate_sine_wave(frequency=5000, amplitude=2.5, ...)</code>.</li>\n</ol>\n<p>This might seem straightforward for simple cases, but what about variations?</p>\n<ul>\n<li>&quot;A sine wave at 100 cycles per second.&quot; (Needs frequency conversion)</li>\n<li>&quot;Create a 1 MHz carrier wave.&quot; (Frequency unit variation, implied signal type)</li>\n<li>&quot;An AM signal with a 10 kHz carrier and a 100 Hz tone.&quot; (More complex structure, multiple parameters, implied modulation)</li>\n</ul>\n<p>Natural language is flexible, ambiguous, and full of synonyms and implicit information. Code is rigid, explicit, and unforgiving of syntax errors. Bridging this gap is the central challenge of this module.</p>\n<h3>Essential Subtopics Deep Dive</h3>\n<h4>5.1 Understanding the Translation Problem: From Semantic Meaning to Syntactic Code</h4>\n<ul>\n<li><strong>Semantic Meaning:</strong> What the user <em>intends</em>. The abstract concept of the signal they want. This is what our NLP module <em>tries</em> to capture, ideally boiling it down to structured parameters (e.g., <code>{&#39;type&#39;: &#39;sine&#39;, &#39;frequency&#39;: &#39;5 kHz&#39;, &#39;amplitude&#39;: 2.5}</code>).</li>\n<li><strong>Syntactic Code:</strong> The exact sequence of characters that forms valid, executable Python code. This is what our translation layer needs to <em>output</em> (e.g., <code>signal_data = generate_sine_wave(frequency=5000, amplitude=2.5, sampling_rate=100000, duration=1.0)</code>).</li>\n</ul>\n<p>The problem is translating the <em>meaning</em> represented by the structured parameters (or even directly from the raw text) into the <em>syntax</em> of the code. This isn&#39;t a simple one-to-one mapping. The same semantic meaning can be expressed with different code snippets depending on function names, parameter order, variable names, etc. Conversely, syntactically different code might produce the <em>same</em> signal.</p>\n<p>Our goal is to produce <em>valid</em> and <em>correct</em> code that achieves the user&#39;s <em>semantic</em> intent based on the extracted parameters.</p>\n<h4>5.2 Introduction to Sequence-to-Sequence Models (Seq2Seq): Encoder-Decoder Architecture (Conceptual)</h4>\n<p>While we might not <em>implement</em> a full-blown Seq2Seq model for our <em>simple</em> PoC (as discussed later), understanding this architecture is crucial because it&#39;s the foundation for many state-of-the-art translation and code generation systems.</p>\n<p>Think of Seq2Seq like this:</p>\n<ul>\n<li><strong>Encoder:</strong> Reads the input sequence (e.g., the tokens from the processed natural language description: <code>[&#39;generate&#39;, &#39;a&#39;, &#39;5&#39;, &#39;khz&#39;, &#39;sine&#39;, &#39;wave&#39;]</code>). It processes this sequence step-by-step and compresses its meaning into a fixed-size numerical representation, often called a &quot;context vector&quot; or &quot;thought vector&quot;. This vector is supposed to capture the essence of the input sentence.</li>\n<li><strong>Decoder:</strong> Takes the context vector from the encoder and generates the output sequence (e.g., the tokens of the Python code: <code>[&#39;signal_data&#39;, &#39;=&#39;, &#39;generate_sine_wave&#39;, &#39;(&#39;, &#39;frequency&#39;, &#39;=&#39;, &#39;5000&#39;, &#39;,&#39;, ...]</code>). It generates the output sequence one token at a time, using the context vector and the tokens it has already generated as input for the next step.</li>\n</ul>\n<p><strong>Analogy:</strong> Imagine someone reading a sentence in one language (Encoder) and summarizing it in their head (Context Vector). Then, they use that summary to write the sentence in another language (Decoder).</p>\n<p><strong>Why it&#39;s relevant:</strong> This architecture is designed for tasks where the input and output are both sequences, and their lengths can differ. Natural language is a sequence of words; code is a sequence of tokens. This maps perfectly to the problem structure.</p>\n<p><strong>Limitations of Basic Seq2Seq:</strong> For long input sequences, compressing everything into a <em>single</em> fixed-size context vector can lead to information loss. The decoder might &quot;forget&quot; details from the beginning of the input.</p>\n<h4>5.3 How Attention Mechanisms can Help in Translation (Briefly)</h4>\n<p>This addresses the limitation of basic Seq2Seq.</p>\n<ul>\n<li><strong>Attention:</strong> Instead of the decoder relying <em>only</em> on a single context vector from the encoder, the attention mechanism allows the decoder to &quot;look back&quot; at <em>specific parts</em> of the input sequence when generating each token of the output sequence.</li>\n<li><strong>Analogy:</strong> When translating a long sentence, you don&#39;t just rely on a general understanding of the whole sentence; you focus on specific words or phrases in the original sentence as you translate corresponding parts in the new language.</li>\n<li><strong>Benefit:</strong> This helps the model handle longer sequences and allows it to establish stronger connections between input words/phrases and output code tokens. For example, when the decoder is about to generate the <code>frequency</code> parameter in the code, the attention mechanism might cause it to focus on the &quot;5 kHz&quot; part of the input sentence.</li>\n</ul>\n<p><strong>Key Takeaway:</strong> Seq2Seq (often with Attention) is a powerful <em>general</em> architecture for sequence translation, including translating language into code. However, training such models requires significant data and computational resources.</p>\n<h4>5.4 Alternatives to Complex Neural Nets for Simple Cases: Template-Based Code Generation, Finite State Machines</h4>\n<p>For our specific goal ‚Äì a <em>simple</em> proof-of-concept handling a <em>constrained</em> set of signals ‚Äì training a complex Seq2Seq model is likely overkill and very challenging with limited data. Thankfully, there are more practical approaches based on symbolic AI and structured logic.</p>\n<ul>\n<li><p><strong>Template-Based Code Generation:</strong> This is often the most pragmatic approach for a limited domain.</p>\n<ul>\n<li><strong>Idea:</strong> Define pre-written code snippets or templates for each type of signal we want to generate. These templates have placeholders for the parameters extracted by the NLP module.</li>\n<li><strong>Process:</strong><ol>\n<li>The NLP module extracts structured parameters (e.g., <code>{&#39;type&#39;: &#39;sine&#39;, &#39;frequency&#39;: 5000, &#39;amplitude&#39;: 2.5}</code>).</li>\n<li>Based on the <code>type</code> parameter, select the appropriate code template (e.g., a template for sine waves).</li>\n<li>Fill the placeholders in the template using the extracted parameter values.</li>\n</ol>\n</li>\n<li><strong>Example Template (Conceptual):</strong><pre><code class=\"language-python\"># Template for Sine Wave\nsignal_data = generate_{type}_wave(\n    frequency={frequency_hz},\n    amplitude={amplitude},\n    sampling_rate={sampling_rate}, # Need to define/default this\n    duration={duration}          # Need to define/default this\n)\n</code></pre>\n</li>\n<li><strong>Example Filled Template:</strong><pre><code class=\"language-python\">signal_data = generate_sine_wave(\n    frequency=5000,\n    amplitude=2.5,\n    sampling_rate=100000,\n    duration=1.0\n)\n</code></pre>\n</li>\n<li><strong>Pros:</strong> Relatively simple to implement, highly interpretable, reliable for the cases it&#39;s designed for, doesn&#39;t require large training datasets.</li>\n<li><strong>Cons:</strong> Limited to predefined templates, struggles with novel requests or variations outside the templates, requires careful handling of parameter types and units.</li>\n</ul>\n</li>\n<li><p><strong>Rule-Based Systems:</strong> Similar to templates, but potentially more flexible logic.</p>\n<ul>\n<li><strong>Idea:</strong> Define a set of rules (often <code>if-then</code> statements) that dictate how to construct the code based on the extracted parameters.</li>\n<li><strong>Process:</strong><ol>\n<li>NLP extracts parameters.</li>\n<li>A rule engine evaluates the parameters against defined rules.</li>\n<li>Rules trigger actions, which assemble the code string.</li>\n</ol>\n</li>\n<li><strong>Example Rule Logic:</strong><pre><code>IF signal_type IS &#39;sine&#39; AND frequency IS specified AND amplitude IS specified:\n    THEN generate code: &quot;signal_data = generate_sine_wave(frequency=..., amplitude=..., ...)&quot;\nIF signal_type IS &#39;am&#39; AND carrier_freq IS specified AND modulator_freq IS specified:\n    THEN generate code: &quot;signal_data = generate_am_signal(carrier_frequency=..., modulator_frequency=..., ...)&quot;\n... etc.\n</code></pre>\n</li>\n<li><strong>Pros:</strong> Explicit, interpretable, good for domains with clear logic.</li>\n<li><strong>Cons:</strong> Can become complex to manage as the number of rules grows, struggles with ambiguity or patterns not explicitly covered by rules.</li>\n</ul>\n</li>\n<li><p><strong>Finite State Machines (FSMs):</strong> Less directly applicable to <em>generating</em> code in this context, but useful for parsing complex <em>sequences</em> of instructions or handling conversational input (&quot;First, create a sine wave. Then, modulate it.&quot;). For our simple &quot;one sentence, one signal&quot; scope, it&#39;s likely unnecessary, but worth a conceptual mention as another symbolic AI approach for processing structured input.</p>\n</li>\n</ul>\n<p><strong>Decision for PoC:</strong> Given the course scope and the goal of a functional <em>proof-of-concept</em> within a reasonable timeframe, <strong>template-based code generation (potentially combined with some rule-based logic for parameter handling)</strong> is the most practical and recommended approach for this course. It allows us to focus on the <em>translation logic</em> without getting bogged down in the complexities of training deep learning models from scratch.</p>\n<h4>5.5 The Need for Training Data: Creating (or finding) pairs of (NL Description, Corresponding Python Code)</h4>\n<p>Regardless of whether you use a sophisticated ML model or a simpler template/rule-based system, you need data to develop and test your translator.</p>\n<ul>\n<li><strong>For ML (Seq2Seq):</strong> You need a large dataset of (Natural Language Description, Correct Python Code) pairs. The model learns the mapping between the input sequence (NL) and the output sequence (Code) from this data. Creating such a dataset is often the most time-consuming part of building such a system.</li>\n<li><strong>For Template/Rule-Based:</strong> You need pairs of (Natural Language Description, <em>Expected Structured Parameters</em> from NLP) and (Structured Parameters, <em>Correct Python Code</em>). The NL-to-parameters mapping is used to develop the NLP rules/logic (Module 4). The Parameters-to-Code mapping is used to design the templates and filling logic (Module 6). You still need examples covering all the variations you want your system to handle.</li>\n</ul>\n<p><strong>In both cases, you need examples of what good input looks like and what the desired code output is.</strong></p>\n<p>Since we are focusing on a simple PoC and likely using a template/rule-based approach, our &quot;data&quot; creation in the project will involve:</p>\n<ol>\n<li>Writing down example NL descriptions (done in Module 4).</li>\n<li>Manually determining the expected structured parameters for each description (started in Module 4).</li>\n<li>Manually writing the <em>correct Python code</em> that should be generated for each set of parameters, using the functions we built in Module 2.</li>\n</ol>\n<p>This manually created dataset will serve as:</p>\n<ul>\n<li>The target output for developing our translation logic in Module 6.</li>\n<li>The test cases for verifying our system in Modules 7 &amp; 8.</li>\n</ul>\n<h4>5.6 Defining the Scope: What simple signals and modulations will our system handle? (Crucial for managing complexity)</h4>\n<p>This is perhaps the single most important step in making this project achievable. Trying to translate <em>any</em> possible RF signal description into code is an incredibly difficult, open-ended problem. We need to draw boundaries.</p>\n<p>Based on the previous modules and the goal of a <em>simple</em> PoC, let&#39;s define a reasonable scope:</p>\n<ul>\n<li><strong>Supported Waveforms:</strong><ul>\n<li>Pure Sine Wave</li>\n<li>Pure Square Wave</li>\n</ul>\n</li>\n<li><strong>Supported Modulation:</strong><ul>\n<li>Amplitude Modulation (AM) where the carrier is a sine wave and the modulator is a sine wave.</li>\n</ul>\n</li>\n<li><strong>Supported Parameters (extracted by NLP):</strong><ul>\n<li>Frequency (for carrier and modulator) - in Hz, kHz, MHz.</li>\n<li>Amplitude (for signal, carrier, and modulator) - unitless or implied volts.</li>\n<li>Duration (of the signal) - in seconds.</li>\n<li>Sampling Rate - (We&#39;ll likely set a default or allow specifying it, but keep it simple).</li>\n</ul>\n</li>\n<li><strong>Supported Language Structure:</strong> Simple declarative sentences focusing on one signal at a time.<ul>\n<li>Examples:<ul>\n<li>&quot;Generate a sine wave at 10 kHz with amplitude 5.&quot;</li>\n<li>&quot;Create a 1 MHz carrier AM modulated by a 500 Hz tone.&quot;</li>\n<li>&quot;Show me a 200 Hz square wave.&quot;</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><strong>Unsupported (for this PoC):</strong><ul>\n<li>Other waveforms (sawtooth, triangle, pulse trains beyond a single pulse).</li>\n<li>Other modulation types (FM, FSK, PSK, QAM, etc.).</li>\n<li>Combining multiple distinct signals (e.g., &quot;a sine wave <em>and</em> a square wave&quot;).</li>\n<li>Complex descriptions, relative terms (&quot;higher frequency&quot;), noise, impairments, antenna effects, etc.</li>\n<li>Conditional logic or sequences of operations in the NL (&quot;create this, then filter it&quot;).</li>\n</ul>\n</li>\n</ul>\n<p><strong>Why this scope?</strong></p>\n<ul>\n<li>It aligns with the basic signal generation functions we planned in Module 2.</li>\n<li>It makes the NLP extraction (Module 4) feasible.</li>\n<li>It makes the template/rule-based code generation (Module 6) manageable.</li>\n<li>It provides a clear target for testing (Modules 7 &amp; 8).</li>\n</ul>\n<p>This defined scope is your contract with yourself for this project. Stick to it! It&#39;s better to have a system that <em>reliably</em> handles a small set of cases than one that <em>tries</em> to do everything but constantly fails.</p>\n<h4>5.7 Case Study Example: AI Code Generation Tools (Principles)</h4>\n<p>You&#39;ve likely heard of tools like GitHub Copilot, OpenAI Codex, AlphaCode, etc. These tools demonstrate the cutting edge of AI translating natural language (or comments) into code.</p>\n<ul>\n<li><strong>Underlying Principles:</strong> These are typically based on massive Transformer models (an evolution of Seq2Seq with advanced attention) trained on truly enormous datasets of code from public repositories and natural language text. They learn statistical relationships and patterns between language and code.</li>\n<li><strong>How they work (simplified):</strong> Given a prompt (a comment, a function signature, a few lines of code), the model predicts the most likely next sequence of code tokens based on the patterns it learned from the training data. It&#39;s essentially an incredibly sophisticated autocomplete engine trained on code.</li>\n<li><strong>Contrast with our PoC:</strong> Our system is highly domain-specific (RF signals) and uses a much smaller, custom-built dataset (created by <em>us</em>!). We are likely using simpler, more explicit logic (templates/rules) rather than trying to train a massive probabilistic model. This is a valid and effective approach for specific, constrained tasks. Our goal is understanding the <em>principles</em> of translation and building a functional system, not recreating a general-purpose code generator.</li>\n</ul>\n<h3>Connecting the Concepts</h3>\n<p>Module 4 gave us the structured <em>input</em> (extracted parameters). Module 2 gave us the target <em>output format</em> (Python function calls to generate signals). Module 5 is about understanding the <em>logic</em> or <em>mechanism</em> that maps the input structure to the output code.</p>\n<p>We&#39;ve seen that this mapping can be done with complex data-driven ML models (Seq2Seq) or simpler, logic-driven methods (templates/rules). For our PoC, the latter is more practical. Regardless of the method, we need examples ‚Äì data ‚Äì to build and test this mapping. Finally, defining the <em>scope</em> of signals we support is crucial to making the problem tractable and the data creation feasible.</p>\n<p>This leads us directly to our project for this module: creating the foundational dataset and conceptualizing the data structures needed to represent the input parameters and the desired output code snippets.</p>\n<h3>Module Project/Exercise</h3>\n<p>This module&#39;s project is all about getting your hands dirty with the <em>data</em> that will feed (or define the rules for) our translation layer.</p>\n<p><strong>Project Part 1: Manually Create (NL Description, Corresponding Python Code) Pairs</strong></p>\n<p>Based on the 10-15 simple natural language descriptions you created (and potentially processed) in Module 4, manually write the <em>exact</em> Python code snippets that would generate those signals using the functions you developed in Module 2.</p>\n<p><strong>Steps:</strong></p>\n<ol>\n<li>Retrieve the list of NL descriptions from your Module 4 project.</li>\n<li>For each description, think about the signal parameters it implies (frequency, amplitude, type, modulation, etc.).</li>\n<li>Recall the Python functions you wrote in Module 2 (e.g., <code>generate_sine_wave</code>, <code>generate_square_wave</code>, <code>generate_am_signal</code>).</li>\n<li>Write the precise Python code line(s) that would call these functions with the correct parameters extracted from the NL description. You&#39;ll need to decide on reasonable default values for parameters not explicitly mentioned (like sampling rate or duration ‚Äì let&#39;s standardize these for now, maybe <code>sampling_rate=100000</code> and <code>duration=1.0</code> second, unless specified otherwise in the NL).</li>\n<li>Ensure the code is syntactically correct and uses the function names and parameter names from your Module 2 code.</li>\n</ol>\n<p><strong>Example:</strong></p>\n<ul>\n<li><p><strong>NL Description:</strong> &quot;Generate a 5 kHz sine wave with amplitude 2.5.&quot;</p>\n</li>\n<li><p><strong>Parameters (from Module 4 processing):</strong> (Ideally, your Module 4 output for this would be something like <code>{&#39;type&#39;: &#39;sine&#39;, &#39;frequency&#39;: (5, &#39;kHz&#39;), &#39;amplitude&#39;: 2.5}</code>)</p>\n</li>\n<li><p><strong>Corresponding Python Code Snippet (using Module 2 functions):</strong></p>\n<pre><code class=\"language-python\"># Assuming sampling_rate=100000 and duration=1.0 by default\nfrequency_hz = 5 * 1000 # Convert kHz to Hz\nsignal_data = generate_sine_wave(frequency=frequency_hz, amplitude=2.5, sampling_rate=100000, duration=1.0)\n</code></pre>\n</li>\n<li><p><strong>NL Description:</strong> &quot;Create a 1 MHz carrier AM modulated by a 500 Hz tone.&quot;</p>\n</li>\n<li><p><strong>Parameters:</strong> (e.g., <code>{&#39;type&#39;: &#39;am&#39;, &#39;carrier_frequency&#39;: (1, &#39;MHz&#39;), &#39;modulator_frequency&#39;: (500, &#39;Hz&#39;)}</code>)</p>\n</li>\n<li><p><strong>Corresponding Python Code Snippet:</strong></p>\n<pre><code class=\"language-python\"># Assuming carrier_amplitude=1.0, modulator_amplitude=1.0 (or some modulation index logic), default sampling_rate/duration\ncarrier_freq_hz = 1 * 1000000 # Convert MHz to Hz\nmodulator_freq_hz = 500 # Already in Hz\n# Note: generate_am_signal might take carrier_amp, modulator_amp, or modulation_index. Let&#39;s assume it takes individual amps for simplicity based on Module 2.\ncarrier_amp = 1.0 # Default or inferred\nmodulator_amp = 1.0 # Default or inferred\nsignal_data = generate_am_signal(\n    carrier_frequency=carrier_freq_hz,\n    carrier_amplitude=carrier_amp,\n    modulator_frequency=modulator_freq_hz,\n    modulator_amplitude=modulator_amp,\n    sampling_rate=100000,\n    duration=1.0\n)\n</code></pre>\n</li>\n</ul>\n<p>Create these pairs for <em>all</em> your sample NL descriptions. This is your initial dataset!</p>\n<p><strong>Project Part 2: Design a Data Structure to Store the Pairs</strong></p>\n<p>Now, structure the pairs you created in Part 1 in a way that&#39;s easy for a Python script to read and process. A list of dictionaries is a very common and effective format.</p>\n<p><strong>Steps:</strong></p>\n<ol>\n<li>Choose a format. A list of dictionaries <code>[{...}, {...}]</code> is recommended.</li>\n<li>For each pair you created in Part 1, create a dictionary.</li>\n<li>Each dictionary should have keys for the NL description and the corresponding code snippet. Suggest key names like <code>&#39;nl_description&#39;</code> and <code>&#39;python_code&#39;</code>.</li>\n<li>Store these dictionaries in a Python list.</li>\n<li>Save this list. You can save it directly as a Python variable in a <code>.py</code> file, or write it to a file format like JSON for easier loading later.</li>\n</ol>\n<p><strong>Example Data Structure (Python list of dictionaries):</strong></p>\n<pre><code class=\"language-python\"># This would go in a file like &#39;signal_dataset.py&#39; or could be generated and saved to JSON\nsignal_dataset = [\n    {\n        &#39;nl_description&#39;: &quot;Generate a 5 kHz sine wave with amplitude 2.5.&quot;,\n        &#39;python_code&#39;: &quot;&quot;&quot;\nfrequency_hz = 5 * 1000\nsignal_data = generate_sine_wave(frequency=frequency_hz, amplitude=2.5, sampling_rate=100000, duration=1.0)\n&quot;&quot;&quot; # Use triple quotes for multi-line strings\n    },\n    {\n        &#39;nl_description&#39;: &quot;Show me a 200 Hz square wave.&quot;,\n        &#39;python_code&#39;: &quot;&quot;&quot;\nfrequency_hz = 200\namplitude = 1.0 # Default amplitude if not specified\nsignal_data = generate_square_wave(frequency=frequency_hz, amplitude=amplitude, sampling_rate=100000, duration=1.0)\n&quot;&quot;&quot;\n    },\n    {\n        &#39;nl_description&#39;: &quot;Create a 1 MHz carrier AM modulated by a 500 Hz tone.&quot;,\n        &#39;python_code&#39;: &quot;&quot;&quot;\ncarrier_freq_hz = 1 * 1000000\nmodulator_freq_hz = 500\ncarrier_amp = 1.0 # Default or inferred\nmodulator_amp = 1.0 # Default or inferred\nsignal_data = generate_am_signal(\n    carrier_frequency=carrier_freq_hz,\n    carrier_amplitude=carrier_amp,\n    modulator_frequency=modulator_freq_hz,\n    modulator_amplitude=modulator_amp,\n    sampling_rate=100000,\n    duration=1.0\n)\n&quot;&quot;&quot;\n    }\n    # Add all your other examples here...\n]\n\n# You could save this list to a JSON file:\nimport json\nwith open(&#39;signal_dataset.json&#39;, &#39;w&#39;) as f:\n    json.dump(signal_dataset, f, indent=4)\n</code></pre>\n<p>This dataset is your blueprint for the translation logic you will build in the next module. It explicitly defines the desired mapping from a specific NL input to the required code output within your defined scope.</p>\n<h3>Summary and What&#39;s Next</h3>\n<p>In this module, we&#39;ve confronted the core challenge: translating the <em>meaning</em> of a signal description into executable <em>code</em>. We looked at powerful, complex methods like Seq2Seq, but recognized that for our focused PoC, simpler, more controllable techniques like template-based generation are more appropriate and achievable. Crucially, we understood that <em>any</em> approach requires data ‚Äì examples of the desired input-output pairs. We also took the vital step of explicitly defining the <em>scope</em> of our system to manage complexity.</p>\n<p>Your project for this module is the manual creation and structuring of this essential dataset. This might feel a bit like manual labor, but it&#39;s a fundamental step in any AI/ML or complex rule-based project ‚Äì understanding and defining the data you&#39;re working with.</p>\n<p>In Module 6, we will take this dataset and build the actual translation mechanism. We&#39;ll implement the template-based or rule-based logic that reads the structured parameters (or even the raw text, depending on how you designed Module 4&#39;s output) and generates the Python code string you just manually created in this module&#39;s project. Get ready to build the &quot;brain&quot; of our system!</p>\n\n                </div>\n             </div>\n         ",
    "module-6": "\n             <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n                <h1>Module 6: module_6</h1> <!-- Use module title here -->\n                <div class=\"markdown-content\">\n                    <p>Okay, let&#39;s dive deep into Module 6. This is where the magic starts to happen ‚Äì we&#39;re taking the structured understanding of the RF signal description (from Module 4) and translating it into the actual instructions (Python code) that will <em>create</em> that signal (using the functions from Module 2).</p>\n<p>As outlined, while Machine Learning models like Seq2Seq are powerful for complex code generation, for our Proof-of-Concept handling <em>simple</em> signals, a robust rule-based or template-filling approach is significantly more practical, easier to implement, debug, and understand. It allows us to directly map extracted parameters to known code structures. We&#39;ll focus on this practical approach, which is often the wise engineering choice for a defined, limited problem space like ours.</p>\n<hr>\n<h2>Module 6: Building the Translation Model - Implementing the AI (Rule-Based Approach)</h2>\n<p><strong>Module Objective:</strong> By the end of this module, you will be able to implement a Python function that takes a structured dictionary of signal parameters (output from Module 4&#39;s NLP processing) and generates a valid Python code string that, when executed, will simulate that signal using the functions developed in Module 2.</p>\n<p><strong>Duration:</strong> Approximately 3-4 hours (including coding and testing).</p>\n<hr>\n<h3>6.1 Introduction: From Understanding to Action</h3>\n<p>Welcome back! In Module 4, you built the first bridge ‚Äì translating messy human language into a clean, structured dictionary of signal parameters. In Module 5, we discussed the <em>idea</em> of translating this structure into code, looking at both complex ML approaches and simpler rule-based ones.</p>\n<p>Now, in Module 6, we build the <em>second</em> bridge ‚Äì the core &quot;AI&quot; (in the sense of automated, intelligent decision-making based on rules) that performs the translation. Our goal is to create a function that acts like a mini-compiler for our signal language:</p>\n<p><code>{ &#39;type&#39;: &#39;sine&#39;, &#39;frequency&#39;: 1000, ... }</code> ===&gt; <code>&#39;signal = generate_sine_wave(freq=1000, ...)&#39;</code></p>\n<p>Why the rule-based approach for our PoC?</p>\n<ol>\n<li><strong>Interpretability:</strong> You know exactly <em>why</em> a certain piece of code was generated.</li>\n<li><strong>Control:</strong> You have explicit control over the generated code structure.</li>\n<li><strong>Simplicity:</strong> For our limited set of signal types (sine, square, simple AM), the rules are straightforward.</li>\n<li><strong>Sufficiency:</strong> It&#39;s perfectly capable of achieving the stated objective for this course&#39;s scope.</li>\n</ol>\n<p>Think of it like filling out a form. Your NLP module extracts the key pieces of information (name, address, etc.). This module takes those pieces and puts them into the correct blanks on a pre-designed template (the Python code structure).</p>\n<hr>\n<h3>6.2 Recap: The Input Data Structure</h3>\n<p>Before we generate code, let&#39;s firmly establish what our input will look like. Based on Module 4&#39;s project, you should have a list of dictionaries, where each dictionary represents a parsed signal description. A dictionary for a simple signal might look like this:</p>\n<pre><code class=\"language-python\"># Example input dictionary for a simple sine wave\nsimple_sine_params = {\n    &#39;type&#39;: &#39;sine&#39;,\n    &#39;frequency&#39;: 5000,       # in Hz\n    &#39;amplitude&#39;: 1.0,        # unitless or Volts\n    &#39;duration&#39;: 0.1,         # in seconds\n    &#39;sampling_rate&#39;: 44100   # in Hz\n}\n\n# Example input dictionary for a simple AM signal\nsimple_am_params = {\n    &#39;type&#39;: &#39;am&#39;,\n    &#39;carrier&#39;: {\n        &#39;type&#39;: &#39;sine&#39;,      # Assuming carrier is always sine for simplicity\n        &#39;frequency&#39;: 10000,  # in Hz\n        &#39;amplitude&#39;: 1.0     # in Volts\n    },\n    &#39;modulator&#39;: {\n        &#39;type&#39;: &#39;sine&#39;,      # Assuming modulator is always sine for simplicity\n        &#39;frequency&#39;: 100,    # in Hz\n        &#39;amplitude&#39;: 0.5     # in Volts (representing modulation depth/index implicitly)\n    },\n    &#39;duration&#39;: 0.5,         # in seconds\n    &#39;sampling_rate&#39;: 44100   # in Hz\n    # Note: Modulation index could be added here if needed,\n    # but for simplicity, we assume amplitude of modulator controls depth.\n}\n</code></pre>\n<p>Your rule-based generator will take <em>one</em> such dictionary at a time and produce a string of Python code.</p>\n<hr>\n<h3>6.3 Designing the Code Templates</h3>\n<p>The core idea of template-based generation is to define the structure of the output code with placeholders for the parameters. These templates will call the reusable functions you built in Module 2 (<code>generate_sine_wave</code>, <code>generate_square_wave</code>, <code>generate_am_signal</code>).</p>\n<p>Let&#39;s define templates for the signal types we currently support:</p>\n<pre><code class=\"language-python\"># We&#39;ll use f-strings for easy parameter insertion\n# Make sure your Module 2 functions have these exact parameter names!\n\nSINE_TEMPLATE = &quot;&quot;&quot;\n# Generated code for a sine wave\nimport numpy as np # Assuming generate_sine_wave needs numpy\n# Assuming generate_sine_wave is available in the execution environment\n# from your_signal_generation_module import generate_sine_wave\n\nsignal = generate_sine_wave(\n    freq={frequency},\n    amp={amplitude},\n    duration={duration},\n    sampling_rate={sampling_rate}\n)\n&quot;&quot;&quot;\n\nSQUARE_TEMPLATE = &quot;&quot;&quot;\n# Generated code for a square wave\nimport numpy as np # Assuming generate_square_wave needs numpy\n# Assuming generate_square_wave is available in the execution environment\n# from your_signal_generation_module import generate_square_wave\n\nsignal = generate_square_wave(\n    freq={frequency},\n    amp={amplitude},\n    duration={duration},\n    sampling_rate={sampling_rate}\n)\n&quot;&quot;&quot;\n\nAM_TEMPLATE = &quot;&quot;&quot;\n# Generated code for an AM signal\nimport numpy as np # Assuming generate_am_signal needs numpy\n# Assuming generate_am_signal is available in the execution environment\n# from your_signal_generation_module import generate_am_signal\n\n# Parameters extracted for AM:\n# Carrier freq: {carrier_frequency}\n# Carrier amp: {carrier_amplitude}\n# Modulator freq: {modulator_frequency}\n# Modulator amp: {modulator_amplitude}\n# Duration: {duration}\n# Sampling rate: {sampling_rate}\n\nsignal = generate_am_signal(\n    carrier_freq={carrier_frequency},\n    carrier_amp={carrier_amplitude},\n    modulator_freq={modulator_frequency},\n    modulator_amp={modulator_amplitude},\n    duration={duration},\n    sampling_rate={sampling_rate}\n)\n&quot;&quot;&quot;\n</code></pre>\n<p><strong>Important Considerations for Templates:</strong></p>\n<ol>\n<li><strong>Imports:</strong> The generated code needs access to <code>numpy</code> and your signal generation functions. You can either:<ul>\n<li>Include the necessary <code>import</code> statements directly in the generated code string (as shown above). This makes the generated snippet self-contained.</li>\n<li>Assume the execution environment (Module 7) has already imported these functions. This makes the generated snippet cleaner but requires careful setup in Module 7. <em>Let&#39;s include them in the template for robustness.</em></li>\n</ul>\n</li>\n<li><strong>Parameter Names:</strong> The placeholders <code>{parameter_name}</code> <em>must</em> match the parameter names expected by your Module 2 functions and the keys used in your inp
