ode=&#39;TX&#39;)\nrx_sdr = MockSDR(RX_CENTER_FREQ, RX_SAMPLE_RATE, RX_GAIN, mode=&#39;RX&#39;)\n\n\n# --- Load Trained Classifier Model (from M4) ---\n# classifier_model = load_trained_model(&quot;path/to/your/model.h5&quot;)\n# classifier_system = RFClassifierSystem(classifier_model) # Assuming a class wrapper\n\n# Mock classifier system\nclass MockRFClassifierSystem:\n    def __init__(self, model=None):\n        self.model = model # Mock model\n        self.classes = [&quot;ClassA&quot;, &quot;ClassB&quot;, &quot;Noise&quot;] # Example classes\n        print(&quot;Mock RF Classifier System initialized.&quot;)\n\n    def classify(self, iq_data):\n        # In M4, this would process IQ to features (e.g., spectrogram) and run model.predict()\n        print(f&quot;Mock RF Classifier: Processing {len(iq_data)} IQ samples...&quot;)\n        # Simulate classification based on some simple rule or randomness\n        if np.sum(np.abs(iq_data)) &gt; 100: # Simple mock rule\n             predicted_class_idx = np.random.randint(0, len(self.classes)) # Random prediction for demo\n             prediction = self.classes[predicted_class_idx]\n             print(f&quot;Mock RF Classifier: Predicted class: {prediction}&quot;)\n             return prediction\n        else:\n             print(&quot;Mock RF Classifier: Predicted class: Noise&quot;)\n             return &quot;Noise&quot;\n\nclassifier_system = MockRFClassifierSystem()\n\n\n# --- Prepare Clean Signal Data ---\n# Load or generate your clean signal IQ data (e.g., a recorded WiFi burst)\n# clean_iq_data = load_iq_data(&quot;path/to/clean_wifi.iq&quot;)\n# For mock, generate a simple signal\nduration_clean = 0.005 # seconds\nt_clean = np.arange(0, duration_clean, 1/TX_SAMPLE_RATE)\nclean_iq_data = 0.8 * np.exp(2j * np.pi * 50e3 * t_clean) # Mock clean signal\n\n\n# --- STEP 5: Transmit Clean Signal (Verification) ---\nprint(&quot;\\n--- Transmitting CLEAN Signal ---&quot;)\ntx_sdr.tx(clean_iq_data)\n\n# In a real system, the RX SDR would capture and the classifier would run continuously\n# For this example, let&#39;s simulate capturing the transmitted signal\n# In the actual M4 script, the RX loop would be running in parallel\ncaptured_clean_iq = rx_sdr.rx(len(clean_iq_data)) # Simulate capturing what was TX&#39;d\n\n# Feed captured data to classifier\nprint(&quot;Classifying captured CLEAN signal...&quot;)\nclassifier_system.classify(captured_clean_iq) # Expected output: Correct class (e.g., &quot;ClassA&quot;)\n\n\n# --- STEP 6: Generate Adversarial Signal (using M6 logic) ---\nprint(&quot;\\n--- Generating ADVERSARIAL Signal (Digital) ---&quot;)\n# This is where you integrate your M6 adversarial generation code\n# Assume a function generate_adversarial_iq(clean_iq, target_class_idx, model)\n# The output is the IQ data that, when transmitted, should fool the classifier\n\n# Mock adversarial generation: Just add some structured noise\nperturbation = 0.1 * np.random.randn(len(clean_iq_data)) + 0.1j * np.random.randn(len(clean_iq_data))\n# A real M6 function would calculate this perturbation based on gradients\nadversarial_iq_data = clean_iq_data + perturbation\n\nprint(f&quot;Generated adversarial IQ data (shape: {adversarial_iq_data.shape})&quot;)\n\n# Optional: Digitally verify the adversarial example before transmission\n# This is what you did in M6\n# print(&quot;Digitally classifying adversarial data...&quot;)\n# classifier_system.classify(adversarial_iq_data) # Expected: Misclassification/Evasion digitally\n\n\n# --- STEP 7: Transmit Adversarial Signal ---\nprint(&quot;\\n--- Transmitting ADVERSARIAL Signal ---&quot;)\ntx_sdr.tx(adversarial_iq_data)\n\n# Simulate capturing the transmitted adversarial signal\ncaptured_adversarial_iq = rx_sdr.rx(len(adversarial_iq_data))\n\n# --- STEP 8 &amp; 9: Observe and Evaluate ---\nprint(&quot;Classifying captured ADVERSARIAL signal...&quot;)\nclassifier_system.classify(captured_adversarial_iq) # Expected output: Misclassification/Evasion OTA\n\nprint(&quot;\\n--- Over-the-Air Attack Execution Complete ---&quot;)\n\n# --- Cleanup\n</code></pre>\n\n                </div>\n             </div>\n         ",
    "module-8": "\n             <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n                <h1>Module 8: module_8</h1> <!-- Use module title here -->\n                <div class=\"markdown-content\">\n                    <p>Okay, buckle up! We&#39;ve journeyed from the fundamental waves of RF to the intricate world of AI classification and the theory of adversarial attacks. Module 8 is where it all converges. This isn&#39;t just another lesson; it&#39;s the culmination ‚Äì the building of your functional adversarial RF lab and the demonstration of your newfound skills.</p>\n<p>We will meticulously integrate the components you&#39;ve built in Modules 4, 6, and 7, address the real-world challenges of over-the-air attacks, explore how to defend against them, and discuss the vital ethical implications of this powerful knowledge.</p>\n<hr>\n<h2><strong>Module 8: Capstone Project: Building the Adversarial RF Lab &amp; Future Directions</strong></h2>\n<p><strong>Module Objective:</strong> Integrate all previously built components into a cohesive system that demonstrates a functional adversarial RF attack against an AI classifier, and explore potential defenses and future research directions.</p>\n<p><strong>Learning Outcomes:</strong> By the end of this module, you will be able to:</p>\n<ol>\n<li>Design and implement an integrated workflow for an end-to-end adversarial RF attack using SDRs and an AI classifier.</li>\n<li>Set up and manage a controlled physical testbed for executing over-the-air adversarial RF experiments.</li>\n<li>Execute the full adversarial RF attack pipeline, from signal capture/generation to transmission and classification result observation.</li>\n<li>Evaluate the success of an over-the-air adversarial attack and document the methodology and results.</li>\n<li>Discuss and conceptually outline potential defense strategies against adversarial RF attacks.</li>\n<li>Identify key limitations of the implemented system and potential directions for future research in adversarial RF.</li>\n<li>Articulate the ethical responsibilities associated with researching and demonstrating adversarial RF techniques.</li>\n<li>Present your functional adversarial RF system and explain its components and operation.</li>\n</ol>\n<p><strong>Prerequisites:</strong> Successful completion of Modules 1 through 7, including having the functional code components from Module 4 (Target Classifier System), Module 6 (Digital Adversarial Generator), and Module 7 (SDR Transmission Setup/Code). Access to your chosen SDRs (at least one TX-capable, ideally two total for TX/RX).</p>\n<hr>\n<h3><strong>Section 8.1: Reviewing the Building Blocks (Recap)</strong></h3>\n<p>Before we integrate, let&#39;s quickly list the essential pieces we&#39;ve developed in previous modules:</p>\n<ul>\n<li><strong>From Module 4:</strong><ul>\n<li>A functional RF signal capture and processing pipeline using an SDR (the RX side of the target).</li>\n<li>A trained AI model (e.g., a CNN) for classifying RF signals (the brain of the target).</li>\n<li>Code to load the trained model and perform inference on processed SDR data.</li>\n<li>The <em>target</em> system ‚Äì essentially, Python code that listens with an SDR, processes the data, and reports the classification according to your loaded AI model.</li>\n</ul>\n</li>\n<li><strong>From Module 6:</strong><ul>\n<li>Code to implement a digital adversarial attack algorithm (e.g., FGSM, PGD) adapted for your RF data representation (IQ or Spectrograms).</li>\n<li>The ability to take a <em>clean</em> digital representation of a signal, feed it into your <em>loaded target model</em>, calculate the required perturbation to cause misclassification, and generate the <em>adversarial digital signal</em> (clean signal + perturbation).</li>\n</ul>\n</li>\n<li><strong>From Module 7:</strong><ul>\n<li>Code to configure your TX-capable SDR for transmission.</li>\n<li>Code to load digital IQ data (representing the signal waveform) into the SDR&#39;s transmission buffer and transmit it over the air.</li>\n<li>Understanding of power control, sample rates, and frequency settings for transmission.</li>\n<li>Experience setting up a basic controlled test environment.</li>\n</ul>\n</li>\n</ul>\n<p>Our goal in Module 8 is to wire these pieces together into a single, executable workflow that demonstrates the attack end-to-end.</p>\n<h3><strong>Section 8.2: Designing the Integrated System Architecture</strong></h3>\n<p>How do these components interact in a full attack scenario? Let&#39;s visualize the data flow for our capstone system:</p>\n<pre><code>+-------------------+      +---------------------+      +-----------------------+\n|  Clean Signal     |-----&gt;|  Digital Data Rep |-----&gt;| Adversarial Generator |\n| (Source: File,    |      |  (IQ or Spectrogram)|      |    (M6 Code)          |\n|  Captured, Synth) |      |                     |      |                       |\n+-------------------+      +---------------------+      +-----------+-----------+\n                                   |                          |\n                                   |                          | (Needs Target Model)\n                           +-------+-------+                  |\n                           | Trained AI    |&lt;-----------------+\n                           | Classifier    |\n                           | (M4 Model)    |\n                           +---------------+\n                                   |\n                                   | (Perturbation)\n                                   |\n+-----------------------+      +--+------------------+\n|  SDR Transmission     |&lt;-----|  Adversarial Signal |\n|     (M7 Code)         |      |    (Digital)        |\n| (TX-Capable SDR)      |      +---------------------+\n+-----------------------+\n         |\n         | (Over-the-Air RF)\n         V\n+-----------------------+      +---------------------+      +-----------------------+\n|  SDR Reception        |-----&gt;|  Captured RF Data   |-----&gt;| Data Processing       |\n|     (M4 Code)         |      |    (IQ)             |      | (Spectrogram, etc.)   |\n| (RX-Capable SDR)      |      +---------------------+      +-----------+-----------+\n                                                                          |\n                                                                          |\n                                                                +-------+-------+\n                                                                | Trained AI    |\n                                                                | Classifier    |\n                                                                | (M4 Model)    |\n                                                                +---------------+\n                                                                          |\n                                                                          V\n                                                              +-----------------------+\n                                                              | Classification Result |\n                                                              | (Observe &amp; Evaluate)  |\n                                                              +-----------------------+\n</code></pre>\n<p><strong>Key Workflow Steps:</strong></p>\n<ol>\n<li><strong>Obtain a Clean Signal Sample:</strong> Get a digital representation (IQ, Spectrogram) of a signal you want to attack. This could be loaded from a file, captured live, or synthetically generated.</li>\n<li><strong>Generate Adversarial Perturbation:</strong> Use the digital adversarial generation code (M6) and the <em>target classifier model</em> (M4) to calculate a small perturbation for the clean signal sample.</li>\n<li><strong>Create Adversarial Signal:</strong> Add the calculated perturbation to the clean signal sample <em>in the digital domain</em>.</li>\n<li><strong>Prepare for Transmission:</strong> Convert the adversarial digital signal representation into a format suitable for SDR transmission (usually IQ data).</li>\n<li><strong>Transmit Adversarial Signal:</strong> Use the SDR transmission code (M7) to send the adversarial signal over the air using the TX SDR.</li>\n<li><strong>Receive and Classify:</strong> Use the target system&#39;s SDR reception and classification code (M4) to capture the transmitted signal and feed it to the AI model.</li>\n<li><strong>Observe Results:</strong> Check the output of the target classifier. Did it misclassify the signal? Did it fail to classify it (evasion)?</li>\n</ol>\n<h3><strong>Section 8.3: Implementing the Integrated Attack Workflow</strong></h3>\n<p>Now, let&#39;s translate the architecture into code. We&#39;ll likely use a main Python script (<code>capstone_attack.py</code>) to orchestrate this. We&#39;ll assume you have helper functions or classes built in previous modules, and this script will call them.</p>\n<p><strong>Assumed Helper Functions/Modules:</strong></p>\n<ul>\n<li><code>sdr_utils.py</code>: Contains functions for SDR capture (<code>capture_samples(freq, bw, duration, sample_rate)</code>) and transmission (<code>transmit_samples(iq_data, freq, sample_rate, power)</code>).</li>\n<li><code>data_processing.py</code>: Contains functions to convert raw IQ data to your chosen ML input format (e.g., <code>iq_to_spectrogram(iq_data, sample_rate)</code>).</li>\n<li><code>ml_utils.py</code>: Contains functions to load your trained model (<code>load_classifier_model(model_path)</code>) and perform inference (<code>predict(model, processed_data)</code>).</li>\n<li><code>adversarial_utils.py</code>: Contains functions to generate adversarial examples (<code>generate_adversarial_example(model, clean_data, target_label=None, epsilon=0.01, attack_type=&#39;fgsm&#39;)</code>).</li>\n</ul>\n<p><strong><code>capstone_attack.py</code> (Conceptual Structure):</strong></p>\n<pre><code class=\"language-python\">import numpy as np\n# Import your helper modules/functions\n# from sdr_utils import capture_samples, transmit_samples\n# from data_processing import iq_to_spectrogram\n# from ml_utils import load_classifier_model, predict\n# from adversarial_utils import generate_adversarial_example\n\n# --- Configuration ---\nMODEL_PATH = &#39;path/to/your/trained/model.h5&#39; # Or .pth, depending on framework\nTX_SDR_CONFIG = {\n    &#39;freq&#39;: 915e6,       # Example frequency (ISM band)\n    &#39;sample_rate&#39;: 2e6,  # Example sample rate\n    &#39;power&#39;: -10         # Example power level (dBm - keep LOW for testing!)\n}\nRX_SDR_CONFIG = {\n    &#39;freq&#39;: 915e6,       # Must match TX freq\n    &#39;sample_rate&#39;: 2e6,  # Must match TX sample rate\n    &#39;duration&#39;: 0.1      # Duration to capture for classification\n}\nATTACK_PARAMS = {\n    &#39;epsilon&#39;: 0.05,     # Perturbation magnitude (tune carefully!)\n    &#39;attack_type&#39;: &#39;fgsm&#39;, # Or &#39;pgd&#39;, etc.\n    &#39;target_label&#39;: None # Set to a specific class index for targeted attack, None for untargeted\n}\nCLEAN_SIGNAL_SOURCE = &#39;file&#39; # Or &#39;capture&#39;, &#39;synthetic&#39;\nCLEAN_SIGNAL_PATH = &#39;path/to/your/clean_signal.iq&#39; # Or &#39;path/to/synthetic_generator&#39;\nCLEAN_SIGNAL_TRUE_LABEL = 0 # The index of the true class of the clean signal\n\n# --- 1. Load the Target Classifier Model ---\nprint(&quot;Loading target classifier model...&quot;)\ntry:\n    model = load_classifier_model(MODEL_PATH)\n    print(&quot;Model loaded successfully.&quot;)\nexcept Exception as e:\n    print(f&quot;Error loading model: {e}&quot;)\n    exit() # Cannot proceed without the model\n\n# --- 2. Obtain Clean Signal Sample ---\nprint(f&quot;Obtaining clean signal sample from {CLEAN_SIGNAL_SOURCE}...&quot;)\nclean_iq_data = None\nif CLEAN_SIGNAL_SOURCE == &#39;file&#39;:\n    try:\n        # Load IQ data from file (assuming complex numpy array)\n        clean_iq_data = np.fromfile(CLEAN_SIGNAL_PATH, dtype=np.complex64)\n        print(f&quot;Loaded {len(clean_iq_data)} IQ samples.&quot;)\n    except Exception as e:\n        print(f&quot;Error loading clean signal file: {e}&quot;)\n        exit()\nelif CLEAN_SIGNAL_SOURCE == &#39;capture&#39;:\n    # This is more complex - you&#39;d need to capture a specific signal instance\n    # from the air, isolate it, and ensure it&#39;s clean.\n    # For a simple capstone, loading from a pre-captured file is easier.\n    print(&quot;Live capture for clean signal source is advanced. Using file for capstone.&quot;)\n    exit() # Or implement capture logic here\nelif CLEAN_SIGNAL_SOURCE == &#39;synthetic&#39;:\n     # Implement synthetic generation logic here\n     print(&quot;Synthetic generation for clean signal source is advanced. Using file for capstone.&quot;)\n     exit() # Or implement synth logic\n\nif clean_iq_data is None or len(clean_iq_data) == 0:\n    print(&quot;Failed to obtain clean signal data.&quot;)\n    exit()\n\n# Ensure the clean data length matches what your model expects after processing\n# (e.g., if Spectrograms need a fixed input size)\n# You might need padding, trimming, or capturing a specific length.\n# Let&#39;s assume for this example, clean_iq_data is already the correct length needed\n# for processing into one input sample for the model.\n# Example: If your spectrogram processing takes N samples:\n# clean_iq_data = clean_iq_data[:N] # Trim or handle size mismatch\n\n# --- 3. Preprocess Clean Signal for Model Input ---\n# Convert IQ data to the format the model expects (e.g., Spectrogram image)\nprint(&quot;Preprocessing clean signal for model input...&quot;)\ntry:\n    # This function needs to match the preprocessing done in Module 4/6\n    clean_processed_data = iq_to_spectrogram(clean_iq_data, RX_SDR_CONFIG[&#39;sample_rate&#39;])\n    # Models usually expect a batch dimension, even for a single sample\n    clean_processed_data = np.expand_dims(clean_processed_data, axis=0) # Add batch dimension\n    print(&quot;Preprocessing complete.&quot;)\nexcept Exception as e:\n    print(f&quot;Error during clean signal preprocessing: {e}&quot;)\n    exit()\n\n\n# --- 4. Classify the Clean Signal (Verify Target System) ---\nprint(&quot;Classifying the clean signal with the target model...&quot;)\ntry:\n    clean_prediction = predict(model, clean_processed_data)\n    predicted_label = np.argmax(clean_prediction)\n    print(f&quot;Clean signal classified as label: {predicted_label}&quot;)\n    if predicted_label != CLEAN_SIGNAL_TRUE_LABEL:\n        print(&quot;WARNING: Clean signal was NOT correctly classified by the target model!&quot;)\n        print(&quot;This might indicate an issue with the model, data processing, or true label.&quot;)\n        # Decide if you want to continue or exit\n        # exit()\n    else:\n         print(&quot;Clean signal correctly classified. Proceeding with attack generation.&quot;)\nexcept Exception as e:\n    print(f&quot;Error during clean signal classification: {e}&quot;)\n    exit()\n\n\n# --- 5. Generate Adversarial Perturbation ---\nprint(f&quot;Generating adversarial perturbation ({ATTACK_PARAMS[&#39;attack_type&#39;]} attack)...&quot;)\ntry:\n    # This function takes the model and the *processed* clean data\n    # It needs access to the model&#39;s gradients (for white-box attacks like FGSM/PGD)\n    # The output is the *perturbation* in the *processed data* domain\n    # Or, your generate function might output the *adversarial processed data* directly.\n    # Let&#39;s assume it outputs the perturbation in the *processed data* domain for clarity.\n    perturbation_processed = generate_adversarial_example(\n        model,\n        clean_processed_data, # Input to the model\n        target_label=ATTACK_PARAMS[&#39;target_label&#39;],\n        epsilon=ATTACK_PARAMS[&#39;epsilon&#39;],\n        attack_type=ATTACK_PARAMS[&#39;attack_type&#39;]\n    )\n    print(&quot;Perturbation generated in processed data domain.&quot;)\n\n    # --- IMPORTANT: Translate Perturbation back to IQ Domain ---\n    # This is a CRITICAL and often DIFFICULT step.\n    # If your attack was on Spectrograms, how do you create an IQ waveform\n    # that results in *that specific* adversarial spectrogram?\n    # For this capstone, a simpler approach is often taken:\n    # a) Attack directly in the IQ domain (requires an IQ-domain model or differentiable IQ-&gt;Processed conversion).\n    # b) Generate perturbation in processed domain, then use an approximation or optimization\n    #    to find an IQ perturbation that *approximates* the desired processed perturbation.\n    # c) Simplify: Generate perturbation *in the IQ domain* directly using an IQ-based attack\n    #    (e.g., FGSM on IQ data, requires model taking IQ as input or a differentiable pipeline).\n\n    # Let&#39;s assume for this example, your `generate_adversarial_example` function\n    # takes the *IQ data* and the *model* and returns the *adversarial IQ data* directly.\n    # This implies your model or a wrapper is differentiable w.r.t. the IQ input.\n    # This was a key challenge discussed in Module 6 - choose the method implemented there.\n    # If you attacked spectrograms, you need a function here to go from\n    # `adversarial_processed_data` back to `adversarial_iq_data`. This is non-trivial.\n    #\n    # REVISITING M6/M7: A common capstone approach is to generate the perturbation\n    # directly in the IQ domain if your model can handle it, or if you use a simpler\n    # attack that *adds* noise directly to IQ based on processed gradients.\n    # Let&#39;s adapt the flow slightly based on a simpler IQ-domain attack generation:\n\n    print(&quot;Generating adversarial perturbation directly in IQ domain...&quot;)\n    # We need the model accessible within the IQ-domain perturbation generation\n    # Or, the function needs access to the model&#39;s prediction/gradient function.\n    # Let&#39;s assume `generate_adversarial_iq` exists from M6 that takes clean IQ and model.\n    adversarial_iq_data = generate_adversarial_iq(\n        model, # The target model\n        clean_iq_data, # The clean IQ data\n        target_label=ATTACK_PARAMS[&#39;target_label&#39;],\n        epsilon=ATTACK_PARAMS[&#39;epsilon&#39;], # Epsilon applied in IQ domain (L-inf norm usually)\n        attack_type=ATTACK_PARAMS[&#39;attack_type&#39;]\n    )\n    print(&quot;Adversarial IQ data generated.&quot;)\n\nexcept Exception as e:\n    print(f&quot;Error during adversarial generation: {e}&quot;)\n    exit()\n\n# --- 6. Prepare Adversarial Signal for Transmission ---\n# (If generate_adversarial_iq already output the final IQ data, this step is minimal)\n# Ensure data type is correct (complex64), apply any final scaling if needed for SDR TX.\nadversarial_tx_iq = adversarial_iq_data\nprint(f&quot;Adversarial signal prepared for TX. Length: {len(adversarial_tx_iq)}&quot;)\n\n# --- 7. Transmit the Adversarial Signal ---\nprint(f&quot;Transmitting adversarial signal on {TX_SDR_CONFIG[&#39;freq&#39;]/1e6} MHz...&quot;)\ntry:\n    # Ensure your transmit function is non-blocking or run in a thread\n    # if you need to simultaneously capture with another SDR on the same machine.\n    transmit_samples(\n        adversarial_tx_iq,\n        TX_SDR_CONFIG[&#39;freq&#39;],\n        TX_SDR_CONFIG[&#39;sample_rate&#39;],\n        TX_SDR_CONFIG[&#39;power&#39;]\n    )\n    print(&quot;Adversarial signal transmission initiated.&quot;)\n    # Add a small delay if needed before stopping TX or starting RX capture\n    # time.sleep(len(adversarial_tx_iq) / TX_SDR_CONFIG[&#39;sample_rate&#39;] + 0.1)\n    # Ensure transmit function handles stopping TX after sending the data once.\n\nexcept Exception as e:\n    print(f&quot;Error during SDR transmission: {e}&quot;)\n    # You might want to stop any running TX process here\n    exit()\n\n# --- 8. Receive and Classify the Transmitted Signal ---\nprint(f&quot;Capturing transmitted signal on {RX_SDR_CONFIG[&#39;freq&#39;]/1e6} MHz for classification...&quot;)\ntry:\n    # Capture the signal as it&#39;s received over the air\n    # This capture needs to align with when the TX happens.\n    # If TX sends a single burst, RX needs to capture during that burst.\n    # If TX sends repeatedly, RX captures a segment.\n    # This synchronization is a key challenge!\n    # For a simple test, you might just capture *after* initiating TX, hoping to catch it.\n    # A more robust approach involves triggering TX and RX simultaneously or using a loop.\n    received_iq_data = capture_samples(\n        RX_SDR_CONFIG[&#39;freq&#39;],\n        RX_SDR_CONFIG[&#39;sample_rate&#39;],\n        RX_SDR_CONFIG[&#39;duration&#39;] # Capture duration\n    )\n    print(f&quot;Captured {len(received_iq_data)} samples.&quot;)\n\n    # Find the segment in the received data that corresponds to the transmitted signal\n    # This is another challenge! Simple correlation or energy detection might work\n    # if the signal is isolated. If it&#39;s added to existing noise, it&#39;s harder.\n    # For the capstone, you might simplify by assuming the *entire* capture is the signal,\n    # or that the signal is at the beginning of the capture.\n    # Let&#39;s assume the capture duration is exactly the signal length for simplicity.\n    if len(received_iq_data) &lt; len(adversarial_tx_iq):\n         print(&quot;Warning: Captured data is shorter than transmitted data. Classification might fail.&quot;)\n         # Pad or handle size mismatch\n    # Trim or pad received_iq_data to the expected size for processing\n    processed_received_iq = received_iq_data[:len(adversarial_tx_iq)] # Example trimming\n\n    # Preprocess the received data for the model\n    print(&quot;Preprocessing received signal for model input...&quot;)\n    processed_received_data = iq_to_spectrogram(processed_received_iq, RX_SDR_CONFIG[&#39;sample_rate&#39;])\n    processed_received_data = np.expand_dims(processed_received_data, axis=0) # Add batch dimension\n    print(&quot;Preprocessing complete.&quot;)\n\n    # Classify the received adversarial signal\n    print(&quot;Classifying the received adversarial signal...&quot;)\n    adversarial_prediction = predict(model, processed_received_data)\n    adversarial_predicted_label = np.argmax(adversarial_prediction)\n    print(f&quot;Received adversarial signal classified as label: {adversarial_predicted_label}&quot;)\n\n    # --- 9. Evaluate Attack Success ---\n    print(&quot;\\n--- Attack Evaluation ---&quot;)\n    print(f&quot;True Clean Label: {CLEAN_SIGNAL_TRUE_LABEL}&quot;)\n    print(f&quot;Clean Signal Classified As: {predicted_label}&quot;)\n    print(f&quot;Adversarial Signal Classified As: {adversarial_predicted_label}&quot;)\n\n    if adversarial_predicted_label != CLEAN_SIGNAL_TRUE_LABEL:\n        print(&quot;Attack Successful (Untargeted Misclassification)!&quot;)\n        if ATTACK_PARAMS[&#39;target_label&#39;] is not None and adversarial_predicted_label == ATTACK_PARAMS[&#39;target_label&#39;]:\n             print(&quot;Attack Successful (Targeted Misclassification)!&quot;)\n        elif ATTACK_PARAMS[&#39;target_label&#39;] is not None:\n             print(&quot;Attack resulted in misclassification, but not the targeted label.&quot;)\n    else:\n        print(&quot;Attack Failed: Adversarial signal still classified as the true label.&quot;)\n\n    # Optional: Quantify perturbation magnitude in IQ domain\n    # perturbation_iq = adversarial_iq_data - clean_iq_data\n    # l_inf_norm = np.max(np.abs(perturbation_iq))\n    # l_2_norm = np.linalg.norm(perturbation_iq)\n    # print(f&quot;Perturbation L-inf norm (IQ): {l_inf_norm}&quot;)\n    # print(f&quot;Perturbation L-2 norm (IQ): {l_2_norm}&quot;)\n\n\nexcept Exception as e:\n    print(f&quot;Error during reception or classification: {e}&quot;)\n    exit()\n\nprint(&quot;\\nCapstone attack simulation finished.&quot;)\n</code></pre>\n<p><strong>Explanation of Code Structure and Challenges:</strong></p>\n<ul>\n<li><strong>Modularity:</strong> The code relies heavily on the helper functions developed in previous modules. This makes the main script cleaner and easier to understand.</li>\n<li><strong>Configuration:</strong> All parameters (frequencies, sample rates, file paths, attack epsilon) are at the top for easy modification.</li>\n<li><strong>Workflow Steps:</strong> The code follows the logical steps outlined in Section 8.2.</li>\n<li><strong>Error Handling:</strong> Basic <code>try...except</code> blocks are included, but real-world robustness requires more.</li>\n<li><strong>Key Challenge - IQ to Processed Data Differentiability:</strong> The most complex part of generating adversarial RF examples for <em>over-the-air</em> transmission is often translating the required perturbation in the <em>processed data domain</em> (like Spectrograms) back into the <em>IQ domain</em>. The simplified code above assumes your <code>generate_adversarial_iq</code> function somehow handles this, or that your attack operates <em>directly</em> on IQ data, which is a significant simplification. A more realistic approach might involve iterative optimization in the IQ domain guided by the processed data gradient. Be prepared to discuss this limitation!</li>\n<li><strong>Key Challenge - Synchronization:</strong> Capturing the signal <em>exactly</em> when it&#39;s transmitted is hard. The code assumes the RX capture duration aligns perfectly or that the signal is easy to find in the capture. In reality, you might need energy detection, correlation, or precise timing/triggering between SDRs.</li>\n<li><strong>Key Challenge - Channel Effects:</strong> The digital adversarial example assumes a perfect channel. The over-the-air transmission introduces noise, fading, multipath, and hardware non-linearities. The perturbation needs to be robust enough to survive these effects and <em>still</em> cause misclassification upon reception and processing. Your chosen <code>epsilon</code> (perturbation magnitude) is crucial here ‚Äì too small, and the channel destroys it; too large, and it might be detectable or exceed legal power limits.</li>\n</ul>\n<h3><strong>Section 8.4: Setting up the Physical Testbed</strong></h3>\n<p>Executing the attack requires a controlled physical environment.</p>\n<p><strong>Recommended Setup:</strong></p>\n<ol>\n<li><strong>Two SDRs:</strong> One configured for Transmission (TX SDR), one for Reception (RX SDR). They should be connected to the same computer running your attack script, or on separate computers communicating over a network (more complex).</li>\n<li><strong>Antennas:</strong> Use small, low-gain antennas appropriate for your chosen frequency band.</li>\n<li><strong>Attenuators:</strong> <strong>CRITICAL!</strong> Use inline RF attenuators between the TX SDR and its antenna, and potentially between the RX SDR and its antenna. This allows you to control the signal strength precisely and keep transmission power extremely low to stay within legal limits and avoid interfering with others. Start with high attenuation (~30-40 dB or more) and reduce it gradually.</li>\n<li><strong>Cables:</strong> Using RF cables to directly connect the TX and RX SDRs (via attenuators!) is the <em>most controlled</em> environment. This eliminates multipath and external interference, making your results repeatable. This is highly recommended for the capstone demonstration.</li>\n<li><strong>Shielding (Optional but Recommended):</strong> Conduct the experiment in a shielded box (like a Faraday cage) if possible, especially if transmitting any power over the air, to contain your signals.</li>\n<li><strong>Environment:</strong> Choose a location away from sensitive RF systems. Check local regulations <em>rigorously</em> before transmitting anything. Using ISM bands (like 915 MHz, 2.4 GHz, 5.8 GHz) at very low power is generally safer, but <em>always</em> verify       "content": "Alright team, strap in! We're about to embark on a seriously cool journey into the heart of the RF spectrum, armed with software and a healthy dose of curiosity. This first module is all about building that rock-solid foundation. Think of it as learning the alphabet before you write a novel. We'll cover the basics of what makes radio signals tick, how our awesome Software-Defined Radios (SDRs) let us play with them, and why putting AI in charge of analyzing signals opens up fascinating new attack surfaces.\r\n\r\nLet's dive into Module 1!\r\n\r\n---\r\n\r\n## **Module 1: Foundations: RF, SDRs, and the AI Spectrum Landscape**\r\n\r\n**Welcome!**\r\n\r\nHey everyone, and welcome to \"Adversarial RF Attacks on AI Spectrum Systems using SDRs\"! I'm genuinely excited to guide you through this cutting-edge topic. We're going to bridge the worlds of radio frequencies, hacking, and artificial intelligence, and you'll gain the skills to understand and even replicate the core concepts behind adversarial attacks in the physical RF domain.\r\n\r\nThis isn't just theoretical; we're building towards a functional \"clone\" of an adversarial system by the end of the course. And it all starts right here, with the fundamentals.\r\n\r\n**Module Objective:**\r\n\r\nBy the end of this module, you will:\r\n\r\n*   Understand the fundamental concepts of Radio Frequency communications and the Electromagnetic Spectrum.\r\n*   Grasp the core capabilities and architecture of Software-Defined Radios (SDRs).\r\n*   Recognize the increasing role of Artificial Intelligence in analyzing the RF spectrum.\r\n*   Identify the critical intersection where AI's reliance on data meets the physical reality of RF, creating potential vulnerabilities.\r\n*   Be introduced to the concept of Adversarial Machine Learning (AML) in the RF context.\r\n*   Understand the crucial ethical and legal considerations when working with RF transmission.\r\n*   Have your development environment set up and ready to capture and visualize real-world RF data using an SDR.\r\n\r\n**Why This Module Matters:**\r\n\r\nYou can't attack what you don't understand. This module provides the essential vocabulary and foundational knowledge in RF and SDRs. It also introduces *why* AI in this domain is interesting from an offensive security perspective, setting the stage for everything that follows. Think of it as learning the landscape and identifying the target building before planning your approach.\r\n\r\n---\r\n\r\n### **Essential Subtopics Deep Dive:**\r\n\r\n#### **1. Introduction to the Electromagnetic Spectrum and RF Signals**\r\n\r\n*   **What is RF?** Radio Frequency is a part of the electromagnetic (EM) spectrum. Just like visible light, X-rays, or microwaves, RF energy travels in waves. The key difference is their frequency (how many wave cycles pass a point per second) and wavelength (the physical distance of one wave cycle).\r\n*   **The EM Spectrum:** Imagine a giant rainbow of energy. At one end, you have very low frequencies (like power lines). As you move up, you get AM radio, FM radio, TV broadcasts, Wi-Fi, Bluetooth, cellular signals, satellite communications, radar, microwaves (for heating food!), infrared, visible light, ultraviolet, X-rays, and finally, gamma rays. RF generally sits below the infrared part of the spectrum.\r\n    *   **Key Relationship:** The speed of light (`c`, approximately 300,000,000 meters/second) is constant for all EM waves in a vacuum. The relationship is `c = frequency (f) * wavelength (Œª)`. This means higher frequencies have shorter wavelengths, and lower frequencies have longer wavelengths. This is important for antenna design and how signals propagate.\r\n*   **RF Signals:** These are time-varying electromagnetic waves used to carry information wirelessly. They start as electrical signals, are converted to EM waves by a transmitting antenna, travel through the air, and are converted back to electrical signals by a receiving antenna.\r\n\r\n#### **2. Basic Signal Properties: Frequency, Amplitude, Phase, Modulation Types**\r\n\r\nThink of a pure, simple radio wave like a single musical note.\r\n\r\n*   **Frequency (Hz):** This is the *pitch* of our note. It's the number of cycles the wave completes per second. Measured in Hertz (Hz), Kilohertz (kHz), Megahertz (MHz), Gigahertz (GHz). A signal centered at 99.5 MHz is an FM radio station. A signal at 2.4 GHz is likely Wi-Fi or Bluetooth.\r\n*   **Amplitude (V or Power):** This is the *loudness* of our note. It's the height or intensity of the wave. Higher amplitude usually means a stronger signal, easier to receive. Measured in Volts (V) or often discussed in terms of Power (Watts, milliwatts, dBm).\r\n*   **Phase (degrees or radians):** This describes the position of the wave within a single cycle at a specific point in time relative to a reference. Think of it as the *timing* or *starting point* of the wave's oscillation. If you have two waves of the same frequency, their phase difference tells you how \"offset\" they are from each other.\r\n*   **Modulation:** This is how we take raw information (like voice, music, or digital data) and *encode* it onto our carrier wave (the basic frequency). We change one or more of the carrier wave's properties (Amplitude, Frequency, or Phase) in a controlled way according to the information we want to send.\r\n    *   **Amplitude Modulation (AM):** The amplitude of the carrier wave is varied according to the information signal. Simpler to implement, but more susceptible to noise. (Think classic AM radio).\r\n    *   **Frequency Modulation (FM):** The frequency of the carrier wave is varied according to the information signal. More complex, but more resistant to noise. (Think FM radio).\r\n    *   **Phase Modulation (PM):** The phase of the carrier wave is varied according to the information signal. Often used in digital schemes.\r\n    *   **Digital Modulation:** Combinations and variations of AM, FM, and PM are used to encode digital bits (0s and 1s). Examples include Frequency Shift Keying (FSK), Phase Shift Keying (PSK), Quadrature Amplitude Modulation (QAM - combines AM and PSK), Orthogonal Frequency-Division Multiplexing (OFDM - used in Wi-Fi, LTE, 5G). We'll encounter these as the signals our AI tries to classify.\r\n\r\n#### **3. What is a Software-Defined Radio (SDR)? Architecture and Capabilities**\r\n\r\nThis is our primary tool!\r\n\r\n*   **Traditional Radio vs. SDR:** A traditional radio (like the one in your car) uses dedicated, specialized electronic circuits (hardware) for each step: tuning to a frequency, filtering out others, demodulating the signal. To change what kind of signal it can receive (e.g., from AM to FM), you need different hardware circuits.\r\n*   **SDR Philosophy:** An SDR moves as much of the signal processing as possible from dedicated hardware into *software* running on a general-purpose processor (like your computer's CPU).\r\n*   **Basic Architecture:**\r\n    1.  **Antenna:** Captures RF energy from the air.\r\n    2.  **RF Front End:** Basic amplification, filtering, and frequency shifting (downconversion for RX, upconversion for TX) to bring the signal into a range that can be digitized.\r\n    3.  **Analog-to-Digital Converter (ADC) / Digital-to-Analog Converter (DAC):** This is the crucial step. The ADC converts the analog RF signal (or a downconverted version) into a stream of digital numbers (for RX). The DAC converts digital numbers back into an analog signal (for TX).\r\n    4.  **Digital Processing:** This is where the \"software-defined\" magic happens. A powerful chip (often an FPGA or a dedicated DSP) or your computer's CPU processes these digital samples. This is where tuning, filtering, demodulation, modulation, etc., are performed *in software*.\r\n*   **Key Capabilities:**\r\n    *   **Receive (RX):** Capture a specific range of frequencies.\r\n    *   **Transmit (TX):** Generate and broadcast signals (requires a TX-capable SDR).\r\n    *   **Bandwidth:** The *range* of frequencies the SDR can capture or transmit *simultaneously*. A larger bandwidth means you can see or interact with more of the spectrum at once. Limited by the ADC/DAC speed.\r\n    *   **Sample Rate:** The number of digital samples taken per second from the analog signal. According to the Nyquist theorem, the sample rate must be at least twice the bandwidth you want to capture. Often, sample rate and bandwidth are closely related or used interchangeably in SDR specs, but technically Bandwidth is the usable frequency range, Sample Rate is how fast you're digitizing.\r\n    *   **Frequency Range:** The range of frequencies the hardware's front end can tune to.\r\n*   **Why SDRs are Powerful for this Course:** They give us the flexibility to programmatically capture *any* signal within their range, analyze its raw digital representation (IQ data), generate *arbitrary* digital waveforms, and then transmit them. This is *exactly* what we need to build and test adversarial RF attacks.\r\n\r\n#### **4. Overview of AI Applications in RF: Spectrum Sensing, Signal Classification, Anomaly Detection, Jamming Detection**\r\n\r\nThe RF spectrum is becoming incredibly crowded and dynamic. Manually monitoring and understanding everything happening is impossible. This is where AI shines.\r\n\r\n*   **Spectrum Sensing:** AI can quickly scan wide swaths of spectrum to detect the presence of signals, identify occupied frequencies, and find available \"white space.\" Used in cognitive radio to dynamically hop frequencies.\r\n*   **Signal Classification (Modulation Recognition):** Given a slice of captured RF data, AI can analyze its characteristics (modulation type, bandwidth, symbol rate) to identify *what kind* of signal it is. Is it Wi-Fi? Bluetooth? LoRa? FM broadcast? A military signal? *This is the primary target for our adversarial attacks.*\r\n*   **Anomaly Detection:** AI can learn what \"normal\" spectrum activity looks like and flag anything unusual ‚Äì a signal appearing where it shouldn't, a signal with strange characteristics, or unexpected interference.\r\n*   **Jamming Detection:** A specific type of anomaly detection focused on identifying intentional interference designed to disrupt communication. AI can potentially differentiate jamming from natural noise or interference.\r\n\r\n**Case Study Idea:** Imagine a battlefield scenario. AI is used to monitor enemy radio communications. It classifies signals to identify different units or types of activity. Accurate classification is critical for situational awareness.\r\n\r\n#### **5. Why AI in RF is a Target: Reliance on Data Patterns, Potential for Deception, Impact of Failure in Critical Applications**\r\n\r\nThis is the core motivation for the course! Why would someone *want* to attack an AI system analyzing RF?\r\n\r\n*   **Reliance on Data Patterns:** AI models, especially deep learning models, learn complex patterns from the data they are trained on. They become very good at identifying signals that look like their training data. However, they can be surprisingly brittle when presented with inputs that are slightly, but specifically, different.\r\n*   **Potential for Deception (Adversarial Examples):** Just as you can craft an image that looks like a cat to a human but is classified as a dog by an AI, you can potentially craft an RF signal that sounds/looks like one thing but is classified as another by an AI.\r\n    *   **Example Scenario:** Make a malicious signal look like benign noise. Make an enemy signal look like a friendly signal. Make a critical signal look like something unimportant.\r\n*   **Impact of Failure in Critical Applications:** As AI is deployed in more critical RF systems (military comms, air traffic control, critical infrastructure monitoring, autonomous systems), fooling the AI has increasingly severe consequences. Misclassifying a signal could lead to missed threats, incorrect decisions, or system failures. This raises the stakes significantly compared to fooling an image classifier on social media.\r\n\r\n#### **6. Introduction to Adversarial Machine Learning (AML) Concept: The Idea of Crafted Inputs to Fool AI**\r\n\r\nWe touched on this, but let's formalize it slightly.\r\n\r\n*   **The Core Idea:** AML is the study of vulnerabilities in machine learning models to malicious inputs designed to trick them. An \"adversarial example\" is a specially crafted input (like an image, text, or in our case, an RF signal representation) that is very similar to a legitimate input but causes the model to make a wrong prediction.\r\n*   **Not Random Noise:** This is key. Adversarial perturbations are *calculated*. They often exploit the linearity or high dimensionality of the model's decision boundaries. Adding random noise might *reduce* accuracy, but an adversarial perturbation is designed to achieve a *specific* misclassification or evasion with minimal changes to the original input.\r\n*   **Our Goal:** In this course, we want to generate adversarial *RF signals* that, when processed by an AI classifier, cause it to misidentify the signal type.\r\n\r\n#### **7. Ethical and Legal Considerations: Responsible Disclosure, Legal Boundaries of RF Transmission**\r\n\r\n**This is non-negotiable.** We are working with the physical airwaves, which are a regulated public resource.\r\n\r\n*   **Legality:** Transmitting radio signals is heavily regulated by government bodies (like the FCC in the US, Ofcom in the UK, etc.).\r\n    *   You *must* operate within legal limits. This means:\r\n        *   Using authorized frequencies (e.g., ISM bands like 2.4 GHz or 915 MHz, *if* your SDR supports them and you follow power restrictions).\r\n        *   Operating at legal power levels (often very low for unlicensed bands).\r\n        *   *Never* interfering with licensed or critical services (emergency services, air traffic control, commercial broadcasts, etc.).\r\n    *   **Jamming is Illegal:** Intentionally interfering with communications is against the law in most places. Our goal is *not* to jam, but to *deceive* an AI classifier. While generating adversarial signals involves transmission, it must be done in a way that *only* affects your controlled test environment and does not cause harmful interference.\r\n*   **Ethical Responsibility:**\r\n    *   **Responsible Research:** Your work should aim to understand vulnerabilities to improve security, not to cause harm.\r\n    *   **Controlled Environment:** Whenever possible, use cables, attenuators, or shielded enclosures (like a Faraday cage) for transmission testing to prevent signals from radiating and potentially causing interference.\r\n    *   **Low Power:** When over-the-air testing is necessary and legal, use the lowest possible power.\r\n    *   **Responsible Disclosure:** If you find significant vulnerabilities in real-world systems, follow responsible disclosure practices (contact the vendor/owner privately) rather than making them public immediately.\r\n*   **In this course:** We will emphasize using *controlled test environments* (cables, attenuators) or operating strictly within legal, low-power, unlicensed bands for transmission exercises. We are building a *functional clone* of the attack *concept*, not building a tool for malicious activity.\r\n\r\n#### **8. Setting up the Development Environment: SDR Drivers, Python, Essential Libraries**\r\n\r\nAlright, let's get our hands dirty and set up our workspace.\r\n\r\n*   **Hardware:** You need an SDR.\r\n    *   **RTL-SDR:** Excellent and cheap for RX only. Great for starting with capture and analysis.\r\n    *   **HackRF One, LimeSDR, ADALM-PLUTO:** More expensive, but capable of both RX and TX. You'll need one of these (or similar) for the later TX modules. *For Module 1, an RTL-SDR is sufficient.*\r\n*   **Operating System:** Linux (Ubuntu, Kali, etc.) is generally the most common and best-supported environment for SDR work, especially with open-source tools. macOS also works well. Windows is possible but can sometimes require more effort for driver setup.\r\n*   **Python:** We'll use Python for scripting our SDR control, data processing, and AI model interaction. Install Python 3 if you don't have it. Use a virtual environment (`venv` or `conda`) to keep your project dependencies clean.\r\n*   **Essential Libraries:**\r\n    *   `numpy`: For numerical operations, especially handling IQ data arrays and performing FFTs.\r\n    *   `scipy`: Contains various scientific tools, including signal processing functions that might be useful.\r\n    *   `matplotlib`: For plotting and visualizing spectrum data, spectrograms, etc.\r\n    *   `pyrtlsdr` (or `pyhackrf`, `pysdr`): Python libraries to interface with your specific SDR hardware. `pyrtlsdr` is the go-to for RTL-SDR. `pysdr` offers a potentially cleaner abstraction layer over different SDRs.\r\n\r\n**Step-by-Step Setup Guide:**\r\n\r\n1.  **Install Python 3 and pip:** Most modern OS have Python 3 pre-installed. Check with `python3 --version` and `pip3 --version`. If not installed, follow guides for your specific OS.\r\n2.  **Create a Virtual Environment (Recommended):**\r\n    ```bash\r\n    python3 -m venv sdr_env\r\n    source sdr_env/bin/activate # On Linux/macOS\r\n    # On Windows command prompt: sdr_env\\Scripts\\activate.bat\r\n    # On Windows PowerShell: sdr_env\\Scripts\\Activate.ps1\r\n    ```\r\n    You should see `(sdr_env)` at the start of your command prompt. This means you're inside the virtual environment.\r\n3.  **Install SDR Drivers:** This step is OS-dependent.\r\n    *   **Linux (Ubuntu/Debian):** `sudo apt update && sudo apt install librtlsdr-dev` (for RTL-SDR). You might need to blacklist the default DVB-T drivers so `librtlsdr` can access the device. Create a file like `/etc/modprobe.d/blacklist-rtl.conf` and add `blacklist dvb_usb_rtl28xxu` and `blacklist rtl2832`. Run `sudo rmmod dvb_usb_rtl28xxu rtl2832` and unplug/replug the SDR.\r\n    *   **macOS:** Use Homebrew: `brew install librtlsdr`.\r\n    *   **Windows:** This is trickier. You usually need `zadig` to replace the default Windows driver with a WinUSB driver. Search for guides specific to your SDR and Zadig.\r\n    *   *Verification:* Once drivers are installed, plug in your SDR and try a command-line tool like `rtl_test` (if using RTL-SDR). If it runs and shows stats without errors, your drivers are likely working.\r\n4.  **Install Python Libraries:** While *inside* your virtual environment:\r\n    ```bash\r\n    pip install numpy matplotlib scipy pyrtlsdr # Add pyhackrf or pysdr if needed for your hardware\r\n    ```\r\n5.  **Verify Python Libraries:** Open a Python interpreter or script *within your virtual environment* and try importing the libraries:\r\n    ```python\r\n    import numpy\r\n    import matplotlib.pyplot as plt\r\n    import scipy\r\n    from rtlsdr import RtlSdr # Or from hackrf import Hackrf, etc.\r\n\r\n    print(\"Libraries imported successfully!\")\r\n    ```\r\n    If no errors appear, you're good to go!\r\n\r\n---\r\n\r\n### **Suggested Resources/Prerequisites:**\r\n\r\n*   **Basic Python:** You should be comfortable writing simple scripts, using variables, loops, lists, and functions. Online tutorials like Codecademy, Coursera, or the official Python documentation are great.\r\n*   **Command Line:** Basic navigation (`cd`, `ls`/`dir`), running scripts, installing packages (`pip`, `apt`, `brew`).\r\n*   **Access to an SDR:** As mentioned, RTL-SDR (RX only) is the minimum for this module. A TX-capable SDR is needed for later modules.\r\n*   **Recommended Reading:**\r\n    *   \"RF & Wireless Technologies\" basics: Search for introductory articles or videos on frequency, wavelength, amplitude, phase, and modulation. The ARRL Handbook has great foundational chapters, though it's extensive.\r\n    *   Introductory SDR guides: The documentation for your specific SDR (e.g., the `pyrtlsdr` documentation, HackRF wiki) often has setup and basic usage examples. Michael Ossmann's SDR tutorials are excellent.\r\n\r\n---\r\n\r\n### **Module Project/Exercise: Capture, Visualize, and Identify**\r\n\r\nThis exercise is your first hands-on interaction with the RF spectrum using your SDR and Python. It confirms your setup works and gives you a taste of seeing real signals.\r\n\r\n**Objective:** Use your SDR and Python to capture a segment of the RF spectrum, perform a basic frequency analysis, and visualize the results.\r\n\r\n**Steps:**\r\n\r\n1.  **Ensure your SDR is connected** and drivers are working (e.g., run `rtl_test` if using RTL-SDR).\r\n2.  **Activate your Python virtual environment** (`source sdr_env/bin/activate`).\r\n3.  **Write a Python script** using `pyrtlsdr` (or your SDR library) to:\r\n    *   Import necessary libraries (`RtlSdr`, `numpy`, `matplotlib.pyplot`).\r\n    *   Create an SDR object (`sdr = RtlSdr()`).\r\n    *   Configure the SDR:\r\n        *   Set the center frequency (`sdr.center_freq = ...`). Choose a frequency range likely to have signals, like the FM broadcast band (around 88-108 MHz), or a known ISM band (like 915 MHz or 2.4 GHz, though 2.4 GHz needs a different SDR than RTL-SDR). For RTL-SDR, FM broadcast or airband (108-137 MHz) are good starting points. Let's target FM broadcast around 98 MHz.\r\n        *   Set the sample rate (`sdr.sample_rate = ...`). A common value for RTL-SDR is 2.048 MS/s (Mega Samples per second). This gives you a bandwidth of about 2 MHz.\r\n        *   Set the gain (`sdr.gain = 'auto'` or a specific value). Start with auto or a moderate value.\r\n    *   Capture a block of samples (`samples = sdr.read_samples(...)`). Start with a reasonable number, maybe 256k or 512k samples.\r\n    *   Close the SDR (`sdr.close()`).\r\n    *   Perform a Fast Fourier Transform (FFT) on the samples to move from the time domain to the frequency domain. This shows the strength of different frequencies within the captured bandwidth.\r\n        *   Use `numpy.fft.fft(samples)`.\r\n        *   Use `numpy.fft.fftshift` to center the zero frequency component.\r\n    *   Calculate the power spectral density (strength) from the FFT output (e.g., `power_spectrum = 20*np.log10(np.abs(fft_result))`). The `20*log10` converts to dB, a common unit for signal strength.\r\n    *   Create a frequency axis corresponding to the FFT results. This maps the FFT bin index to an actual frequency. `freqs = np.fft.fftshift(np.fft.fftfreq(len(samples), 1/sdr.sample_rate)) + sdr.center_freq`.\r\n    *   Plot the frequency spectrum using `matplotlib`. Plot `freqs` on the x-axis and `power_spectrum` on the y-axis. Label your axes!\r\n    *   Add a title to your plot indicating the center frequency and sample rate.\r\n    *   Display the plot (`plt.show()`).\r\n4.  **Run your script.**\r\n5.  **Observe the plot:**\r\n    *   Can you see a peak around your chosen center frequency?\r\n    *   Do you see other peaks? If you tuned to the FM band, you should see several peaks corresponding to radio stations.\r\n    *   What does the noise floor look like? (The relatively flat, lower part of the graph).\r\n    *   Try changing the center frequency and sample rate (staying within your SDR's limits) and see how the plot changes.\r\n\r\nHere's a basic Python code template to get you started:\r\n\r\n```python\r\nimport numpy as np\r\nimport matplotlib.pyplot as plt\r\nfrom rtlsdr import RtlSdr # Make sure this matches your installed library\r\n\r\n# --- SDR Configuration ---\r\n# Adjust these values based on your SDR and desired capture\r\ncenter_freq = 98e6  # Example: 98 MHz (FM broadcast band)\r\nsample_rate = 2.048e6 # Example: 2.048 MS/s\r\nnum_samples = 256 * 1024 # Number of samples to capture (e.g., 256k)\r\n\r\n# --- SDR Setup and Capture ---\r\nsdr = None\r\ntry:\r\n    sdr = RtlSdr() # Or your SDR class (e.g., Hackrf())\r\n\r\n    sdr.center_freq = center_freq\r\n    sdr.sample_rate = sample_rate\r\n    # sdr.gain = 'auto' # You can try 'auto' or a fixed value like 20, 30, etc.\r\n    # If using HackRF, gain settings are different (vga_gain, lna_gain)\r\n    # sdr.vga_gain = 30\r\n    # sdr.lna_gain = 8\r\n\r\n    print(f\"Capturing {num_samples} samples at {center_freq/1e6:.2f} MHz with {sample_rate/1e6:.2f} MS/s...\")\r\n    samples = sdr.read_samples(num_samples)\r\n    print(\"Capture complete.\")\r\n\r\nexcept Exception as e:\r\n    print(f\"Error during SDR setup or capture: {e}\")\r\n    print(\"Ensure your SDR is connected and drivers are correctly installed.\")\r\n    samples = None # Ensure samples is None if capture failed\r\n\r\nfinally:\r\n    if sdr:\r\n        sdr.close()\r\n        print(\"SDR closed.\")\r\n\r\n# --- Analysis and Visualization (if capture was successful) ---\r\nif samples is not None:\r\n    # Perform FFT\r\n    fft_result = np.fft.fft(samples)\r\n    fft_result_shifted = np.fft.fftshift(fft_result)\r\n\r\n    # Calculate power spectrum (in dB)\r\n    power_spectrum = 20 * np.log10(np.abs(fft_result_shifted))\r\n\r\n    # Create frequency axis\r\n    freqs = np.fft.fftshift(np.fft.fftfreq(len(samples), 1/sample_rate)) + center_freq\r\n\r\n    # Plot the spectrum\r\n    plt.figure(figsize=(12, 6))\r\n    plt.plot(freqs / 1e6, power_spectrum) # Plot frequency in MHz\r\n    plt.xlabel(\"Frequency (MHz)\")\r\n    plt.ylabel(\"Power (dB)\")\r\n    plt.title(f\"RF Spectrum around {center_freq/1e6:.2f} MHz (Sample Rate: {sample_rate/1e6:.2f} MS/s)\")\r\n    plt.grid(True)\r\n    plt.show()\r\nelse:\r\n    print(\"Skipping analysis and visualization due to capture error.\")\r\n\r\n```\r\n\r\n**Contribution to Capstone:** Successfully completing this exercise confirms that your SDR is working with your Python environment and libraries. You've demonstrated the ability to capture raw RF data and perform a basic frequency analysis, which is a fundamental building block for"
