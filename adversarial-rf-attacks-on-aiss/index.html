bation_img, model, true_label):\n    original_pred = model.predict(original_img)\n    original_pred_label = np.argmax(original_pred[0])\n    original_pred_confidence = np.max(original_pred[0])\n\n    adv_pred = model.predict(adv_img)\n    adv_pred_label = np.argmax(adv_pred[0])\n    adv_pred_confidence = np.max(adv_pred[0])\n\n    # Remove the channel dimension for plotting grayscale images\n    original_img_plot = original_img[0, ..., 0]\n    adv_img_plot = adv_img[0, ..., 0]\n    # The perturbation can be bipolar, so we might need to scale it for visualization\n    perturbation_img_plot = perturbation_img[0, ..., 0]\n\n\n    plt.figure(figsize=(12, 4))\n\n    # Original Image\n    plt.subplot(1, 3, 1)\n    plt.imshow(original_img_plot, cmap=&#39;gray&#39;)\n    plt.title(f&quot;Original\\nTrue: {true_label}, Pred: {original_pred_label}\\nConfidence: {original_pred_confidence:.2f}&quot;)\n    plt.axis(&#39;off&#39;)\n\n    # Perturbation (scaled for visibility)\n    plt.subplot(1, 3, 2)\n    # Use a diverging colormap to show positive/negative changes\n    # vmin/vmax symmetric around 0 makes 0 white/gray\n    abs_max_pert = np.max(np.abs(perturbation_img_plot))\n    plt.imshow(perturbation_img_plot, cmap=&#39;coolwarm&#39;, vmin=-abs_max_pert, vmax=abs_max_pert)\n    plt.title(f&quot;Perturbation (epsilon={epsilon:.2f})\\nL-inf norm: {np.max(np.abs(original_img - adv_img)):.4f}&quot;)\n    plt.axis(&#39;off&#39;)\n    plt.colorbar() # Add a colorbar to show the scale of perturbation\n\n    # Adversarial Image\n    plt.subplot(1, 3, 3)\n    plt.imshow(adv_img_plot, cmap=&#39;gray&#39;)\n    plt.title(f&quot;Adversarial\\nTrue: {true_label}, Pred: {adv_pred_label}\\nConfidence: {adv_pred_confidence:.2f}&quot;)\n    plt.axis(&#39;off&#39;)\n\n    plt.tight_layout()\n    plt.show()\n\n# Display the results for our single example\ndisplay_images_and_predictions(original_image, adversarial_image, perturbation, model, true_label)\n\n# --- Step 8 (Optional): Evaluate on a Batch ---\n# This is more robust than just one example\ndef evaluate_fgsm_attack(model, test_images, test_labels, epsilon):\n    successful_attacks = 0\n    total_attempts = 0\n\n    # We will only attack images that the model initially classifies correctly\n    for i in range(len(test_images)):\n        img = test_images[i:i+1]\n        true_label = test_labels[i]\n\n        initial_prediction = model.predict(img, verbose=0)\n        initial_predicted_label = np.argmax(initial_prediction[0])\n\n        if initial_predicted_label == true_label: # Only attack if initially correct\n            total\n</code></pre>\n\n                </div>\n             </div>\n         ",
    "module-6": "\n             <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n                <h1>Module 6: module_6</h1> <!-- Use module title here -->\n                <div class=\"markdown-content\">\n                    <p>Alright team, welcome back! We&#39;ve built our foundation in RF and SDRs (Modules 1 &amp; 2), we&#39;ve understood how AI plays in the spectrum space and even built our own basic classifier (Modules 3 &amp; 4). In Module 5, we peered into the fascinating, and frankly, a little unsettling, world of Adversarial Machine Learning ‚Äì understanding <em>why</em> AI can be fooled and the core concepts like gradient ascent.</p>\n<p>Now, in Module 6, we take that adversarial theory and smack it right onto our RF classification problem. This is where we bridge the gap between the abstract math of AML and the concrete data of RF signals. Our goal isn&#39;t to transmit anything <em>yet</em> ‚Äì that&#39;s Module 7. Here, we focus on generating the <em>digital</em> adversarial examples, the specially crafted data inputs that, when fed into our trained AI model (from M4), cause it to misclassify.</p>\n<p>This is a crucial step. We need to confirm our adversarial generation <em>works</em> in the pristine digital domain before we introduce the messiness of over-the-air transmission. Think of it as crafting the perfect blueprint before heading to the construction site.</p>\n<p>Let&#39;s dive in!</p>\n<hr>\n<h2>Module 6: Crafting RF Adversarial Examples (Digital)</h2>\n<p><strong>Module Objective:</strong> Adapt general adversarial machine learning techniques to the RF domain, focusing on generating adversarial <em>data</em> (IQ or spectrograms) that can deceive the target RF classifier <em>before</em> over-the-air transmission.</p>\n<p><strong>Contribution to Capstone:</strong> Creates the core adversarial signal <em>generation</em> component (digital stage).</p>\n<hr>\n<h3>6.1 Recapping Adversarial Attacks &amp; The Gradient Idea</h3>\n<p>Remember from Module 5, the core idea behind many white-box adversarial attacks (like FGSM and PGD) is to find a small perturbation to the input data that maximizes the model&#39;s loss for the correct class (untargeted attack) or minimizes the loss for the correct class while maximizing it for a target class (targeted attack).</p>\n<p>How do we find this perturbation? Using the model&#39;s gradients! If we know how the model&#39;s loss changes with respect to small changes in the input data, we can take a &quot;step&quot; in the direction that increases the loss the fastest. This is essentially gradient ascent on the loss function, but applied to the <em>input data</em> rather than the model weights.</p>\n<p>The formula we saw was something like:</p>\n<p><code>adversarial_example = original_example + epsilon * sign(gradient_of_loss_wrt_input)</code></p>\n<p>Where:</p>\n<ul>\n<li><code>original_example</code>: Your clean RF data (e.g., a spectrogram image, or an IQ data block).</li>\n<li><code>epsilon</code>: A small scalar value controlling the magnitude of the perturbation. This is <em>critical</em> for RF, as it relates to power constraints later.</li>\n<li><code>gradient_of_loss_wrt_input</code>: How much the loss changes as each element of the input data changes.</li>\n<li><code>sign()</code>: Takes the sign of each element in the gradient (either +1 or -1). This ensures we only care about the <em>direction</em> of the maximum increase, not the magnitude of the gradient itself (for FGSM).</li>\n</ul>\n<p>Our task now is to apply this concept when the &quot;input&quot; is RF data.</p>\n<h3>6.2 Challenges of RF Perturbations (Digital Stage)</h3>\n<p>While the mathematical concept is the same, applying AML to RF data presents unique challenges, even before we go over the air:</p>\n<ol>\n<li><p><strong>Data Representation:</strong> RF data can be raw IQ samples (complex numbers over time) or processed features like spectrograms (images). The attack needs to be crafted for the specific input format your M4 classifier uses.</p>\n<ul>\n<li><strong>Attacking Spectrograms:</strong> This is often easier as spectrograms are 2D arrays, similar to images. Many existing image AML techniques and libraries can be adapted. The perturbation is applied to the pixel values of the spectrogram.</li>\n<li><strong>Attacking Raw IQ:</strong> This is closer to the physical reality but harder. IQ data is a sequence of complex numbers. Perturbing IQ directly means modifying the amplitude and phase at specific time points. This requires models that handle sequential complex data (e.g., 1D CNNs, LSTMs) and the perturbation constraints need careful consideration (e.g., perturbing phase might be easier/less noticeable than perturbing amplitude, which directly impacts power).</li>\n<li><strong>Decision for this Module:</strong> We&#39;ll primarily focus on attacking the <strong>Spectrogram</strong> representation, as it aligns well with CNN classifiers often used for spectrograms (like the one likely built in M4) and allows us to leverage standard AML library functions more directly. We&#39;ll discuss the implications for IQ data.</li>\n</ul>\n</li>\n<li><p><strong>Physical Constraints (Mentally applied in digital):</strong> Even in the digital stage, we must be mindful of the physical world.</p>\n<ul>\n<li><strong>Power:</strong> The total power of the transmitted signal is crucial. An adversarial perturbation shouldn&#39;t require infinite power. The <code>epsilon</code> value directly relates to the magnitude of the perturbation, which in turn affects the power of the resulting adversarial signal. We need ways to constrain this.</li>\n<li><strong>Bandwidth:</strong> The perturbation shouldn&#39;t drastically change the signal&#39;s bandwidth unless that&#39;s the specific attack goal (e.g., making a narrow signal look wide). FGSM/PGD applied naively can spread the signal in the frequency domain.</li>\n<li><strong>Signal Structure:</strong> Ideally, the perturbed signal should <em>still look somewhat like</em> the original signal in ways the AI <em>doesn&#39;t</em> use, but different in ways it <em>does</em> use. This is very hard to guarantee with simple gradient attacks.</li>\n</ul>\n</li>\n<li><p><strong>Maintaining Signal Validity (Digital Stage):</strong> For some signal types, the relationship between IQ samples isn&#39;t arbitrary (e.g., phase changes in PSK, frequency jumps in FSK). A random perturbation might break the fundamental structure of the signal, making it look like generic noise rather than a crafted adversarial example of a specific class. Simple attacks like FGSM don&#39;t inherently respect these structural constraints.</p>\n</li>\n</ol>\n<h3>6.3 Applying Adversarial Generation to RF Data (Spectrograms)</h3>\n<p>Let&#39;s focus on the Spectrogram approach. Our target model from M4 takes spectrogram images as input. We want to generate a slightly modified spectrogram that fools the classifier.</p>\n<p><strong>Steps to Generate an Adversarial Spectrogram (using FGSM):</strong></p>\n<ol>\n<li><strong>Load the Target Model:</strong> Get the <code>tf.keras.Model</code> object saved from Module 4.</li>\n<li><strong>Load a Clean RF Data Sample:</strong> Take a spectrogram image of a known signal type (e.g., WiFi). We also need its true class label.</li>\n<li><strong>Prepare Data for Gradient Calculation:</strong> The ML framework needs to track operations to compute gradients. In TensorFlow, this is done with <code>tf.GradientTape</code>. The input data also needs to be a <code>tf.Tensor</code> and often requires a batch dimension (even if it&#39;s just one sample).</li>\n<li><strong>Compute the Gradient:</strong><ul>\n<li>Inside the <code>tf.GradientTape</code> context, feed the prepared data through the model to get predictions.</li>\n<li>Calculate the loss between the predictions and the true label. For an <em>untargeted</em> attack, you want to maximize the loss for the <em>true</em> class. For a <em>targeted</em> attack, you want to minimize the loss for the <em>target</em> class you want it to be misclassified as.</li>\n<li>Use <code>tape.gradient()</code> to compute the gradient of the loss with respect to the input data tensor.</li>\n</ul>\n</li>\n<li><strong>Calculate the Perturbation:</strong><ul>\n<li>Get the <code>sign()</code> of the computed gradient.</li>\n<li>Multiply the signed gradient by your chosen <code>epsilon</code> value. This is your raw perturbation.</li>\n</ul>\n</li>\n<li><strong>Create the Adversarial Example:</strong><ul>\n<li>Add the perturbation to the original clean data sample.</li>\n<li><strong>Crucially:</strong> Clip the resulting values to the valid range of your spectrogram data (e.g., if your spectrograms were normalized to [0, 1], clip the perturbed values to stay within [0, 1]). This ensures the generated data is still a valid &quot;image&quot; representation.</li>\n</ul>\n</li>\n<li><strong>Evaluate Digitally:</strong> Feed the resulting adversarial spectrogram into the <em>same</em> loaded model and see what it predicts. If it predicts a class different from the true class (for untargeted) or predicts the specific target class (for targeted), your digital attack was successful!</li>\n</ol>\n<h3>6.4 Implementing FGSM for RF Spectrograms (Code Example)</h3>\n<p>Let&#39;s write some Python code using TensorFlow to demonstrate this. We&#39;ll need:</p>\n<ul>\n<li>TensorFlow (<code>tensorflow</code>)</li>\n<li>NumPy (<code>numpy</code>)</li>\n<li>Matplotlib (<code>matplotlib</code>) for visualization (optional but helpful)</li>\n</ul>\n<p>Assume:</p>\n<ul>\n<li>Your model is saved as <code>rf_classifier_model.h5</code>.</li>\n<li>You have a dataset of spectrograms as NumPy arrays, and corresponding labels. Let&#39;s assume a single sample <code>clean_spectrogram</code> and its <code>true_label</code>.</li>\n<li>Spectrogram data is normalized between 0 and 1.</li>\n</ul>\n<pre><code class=\"language-python\">import tensorflow as tf\nimport numpy as np\nimport matplotlib.pyplot as plt\n\n# Assume model path and data loading\nMODEL_PATH = &#39;rf_classifier_model.h5&#39;\n# Assume you have loaded your spectrogram dataset and labels\n# clean_spectrogram: a numpy array representing one spectrogram (e.g., shape [height, width, 1] for grayscale)\n# true_label: the integer label for the clean_spectrogram\n# target_label: (only for targeted attack) the integer label you want the model to predict\n\n# --- 1. Load the Target Model ---\ntry:\n    model = tf.keras.models.load_model(MODEL_PATH)\n    print(f&quot;Successfully loaded model from {MODEL_PATH}&quot;)\n    model.summary() # Print model summary to confirm\nexcept Exception as e:\n    print(f&quot;Error loading model: {e}&quot;)\n    print(&quot;Please ensure &#39;rf_classifier_model.h5&#39; exists and is a valid Keras model.&quot;)\n    # Exit or handle error appropriately if model loading fails\n    exit() # Or raise an exception\n\n# --- Assume you have a clean sample and its label ---\n# Replace with your actual data loading logic\n# Example dummy data creation (replace with your actual data)\nspectrogram_height = 128 # Example dimensions from M4\nspectrogram_width = 128\nnum_classes = 10 # Example number of classes from M4\n\n# Create a dummy clean spectrogram (e.g., random noise for demonstration)\n# In reality, this would be loaded from your captured/processed RF data\nclean_spectrogram = np.random.rand(spectrogram_height, spectrogram_width, 1).astype(np.float32)\ntrue_label = 2 # Example: Let&#39;s say this is a &#39;WiFi&#39; signal (class 2)\n\n# For targeted attack, define the target label (e.g., make WiFi look like LTE, class 5)\n# targeted_attack = True\n# target_label = 5\n\nprint(f&quot;Clean spectrogram shape: {clean_spectrogram.shape}&quot;)\nprint(f&quot;True label: {true_label}&quot;)\n\n# --- 2. Define Attack Parameters ---\nepsilon = 0.05 # Controls the magnitude of the perturbation. Tune this!\n# A smaller epsilon means a smaller, less noticeable perturbation,\n# but potentially less likely to succeed.\n\n# --- 3. Prepare Data for Gradient Calculation ---\n# Add batch dimension: (1, height, width, channels)\nclean_spectrogram_tensor = tf.convert_to_tensor(clean_spectrogram[np.newaxis, ...])\n# Prepare label as a tensor\ntrue_label_tensor = tf.convert_to_tensor([true_label])\n# For targeted attack, use target label tensor\n# target_label_tensor = tf.convert_to_tensor([target_label])\n\n# --- 4. Compute the Gradient using GradientTape ---\nwith tf.GradientTape() as tape:\n    tape.watch(clean_spectrogram_tensor) # Tell tape to record operations on this tensor\n\n    # Get model predictions\n    predictions = model(clean_spectrogram_tensor)\n\n    # Calculate Loss\n    # Use SparseCategoricalCrossentropy if your labels are integers (like true_label)\n    # Use CategoricalCrossentropy if your labels are one-hot encoded\n    loss_object = tf.keras.losses.SparseCategoricalCrossentropy()\n\n    # --- Determine the target for the loss calculation ---\n    # For UNTARGETED attack: Maximize loss for the TRUE class\n    loss = loss_object(true_label_tensor, predictions)\n\n    # For TARGETED attack: Minimize loss for the TARGET class\n    # if targeted_attack:\n    #     loss_object_targeted = tf.keras.losses.SparseCategoricalCrossentropy()\n    #     loss = -loss_object_targeted(target_label_tensor, predictions) # Minimize loss for target class = Maximize negative loss\n\n    # --- 5. Compute Gradient of Loss WRT Input ---\n    gradient = tape.gradient(loss, clean_spectrogram_tensor)\n\n# --- 6. Calculate the Perturbation ---\n# Get the sign of the gradient\nsigned_gradient = tf.sign(gradient)\n\n# Multiply by epsilon\nperturbation = epsilon * signed_gradient\n\n# --- 7. Create the Adversarial Example ---\nadversarial_spectrogram_tensor = clean_spectrogram_tensor + perturbation\n\n# Crucially, clip the values to the valid data range (e.g., [0, 1])\nadversarial_spectrogram_tensor = tf.clip_by_value(adversarial_spectrogram_tensor, 0, 1)\n\n# Convert back to numpy array (remove batch dimension)\nadversarial_spectrogram = adversarial_spectrogram_tensor.numpy().squeeze() # squeeze removes the batch dim and channel dim if it was 1\n\nprint(f&quot;Generated adversarial spectrogram shape: {adversarial_spectrogram.shape}&quot;)\n\n# --- 8. Evaluate Digital Adversarial Example ---\nprint(&quot;\\n--- Digital Evaluation ---&quot;)\n\n# Evaluate clean spectrogram\nclean_prediction = model.predict(clean_spectrogram_tensor)\nclean_predicted_class = np.argmax(clean_prediction)\nprint(f&quot;Prediction for clean spectrogram: Class {clean_predicted_class} (Confidence: {np.max(clean_prediction):.2f})&quot;)\nif clean_predicted_class == true_label:\n    print(&quot;Clean sample classified correctly.&quot;)\nelse:\n    print(&quot;Warning: Clean sample misclassified by the model itself!&quot;)\n\n# Evaluate adversarial spectrogram\nadversarial_prediction = model.predict(adversarial_spectrogram_tensor)\nadversarial_predicted_class = np.argmax(adversarial_prediction)\nprint(f&quot;Prediction for adversarial spectrogram: Class {adversarial_predicted_class} (Confidence: {np.max(adversarial_prediction):.2f})&quot;)\n\n# Check if the attack was successful (digitally)\nattack_successful_digital = False\nif adversarial_predicted_class != true_label:\n    if &#39;targeted_attack&#39; in locals() and targeted_attack:\n        if adversarial_predicted_class == target_label:\n            print(&quot;Targeted attack SUCCESSFUL (digitally)!&quot;)\n            attack_successful_digital = True\n        else:\n            print(f&quot;Targeted attack FAILED (digitally): Misclassified as {adversarial_predicted_class} instead of target {target_label}.&quot;)\n    else: # Untargeted attack\n         print(&quot;Untargeted attack SUCCESSFUL (digitally)!&quot;)\n         attack_successful_digital = True\nelse:\n    print(&quot;Attack FAILED (digitally): Adversarial sample still classified as the true class.&quot;)\n\n# --- Optional: Visualize the Spectrograms and Perturbation ---\n# This is mainly for debugging and understanding\nif spectrogram_height &lt;= 64 and spectrogram_width &lt;= 64: # Avoid plotting massive arrays\n    fig, axes = plt.subplots(1, 3, figsize=(15, 5))\n    axes[0].imshow(clean_spectrogram.squeeze(), aspect=&#39;auto&#39;, origin=&#39;lower&#39;, cmap=&#39;viridis&#39;)\n    axes[0].set_title(f&#39;Clean Spectrogram (True Class: {true_label})&#39;)\n    axes[1].imshow(adversarial_spectrogram.squeeze(), aspect=&#39;auto&#39;, origin=&#39;lower&#39;, cmap=&#39;viridis&#39;)\n    axes[1].set_title(f&#39;Adversarial Spectrogram (Predicted: {adversarial_predicted_class})&#39;)\n    # Plot the perturbation itself (difference between adversarial and clean)\n    perturbation_viz = (adversarial_spectrogram - clean_spectrogram).squeeze()\n    # Use a diverging colormap for the perturbation\n    max_val = np.max(np.abs(perturbation_viz))\n    axes[2].imshow(perturbation_viz, aspect=&#39;auto&#39;, origin=&#39;lower&#39;, cmap=&#39;coolwarm&#39;, vmin=-max_val, vmax=max_val)\n    axes[2].set_title(f&#39;Perturbation (Scaled by {epsilon})&#39;)\n    plt.tight_layout()\n    plt.show()\nelse:\n    print(&quot;\\nSpectrogram too large to visualize easily. Skipping plot.&quot;)\n    print(&quot;You can inspect min/max values of perturbation:&quot;,\n          np.min(adversarial_spectrogram - clean_spectrogram),\n          np.max(adversarial_spectrogram - clean_spectrogram))\n\n# --- Saving the adversarial example ---\n# You&#39;ll likely want to save this generated adversarial spectrogram\n# for use in the Module 7 over-the-air transmission.\n# np.save(&#39;adversarial_spectrogram.npy&#39;, adversarial_spectrogram)\n# print(&quot;Adversarial spectrogram saved as &#39;adversarial_spectrogram.npy&#39;&quot;)\n</code></pre>\n<p><strong>Explanation of the Code:</strong></p>\n<ol>\n<li>We load the Keras model we trained in Module 4.</li>\n<li>We define <code>epsilon</code>, the critical parameter controlling the <em>strength</em> of the perturbation. Tuning this is key!</li>\n<li>We take a clean spectrogram sample (<code>clean_spectrogram</code>) and its true <code>true_label</code>.</li>\n<li><code>tf.GradientTape()</code> is used to record the forward pass (<code>model(clean_spectrogram_tensor)</code>) so TensorFlow knows how to calculate the gradient of the output (loss) with respect to the input (<code>clean_spectrogram_tensor</code>).</li>\n<li>We calculate the loss. For an <em>untargeted</em> attack, we calculate the standard loss between the model&#39;s prediction and the <em>true</em> label. The gradient will then point in the direction that increases this loss.</li>\n<li><code>tape.gradient(loss, clean_spectrogram_tensor)</code> computes the gradient. This is the core step.</li>\n<li><code>tf.sign(gradient)</code> gives us the direction of the gradient for each &quot;pixel&quot; in the spectrogram.</li>\n<li>We scale this signed gradient by <code>epsilon</code> to get the perturbation.</li>\n<li>We add the perturbation to the original clean spectrogram.</li>\n<li><code>tf.clip_by_value(..., 0, 1)</code> is crucial. It ensures that the resulting adversarial spectrogram&#39;s values stay within the valid range (0 to 1 in this example). This is a simple form of constraint. More complex constraints (like L2 norm limits on the <em>perturbation itself</em> or frequency domain constraints) would be implemented here or in the perturbation calculation.</li>\n<li>Finally, we evaluate the generated <code>adversarial_spectrogram</code> by feeding it back into the model and checking the prediction. This confirms the attack&#39;s success <em>in the digital domain</em>.</li>\n</ol>\n<h3>6.5 Targeted vs. Untargeted Attacks (Code Variation)</h3>\n<p>The code snippet above shows an untargeted attack (maximize loss for the true class). To make it a <em>targeted</em> attack (make the model predict a specific <code>target_label</code>), you simply change how the loss is calculated inside the <code>GradientTape</code>:</p>\n<pre><code class=\"language-python\"># ... (previous code setting up model, data, epsilon) ...\n\n# For TARGETED attack:\ntarget_label = 5 # Example: Make WiFi (class 2) look like LTE (class 5)\ntarget_label_tensor = tf.convert_to_tensor([target_label])\n\nwith tf.GradientTape() as tape:\n    tape.watch(clean_spectrogram_tensor)\n    predictions = model(clean_spectrogram_tensor)\n\n    # --- Change the loss calculation for targeted attack ---\n    # We want to minimize the loss between the prediction and the TARGET label.\n    # Minimizing loss is equivalent to maximizing negative loss.\n    loss_object_targeted = tf.keras.losses.SparseCategoricalCrossentropy()\n    loss = -loss_object_targeted(target_label_tensor, predictions) # Note the negative sign!\n\n    gradient = tape.gradient(loss, clean_spectrogram_tensor)\n\n# ... (rest of the code is the same - calculating perturbation, creating adversarial example, clipping, evaluation) ...\n</code></pre>\n<p>By minimizing the loss with respect to the <em>target</em> label, the gradient points in the direction that makes the prediction <em>closer</em> to the target class.</p>\n<h3>6.6 Constraining the Adversarial Perturbation (Beyond Clipping)</h3>\n<p>Clipping to the valid data range [0, 1] is a basic constraint. More sophisticated attacks and evaluations often constrain the <em>magnitude of the perturbation itself</em> using Lp norms.</p>\n<ul>\n<li><strong>L-infinity norm (<code>L_inf</code>):</strong> Limits the <em>maximum absolute value</em> of any single element in the perturbation. <code>||perturbation||_inf &lt;= epsilon</code>. This is what our FGSM code with clipping <em>approximates</em> if the data range is [0,1] and epsilon is small. The code <code>adversarial = clean + epsilon * sign(gradient)</code> and then clipping ensures <code>|adversarial - clean| &lt;= epsilon</code> (assuming clean is 0-1 and perturbation doesn&#39;t push it beyond 0 or 1).</li>\n<li><strong>L-2 norm (<code>L_2</code>):</strong> Limits the square root of the sum of the squares of all elements in the perturbation. <code>||perturbation||_2 &lt;= epsilon</code>. This corresponds to the &quot;energy&quot; or &quot;power&quot; of the perturbation.</li>\n</ul>\n<p>Implementing L2 constrained FGSM or PGD requires normalizing the gradient differently or projecting the perturbation back onto an L2 ball. PGD (Projected Gradient Descent) is essentially an iterative FGSM where, after each small gradient step, the result is &quot;projected&quot; back into the allowed epsilon-ball (defined by L-inf or L2 norm).</p>\n<p>For this module&#39;s project, starting with the simple FGSM and clipping is sufficient. Understanding Lp norms is key for reading AML papers and implementing more robust attacks/defenses.</p>\n<h3>6.7 Applying to Raw IQ Data (Conceptual)</h3>\n<p>If your M4 classifier worked directly on raw IQ data (e.g., a 1D CNN or LSTM taking complex samples over time), the process would be conceptually similar:</p>\n<ol>\n<li>Your input data would be a tensor of complex numbers (or two tensors, one for I and one for Q).</li>\n<li>Your model would be designed to process this sequence.</li>\n<li>You would use <code>tf.GradientTape</code> to compute the gradient of the loss with respect to the <em>IQ input tensor</em>.</li>\n<li>The perturbation would be calculated on this IQ tensor.</li>\n<li><strong>Constraints are harder here:</strong> Simple clipping [0, 1] doesn&#39;t make sense for IQ. Constraints would likely be on:<ul>\n<li>The magnitude of the perturbation vector at each time step (<code>|p_i + j*q_i| &lt;= epsilon_t</code>).</li>\n<li>The total power of the perturbed signal over a time window (<code>Sum(|clean_i + pert_i|^2) &lt;= MaxPower</code>).</li>\n<li>Potentially frequency domain constraints (e.g., limiting out-of-band emissions).</li>\n</ul>\n</li>\n<li>The output of this process would be an <em>adversarial IQ sequence</em>.</li>\n</ol>\n<p>This is more complex because the relationship between a change in a complex IQ sample and its physical manifestation (amplitude/phase) is direct, and physical constraints (like peak or average power) translate differently than simple image pixel clipping.</p>\n<h3>6.8 Module Project/Exercise</h3>\n<p>Alright, time to get your hands dirty and build the digital adversarial generator!</p>\n<p><strong>Steps:</strong></p>\n<ol>\n<li><strong>Ensure Prerequisites:</strong> Make sure your Module 4 target classifier (<code>rf_classifier_model.h5</code>) is saved and accessible. Have a small dataset of clean RF spectrograms (or whatever format your M4 model used) and their true labels ready.</li>\n<li><strong>Choose a Framework:</strong> Use the ML framework you used in M4 (TensorFlow or PyTorch). The code example above is for TensorFlow. If using PyTorch, the concepts (gradient calculation via <code>requires_grad=True</code> and backpropagation, applying perturbation, clipping) are analogous, just the syntax differs (<code>torch.autograd.backward</code>, <code>tensor.grad</code>, <code>torch.sign</code>, <code>torch.clamp</code>).</li>\n<li><strong>Implement the Attack:</strong> Write a Python script that:<ul>\n<li>Loads your trained RF classifier model from M4.</li>\n<li>Loads at least one clean sample of RF data (spectrogram recommended) and its true label.</li>\n<li>Implements the FGSM attack algorithm as shown in the TensorFlow example (or its PyTorch equivalent).</li>\n<li><strong>Experiment with <code>epsilon</code>:</strong> Start with a small <code>epsilon</code> (e.g., 0.01) and gradually increase it (e.g., 0.05, 0.1, 0.2) until the digital attack is successful. Note how the perturbation visually changes (if you plot it) and how the model&#39;s prediction confidence changes.</li>\n<li><strong>Choose Targeted or Untargeted:</strong> Decide if you want to try an untargeted attack first (simpler) or a targeted one (more challenging, requires picking a target class). Implement the corresponding loss calculation.</li>\n<li>Generate the adversarial version of your clean sample.</li>\n<li>Digitally evaluate the adversarial sample by feeding it back into the loaded model.</li>\n<li>Print the model&#39;s prediction for both the clean and adversarial samples.</li>\n<li>Verify and report if the digital attack was successful (i.e., the model misclassified the adversarial sample as intended).</li>\n</ul>\n</li>\n<li><strong>Save the Adversarial Sample:</strong> Once you have a digital adversarial example that successfully fools the model, save it to a file (e.g., using <code>numpy.save</code>). This saved data is the input you will feed into your SDR&#39;s transmission buffer in Module 7.</li>\n<li><strong>Document:</strong> Note down the <code>epsilon</code> value used, the true class, the predicted class for the clean sample, and the predicted class for the adversarial sample. Describe the attack goal (targeted/untargeted) and the data representation used (spectrogram).</li>\n</ol>\n<p><strong>Tips for the Project:</strong></p>\n<ul>\n<li>Start simple! Get the untargeted FGSM working first.</li>\n<li>Use a single, well-understood clean sample from your M4 dataset for initial testing.</li>\n<li>Debug by checking the shapes of your tensors and numpy arrays at each step.</li>\n<li>If the digital attack isn&#39;t working, double-check:<ul>\n<li>Is the model loading correctly?</li>\n<li>Is the data format correct (e.g., batch dimension, data type float32)?</li>\n<li>Is <code>tape.watch()</code> being called correctly (TensorFlow)?</li>\n<li>Is the loss function appropriate for your labels (sparse vs. categorical)?</li>\n<li>Is <code>epsilon</code> large enough? (But don&#39;t make it <em>too</em> large; the goal is a <em>small</em> perturbation).</li>\n<li>Are you clipping correctly?</li>\n</ul>\n</li>\n<li>If using a targeted attack, ensure the <code>target_label</code> is different from the <code>true_label</code>.</li>\n</ul>\n<hr>\n<h3>6.9 Summary</h3>\n<p>In this module, we&#39;ve taken the adversarial concepts from Module 5</p>\n\n                </div>\n             </div>\n         ",
    "module-7": "\n             <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n                <h1>Module 7: module_7</h1> <!-- Use module title here -->\n                <div class=\"markdown-content\">\n                    <p>Okay, RF, Offensive Security, AI, and coding enthusiasts! Welcome to Module 7. We&#39;ve journeyed from the fundamentals of RF and SDRs, through building an AI classifier, to crafting digital adversarial examples. Now, we stand at the exciting, challenging, and ethically sensitive threshold of taking our digital creations and pushing them into the physical world ‚Äì over the airwaves.</p>\n<p>This module is where the rubber meets the road (or where the electrons meet the antenna). We&#39;ll confront the harsh realities of the physical layer and learn how to use our SDRs not just for listening, but for actively transmitting our carefully crafted adversarial signals.</p>\n<p>Let&#39;s dive deep.</p>\n<hr>\n<h2>Module 7: Over-the-Air Attacks: Transmitting Adversarial RF</h2>\n<p><strong>Module Objective:</strong> Bridge the gap between digital adversarial examples and physical RF transmission, addressing the challenges of over-the-air effects and executing adversarial attacks using SDRs in a controlled environment.</p>\n<p><strong>Recap from Module 6:</strong> In Module 6, we learned the theory of Adversarial Machine Learning and, crucially, developed the code to generate <em>digital</em> adversarial examples. We took clean IQ data or spectrograms and calculated small perturbations that, when added, fooled our target AI classifier <em>in simulation</em>. We verified their effectiveness by feeding them directly into the loaded model.</p>\n<p><strong>The Challenge Ahead:</strong> The digital world is perfect. The physical RF world is messy. Our carefully calculated digital perturbation, effective in isolation, must now survive conversion to analog, transmission through a noisy, unpredictable channel, and reception by the target system, all while ideally remaining &quot;small&quot; or inconspicuous in the physical domain. This is the core challenge of Over-the-Air (OTA) Adversarial ML.</p>\n<h3>7.1 The Chasm: Why Over-the-Air AML is Hard</h3>\n<p>Taking a digital adversarial example and transmitting it isn&#39;t as simple as just loading the IQ data into the SDR&#39;s transmit buffer. Several factors conspire against the attacker:</p>\n<ul>\n<li><strong>Channel Effects:</strong><ul>\n<li><strong>Fading:</strong> Signal strength varies significantly over time and space due to multipath propagation. A perturbation calculated for a strong signal might be ineffective if the signal fades.</li>\n<li><strong>Multipath:</strong> Signals bounce off objects, arriving at the receiver via multiple paths with different delays and phases. This causes constructive and destructive interference, distorting the signal waveform and potentially wiping out or altering the delicate adversarial perturbation.</li>\n<li><strong>Doppler Shift:</strong> If the transmitter or receiver is moving, the frequency of the signal appears to shift. This can disrupt synchronization and signal structure.</li>\n</ul>\n</li>\n<li><strong>Noise and Interference:</strong> The real world is full of thermal noise and signals from other devices. The adversarial perturbation is often designed to be low-power. Can it survive being buried in the noise floor or masked by other signals?</li>\n<li><strong>Hardware Non-linearities:</strong> SDR transmitters, especially amplifiers, are not perfectly linear. They can introduce distortion (e.g., spectral regrowth, intermodulation distortion) that changes the transmitted waveform from the ideal digital IQ data. This distortion can alter or destroy the adversarial perturbation.</li>\n<li><strong>Synchronization:</strong> For many signal types, correct demodulation and classification require precise timing and frequency synchronization. The attacker&#39;s signal might not be perfectly synchronized with the target receiver or the signal it&#39;s trying to impersonate/attack.</li>\n<li><strong>Power Constraints:</strong> Adversarial perturbations are often designed to be small relative to the clean signal power. This is an attacker&#39;s constraint for stealth or plausibility. Can the perturbation still be effective at realistic power levels after channel loss and noise? The attacker&#39;s <em>total</em> transmission power is also often limited by regulations or operational constraints.</li>\n<li><strong>Bandwidth and Filtering:</strong> The adversarial perturbation might introduce frequency components outside the intended signal&#39;s bandwidth. These can be filtered out by the transmitter&#39;s hardware, the channel, or the receiver&#39;s front end, again destroying the attack.</li>\n</ul>\n<p><strong>Key Takeaway:</strong> Over-the-Air AML is an active area of research because the physical layer acts as a powerful, unpredictable defense mechanism against digitally crafted attacks. Success requires careful consideration of these real-world effects.</p>\n<h3>7.2 Translating Digital Adversarial Examples to Analog Waveforms (SDR TX)</h3>\n<p>Our adversarial examples from Module 6 are typically in the form of modified IQ data arrays (NumPy arrays of complex numbers) or derived features like spectrograms. To transmit them, we need to convert the IQ data into a continuous analog waveform. This is precisely what the Digital-to-Analog Converter (DAC) and associated RF front-end hardware in a TX-capable SDR do.</p>\n<p>The process generally involves:</p>\n<ol>\n<li><strong>Loading the IQ data:</strong> The digital IQ samples are loaded into the SDR&#39;s transmit buffer.</li>\n<li><strong>DAC Conversion:</strong> The DAC converts the discrete digital samples into a continuous analog baseband signal (I and Q components).</li>\n<li><strong>Upconversion:</strong> This analog baseband signal is mixed with a local oscillator (LO) frequency to shift it up to the desired carrier frequency.</li>\n<li><strong>Amplification and Filtering:</strong> The signal is amplified to the desired transmission power and filtered to remove unwanted spectral components (like the LO image).</li>\n<li><strong>Transmission:</strong> The amplified and filtered signal is sent to the antenna and radiated.</li>\n</ol>\n<p><strong>Crucial Parameters for Transmission:</strong></p>\n<ul>\n<li><strong>Center Frequency:</strong> The carrier frequency at which the signal will be transmitted. Must match the frequency the target system is listening on.</li>\n<li><strong>Sample Rate:</strong> The rate at which the DAC processes the IQ samples. This determines the <em>bandwidth</em> of the transmitted signal (Nyquist theorem: max bandwidth is half the sample rate). The sample rate of the transmitted data <em>must</em> match the sample rate configured on the SDR.</li>\n<li><strong>Gain (TX Power):</strong> Controls the amplification stage. Needs careful setting based on the testbed setup and legal limits.</li>\n<li><strong>Antenna:</strong> The choice and placement of antenna significantly impact the radiated signal and its interaction with the environment.</li>\n</ul>\n<p><strong>Using SDR Libraries for Transmission:</strong></p>\n<p>Just as we used libraries like <code>pyrtlsdr</code> or <code>pysdr</code> for reception, libraries like <code>pyhackrf</code> (for HackRF), <code>pylimesdr</code> (for LimeSDR), <code>pyuhd</code> (for USRP), or <code>pyadi-iio</code> (for ADALM-PLUTO) provide Python interfaces to control the SDR&#39;s transmission capabilities.</p>\n<p>The core function is usually something like <code>tx_stream.send()</code> or <code>sdr.tx()</code>, which takes an array of complex IQ samples and sends them out the antenna.</p>\n<p><strong>Example: Conceptual SDR Transmission Script (using a hypothetical <code>pysdr_tx</code> interface):</strong></p>\n<pre><code class=\"language-python\">import numpy as np\nimport time\n# Assume pysdr_tx is installed and configured for your TX SDR\n# (In reality, you&#39;d use pyhackrf, pylimesdr, pyuhd, pyadi-iio, etc.)\n# from pysdr_tx import SDRTxDevice\n\n# --- Configuration ---\n# Replace with your actual SDR device initialization\n# sdr = SDRTxDevice(...)\n# For demonstration, let&#39;s mock the SDR object\nclass MockSDRTx:\n    def __init__(self, center_freq, sample_rate, tx_gain):\n        self.center_freq = center_freq\n        self.sample_rate = sample_rate\n        self.tx_gain = tx_gain\n        print(f&quot;MockSDRTx configured: Freq={center_freq/1e6} MHz, SR={sample_rate/1e6} MSps, Gain={tx_gain} dB&quot;)\n\n    def tx(self, iq_samples):\n        print(f&quot;MockSDRTx: Transmitting {len(iq_samples)} IQ samples...&quot;)\n        # In a real SDR library, this would send data to the hardware\n        # For mock, simulate transmission time\n        time.sleep(len(iq_samples) / self.sample_rate)\n        print(&quot;MockSDRTx: Transmission finished.&quot;)\n\n# --- SDR Setup ---\nTX_CENTER_FREQ = 433.92e6  # Example: ISM band frequency\nTX_SAMPLE_RATE = 1e6       # Example: 1 MSps\nTX_GAIN = 0                # Example: dB gain (adjust carefully!)\n\n# Initialize the SDR (replace with real code for your device)\nsdr = MockSDRTx(TX_CENTER_FREQ, TX_SAMPLE_RATE, TX_GAIN)\n\n# --- Prepare Data for Transmission ---\n# Load your adversarial IQ data generated in Module 6\n# This would be a numpy array of complex numbers\n# For this example, let&#39;s create a simple sine wave as placeholder data\nduration = 0.01 # seconds\nt = np.arange(0, duration, 1/TX_SAMPLE_RATE)\n# Create a tone at 100 kHz offset from center frequency\ntone_freq = 100e3\niq_data_to_transmit = 0.5 * np.exp(2j * np.pi * tone_freq * t)\nprint(f&quot;Prepared {len(iq_data_to_transmit)} IQ samples for transmission.&quot;)\n\n# --- Transmit ---\nprint(&quot;Starting transmission...&quot;)\ntry:\n    # In a real scenario, you might transmit in chunks or continuously\n    # For a simple example, transmit the whole array\n    sdr.tx(iq_data_to_transmit)\n    print(&quot;Transmission successful (mock).&quot;)\n\nexcept Exception as e:\n    print(f&quot;Error during transmission: {e}&quot;)\nfinally:\n    # In a real script, you&#39;d have sdr.close() or similar\n    print(&quot;Transmission script finished.&quot;)\n\n# --- Important Considerations for Real Transmission ---\n# 1. Power/Gain: START WITH VERY LOW GAIN and use attenuators.\n# 2. Frequency/Bandwidth: Ensure you are transmitting within legal/allowed bands.\n# 3. Data Type: SDR libraries often expect specific data types (e.g., complex64).\n# 4. Buffer Management: For continuous transmission, manage transmit buffers efficiently.\n# 5. Synchronization: If attacking a specific signal instance, timing is critical.\n</code></pre>\n<p>This example shows the basic structure: configure SDR, prepare IQ data, call the transmit function. The real complexity lies in preparing the <em>correct</em> adversarial IQ data and managing the transmission parameters safely and effectively.</p>\n<h3>7.3 Setting up the Controlled Over-the-Air Testbed</h3>\n<p>Executing adversarial RF attacks requires a controlled environment. You <em>must not</em> transmit adversarial signals that could interfere with legitimate communications. This is illegal and unethical. A controlled testbed allows repeatable experiments while minimizing risk.</p>\n<p><strong>Goal:</strong> Create a setup where you can transmit your adversarial signal and have your target AI classifier (running on the RX SDR from M4) receive it, isolated from external interference and without causing external interference.</p>\n<p><strong>Components:</strong></p>\n<ol>\n<li><strong>TX SDR:</strong> Your transmit-capable SDR.</li>\n<li><strong>RX SDR:</strong> Your receive-capable SDR connected to the system running your Module 4 AI classifier.</li>\n<li><strong>Antennas:</strong> Simple antennas for TX and RX.</li>\n<li><strong>Attenuators:</strong> <strong>CRITICAL.</strong> These reduce the signal power significantly. Needed to keep signals low power and, importantly, to control the <em>relative</em> strength of your adversarial signal at the receiver.</li>\n<li><strong>Cables:</strong> Connect SDRs to attenuators and antennas.</li>\n<li><strong>Optional but Recommended:</strong><ul>\n<li><strong>Shielded Box/Faraday Cage:</strong> A metal enclosure to isolate your testbed from the outside world. Even a simple metal box can help.</li>\n<li><strong>Directional Antennas:</strong> Can help focus signal energy between TX and RX, reducing spill-over.</li>\n<li><strong>Signal Generator:</strong> Useful for providing known, clean signals to test both your TX and RX/Classifier chain independently.</li>\n</ul>\n</li>\n</ol>\n<p><strong>Testbed Configurations (Increasing Control/Complexity):</strong></p>\n<ul>\n<li><p><strong>Direct Cable Connection (with Attenuation):</strong></p>\n<ul>\n<li>TX SDR -&gt; Cable -&gt; Attenuator -&gt; Cable -&gt; RX SDR</li>\n<li><em>Pros:</em> Complete control over the signal path. No channel effects, noise, or external interference. Repeatable. Easiest for initial testing of the digital-to-analog-to-digital chain.</li>\n<li><em>Cons:</em> Doesn&#39;t simulate real over-the-air effects (fading, multipath).</li>\n<li><em>Use Case:</em> Verify your adversarial IQ data is correctly transmitted and received <em>digitally</em> by the RX SDR <em>before</em> hitting the classifier, and that the classifier behaves as expected in a perfect scenario. Attenuation is still needed to protect SDR inputs/outputs.</li>\n</ul>\n</li>\n<li><p><strong>Attenuated Over-the-Air (Close Proximity with Attenuators):</strong></p>\n<ul>\n<li>TX SDR -&gt; Cable -&gt; Attenuator -&gt; Antenna</li>\n<li>RX SDR -&gt; Cable -&gt; Attenuator -&gt; Antenna</li>\n<li>Antennas placed very close (e.g., &lt; 1 meter), possibly pointed at each other.</li>\n<li><em>Pros:</em> Introduces some minimal over-the-air effects (line-of-sight path). Still relatively controlled.</li>\n<li><em>Cons:</em> Minimal simulation of real-world channel effects. Still requires significant attenuation. Risk of interference if not careful with power and frequency.</li>\n<li><em>Use Case:</em> Test the basic OTA transmission and reception chain with minimal channel impact.</li>\n</ul>\n</li>\n<li><p><strong>Over-the-Air in a Shielded Environment:</strong></p>\n<ul>\n<li>TX SDR -&gt; Cable -&gt; Attenuator -&gt; Antenna (inside box)</li>\n<li>RX SDR -&gt; Cable -&gt; Attenuator -&gt; Antenna (inside box)</li>\n<li>All inside a metal enclosure (Faraday cage).</li>\n<li><em>Pros:</em> Best simulation of OTA effects <em>without</em> causing external interference. Can introduce objects inside the box to simulate multipath.</li>\n<li><em>Cons:</em> Requires building or acquiring a shielded box. More complex setup.</li>\n<li><em>Use Case:</em> Realistic OTA testing in a safe, repeatable environment.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Safety and Legality Note:</strong></p>\n<ul>\n<li><strong>ALWAYS</strong> use appropriate attenuation, especially in direct cable connections or close proximity. SDRs have power limits on their ports.</li>\n<li><strong>NEVER</strong> transmit at high power or on frequencies you are not licensed for, especially outside a shielded environment. Know the legal regulations in your region (e.g., ISM bands, amateur radio licenses).</li>\n<li><strong>START WITH MINIMUM POWER/GAIN</strong> and gradually increase <em>only</em> as needed within your controlled setup.</li>\n<li>Consider using very low power test signals or only transmitting for very short durations.</li>\n</ul>\n<p><strong>Example Testbed Setup (Conceptual Diagram):</strong></p>\n<pre><code>+---------------------+       +------------+       +------------+       +---------------------+\n| TX SDR (Python TX  | ----&gt; | Cable      | ----&gt; | Attenuator | ----&gt; | TX Antenna (inside  |\n| Script w/ M6 data)  |       |            |       |            |       | test environment)   |\n+---------------------+       +------------+       +------------+       +---------------------+\n                                                                                   |\n                                                                                   |  Over-the-Air\n                                                                                   |  (Controlled, Attenuated Path)\n                                                                                   |\n+---------------------+       +------------+       +------------+       +---------------------+\n| RX SDR (Python RX  | &lt;---- | Cable      | &lt;---- | Attenuator | &lt;---- | RX Antenna (inside  |\n| Script feeding M4   |       |            |       |            |       | test environment)   |\n| Classifier)         |       +------------+       +------------+       +---------------------+\n+---------------------+\n</code></pre>\n<h3>7.4 Executing the Over-the-Air Attack</h3>\n<p>Now we combine our components: the target AI classifier system (M4), the adversarial generation code (M6), the SDR transmission capability (M7.2), and the controlled testbed (M7.3).</p>\n<p>The attack flow we will implement for the capstone project (and test in this module) is generally:</p>\n<ol>\n<li><strong>Set up the Testbed:</strong> Connect TX SDR, RX SDR, antennas, attenuators, and place them in the controlled environment.</li>\n<li><strong>Configure SDRs:</strong> Set center frequency, sample rate, and initial low gain for both TX and RX SDRs.</li>\n<li><strong>Start Target Classifier System:</strong> Launch the Python script from M4 that uses the RX SDR to capture data and feed it to the trained AI model for classification. Ensure it&#39;s running and ready to process incoming RF data.</li>\n<li><strong>Prepare Clean Signal:</strong> Have the IQ data for a <em>clean</em> example of the target signal class ready.</li>\n<li><strong>Transmit Clean Signal (Verification Step):</strong><ul>\n<li>Load the clean IQ data into the TX SDR transmit buffer.</li>\n<li>Transmit the clean signal.</li>\n<li>Observe the output of the target classifier system. It <em>should</em> correctly classify the signal. This verifies the basic OTA chain and the classifier&#39;s ability to recognize the clean signal over the air in your setup. Adjust TX/RX gain until this works reliably at the lowest possible power.</li>\n</ul>\n</li>\n<li><strong>Generate Adversarial Signal (Digital):</strong><ul>\n<li>Use the code from Module 6 to take the <em>clean</em> IQ data (or a representation like its spectrogram) and generate the <em>adversarial</em> perturbation.</li>\n<li>Add this perturbation to the clean IQ data to create the <em>adversarial IQ data</em> for transmission. Ensure the resulting IQ data respects any physical constraints you chose (e.g., power limits).</li>\n</ul>\n</li>\n<li><strong>Transmit Adversarial Signal:</strong><ul>\n<li>Load the adversarial IQ data into the TX SDR transmit buffer.</li>\n<li>Transmit the adversarial signal.</li>\n<li><em>Note:</em> If attacking a continuous stream or a specific instance of a signal, timing is critical. You might need to transmit the adversarial signal concurrently with a legitimate signal source (if allowed and controlled) or transmit a modified version of the legitimate signal itself. For this course&#39;s capstone, modifying and transmitting a known signal sample is the most direct approach.</li>\n</ul>\n</li>\n<li><strong>Observe and Record Classifier Output:</strong> Watch the target classifier system&#39;s output while it receives the adversarial signal.</li>\n<li><strong>Evaluate Success:</strong> Did the classifier misclassify the signal? Did it classify it as &quot;unknown&quot;? Compare this to the clean signal classification.</li>\n</ol>\n<p><strong>Conceptual Code Flow (Integrating M4, M6, M7):</strong></p>\n<p>This is the core logic you&#39;ll build towards the capstone, but you&#39;ll implement
