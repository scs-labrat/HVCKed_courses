      "content": "Okay, buckle up! We've journeyed from the fundamental waves of RF to the intricate world of AI classification and the theory of adversarial attacks. Module 8 is where it all converges. This isn't just another lesson; it's the culmination ‚Äì the building of your functional adversarial RF lab and the demonstration of your newfound skills.\r\n\r\nWe will meticulously integrate the components you've built in Modules 4, 6, and 7, address the real-world challenges of over-the-air attacks, explore how to defend against them, and discuss the vital ethical implications of this powerful knowledge.\r\n\r\n---\r\n\r\n## **Module 8: Capstone Project: Building the Adversarial RF Lab & Future Directions**\r\n\r\n**Module Objective:** Integrate all previously built components into a cohesive system that demonstrates a functional adversarial RF attack against an AI classifier, and explore potential defenses and future research directions.\r\n\r\n**Learning Outcomes:** By the end of this module, you will be able to:\r\n\r\n1.  Design and implement an integrated workflow for an end-to-end adversarial RF attack using SDRs and an AI classifier.\r\n2.  Set up and manage a controlled physical testbed for executing over-the-air adversarial RF experiments.\r\n3.  Execute the full adversarial RF attack pipeline, from signal capture/generation to transmission and classification result observation.\r\n4.  Evaluate the success of an over-the-air adversarial attack and document the methodology and results.\r\n5.  Discuss and conceptually outline potential defense strategies against adversarial RF attacks.\r\n6.  Identify key limitations of the implemented system and potential directions for future research in adversarial RF.\r\n7.  Articulate the ethical responsibilities associated with researching and demonstrating adversarial RF techniques.\r\n8.  Present your functional adversarial RF system and explain its components and operation.\r\n\r\n**Prerequisites:** Successful completion of Modules 1 through 7, including having the functional code components from Module 4 (Target Classifier System), Module 6 (Digital Adversarial Generator), and Module 7 (SDR Transmission Setup/Code). Access to your chosen SDRs (at least one TX-capable, ideally two total for TX/RX).\r\n\r\n---\r\n\r\n### **Section 8.1: Reviewing the Building Blocks (Recap)**\r\n\r\nBefore we integrate, let's quickly list the essential pieces we've developed in previous modules:\r\n\r\n*   **From Module 4:**\r\n    *   A functional RF signal capture and processing pipeline using an SDR (the RX side of the target).\r\n    *   A trained AI model (e.g., a CNN) for classifying RF signals (the brain of the target).\r\n    *   Code to load the trained model and perform inference on processed SDR data.\r\n    *   The *target* system ‚Äì essentially, Python code that listens with an SDR, processes the data, and reports the classification according to your loaded AI model.\r\n*   **From Module 6:**\r\n    *   Code to implement a digital adversarial attack algorithm (e.g., FGSM, PGD) adapted for your RF data representation (IQ or Spectrograms).\r\n    *   The ability to take a *clean* digital representation of a signal, feed it into your *loaded target model*, calculate the required perturbation to cause misclassification, and generate the *adversarial digital signal* (clean signal + perturbation).\r\n*   **From Module 7:**\r\n    *   Code to configure your TX-capable SDR for transmission.\r\n    *   Code to load digital IQ data (representing the signal waveform) into the SDR's transmission buffer and transmit it over the air.\r\n    *   Understanding of power control, sample rates, and frequency settings for transmission.\r\n    *   Experience setting up a basic controlled test environment.\r\n\r\nOur goal in Module 8 is to wire these pieces together into a single, executable workflow that demonstrates the attack end-to-end.\r\n\r\n### **Section 8.2: Designing the Integrated System Architecture**\r\n\r\nHow do these components interact in a full attack scenario? Let's visualize the data flow for our capstone system:\r\n\r\n```\r\n+-------------------+      +---------------------+      +-----------------------+\r\n|  Clean Signal     |----->|  Digital Data Rep |----->| Adversarial Generator |\r\n| (Source: File,    |      |  (IQ or Spectrogram)|      |    (M6 Code)          |\r\n|  Captured, Synth) |      |                     |      |                       |\r\n+-------------------+      +---------------------+      +-----------+-----------+\r\n                                   |                          |\r\n                                   |                          | (Needs Target Model)\r\n                           +-------+-------+                  |\r\n                           | Trained AI    |<-----------------+\r\n                           | Classifier    |\r\n                           | (M4 Model)    |\r\n                           +---------------+\r\n                                   |\r\n                                   | (Perturbation)\r\n                                   |\r\n+-----------------------+      +--+------------------+\r\n|  SDR Transmission     |<-----|  Adversarial Signal |\r\n|     (M7 Code)         |      |    (Digital)        |\r\n| (TX-Capable SDR)      |      +---------------------+\r\n+-----------------------+\r\n         |\r\n         | (Over-the-Air RF)\r\n         V\r\n+-----------------------+      +---------------------+      +-----------------------+\r\n|  SDR Reception        |----->|  Captured RF Data   |----->| Data Processing       |\r\n|     (M4 Code)         |      |    (IQ)             |      | (Spectrogram, etc.)   |\r\n| (RX-Capable SDR)      |      +---------------------+      +-----------+-----------+\r\n                                                                          |\r\n                                                                          |\r\n                                                                +-------+-------+\r\n                                                                | Trained AI    |\r\n                                                                | Classifier    |\r\n                                                                | (M4 Model)    |\r\n                                                                +---------------+\r\n                                                                          |\r\n                                                                          V\r\n                                                              +-----------------------+\r\n                                                              | Classification Result |\r\n                                                              | (Observe & Evaluate)  |\r\n                                                              +-----------------------+\r\n```\r\n\r\n**Key Workflow Steps:**\r\n\r\n1.  **Obtain a Clean Signal Sample:** Get a digital representation (IQ, Spectrogram) of a signal you want to attack. This could be loaded from a file, captured live, or synthetically generated.\r\n2.  **Generate Adversarial Perturbation:** Use the digital adversarial generation code (M6) and the *target classifier model* (M4) to calculate a small perturbation for the clean signal sample.\r\n3.  **Create Adversarial Signal:** Add the calculated perturbation to the clean signal sample *in the digital domain*.\r\n4.  **Prepare for Transmission:** Convert the adversarial digital signal representation into a format suitable for SDR transmission (usually IQ data).\r\n5.  **Transmit Adversarial Signal:** Use the SDR transmission code (M7) to send the adversarial signal over the air using the TX SDR.\r\n6.  **Receive and Classify:** Use the target system's SDR reception and classification code (M4) to capture the transmitted signal and feed it to the AI model.\r\n7.  **Observe Results:** Check the output of the target classifier. Did it misclassify the signal? Did it fail to classify it (evasion)?\r\n\r\n### **Section 8.3: Implementing the Integrated Attack Workflow**\r\n\r\nNow, let's translate the architecture into code. We'll likely use a main Python script (`capstone_attack.py`) to orchestrate this. We'll assume you have helper functions or classes built in previous modules, and this script will call them.\r\n\r\n**Assumed Helper Functions/Modules:**\r\n\r\n*   `sdr_utils.py`: Contains functions for SDR capture (`capture_samples(freq, bw, duration, sample_rate)`) and transmission (`transmit_samples(iq_data, freq, sample_rate, power)`).\r\n*   `data_processing.py`: Contains functions to convert raw IQ data to your chosen ML input format (e.g., `iq_to_spectrogram(iq_data, sample_rate)`).\r\n*   `ml_utils.py`: Contains functions to load your trained model (`load_classifier_model(model_path)`) and perform inference (`predict(model, processed_data)`).\r\n*   `adversarial_utils.py`: Contains functions to generate adversarial examples (`generate_adversarial_example(model, clean_data, target_label=None, epsilon=0.01, attack_type='fgsm')`).\r\n\r\n**`capstone_attack.py` (Conceptual Structure):**\r\n\r\n```python\r\nimport numpy as np\r\n# Import your helper modules/functions\r\n# from sdr_utils import capture_samples, transmit_samples\r\n# from data_processing import iq_to_spectrogram\r\n# from ml_utils import load_classifier_model, predict\r\n# from adversarial_utils import generate_adversarial_example\r\n\r\n# --- Configuration ---\r\nMODEL_PATH = 'path/to/your/trained/model.h5' # Or .pth, depending on framework\r\nTX_SDR_CONFIG = {\r\n    'freq': 915e6,       # Example frequency (ISM band)\r\n    'sample_rate': 2e6,  # Example sample rate\r\n    'power': -10         # Example power level (dBm - keep LOW for testing!)\r\n}\r\nRX_SDR_CONFIG = {\r\n    'freq': 915e6,       # Must match TX freq\r\n    'sample_rate': 2e6,  # Must match TX sample rate\r\n    'duration': 0.1      # Duration to capture for classification\r\n}\r\nATTACK_PARAMS = {\r\n    'epsilon': 0.05,     # Perturbation magnitude (tune carefully!)\r\n    'attack_type': 'fgsm', # Or 'pgd', etc.\r\n    'target_label': None # Set to a specific class index for targeted attack, None for untargeted\r\n}\r\nCLEAN_SIGNAL_SOURCE = 'file' # Or 'capture', 'synthetic'\r\nCLEAN_SIGNAL_PATH = 'path/to/your/clean_signal.iq' # Or 'path/to/synthetic_generator'\r\nCLEAN_SIGNAL_TRUE_LABEL = 0 # The index of the true class of the clean signal\r\n\r\n# --- 1. Load the Target Classifier Model ---\r\nprint(\"Loading target classifier model...\")\r\ntry:\r\n    model = load_classifier_model(MODEL_PATH)\r\n    print(\"Model loaded successfully.\")\r\nexcept Exception as e:\r\n    print(f\"Error loading model: {e}\")\r\n    exit() # Cannot proceed without the model\r\n\r\n# --- 2. Obtain Clean Signal Sample ---\r\nprint(f\"Obtaining clean signal sample from {CLEAN_SIGNAL_SOURCE}...\")\r\nclean_iq_data = None\r\nif CLEAN_SIGNAL_SOURCE == 'file':\r\n    try:\r\n        # Load IQ data from file (assuming complex numpy array)\r\n        clean_iq_data = np.fromfile(CLEAN_SIGNAL_PATH, dtype=np.complex64)\r\n        print(f\"Loaded {len(clean_iq_data)} IQ samples.\")\r\n    except Exception as e:\r\n        print(f\"Error loading clean signal file: {e}\")\r\n        exit()\r\nelif CLEAN_SIGNAL_SOURCE == 'capture':\r\n    # This is more complex - you'd need to capture a specific signal instance\r\n    # from the air, isolate it, and ensure it's clean.\r\n    # For a simple capstone, loading from a pre-captured file is easier.\r\n    print(\"Live capture for clean signal source is advanced. Using file for capstone.\")\r\n    exit() # Or implement capture logic here\r\nelif CLEAN_SIGNAL_SOURCE == 'synthetic':\r\n     # Implement synthetic generation logic here\r\n     print(\"Synthetic generation for clean signal source is advanced. Using file for capstone.\")\r\n     exit() # Or implement synth logic\r\n\r\nif clean_iq_data is None or len(clean_iq_data) == 0:\r\n    print(\"Failed to obtain clean signal data.\")\r\n    exit()\r\n\r\n# Ensure the clean data length matches what your model expects after processing\r\n# (e.g., if Spectrograms need a fixed input size)\r\n# You might need padding, trimming, or capturing a specific length.\r\n# Let's assume for this example, clean_iq_data is already the correct length needed\r\n# for processing into one input sample for the model.\r\n# Example: If your spectrogram processing takes N samples:\r\n# clean_iq_data = clean_iq_data[:N] # Trim or handle size mismatch\r\n\r\n# --- 3. Preprocess Clean Signal for Model Input ---\r\n# Convert IQ data to the format the model expects (e.g., Spectrogram image)\r\nprint(\"Preprocessing clean signal for model input...\")\r\ntry:\r\n    # This function needs to match the preprocessing done in Module 4/6\r\n    clean_processed_data = iq_to_spectrogram(clean_iq_data, RX_SDR_CONFIG['sample_rate'])\r\n    # Models usually expect a batch dimension, even for a single sample\r\n    clean_processed_data = np.expand_dims(clean_processed_data, axis=0) # Add batch dimension\r\n    print(\"Preprocessing complete.\")\r\nexcept Exception as e:\r\n    print(f\"Error during clean signal preprocessing: {e}\")\r\n    exit()\r\n\r\n\r\n# --- 4. Classify the Clean Signal (Verify Target System) ---\r\nprint(\"Classifying the clean signal with the target model...\")\r\ntry:\r\n    clean_prediction = predict(model, clean_processed_data)\r\n    predicted_label = np.argmax(clean_prediction)\r\n    print(f\"Clean signal classified as label: {predicted_label}\")\r\n    if predicted_label != CLEAN_SIGNAL_TRUE_LABEL:\r\n        print(\"WARNING: Clean signal was NOT correctly classified by the target model!\")\r\n        print(\"This might indicate an issue with the model, data processing, or true label.\")\r\n        # Decide if you want to continue or exit\r\n        # exit()\r\n    else:\r\n         print(\"Clean signal correctly classified. Proceeding with attack generation.\")\r\nexcept Exception as e:\r\n    print(f\"Error during clean signal classification: {e}\")\r\n    exit()\r\n\r\n\r\n# --- 5. Generate Adversarial Perturbation ---\r\nprint(f\"Generating adversarial perturbation ({ATTACK_PARAMS['attack_type']} attack)...\")\r\ntry:\r\n    # This function takes the model and the *processed* clean data\r\n    # It needs access to the model's gradients (for white-box attacks like FGSM/PGD)\r\n    # The output is the *perturbation* in the *processed data* domain\r\n    # Or, your generate function might output the *adversarial processed data* directly.\r\n    # Let's assume it outputs the perturbation in the *processed data* domain for clarity.\r\n    perturbation_processed = generate_adversarial_example(\r\n        model,\r\n        clean_processed_data, # Input to the model\r\n        target_label=ATTACK_PARAMS['target_label'],\r\n        epsilon=ATTACK_PARAMS['epsilon'],\r\n        attack_type=ATTACK_PARAMS['attack_type']\r\n    )\r\n    print(\"Perturbation generated in processed data domain.\")\r\n\r\n    # --- IMPORTANT: Translate Perturbation back to IQ Domain ---\r\n    # This is a CRITICAL and often DIFFICULT step.\r\n    # If your attack was on Spectrograms, how do you create an IQ waveform\r\n    # that results in *that specific* adversarial spectrogram?\r\n    # For this capstone, a simpler approach is often taken:\r\n    # a) Attack directly in the IQ domain (requires an IQ-domain model or differentiable IQ->Processed conversion).\r\n    # b) Generate perturbation in processed domain, then use an approximation or optimization\r\n    #    to find an IQ perturbation that *approximates* the desired processed perturbation.\r\n    # c) Simplify: Generate perturbation *in the IQ domain* directly using an IQ-based attack\r\n    #    (e.g., FGSM on IQ data, requires model taking IQ as input or a differentiable pipeline).\r\n\r\n    # Let's assume for this example, your `generate_adversarial_example` function\r\n    # takes the *IQ data* and the *model* and returns the *adversarial IQ data* directly.\r\n    # This implies your model or a wrapper is differentiable w.r.t. the IQ input.\r\n    # This was a key challenge discussed in Module 6 - choose the method implemented there.\r\n    # If you attacked spectrograms, you need a function here to go from\r\n    # `adversarial_processed_data` back to `adversarial_iq_data`. This is non-trivial.\r\n    #\r\n    # REVISITING M6/M7: A common capstone approach is to generate the perturbation\r\n    # directly in the IQ domain if your model can handle it, or if you use a simpler\r\n    # attack that *adds* noise directly to IQ based on processed gradients.\r\n    # Let's adapt the flow slightly based on a simpler IQ-domain attack generation:\r\n\r\n    print(\"Generating adversarial perturbation directly in IQ domain...\")\r\n    # We need the model accessible within the IQ-domain perturbation generation\r\n    # Or, the function needs access to the model's prediction/gradient function.\r\n    # Let's assume `generate_adversarial_iq` exists from M6 that takes clean IQ and model.\r\n    adversarial_iq_data = generate_adversarial_iq(\r\n        model, # The target model\r\n        clean_iq_data, # The clean IQ data\r\n        target_label=ATTACK_PARAMS['target_label'],\r\n        epsilon=ATTACK_PARAMS['epsilon'], # Epsilon applied in IQ domain (L-inf norm usually)\r\n        attack_type=ATTACK_PARAMS['attack_type']\r\n    )\r\n    print(\"Adversarial IQ data generated.\")\r\n\r\nexcept Exception as e:\r\n    print(f\"Error during adversarial generation: {e}\")\r\n    exit()\r\n\r\n# --- 6. Prepare Adversarial Signal for Transmission ---\r\n# (If generate_adversarial_iq already output the final IQ data, this step is minimal)\r\n# Ensure data type is correct (complex64), apply any final scaling if needed for SDR TX.\r\nadversarial_tx_iq = adversarial_iq_data\r\nprint(f\"Adversarial signal prepared for TX. Length: {len(adversarial_tx_iq)}\")\r\n\r\n# --- 7. Transmit the Adversarial Signal ---\r\nprint(f\"Transmitting adversarial signal on {TX_SDR_CONFIG['freq']/1e6} MHz...\")\r\ntry:\r\n    # Ensure your transmit function is non-blocking or run in a thread\r\n    # if you need to simultaneously capture with another SDR on the same machine.\r\n    transmit_samples(\r\n        adversarial_tx_iq,\r\n        TX_SDR_CONFIG['freq'],\r\n        TX_SDR_CONFIG['sample_rate'],\r\n        TX_SDR_CONFIG['power']\r\n    )\r\n    print(\"Adversarial signal transmission initiated.\")\r\n    # Add a small delay if needed before stopping TX or starting RX capture\r\n    # time.sleep(len(adversarial_tx_iq) / TX_SDR_CONFIG['sample_rate'] + 0.1)\r\n    # Ensure transmit function handles stopping TX after sending the data once.\r\n\r\nexcept Exception as e:\r\n    print(f\"Error during SDR transmission: {e}\")\r\n    # You might want to stop any running TX process here\r\n    exit()\r\n\r\n# --- 8. Receive and Classify the Transmitted Signal ---\r\nprint(f\"Capturing transmitted signal on {RX_SDR_CONFIG['freq']/1e6} MHz for classification...\")\r\ntry:\r\n    # Capture the signal as it's received over the air\r\n    # This capture needs to align with when the TX happens.\r\n    # If TX sends a single burst, RX needs to capture during that burst.\r\n    # If TX sends repeatedly, RX captures a segment.\r\n    # This synchronization is a key challenge!\r\n    # For a simple test, you might just capture *after* initiating TX, hoping to catch it.\r\n    # A more robust approach involves triggering TX and RX simultaneously or using a loop.\r\n    received_iq_data = capture_samples(\r\n        RX_SDR_CONFIG['freq'],\r\n        RX_SDR_CONFIG['sample_rate'],\r\n        RX_SDR_CONFIG['duration'] # Capture duration\r\n    )\r\n    print(f\"Captured {len(received_iq_data)} samples.\")\r\n\r\n    # Find the segment in the received data that corresponds to the transmitted signal\r\n    # This is another challenge! Simple correlation or energy detection might work\r\n    # if the signal is isolated. If it's added to existing noise, it's harder.\r\n    # For the capstone, you might simplify by assuming the *entire* capture is the signal,\r\n    # or that the signal is at the beginning of the capture.\r\n    # Let's assume the capture duration is exactly the signal length for simplicity.\r\n    if len(received_iq_data) < len(adversarial_tx_iq):\r\n         print(\"Warning: Captured data is shorter than transmitted data. Classification might fail.\")\r\n         # Pad or handle size mismatch\r\n    # Trim or pad received_iq_data to the expected size for processing\r\n    processed_received_iq = received_iq_data[:len(adversarial_tx_iq)] # Example trimming\r\n\r\n    # Preprocess the received data for the model\r\n    print(\"Preprocessing received signal for model input...\")\r\n    processed_received_data = iq_to_spectrogram(processed_received_iq, RX_SDR_CONFIG['sample_rate'])\r\n    processed_received_data = np.expand_dims(processed_received_data, axis=0) # Add batch dimension\r\n    print(\"Preprocessing complete.\")\r\n\r\n    # Classify the received adversarial signal\r\n    print(\"Classifying the received adversarial signal...\")\r\n    adversarial_prediction = predict(model, processed_received_data)\r\n    adversarial_predicted_label = np.argmax(adversarial_prediction)\r\n    print(f\"Received adversarial signal classified as label: {adversarial_predicted_label}\")\r\n\r\n    # --- 9. Evaluate Attack Success ---\r\n    print(\"\\n--- Attack Evaluation ---\")\r\n    print(f\"True Clean Label: {CLEAN_SIGNAL_TRUE_LABEL}\")\r\n    print(f\"Clean Signal Classified As: {predicted_label}\")\r\n    print(f\"Adversarial Signal Classified As: {adversarial_predicted_label}\")\r\n\r\n    if adversarial_predicted_label != CLEAN_SIGNAL_TRUE_LABEL:\r\n        print(\"Attack Successful (Untargeted Misclassification)!\")\r\n        if ATTACK_PARAMS['target_label'] is not None and adversarial_predicted_label == ATTACK_PARAMS['target_label']:\r\n             print(\"Attack Successful (Targeted Misclassification)!\")\r\n        elif ATTACK_PARAMS['target_label'] is not None:\r\n             print(\"Attack resulted in misclassification, but not the targeted label.\")\r\n    else:\r\n        print(\"Attack Failed: Adversarial signal still classified as the true label.\")\r\n\r\n    # Optional: Quantify perturbation magnitude in IQ domain\r\n    # perturbation_iq = adversarial_iq_data - clean_iq_data\r\n    # l_inf_norm = np.max(np.abs(perturbation_iq))\r\n    # l_2_norm = np.linalg.norm(perturbation_iq)\r\n    # print(f\"Perturbation L-inf norm (IQ): {l_inf_norm}\")\r\n    # print(f\"Perturbation L-2 norm (IQ): {l_2_norm}\")\r\n\r\n\r\nexcept Exception as e:\r\n    print(f\"Error during reception or classification: {e}\")\r\n    exit()\r\n\r\nprint(\"\\nCapstone attack simulation finished.\")\r\n```\r\n\r\n**Explanation of Code Structure and Challenges:**\r\n\r\n*   **Modularity:** The code relies heavily on the helper functions developed in previous modules. This makes the main script cleaner and easier to understand.\r\n*   **Configuration:** All parameters (frequencies, sample rates, file paths, attack epsilon) are at the top for easy modification.\r\n*   **Workflow Steps:** The code follows the logical steps outlined in Section 8.2.\r\n*   **Error Handling:** Basic `try...except` blocks are included, but real-world robustness requires more.\r\n*   **Key Challenge - IQ to Processed Data Differentiability:** The most complex part of generating adversarial RF examples for *over-the-air* transmission is often translating the required perturbation in the *processed data domain* (like Spectrograms) back into the *IQ domain*. The simplified code above assumes your `generate_adversarial_iq` function somehow handles this, or that your attack operates *directly* on IQ data, which is a significant simplification. A more realistic approach might involve iterative optimization in the IQ domain guided by the processed data gradient. Be prepared to discuss this limitation!\r\n*   **Key Challenge - Synchronization:** Capturing the signal *exactly* when it's transmitted is hard. The code assumes the RX capture duration aligns perfectly or that the signal is easy to find in the capture. In reality, you might need energy detection, correlation, or precise timing/triggering between SDRs.\r\n*   **Key Challenge - Channel Effects:** The digital adversarial example assumes a perfect channel. The over-the-air transmission introduces noise, fading, multipath, and hardware non-linearities. The perturbation needs to be robust enough to survive these effects and *still* cause misclassification upon reception and processing. Your chosen `epsilon` (perturbation magnitude) is crucial here ‚Äì too small, and the channel destroys it; too large, and it might be detectable or exceed legal power limits.\r\n\r\n### **Section 8.4: Setting up the Physical Testbed**\r\n\r\nExecuting the attack requires a controlled physical environment.\r\n\r\n**Recommended Setup:**\r\n\r\n1.  **Two SDRs:** One configured for Transmission (TX SDR), one for Reception (RX SDR). They should be connected to the same computer running your attack script, or on separate computers communicating over a network (more complex).\r\n2.  **Antennas:** Use small, low-gain antennas appropriate for your chosen frequency band.\r\n3.  **Attenuators:** **CRITICAL!** Use inline RF attenuators between the TX SDR and its antenna, and potentially between the RX SDR and its antenna. This allows you to control the signal strength precisely and keep transmission power extremely low to stay within legal limits and avoid interfering with others. Start with high attenuation (~30-40 dB or more) and reduce it gradually.\r\n4.  **Cables:** Using RF cables to directly connect the TX and RX SDRs (via attenuators!) is the *most controlled* environment. This eliminates multipath and external interference, making your results repeatable. This is highly recommended for the capstone demonstration.\r\n5.  **Shielding (Optional but Recommended):** Conduct the experiment in a shielded box (like a Faraday cage) if possible, especially if transmitting any power over the air, to contain your signals.\r\n6.  **Environment:** Choose a location away from sensitive RF systems. Check local regulations *rigorously* before transmitting anything. Using ISM bands (like 915 MHz, 2.4 GHz, 5.8 GHz) at very low power is generally safer, but *always* verify local laws. **When in doubt, use cables and attenuators instead of antennas for purely lab-based testing.**\r\n\r\n**Diagram (Cabled Testbed):**\r\n\r\n```\r\n+-----------------+       +--------------+       +--------------+       +-----------------+\r\n|  TX SDR         |-------|  RF Cable    |-------|  Attenuator  |-------|  RF Cable    |-------+\r\n| (Computer A/Same)|       |              |       |              |       |              |       |\r\n+-----------------+       +--------------+       +--------------+       +--------------+       |\r\n                                                                                                |\r\n                                                                                                |\r\n+-----------------+       +--------------+       +--------------+       +-----------------+   |\r\n|  RX SDR         |-------|  RF Cable    |-------|  Attenuator  |-------|  RF Cable    |<------+\r\n| (Computer B/Same)|       |              |       |              |       |              |\r\n+-----------------+       +--------------+       +--------------+       +--------------+\r\n```\r\n\r\n**Setup Steps:**\r\n\r\n1.  Connect the TX SDR to its antenna (or cable/attenuator chain).\r\n2.  Connect the RX SDR to its antenna (or cable/attenuator chain).\r\n3.  If using cables,"
