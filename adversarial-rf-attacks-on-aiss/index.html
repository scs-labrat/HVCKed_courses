odule 2), are sequences of complex numbers changing over time. While powerful, this format isn&#39;t always the most intuitive for standard AI architectures designed for things like images or text. This module is all about turning that RF complexity into AI-friendly inputs.</p>\n<h3><strong>Essential Subtopics Deep Dive:</strong></h3>\n<h4><strong>1. Review of Relevant ML Concepts</strong></h4>\n<p>Before we apply ML to RF, let&#39;s quickly recap the core ideas we&#39;ll rely on:</p>\n<ul>\n<li><strong>Supervised Learning:</strong> This is our primary mode. We have input data (our RF signals) and corresponding correct outputs (the signal type, e.g., &quot;WiFi&quot;, &quot;LTE&quot;, &quot;FM&quot;). The AI learns a mapping from input to output based on this labeled data.</li>\n<li><strong>Classification:</strong> Our specific task. We want the AI to assign an input RF signal to one of several predefined categories or classes (the signal types).</li>\n<li><strong>Training Data:</strong> The set of input-output pairs used to <em>teach</em> the model. The model adjusts its internal parameters to minimize errors on this data.</li>\n<li><strong>Labels:</strong> The correct output category associated with each piece of training data.</li>\n<li><strong>Features:</strong> The specific, quantifiable pieces of information extracted from the raw data that the AI model uses to make its decision. This is a critical step in RF.</li>\n<li><strong>Models:</strong> The mathematical structure (e.g., a neural network) that learns the relationship between features and labels.</li>\n</ul>\n<h4><strong>2. Representing RF Data for ML</strong></h4>\n<p>This is arguably the most crucial step. How do we take our IQ data and make it digestible for an AI? Several common approaches exist:</p>\n<ul>\n<li><p><strong>a) Raw IQ Data:</strong></p>\n<ul>\n<li><strong>Concept:</strong> Feed the sequence of complex IQ samples directly into the model.</li>\n<li><strong>Pros:</strong> Preserves all information, no manual feature engineering needed initially.</li>\n<li><strong>Cons:</strong> High dimensionality (each sample is complex, often need many samples for a window), sensitive to timing shifts, requires models good with sequences (like LSTMs). Can be computationally intensive.</li>\n<li><strong>Example Data Shape:</strong> A sequence of <code>N</code> complex samples might be represented as a tensor of shape <code>(N, 2)</code> for real and imaginary parts, or <code>(N,)</code> for complex numbers if the framework supports it.</li>\n</ul>\n</li>\n<li><p><strong>b) Time-Series Features:</strong></p>\n<ul>\n<li><strong>Concept:</strong> Calculate statistical features over a window of IQ data.</li>\n<li><strong>Pros:</strong> Reduces dimensionality significantly, relatively easy to compute.</li>\n<li><strong>Cons:</strong> Loses fine-grained temporal structure, potentially discarding discriminative information.</li>\n<li><strong>Examples:</strong> Mean amplitude, variance, skewness, kurtosis, peak-to-average power ratio (PAPR), zero-crossing rate, etc. Calculated over segments of the IQ stream.</li>\n</ul>\n</li>\n<li><p><strong>c) Frequency-Domain Features:</strong></p>\n<ul>\n<li><strong>Concept:</strong> Apply a Fast Fourier Transform (FFT) to convert the time-domain IQ data into the frequency domain. Calculate features from the resulting spectrum.</li>\n<li><strong>Pros:</strong> Robust to time shifts, highlights spectral characteristics (bandwidth, center frequency, presence of carriers/harmonics).</li>\n<li><strong>Cons:</strong> Loses temporal information within the window.</li>\n<li><strong>Examples:</strong> Peak frequency, occupied bandwidth, spectral flatness, spectral entropy. Often calculated from the Power Spectral Density (PSD), which is the magnitude-squared of the FFT.</li>\n</ul>\n</li>\n<li><p><strong>d) Time-Frequency Representations (Spectrograms):</strong></p>\n<ul>\n<li><p><strong>Concept:</strong> Apply the Short-Time Fourier Transform (STFT) repeatedly over overlapping windows of IQ data. This generates a 2D representation showing how the frequency content of the signal changes over time. This is a spectrogram!</p>\n</li>\n<li><p><strong>Pros:</strong> Captures both time and frequency characteristics, visually intuitive, can leverage powerful image-based AI models (like CNNs). Very popular in RF signal classification.</p>\n</li>\n<li><p><strong>Cons:</strong> Requires careful tuning of STFT parameters (window size, overlap), loses some phase information (though magnitude is usually sufficient).</p>\n</li>\n<li><p><strong>Example Data Shape:</strong> A spectrogram is essentially an image. If you generate a spectrogram with <code>T</code> time bins and <code>F</code> frequency bins, the shape is <code>(T, F)</code>. If you treat it as a single channel image, it&#39;s <code>(T, F, 1)</code>.</p>\n</li>\n<li><p><strong>Let&#39;s focus on Spectrograms for our project.</strong> They are a widely used representation that works well with common neural network architectures (CNNs), making the ML part more straightforward for this course&#39;s scope.</p>\n</li>\n</ul>\n<pre><code class=\"language-python\">import numpy as np\nimport matplotlib.pyplot as plt\nfrom scipy.signal import spectrogram\nfrom scipy.io import loadmat # Often used for RF datasets\n\n# --- Example: Generating a Spectrogram ---\n\n# Assume &#39;iq_data&#39; is a numpy array of complex numbers (from Module 2 capture)\n# Example: Create some dummy IQ data (a simple tone plus noise)\nsample_rate = 1e6 # 1 MHz\nduration = 0.01   # 10 ms\nt = np.linspace(0, duration, int(sample_rate * duration), endpoint=False)\n# Tone at 100 kHz\ntone_freq = 100e3\niq_data = 0.5 * np.exp(2j * np.pi * tone_freq * t)\n# Add some noise\niq_data += np.random.randn(len(iq_data)) + 1j * np.random.randn(len(iq_data))\n\n# Spectrogram parameters (need tuning based on signal type and desired resolution)\nnperseg = 256   # Samples per segment (FFT size)\nnoverlap = nperseg // 2 # Overlap between segments\n\n# Generate the spectrogram\n# fs = sample rate, noverlap = overlap, nperseg = segment length\nf, t_spec, Sxx = spectrogram(iq_data, fs=sample_rate, noverlap=noverlap, nperseg=nperseg)\n\n# Sxx is the power spectral density (magnitude squared).\n# Often, we use log scale for better visualization and sometimes for ML input\nSxx_log = 10 * np.log10(Sxx + 1e-10) # Add small value to avoid log(0)\n\n# Visualize the spectrogram\nplt.figure(figsize=(10, 6))\nplt.pcolormesh(t_spec, f, Sxx_log, shading=&#39;gouraud&#39;)\nplt.ylabel(&#39;Frequency [Hz]&#39;)\nplt.xlabel(&#39;Time [sec]&#39;)\nplt.title(&#39;Spectrogram of IQ Data&#39;)\nplt.colorbar(label=&#39;Power/Frequency [dB/Hz]&#39;)\nplt.show()\n\nprint(f&quot;Raw IQ data shape: {iq_data.shape}&quot;)\nprint(f&quot;Spectrogram shape (freq bins, time bins): {Sxx.shape}&quot;)\n</code></pre>\n<ul>\n<li><strong>Note:</strong> The output <code>Sxx</code> has shape <code>(n_frequencies, n_times)</code>. For a CNN input (like an image), we might reshape it to <code>(n_times, n_frequencies, 1)</code> to represent it as a single-channel image, or just use the <code>(n_times, n_frequencies)</code> shape if the framework supports it.</li>\n</ul>\n</li>\n</ul>\n<h4><strong>3. Selecting and Engineering Features for RF Signals</strong></h4>\n<p>If we weren&#39;t using Spectrograms, we&#39;d spend time here deciding which statistical or frequency-domain features are most discriminative for the signal types we care about. This often involves domain knowledge about the signals (e.g., FM has constant amplitude, PSK has constant envelope but phase changes).</p>\n<p>Since we&#39;re focusing on Spectrograms for the project, our &quot;feature engineering&quot; is primarily the <em>process</em> of generating the spectrograms themselves and deciding on parameters like <code>nperseg</code> and <code>noverlap</code>. These parameters affect the time-frequency resolution trade-off.</p>\n<h4><strong>4. Introduction to Neural Networks suitable for RF</strong></h4>\n<ul>\n<li><p><strong>Convolutional Neural Networks (CNNs):</strong> These are powerhouses for image recognition and are excellent for processing grid-like data like Spectrograms.</p>\n<ul>\n<li><strong>Why they work:</strong> They use convolutional layers to automatically learn hierarchical features (edges, patterns, textures) from the input data, regardless of where they appear spatially. In a spectrogram, this means learning to recognize specific frequency patterns or time-varying structures characteristic of a modulation type.</li>\n<li><strong>Architecture:</strong> Typically involve convolutional layers, pooling layers (to reduce dimensionality and provide translation invariance), and dense (fully connected) layers at the end for classification.</li>\n</ul>\n</li>\n<li><p><strong>Recurrent Neural Networks (RNNs), particularly LSTMs (Long Short-Term Memory):</strong> These are designed for sequential data.</p>\n<ul>\n<li><p><strong>Why they work:</strong> They have internal memory that allows them to process sequences piece by piece, making them suitable for raw IQ data streams where temporal order is important.</p>\n</li>\n<li><p><strong>Architecture:</strong> Often involve LSTM layers followed by dense layers.</p>\n</li>\n<li><p><strong>For our project, we will use a simple CNN, as Spectrograms are our chosen representation.</strong></p>\n</li>\n</ul>\n</li>\n</ul>\n<h4><strong>5. Using ML Frameworks: TensorFlow or PyTorch basics</strong></h4>\n<p>These frameworks provide the tools to build, train, and evaluate neural networks efficiently, often leveraging GPU acceleration. We&#39;ll use TensorFlow with its Keras API for simplicity in our examples.</p>\n<p>Basic steps in Keras:</p>\n<ol>\n<li><strong>Load and Preprocess Data:</strong> Get your Spectrograms (or other features) and labels into NumPy arrays or a framework-specific data format. Ensure shapes are correct. Split into training and testing sets.</li>\n<li><strong>Define the Model:</strong> Stack layers (e.g., <code>Conv2D</code>, <code>MaxPooling2D</code>, <code>Flatten</code>, <code>Dense</code>).</li>\n<li><strong>Compile the Model:</strong> Specify the optimizer (how the model learns), the loss function (how errors are measured), and metrics (what to track during training, like accuracy).</li>\n<li><strong>Train the Model:</strong> Feed the training data to the model (<code>model.fit()</code>).</li>\n<li><strong>Evaluate the Model:</strong> Check performance on unseen test data (<code>model.evaluate()</code>).</li>\n<li><strong>Make Predictions:</strong> Use the trained model to classify new data (<code>model.predict()</code>).</li>\n</ol>\n<pre><code class=\"language-python\"># --- Example: Basic CNN using TensorFlow/Keras ---\n\nimport tensorflow as tf\nfrom tensorflow.keras.models import Sequential\nfrom tensorflow.keras.layers import Conv2D, MaxPooling2D, Flatten, Dense, Dropout\nfrom sklearn.model_selection import train_test_split\nfrom sklearn.preprocessing import LabelBinarizer # To one-hot encode labels\n\n# Assume you have:\n# spectrograms_data: numpy array of spectrograms, shape (num_samples, height, width)\n# labels_data: numpy array of strings or integers, shape (num_samples,)\n# num_classes: integer, number of distinct signal types\n\n# --- Dummy Data Generation (Replace with your actual data loading) ---\n# Let&#39;s simulate having 100 samples of 3 classes, spectrogram size 128x128\nnum_samples = 300\nheight, width = 128, 128\nnum_classes = 3\nclass_names = [&#39;FM&#39;, &#39;AM&#39;, &#39;Noise&#39;] # Example class names\n\nspectrograms_data = np.random.rand(num_samples, height, width).astype(np.float32) * 100 # Simulate some data\nlabels_data = np.random.choice(class_names, num_samples) # Simulate labels\n\n# Add a channel dimension (required for Conv2D)\n# Input shape for CNN is (height, width, channels)\nspectrograms_data = np.expand_dims(spectrograms_data, axis=-1) # Shape becomes (num_samples, height, width, 1)\n\n# Convert labels to one-hot encoding (e.g., &#39;FM&#39; -&gt; [1, 0, 0])\nlabel_binarizer = LabelBinarizer()\nlabels_one_hot = label_binarizer.fit_transform(labels_data)\n\n# Split data into training and testing sets\nX_train, X_test, y_train, y_test = train_test_split(\n    spectrograms_data, labels_one_hot, test_size=0.2, random_state=42, stratify=labels_one_hot\n)\n\nprint(f&quot;Training data shape: {X_train.shape}&quot;)\nprint(f&quot;Testing data shape: {X_test.shape}&quot;)\nprint(f&quot;Training labels shape: {y_train.shape}&quot;)\nprint(f&quot;Testing labels shape: {y_test.shape}&quot;)\n\n# --- Define the CNN Model ---\nmodel = Sequential([\n    Conv2D(32, (3, 3), activation=&#39;relu&#39;, input_shape=(height, width, 1)),\n    MaxPooling2D((2, 2)),\n    Conv2D(64, (3, 3), activation=&#39;relu&#39;),\n    MaxPooling2D((2, 2)),\n    Conv2D(128, (3, 3), activation=&#39;relu&#39;),\n    MaxPooling2D((2, 2)),\n    Flatten(), # Flatten the 3D output to 1D\n    Dense(128, activation=&#39;relu&#39;),\n    Dropout(0.5), # Helps prevent overfitting\n    Dense(num_classes, activation=&#39;softmax&#39;) # Output layer with softmax for classification\n])\n\n# --- Compile the Model ---\nmodel.compile(optimizer=&#39;adam&#39;,\n              loss=&#39;categorical_crossentropy&#39;, # Suitable for multi-class classification with one-hot labels\n              metrics=[&#39;accuracy&#39;])\n\nmodel.summary()\n\n# --- Train the Model ---\n# Use a small number of epochs for demonstration\nepochs = 10\nbatch_size = 32\n\nprint(&quot;\\nStarting model training...&quot;)\nhistory = model.fit(X_train, y_train,\n                    epochs=epochs,\n                    batch_size=batch_size,\n                    validation_split=0.2, # Use a portion of training data for validation during training\n                    verbose=1) # Show training progress\n\nprint(&quot;Training finished.&quot;)\n\n# --- Evaluate the Model ---\nprint(&quot;\\nEvaluating model on test data...&quot;)\nloss, accuracy = model.evaluate(X_test, y_test, verbose=0)\n\nprint(f&quot;Test Loss: {loss:.4f}&quot;)\nprint(f&quot;Test Accuracy: {accuracy:.4f}&quot;)\n\n# --- Save the Model (for use in Module 4) ---\nmodel_save_path = &quot;rf_classifier_model.h5&quot; # Keras HDF5 format\nmodel.save(model_save_path)\nprint(f&quot;Model saved to {model_save_path}&quot;)\n\n# To load the model later:\n# loaded_model = tf.keras.models.load_model(model_save_path)\n</code></pre>\n<h4><strong>6. Evaluating Classifier Performance</strong></h4>\n<p>Accuracy is the most common metric, but it can be misleading, especially with imbalanced datasets. A classifier that always predicts the majority class might have high accuracy but be useless.</p>\n<ul>\n<li><p><strong>Accuracy:</strong> (Number of correct predictions) / (Total number of predictions). Simple, but potentially misleading.</p>\n</li>\n<li><p><strong>Confusion Matrix:</strong> A table showing the counts of True Positives (TP), True Negatives (TN), False Positives (FP), and False Negatives (FN) for each class.</p>\n<ul>\n<li><strong>TP:</strong> Predicted class X, actual class X.</li>\n<li><strong>FP:</strong> Predicted class X, actual class Y (Type I error).</li>\n<li><strong>FN:</strong> Predicted class Y, actual class X (Type II error).</li>\n<li><strong>TN:</strong> Predicted not class X, actual not class X.</li>\n<li>From the confusion matrix, you can derive other metrics like Precision, Recall (Sensitivity), F1-score, and Specificity, which give a more nuanced view of performance, especially per class.</li>\n</ul>\n<pre><code class=\"language-python\"># --- Example: Confusion Matrix using scikit-learn ---\nfrom sklearn.metrics import confusion_matrix, classification_report\nimport seaborn as sns # For pretty plots\n\n# Assume you have the trained &#39;model&#39; and test data X_test, y_test from the previous example\n\n# Get predictions for the test set\ny_pred_one_hot = model.predict(X_test)\ny_pred_labels = label_binarizer.inverse_transform(y_pred_one_hot) # Convert one-hot back to original labels\ny_true_labels = label_binarizer.inverse_transform(y_test)\n\n# Generate the confusion matrix\ncm = confusion_matrix(y_true_labels, y_pred_labels, labels=class_names) # Specify labels to ensure order\n\nprint(&quot;\\nConfusion Matrix:&quot;)\nprint(cm)\n\n# Visualize the confusion matrix (more intuitive)\nplt.figure(figsize=(8, 6))\nsns.heatmap(cm, annot=True, fmt=&#39;d&#39;, cmap=&#39;Blues&#39;, xticklabels=class_names, yticklabels=class_names)\nplt.xlabel(&#39;Predicted Label&#39;)\nplt.ylabel(&#39;True Label&#39;)\nplt.title(&#39;Confusion Matrix&#39;)\nplt.show()\n\n# Print a classification report (includes precision, recall, f1-score)\nprint(&quot;\\nClassification Report:&quot;)\nprint(classification_report(y_true_labels, y_pred_labels, target_names=class_names))\n</code></pre>\n</li>\n</ul>\n<h4><strong>7. Case Study: How AI is used in military/intelligence signal identification (SIGINT)</strong></h4>\n<p>This is a huge and fascinating area where AI is rapidly being deployed.</p>\n<ul>\n<li><strong>Task:</strong> Automatically monitor vast swaths of the RF spectrum.</li>\n<li><strong>Goal:</strong><ul>\n<li>Identify known communication signals (voice, data, radar, etc.).</li>\n<li>Classify their modulation type, protocol, or even specific device.</li>\n<li>Detect unknown or anomalous signals.</li>\n<li>Geolocate signal sources.</li>\n</ul>\n</li>\n<li><strong>Why AI?</strong> The sheer volume and complexity of modern spectrum make manual analysis impossible. AI can process data at machine speed, identify subtle patterns, and adapt (if trained properly) to new signal types.</li>\n<li><strong>Vulnerability:</strong> If an adversary knows (or can figure out) the AI models being used for classification, they can potentially craft signals that mimic friendly communications, evade detection, or appear as something benign, disrupting intelligence gathering or enabling deception. This is <em>exactly</em> the type of scenario our adversarial attacks explore.</li>\n</ul>\n<h3><strong>Module Project/Exercise:</strong></h3>\n<p>Alright, let&#39;s build the heart of our target system!</p>\n<ol>\n<li><p><strong>Obtain RF Signal Data:</strong></p>\n<ul>\n<li><strong>Option A (Recommended for repeatability):</strong> Use a publicly available, pre-labeled dataset like the <a href=\"https://www.deepsig.io/datasets\">RML2016.10a dataset</a>. This dataset contains IQ samples for various modulation types (8PSK, AM, FM, GFSK, etc.) at different Signal-to-Noise Ratios (SNRs). It&#39;s structured specifically for ML tasks. You&#39;ll need to download it.</li>\n<li><strong>Option B (More challenging, but uses your own data):</strong> Use the data you captured in Module 2. <em>Challenge:</em> This data is likely unlabeled noise or unknown signals. You would need to generate a few known signals (e.g., using GNU Radio or another SDR) and capture them, carefully labeling each capture. This is harder to make repeatable and get enough diverse data for training.</li>\n<li><em>Let&#39;s proceed assuming you&#39;ll use a structured dataset like RML2016.10a for the code examples.</em></li>\n</ul>\n</li>\n<li><p><strong>Process Data into Spectrograms:</strong></p>\n<ul>\n<li>Load the IQ data for a selected subset of modulation types (start with 2-3 distinct ones, e.g., FM, AM, BPSK) at a reasonable SNR (e.g., 0dB or higher).</li>\n<li>For each IQ sample (which is a time series), compute its spectrogram using <code>scipy.signal.spectrogram</code>. Experiment with <code>nperseg</code> and <code>noverlap</code> parameters. A common approach is to make the spectrogram image size reasonable (e.g., 64x64, 128x128). Remember to use the magnitude or log-magnitude.</li>\n<li>Store the resulting spectrograms and their corresponding labels.</li>\n</ul>\n</li>\n<li><p><strong>Create a Labeled Dataset for ML:</strong></p>\n<ul>\n<li>Organize your processed spectrograms and their labels into NumPy arrays.</li>\n<li>Ensure your labels are consistently represented (e.g., strings like &#39;FM&#39;, &#39;AM&#39;, &#39;BPSK&#39;).</li>\n<li>Split your dataset into training and testing sets using <code>train_test_split</code> from <code>sklearn.model_selection</code>.</li>\n</ul>\n</li>\n<li><p><strong>Train a Simple Neural Network Classifier:</strong></p>\n<ul>\n<li>Define a simple CNN model using TensorFlow/Keras, similar to the example code provided above. Adjust the input shape to match your spectrogram dimensions.</li>\n<li>Compile the model using <code>adam</code> optimizer and <code>categorical_crossentropy</code> loss.</li>\n<li>Train the model on your training data for a sufficient number of epochs (start with 10-20, monitor validation accuracy).</li>\n<li><em>Computational Note:</em> Training can take time depending on dataset size and your hardware. Start with a small dataset subset if needed.</li>\n</ul>\n</li>\n<li><p><strong>Evaluate the Trained Model:</strong></p>\n<ul>\n<li>Evaluate the model&#39;s performance on the <em>unseen</em> test set using <code>model.evaluate</code>. Note the test accuracy.</li>\n<li>Generate and display the confusion matrix using <code>sklearn.metrics.confusion_matrix</code> and <code>seaborn.heatmap</code>. Analyze which signal types are being confused.</li>\n</ul>\n</li>\n</ol>\n<p><strong>Code Sketch for Project Steps 1-3 (using a simplified RML-like structure):</strong></p>\n<pre><code class=\"language-python\">import numpy as np\nfrom scipy.signal import spectrogram\nfrom scipy.io import loadmat\nimport matplotlib.pyplot as plt\nfrom sklearn.model_selection import train_test_split\nfrom sklearn.preprocessing import LabelBinarizer\n\n# --- Project Step 1 &amp; 2: Load Data and Generate Spectrograms ---\n# Assuming you downloaded RML2016.10a.tar.gz and extracted it.\n# The .mat file structure is usually a dictionary.\n# Data is typically indexed by SNR and Modulation Type.\n\n# Example: Load a small subset of data (e.g., 3 modulation types at 0dB SNR)\n# Note: The actual RML dataset structure might require adaptation of loading code.\n# This is a conceptual example. A helper function is often used for RML loading.\n\n# FAKE DATA STRUCTURE FOR DEMO - REPLACE WITH REAL LOADING\n# In a real scenario, you&#39;d load the .mat file and iterate through its structure\n# to get IQ samples and labels.\n# Example structure: data[&#39;SNR&#39;][&#39;ModType&#39;] = np.array([...IQ samples...])\nfake_data = {}\nfake_data[0] = {} # SNR 0dB\nfake_data[0][&#39;8PSK&#39;] = np.random.randn(100, 128) + 1j*np.random.randn(100, 128) # 100 samples, 128 points each\nfake_data[0][&#39;FM&#39;] = np.random.randn(100, 128) + 1j*np.random.randn(100, 128)\nfake_data[0][&#39;WFM&#39;] = np.random.randn(100, 128) + 1j*np.random.randn(100, 128)\n\n# --- Real RML data loading is more involved ---\n# You&#39;d typically load the .mat file:\n# data = loadmat(&#39;RML2016.10a.mat&#39;)[&#39;RML2016_10a&#39;] # Adjust key based on file structure\n# Then iterate through SNRs and modulations:\n# classes = [&#39;8PSK&#39;, &#39;AM&#39;, &#39;CPFSK&#39;, ...]\n# snrs = [-20, -18, ..., 18]\n# X = []\n# Y = []\n# for snr in snrs:\n#     for mod in classes:\n#         iq_samples_list = data[mod][snr] # Get list/array of IQ sequences for this mod/snr\n#         for iq_seq in iq_samples_list:\n#             X.append(iq_seq)\n#             Y.append(mod)\n# X = np.array(X) # Shape (num_samples, iq_points)\n# Y = np.array(Y) # Shape (num_samples,)\n# --- End Real RML loading sketch ---\n\n\n# --- Let&#39;s use the fake data for the spectrogram part ---\nall_spectrograms = []\nall_labels = []\nspectrogram_height = 64 # Desired height of spectrogram image\nspectrogram_width = 64  # Desired width of spectrogram image\n\n# Spectrogram parameters - adjust these!\nnperseg = 32 # Affects frequency resolution\nnoverlap = nperseg // 2 # Affects time resolution\n\nprint(&quot;Generating spectrograms...&quot;)\nfor snr, mods in fake_data.items(): # Iterate through SNR levels\n    for mod_type, iq_samples_array in mods.items(): # Iterate through modulation types\n        print(f&quot;  Processing {mod_type} at {snr} dB SNR...&quot;)\n        for iq_sample in iq_samples_array: # Iterate through each IQ sequence\n            # Calculate spectrogram\n            # fs=sample_rate (need to know dataset&#39;s sample rate, let&#39;s assume 1.0 for simplicity here)\n            # Sxx will have shape (n_freq_bins, n_time_bins)\n            f, t_spec, Sxx = spectrogram(iq_sample, fs=1.0, noverlap=noverlap, nperseg=nperseg)\n\n            # Convert to log scale and resize/crop if needed to get consistent dimensions\n            Sxx_log = 10 * np.log10(Sxx + 1e-10)\n\n            # --- Resizing/Cropping (Important for consistent input size) ---\n            # This is a common challenge. Spectrogram output dimensions depend on input length\n            # and STFT parameters. We need a fixed size for CNNs.\n            # A simple approach is cropping or padding. Let&#39;s crop for this example.\n            # Ensure spectrogram_height &lt;= Sxx_log.shape[0] and spectrogram_width &lt;= Sxx_log.shape[1]\n            # In a real scenario, you&#39;d handle varying input IQ lengths.\n            # For standard datasets like RML, IQ lengths are fixed, so Sxx dimensions will be consistent.\n            # Let&#39;s assume Sxx_log is already large enough or we resize properly.\n            # For this demo, let&#39;s just take a slice if it&#39;s too big,\n</code></pre>\n\n                </div>\n             </div>\n         ",
    "module-4": "\n             <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n                <h1>Module 4: module_4</h1> <!-- Use module title here -->\n                <div class=\"markdown-content\">\n                    <p>Okay, let&#39;s dive deep into Module 4: Building the Target: An AI-Driven RF Classifier System. This module is where we bring together the SDR skills from Module 2 and the AI/ML knowledge from Module 3 to create the core system that we will later attack. Think of this as building the &#39;lock&#39; before we learn to pick it in subsequent modules.</p>\n<hr>\n<h2><strong>Module 4: Building the Target: An AI-Driven RF Classifier System</strong></h2>\n<p><strong>Module Objective:</strong> Integrate SDR data capture with the trained AI model to build a functional, albeit basic, real-time or near-real-time RF signal classification system. This system will serve as the primary target for adversarial attacks.</p>\n<p><strong>Contribution to Capstone:</strong> Completes the <em>target</em> system component of the functional clone. By the end of this module, you will have a running system that listens to RF, processes it, and attempts to identify signals using your previously trained AI model.</p>\n<hr>\n<h3><strong>Introduction: From Digital Dream to RF Reality</strong></h3>\n<p>In Module 3, you trained an AI model to classify RF signals based on processed data (like spectrograms or IQ features). That model was trained on static datasets. Now, we face the challenge of making that model useful in a dynamic RF environment. How do we feed live data from an SDR into our trained model? How do we handle the continuous stream of RF energy? This module is about building the bridge between the digital realm of your trained model and the physical world of radio waves captured by your SDR.</p>\n<p>Our goal isn&#39;t necessarily a production-ready, perfectly optimized real-time system. The goal is a <em>functional clone</em> ‚Äì a system that works well enough in a controlled environment that we can reliably test adversarial attacks against it. This system will be our primary target in Modules 6 and 7.</p>\n<h3><strong>4.1 Connecting SDR Capture Pipeline to ML Inference Pipeline</strong></h3>\n<p>This is the core architectural challenge. We have two distinct processes:</p>\n<ol>\n<li><strong>SDR Capture:</strong> Reading raw IQ data from the SDR hardware.</li>\n<li><strong>ML Inference:</strong> Taking processed data and feeding it through the trained AI model to get a classification.</li>\n</ol>\n<p>We need a way to connect these two. The simplest approach is a sequential pipeline:</p>\n<pre><code>SDR -&gt; Read Samples -&gt; Process Samples -&gt; Prepare ML Input -&gt; Load Model -&gt; Run Inference -&gt; Get Prediction -&gt; Output Result\n</code></pre>\n<p>This process needs to happen repeatedly to classify a continuous signal or monitor a frequency band.</p>\n<p><strong>Data Flow:</strong></p>\n<ul>\n<li>The SDR captures a chunk of IQ samples over a specific duration.</li>\n<li>This raw IQ data needs to be transformed into the format your Module 3 model expects. If your model used spectrograms, you&#39;ll need to compute a spectrogram from the IQ chunk. If it used raw IQ or time-series features, you&#39;ll process accordingly.</li>\n<li>This processed data (e.g., a NumPy array representing a spectrogram image or IQ features) becomes the input to your loaded ML model.</li>\n<li>The model outputs probabilities for each class.</li>\n<li>You interpret these probabilities (usually by taking the class with the highest probability) and display the result.</li>\n</ul>\n<p><strong>Libraries Involved:</strong></p>\n<ul>\n<li><strong>SDR Interaction:</strong> <code>pyrtlsdr</code>, <code>pyhackrf</code>, <code>pysdr</code>, or similar libraries depending on your SDR.</li>\n<li><strong>Numerical Processing:</strong> <code>NumPy</code> for array manipulation, <code>SciPy</code> for signal processing functions (like FFT, windowing).</li>\n<li><strong>Spectrogram Generation (if needed):</strong> <code>Matplotlib</code> (specifically its backend) or custom <code>NumPy</code>/<code>SciPy</code> code.</li>\n<li><strong>ML Framework:</strong> <code>TensorFlow</code> or <code>PyTorch</code> for loading and running the model.</li>\n</ul>\n<h3><strong>4.2 Data Buffering and Processing for Continuous Classification</strong></h3>\n<p>RF signals don&#39;t arrive in neat little packages perfectly sized for your model&#39;s input. They are continuous. Your SDR reads data in chunks (buffers).</p>\n<p><strong>Handling Chunks:</strong></p>\n<ul>\n<li>Your SDR library will have a function to read a specified number of samples (e.g., <code>sdr.read_samples(num_samples)</code>).</li>\n<li>The <code>num_samples</code> you read will depend on:<ul>\n<li>The sample rate of your SDR.</li>\n<li>The duration of the signal segment you want to classify at a time.</li>\n<li>The input size required by your ML model <em>after</em> processing.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Example: Spectrogram Input</strong></p>\n<p>If your model takes a spectrogram of a certain size (e.g., 128x128 pixels) representing a 10ms signal segment, you need to calculate how many IQ samples correspond to 10ms at your SDR&#39;s sample rate.</p>\n<p><code>Number of Samples = Duration (seconds) * Sample Rate (samples/second)</code></p>\n<p>For a 10ms duration and 2.048 Msps sample rate:<br><code>Number of Samples = 0.010 * 2,048,000 = 20,480 samples</code></p>\n<p>You would read 20,480 IQ samples. Then, you&#39;d process these 20,480 samples to generate a spectrogram. This might involve:</p>\n<ol>\n<li>Splitting the chunk into smaller overlapping segments (e.g., 256 samples with 50% overlap).</li>\n<li>Applying a window function (e.g., Hann window) to each segment.</li>\n<li>Performing an FFT on each windowed segment.</li>\n<li>Taking the magnitude (power spectrum) of the FFT results.</li>\n<li>Stacking these power spectra side-by-side to form the spectrogram image data.</li>\n<li>Resizing or interpolating this data to match the 128x128 input size expected by your model.</li>\n</ol>\n<p><strong>Code Snippet (Illustrative: IQ Capture &amp; Basic Spectrogram Generation Logic)</strong></p>\n<pre><code class=\"language-python\">import numpy as np\nfrom scipy.signal import spectrogram\nimport matplotlib.pyplot as plt\n# Assuming sdr object is initialized and configured (center_freq, sample_rate)\n# from Module 2 setup\n\n# --- Configuration ---\nsample_rate = 2.048e6 # Example sample rate (2.048 Msps)\ncenter_freq = 433e6   # Example center frequency (433 MHz ISM band)\nclassification_duration = 0.01 # Classify every 10 ms of signal\nchunk_size = int(sample_rate * classification_duration) # Number of samples per classification chunk\n\n# Spectrogram parameters (adjust based on desired resolution and model input size)\nnperseg = 256 # Samples per segment for FFT\nnoverlap = nperseg // 2 # 50% overlap\nnfft = nperseg # Number of FFT points\n\n# --- Capture and Processing Loop (Conceptual) ---\n# In a real system, this would run continuously or triggered\nprint(f&quot;Capturing {chunk_size} samples ({classification_duration*1000} ms) at {center_freq/1e6} MHz...&quot;)\n\ntry:\n    # Capture a chunk of complex IQ data\n    # NOTE: The actual read function depends on your SDR library (pyrtlsdr, pyhackrf, etc.)\n    # Example using a hypothetical sdr.read_samples function:\n    # iq_samples = sdr.read_samples(chunk_size)\n\n    # For demonstration, let&#39;s create some dummy IQ data\n    t = np.arange(chunk_size) / sample_rate\n    # Simple tone + noise\n    iq_samples = 0.5 * np.exp(1j * 2 * np.pi * 100000 * t) + \\\n                 (np.random.randn(chunk_size) + 1j * np.random.randn(chunk_size)) * 0.1\n\n\n    # --- Processing Step: Generate Spectrogram ---\n    # f: Array of sample frequencies\n    # t_spec: Array of segment times\n    # Sxx: Spectrogram (power spectral density)\n    f, t_spec, Sxx = spectrogram(iq_samples, fs=sample_rate, nperseg=nperseg,\n                                 noverlap=noverlap, nfft=nfft, mode=&#39;psd&#39;)\n\n    # Convert power spectral density to dB for better visualization/ML input\n    # Add a small epsilon to avoid log(0)\n    Sxx_db = 10 * np.log10(Sxx + 1e-9)\n\n    # Sxx_db now represents your spectrogram data.\n    # Its shape will be (number_of_frequency_bins, number_of_time_segments)\n    # Example: (nfft/2 + 1, (chunk_size - noverlap) // (nperseg - noverlap))\n\n    print(f&quot;Generated spectrogram data with shape: {Sxx_db.shape}&quot;)\n\n    # --- Further Processing for ML Input ---\n    # Your model expects a specific input shape (e.g., 128x128 image-like).\n    # You might need to resize, crop, or pad Sxx_db.\n    # You also need to normalize/scale the values (e.g., between 0 and 1 or -1 and 1)\n    # Example: Simple resizing (this is often lossy, training data processing should match)\n    from skimage.transform import resize # requires scikit-image installed\n    target_height, target_width = 128, 128 # Assuming your model expects 128x128\n    Sxx_resized = resize(Sxx_db, (target_height, target_width), anti_aliasing=True)\n\n    # Normalize (e.g., min-max scaling)\n    Sxx_normalized = (Sxx_resized - Sxx_resized.min()) / (Sxx_resized.max() - Sxx_resized.min())\n\n    # Your model might expect a channel dimension (e.g., for CNNs)\n    # If grayscale spectrogram, add a channel dimension: (height, width, 1)\n    ml_input = np.expand_dims(Sxx_normalized, axis=-1)\n\n    # Add batch dimension (model expects input shape like (batch_size, height, width, channels))\n    ml_input = np.expand_dims(ml_input, axis=0) # Batch size 1\n\n    print(f&quot;Prepared ML input data with shape: {ml_input.shape}&quot;)\n\n    # --- Visualization (Optional, for debugging/display) ---\n    plt.figure(figsize=(10, 4))\n    plt.imshow(Sxx_db, aspect=&#39;auto&#39;, origin=&#39;lower&#39;,\n               extent=[t_spec[0], t_spec[-1], f[0]/1e6, f[-1]/1e6],\n               cmap=&#39;viridis&#39;)\n    plt.colorbar(label=&#39;Power/Frequency (dB/Hz)&#39;)\n    plt.xlabel(&#39;Time (s)&#39;)\n    plt.ylabel(&#39;Frequency (MHz)&#39;)\n    plt.title(&#39;Spectrogram of Captured RF Data Chunk&#39;)\n    plt.show()\n\nexcept Exception as e:\n    print(f&quot;An error occurred during capture or processing: {e}&quot;)\n    # Handle SDR disconnection, permission issues, etc.\n\n# NOTE: In a real system, this capture and processing would be inside a loop.\n</code></pre>\n<p><strong>Teaching Tip:</strong> Emphasize that the exact processing steps (windowing, FFT size, overlap, normalization, resizing) <em>must</em> match the processing steps used when creating the training data for the Module 3 model. Inconsistent processing will lead to poor performance.</p>\n<h3><strong>4.3 Handling Real-World RF Data Variability</strong></h3>\n<p>The clean, synthetic signals or carefully curated datasets used for training in M3 don&#39;t perfectly represent the chaos of the real RF environment.</p>\n<ul>\n<li><strong>Noise:</strong> The noise floor varies. Your model was likely trained on data with a relatively consistent noise level. Real noise fluctuates.</li>\n<li><strong>Interference:</strong> Other signals might bleed into your target frequency band.</li>\n<li><strong>Signal Strength:</strong> The power of the signal you&#39;re trying to classify will change depending on distance, obstacles, antenna orientation, etc.</li>\n<li><strong>Timing:</strong> Signals might start or stop mid-chunk.</li>\n</ul>\n<p><strong>Impact on Classification:</strong> These variations can significantly degrade the performance of a model trained on clean data. A signal that was perfectly classifiable during training might look very different to the model when captured live with real-world noise and varying power levels.</p>\n<p><strong>Mitigation (for building a robust target, though not strictly required for the <em>basic</em> target):</strong></p>\n<ul>\n<li><strong>Normalization:</strong> Ensure your processing pipeline includes robust normalization (e.g., min-max scaling, z-score normalization) that can handle variations in signal strength and noise floor. Apply the <em>same</em> normalization used during training.</li>\n<li><strong>Data Augmentation:</strong> (This would ideally be done in M3 training) Train your model on data augmented with realistic noise, fading, and interference.</li>\n<li><strong>Thresholding:</strong> You might implement logic to only attempt classification if the signal power in the chunk exceeds a certain threshold, avoiding classifying pure noise.</li>\n</ul>\n<p>For the initial <em>target</em> system, focus on getting the pipeline working with <em>some</em> variability. We will exploit this variability and the model&#39;s potential lack of robustness in later modules.</p>\n<h3><strong>4.4 Loading Pre-trained Models for Inference</strong></h3>\n<p>This is straightforward using your chosen ML framework. You saved your trained model in Module 3. Now you load it.</p>\n<p><strong>Code Snippet (TensorFlow/Keras)</strong></p>\n<pre><code class=\"language-python\">import tensorflow as tf\n\n# --- Configuration ---\nmodel_path = &#39;path/to/your/saved_model&#39; # Path where you saved your model in M3\n\n# --- Load Model ---\nprint(f&quot;Loading model from: {model_path}&quot;)\ntry:\n    model = tf.keras.models.load_model(model_path)\n    print(&quot;Model loaded successfully.&quot;)\n    model.summary() # Print model architecture to verify\nexcept Exception as e:\n    print(f&quot;Error loading model: {e}&quot;)\n    print(&quot;Make sure the model path is correct and the model was saved correctly.&quot;)\n    model = None # Ensure model is None if loading fails\n\n# You can now use this &#39;model&#39; object to make predictions\n# model.predict(ml_input) # Assuming ml_input is prepared as in 4.2\n</code></pre>\n<p><strong>Code Snippet (PyTorch)</strong></p>\n<pre><code class=\"language-python\">import torch\nimport torch.nn as nn # Needed if your model architecture is defined in a class\n\n# Assuming your model architecture class (e.g., SimpleCNN) is defined\n# from your Module 3 training code\n# from your_module3_code import SimpleCNN # Example import\n\n# --- Configuration ---\nmodel_path = &#39;path/to/your/saved_model.pth&#39; # Path where you saved your model in M3\n\n# --- Load Model ---\nprint(f&quot;Loading model from: {model_path}&quot;)\ntry:\n    # If you saved the state_dict\n    # model = SimpleCNN(...) # Instantiate your model architecture first\n    # model.load_state_dict(torch.load(model_path))\n\n    # If you saved the entire model object (less recommended but simpler for demos)\n    model = torch.load(model_path)\n\n    model.eval() # Set model to evaluation mode (important for dropout, batchnorm)\n    print(&quot;Model loaded successfully.&quot;)\n    # print(model) # Print model architecture (less detailed than Keras summary)\nexcept Exception as e:\n    print(f&quot;Error loading model: {e}&quot;)\n    print(&quot;Make sure the model path is correct and the model was saved correctly.&quot;)\n    model = None # Ensure model is None if loading fails\n\n# You can now use this &#39;model&#39; object to make predictions\n# with torch.no_grad(): # Inference should be done without tracking gradients\n#     output = model(ml_input) # Assuming ml_input is a PyTorch tensor\n</code></pre>\n<p><strong>Teaching Tip:</strong> Remind learners that the model architecture <em>must</em> be compatible with the saved weights/state. If they saved only the state dictionary in PyTorch, they need to instantiate the model class first. Saving the whole model object is simpler for this course&#39;s purpose if using PyTorch.</p>\n<h3><strong>4.5 Implementing the Classification Logic based on SDR Input</strong></h3>\n<p>Once you have the <code>ml_input</code> data ready (processed chunk of SDR data in the correct format) and the <code>model</code> loaded, the next step is running inference and interpreting the output.</p>\n<p><strong>Inference:</strong></p>\n<p>The model will output a tensor/array of probabilities (if using softmax in the output layer) or raw scores (logits) for each class.</p>\n<ul>\n<li><strong>TensorFlow/Keras:</strong> <code>predictions = model.predict(ml_input)</code></li>\n<li><strong>PyTorch:</strong> <code>with torch.no_grad(): output = model(ml_input)</code></li>\n</ul>\n<p><strong>Interpretation:</strong></p>\n<p>Assuming the model outputs probabilities (summing to 1 across classes), the predicted class is the one with the highest probability.</p>\n<ul>\n<li>Use <code>np.argmax()</code> to find the index of the maximum probability.</li>\n<li>Map this index back to the corresponding class label (e.g., using a list or dictionary created during M3 training).</li>\n</ul>\n<p><strong>Code Snippet (Classification Logic)</strong></p>\n<pre><code class=\"language-python\">import numpy as np\n\n# Assuming &#39;model&#39; is loaded (TensorFlow or PyTorch)\n# Assuming &#39;ml_input&#39; is prepared (NumPy array for TF, PyTorch tensor for PyTorch)\n# Assuming you have a list mapping index to label from M3\nlabel_map = [&#39;ClassA&#39;, &#39;ClassB&#39;, &#39;ClassC&#39;] # Example: replace with your actual labels\n\n# --- Run Inference ---\nif model is not None:\n    try:\n        # --- TensorFlow ---\n        if isinstance(model, tf.keras.Model):\n             # model.predict expects a batch, ml_input should have batch dimension\n             predictions = model.predict(ml_input)\n             # predictions shape will be (batch_size, num_classes)\n             # Assuming batch_size = 1\n             probabilities = predictions[0] # Get probabilities for the single input\n\n             predicted_index = np.argmax(probabilities)\n             predicted_label = label_map[predicted_index]\n             confidence = probabilities[predicted_index]\n\n             print(f&quot;Prediction: {predicted_label} (Confidence: {confidence:.4f})&quot;)\n\n        # --- PyTorch ---\n        elif isinstance(model, torch.nn.Module):\n            # PyTorch model expects a tensor\n            if not isinstance(ml_input, torch.Tensor):\n                 # Convert NumPy array to PyTorch tensor if needed\n                 ml_input = torch.from_numpy(ml_input).float() # Adjust dtype if necessary\n\n            with torch.no_grad():\n                 output = model(ml_input) # output shape will be (batch_size, num_classes)\n\n            # Assuming batch_size = 1\n            output = output.squeeze(0) # Remove batch dimension\n\n            # If model output is logits, apply softmax to get probabilities\n            if not torch.isclose(output.sum(), torch.tensor(1.0)): # Simple check if it&#39;s likely not probabilities\n                 probabilities = torch.softmax(output, dim=0)\n            else:\n                 probabilities = output # Assume it&#39;s already probabilities\n\n            predicted_index = torch.argmax(probabilities).item()\n            predicted_label = label_map[predicted_index]\n            confidence = probabilities[predicted_index].item()\n\n            print(f&quot;Prediction: {predicted_label} (Confidence: {confidence:.4f})&quot;)\n\n        else:\n            print(&quot;Model is of an unknown type (not TF Keras or PyTorch Module).&quot;)\n\n    except Exception as e:\n        print(f&quot;Error during inference: {e}&quot;)\n        print(&quot;Check input data shape and model compatibility.&quot;)\n\nelse:\n    print(&quot;Model not loaded, cannot perform inference.&quot;)\n</code></pre>\n<p><strong>Teaching Tip:</strong> Stress the importance of the <code>label_map</code> matching the order of output classes from the model trained in M3.</p>\n<h3><strong>4.6 Visualization of Classification Results</strong></h3>\n<p>Seeing is believing! Simply printing the prediction is useful, but visualizing it alongside the spectrum data provides valuable context and helps debug.</p>\n<p><strong>Visualization Options:</strong></p>\n<ul>\n<li><strong>Text Overlay on Plot:</strong> If you are displaying a real-time spectrum or waterfall plot (using <code>matplotlib.animation</code>), you can update a text annotation on the plot with the current prediction.</li>\n<li><strong>Dedicated Display Area:</strong> A simple GUI (using <code>Tkinter</code>, <code>PyQt</code>, or <code>Streamlit</code> for a web interface) could show the current spectrum chunk, the classification result, and maybe a confidence score.</li>\n<li><strong>Command Line Output:</strong> For simplicity, just printing the prediction and confidence is sufficient for the core functionality of the target system.</li>\n</ul>\n<p><strong>Code Snippet (Basic Matplotlib Plot Update - Illustrative)</strong></p>\n<p>This requires setting up an animated plot, which is more complex. Here&#39;s a simplified idea of updating a title or text:</p>\n<pre><code class=\"language-python\"># This is conceptual and requires a Matplotlib animation loop setup\n# See Matplotlib documentation for real-time plotting/animation examples\n\n# Assuming &#39;ax&#39; is a Matplotlib axes object displaying the spectrum/spectrogram\n# Assuming &#39;predicted_label&#39; and &#39;confidence&#39; are available from 4.5\n\n# Option 1: Update plot title\nax.set_title(f&quot;Classified as: {predicted_label} ({confidence:.2f})&quot;)\n\n# Option 2: Update a text annotation\n# You would need to create a text object initially and update it\n# text_annotation = ax.text(x_pos, y_pos, &quot;&quot;, color=&#39;white&#39;)\n# text_annotation.set_text(f&quot;Prediction: {predicted_label}\\nConfidence: {confidence:.2f}&quot;)\n\n# Remember to redraw the canvas in the animation loop\n# fig.canvas.draw()\n# fig.canvas.flush_events()\n</code></pre>\n<p><strong>Teaching Tip:</strong> For the Module Project, simple command-line output is perfectly acceptable. Real-time plotting adds complexity that isn&#39;t core to the adversarial attack concept itself. Focus on getting the capture -&gt; process -&gt; classify loop working reliably first.</p>\n<h3><strong>4.7 Setting up a Controlled Test Environment</strong></h3>\n<p>This is absolutely critical for developing and testing adversarial attacks. The unpredictable nature of the real RF environment makes repeatable experiments very difficult.</p>\n<p><strong>Why Controlled?</strong></p>\n<ul>\n<li><strong>Repeatability:</strong> You need to be able to feed the &quot;same&quot; signal to the target system multiple times and observe consistent results (or consistent misclassifications from your attack).</li>\n<li><strong>Isolation:</strong> Minimize interference from external sources (WiFi, Bluetooth, local broadcasts) that could affect the signal or confuse your target classifier.</li>\n<li><strong>Known Signal Source:</strong> You need a reliable way to generate the clean signals that your target system is supposed to classify correctly before you add adversarial perturbations.</li>\n<li><strong>Controlled Signal Strength:</strong> Adversarial attacks are often sensitive to the signal-to-noise ratio (SNR). Controlling the signal strength reaching the target RX antenna is important.</li>\n</ul>\n<p><strong>How to Build a Controlled Test Environment:</strong></p>\n<ol>\n<li><strong>Two SDRs:</strong> You ideally need at least two SDRs.<ul>\n<li>One <strong>Transmitter (TX) SDR:</strong> To generate the &quot;clean&quot; signal you want to classify (or later, the adversarial signal). Requires a TX-capable SDR like HackRF One, LimeSDR, ADALM-PLUTO.</li>\n<li>One <strong>Receiver (RX) SDR:</strong> Connected to your target classification system. Can be an RTL-SDR if your TX SDR covers the same frequency range, or another TX/RX SDR.</li>\n</ul>\n</li>\n<li><strong>Cables and Attenuators:</strong> The <em>most</em> controlled environment uses cables to directly connect the TX SDR&#39;s output to the RX SDR&#39;s input. <strong>WARNING:</strong> SDRs are sensitive! You <em>must</em> use appropriate in-line attenuators to reduce the TX power significantly before it reaches the RX input. Transmitting directly into an RX port without attenuation can damage the receiver. Attenuators (e.g., 30dB, 40dB, 50dB pads) are essential.</li>\n<li><strong>Antennas (Less Controlled):</strong> If direct cabling isn&#39;t feasible or you want a slightly more realistic &quot;over-the-air&quot; feel, use antennas. Place the TX and RX antennas very close together (e.g., inches or a few feet apart).</li>\n<li><strong>Shielding (Ideal but Hard):</strong> A Faraday cage or shielded box can significantly reduce external interference. This is often impractical for a home lab setup but is the gold standard for controlled RF testing.</li>\n<li><strong>Fixed Parameters:</strong> Keep SDR parameters (center frequency, sample rate, gain) constant during experiments.</li>\n</ol>\n<p><strong>Setup Diagram (Conceptual - Cabling Method):</strong></p>\n<pre><code>[TX SDR] --&gt; [Attenuator Bank (e.g., 40dB + 10dB)] --&gt; [RX SDR] --&gt; [Computer Running Target System]\n</code></pre>\n<p><strong>Setup Diagram (Conceptual - Close Antennas):</strong></p>\n<pre><code>[TX SDR] -- Antenna ]))) ((([ Antenna -- [RX SDR] --&gt; [Computer Running Target System]\n</code></pre>\n<p><strong>Teaching Tip:</strong> Strongly advise learners to start with the cabled setup with <em>significant</em> attenuation. It removes the variability of the air interface and makes debugging the core capture/process/classify pipeline much easier. Emphasize starting with very low transmit power on the TX SDR as well.</p>\n<h3><strong>Module Project/Exercise: Building the Target System</strong></h3>\n<p>Your goal is to combine the pieces discussed into a functional script or program.</p>\n<p><strong>Steps:</strong></p>\n<ol>\n<li><p><strong>Review and Prepare:</strong></p>\n<ul>\n<li>Ensure you have a trained ML model file saved from Module 3.</li>\n<li>Have your SDR setup working (tested in Module 2).</li>\n<li>Make sure all necessary libraries are installed (<code>pyrtlsdr</code>/<code>pyhackrf</code>/<code>pysdr</code>, <code>numpy</code>, <code>scipy</code>, <code>matplotlib</code>, <code>tensorflow</code>/<code>pytorch</code>, <code>scikit-image</code> if using <code>resize</code>).</li>\n</ul>\n</li>\n<li><p><strong>Load the Model:</strong> Write the code to load your trained model using the path where you saved it. Include error handling.</p>\n</li>\n<li><p><strong>Initialize the RX SDR:</strong></p>\n<ul>\n<li>Write code to initialize your SDR in receive mode.</li>\n<li>Set the center frequency and sample rate. Choose a frequency you can control (e.g., an ISM band frequency like 433 MHz or 915 MHz if allowed in your region, or a frequency you&#39;ll generate with your TX SDR).</li>\n<li>Set the gain (experiment to find a good level that isn&#39;t saturated but captures signals).</li>\n</ul>\n</li>\n<li><p><strong>Implement the Main Loop:</strong> Create a loop that runs continuously (or for a set duration).</p>\n</li>\n<li><p><strong>Inside the Loop:</strong></p>\n<ul>\n<li><strong>Capture Data:</strong> Read a chunk of IQ samples from the SDR. Calculate the required chunk size based on your desired classification duration and sample rate (as discussed in 4.2).</li>\n<li><strong>Process Data:</strong> Apply the <em>exact same</em> processing steps used to prepare your training data in Module 3. If using spectrograms:<ul>\n<li>Generate the spectrogram data (<code>scipy.signal.spectrogram</code>).</li>\n<li>Convert to dB (optional but common).</li>\n<li>Resize/reshape to the model&#39;s input dimensions (<code>skimage.transform.resize</code> is an option, or custom slicing/padding).</li>\n<li>Normalize/scale the data.</li>\n<li>Add batch and channel dimensions if required by your model (<code>numpy.expand_dims</code>).</li>\n</ul>\n</li>\n<li><strong>Run Inference:</strong> Feed the processed data (<code>ml_input</code>) into the loaded model (<code>model.predict()</code> or `model(</li>\n</ul>\n</li>\n</ol>\n\n                </div>\n             </div>\n         ",
    "module-5": "\n             <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n                <h1>Module 5: module_5</h1> <!-- Use module title here -->\n                <div class=\"markdown-content\">\n                    <p>Okay class, welcome to Module 5! We&#39;ve built our target system ‚Äì a foundational AI classifier for RF signals. Now, it&#39;s time to switch gears and think like an adversary. This module is where we delve into the fascinating, sometimes counter-intuitive, world of Adversarial Machine Learning (AML). We&#39;ll learn <em>why</em> AI models, despite their impressive capabilities, can be surprisingly fragile and susceptible to carefully crafted inputs designed to deceive them.</p>\n<p>Think of it like this: You&#39;ve built a highly skilled guard dog (your AI classifier) trained to recognize specific scents (RF signal patterns). Now, we&#39;re going to learn how to create a synthetic scent that smells <em>just slightly</em> different from a recognized friendly scent, but is different <em>enough</em> to fool the dog into thinking it&#39;s smelling something else entirely, or perhaps nothing at all.</p>\n<p>This module lays the theoretical and practical groundwork for generating the adversarial signals we&#39;ll eventually transmit over the air. While our primary goal is RF security, the concepts of AML are universal. For simplicity and to leverage readily available tools and datasets, our hands-on coding exercises in this module will focus on generating adversarial examples for image classifiers. This is a standard practice in learning AML, as the principles transfer directly to other data types like RF signals, and visualizing image perturbations is often more intuitive initially.</p>\n<p>Let&#39;s dive in!</p>\n<hr>\n<h2><strong>Module 5: The Adversarial Mindset: Introduction to AI Attacks</strong></h2>\n<ul>\n<li><strong>Module Objective:</strong> Dive into the theory and common techniques of Adversarial Machine Learning, understanding <em>why</em> AI models are vulnerable and the different goals of an attacker.</li>\n</ul>\n<h3><strong>5.1 What are Adversarial Examples? Small Perturbations, Large Impacts</strong></h3>\n<ul>\n<li><p><strong>Concept:</strong> Adversarial examples are inputs to an AI model that have been intentionally modified to cause the model to make a specific error (usually a misclassification). The key characteristic is that these modifications are often <em>imperceptible</em> or <em>insignious</em> to humans, but drastically alter the model&#39;s output.</p>\n</li>\n<li><p><strong>Why is this surprising?</strong> We often think of AI models, especially deep learning ones, as learning robust, high-level features similar to how humans perceive things. The existence of adversarial examples shows that they sometimes rely on subtle, brittle patterns that don&#39;t align with human intuition.</p>\n</li>\n<li><p><strong>Classic Example (Image Domain):</strong> The most famous example is modifying an image of a panda by adding a small amount of carefully calculated noise. To a human, it still looks clearly like a panda. But to a trained image classifier, it might confidently classify the image as a gibbon.</p>\n<ul>\n<li><em>Original Image:</em> Panda (classified correctly)</li>\n<li><em>Perturbation:</em> Small, almost invisible noise pattern.</li>\n<li><em>Adversarial Image:</em> Original Image + Perturbation = Still looks like a panda to you and me.</li>\n<li><em>Model Output:</em> Gibbon (misclassified with high confidence).</li>\n</ul>\n</li>\n<li><p><strong>Relevance to RF:</strong> Imagine our RF classifier is trained to distinguish between different modulation types (FM, FSK, QPSK, etc.). An adversarial RF attack would involve taking a legitimate signal (say, a standard FM signal) and adding a carefully crafted, low-power noise or perturbation. To a standard RF receiver or even a human looking at a spectrogram, it might still look like FM, but the AI classifier might misinterpret it as FSK, or perhaps just noise.</p>\n</li>\n</ul>\n<h3><strong>5.2 The Geometry of Adversarial Attacks: Decision Boundaries</strong></h3>\n<ul>\n<li><p><strong>Concept:</strong> Machine learning classifiers work by learning complex <em>decision boundaries</em> in a high-dimensional feature space. These boundaries separate inputs belonging to different classes.</p>\n</li>\n<li><p><strong>How it Works:</strong> During training, the model adjusts its parameters (weights and biases) to define these boundaries based on the training data. For a new input, the model determines which side of the boundary it falls on to make a prediction.</p>\n</li>\n<li><p><strong>Vulnerability:</strong> Deep neural networks often learn decision boundaries that are complex and, crucially, can be relatively close to the training data points. Adversarial attacks exploit this. By adding a small perturbation, the attacker pushes the input data point across a decision boundary into a region that the model associates with a different class.</p>\n</li>\n<li><p><strong>Linearity:</strong> Another factor is the (piecewise) linear nature of many neural network operations. While the overall function is non-linear, locally, the gradients are well-defined. Gradient-based attacks (like FGSM or PGD) work by calculating the direction of the steepest increase in the loss function (which corresponds to moving the data point towards a misclassification) <em>with respect to the input data</em>. A small step in this direction can quickly cross a decision boundary, especially in high-dimensional spaces.</p>\n</li>\n</ul>\n<h3><strong>5.3 Attack Goals: What Does the Adversary Want?</strong></h3>\n<p>The goal of an adversarial attack isn&#39;t just to break the model; it&#39;s usually a specific kind of failure.</p>\n<ul>\n<li><p><strong>Untargeted Misclassification:</strong> The simplest goal. The attacker wants the model to misclassify the input into <em>any</em> wrong class.</p>\n<ul>\n<li><em>RF Example:</em> Make the AI classifier think a legitimate WiFi signal is <em>anything other than WiFi</em>.</li>\n</ul>\n</li>\n<li><p><strong>Targeted Misclassification:</strong> A more sophisticated goal. The attacker wants the model to misclassify the input into a <em>specific</em> target class chosen by the attacker.</p>\n<ul>\n<li><em>RF Example:</em> Make the AI classifier think a legitimate WiFi signal is specifically an LTE signal. This could be used to trick a cognitive radio system into allocating spectrum incorrectly.</li>\n</ul>\n</li>\n<li><p><strong>Evasion:</strong> The attacker wants the input to be classified as an &quot;unknown&quot; or &quot;noise&quot; class, or simply to avoid detection entirely by appearing benign.</p>\n<ul>\n<li><em>RF Example:</em> Make a malicious or unauthorized signal appear as background noise or a known, harmless signal type to avoid triggering alarms in a spectrum monitoring system.</li>\n</ul>\n</li>\n</ul>\n<p>In the context of our course, we&#39;ll primarily focus on demonstrating targeted or untargeted misclassification of known signal types as a proof of concept. Evasion attacks are also highly relevant but can sometimes require more complex techniques.</p>\n<h3><strong>5.4 Threat Models: What Does the Attacker Know?</strong></h3>\n<p>The attacker&#39;s knowledge about the target model significantly impacts the types of attacks they can perform.</p>\n<ul>\n<li><p><strong>White-box Attack:</strong> The attacker has full knowledge of the target model. This includes:</p>\n<ul>\n<li>Model architecture (layers, activation functions, etc.).</li>\n<li>Model parameters (weights and biases).</li>\n<li>Training data (or at least the distribution it came from).</li>\n<li>The specific machine learning framework used.</li>\n<li><em>Advantage:</em> Attackers can calculate exact gradients and craft highly effective, minimal perturbations.</li>\n<li><em>Realism:</em> Less common in real-world black-box systems, but crucial for <em>research</em> to understand vulnerabilities and potential defenses. Our initial attacks will be white-box.</li>\n</ul>\n</li>\n<li><p><strong>Black-box Attack:</strong> The attacker has limited or no knowledge of the internal workings of the target model. They can only interact with the model by sending inputs and observing the outputs (e.g., predicted class, confidence scores, or raw logits).</p>\n<ul>\n<li><em>Challenge:</em> Cannot directly calculate gradients with respect to the input data using the target model&#39;s parameters.</li>\n<li><em>Techniques:</em><ul>\n<li><strong>Transferability:</strong> Exploit the fact that adversarial examples often transfer between different models. An attacker might train a <em>surrogate</em> model (that they control) to mimic the target model&#39;s behavior and generate adversarial examples using a white-box attack on the surrogate. These examples might then successfully fool the real black-box target.</li>\n<li><strong>Query-based Attacks:</strong> Iteratively probe the target model with many inputs and observe the outputs to estimate the gradient or build a local approximation of the decision boundary. This requires many queries and can be computationally expensive.</li>\n</ul>\n</li>\n<li><em>Realism:</em> More representative of real-world scenarios where attackers don&#39;t have access to model internals (e.g., attacking a deployed system via its API or RF interface).</li>\n</ul>\n</li>\n</ul>\n<p>For this course, we will focus on white-box attacks initially because they are the easiest to understand and implement. Module 8 might briefly touch upon the concept of transferability as a potential extension.</p>\n<h3><strong>5.5 Common White-box Attack Techniques</strong></h3>\n<p>These techniques leverage the attacker&#39;s knowledge of the model&#39;s internal structure and parameters, particularly using gradients.</p>\n<ul>\n<li><p><strong>Fast Gradient Sign Method (FGSM):</strong></p>\n<ul>\n<li><strong>Idea:</strong> A simple, one-step attack. Calculate the gradient of the loss function with respect to the input data. The sign of this gradient indicates the direction in the input space that maximally increases the loss (i.e., makes the correct class less likely). Take a step in this direction, scaled by a small value <code>epsilon</code>.</li>\n<li><strong>Formula:</strong><br><code>adversarial_example = original_input + epsilon * sign(gradient(Loss(original_input, true_label), original_input))</code></li>\n<li><strong>Explanation:</strong><ul>\n<li><code>Loss(...)</code>: The model&#39;s loss function (e.g., cross-entropy).</li>\n<li><code>gradient(Loss, original_input)</code>: The gradient of the loss with respect to the input data. This tells us how much the loss changes if we slightly change each element of the input.</li>\n<li><code>sign(...)</code>: Takes the sign (+1 or -1) of each element in the gradient. This gives us the <em>direction</em> to push the input data to increase the loss.</li>\n<li><code>epsilon</code>: A small scalar value that controls the magnitude of the perturbation. A larger <code>epsilon</code> usually results in a more effective attack but a more noticeable perturbation.</li>\n</ul>\n</li>\n<li><strong>Pros:</strong> Simple, fast to compute.</li>\n<li><strong>Cons:</strong> Often results in noticeable perturbations, less effective than iterative methods, less likely to achieve targeted misclassification reliably.</li>\n</ul>\n</li>\n<li><p><strong>Projected Gradient Descent (PGD):</strong></p>\n<ul>\n<li><strong>Idea:</strong> An iterative attack. Instead of one large step, PGD takes multiple small steps. It starts with a small random perturbation and then repeatedly applies a small gradient step (like FGM, the non-sign version) and <em>projects</em> the result back into an allowed perturbation region (e.g., an L-infinity ball around the original input). This projection ensures the total perturbation remains bounded.</li>\n<li><strong>Process:</strong><ol>\n<li>Start with <code>adversarial_example = original_input + random_noise</code> (where noise is within a small bound).</li>\n<li>Repeat for <code>N</code> iterations:<ul>\n<li>Calculate <code>gradient = gradient(Loss(adversarial_example, true_label), adversarial_example)</code>.</li>\n<li>Update <code>adversarial_example = adversarial_example + step_size * sign(gradient)</code>. (Sometimes the sign is omitted, using just the gradient).</li>\n<li>Project <code>adversarial_example</code> back onto the allowed perturbation set (e.g., ensure <code>abs(adversarial_example - original_input) &lt;= epsilon</code>).</li>\n</ul>\n</li>\n</ol>\n</li>\n<li><strong>Pros:</strong> Generally more effective and produces less noticeable perturbations than FGSM, considered a strong first-order adversary.</li>\n<li><strong>Cons:</strong> More computationally expensive than FGSM due to iterations.</li>\n</ul>\n</li>\n<li><p><strong>DeepFool:</strong></p>\n<ul>\n<li><strong>Idea:</strong> Finds the <em>minimum</em> perturbation needed to cross a decision boundary. It iteratively linearizes the classifier around the current point and moves the point orthogonally to the nearest hyperplane until it crosses a boundary.</li>\n<li><strong>Pros:</strong> Aims for minimal perturbation, often more efficient than PGD in finding <em>any</em> misclassification boundary.</li>\n<li><strong>Cons:</strong> Can be more complex to implement than FGSM/PGD, primarily designed for untargeted attacks.</li>\n</ul>\n</li>\n</ul>\n<p>For our practical exercise, we will focus on implementing FGSM due to its simplicity, making it an excellent starting point to grasp the core concept of gradient-based adversarial generation.</p>\n<h3><strong>5.6 Common Black-box Attack Techniques (Briefly)</strong></h3>\n<p>As mentioned under Threat Models, black-box attacks are harder as they can&#39;t directly use gradients of the target model.</p>\n<ul>\n<li><strong>Transferability:</strong> Generate adversarial examples using a white-box attack on a <em>different</em> model (a surrogate) trained on similar data or performing the same task. Then, use these examples against the black-box target. This works surprisingly well because different models often learn similar decision boundaries or rely on similar features.</li>\n<li><strong>Query-based (e.g., Boundary Attack, HopSkipJumpAttack):</strong> These methods interact with the model by sending queries and observing the response. They use this information to estimate gradients or find the shortest path from a misclassified point back to the boundary of the original class, then step just across it. These require many interactions with the target model.</li>\n</ul>\n<p>We won&#39;t implement these in detail, but it&#39;s important to know they exist and are relevant for real-world scenarios where the attacker doesn&#39;t have white-box access.</p>\n<h3><strong>5.7 Metrics for Adversarial Attacks</strong></h3>\n<p>How do we measure the success and quality of an adversarial attack?</p>\n<ul>\n<li><strong>Success Rate:</strong> The percentage of adversarial examples that successfully fool the target model into making the desired misclassification (targeted) or any misclassification (untargeted).</li>\n<li><strong>Perturbation Size:</strong> How &quot;big&quot; is the added noise? We want the perturbation to be minimal (ideally imperceptible) to be stealthy. Common ways to measure the size of the perturbation vector (<code>delta = adversarial_example - original_input</code>) are using Lp norms:<ul>\n<li><strong>L-infinity norm (<code>||delta||_inf</code>):</strong> The maximum absolute value of any element in the perturbation vector. This measures the largest change applied to any single feature (e.g., pixel value, IQ sample). It&#39;s often used because it&#39;s easy to constrain (e.g., ensure no pixel changes by more than <code>epsilon</code>).</li>\n<li><strong>L-2 norm (<code>||delta||_2</code>):</strong> The Euclidean distance of the perturbation vector (<code>sqrt(sum(delta^2))</code>). This measures the overall &quot;energy&quot; or magnitude of the perturbation across all features.</li>\n<li><strong>L-0 norm (<code>||delta||_0</code>):</strong> The number of non-zero elements in the perturbation vector. This measures how sparse the perturbation is (how many features were changed).</li>\n</ul>\n</li>\n</ul>\n<p>For RF signals, these norms will eventually need to be related to physical constraints like power limits or bandwidth limits, which we&#39;ll discuss in Module 6. But for now, thinking about L-infinity (maximum change per sample) and L-2 (total energy of the perturbation) is useful.</p>\n<h3><strong>5.8 Case Study: Adversarial Attacks in the Image Domain</strong></h3>\n<p>We touched on the panda/gibbon example. Let&#39;s consider others and their implications:</p>\n<ul>\n<li><strong>Traffic Signs:</strong> Researchers have shown that small stickers or graffiti on stop signs can cause autonomous vehicle vision systems to misclassify them as speed limit signs. The implications for safety are obvious and severe.</li>\n<li><strong>Facial Recognition:</strong> Perturbations added to glasses or makeup can cause facial recognition systems to fail to identify a person or misidentify them as someone else entirely.</li>\n<li><strong>Object Detection:</strong> Adding adversarial patterns to clothing or objects can make them &quot;invisible&quot; to object detection systems.</li>\n</ul>\n<p>These examples highlight that adversarial vulnerabilities are not just theoretical curiosities; they pose real security and safety risks in deployed AI systems across various domains. Our focus is RF, but the underlying principles of manipulating input data to exploit model weaknesses are the same.</p>\n<h3><strong>5.9 Ethical and Legal Considerations (Revisited)</strong></h3>\n<p>As we move into generating attacks, it&#39;s crucial to reiterate the ethical responsibilities. Learning these techniques is for understanding vulnerabilities and developing defenses. Any practical application <em>must</em> be confined to controlled environments, with explicit permission, and within legal boundaries. Unauthorized RF transmission is illegal and can interfere with critical services. Always check local regulations (e.g., FCC rules in the US). The goal is responsible research and disclosure, not malicious activity.</p>\n<h3><strong>5.10 Setting up the Environment (AML Specific)</strong></h3>\n<p>We&#39;ll continue using our Python environment from Module 1, but we&#39;ll add libraries specifically useful for Machine Learning and potentially Adversarial Machine Learning research.</p>\n<ul>\n<li><strong>ML Frameworks:</strong> TensorFlow or PyTorch. We&#39;ll use TensorFlow for our examples as it integrates well with Keras and has built-in functions for gradient calculation.</li>\n<li><strong>Standard Libraries:</strong> NumPy, Matplotlib (already covered).</li>\n</ul>\n<p>Make sure you have TensorFlow installed:</p>\n<pre><code class=\"language-bash\">pip install tensorflow matplotlib numpy\n</code></pre>\n<p><em>(Note: If you have a CUDA-enabled GPU, install <code>tensorflow-gpu</code> for faster training, though for our simple MNIST example, CPU is fine).</em></p>\n<h3><strong>5.11 Practical Implementation: Implementing FGSM on an Image Classifier</strong></h3>\n<p>Now for the hands-on part! We will implement the FGSM attack on a simple Convolutional Neural Network (CNN) trained on the MNIST dataset. MNIST consists of small (28x28 pixel) grayscale images of handwritten digits (0-9). This is a common &quot;hello world&quot; for image classification and adversarial attacks due to its simplicity and speed.</p>\n<p><strong>Goal:</strong> Take a correctly classified MNIST image, apply the FGSM perturbation, and show that the model misclassifies the resulting adversarial image.</p>\n<p><strong>Steps:</strong></p>\n<ol>\n<li>Load the MNIST dataset.</li>\n<li>Build and train a simple CNN classifier (or load a pre-trained one).</li>\n<li>Select a test image that the model classifies correctly.</li>\n<li>Implement the FGSM logic using TensorFlow&#39;s gradient capabilities.</li>\n<li>Generate the adversarial example.</li>\n<li>Visualize the original, perturbation, and adversarial image.</li>\n<li>Show the model&#39;s prediction on the original and adversarial images.</li>\n<li>(Optional) Evaluate the attack success rate on a small batch of test images.</li>\n</ol>\n<p>Let&#39;s walk through the code.</p>\n<pre><code class=\"language-python\">import tensorflow as tf\nimport matplotlib.pyplot as plt\nimport numpy as np\n\n# Ensure reproducibility\ntf.random.set_seed(42)\nnp.random.seed(42)\n\nprint(f&quot;TensorFlow version: {tf.__version__}&quot;)\n\n# --- Step 1: Load and Prepare Data ---\n# Load MNIST dataset\nmnist = tf.keras.datasets.mnist\n(train_images, train_labels), (test_images, test_labels) = mnist.load_data()\n\n# Normalize pixel values to [0, 1]\ntrain_images = train_images.astype(&#39;float32&#39;) / 255.0\ntest_images = test_images.astype(&#39;float32&#39;) / 255.0\n\n# Add a channel dimension for CNN input (MNIST is grayscale, so 1 channel)\ntrain_images = train_images[..., tf.newaxis]\ntest_images = test_images[..., tf.newaxis]\n\n# Select a subset for faster testing if needed\n# test_images = test_images[:1000]\n# test_labels = test_labels[:1000]\n\n# --- Step 2: Build and Train a Simple CNN Classifier ---\n# We&#39;ll build a small, simple CNN\nmodel = tf.keras.models.Sequential([\n    tf.keras.layers.Conv2D(32, (3, 3), activation=&#39;relu&#39;, input_shape=(28, 28, 1)),\n    tf.keras.layers.MaxPooling2D((2, 2)),\n    tf.keras.layers.Conv2D(64, (3, 3), activation=&#39;relu&#39;),\n    tf.keras.layers.MaxPooling2D((2, 2)),\n    tf.keras.layers.Flatten(),\n    tf.keras.layers.Dense(128, activation=&#39;relu&#39;),\n    tf.keras.layers.Dense(10, activation=&#39;softmax&#39;) # 10 classes for digits 0-9\n])\n\n# Compile the model\nmodel.compile(optimizer=&#39;adam&#39;,\n              loss=tf.keras.losses.SparseCategoricalCrossentropy(from_logits=False), # Use from_logits=False with softmax output\n              metrics=[&#39;accuracy&#39;])\n\n# Train the model (for simplicity, we&#39;ll train for a short time)\nprint(&quot;Training the model...&quot;)\nmodel.fit(train_images, train_labels, epochs=3, validation_data=(test_images, test_labels))\nprint(&quot;Model training complete.&quot;)\n\n# Evaluate the model on the test set\nloss, acc = model.evaluate(test_images, test_labels, verbose=0)\nprint(f&quot;Model accuracy on test set: {acc:.4f}&quot;)\n\n# --- Step 3: Select a Test Image ---\n# Find a test image that the model classifies correctly\n# We need the image, its true label, and the model&#39;s correct prediction\ncorrectly_classified_index = -1\nfor i in range(len(test_images)):\n    img = test_images[i:i+1] # Get image as a batch of 1\n    true_label = test_labels[i]\n    prediction = model.predict(img)\n    predicted_label = np.argmax(prediction[0])\n    if predicted_label == true_label:\n        correctly_classified_index = i\n        break\n\nif correctly_classified_index == -1:\n    print(&quot;Could not find a correctly classified image in the first batch. Check model accuracy.&quot;)\n    exit()\n\noriginal_image = test_images[correctly_classified_index:correctly_classified_index+1]\ntrue_label = test_labels[correctly_classified_index]\n\nprint(f&quot;\\nSelected image index: {correctly_classified_index}&quot;)\nprint(f&quot;True label: {true_label}&quot;)\ninitial_prediction = model.predict(original_image)\ninitial_predicted_label = np.argmax(initial_prediction[0])\nprint(f&quot;Initial model prediction: {initial_predicted_label}&quot;)\n\n\n# --- Step 4 &amp; 5: Implement FGSM and Generate Adversarial Example ---\n\n# Function to generate adversarial example using FGSM\ndef create_adversarial_example_fgsm(model, original_image, true_label, epsilon):\n    # Convert image and label to TensorFlow tensors with correct data types\n    image_tensor = tf.cast(original_image, tf.float32)\n    label_tensor = tf.cast([true_label], tf.int64) # Ensure label is a batch of 1\n\n    # Use tf.GradientTape to record operations for automatic differentiation\n    with tf.GradientTape() as tape:\n        tape.watch(image_tensor) # Tell the tape to watch the input image tensor\n        prediction = model(image_tensor) # Get the model&#39;s prediction\n\n        # Calculate the loss. We want to maximize the loss for the *true* class\n        # to push the prediction away from the true class.\n        loss = tf.keras.losses.SparseCategoricalCrossentropy(from_logits=False)(label_tensor, prediction)\n\n    # Get the gradients of the loss with respect to the input image\n    gradient = tape.gradient(loss, image_tensor)\n\n    # Get the sign of the gradients\n    signed_grad = tf.sign(gradient)\n\n    # Create the adversarial example by adding the signed gradient scaled by epsilon\n    adversarial_image = image_tensor + epsilon * signed_grad\n\n    # Clip the adversarial image to ensure pixel values are still in [0, 1]\n    # This is important for image data, less so for raw RF IQ, but good practice\n    adversarial_image = tf.clip_by_value(adversarial_image, 0, 1)\n\n    return adversarial_image, signed_grad # Also return the perturbation for visualization\n\n# Choose an epsilon value. This controls the strength of the attack.\n# Start small and increase if needed. For MNIST, 0.1 to 0.3 often works.\nepsilon = 0.15 # Experiment with this value!\n\nprint(f&quot;\\nGenerating adversarial example with epsilon = {epsilon}&quot;)\nadversarial_image, perturbation = create_adversarial_example_fgsm(model, original_image, true_label, epsilon)\nprint(&quot;Adversarial example generated.&quot;)\n\n# --- Step 6 &amp; 7: Visualize and Evaluate ---\n\n# Function to display images and predictions\ndef display_images_and_predictions(original_img, adv_img, pertur
