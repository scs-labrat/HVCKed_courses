  "overview": "\n        <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n            <h2>About This Course</h2>\n            <div class=\"markdown-content\">\n                <p>Okay, let&#39;s craft a comprehensive 8-module course outline on building Adversarial RF Attacks on AI Spectrum Systems using SDRs. This journey will take learners from foundational concepts to executing sophisticated over-the-air attacks, all while building the components for their capstone project.</p>\n<p>Here is the outline, designed with a focus on practical application and deep understanding:</p>\n<hr>\n<p><strong>Course Title:</strong> Adversarial RF Attacks on AI Spectrum Systems using SDRs</p>\n<p><strong>Overall Course Objective:</strong> By the end of this course, learners will be able to design, implement, and execute adversarial RF attacks against AI-driven signal classification systems using Software-Defined Radios, effectively creating a functional clone of the concepts explored.</p>\n<p><strong>Target Audience:</strong> Learners with basic proficiency in Python programming, a foundational understanding of RF principles (frequency, modulation), and a basic grasp of Machine Learning concepts (training, classification).</p>\n<hr>\n<p><strong>Module 1: Foundations: RF, SDRs, and the AI Spectrum Landscape</strong></p>\n<ul>\n<li><strong>Module Objective:</strong> Understand the fundamental concepts of Radio Frequency communications, the capabilities of Software-Defined Radios, and the growing role of Artificial Intelligence in spectrum analysis, identifying the critical intersection where vulnerabilities arise.</li>\n<li><strong>Essential Subtopics:</strong><ul>\n<li>Introduction to the Electromagnetic Spectrum and RF Signals.</li>\n<li>Basic Signal Properties: Frequency, Amplitude, Phase, Modulation types (AM, FM, FSK, PSK).</li>\n<li>What is a Software-Defined Radio (SDR)? Architecture and capabilities (RX, TX, bandwidth, sample rate).</li>\n<li>Overview of AI applications in RF: Spectrum Sensing, Signal Classification (Modulation Recognition), Anomaly Detection, Jamming Detection.</li>\n<li>Why AI in RF is a target: Reliance on data patterns, potential for deception, impact of failure in critical applications.</li>\n<li>Introduction to Adversarial Machine Learning (AML) concept: The idea of crafted inputs to fool AI.</li>\n<li>Ethical and Legal Considerations: Responsible disclosure, legal boundaries of RF transmission.</li>\n<li>Setting up the Development Environment: SDR drivers, Python, essential libraries (NumPy, SciPy, Matplotlib).</li>\n</ul>\n</li>\n<li><strong>Suggested Resources/Prerequisites:</strong><ul>\n<li>Basic Python programming skills.</li>\n<li>Familiarity with command line interfaces.</li>\n<li>Access to an SDR (e.g., RTL-SDR for RX, HackRF One, LimeSDR, ADALM-PLUTO for RX/TX).</li>\n<li>Recommended Reading: &quot;RF &amp; Wireless Technologies&quot; basics, introductory SDR guides.</li>\n</ul>\n</li>\n<li><strong>Module Project/Exercise:</strong><ul>\n<li>Set up the SDR development environment.</li>\n<li>Use the SDR to capture a segment of the local RF spectrum (e.g., FM broadcast band, ISM band noise).</li>\n<li>Visualize the captured spectrum data (e.g., using <code>matplotlib</code> or <code>inspectrum</code>) to identify basic signal types or noise floor.</li>\n<li><em>Contribution to Capstone:</em> Confirms SDR setup and basic data capture capability.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Module 2: SDR Mastery: Capture, Analysis, and Generation</strong></p>\n<ul>\n<li><strong>Module Objective:</strong> Become proficient in using SDRs to capture, analyze, and generate arbitrary RF signals, laying the practical groundwork for handling RF data and transmitting crafted signals.</li>\n<li><strong>Essential Subtopics:</strong><ul>\n<li>SDR Software Ecosystem: Gnu Radio, <code>pyrtlsdr</code>, <code>pyhackrf</code>, <code>pysdr</code>.</li>\n<li>Working with IQ Data: Understanding In-phase and Quadrature components.</li>\n<li>Capturing RF Signals: Techniques for recording raw IQ data from the air.</li>\n<li>Signal Analysis with SDRs: Spectrograms, waterfall plots, frequency analysis.</li>\n<li>Basic Signal Generation: Creating simple waveforms (sine waves, pulses) and transmitting them (requires TX-capable SDR).</li>\n<li>Modulation/Demodulation Basics in Software.</li>\n<li>Storing and Managing RF Datasets (IQ files).</li>\n</ul>\n</li>\n<li><strong>Suggested Resources/Prerequisites:</strong><ul>\n<li>Completed Module 1.</li>\n<li>Access to an SDR (TX capability needed for generation parts).</li>\n<li>Introduction to Digital Signal Processing (DSP) concepts (optional but helpful).</li>\n</ul>\n</li>\n<li><strong>Module Project/Exercise:</strong><ul>\n<li>Capture a known signal source (e.g., a local pager, a simple FSK device, or generate a tone with one SDR and capture with another).</li>\n<li>Analyze the captured signal&#39;s properties (frequency, bandwidth, modulation type if simple).</li>\n<li>Generate and transmit a simple, low-power test tone or modulated signal using the SDR (ensure legal limits and test environment).</li>\n<li><em>Contribution to Capstone:</em> Develops the core SDR data handling and transmission skills required for the attack system.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Module 3: AI/ML for Spectrum: Classification &amp; Feature Engineering</strong></p>\n<ul>\n<li><strong>Module Objective:</strong> Understand how RF signals are processed and represented for Artificial Intelligence models, and learn the fundamentals of training a basic AI model for signal classification.</li>\n<li><strong>Essential Subtopics:</strong><ul>\n<li>Review of relevant ML concepts: Supervised Learning, Classification, Training Data, Labels, Features, Models.</li>\n<li>Representing RF Data for ML:<ul>\n<li>Raw IQ data.</li>\n<li>Time-series features (statistical properties).</li>\n<li>Frequency-domain features (FFT-based).</li>\n<li>Time-Frequency representations (Spectrograms) - often used with CNNs.</li>\n</ul>\n</li>\n<li>Selecting and Engineering Features for RF Signals.</li>\n<li>Introduction to Neural Networks suitable for RF (e.g., CNNs for Spectrograms, LSTMs for IQ data).</li>\n<li>Using ML Frameworks: TensorFlow or PyTorch basics for data loading, model definition, training loop.</li>\n<li>Evaluating Classifier Performance: Accuracy, Confusion Matrix.</li>\n<li><strong>Case Study:</strong> How AI is used in military/intelligence signal identification (SIGINT).</li>\n</ul>\n</li>\n<li><strong>Suggested Resources/Prerequisites:</strong><ul>\n<li>Completed Module 2.</li>\n<li>Basic understanding of Machine Learning concepts.</li>\n<li>Familiarity with NumPy and Matplotlib.</li>\n<li>Introduction to TensorFlow or PyTorch (tutorials).</li>\n</ul>\n</li>\n<li><strong>Module Project/Exercise:</strong><ul>\n<li>Using pre-recorded RF signal data (or data captured in M2), process it into a suitable format for ML (e.g., generate spectrogram images).</li>\n<li>Create a small labeled dataset for 2-3 distinct signal types.</li>\n<li>Train a simple neural network (e.g., a small CNN) to classify these signal types.</li>\n<li>Evaluate the trained model&#39;s accuracy on a test set.</li>\n<li><em>Contribution to Capstone:</em> Creates the <em>target</em> AI system that will be attacked in later modules.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Module 4: Building the Target: An AI-Driven RF Classifier System</strong></p>\n<ul>\n<li><strong>Module Objective:</strong> Integrate SDR data capture with the trained AI model to build a functional, albeit basic, real-time or near-real-time RF signal classification system. This system will serve as the primary target for adversarial attacks.</li>\n<li><strong>Essential Subtopics:</strong><ul>\n<li>Connecting SDR capture pipeline to ML inference pipeline.</li>\n<li>Data Buffering and Processing for continuous classification.</li>\n<li>Handling real-world RF data variability.</li>\n<li>Loading pre-trained models for inference.</li>\n<li>Implementing the classification logic based on SDR input.</li>\n<li>Visualization of classification results overlaid on spectrum data.</li>\n<li>Setting up a controlled test environment (e.g., using attenuators, fixed antennas) for repeatable experiments.</li>\n</ul>\n</li>\n<li><strong>Suggested Resources/Prerequisites:</strong><ul>\n<li>Completed Module 3 (trained model).</li>\n<li>Proficiency in using SDR libraries (M2).</li>\n<li>Basic understanding of system integration.</li>\n</ul>\n</li>\n<li><strong>Module Project/Exercise:</strong><ul>\n<li>Write a script that uses the SDR to capture RF data chunks.</li>\n<li>Process each chunk (e.g., generate a spectrogram) and feed it to the AI model trained in M3.</li>\n<li>Output or display the model&#39;s classification result for each chunk.</li>\n<li>Test the system with known clean signals to verify it classifies them correctly.</li>\n<li><em>Contribution to Capstone:</em> Completes the <em>target</em> system component of the functional clone.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Module 5: The Adversarial Mindset: Introduction to AI Attacks</strong></p>\n<ul>\n<li><strong>Module Objective:</strong> Dive into the theory and common techniques of Adversarial Machine Learning, understanding <em>why</em> AI models are vulnerable and the different goals of an attacker.</li>\n<li><strong>Essential Subtopics:</strong><ul>\n<li>What are Adversarial Examples? Small perturbations with large impacts.</li>\n<li>The Geometry of Adversarial Attacks: Decision boundaries and model linearity.</li>\n<li>Attack Goals: Targeted Misclassification (forcing a specific wrong class), Untargeted Misclassification (any wrong class), Evasion (appearing as noise or unknown).</li>\n<li>Threat Models: White-box (attacker knows model details), Black-box (attacker only interacts with model input/output).</li>\n<li>Common White-box Attack Techniques:<ul>\n<li>Fast Gradient Sign Method (FGSM).</li>\n<li>Projected Gradient Descent (PGD).</li>\n<li>DeepFool.</li>\n</ul>\n</li>\n<li>Common Black-box Attack Techniques: Transferability of adversarial examples, Query-based attacks.</li>\n<li>Metrics for Adversarial Attacks: Perturbation size (Lp norms), Success Rate.</li>\n<li><strong>Case Study:</strong> Adversarial attacks in the image domain (e.g., stopping signs mistaken for speed limits) and their implications.</li>\n</ul>\n</li>\n<li><strong>Suggested Resources/Prerequisites:</strong><ul>\n<li>Completed Module 4.</li>\n<li>Solid understanding of basic ML concepts and model training (M3).</li>\n<li>Familiarity with gradient-based optimization (basic calculus helpful but not strictly required).</li>\n</ul>\n</li>\n<li><strong>Module Project/Exercise:</strong><ul>\n<li>Implement the FGSM attack algorithm using a chosen ML framework (TensorFlow/PyTorch).</li>\n<li>Apply the FGSM attack to a <em>pre-trained image classifier</em> (e.g., on MNIST or CIFAR-10) to generate adversarial images.</li>\n<li>Verify that the generated adversarial images successfully fool the image classifier.</li>\n<li><em>Contribution to Capstone:</em> Builds the foundational code and understanding for generating adversarial perturbations.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Module 6: Crafting RF Adversarial Examples (Digital)</strong></p>\n<ul>\n<li><strong>Module Objective:</strong> Adapt general adversarial machine learning techniques to the RF domain, focusing on generating adversarial <em>data</em> (IQ or spectrograms) that can deceive the target RF classifier <em>before</em> over-the-air transmission.</li>\n<li><strong>Essential Subtopics:</strong><ul>\n<li>Applying FGSM, PGD, etc., to RF data representations (IQ, Spectrograms).</li>\n<li>Challenges of RF Perturbations: Physical constraints (power limits, bandwidth limits), maintaining signal structure.</li>\n<li>Generating Adversarial Perturbations in IQ domain vs. Spectrogram domain.</li>\n<li>Constraining the Adversarial Perturbation: L-infinity, L-2 norms translated to power/amplitude constraints.</li>\n<li>Targeted vs. Untargeted Attacks on RF Classifiers (e.g., make WiFi look like LTE, or just make WiFi look like anything but WiFi).</li>\n<li>Implementing Adversarial Generation Code using the target RF classifier model (from M4).</li>\n<li>Evaluating Digital Adversarial Examples: Feeding the generated data directly into the loaded model and checking the output.</li>\n</ul>\n</li>\n<li><strong>Suggested Resources/Prerequisites:</strong><ul>\n<li>Completed Module 5 (AML theory and FGSM implementation).</li>\n<li>Completed Module 4 (the target RF classifier model).</li>\n<li>Strong Python and ML framework skills.</li>\n</ul>\n</li>\n<li><strong>Module Project/Exercise:</strong><ul>\n<li>Take the RF classifier model trained in M4.</li>\n<li>Implement an adversarial attack (e.g., FGSM or a simple variant adapted for RF data).</li>\n<li>Generate adversarial versions of clean RF signal data points (e.g., take a clean WiFi sample, generate an adversarial version).</li>\n<li>Digitally feed the generated adversarial data into the <em>trained</em> model and verify that it is misclassified or evaded.</li>\n<li><em>Contribution to Capstone:</em> Creates the core adversarial signal <em>generation</em> component (digital stage).</li>\n</ul>\n</li>\n</ul>\n<p><strong>Module 7: Over-the-Air Attacks: Transmitting Adversarial RF</strong></p>\n<ul>\n<li><strong>Module Objective:</strong> Bridge the gap between digital adversarial examples and physical RF transmission, addressing the challenges of over-the-air effects and executing adversarial attacks using SDRs in a controlled environment.</li>\n<li><strong>Essential Subtopics:</strong><ul>\n<li>Challenges of Over-the-Air AML: Channel effects (fading, multipath), Noise, Interference, Non-linearities in TX/RX hardware, Synchronization.</li>\n<li>Translating Digital Adversarial Examples to Analog Waveforms for Transmission.</li>\n<li>Using SDRs for Adversarial Transmission: Loading generated IQ data into the SDR TX buffer.</li>\n<li>Power Control and Attenuation: Ensuring the adversarial signal is received at the target system with the intended perturbation level relative to the clean signal.</li>\n<li>Setting up a Controlled Over-the-Air Testbed (e.g., using cables, attenuators, or closely spaced antennas in a shielded environment if possible).</li>\n<li>Executing the Attack: Transmitting the adversarial signal and simultaneously receiving it (or having a separate receiver) to feed into the target AI system (from M4).</li>\n<li>Evaluating Over-the-Air Attack Success: Observing the target system&#39;s misclassification rate.</li>\n<li>Real-world Considerations and Tuning: Adjusting power, timing, and perturbation based on observed effects.</li>\n<li><strong>Case Study:</strong> Potential attacks on AI-driven cognitive radio systems or drone communication links.</li>\n</ul>\n</li>\n<li><strong>Suggested Resources/Prerequisites:</strong><ul>\n<li>Completed Module 6 (digital adversarial examples).</li>\n<li>Completed Module 4 (target RF classifier system).</li>\n<li>TX-capable SDR.</li>\n<li>Basic understanding of RF propagation (optional).</li>\n</ul>\n</li>\n<li><strong>Module Project/Exercise:</strong><ul>\n<li>Set up the over-the-air testbed with a TX SDR and an RX SDR (connected to the M4 classifier).</li>\n<li>Generate an adversarial signal for a clean signal using the method from M6.</li>\n<li>Transmit the <em>clean</em> signal and verify the target classifier correctly identifies it.</li>\n<li>Transmit the <em>adversarial</em> signal (potentially simultaneously with the clean signal, or as a modified version of the clean signal if attacking a live stream concept).</li>\n<li>Observe and record the target classifier&#39;s output when receiving the adversarial signal.</li>\n<li>Demonstrate successful misclassification or evasion over the air.</li>\n<li><em>Contribution to Capstone:</em> Implements the critical over-the-air execution phase of the functional clone.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Module 8: Capstone Project: Building the Adversarial RF Lab &amp; Future Directions</strong></p>\n<ul>\n<li><strong>Module Objective:</strong> Integrate all previously built components into a cohesive system that demonstrates a functional adversarial RF attack against an AI classifier, and explore potential defenses and future research directions.</li>\n<li><strong>Essential Subtopics:</strong><ul>\n<li>Integrating the SDR capture (M2/M4), AI classification (M4), Adversarial Generation (M6), and SDR Transmission (M7) components into a single workflow or script.</li>\n<li>Refining the Attack: Optimizing perturbation parameters, exploring different attack types (if time permits), improving synchronization.</li>\n<li>Building the &quot;Functional Clone&quot;: Setting up the end-to-end system to demonstrate the attack.</li>\n<li>Evaluating the &quot;Clone&quot;: Documenting the attack success rate under different conditions.</li>\n<li>Potential Defense Strategies: Adversarial Training, Robust Architectures, Detection of Adversarial Examples, RF Fingerprinting.</li>\n<li>Limitations and Future Research: Black-box RF attacks, hardware-level vulnerabilities, attacks on other AI-driven RF tasks (regression, anomaly detection).</li>\n<li>Ethical Implications Revisited: Responsible research and disclosure.</li>\n<li>Presenting Findings and Demonstrating the Attack.</li>\n</ul>\n</li>\n<li><strong>Suggested Resources/Prerequisites:</strong><ul>\n<li>Completed all previous modules.</li>\n<li>All code components developed throughout the course.</li>\n<li>Access to SDRs for the final demonstration.</li>\n</ul>\n</li>\n<li><strong>Module Project/Exercise:</strong><ul>\n<li>Assemble the code from M4, M6, and M7 into a single executable system (e.g., a Python script).</li>\n<li>Set up the physical testbed.</li>\n<li>Execute the end-to-end adversarial RF attack, demonstrating how a legitimate signal can be misclassified or an illegitimate signal can evade detection by the AI system using SDR-generated adversarial perturbations.</li>\n<li>Document the system architecture, the attack methodology, the experimental setup, and the results.</li>\n<li>(Optional) Implement a simple defense mechanism and evaluate its effectiveness.</li>\n<li>(Optional) Explore variations or extensions (e.g., attacking a different signal type, trying a black-box approach if possible).</li>\n<li><em>Contribution to Capstone:</em> This <em>is</em> the capstone project, integrating all parts to achieve the overall course objective.</li>\n</ul>\n</li>\n</ul>\n<hr>\n<p>This outline provides a structured path for learners to acquire both the theoretical knowledge and the practical skills needed to understand and execute adversarial RF attacks on AI systems using SDRs. The progression ensures that learners build a solid foundation before tackling the more complex adversarial concepts and real-world implementation challenges. The module projects are specifically designed as building blocks, culminating in the functional clone required by the capstone. Remember to emphasize hands-on work and experimentation throughout the course!</p>\n\n            </div>\n            <h2 class=\"module-list-heading\">Course Content</h2> <!-- Add heading for module list -->\n            <ul class=\"module-list\">\n        <li class=\"module-item\">\n            <!-- Link uses data attributes for JS handling -->\n            <a href=\"#module-1\" data-view=\"module-1\" data-module-order=\"1\">\n                <div class=\"card module-card\">\n                    <div class=\"module-card-content\">\n                        <div class=\"module-title-area\">\n                           <h3>Module 1: module_1</h3>\n                           <!-- Add description if available -->\n                           <!-- <p class=\"module-description\">module_1 Overview</p> -->\n                        </div>\n       <div class=\"module-title-area\">\n                           <h3>Module 6: module_6</h3>\n                           <!-- Add description if available -->\n                           <!-- <p class=\"module-description\">module_6 Overview</p> -->\n                        </div>\n                        <div class=\"module-meta\">\n                            <span class=\"module-duration\">30min</span>\n                            <svg xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-lock h-5 w-5 text-gray-500\"><rect width=\"18\" height=\"11\" x=\"3\" y=\"11\" rx=\"2\" ry=\"2\"/><path d=\"M7 11V7a5 5 0 0 1 10 0v4\"/></svg> <!-- Lock Icon -->\n                        </div>\n                    </div>\n                </div>\n            </a>\n        </li>\n        \n        <li class=\"module-item\">\n            <!-- Link uses data attributes for JS handling -->\n            <a href=\"#module-7\" data-view=\"module-7\" data-module-order=\"7\">\n                <div class=\"card module-card\">\n                    <div class=\"module-card-content\">\n                        <div class=\"module-title-area\">\n                           <h3>Module 7: module_7</h3>\n                           <!-- Add description if available -->\n                           <!-- <p class=\"module-description\">module_7 Overview</p> -->\n                        </div>\n                        <div class=\"module-meta\">\n                            <span class=\"module-duration\">30min</span>\n                            <svg xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-lock h-5 w-5 text-gray-500\"><rect width=\"18\" height=\"11\" x=\"3\" y=\"11\" rx=\"2\" ry=\"2\"/><path d=\"M7 11V7a5 5 0 0 1 10 0v4\"/></svg> <!-- Lock Icon -->\n                        </div>\n                    </div>\n                </div>\n            </a>\n        </li>\n        \n        <li class=\"module-item\">\n            <!-- Link uses data attributes for JS handling -->\n            <a href=\"#module-8\" data-view=\"module-8\" data-module-order=\"8\">\n                <div class=\"card module-card\">\n                    <div class=\"module-card-content\">\n                        <div class=\"module-title-area\">\n                           <h3>Module 8: module_8</h3>\n                           <!-- Add description if available -->\n                           <!-- <p class=\"module-description\">module_8 Overview</p> -->\n                        </div>\n                        <div class=\"module-meta\">\n                            <span class=\"module-duration\">30min</span>\n                            <svg xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-lock h-5 w-5 text-gray-500\"><rect width=\"18\" height=\"11\" x=\"3\" y=\"11\" rx=\"2\" ry=\"2\"/><path d=\"M7 11V7a5 5 0 0 1 10 0v4\"/></svg> <!-- Lock Icon -->\n                        </div>\n                    </div>\n                </div>\n            </a>\n        </li>\n        </ul> <!-- Include the module list for Overview -->\n        </div>\n    ",
  "modules": {
    "module-1": "\n             <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n                <h1>Module 1: module_1</h1> <!-- Use module title here -->\n                <div class=\"markdown-content\">\n                    <p>Alright team, strap in! We&#39;re about to embark on a seriously cool journey into the heart of the RF spectrum, armed with software and a healthy dose of curiosity. This first module is all about building that rock-solid foundation. Think of it as learning the alphabet before you write a novel. We&#39;ll cover the basics of what makes radio signals tick, how our awesome Software-Defined Radios (SDRs) let us play with them, and why putting AI in charge of analyzing signals opens up fascinating new attack surfaces.</p>\n<p>Let&#39;s dive into Module 1!</p>\n<hr>\n<h2><strong>Module 1: Foundations: RF, SDRs, and the AI Spectrum Landscape</strong></h2>\n<p><strong>Welcome!</strong></p>\n<p>Hey everyone, and welcome to &quot;Adversarial RF Attacks on AI Spectrum Systems using SDRs&quot;! I&#39;m genuinely excited to guide you through this cutting-edge topic. We&#39;re going to bridge the worlds of radio frequencies, hacking, and artificial intelligence, and you&#39;ll gain the skills to understand and even replicate the core concepts behind adversarial attacks in the physical RF domain.</p>\n<p>This isn&#39;t just theoretical; we&#39;re building towards a functional &quot;clone&quot; of an adversarial system by the end of the course. And it all starts right here, with the fundamentals.</p>\n<p><strong>Module Objective:</strong></p>\n<p>By the end of this module, you will:</p>\n<ul>\n<li>Understand the fundamental concepts of Radio Frequency communications and the Electromagnetic Spectrum.</li>\n<li>Grasp the core capabilities and architecture of Software-Defined Radios (SDRs).</li>\n<li>Recognize the increasing role of Artificial Intelligence in analyzing the RF spectrum.</li>\n<li>Identify the critical intersection where AI&#39;s reliance on data meets the physical reality of RF, creating potential vulnerabilities.</li>\n<li>Be introduced to the concept of Adversarial Machine Learning (AML) in the RF context.</li>\n<li>Understand the crucial ethical and legal considerations when working with RF transmission.</li>\n<li>Have your development environment set up and ready to capture and visualize real-world RF data using an SDR.</li>\n</ul>\n<p><strong>Why This Module Matters:</strong></p>\n<p>You can&#39;t attack what you don&#39;t understand. This module provides the essential vocabulary and foundational knowledge in RF and SDRs. It also introduces <em>why</em> AI in this domain is interesting from an offensive security perspective, setting the stage for everything that follows. Think of it as learning the landscape and identifying the target building before planning your approach.</p>\n<hr>\n<h3><strong>Essential Subtopics Deep Dive:</strong></h3>\n<h4><strong>1. Introduction to the Electromagnetic Spectrum and RF Signals</strong></h4>\n<ul>\n<li><strong>What is RF?</strong> Radio Frequency is a part of the electromagnetic (EM) spectrum. Just like visible light, X-rays, or microwaves, RF energy travels in waves. The key difference is their frequency (how many wave cycles pass a point per second) and wavelength (the physical distance of one wave cycle).</li>\n<li><strong>The EM Spectrum:</strong> Imagine a giant rainbow of energy. At one end, you have very low frequencies (like power lines). As you move up, you get AM radio, FM radio, TV broadcasts, Wi-Fi, Bluetooth, cellular signals, satellite communications, radar, microwaves (for heating food!), infrared, visible light, ultraviolet, X-rays, and finally, gamma rays. RF generally sits below the infrared part of the spectrum.<ul>\n<li><strong>Key Relationship:</strong> The speed of light (<code>c</code>, approximately 300,000,000 meters/second) is constant for all EM waves in a vacuum. The relationship is <code>c = frequency (f) * wavelength (Œª)</code>. This means higher frequencies have shorter wavelengths, and lower frequencies have longer wavelengths. This is important for antenna design and how signals propagate.</li>\n</ul>\n</li>\n<li><strong>RF Signals:</strong> These are time-varying electromagnetic waves used to carry information wirelessly. They start as electrical signals, are converted to EM waves by a transmitting antenna, travel through the air, and are converted back to electrical signals by a receiving antenna.</li>\n</ul>\n<h4><strong>2. Basic Signal Properties: Frequency, Amplitude, Phase, Modulation Types</strong></h4>\n<p>Think of a pure, simple radio wave like a single musical note.</p>\n<ul>\n<li><strong>Frequency (Hz):</strong> This is the <em>pitch</em> of our note. It&#39;s the number of cycles the wave completes per second. Measured in Hertz (Hz), Kilohertz (kHz), Megahertz (MHz), Gigahertz (GHz). A signal centered at 99.5 MHz is an FM radio station. A signal at 2.4 GHz is likely Wi-Fi or Bluetooth.</li>\n<li><strong>Amplitude (V or Power):</strong> This is the <em>loudness</em> of our note. It&#39;s the height or intensity of the wave. Higher amplitude usually means a stronger signal, easier to receive. Measured in Volts (V) or often discussed in terms of Power (Watts, milliwatts, dBm).</li>\n<li><strong>Phase (degrees or radians):</strong> This describes the position of the wave within a single cycle at a specific point in time relative to a reference. Think of it as the <em>timing</em> or <em>starting point</em> of the wave&#39;s oscillation. If you have two waves of the same frequency, their phase difference tells you how &quot;offset&quot; they are from each other.</li>\n<li><strong>Modulation:</strong> This is how we take raw information (like voice, music, or digital data) and <em>encode</em> it onto our carrier wave (the basic frequency). We change one or more of the carrier wave&#39;s properties (Amplitude, Frequency, or Phase) in a controlled way according to the information we want to send.<ul>\n<li><strong>Amplitude Modulation (AM):</strong> The amplitude of the carrier wave is varied according to the information signal. Simpler to implement, but more susceptible to noise. (Think classic AM radio).</li>\n<li><strong>Frequency Modulation (FM):</strong> The frequency of the carrier wave is varied according to the information signal. More complex, but more resistant to noise. (Think FM radio).</li>\n<li><strong>Phase Modulation (PM):</strong> The phase of the carrier wave is varied according to the information signal. Often used in digital schemes.</li>\n<li><strong>Digital Modulation:</strong> Combinations and variations of AM, FM, and PM are used to encode digital bits (0s and 1s). Examples include Frequency Shift Keying (FSK), Phase Shift Keying (PSK), Quadrature Amplitude Modulation (QAM - combines AM and PSK), Orthogonal Frequency-Division Multiplexing (OFDM - used in Wi-Fi, LTE, 5G). We&#39;ll encounter these as the signals our AI tries to classify.</li>\n</ul>\n</li>\n</ul>\n<h4><strong>3. What is a Software-Defined Radio (SDR)? Architecture and Capabilities</strong></h4>\n<p>This is our primary tool!</p>\n<ul>\n<li><strong>Traditional Radio vs. SDR:</strong> A traditional radio (like the one in your car) uses dedicated, specialized electronic circuits (hardware) for each step: tuning to a frequency, filtering out others, demodulating the signal. To change what kind of signal it can receive (e.g., from AM to FM), you need different hardware circuits.</li>\n<li><strong>SDR Philosophy:</strong> An SDR moves as much of the signal processing as possible from dedicated hardware into <em>software</em> running on a general-purpose processor (like your computer&#39;s CPU).</li>\n<li><strong>Basic Architecture:</strong><ol>\n<li><strong>Antenna:</strong> Captures RF energy from the air.</li>\n<li><strong>RF Front End:</strong> Basic amplification, filtering, and frequency shifting (downconversion for RX, upconversion for TX) to bring the signal into a range that can be digitized.</li>\n<li><strong>Analog-to-Digital Converter (ADC) / Digital-to-Analog Converter (DAC):</strong> This is the crucial step. The ADC converts the analog RF signal (or a downconverted version) into a stream of digital numbers (for RX). The DAC converts digital numbers back into an analog signal (for TX).</li>\n<li><strong>Digital Processing:</strong> This is where the &quot;software-defined&quot; magic happens. A powerful chip (often an FPGA or a dedicated DSP) or your computer&#39;s CPU processes these digital samples. This is where tuning, filtering, demodulation, modulation, etc., are performed <em>in software</em>.</li>\n</ol>\n</li>\n<li><strong>Key Capabilities:</strong><ul>\n<li><strong>Receive (RX):</strong> Capture a specific range of frequencies.</li>\n<li><strong>Transmit (TX):</strong> Generate and broadcast signals (requires a TX-capable SDR).</li>\n<li><strong>Bandwidth:</strong> The <em>range</em> of frequencies the SDR can capture or transmit <em>simultaneously</em>. A larger bandwidth means you can see or interact with more of the spectrum at once. Limited by the ADC/DAC speed.</li>\n<li><strong>Sample Rate:</strong> The number of digital samples taken per second from the analog signal. According to the Nyquist theorem, the sample rate must be at least twice the bandwidth you want to capture. Often, sample rate and bandwidth are closely related or used interchangeably in SDR specs, but technically Bandwidth is the usable frequency range, Sample Rate is how fast you&#39;re digitizing.</li>\n<li><strong>Frequency Range:</strong> The range of frequencies the hardware&#39;s front end can tune to.</li>\n</ul>\n</li>\n<li><strong>Why SDRs are Powerful for this Course:</strong> They give us the flexibility to programmatically capture <em>any</em> signal within their range, analyze its raw digital representation (IQ data), generate <em>arbitrary</em> digital waveforms, and then transmit them. This is <em>exactly</em> what we need to build and test adversarial RF attacks.</li>\n</ul>\n<h4><strong>4. Overview of AI Applications in RF: Spectrum Sensing, Signal Classification, Anomaly Detection, Jamming Detection</strong></h4>\n<p>The RF spectrum is becoming incredibly crowded and dynamic. Manually monitoring and understanding everything happening is impossible. This is where AI shines.</p>\n<ul>\n<li><strong>Spectrum Sensing:</strong> AI can quickly scan wide swaths of spectrum to detect the presence of signals, identify occupied frequencies, and find available &quot;white space.&quot; Used in cognitive radio to dynamically hop frequencies.</li>\n<li><strong>Signal Classification (Modulation Recognition):</strong> Given a slice of captured RF data, AI can analyze its characteristics (modulation type, bandwidth, symbol rate) to identify <em>what kind</em> of signal it is. Is it Wi-Fi? Bluetooth? LoRa? FM broadcast? A military signal? <em>This is the primary target for our adversarial attacks.</em></li>\n<li><strong>Anomaly Detection:</strong> AI can learn what &quot;normal&quot; spectrum activity looks like and flag anything unusual ‚Äì a signal appearing where it shouldn&#39;t, a signal with strange characteristics, or unexpected interference.</li>\n<li><strong>Jamming Detection:</strong> A specific type of anomaly detection focused on identifying intentional interference designed to disrupt communication. AI can potentially differentiate jamming from natural noise or interference.</li>\n</ul>\n<p><strong>Case Study Idea:</strong> Imagine a battlefield scenario. AI is used to monitor enemy radio communications. It classifies signals to identify different units or types of activity. Accurate classification is critical for situational awareness.</p>\n<h4><strong>5. Why AI in RF is a Target: Reliance on Data Patterns, Potential for Deception, Impact of Failure in Critical Applications</strong></h4>\n<p>This is the core motivation for the course! Why would someone <em>want</em> to attack an AI system analyzing RF?</p>\n<ul>\n<li><strong>Reliance on Data Patterns:</strong> AI models, especially deep learning models, learn complex patterns from the data they are trained on. They become very good at identifying signals that look like their training data. However, they can be surprisingly brittle when presented with inputs that are slightly, but specifically, different.</li>\n<li><strong>Potential for Deception (Adversarial Examples):</strong> Just as you can craft an image that looks like a cat to a human but is classified as a dog by an AI, you can potentially craft an RF signal that sounds/looks like one thing but is classified as another by an AI.<ul>\n<li><strong>Example Scenario:</strong> Make a malicious signal look like benign noise. Make an enemy signal look like a friendly signal. Make a critical signal look like something unimportant.</li>\n</ul>\n</li>\n<li><strong>Impact of Failure in Critical Applications:</strong> As AI is deployed in more critical RF systems (military comms, air traffic control, critical infrastructure monitoring, autonomous systems), fooling the AI has increasingly severe consequences. Misclassifying a signal could lead to missed threats, incorrect decisions, or system failures. This raises the stakes significantly compared to fooling an image classifier on social media.</li>\n</ul>\n<h4><strong>6. Introduction to Adversarial Machine Learning (AML) Concept: The Idea of Crafted Inputs to Fool AI</strong></h4>\n<p>We touched on this, but let&#39;s formalize it slightly.</p>\n<ul>\n<li><strong>The Core Idea:</strong> AML is the study of vulnerabilities in machine learning models to malicious inputs designed to trick them. An &quot;adversarial example&quot; is a specially crafted input (like an image, text, or in our case, an RF signal representation) that is very similar to a legitimate input but causes the model to make a wrong prediction.</li>\n<li><strong>Not Random Noise:</strong> This is key. Adversarial perturbations are <em>calculated</em>. They often exploit the linearity or high dimensionality of the model&#39;s decision boundaries. Adding random noise might <em>reduce</em> accuracy, but an adversarial perturbation is designed to achieve a <em>specific</em> misclassification or evasion with minimal changes to the original input.</li>\n<li><strong>Our Goal:</strong> In this course, we want to generate adversarial <em>RF signals</em> that, when processed by an AI classifier, cause it to misidentify the signal type.</li>\n</ul>\n<h4><strong>7. Ethical and Legal Considerations: Responsible Disclosure, Legal Boundaries of RF Transmission</strong></h4>\n<p><strong>This is non-negotiable.</strong> We are working with the physical airwaves, which are a regulated public resource.</p>\n<ul>\n<li><strong>Legality:</strong> Transmitting radio signals is heavily regulated by government bodies (like the FCC in the US, Ofcom in the UK, etc.).<ul>\n<li>You <em>must</em> operate within legal limits. This means:<ul>\n<li>Using authorized frequencies (e.g., ISM bands like 2.4 GHz or 915 MHz, <em>if</em> your SDR supports them and you follow power restrictions).</li>\n<li>Operating at legal power levels (often very low for unlicensed bands).</li>\n<li><em>Never</em> interfering with licensed or critical services (emergency services, air traffic control, commercial broadcasts, etc.).</li>\n</ul>\n</li>\n<li><strong>Jamming is Illegal:</strong> Intentionally interfering with communications is against the law in most places. Our goal is <em>not</em> to jam, but to <em>deceive</em> an AI classifier. While generating adversarial signals involves transmission, it must be done in a way that <em>only</em> affects your controlled test environment and does not cause harmful interference.</li>\n</ul>\n</li>\n<li><strong>Ethical Responsibility:</strong><ul>\n<li><strong>Responsible Research:</strong> Your work should aim to understand vulnerabilities to improve security, not to cause harm.</li>\n<li><strong>Controlled Environment:</strong> Whenever possible, use cables, attenuators, or shielded enclosures (like a Faraday cage) for transmission testing to prevent signals from radiating and potentially causing interference.</li>\n<li><strong>Low Power:</strong> When over-the-air testing is necessary and legal, use the lowest possible power.</li>\n<li><strong>Responsible Disclosure:</strong> If you find significant vulnerabilities in real-world systems, follow responsible disclosure practices (contact the vendor/owner privately) rather than making them public immediately.</li>\n</ul>\n</li>\n<li><strong>In this course:</strong> We will emphasize using <em>controlled test environments</em> (cables, attenuators) or operating strictly within legal, low-power, unlicensed bands for transmission exercises. We are building a <em>functional clone</em> of the attack <em>concept</em>, not building a tool for malicious activity.</li>\n</ul>\n<h4><strong>8. Setting up the Development Environment: SDR Drivers, Python, Essential Libraries</strong></h4>\n<p>Alright, let&#39;s get our hands dirty and set up our workspace.</p>\n<ul>\n<li><strong>Hardware:</strong> You need an SDR.<ul>\n<li><strong>RTL-SDR:</strong> Excellent and cheap for RX only. Great for starting with capture and analysis.</li>\n<li><strong>HackRF One, LimeSDR, ADALM-PLUTO:</strong> More expensive, but capable of both RX and TX. You&#39;ll need one of these (or similar) for the later TX modules. <em>For Module 1, an RTL-SDR is sufficient.</em></li>\n</ul>\n</li>\n<li><strong>Operating System:</strong> Linux (Ubuntu, Kali, etc.) is generally the most common and best-supported environment for SDR work, especially with open-source tools. macOS also works well. Windows is possible but can sometimes require more effort for driver setup.</li>\n<li><strong>Python:</strong> We&#39;ll use Python for scripting our SDR control, data processing, and AI model interaction. Install Python 3 if you don&#39;t have it. Use a virtual environment (<code>venv</code> or <code>conda</code>) to keep your project dependencies clean.</li>\n<li><strong>Essential Libraries:</strong><ul>\n<li><code>numpy</code>: For numerical operations, especially handling IQ data arrays and performing FFTs.</li>\n<li><code>scipy</code>: Contains various scientific tools, including signal processing functions that might be useful.</li>\n<li><code>matplotlib</code>: For plotting and visualizing spectrum data, spectrograms, etc.</li>\n<li><code>pyrtlsdr</code> (or <code>pyhackrf</code>, <code>pysdr</code>): Python libraries to interface with your specific SDR hardware. <code>pyrtlsdr</code> is the go-to for RTL-SDR. <code>pysdr</code> offers a potentially cleaner abstraction layer over different SDRs.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Step-by-Step Setup Guide:</strong></p>\n<ol>\n<li><strong>Install Python 3 and pip:</strong> Most modern OS have Python 3 pre-installed. Check with <code>python3 --version</code> and <code>pip3 --version</code>. If not installed, follow guides for your specific OS.</li>\n<li><strong>Create a Virtual Environment (Recommended):</strong><pre><code class=\"language-bash\">python3 -m venv sdr_env\nsource sdr_env/bin/activate # On Linux/macOS\n# On Windows command prompt: sdr_env\\Scripts\\activate.bat\n# On Windows PowerShell: sdr_env\\Scripts\\Activate.ps1\n</code></pre>\nYou should see <code>(sdr_env)</code> at the start of your command prompt. This means you&#39;re inside the virtual environment.</li>\n<li><strong>Install SDR Drivers:</strong> This step is OS-dependent.<ul>\n<li><strong>Linux (Ubuntu/Debian):</strong> <code>sudo apt update &amp;&amp; sudo apt install librtlsdr-dev</code> (for RTL-SDR). You might need to blacklist the default DVB-T drivers so <code>librtlsdr</code> can access the device. Create a file like <code>/etc/modprobe.d/blacklist-rtl.conf</code> and add <code>blacklist dvb_usb_rtl28xxu</code> and <code>blacklist rtl2832</code>. Run <code>sudo rmmod dvb_usb_rtl28xxu rtl2832</code> and unplug/replug the SDR.</li>\n<li><strong>macOS:</strong> Use Homebrew: <code>brew install librtlsdr</code>.</li>\n<li><strong>Windows:</strong> This is trickier. You usually need <code>zadig</code> to replace the default Windows driver with a WinUSB driver. Search for guides specific to your SDR and Zadig.</li>\n<li><em>Verification:</em> Once drivers are installed, plug in your SDR and try a command-line tool like <code>rtl_test</code> (if using RTL-SDR). If it runs and shows stats without errors, your drivers are likely working.</li>\n</ul>\n</li>\n<li><strong>Install Python Libraries:</strong> While <em>inside</em> your virtual environment:<pre><code class=\"language-bash\">pip install numpy matplotlib scipy pyrtlsdr # Add pyhackrf or pysdr if needed for your hardware\n</code></pre>\n</li>\n<li><strong>Verify Python Libraries:</strong> Open a Python interpreter or script <em>within your virtual environment</em> and try importing the libraries:<pre><code class=\"language-python\">import numpy\nimport matplotlib.pyplot as plt\nimport scipy\nfrom rtlsdr import RtlSdr # Or from hackrf import Hackrf, etc.\n\nprint(&quot;Libraries imported successfully!&quot;)\n</code></pre>\nIf no errors appear, you&#39;re good to go!</li>\n</ol>\n<hr>\n<h3><strong>Suggested Resources/Prerequisites:</strong></h3>\n<ul>\n<li><strong>Basic Python:</strong> You should be comfortable writing simple scripts, using variables, loops, lists, and functions. Online tutorials like Codecademy, Coursera, or the official Python documentation are great.</li>\n<li><strong>Command Line:</strong> Basic navigation (<code>cd</code>, <code>ls</code>/<code>dir</code>), running scripts, installing packages (<code>pip</code>, <code>apt</code>, <code>brew</code>).</li>\n<li><strong>Access to an SDR:</strong> As mentioned, RTL-SDR (RX only) is the minimum for this module. A TX-capable SDR is needed for later modules.</li>\n<li><strong>Recommended Reading:</strong><ul>\n<li>&quot;RF &amp; Wireless Technologies&quot; basics: Search for introductory articles or videos on frequency, wavelength, amplitude, phase, and modulation. The ARRL Handbook has great foundational chapters, though it&#39;s extensive.</li>\n<li>Introductory SDR guides: The documentation for your specific SDR (e.g., the <code>pyrtlsdr</code> documentation, HackRF wiki) often has setup and basic usage examples. Michael Ossmann&#39;s SDR tutorials are excellent.</li>\n</ul>\n</li>\n</ul>\n<hr>\n<h3><strong>Module Project/Exercise: Capture, Visualize, and Identify</strong></h3>\n<p>This exercise is your first hands-on interaction with the RF spectrum using your SDR and Python. It confirms your setup works and gives you a taste of seeing real signals.</p>\n<p><strong>Objective:</strong> Use your SDR and Python to capture a segment of the RF spectrum, perform a basic frequency analysis, and visualize the results.</p>\n<p><strong>Steps:</strong></p>\n<ol>\n<li><strong>Ensure your SDR is connected</strong> and drivers are working (e.g., run <code>rtl_test</code> if using RTL-SDR).</li>\n<li><strong>Activate your Python virtual environment</strong> (<code>source sdr_env/bin/activate</code>).</li>\n<li><strong>Write a Python script</strong> using <code>pyrtlsdr</code> (or your SDR library) to:<ul>\n<li>Import necessary libraries (<code>RtlSdr</code>, <code>numpy</code>, <code>matplotlib.pyplot</code>).</li>\n<li>Create an SDR object (<code>sdr = RtlSdr()</code>).</li>\n<li>Configure the SDR:<ul>\n<li>Set the center frequency (<code>sdr.center_freq = ...</code>). Choose a frequency range likely to have signals, like the FM broadcast band (around 88-108 MHz), or a known ISM band (like 915 MHz or 2.4 GHz, though 2.4 GHz needs a different SDR than RTL-SDR). For RTL-SDR, FM broadcast or airband (108-137 MHz) are good starting points. Let&#39;s target FM broadcast around 98 MHz.</li>\n<li>Set the sample rate (<code>sdr.sample_rate = ...</code>). A common value for RTL-SDR is 2.048 MS/s (Mega Samples per second). This gives you a bandwidth of about 2 MHz.</li>\n<li>Set the gain (<code>sdr.gain = &#39;auto&#39;</code> or a specific value). Start with auto or a moderate value.</li>\n</ul>\n</li>\n<li>Capture a block of samples (<code>samples = sdr.read_samples(...)</code>). Start with a reasonable number, maybe 256k or 512k samples.</li>\n<li>Close the SDR (<code>sdr.close()</code>).</li>\n<li>Perform a Fast Fourier Transform (FFT) on the samples to move from the time domain to the frequency domain. This shows the strength of different frequencies within the captured bandwidth.<ul>\n<li>Use <code>numpy.fft.fft(samples)</code>.</li>\n<li>Use <code>numpy.fft.fftshift</code> to center the zero frequency component.</li>\n</ul>\n</li>\n<li>Calculate the power spectral density (strength) from the FFT output (e.g., <code>power_spectrum = 20*np.log10(np.abs(fft_result))</code>). The <code>20*log10</code> converts to dB, a common unit for signal strength.</li>\n<li>Create a frequency axis corresponding to the FFT results. This maps the FFT bin index to an actual frequency. <code>freqs = np.fft.fftshift(np.fft.fftfreq(len(samples), 1/sdr.sample_rate)) + sdr.center_freq</code>.</li>\n<li>Plot the frequency spectrum using <code>matplotlib</code>. Plot <code>freqs</code> on the x-axis and <code>power_spectrum</code> on the y-axis. Label your axes!</li>\n<li>Add a title to your plot indicating the center frequency and sample rate.</li>\n<li>Display the plot (<code>plt.show()</code>).</li>\n</ul>\n</li>\n<li><strong>Run your script.</strong></li>\n<li><strong>Observe the plot:</strong><ul>\n<li>Can you see a peak around your chosen center frequency?</li>\n<li>Do you see other peaks? If you tuned to the FM band, you should see several peaks corresponding to radio stations.</li>\n<li>What does the noise floor look like? (The relatively flat, lower part of the graph).</li>\n<li>Try changing the center frequency and sample rate (staying within your SDR&#39;s limits) and see how the plot changes.</li>\n</ul>\n</li>\n</ol>\n<p>Here&#39;s a basic Python code template to get you started:</p>\n<pre><code class=\"language-python\">import numpy as np\nimport matplotlib.pyplot as plt\nfrom rtlsdr import RtlSdr # Make sure this matches your installed library\n\n# --- SDR Configuration ---\n# Adjust these values based on your SDR and desired capture\ncenter_freq = 98e6  # Example: 98 MHz (FM broadcast band)\nsample_rate = 2.048e6 # Example: 2.048 MS/s\nnum_samples = 256 * 1024 # Number of samples to capture (e.g., 256k)\n\n# --- SDR Setup and Capture ---\nsdr = None\ntry:\n    sdr = RtlSdr() # Or your SDR class (e.g., Hackrf())\n\n    sdr.center_freq = center_freq\n    sdr.sample_rate = sample_rate\n    # sdr.gain = &#39;auto&#39; # You can try &#39;auto&#39; or a fixed value like 20, 30, etc.\n    # If using HackRF, gain settings are different (vga_gain, lna_gain)\n    # sdr.vga_gain = 30\n    # sdr.lna_gain = 8\n\n    print(f&quot;Capturing {num_samples} samples at {center_freq/1e6:.2f} MHz with {sample_rate/1e6:.2f} MS/s...&quot;)\n    samples = sdr.read_samples(num_samples)\n    print(&quot;Capture complete.&quot;)\n\nexcept Exception as e:\n    print(f&quot;Error during SDR setup or capture: {e}&quot;)\n    print(&quot;Ensure your SDR is connected and drivers are correctly installed.&quot;)\n    samples = None # Ensure samples is None if capture failed\n\nfinally:\n    if sdr:\n        sdr.close()\n        print(&quot;SDR closed.&quot;)\n\n# --- Analysis and Visualization (if capture was successful) ---\nif samples is not None:\n    # Perform FFT\n    fft_result = np.fft.fft(samples)\n    fft_result_shifted = np.fft.fftshift(fft_result)\n\n    # Calculate power spectrum (in dB)\n    power_spectrum = 20 * np.log10(np.abs(fft_result_shifted))\n\n    # Create frequency axis\n    freqs = np.fft.fftshift(np.fft.fftfreq(len(samples), 1/sample_rate)) + center_freq\n\n    # Plot the spectrum\n    plt.figure(figsize=(12, 6))\n    plt.plot(freqs / 1e6, power_spectrum) # Plot frequency in MHz\n    plt.xlabel(&quot;Frequency (MHz)&quot;)\n    plt.ylabel(&quot;Power (dB)&quot;)\n    plt.title(f&quot;RF Spectrum around {center_freq/1e6:.2f} MHz (Sample Rate: {sample_rate/1e6:.2f} MS/s)&quot;)\n    plt.grid(True)\n    plt.show()\nelse:\n    print(&quot;Skipping analysis and visualization due to capture error.&quot;)\n</code></pre>\n<p><strong>Contribution to Capstone:</strong> Successfully completing this exercise confirms that your SDR is working with your Python environment and libraries. You&#39;ve demonstrated the ability to capture raw RF data and perform a basic frequency analysis, which is a fundamental building block for</p>\n\n                </div>\n             </div>\n         ",
    "module-2": "\n             <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n                <h1>Module 2: module_2</h1> <!-- Use module title here -->\n                <div class=\"markdown-content\">\n                    <p>Okay, class! Welcome back. If you&#39;ve just finished Module 1, you should have your SDR environment set up and have dipped your toes into capturing some raw RF data. You understand the <em>why</em> ‚Äì why AI is a target in the spectrum, and why SDRs are our tool.</p>\n<p>Now, in Module 2, we shift gears squarely into the <em>how</em>. This is where we get our hands dirty with the fundamental skills of using Software-Defined Radios programmatically. Think of this as boot camp for your SDR. By the end, you&#39;ll be comfortable capturing signals, looking at them in different ways, creating your own signals, and even transmitting them (responsibly, of course!). These are the absolute core mechanics we&#39;ll build upon for every subsequent module, especially when we start generating and transmitting those sneaky adversarial signals.</p>\n<p>Let&#39;s dive in!</p>\n<hr>\n<h2>Module 2: SDR Mastery: Capture, Analysis, and Generation</h2>\n<p><strong>Module Objective:</strong> Become proficient in using SDRs to capture, analyze, and generate arbitrary RF signals, laying the practical groundwork for handling RF data and transmitting crafted signals.</p>\n<p><strong>Contribution to Capstone:</strong> Develops the core SDR data handling and transmission skills required for the attack system.</p>\n<h3>2.1 The SDR Software Ecosystem: Our Tools of the Trade</h3>\n<p>While Gnu Radio Companion (GRC) is a fantastic graphical tool for building complex signal processing flows, our focus in this course is on programmatic control using Python. This allows us to integrate SDR operations directly with data analysis, machine learning libraries, and eventually, our adversarial attack generation code.</p>\n<p>We&#39;ll primarily leverage powerful Python libraries built on top of SDR drivers:</p>\n<ul>\n<li><strong><code>pyrtlsdr</code>:</strong> A Python wrapper for <code>librtlsdr</code>, specifically for the ubiquitous and inexpensive RTL-SDR dongles. These are receive-only but excellent for spectrum sensing and signal capture. A great starting point!</li>\n<li><strong><code>pyhackrf</code>:</strong> A Python wrapper for <code>libhackrf</code>, for the HackRF One. This is a more capable, transmit-and-receive (half-duplex) SDR, essential for our signal generation and adversarial transmission later.</li>\n<li><strong><code>pysdr</code>:</strong> While less a driver wrapper and more a collection of DSP and SDR utilities <em>in</em> Python, <code>pysdr</code> provides helpful functions for signal analysis, modulation, and simulation that complement the driver libraries. It&#39;s great for understanding the math behind the operations.</li>\n</ul>\n<p><strong>Setup Check (from Module 1):</strong> Ensure you have the necessary drivers (<code>librtlsdr</code>, <code>libhackrf</code>) installed and the corresponding Python libraries (<code>pip install pyrtlsdr pyhackrf pysdr</code>). Make sure your SDR is plugged in and recognized by your system (e.g., check <code>lsusb</code> on Linux/macOS, or device manager on Windows).</p>\n<h3>2.2 Working with IQ Data: The Language of SDRs</h3>\n<p>This is <em>the</em> most fundamental concept when working with SDRs. SDRs don&#39;t give you a simple &quot;voltage vs. time&quot; like an oscilloscope on a low-frequency signal. They give you <strong>IQ data</strong>.</p>\n<p>Why? Because RF signals are oscillating at very high frequencies. Digitizing the raw RF signal directly is incredibly difficult and requires impossibly fast Analog-to-Digital Converters (ADCs) for most bands. Instead, SDRs use a technique called <strong>quadrature downconversion</strong>.</p>\n<p>Imagine your signal is at 100 MHz. The SDR mixes this signal with a local oscillator (LO) signal at or near 100 MHz. This mixing process shifts the signal&#39;s frequency down to a much lower frequency, centered around 0 Hz (baseband). Crucially, to preserve <em>all</em> the information (amplitude, frequency, <em>and phase</em>), the mixing is done twice, once with the LO signal directly (producing the <strong>In-phase, I</strong> component) and once with the LO signal phase-shifted by 90 degrees (producing the <strong>Quadrature, Q</strong> component).</p>\n<ul>\n<li><strong>I component:</strong> Represents the signal&#39;s component in phase with the LO.</li>\n<li><strong>Q component:</strong> Represents the signal&#39;s component 90 degrees out of phase with the LO.</li>\n</ul>\n<p>Together, I and Q form a <strong>complex number</strong>: <code>Signal(t) = I(t) + jQ(t)</code>, where <code>j</code> is the imaginary unit (<code>sqrt(-1)</code>).</p>\n<p>This complex number at any given time sample represents the signal&#39;s <strong>magnitude</strong> and <strong>phase</strong> relative to the center frequency the SDR is tuned to.</p>\n<ul>\n<li><strong>Magnitude:</strong> <code>Amplitude = sqrt(I^2 + Q^2)</code></li>\n<li><strong>Phase:</strong> <code>Phase = atan2(Q, I)</code> (using the <code>atan2</code> function which handles quadrants correctly)</li>\n</ul>\n<p><strong>Why is this important?</strong></p>\n<ol>\n<li><strong>Full Information:</strong> IQ data preserves the complete state of the signal at baseband, allowing you to reconstruct or analyze <em>any</em> aspect of the original RF signal digitally.</li>\n<li><strong>Digital Processing:</strong> Once you have the IQ data, all further signal processing (filtering, demodulation, analysis, <em>and adversarial perturbation</em>) can be done efficiently in software.</li>\n<li><strong>Adversarial Attacks:</strong> Our adversarial perturbations will directly manipulate this IQ data to try and fool the AI classifier. Understanding its structure is paramount.</li>\n</ol>\n<p>When you capture data with an SDR, you get a sequence of these complex IQ samples over time. In Python, this is typically represented as a NumPy array of complex numbers (<code>dtype=&#39;complex64&#39;</code> or <code>complex128</code>).</p>\n<p>Let&#39;s visualize some simple IQ data:</p>\n<pre><code class=\"language-python\">import numpy as np\nimport matplotlib.pyplot as plt\n\n# Generate some simple IQ data representing a tone slightly off center frequency\n# A complex exponential e^(j*theta) represents a signal rotating in the IQ plane\n# If theta = 2 * pi * f * t, it&#39;s a tone at frequency f relative to the center frequency\nsample_rate = 2.048e6 # Samples per second\nduration = 1e-3       # 1 millisecond\nfrequency_offset = 10e3 # 10 kHz tone relative to center frequency\n\nt = np.arange(int(duration * sample_rate)) / sample_rate\n# Create the complex tone: exp(j * 2 * pi * f * t)\niq_data = np.exp(1j * 2 * np.pi * frequency_offset * t)\n\n# Separate I and Q components\ni_data = iq_data.real\nq_data = iq_data.imag\n\n# Plot the I and Q components over time\nplt.figure(figsize=(12, 6))\nplt.plot(t, i_data, label=&#39;I (In-phase)&#39;)\nplt.plot(t, q_data, label=&#39;Q (Quadrature)&#39;)\nplt.xlabel(&#39;Time (s)&#39;)\nplt.ylabel(&#39;Amplitude&#39;)\nplt.title(&#39;IQ Data Components over Time (10 kHz Tone)&#39;)\nplt.legend()\nplt.grid(True)\nplt.show()\n\n# Plot the IQ data on the complex plane (constellation plot for a single tone)\nplt.figure(figsize=(6, 6))\nplt.scatter(i_data, q_data, s=1, alpha=0.5)\nplt.xlabel(&#39;I Component&#39;)\nplt.ylabel(&#39;Q Component&#39;)\nplt.title(&#39;IQ Constellation Plot (10 kHz Tone)&#39;)\nplt.axis(&#39;equal&#39;) # Important for constellation plots\nplt.grid(True)\nplt.show()\n</code></pre>\n<p><strong>Explanation:</strong></p>\n<ul>\n<li>The first plot shows the sinusoidal nature of the I and Q components over time. They are 90 degrees out of phase, as expected.</li>\n<li>The second plot, the &quot;constellation plot&quot; or IQ plot, shows the points <code>(I, Q)</code> in the complex plane. For a single, clean tone, this forms a perfect circle centered at the origin. The radius is the amplitude, and the speed of rotation around the circle corresponds to the frequency offset from the center.</li>\n</ul>\n<p>Understanding this representation is key because this is the raw material we&#39;ll capture, analyze, and manipulate.</p>\n<h3>2.3 Capturing RF Signals: Bringing Data from the Air</h3>\n<p>Now let&#39;s use our SDR library to capture real data. We&#39;ll start with <code>pyrtlsdr</code> as it&#39;s widely accessible.</p>\n<p><strong>Prerequisites:</strong></p>\n<ul>\n<li>An RTL-SDR dongle plugged in.</li>\n<li><code>pyrtlsdr</code> installed (<code>pip install pyrtlsdr</code>).</li>\n</ul>\n<pre><code class=\"language-python\">from rtlsdr import RtlSdr\nimport numpy as np\nimport matplotlib.pyplot as plt\n\n# --- Configuration ---\ncenter_freq = 100e6  # Tune to 100 MHz (example: near FM broadcast band)\nsample_rate = 2.048e6 # 2.048 MSps is a common rate for RTL-SDR\ngain = &#39;auto&#39;        # Or a specific gain value, e.g., 40\nnum_samples = 2**20  # Number of samples to capture (a power of 2 is good for FFT)\n\n# --- SDR Setup and Capture ---\nsdr = None\ntry:\n    # List available devices and pick the first one\n    sdr = RtlSdr(0)\n\n    print(f&quot;Configuring SDR:&quot;)\n    print(f&quot;  Center Freq: {center_freq/1e6} MHz&quot;)\n    print(f&quot;  Sample Rate: {sample_rate/1e6} MSps&quot;)\n    print(f&quot;  Gain: {gain}&quot;)\n    print(f&quot;  Number of Samples: {num_samples}&quot;)\n\n    sdr.sample_rate = sample_rate\n    sdr.center_freq = center_freq\n    sdr.gain = gain\n\n    print(&quot;Capturing data...&quot;)\n    # Capture samples. This returns a NumPy array of complex numbers (IQ data).\n    samples = sdr.read_samples(num_samples)\n    print(f&quot;Captured {len(samples)} samples.&quot;)\n\nexcept Exception as e:\n    print(f&quot;Error during SDR capture: {e}&quot;)\n    print(&quot;Ensure your SDR is plugged in and drivers are installed correctly.&quot;)\n    print(&quot;If using Linux, check udev rules for permissions.&quot;)\n    print(&quot;You might need to run this script with sudo if permissions are an issue (use with caution!).&quot;)\n    sdr = None # Ensure sdr variable is None if setup fails\n\nfinally:\n    # Always close the SDR connection when done\n    if sdr:\n        sdr.close()\n        print(&quot;SDR closed.&quot;)\n\n# --- Optional: Save the captured data ---\nif sdr and len(samples) &gt; 0:\n    file_name = f&quot;capture_{int(center_freq/1e6)}MHz_{int(sample_rate/1e6)}MSps_{num_samples}_samples.iq&quot;\n    samples.tofile(file_name)\n    print(f&quot;Data saved to {file_name}&quot;)\n\n# --- Proceed to analysis in the next section using the &#39;samples&#39; variable ---\n# If capture failed, &#39;samples&#39; will not be defined or will be empty.\n# For analysis examples, you can load a pre-saved file if capture fails.\n</code></pre>\n<p><strong>Explanation:</strong></p>\n<ol>\n<li>We import the necessary library (<code>RtlSdr</code>).</li>\n<li>We define our capture parameters: <code>center_freq</code> (where we tune), <code>sample_rate</code> (how wide a band we capture around the center frequency - the bandwidth is <code>sample_rate</code>), <code>gain</code> (amplification level), and <code>num_samples</code> (how much data to grab).</li>\n<li>We create an <code>RtlSdr</code> object, typically using the device index <code>0</code> if you only have one.</li>\n<li>We configure the SDR with our chosen parameters.</li>\n<li><code>sdr.read_samples(num_samples)</code> performs the capture. This is a blocking call that waits until <code>num_samples</code> are received.</li>\n<li>The captured data <code>samples</code> is a NumPy array of complex numbers (our IQ data!).</li>\n<li>We include error handling and ensure the SDR is closed using a <code>try...finally</code> block.</li>\n<li>Saving to a binary file (<code>.iq</code>) is shown, which is useful for later analysis or creating datasets.</li>\n</ol>\n<p><strong>Important Notes on Capture:</strong></p>\n<ul>\n<li><strong>Center Frequency vs. Signal Frequency:</strong> The <code>center_freq</code> is the middle of the captured bandwidth. A signal at, say, <code>center_freq + 500e3</code> Hz will appear at <code>+500e3</code> Hz relative to the <em>baseband</em> (0 Hz) in your captured IQ data. A signal at <code>center_freq - 200e3</code> Hz will appear at <code>-200e3</code> Hz.</li>\n<li><strong>Sample Rate:</strong> This determines the <em>bandwidth</em> you capture. An SDR capturing at <code>sample_rate</code> can capture signals within <code>center_freq ¬± sample_rate/2</code>. Higher sample rates capture wider swaths of spectrum but generate more data.</li>\n<li><strong>Gain:</strong> Too low, and faint signals are lost in the noise. Too high, and strong signals can be distorted (saturation). Often requires experimentation or using &#39;auto&#39; if available.</li>\n<li><strong>Antenna:</strong> The antenna matters! Ensure it&#39;s appropriate for the frequency band you&#39;re tuning to.</li>\n<li><strong>Permissions (Linux):</strong> You might need to add a udev rule or run with <code>sudo</code> to access the SDR device, although this is generally discouraged for security reasons if not necessary.</li>\n</ul>\n<h3>2.4 Signal Analysis with SDRs: Making Sense of IQ Data</h3>\n<p>Raw IQ data isn&#39;t very intuitive. We need ways to visualize and extract meaningful information. The most common tools are spectrum plots and spectrograms.</p>\n<p><strong>Spectrum Analysis (FFT):</strong></p>\n<p>The Fast Fourier Transform (FFT) is our key tool here. It transforms the signal from the time domain (IQ samples over time) to the frequency domain (amplitude/power at different frequencies).</p>\n<pre><code class=\"language-python\"># Assuming &#39;samples&#39; variable contains the captured IQ data from the previous step\n\nif &#39;samples&#39; in locals() and len(samples) &gt; 0:\n    # --- Spectrum Analysis (FFT) ---\n    # Calculate the power spectral density (PSD)\n    # NFFT is the number of points used in each FFT block.\n    # A power of 2 is efficient. num_samples is often a power of 2.\n    NFFT = len(samples)\n    # Ensure NFFT is a power of 2 for optimal performance, though not strictly required by np.fft\n    # NFFT = 2**int(np.ceil(np.log2(len(samples)))) # Alternative if you need a specific NFFT\n\n    # Use Matplotlib&#39;s specgram for a quick PSD plot\n    # It handles windowing, overlapping, and FFT calculation\n    plt.figure(figsize=(12, 6))\n    # The first argument is the signal (IQ samples)\n    # NFFT is the number of data points in each block for the FFT\n    # Fs is the sampling frequency\n    # Fc is the center frequency (used for the x-axis scale)\n    Pxx, freqs, bins, im = plt.specgram(samples, NFFT=NFFT, Fs=sample_rate, Fc=center_freq, noverlap=NFFT//2, cmap=&#39;viridis&#39;)\n\n    # Calculate the frequency axis correctly\n    # The FFT output covers frequencies from -sample_rate/2 to +sample_rate/2 relative to center_freq\n    freqs_fft = np.fft.fftshift(np.fft.fftfreq(NFFT, 1/sample_rate)) + center_freq\n\n    # Calculate the power spectrum manually (optional, specgram does it)\n    # power_spectrum = np.abs(np.fft.fftshift(np.fft.fft(samples)))**2\n    # plt.figure(figsize=(12, 6))\n    # plt.plot(freqs_fft/1e6, 10 * np.log10(power_spectrum)) # Plot in dB\n    # plt.xlabel(&quot;Frequency (MHz)&quot;)\n    # plt.ylabel(&quot;Power (dB)&quot;)\n    # plt.title(&quot;Power Spectrum&quot;)\n    # plt.grid(True)\n    # plt.show()\n\n\n    # Plotting the result from specgram (it&#39;s primarily for spectrogram, but returns PSD data too)\n    # Let&#39;s just use a simple plot of the average spectrum if specgram output isn&#39;t clear for single spectrum\n    # A more direct way:\n    spectrum = np.fft.fftshift(np.fft.fft(samples))\n    power_spectrum_db = 10 * np.log10(np.abs(spectrum)**2)\n\n    plt.figure(figsize=(12, 6))\n    plt.plot(freqs_fft/1e6, power_spectrum_db)\n    plt.xlabel(&quot;Frequency (MHz)&quot;)\n    plt.ylabel(&quot;Power (dB)&quot;)\n    plt.title(f&quot;Power Spectrum around {center_freq/1e6} MHz&quot;)\n    plt.grid(True)\n    plt.show()\n\nelse:\n    print(&quot;No samples available for analysis. Please run the capture step first or load a file.&quot;)\n</code></pre>\n<p><strong>Explanation:</strong></p>\n<ol>\n<li>We use <code>np.fft.fft()</code> to perform the Fourier Transform on our <code>samples</code> array.</li>\n<li><code>np.fft.fftshift()</code> rearranges the output so that the 0 Hz component is in the center, matching the <code>center_freq</code> of our SDR tune. Frequencies range from <code>-sample_rate/2</code> to <code>+sample_rate/2</code> relative to the center.</li>\n<li><code>np.fft.fftfreq()</code> calculates the corresponding frequency bins for the FFT output.</li>\n<li>We calculate the magnitude (absolute value) and often the power (<code>magnitude**2</code>) or power in dB (<code>10 * log10(power)</code>) for plotting.</li>\n<li>The plot shows frequency on the x-axis and power/amplitude on the y-axis. Peaks indicate where signals are present.</li>\n</ol>\n<p><strong>Spectrogram (Waterfall Plot):</strong></p>\n<p>A spectrogram shows how the spectrum changes over time. It&#39;s a sequence of FFTs calculated on small, overlapping chunks of the data. This is invaluable for analyzing signals that change frequency or have intermittent activity.</p>\n<pre><code class=\"language-python\"># Assuming &#39;samples&#39; variable is available\n\nif &#39;samples&#39; in locals() and len(samples) &gt; 0:\n    # --- Spectrogram Analysis ---\n    # NFFT: size of the FFT window (determines frequency resolution)\n    # noverlap: number of samples overlapping between windows\n    # Fs: sampling frequency\n    # Fc: center frequency\n\n    NFFT_spectrogram = 1024 # Common FFT size for spectrograms\n    noverlap_spectrogram = NFFT_spectrogram // 2 # 50% overlap is typical\n\n    plt.figure(figsize=(12, 8))\n    # The specgram function is ideal for this\n    Pxx, freqs, bins, im = plt.specgram(samples,\n                                        NFFT=NFFT_spectrogram,\n                                        Fs=sample_rate,\n                                        Fc=center_freq,\n                                        noverlap=noverlap_spectrogram,\n                                        cmap=&#39;viridis&#39;, # Color map (e.g., &#39;plasma&#39;, &#39;inferno&#39;, &#39;cividis&#39;)\n                                        xextent=(0, len(samples)/sample_rate)) # Show time on x-axis\n\n    plt.xlabel(&quot;Time (s)&quot;)\n    plt.ylabel(&quot;Frequency (MHz)&quot;)\n    plt.title(f&quot;Spectrogram around {center_freq/1e6} MHz&quot;)\n    plt.colorbar(label=&quot;Power (dB)&quot;) # Add a color bar to show power scale\n    plt.ylim(center_freq/1e6 - sample_rate/2e6, center_freq/1e6 + sample_rate/2e6) # Set frequency limits\n    plt.show()\n\nelse:\n     print(&quot;No samples available for spectrogram analysis.&quot;)\n</code></pre>\n<p><strong>Explanation:</strong></p>\n<ol>\n<li>We use <code>matplotlib.pyplot.specgram()</code>. This function is designed for spectrograms.</li>\n<li><code>NFFT</code> now determines the frequency resolution (number of points in each mini-FFT). A larger <code>NFFT</code> gives better frequency resolution but poorer time resolution (wider windows).</li>\n<li><code>noverlap</code> controls how much the windows overlap. Overlapping helps capture transient signals and makes the spectrogram smoother.</li>\n<li>The x-axis typically represents time, the y-axis represents frequency (relative to the center frequency), and the color intensity represents the power at that time/frequency point.</li>\n<li>This plot is crucial for seeing how signals appear and disappear, change frequency (like FM), or have complex time-frequency characteristics.</li>\n</ol>\n<p><strong>Other Analysis Techniques:</strong></p>\n<ul>\n<li><strong>Time-domain plots:</strong> Plotting I and Q over time (as shown in 2.2) or calculating instantaneous amplitude/phase can reveal modulation patterns.</li>\n<li><strong>Constellation Plots:</strong> Plotting <code>Q</code> vs <code>I</code> for modulated signals shows clusters of points corresponding to different symbols (e.g., PSK, QAM). This is less useful for broadband signals but vital for digital modulation analysis.</li>\n</ul>\n<p><strong>Exercise:</strong></p>\n<ol>\n<li>Capture data from a known signal source near you (e.g., a strong local FM radio station, or if you have a simple FSK transmitter like a wireless doorbell or weather station sensor, capture that).</li>\n<li>Use the spectrum plot to find the exact center frequency and bandwidth of the signal.</li>\n<li>Use the spectrogram to observe how the signal changes over time. Can you see the characteristics of the modulation? (e.g., FM will show frequency deviations).</li>\n</ol>\n<h3>2.5 Basic Signal Generation: Putting Bits to Air</h3>\n<p>Now for the exciting part: creating our <em>own</em> RF signals using code and transmitting them. This requires a TX-capable SDR like the HackRF One, LimeSDR, or ADALM-PLUTO.</p>\n<p><strong>Prerequisites:</strong></p>\n<ul>\n<li>A TX-capable SDR plugged in.</li>\n<li>The corresponding Python library installed (e.g., <code>pyhackrf</code>).</li>\n<li><strong>A controlled environment (e.g., using attenuators, connecting TX directly to RX with a cable and attenuator, or operating in a shielded room) and confirmation you are operating within legal power limits and frequency bands.</strong> <strong>Seriously, don&#39;t cause interference!</strong></li>\n</ul>\n<p>Let&#39;s generate a simple, continuous tone slightly offset from our center frequency.</p>\n<pre><code class=\"language-python\">from hackrf import HackRF\nimport numpy as np\nimport time\n\n# --- Configuration ---\ncenter_freq = 433.92e6 # A common ISM band frequency (check local regulations!)\nsample_rate = 2.0e6    # Sample rate for TX\ntx_gain = 0            # Transmit gain (0-47 dB for HackRF)\namplitude = 0.5        # Amplitude of the generated signal (affects output power)\nduration = 5           # Seconds to transmit\n\n# --- Signal Generation (Creating IQ data) ---\n# Generate a tone at 50 kHz above the center frequency\ntone_freq_offset = 50e3 # 50 kHz offset\n\n# Number of samples needed\nnum_samples = int(duration * sample_rate)\n\n# Generate the time vector\nt = np.arange(num_samples) / sample_rate\n\n# Create the complex tone waveform: amplitude * exp(j * 2 * pi * f * t)\n# Ensure the maximum value is within the SDR&#39;s digital range (-1 to 1 for IQ components)\n# The HackRF expects float32 IQ pairs\niq_data_float32 = (amplitude * np.exp(1j * 2 * np.pi * tone_freq_offset * t)).astype(np.complex64)\n\nprint(f&quot;Generated {len(iq_data_float32)} samples for transmission.&quot;)\n\n# --- SDR Setup and Transmission ---\nsdr = None\ntry:\n    sdr = HackRF()\n\n    print(f&quot;Configuring SDR for TX:&quot;)\n    print(f&quot;  Center Freq: {center_freq/1e6} MHz&quot;)\n    print(f&quot;  Sample Rate: {sample_rate/1e6} MSps&quot;)\n    print(f&quot;  TX Gain: {tx_gain} dB&quot;)\n    print(f&quot;  Amplitude: {amplitude}&quot;)\n    print(f&quot;  Duration: {duration} seconds&quot;)\n\n    sdr.sample_rate = sample_rate\n    sdr.center_freq = center_freq\n    sdr.tx_gain = tx_gain # Use tx_gain for transmit power\n\n    # --- Transmission ---\n    print(&quot;Starting transmission...&quot;)\n    # transmit() takes the IQ data (NumPy array)\n    # It&#39;s often blocking for the duration of the data provided\n    sdr.transmit(iq_data_float32, repeat=False) # Set repeat=True for continuous loop\n\n    print(&quot;Transmission finished.&quot;)\n\nexcept Exception as e:\n    print(f&quot;Error during SDR transmission: {e}&quot;)\n    print(&quot;Ensure your TX-capable SDR is plugged in and drivers are installed correctly.&quot;)\n    print(&quot;Check permissions if necessary.&quot;)\n    print(&quot;Are you sure your SDR supports TX (e.g., HackRF, not RTL-SDR)?&quot;)\n\nfinally:\n    # Always stop and close the SDR connection\n    if sdr:\n        sdr.stop_tx() # Explicitly stop transmission\n        sdr.close()\n        print(&quot;SDR stopped and closed.&quot;)\n</code></pre>\n<p><strong>Explanation:</strong></p>\n<ol>\n<li>We import the necessary library (<code>HackRF</code>).</li>\n<li></li>\n</ol>\n\n                </div>\n             </div>\n         ",
    "module-3": "\n             <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n                <h1>Module 3: module_3</h1> <!-- Use module title here -->\n                <div class=\"markdown-content\">\n                    <p>Alright team! Welcome back. We&#39;ve set the stage, got our SDRs humming, and captured some raw RF goodness. Now, it&#39;s time to bridge the gap between that raw data and the intelligent systems that try to make sense of it. This is where Artificial Intelligence steps into our RF world, and frankly, it&#39;s where some fascinating vulnerabilities start to emerge.</p>\n<p>In <strong>Module 3: AI/ML for Spectrum: Classification &amp; Feature Engineering</strong>, we&#39;re going to understand <em>how</em> those messy RF signals get transformed into something an AI can chew on, and we&#39;ll build our very first simple AI model designed specifically to classify these signals. This isn&#39;t just theory; the model we build here is the very <em>target</em> system we&#39;ll be attacking later. So, let&#39;s make it real!</p>\n<hr>\n<h2><strong>Module 3: AI/ML for Spectrum: Classification &amp; Feature Engineering</strong></h2>\n<ul>\n<li><strong>Module Objective:</strong> Understand how RF signals are processed and represented for Artificial Intelligence models, and learn the fundamentals of training a basic AI model for signal classification. By the end, you&#39;ll have built the core AI component that our adversarial attacks will target.</li>\n</ul>\n<h3><strong>Introduction: Why AI Needs Data in a Specific Format</strong></h3>\n<p>Think about how <em>you</em> recognize things. You don&#39;t process raw light waves hitting your retina as complex electromagnetic field equations. Your brain processes them into shapes, colors, patterns. Similarly, AI models, especially neural networks, need data presented in a structured, understandable format.</p>\n<p>RF signals, in their raw form (like the IQ data we captured in M
