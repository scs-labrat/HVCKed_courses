      "content": "Okay class, welcome to Module 5! We've built our target system ‚Äì a foundational AI classifier for RF signals. Now, it's time to switch gears and think like an adversary. This module is where we delve into the fascinating, sometimes counter-intuitive, world of Adversarial Machine Learning (AML). We'll learn *why* AI models, despite their impressive capabilities, can be surprisingly fragile and susceptible to carefully crafted inputs designed to deceive them.\r\n\r\nThink of it like this: You've built a highly skilled guard dog (your AI classifier) trained to recognize specific scents (RF signal patterns). Now, we're going to learn how to create a synthetic scent that smells *just slightly* different from a recognized friendly scent, but is different *enough* to fool the dog into thinking it's smelling something else entirely, or perhaps nothing at all.\r\n\r\nThis module lays the theoretical and practical groundwork for generating the adversarial signals we'll eventually transmit over the air. While our primary goal is RF security, the concepts of AML are universal. For simplicity and to leverage readily available tools and datasets, our hands-on coding exercises in this module will focus on generating adversarial examples for image classifiers. This is a standard practice in learning AML, as the principles transfer directly to other data types like RF signals, and visualizing image perturbations is often more intuitive initially.\r\n\r\nLet's dive in!\r\n\r\n---\r\n\r\n## **Module 5: The Adversarial Mindset: Introduction to AI Attacks**\r\n\r\n*   **Module Objective:** Dive into the theory and common techniques of Adversarial Machine Learning, understanding *why* AI models are vulnerable and the different goals of an attacker.\r\n\r\n### **5.1 What are Adversarial Examples? Small Perturbations, Large Impacts**\r\n\r\n*   **Concept:** Adversarial examples are inputs to an AI model that have been intentionally modified to cause the model to make a specific error (usually a misclassification). The key characteristic is that these modifications are often *imperceptible* or *insignious* to humans, but drastically alter the model's output.\r\n\r\n*   **Why is this surprising?** We often think of AI models, especially deep learning ones, as learning robust, high-level features similar to how humans perceive things. The existence of adversarial examples shows that they sometimes rely on subtle, brittle patterns that don't align with human intuition.\r\n\r\n*   **Classic Example (Image Domain):** The most famous example is modifying an image of a panda by adding a small amount of carefully calculated noise. To a human, it still looks clearly like a panda. But to a trained image classifier, it might confidently classify the image as a gibbon.\r\n\r\n    *   *Original Image:* Panda (classified correctly)\r\n    *   *Perturbation:* Small, almost invisible noise pattern.\r\n    *   *Adversarial Image:* Original Image + Perturbation = Still looks like a panda to you and me.\r\n    *   *Model Output:* Gibbon (misclassified with high confidence).\r\n\r\n*   **Relevance to RF:** Imagine our RF classifier is trained to distinguish between different modulation types (FM, FSK, QPSK, etc.). An adversarial RF attack would involve taking a legitimate signal (say, a standard FM signal) and adding a carefully crafted, low-power noise or perturbation. To a standard RF receiver or even a human looking at a spectrogram, it might still look like FM, but the AI classifier might misinterpret it as FSK, or perhaps just noise.\r\n\r\n### **5.2 The Geometry of Adversarial Attacks: Decision Boundaries**\r\n\r\n*   **Concept:** Machine learning classifiers work by learning complex *decision boundaries* in a high-dimensional feature space. These boundaries separate inputs belonging to different classes.\r\n\r\n*   **How it Works:** During training, the model adjusts its parameters (weights and biases) to define these boundaries based on the training data. For a new input, the model determines which side of the boundary it falls on to make a prediction.\r\n\r\n*   **Vulnerability:** Deep neural networks often learn decision boundaries that are complex and, crucially, can be relatively close to the training data points. Adversarial attacks exploit this. By adding a small perturbation, the attacker pushes the input data point across a decision boundary into a region that the model associates with a different class.\r\n\r\n*   **Linearity:** Another factor is the (piecewise) linear nature of many neural network operations. While the overall function is non-linear, locally, the gradients are well-defined. Gradient-based attacks (like FGSM or PGD) work by calculating the direction of the steepest increase in the loss function (which corresponds to moving the data point towards a misclassification) *with respect to the input data*. A small step in this direction can quickly cross a decision boundary, especially in high-dimensional spaces.\r\n\r\n### **5.3 Attack Goals: What Does the Adversary Want?**\r\n\r\nThe goal of an adversarial attack isn't just to break the model; it's usually a specific kind of failure.\r\n\r\n*   **Untargeted Misclassification:** The simplest goal. The attacker wants the model to misclassify the input into *any* wrong class.\r\n    *   *RF Example:* Make the AI classifier think a legitimate WiFi signal is *anything other than WiFi*.\r\n\r\n*   **Targeted Misclassification:** A more sophisticated goal. The attacker wants the model to misclassify the input into a *specific* target class chosen by the attacker.\r\n    *   *RF Example:* Make the AI classifier think a legitimate WiFi signal is specifically an LTE signal. This could be used to trick a cognitive radio system into allocating spectrum incorrectly.\r\n\r\n*   **Evasion:** The attacker wants the input to be classified as an \"unknown\" or \"noise\" class, or simply to avoid detection entirely by appearing benign.\r\n    *   *RF Example:* Make a malicious or unauthorized signal appear as background noise or a known, harmless signal type to avoid triggering alarms in a spectrum monitoring system.\r\n\r\nIn the context of our course, we'll primarily focus on demonstrating targeted or untargeted misclassification of known signal types as a proof of concept. Evasion attacks are also highly relevant but can sometimes require more complex techniques.\r\n\r\n### **5.4 Threat Models: What Does the Attacker Know?**\r\n\r\nThe attacker's knowledge about the target model significantly impacts the types of attacks they can perform.\r\n\r\n*   **White-box Attack:** The attacker has full knowledge of the target model. This includes:\r\n    *   Model architecture (layers, activation functions, etc.).\r\n    *   Model parameters (weights and biases).\r\n    *   Training data (or at least the distribution it came from).\r\n    *   The specific machine learning framework used.\r\n    *   *Advantage:* Attackers can calculate exact gradients and craft highly effective, minimal perturbations.\r\n    *   *Realism:* Less common in real-world black-box systems, but crucial for *research* to understand vulnerabilities and potential defenses. Our initial attacks will be white-box.\r\n\r\n*   **Black-box Attack:** The attacker has limited or no knowledge of the internal workings of the target model. They can only interact with the model by sending inputs and observing the outputs (e.g., predicted class, confidence scores, or raw logits).\r\n    *   *Challenge:* Cannot directly calculate gradients with respect to the input data using the target model's parameters.\r\n    *   *Techniques:*\r\n        *   **Transferability:** Exploit the fact that adversarial examples often transfer between different models. An attacker might train a *surrogate* model (that they control) to mimic the target model's behavior and generate adversarial examples using a white-box attack on the surrogate. These examples might then successfully fool the real black-box target.\r\n        *   **Query-based Attacks:** Iteratively probe the target model with many inputs and observe the outputs to estimate the gradient or build a local approximation of the decision boundary. This requires many queries and can be computationally expensive.\r\n    *   *Realism:* More representative of real-world scenarios where attackers don't have access to model internals (e.g., attacking a deployed system via its API or RF interface).\r\n\r\nFor this course, we will focus on white-box attacks initially because they are the easiest to understand and implement. Module 8 might briefly touch upon the concept of transferability as a potential extension.\r\n\r\n### **5.5 Common White-box Attack Techniques**\r\n\r\nThese techniques leverage the attacker's knowledge of the model's internal structure and parameters, particularly using gradients.\r\n\r\n*   **Fast Gradient Sign Method (FGSM):**\r\n    *   **Idea:** A simple, one-step attack. Calculate the gradient of the loss function with respect to the input data. The sign of this gradient indicates the direction in the input space that maximally increases the loss (i.e., makes the correct class less likely). Take a step in this direction, scaled by a small value `epsilon`.\r\n    *   **Formula:**\r\n        `adversarial_example = original_input + epsilon * sign(gradient(Loss(original_input, true_label), original_input))`\r\n    *   **Explanation:**\r\n        *   `Loss(...)`: The model's loss function (e.g., cross-entropy).\r\n        *   `gradient(Loss, original_input)`: The gradient of the loss with respect to the input data. This tells us how much the loss changes if we slightly change each element of the input.\r\n        *   `sign(...)`: Takes the sign (+1 or -1) of each element in the gradient. This gives us the *direction* to push the input data to increase the loss.\r\n        *   `epsilon`: A small scalar value that controls the magnitude of the perturbation. A larger `epsilon` usually results in a more effective attack but a more noticeable perturbation.\r\n    *   **Pros:** Simple, fast to compute.\r\n    *   **Cons:** Often results in noticeable perturbations, less effective than iterative methods, less likely to achieve targeted misclassification reliably.\r\n\r\n*   **Projected Gradient Descent (PGD):**\r\n    *   **Idea:** An iterative attack. Instead of one large step, PGD takes multiple small steps. It starts with a small random perturbation and then repeatedly applies a small gradient step (like FGM, the non-sign version) and *projects* the result back into an allowed perturbation region (e.g., an L-infinity ball around the original input). This projection ensures the total perturbation remains bounded.\r\n    *   **Process:**\r\n        1.  Start with `adversarial_example = original_input + random_noise` (where noise is within a small bound).\r\n        2.  Repeat for `N` iterations:\r\n            *   Calculate `gradient = gradient(Loss(adversarial_example, true_label), adversarial_example)`.\r\n            *   Update `adversarial_example = adversarial_example + step_size * sign(gradient)`. (Sometimes the sign is omitted, using just the gradient).\r\n            *   Project `adversarial_example` back onto the allowed perturbation set (e.g., ensure `abs(adversarial_example - original_input) <= epsilon`).\r\n    *   **Pros:** Generally more effective and produces less noticeable perturbations than FGSM, considered a strong first-order adversary.\r\n    *   **Cons:** More computationally expensive than FGSM due to iterations.\r\n\r\n*   **DeepFool:**\r\n    *   **Idea:** Finds the *minimum* perturbation needed to cross a decision boundary. It iteratively linearizes the classifier around the current point and moves the point orthogonally to the nearest hyperplane until it crosses a boundary.\r\n    *   **Pros:** Aims for minimal perturbation, often more efficient than PGD in finding *any* misclassification boundary.\r\n    *   **Cons:** Can be more complex to implement than FGSM/PGD, primarily designed for untargeted attacks.\r\n\r\nFor our practical exercise, we will focus on implementing FGSM due to its simplicity, making it an excellent starting point to grasp the core concept of gradient-based adversarial generation.\r\n\r\n### **5.6 Common Black-box Attack Techniques (Briefly)**\r\n\r\nAs mentioned under Threat Models, black-box attacks are harder as they can't directly use gradients of the target model.\r\n\r\n*   **Transferability:** Generate adversarial examples using a white-box attack on a *different* model (a surrogate) trained on similar data or performing the same task. Then, use these examples against the black-box target. This works surprisingly well because different models often learn similar decision boundaries or rely on similar features.\r\n*   **Query-based (e.g., Boundary Attack, HopSkipJumpAttack):** These methods interact with the model by sending queries and observing the response. They use this information to estimate gradients or find the shortest path from a misclassified point back to the boundary of the original class, then step just across it. These require many interactions with the target model.\r\n\r\nWe won't implement these in detail, but it's important to know they exist and are relevant for real-world scenarios where the attacker doesn't have white-box access.\r\n\r\n### **5.7 Metrics for Adversarial Attacks**\r\n\r\nHow do we measure the success and quality of an adversarial attack?\r\n\r\n*   **Success Rate:** The percentage of adversarial examples that successfully fool the target model into making the desired misclassification (targeted) or any misclassification (untargeted).\r\n*   **Perturbation Size:** How \"big\" is the added noise? We want the perturbation to be minimal (ideally imperceptible) to be stealthy. Common ways to measure the size of the perturbation vector (`delta = adversarial_example - original_input`) are using Lp norms:\r\n    *   **L-infinity norm (`||delta||_inf`):** The maximum absolute value of any element in the perturbation vector. This measures the largest change applied to any single feature (e.g., pixel value, IQ sample). It's often used because it's easy to constrain (e.g., ensure no pixel changes by more than `epsilon`).\r\n    *   **L-2 norm (`||delta||_2`):** The Euclidean distance of the perturbation vector (`sqrt(sum(delta^2))`). This measures the overall \"energy\" or magnitude of the perturbation across all features.\r\n    *   **L-0 norm (`||delta||_0`):** The number of non-zero elements in the perturbation vector. This measures how sparse the perturbation is (how many features were changed).\r\n\r\nFor RF signals, these norms will eventually need to be related to physical constraints like power limits or bandwidth limits, which we'll discuss in Module 6. But for now, thinking about L-infinity (maximum change per sample) and L-2 (total energy of the perturbation) is useful.\r\n\r\n### **5.8 Case Study: Adversarial Attacks in the Image Domain**\r\n\r\nWe touched on the panda/gibbon example. Let's consider others and their implications:\r\n\r\n*   **Traffic Signs:** Researchers have shown that small stickers or graffiti on stop signs can cause autonomous vehicle vision systems to misclassify them as speed limit signs. The implications for safety are obvious and severe.\r\n*   **Facial Recognition:** Perturbations added to glasses or makeup can cause facial recognition systems to fail to identify a person or misidentify them as someone else entirely.\r\n*   **Object Detection:** Adding adversarial patterns to clothing or objects can make them \"invisible\" to object detection systems.\r\n\r\nThese examples highlight that adversarial vulnerabilities are not just theoretical curiosities; they pose real security and safety risks in deployed AI systems across various domains. Our focus is RF, but the underlying principles of manipulating input data to exploit model weaknesses are the same.\r\n\r\n### **5.9 Ethical and Legal Considerations (Revisited)**\r\n\r\nAs we move into generating attacks, it's crucial to reiterate the ethical responsibilities. Learning these techniques is for understanding vulnerabilities and developing defenses. Any practical application *must* be confined to controlled environments, with explicit permission, and within legal boundaries. Unauthorized RF transmission is illegal and can interfere with critical services. Always check local regulations (e.g., FCC rules in the US). The goal is responsible research and disclosure, not malicious activity.\r\n\r\n### **5.10 Setting up the Environment (AML Specific)**\r\n\r\nWe'll continue using our Python environment from Module 1, but we'll add libraries specifically useful for Machine Learning and potentially Adversarial Machine Learning research.\r\n\r\n*   **ML Frameworks:** TensorFlow or PyTorch. We'll use TensorFlow for our examples as it integrates well with Keras and has built-in functions for gradient calculation.\r\n*   **Standard Libraries:** NumPy, Matplotlib (already covered).\r\n\r\nMake sure you have TensorFlow installed:\r\n```bash\r\npip install tensorflow matplotlib numpy\r\n```\r\n*(Note: If you have a CUDA-enabled GPU, install `tensorflow-gpu` for faster training, though for our simple MNIST example, CPU is fine).*\r\n\r\n### **5.11 Practical Implementation: Implementing FGSM on an Image Classifier**\r\n\r\nNow for the hands-on part! We will implement the FGSM attack on a simple Convolutional Neural Network (CNN) trained on the MNIST dataset. MNIST consists of small (28x28 pixel) grayscale images of handwritten digits (0-9). This is a common \"hello world\" for image classification and adversarial attacks due to its simplicity and speed.\r\n\r\n**Goal:** Take a correctly classified MNIST image, apply the FGSM perturbation, and show that the model misclassifies the resulting adversarial image.\r\n\r\n**Steps:**\r\n\r\n1.  Load the MNIST dataset.\r\n2.  Build and train a simple CNN classifier (or load a pre-trained one).\r\n3.  Select a test image that the model classifies correctly.\r\n4.  Implement the FGSM logic using TensorFlow's gradient capabilities.\r\n5.  Generate the adversarial example.\r\n6.  Visualize the original, perturbation, and adversarial image.\r\n7.  Show the model's prediction on the original and adversarial images.\r\n8.  (Optional) Evaluate the attack success rate on a small batch of test images.\r\n\r\nLet's walk through the code.\r\n\r\n```python\r\nimport tensorflow as tf\r\nimport matplotlib.pyplot as plt\r\nimport numpy as np\r\n\r\n# Ensure reproducibility\r\ntf.random.set_seed(42)\r\nnp.random.seed(42)\r\n\r\nprint(f\"TensorFlow version: {tf.__version__}\")\r\n\r\n# --- Step 1: Load and Prepare Data ---\r\n# Load MNIST dataset\r\nmnist = tf.keras.datasets.mnist\r\n(train_images, train_labels), (test_images, test_labels) = mnist.load_data()\r\n\r\n# Normalize pixel values to [0, 1]\r\ntrain_images = train_images.astype('float32') / 255.0\r\ntest_images = test_images.astype('float32') / 255.0\r\n\r\n# Add a channel dimension for CNN input (MNIST is grayscale, so 1 channel)\r\ntrain_images = train_images[..., tf.newaxis]\r\ntest_images = test_images[..., tf.newaxis]\r\n\r\n# Select a subset for faster testing if needed\r\n# test_images = test_images[:1000]\r\n# test_labels = test_labels[:1000]\r\n\r\n# --- Step 2: Build and Train a Simple CNN Classifier ---\r\n# We'll build a small, simple CNN\r\nmodel = tf.keras.models.Sequential([\r\n    tf.keras.layers.Conv2D(32, (3, 3), activation='relu', input_shape=(28, 28, 1)),\r\n    tf.keras.layers.MaxPooling2D((2, 2)),\r\n    tf.keras.layers.Conv2D(64, (3, 3), activation='relu'),\r\n    tf.keras.layers.MaxPooling2D((2, 2)),\r\n    tf.keras.layers.Flatten(),\r\n    tf.keras.layers.Dense(128, activation='relu'),\r\n    tf.keras.layers.Dense(10, activation='softmax') # 10 classes for digits 0-9\r\n])\r\n\r\n# Compile the model\r\nmodel.compile(optimizer='adam',\r\n              loss=tf.keras.losses.SparseCategoricalCrossentropy(from_logits=False), # Use from_logits=False with softmax output\r\n              metrics=['accuracy'])\r\n\r\n# Train the model (for simplicity, we'll train for a short time)\r\nprint(\"Training the model...\")\r\nmodel.fit(train_images, train_labels, epochs=3, validation_data=(test_images, test_labels))\r\nprint(\"Model training complete.\")\r\n\r\n# Evaluate the model on the test set\r\nloss, acc = model.evaluate(test_images, test_labels, verbose=0)\r\nprint(f\"Model accuracy on test set: {acc:.4f}\")\r\n\r\n# --- Step 3: Select a Test Image ---\r\n# Find a test image that the model classifies correctly\r\n# We need the image, its true label, and the model's correct prediction\r\ncorrectly_classified_index = -1\r\nfor i in range(len(test_images)):\r\n    img = test_images[i:i+1] # Get image as a batch of 1\r\n    true_label = test_labels[i]\r\n    prediction = model.predict(img)\r\n    predicted_label = np.argmax(prediction[0])\r\n    if predicted_label == true_label:\r\n        correctly_classified_index = i\r\n        break\r\n\r\nif correctly_classified_index == -1:\r\n    print(\"Could not find a correctly classified image in the first batch. Check model accuracy.\")\r\n    exit()\r\n\r\noriginal_image = test_images[correctly_classified_index:correctly_classified_index+1]\r\ntrue_label = test_labels[correctly_classified_index]\r\n\r\nprint(f\"\\nSelected image index: {correctly_classified_index}\")\r\nprint(f\"True label: {true_label}\")\r\ninitial_prediction = model.predict(original_image)\r\ninitial_predicted_label = np.argmax(initial_prediction[0])\r\nprint(f\"Initial model prediction: {initial_predicted_label}\")\r\n\r\n\r\n# --- Step 4 & 5: Implement FGSM and Generate Adversarial Example ---\r\n\r\n# Function to generate adversarial example using FGSM\r\ndef create_adversarial_example_fgsm(model, original_image, true_label, epsilon):\r\n    # Convert image and label to TensorFlow tensors with correct data types\r\n    image_tensor = tf.cast(original_image, tf.float32)\r\n    label_tensor = tf.cast([true_label], tf.int64) # Ensure label is a batch of 1\r\n\r\n    # Use tf.GradientTape to record operations for automatic differentiation\r\n    with tf.GradientTape() as tape:\r\n        tape.watch(image_tensor) # Tell the tape to watch the input image tensor\r\n        prediction = model(image_tensor) # Get the model's prediction\r\n\r\n        # Calculate the loss. We want to maximize the loss for the *true* class\r\n        # to push the prediction away from the true class.\r\n        loss = tf.keras.losses.SparseCategoricalCrossentropy(from_logits=False)(label_tensor, prediction)\r\n\r\n    # Get the gradients of the loss with respect to the input image\r\n    gradient = tape.gradient(loss, image_tensor)\r\n\r\n    # Get the sign of the gradients\r\n    signed_grad = tf.sign(gradient)\r\n\r\n    # Create the adversarial example by adding the signed gradient scaled by epsilon\r\n    adversarial_image = image_tensor + epsilon * signed_grad\r\n\r\n    # Clip the adversarial image to ensure pixel values are still in [0, 1]\r\n    # This is important for image data, less so for raw RF IQ, but good practice\r\n    adversarial_image = tf.clip_by_value(adversarial_image, 0, 1)\r\n\r\n    return adversarial_image, signed_grad # Also return the perturbation for visualization\r\n\r\n# Choose an epsilon value. This controls the strength of the attack.\r\n# Start small and increase if needed. For MNIST, 0.1 to 0.3 often works.\r\nepsilon = 0.15 # Experiment with this value!\r\n\r\nprint(f\"\\nGenerating adversarial example with epsilon = {epsilon}\")\r\nadversarial_image, perturbation = create_adversarial_example_fgsm(model, original_image, true_label, epsilon)\r\nprint(\"Adversarial example generated.\")\r\n\r\n# --- Step 6 & 7: Visualize and Evaluate ---\r\n\r\n# Function to display images and predictions\r\ndef display_images_and_predictions(original_img, adv_img, perturbation_img, model, true_label):\r\n    original_pred = model.predict(original_img)\r\n    original_pred_label = np.argmax(original_pred[0])\r\n    original_pred_confidence = np.max(original_pred[0])\r\n\r\n    adv_pred = model.predict(adv_img)\r\n    adv_pred_label = np.argmax(adv_pred[0])\r\n    adv_pred_confidence = np.max(adv_pred[0])\r\n\r\n    # Remove the channel dimension for plotting grayscale images\r\n    original_img_plot = original_img[0, ..., 0]\r\n    adv_img_plot = adv_img[0, ..., 0]\r\n    # The perturbation can be bipolar, so we might need to scale it for visualization\r\n    perturbation_img_plot = perturbation_img[0, ..., 0]\r\n\r\n\r\n    plt.figure(figsize=(12, 4))\r\n\r\n    # Original Image\r\n    plt.subplot(1, 3, 1)\r\n    plt.imshow(original_img_plot, cmap='gray')\r\n    plt.title(f\"Original\\nTrue: {true_label}, Pred: {original_pred_label}\\nConfidence: {original_pred_confidence:.2f}\")\r\n    plt.axis('off')\r\n\r\n    # Perturbation (scaled for visibility)\r\n    plt.subplot(1, 3, 2)\r\n    # Use a diverging colormap to show positive/negative changes\r\n    # vmin/vmax symmetric around 0 makes 0 white/gray\r\n    abs_max_pert = np.max(np.abs(perturbation_img_plot))\r\n    plt.imshow(perturbation_img_plot, cmap='coolwarm', vmin=-abs_max_pert, vmax=abs_max_pert)\r\n    plt.title(f\"Perturbation (epsilon={epsilon:.2f})\\nL-inf norm: {np.max(np.abs(original_img - adv_img)):.4f}\")\r\n    plt.axis('off')\r\n    plt.colorbar() # Add a colorbar to show the scale of perturbation\r\n\r\n    # Adversarial Image\r\n    plt.subplot(1, 3, 3)\r\n    plt.imshow(adv_img_plot, cmap='gray')\r\n    plt.title(f\"Adversarial\\nTrue: {true_label}, Pred: {adv_pred_label}\\nConfidence: {adv_pred_confidence:.2f}\")\r\n    plt.axis('off')\r\n\r\n    plt.tight_layout()\r\n    plt.show()\r\n\r\n# Display the results for our single example\r\ndisplay_images_and_predictions(original_image, adversarial_image, perturbation, model, true_label)\r\n\r\n# --- Step 8 (Optional): Evaluate on a Batch ---\r\n# This is more robust than just one example\r\ndef evaluate_fgsm_attack(model, test_images, test_labels, epsilon):\r\n    successful_attacks = 0\r\n    total_attempts = 0\r\n\r\n    # We will only attack images that the model initially classifies correctly\r\n    for i in range(len(test_images)):\r\n        img = test_images[i:i+1]\r\n        true_label = test_labels[i]\r\n\r\n        initial_prediction = model.predict(img, verbose=0)\r\n        initial_predicted_label = np.argmax(initial_prediction[0])\r\n\r\n        if initial_predicted_label == true_label: # Only attack if initially correct\r\n            total"

      "content": "Alright team, welcome back! We've built our foundation in RF and SDRs (Modules 1 & 2), we've understood how AI plays in the spectrum space and even built our own basic classifier (Modules 3 & 4). In Module 5, we peered into the fascinating, and frankly, a little unsettling, world of Adversarial Machine Learning ‚Äì understanding *why* AI can be fooled and the core concepts like gradient ascent.\r\n\r\nNow, in Module 6, we take that adversarial theory and smack it right onto our RF classification problem. This is where we bridge the gap between the abstract math of AML and the concrete data of RF signals. Our goal isn't to transmit anything *yet* ‚Äì that's Module 7. Here, we focus on generating the *digital* adversarial examples, the specially crafted data inputs that, when fed into our trained AI model (from M4), cause it to misclassify.\r\n\r\nThis is a crucial step. We need to confirm our adversarial generation *works* in the pristine digital domain before we introduce the messiness of over-the-air transmission. Think of it as crafting the perfect blueprint before heading to the construction site.\r\n\r\nLet's dive in!\r\n\r\n---\r\n\r\n## Module 6: Crafting RF Adversarial Examples (Digital)\r\n\r\n**Module Objective:** Adapt general adversarial machine learning techniques to the RF domain, focusing on generating adversarial *data* (IQ or spectrograms) that can deceive the target RF classifier *before* over-the-air transmission.\r\n\r\n**Contribution to Capstone:** Creates the core adversarial signal *generation* component (digital stage).\r\n\r\n---\r\n\r\n### 6.1 Recapping Adversarial Attacks & The Gradient Idea\r\n\r\nRemember from Module 5, the core idea behind many white-box adversarial attacks (like FGSM and PGD) is to find a small perturbation to the input data that maximizes the model's loss for the correct class (untargeted attack) or minimizes the loss for the correct class while maximizing it for a target class (targeted attack).\r\n\r\nHow do we find this perturbation? Using the model's gradients! If we know how the model's loss changes with respect to small changes in the input data, we can take a \"step\" in the direction that increases the loss the fastest. This is essentially gradient ascent on the loss function, but applied to the *input data* rather than the model weights.\r\n\r\nThe formula we saw was something like:\r\n\r\n`adversarial_example = original_example + epsilon * sign(gradient_of_loss_wrt_input)`\r\n\r\nWhere:\r\n*   `original_example`: Your clean RF data (e.g., a spectrogram image, or an IQ data block).\r\n*   `epsilon`: A small scalar value controlling the magnitude of the perturbation. This is *critical* for RF, as it relates to power constraints later.\r\n*   `gradient_of_loss_wrt_input`: How much the loss changes as each element of the input data changes.\r\n*   `sign()`: Takes the sign of each element in the gradient (either +1 or -1). This ensures we only care about the *direction* of the maximum increase, not the magnitude of the gradient itself (for FGSM).\r\n\r\nOur task now is to apply this concept when the \"input\" is RF data.\r\n\r\n### 6.2 Challenges of RF Perturbations (Digital Stage)\r\n\r\nWhile the mathematical concept is the same, applying AML to RF data presents unique challenges, even before we go over the air:\r\n\r\n1.  **Data Representation:** RF data can be raw IQ samples (complex numbers over time) or processed features like spectrograms (images). The attack needs to be crafted for the specific input format your M4 classifier uses.\r\n    *   **Attacking Spectrograms:** This is often easier as spectrograms are 2D arrays, similar to images. Many existing image AML techniques and libraries can be adapted. The perturbation is applied to the pixel values of the spectrogram.\r\n    *   **Attacking Raw IQ:** This is closer to the physical reality but harder. IQ data is a sequence of complex numbers. Perturbing IQ directly means modifying the amplitude and phase at specific time points. This requires models that handle sequential complex data (e.g., 1D CNNs, LSTMs) and the perturbation constraints need careful consideration (e.g., perturbing phase might be easier/less noticeable than perturbing amplitude, which directly impacts power).\r\n    *   **Decision for this Module:** We'll primarily focus on attacking the **Spectrogram** representation, as it aligns well with CNN classifiers often used for spectrograms (like the one likely built in M4) and allows us to leverage standard AML library functions more directly. We'll discuss the implications for IQ data.\r\n\r\n2.  **Physical Constraints (Mentally applied in digital):** Even in the digital stage, we must be mindful of the physical world.\r\n    *   **Power:** The total power of the transmitted signal is crucial. An adversarial perturbation shouldn't require infinite power. The `epsilon` value directly relates to the magnitude of the perturbation, which in turn affects the power of the resulting adversarial signal. We need ways to constrain this.\r\n    *   **Bandwidth:** The perturbation shouldn't drastically change the signal's bandwidth unless that's the specific attack goal (e.g., making a narrow signal look wide). FGSM/PGD applied naively can spread the signal in the frequency domain.\r\n    *   **Signal Structure:** Ideally, the perturbed signal should *still look somewhat like* the original signal in ways the AI *doesn't* use, but different in ways it *does* use. This is very hard to guarantee with simple gradient attacks.\r\n\r\n3.  **Maintaining Signal Validity (Digital Stage):** For some signal types, the relationship between IQ samples isn't arbitrary (e.g., phase changes in PSK, frequency jumps in FSK). A random perturbation might break the fundamental structure of the signal, making it look like generic noise rather than a crafted adversarial example of a specific class. Simple attacks like FGSM don't inherently respect these structural constraints.\r\n\r\n### 6.3 Applying Adversarial Generation to RF Data (Spectrograms)\r\n\r\nLet's focus on the Spectrogram approach. Our target model from M4 takes spectrogram images as input. We want to generate a slightly modified spectrogram that fools the classifier.\r\n\r\n**Steps to Generate an Adversarial Spectrogram (using FGSM):**\r\n\r\n1.  **Load the Target Model:** Get the `tf.keras.Model` object saved from Module 4.\r\n2.  **Load a Clean RF Data Sample:** Take a spectrogram image of a known signal type (e.g., WiFi). We also need its true class label.\r\n3.  **Prepare Data for Gradient Calculation:** The ML framework needs to track operations to compute gradients. In TensorFlow, this is done with `tf.GradientTape`. The input data also needs to be a `tf.Tensor` and often requires a batch dimension (even if it's just one sample).\r\n4.  **Compute the Gradient:**\r\n    *   Inside the `tf.GradientTape` context, feed the prepared data through the model to get predictions.\r\n    *   Calculate the loss between the predictions and the true label. For an *untargeted* attack, you want to maximize the loss for the *true* class. For a *targeted* attack, you want to minimize the loss for the *target* class you want it to be misclassified as.\r\n    *   Use `tape.gradient()` to compute the gradient of the loss with respect to the input data tensor.\r\n5.  **Calculate the Perturbation:**\r\n    *   Get the `sign()` of the computed gradient.\r\n    *   Multiply the signed gradient by your chosen `epsilon` value. This is your raw perturbation.\r\n6.  **Create the Adversarial Example:**\r\n    *   Add the perturbation to the original clean data sample.\r\n    *   **Crucially:** Clip the resulting values to the valid range of your spectrogram data (e.g., if your spectrograms were normalized to [0, 1], clip the perturbed values to stay within [0, 1]). This ensures the generated data is still a valid \"image\" representation.\r\n7.  **Evaluate Digitally:** Feed the resulting adversarial spectrogram into the *same* loaded model and see what it predicts. If it predicts a class different from the true class (for untargeted) or predicts the specific target class (for targeted), your digital attack was successful!\r\n\r\n### 6.4 Implementing FGSM for RF Spectrograms (Code Example)\r\n\r\nLet's write some Python code using TensorFlow to demonstrate this. We'll need:\r\n*   TensorFlow (`tensorflow`)\r\n*   NumPy (`numpy`)\r\n*   Matplotlib (`matplotlib`) for visualization (optional but helpful)\r\n\r\nAssume:\r\n*   Your model is saved as `rf_classifier_model.h5`.\r\n*   You have a dataset of spectrograms as NumPy arrays, and corresponding labels. Let's assume a single sample `clean_spectrogram` and its `true_label`.\r\n*   Spectrogram data is normalized between 0 and 1.\r\n\r\n```python\r\nimport tensorflow as tf\r\nimport numpy as np\r\nimport matplotlib.pyplot as plt\r\n\r\n# Assume model path and data loading\r\nMODEL_PATH = 'rf_classifier_model.h5'\r\n# Assume you have loaded your spectrogram dataset and labels\r\n# clean_spectrogram: a numpy array representing one spectrogram (e.g., shape [height, width, 1] for grayscale)\r\n# true_label: the integer label for the clean_spectrogram\r\n# target_label: (only for targeted attack) the integer label you want the model to predict\r\n\r\n# --- 1. Load the Target Model ---\r\ntry:\r\n    model = tf.keras.models.load_model(MODEL_PATH)\r\n    print(f\"Successfully loaded model from {MODEL_PATH}\")\r\n    model.summary() # Print model summary to confirm\r\nexcept Exception as e:\r\n    print(f\"Error loading model: {e}\")\r\n    print(\"Please ensure 'rf_classifier_model.h5' exists and is a valid Keras model.\")\r\n    # Exit or handle error appropriately if model loading fails\r\n    exit() # Or raise an exception\r\n\r\n# --- Assume you have a clean sample and its label ---\r\n# Replace with your actual data loading logic\r\n# Example dummy data creation (replace with your actual data)\r\nspectrogram_height = 128 # Example dimensions from M4\r\nspectrogram_width = 128\r\nnum_classes = 10 # Example number of classes from M4\r\n\r\n# Create a dummy clean spectrogram (e.g., random noise for demonstration)\r\n# In reality, this would be loaded from your captured/processed RF data\r\nclean_spectrogram = np.random.rand(spectrogram_height, spectrogram_width, 1).astype(np.float32)\r\ntrue_label = 2 # Example: Let's say this is a 'WiFi' signal (class 2)\r\n\r\n# For targeted attack, define the target label (e.g., make WiFi look like LTE, class 5)\r\n# targeted_attack = True\r\n# target_label = 5\r\n\r\nprint(f\"Clean spectrogram shape: {clean_spectrogram.shape}\")\r\nprint(f\"True label: {true_label}\")\r\n\r\n# --- 2. Define Attack Parameters ---\r\nepsilon = 0.05 # Controls the magnitude of the perturbation. Tune this!\r\n# A smaller epsilon means a smaller, less noticeable perturbation,\r\n# but potentially less likely to succeed.\r\n\r\n# --- 3. Prepare Data for Gradient Calculation ---\r\n# Add batch dimension: (1, height, width, channels)\r\nclean_spectrogram_tensor = tf.convert_to_tensor(clean_spectrogram[np.newaxis, ...])\r\n# Prepare label as a tensor\r\ntrue_label_tensor = tf.convert_to_tensor([true_label])\r\n# For targeted attack, use target label tensor\r\n# target_label_tensor = tf.convert_to_tensor([target_label])\r\n\r\n# --- 4. Compute the Gradient using GradientTape ---\r\nwith tf.GradientTape() as tape:\r\n    tape.watch(clean_spectrogram_tensor) # Tell tape to record operations on this tensor\r\n\r\n    # Get model predictions\r\n    predictions = model(clean_spectrogram_tensor)\r\n\r\n    # Calculate Loss\r\n    # Use SparseCategoricalCrossentropy if your labels are integers (like true_label)\r\n    # Use CategoricalCrossentropy if your labels are one-hot encoded\r\n    loss_object = tf.keras.losses.SparseCategoricalCrossentropy()\r\n\r\n    # --- Determine the target for the loss calculation ---\r\n    # For UNTARGETED attack: Maximize loss for the TRUE class\r\n    loss = loss_object(true_label_tensor, predictions)\r\n\r\n    # For TARGETED attack: Minimize loss for the TARGET class\r\n    # if targeted_attack:\r\n    #     loss_object_targeted = tf.keras.losses.SparseCategoricalCrossentropy()\r\n    #     loss = -loss_object_targeted(target_label_tensor, predictions) # Minimize loss for target class = Maximize negative loss\r\n\r\n    # --- 5. Compute Gradient of Loss WRT Input ---\r\n    gradient = tape.gradient(loss, clean_spectrogram_tensor)\r\n\r\n# --- 6. Calculate the Perturbation ---\r\n# Get the sign of the gradient\r\nsigned_gradient = tf.sign(gradient)\r\n\r\n# Multiply by epsilon\r\nperturbation = epsilon * signed_gradient\r\n\r\n# --- 7. Create the Adversarial Example ---\r\nadversarial_spectrogram_tensor = clean_spectrogram_tensor + perturbation\r\n\r\n# Crucially, clip the values to the valid data range (e.g., [0, 1])\r\nadversarial_spectrogram_tensor = tf.clip_by_value(adversarial_spectrogram_tensor, 0, 1)\r\n\r\n# Convert back to numpy array (remove batch dimension)\r\nadversarial_spectrogram = adversarial_spectrogram_tensor.numpy().squeeze() # squeeze removes the batch dim and channel dim if it was 1\r\n\r\nprint(f\"Generated adversarial spectrogram shape: {adversarial_spectrogram.shape}\")\r\n\r\n# --- 8. Evaluate Digital Adversarial Example ---\r\nprint(\"\\n--- Digital Evaluation ---\")\r\n\r\n# Evaluate clean spectrogram\r\nclean_prediction = model.predict(clean_spectrogram_tensor)\r\nclean_predicted_class = np.argmax(clean_prediction)\r\nprint(f\"Prediction for clean spectrogram: Class {clean_predicted_class} (Confidence: {np.max(clean_prediction):.2f})\")\r\nif clean_predicted_class == true_label:\r\n    print(\"Clean sample classified correctly.\")\r\nelse:\r\n    print(\"Warning: Clean sample misclassified by the model itself!\")\r\n\r\n# Evaluate adversarial spectrogram\r\nadversarial_prediction = model.predict(adversarial_spectrogram_tensor)\r\nadversarial_predicted_class = np.argmax(adversarial_prediction)\r\nprint(f\"Prediction for adversarial spectrogram: Class {adversarial_predicted_class} (Confidence: {np.max(adversarial_prediction):.2f})\")\r\n\r\n# Check if the attack was successful (digitally)\r\nattack_successful_digital = False\r\nif adversarial_predicted_class != true_label:\r\n    if 'targeted_attack' in locals() and targeted_attack:\r\n        if adversarial_predicted_class == target_label:\r\n            print(\"Targeted attack SUCCESSFUL (digitally)!\")\r\n            attack_successful_digital = True\r\n        else:\r\n            print(f\"Targeted attack FAILED (digitally): Misclassified as {adversarial_predicted_class} instead of target {target_label}.\")\r\n    else: # Untargeted attack\r\n         print(\"Untargeted attack SUCCESSFUL (digitally)!\")\r\n         attack_successful_digital = True\r\nelse:\r\n    print(\"Attack FAILED (digitally): Adversarial sample still classified as the true class.\")\r\n\r\n# --- Optional: Visualize the Spectrograms and Perturbation ---\r\n# This is mainly for debugging and understanding\r\nif spectrogram_height <= 64 and spectrogram_width <= 64: # Avoid plotting massive arrays\r\n    fig, axes = plt.subplots(1, 3, figsize=(15, 5))\r\n    axes[0].imshow(clean_spectrogram.squeeze(), aspect='auto', origin='lower', cmap='viridis')\r\n    axes[0].set_title(f'Clean Spectrogram (True Class: {true_label})')\r\n    axes[1].imshow(adversarial_spectrogram.squeeze(), aspect='auto', origin='lower', cmap='viridis')\r\n    axes[1].set_title(f'Adversarial Spectrogram (Predicted: {adversarial_predicted_class})')\r\n    # Plot the perturbation itself (difference between adversarial and clean)\r\n    perturbation_viz = (adversarial_spectrogram - clean_spectrogram).squeeze()\r\n    # Use a diverging colormap for the perturbation\r\n    max_val = np.max(np.abs(perturbation_viz))\r\n    axes[2].imshow(perturbation_viz, aspect='auto', origin='lower', cmap='coolwarm', vmin=-max_val, vmax=max_val)\r\n    axes[2].set_title(f'Perturbation (Scaled by {epsilon})')\r\n    plt.tight_layout()\r\n    plt.show()\r\nelse:\r\n    print(\"\\nSpectrogram too large to visualize easily. Skipping plot.\")\r\n    print(\"You can inspect min/max values of perturbation:\",\r\n          np.min(adversarial_spectrogram - clean_spectrogram),\r\n          np.max(adversarial_spectrogram - clean_spectrogram))\r\n\r\n# --- Saving the adversarial example ---\r\n# You'll likely want to save this generated adversarial spectrogram\r\n# for use in the Module 7 over-the-air transmission.\r\n# np.save('adversarial_spectrogram.npy', adversarial_spectrogram)\r\n# print(\"Adversarial spectrogram saved as 'adversarial_spectrogram.npy'\")\r\n\r\n```\r\n\r\n**Explanation of the Code:**\r\n\r\n1.  We load the Keras model we trained in Module 4.\r\n2.  We define `epsilon`, the critical parameter controlling the *strength* of the perturbation. Tuning this is key!\r\n3.  We take a clean spectrogram sample (`clean_spectrogram`) and its true `true_label`.\r\n4.  `tf.GradientTape()` is used to record the forward pass (`model(clean_spectrogram_tensor)`) so TensorFlow knows how to calculate the gradient of the output (loss) with respect to the input (`clean_spectrogram_tensor`).\r\n5.  We calculate the loss. For an *untargeted* attack, we calculate the standard loss between the model's prediction and the *true* label. The gradient will then point in the direction that increases this loss.\r\n6.  `tape.gradient(loss, clean_spectrogram_tensor)` computes the gradient. This is the core step.\r\n7.  `tf.sign(gradient)` gives us the direction of the gradient for each \"pixel\" in the spectrogram.\r\n8.  We scale this signed gradient by `epsilon` to get the perturbation.\r\n9.  We add the perturbation to the original clean spectrogram.\r\n10. `tf.clip_by_value(..., 0, 1)` is crucial. It ensures that the resulting adversarial spectrogram's values stay within the valid range (0 to 1 in this example). This is a simple form of constraint. More complex constraints (like L2 norm limits on the *perturbation itself* or frequency domain constraints) would be implemented here or in the perturbation calculation.\r\n11. Finally, we evaluate the generated `adversarial_spectrogram` by feeding it back into the model and checking the prediction. This confirms the attack's success *in the digital domain*.\r\n\r\n### 6.5 Targeted vs. Untargeted Attacks (Code Variation)\r\n\r\nThe code snippet above shows an untargeted attack (maximize loss for the true class). To make it a *targeted* attack (make the model predict a specific `target_label`), you simply change how the loss is calculated inside the `GradientTape`:\r\n\r\n```python\r\n# ... (previous code setting up model, data, epsilon) ...\r\n\r\n# For TARGETED attack:\r\ntarget_label = 5 # Example: Make WiFi (class 2) look like LTE (class 5)\r\ntarget_label_tensor = tf.convert_to_tensor([target_label])\r\n\r\nwith tf.GradientTape() as tape:\r\n    tape.watch(clean_spectrogram_tensor)\r\n    predictions = model(clean_spectrogram_tensor)\r\n\r\n    # --- Change the loss calculation for targeted attack ---\r\n    # We want to minimize the loss between the prediction and the TARGET label.\r\n    # Minimizing loss is equivalent to maximizing negative loss.\r\n    loss_object_targeted = tf.keras.losses.SparseCategoricalCrossentropy()\r\n    loss = -loss_object_targeted(target_label_tensor, predictions) # Note the negative sign!\r\n\r\n    gradient = tape.gradient(loss, clean_spectrogram_tensor)\r\n\r\n# ... (rest of the code is the same - calculating perturbation, creating adversarial example, clipping, evaluation) ...\r\n```\r\nBy minimizing the loss with respect to the *target* label, the gradient points in the direction that makes the prediction *closer* to the target class.\r\n\r\n### 6.6 Constraining the Adversarial Perturbation (Beyond Clipping)\r\n\r\nClipping to the valid data range [0, 1] is a basic constraint. More sophisticated attacks and evaluations often constrain the *magnitude of the perturbation itself* using Lp norms.\r\n\r\n*   **L-infinity norm (`L_inf`):** Limits the *maximum absolute value* of any single element in the perturbation. `||perturbation||_inf <= epsilon`. This is what our FGSM code with clipping *approximates* if the data range is [0,1] and epsilon is small. The code `adversarial = clean + epsilon * sign(gradient)` and then clipping ensures `|adversarial - clean| <= epsilon` (assuming clean is 0-1 and perturbation doesn't push it beyond 0 or 1).\r\n*   **L-2 norm (`L_2`):** Limits the square root of the sum of the squares of all elements in the perturbation. `||perturbation||_2 <= epsilon`. This corresponds to the \"energy\" or \"power\" of the perturbation.\r\n\r\nImplementing L2 constrained FGSM or PGD requires normalizing the gradient differently or projecting the perturbation back onto an L2 ball. PGD (Projected Gradient Descent) is essentially an iterative FGSM where, after each small gradient step, the result is \"projected\" back into the allowed epsilon-ball (defined by L-inf or L2 norm).\r\n\r\nFor this module's project, starting with the simple FGSM and clipping is sufficient. Understanding Lp norms is key for reading AML papers and implementing more robust attacks/defenses.\r\n\r\n### 6.7 Applying to Raw IQ Data (Conceptual)\r\n\r\nIf your M4 classifier worked directly on raw IQ data (e.g., a 1D CNN or LSTM taking complex samples over time), the process would be conceptually similar:\r\n\r\n1.  Your input data would be a tensor of complex numbers (or two tensors, one for I and one for Q).\r\n2.  Your model would be designed to process this sequence.\r\n3.  You would use `tf.GradientTape` to compute the gradient of the loss with respect to the *IQ input tensor*.\r\n4.  The perturbation would be calculated on this IQ tensor.\r\n5.  **Constraints are harder here:** Simple clipping [0, 1] doesn't make sense for IQ. Constraints would likely be on:\r\n    *   The magnitude of the perturbation vector at each time step (`|p_i + j*q_i| <= epsilon_t`).\r\n    *   The total power of the perturbed signal over a time window (`Sum(|clean_i + pert_i|^2) <= MaxPower`).\r\n    *   Potentially frequency domain constraints (e.g., limiting out-of-band emissions).\r\n6.  The output of this process would be an *adversarial IQ sequence*.\r\n\r\nThis is more complex because the relationship between a change in a complex IQ sample and its physical manifestation (amplitude/phase) is direct, and physical constraints (like peak or average power) translate differently than simple image pixel clipping.\r\n\r\n### 6.8 Module Project/Exercise\r\n\r\nAlright, time to get your hands dirty and build the digital adversarial generator!\r\n\r\n**Steps:**\r\n\r\n1.  **Ensure Prerequisites:** Make sure your Module 4 target classifier (`rf_classifier_model.h5`) is saved and accessible. Have a small dataset of clean RF spectrograms (or whatever format your M4 model used) and their true labels ready.\r\n2.  **Choose a Framework:** Use the ML framework you used in M4 (TensorFlow or PyTorch). The code example above is for TensorFlow. If using PyTorch, the concepts (gradient calculation via `requires_grad=True` and backpropagation, applying perturbation, clipping) are analogous, just the syntax differs (`torch.autograd.backward`, `tensor.grad`, `torch.sign`, `torch.clamp`).\r\n3.  **Implement the Attack:** Write a Python script that:\r\n    *   Loads your trained RF classifier model from M4.\r\n    *   Loads at least one clean sample of RF data (spectrogram recommended) and its true label.\r\n    *   Implements the FGSM attack algorithm as shown in the TensorFlow example (or its PyTorch equivalent).\r\n    *   **Experiment with `epsilon`:** Start with a small `epsilon` (e.g., 0.01) and gradually increase it (e.g., 0.05, 0.1, 0.2) until the digital attack is successful. Note how the perturbation visually changes (if you plot it) and how the model's prediction confidence changes.\r\n    *   **Choose Targeted or Untargeted:** Decide if you want to try an untargeted attack first (simpler) or a targeted one (more challenging, requires picking a target class). Implement the corresponding loss calculation.\r\n    *   Generate the adversarial version of your clean sample.\r\n    *   Digitally evaluate the adversarial sample by feeding it back into the loaded model.\r\n    *   Print the model's prediction for both the clean and adversarial samples.\r\n    *   Verify and report if the digital attack was successful (i.e., the model misclassified the adversarial sample as intended).\r\n4.  **Save the Adversarial Sample:** Once you have a digital adversarial example that successfully fools the model, save it to a file (e.g., using `numpy.save`). This saved data is the input you will feed into your SDR's transmission buffer in Module 7.\r\n5.  **Document:** Note down the `epsilon` value used, the true class, the predicted class for the clean sample, and the predicted class for the adversarial sample. Describe the attack goal (targeted/untargeted) and the data representation used (spectrogram).\r\n\r\n**Tips for the Project:**\r\n\r\n*   Start simple! Get the untargeted FGSM working first.\r\n*   Use a single, well-understood clean sample from your M4 dataset for initial testing.\r\n*   Debug by checking the shapes of your tensors and numpy arrays at each step.\r\n*   If the digital attack isn't working, double-check:\r\n    *   Is the model loading correctly?\r\n    *   Is the data format correct (e.g., batch dimension, data type float32)?\r\n    *   Is `tape.watch()` being called correctly (TensorFlow)?\r\n    *   Is the loss function appropriate for your labels (sparse vs. categorical)?\r\n    *   Is `epsilon` large enough? (But don't make it *too* large; the goal is a *small* perturbation).\r\n    *   Are you clipping correctly?\r\n*   If using a targeted attack, ensure the `target_label` is different from the `true_label`.\r\n\r\n---\r\n\r\n### 6.9 Summary\r\n\r\nIn this module, we've taken the adversarial concepts from Module 5"

      "content": "Okay, RF, Offensive Security, AI, and coding enthusiasts! Welcome to Module 7. We've journeyed from the fundamentals of RF and SDRs, through building an AI classifier, to crafting digital adversarial examples. Now, we stand at the exciting, challenging, and ethically sensitive threshold of taking our digital creations and pushing them into the physical world ‚Äì over the airwaves.\r\n\r\nThis module is where the rubber meets the road (or where the electrons meet the antenna). We'll confront the harsh realities of the physical layer and learn how to use our SDRs not just for listening, but for actively transmitting our carefully crafted adversarial signals.\r\n\r\nLet's dive deep.\r\n\r\n---\r\n\r\n## Module 7: Over-the-Air Attacks: Transmitting Adversarial RF\r\n\r\n**Module Objective:** Bridge the gap between digital adversarial examples and physical RF transmission, addressing the challenges of over-the-air effects and executing adversarial attacks using SDRs in a controlled environment.\r\n\r\n**Recap from Module 6:** In Module 6, we learned the theory of Adversarial Machine Learning and, crucially, developed the code to generate *digital* adversarial examples. We took clean IQ data or spectrograms and calculated small perturbations that, when added, fooled our target AI classifier *in simulation*. We verified their effectiveness by feeding them directly into the loaded model.\r\n\r\n**The Challenge Ahead:** The digital world is perfect. The physical RF world is messy. Our carefully calculated digital perturbation, effective in isolation, must now survive conversion to analog, transmission through a noisy, unpredictable channel, and reception by the target system, all while ideally remaining \"small\" or inconspicuous in the physical domain. This is the core challenge of Over-the-Air (OTA) Adversarial ML.\r\n\r\n### 7.1 The Chasm: Why Over-the-Air AML is Hard\r\n\r\nTaking a digital adversarial example and transmitting it isn't as simple as just loading the IQ data into the SDR's transmit buffer. Several factors conspire against the attacker:\r\n\r\n*   **Channel Effects:**\r\n    *   **Fading:** Signal strength varies significantly over time and space due to multipath propagation. A perturbation calculated for a strong signal might be ineffective if the signal fades.\r\n    *   **Multipath:** Signals bounce off objects, arriving at the receiver via multiple paths with different delays and phases. This causes constructive and destructive interference, distorting the signal waveform and potentially wiping out or altering the delicate adversarial perturbation.\r\n    *   **Doppler Shift:** If the transmitter or receiver is moving, the frequency of the signal appears to shift. This can disrupt synchronization and signal structure.\r\n*   **Noise and Interference:** The real world is full of thermal noise and signals from other devices. The adversarial perturbation is often designed to be low-power. Can it survive being buried in the noise floor or masked by other signals?\r\n*   **Hardware Non-linearities:** SDR transmitters, especially amplifiers, are not perfectly linear. They can introduce distortion (e.g., spectral regrowth, intermodulation distortion) that changes the transmitted waveform from the ideal digital IQ data. This distortion can alter or destroy the adversarial perturbation.\r\n*   **Synchronization:** For many signal types, correct demodulation and classification require precise timing and frequency synchronization. The attacker's signal might not be perfectly synchronized with the target receiver or the signal it's trying to impersonate/attack.\r\n*   **Power Constraints:** Adversarial perturbations are often designed to be small relative to the clean signal power. This is an attacker's constraint for stealth or plausibility. Can the perturbation still be effective at realistic power levels after channel loss and noise? The attacker's *total* transmission power is also often limited by regulations or operational constraints.\r\n*   **Bandwidth and Filtering:** The adversarial perturbation might introduce frequency components outside the intended signal's bandwidth. These can be filtered out by the transmitter's hardware, the channel, or the receiver's front end, again destroying the attack.\r\n\r\n**Key Takeaway:** Over-the-Air AML is an active area of research because the physical layer acts as a powerful, unpredictable defense mechanism against digitally crafted attacks. Success requires careful consideration of these real-world effects.\r\n\r\n### 7.2 Translating Digital Adversarial Examples to Analog Waveforms (SDR TX)\r\n\r\nOur adversarial examples from Module 6 are typically in the form of modified IQ data arrays (NumPy arrays of complex numbers) or derived features like spectrograms. To transmit them, we need to convert the IQ data into a continuous analog waveform. This is precisely what the Digital-to-Analog Converter (DAC) and associated RF front-end hardware in a TX-capable SDR do.\r\n\r\nThe process generally involves:\r\n\r\n1.  **Loading the IQ data:** The digital IQ samples are loaded into the SDR's transmit buffer.\r\n2.  **DAC Conversion:** The DAC converts the discrete digital samples into a continuous analog baseband signal (I and Q components).\r\n3.  **Upconversion:** This analog baseband signal is mixed with a local oscillator (LO) frequency to shift it up to the desired carrier frequency.\r\n4.  **Amplification and Filtering:** The signal is amplified to the desired transmission power and filtered to remove unwanted spectral components (like the LO image).\r\n5.  **Transmission:** The amplified and filtered signal is sent to the antenna and radiated.\r\n\r\n**Crucial Parameters for Transmission:**\r\n\r\n*   **Center Frequency:** The carrier frequency at which the signal will be transmitted. Must match the frequency the target system is listening on.\r\n*   **Sample Rate:** The rate at which the DAC processes the IQ samples. This determines the *bandwidth* of the transmitted signal (Nyquist theorem: max bandwidth is half the sample rate). The sample rate of the transmitted data *must* match the sample rate configured on the SDR.\r\n*   **Gain (TX Power):** Controls the amplification stage. Needs careful setting based on the testbed setup and legal limits.\r\n*   **Antenna:** The choice and placement of antenna significantly impact the radiated signal and its interaction with the environment.\r\n\r\n**Using SDR Libraries for Transmission:**\r\n\r\nJust as we used libraries like `pyrtlsdr` or `pysdr` for reception, libraries like `pyhackrf` (for HackRF), `pylimesdr` (for LimeSDR), `pyuhd` (for USRP), or `pyadi-iio` (for ADALM-PLUTO) provide Python interfaces to control the SDR's transmission capabilities.\r\n\r\nThe core function is usually something like `tx_stream.send()` or `sdr.tx()`, which takes an array of complex IQ samples and sends them out the antenna.\r\n\r\n**Example: Conceptual SDR Transmission Script (using a hypothetical `pysdr_tx` interface):**\r\n\r\n```python\r\nimport numpy as np\r\nimport time\r\n# Assume pysdr_tx is installed and configured for your TX SDR\r\n# (In reality, you'd use pyhackrf, pylimesdr, pyuhd, pyadi-iio, etc.)\r\n# from pysdr_tx import SDRTxDevice\r\n\r\n# --- Configuration ---\r\n# Replace with your actual SDR device initialization\r\n# sdr = SDRTxDevice(...)\r\n# For demonstration, let's mock the SDR object\r\nclass MockSDRTx:\r\n    def __init__(self, center_freq, sample_rate, tx_gain):\r\n        self.center_freq = center_freq\r\n        self.sample_rate = sample_rate\r\n        self.tx_gain = tx_gain\r\n        print(f\"MockSDRTx configured: Freq={center_freq/1e6} MHz, SR={sample_rate/1e6} MSps, Gain={tx_gain} dB\")\r\n\r\n    def tx(self, iq_samples):\r\n        print(f\"MockSDRTx: Transmitting {len(iq_samples)} IQ samples...\")\r\n        # In a real SDR library, this would send data to the hardware\r\n        # For mock, simulate transmission time\r\n        time.sleep(len(iq_samples) / self.sample_rate)\r\n        print(\"MockSDRTx: Transmission finished.\")\r\n\r\n# --- SDR Setup ---\r\nTX_CENTER_FREQ = 433.92e6  # Example: ISM band frequency\r\nTX_SAMPLE_RATE = 1e6       # Example: 1 MSps\r\nTX_GAIN = 0                # Example: dB gain (adjust carefully!)\r\n\r\n# Initialize the SDR (replace with real code for your device)\r\nsdr = MockSDRTx(TX_CENTER_FREQ, TX_SAMPLE_RATE, TX_GAIN)\r\n\r\n# --- Prepare Data for Transmission ---\r\n# Load your adversarial IQ data generated in Module 6\r\n# This would be a numpy array of complex numbers\r\n# For this example, let's create a simple sine wave as placeholder data\r\nduration = 0.01 # seconds\r\nt = np.arange(0, duration, 1/TX_SAMPLE_RATE)\r\n# Create a tone at 100 kHz offset from center frequency\r\ntone_freq = 100e3\r\niq_data_to_transmit = 0.5 * np.exp(2j * np.pi * tone_freq * t)\r\nprint(f\"Prepared {len(iq_data_to_transmit)} IQ samples for transmission.\")\r\n\r\n# --- Transmit ---\r\nprint(\"Starting transmission...\")\r\ntry:\r\n    # In a real scenario, you might transmit in chunks or continuously\r\n    # For a simple example, transmit the whole array\r\n    sdr.tx(iq_data_to_transmit)\r\n    print(\"Transmission successful (mock).\")\r\n\r\nexcept Exception as e:\r\n    print(f\"Error during transmission: {e}\")\r\nfinally:\r\n    # In a real script, you'd have sdr.close() or similar\r\n    print(\"Transmission script finished.\")\r\n\r\n# --- Important Considerations for Real Transmission ---\r\n# 1. Power/Gain: START WITH VERY LOW GAIN and use attenuators.\r\n# 2. Frequency/Bandwidth: Ensure you are transmitting within legal/allowed bands.\r\n# 3. Data Type: SDR libraries often expect specific data types (e.g., complex64).\r\n# 4. Buffer Management: For continuous transmission, manage transmit buffers efficiently.\r\n# 5. Synchronization: If attacking a specific signal instance, timing is critical.\r\n```\r\n\r\nThis example shows the basic structure: configure SDR, prepare IQ data, call the transmit function. The real complexity lies in preparing the *correct* adversarial IQ data and managing the transmission parameters safely and effectively.\r\n\r\n### 7.3 Setting up the Controlled Over-the-Air Testbed\r\n\r\nExecuting adversarial RF attacks requires a controlled environment. You *must not* transmit adversarial signals that could interfere with legitimate communications. This is illegal and unethical. A controlled testbed allows repeatable experiments while minimizing risk.\r\n\r\n**Goal:** Create a setup where you can transmit your adversarial signal and have your target AI classifier (running on the RX SDR from M4) receive it, isolated from external interference and without causing external interference.\r\n\r\n**Components:**\r\n\r\n1.  **TX SDR:** Your transmit-capable SDR.\r\n2.  **RX SDR:** Your receive-capable SDR connected to the system running your Module 4 AI classifier.\r\n3.  **Antennas:** Simple antennas for TX and RX.\r\n4.  **Attenuators:** **CRITICAL.** These reduce the signal power significantly. Needed to keep signals low power and, importantly, to control the *relative* strength of your adversarial signal at the receiver.\r\n5.  **Cables:** Connect SDRs to attenuators and antennas.\r\n6.  **Optional but Recommended:**\r\n    *   **Shielded Box/Faraday Cage:** A metal enclosure to isolate your testbed from the outside world. Even a simple metal box can help.\r\n    *   **Directional Antennas:** Can help focus signal energy between TX and RX, reducing spill-over.\r\n    *   **Signal Generator:** Useful for providing known, clean signals to test both your TX and RX/Classifier chain independently.\r\n\r\n**Testbed Configurations (Increasing Control/Complexity):**\r\n\r\n*   **Direct Cable Connection (with Attenuation):**\r\n    *   TX SDR -> Cable -> Attenuator -> Cable -> RX SDR\r\n    *   *Pros:* Complete control over the signal path. No channel effects, noise, or external interference. Repeatable. Easiest for initial testing of the digital-to-analog-to-digital chain.\r\n    *   *Cons:* Doesn't simulate real over-the-air effects (fading, multipath).\r\n    *   *Use Case:* Verify your adversarial IQ data is correctly transmitted and received *digitally* by the RX SDR *before* hitting the classifier, and that the classifier behaves as expected in a perfect scenario. Attenuation is still needed to protect SDR inputs/outputs.\r\n\r\n*   **Attenuated Over-the-Air (Close Proximity with Attenuators):**\r\n    *   TX SDR -> Cable -> Attenuator -> Antenna\r\n    *   RX SDR -> Cable -> Attenuator -> Antenna\r\n    *   Antennas placed very close (e.g., < 1 meter), possibly pointed at each other.\r\n    *   *Pros:* Introduces some minimal over-the-air effects (line-of-sight path). Still relatively controlled.\r\n    *   *Cons:* Minimal simulation of real-world channel effects. Still requires significant attenuation. Risk of interference if not careful with power and frequency.\r\n    *   *Use Case:* Test the basic OTA transmission and reception chain with minimal channel impact.\r\n\r\n*   **Over-the-Air in a Shielded Environment:**\r\n    *   TX SDR -> Cable -> Attenuator -> Antenna (inside box)\r\n    *   RX SDR -> Cable -> Attenuator -> Antenna (inside box)\r\n    *   All inside a metal enclosure (Faraday cage).\r\n    *   *Pros:* Best simulation of OTA effects *without* causing external interference. Can introduce objects inside the box to simulate multipath.\r\n    *   *Cons:* Requires building or acquiring a shielded box. More complex setup.\r\n    *   *Use Case:* Realistic OTA testing in a safe, repeatable environment.\r\n\r\n**Safety and Legality Note:**\r\n*   **ALWAYS** use appropriate attenuation, especially in direct cable connections or close proximity. SDRs have power limits on their ports.\r\n*   **NEVER** transmit at high power or on frequencies you are not licensed for, especially outside a shielded environment. Know the legal regulations in your region (e.g., ISM bands, amateur radio licenses).\r\n*   **START WITH MINIMUM POWER/GAIN** and gradually increase *only* as needed within your controlled setup.\r\n*   Consider using very low power test signals or only transmitting for very short durations.\r\n\r\n**Example Testbed Setup (Conceptual Diagram):**\r\n\r\n```\r\n+---------------------+       +------------+       +------------+       +---------------------+\r\n| TX SDR (Python TX  | ----> | Cable      | ----> | Attenuator | ----> | TX Antenna (inside  |\r\n| Script w/ M6 data)  |       |            |       |            |       | test environment)   |\r\n+---------------------+       +------------+       +------------+       +---------------------+\r\n                                                                                   |\r\n                                                                                   |  Over-the-Air\r\n                                                                                   |  (Controlled, Attenuated Path)\r\n                                                                                   |\r\n+---------------------+       +------------+       +------------+       +---------------------+\r\n| RX SDR (Python RX  | <---- | Cable      | <---- | Attenuator | <---- | RX Antenna (inside  |\r\n| Script feeding M4   |       |            |       |            |       | test environment)   |\r\n| Classifier)         |       +------------+       +------------+       +---------------------+\r\n+---------------------+\r\n\r\n```\r\n\r\n### 7.4 Executing the Over-the-Air Attack\r\n\r\nNow we combine our components: the target AI classifier system (M4), the adversarial generation code (M6), the SDR transmission capability (M7.2), and the controlled testbed (M7.3).\r\n\r\nThe attack flow we will implement for the capstone project (and test in this module) is generally:\r\n\r\n1.  **Set up the Testbed:** Connect TX SDR, RX SDR, antennas, attenuators, and place them in the controlled environment.\r\n2.  **Configure SDRs:** Set center frequency, sample rate, and initial low gain for both TX and RX SDRs.\r\n3.  **Start Target Classifier System:** Launch the Python script from M4 that uses the RX SDR to capture data and feed it to the trained AI model for classification. Ensure it's running and ready to process incoming RF data.\r\n4.  **Prepare Clean Signal:** Have the IQ data for a *clean* example of the target signal class ready.\r\n5.  **Transmit Clean Signal (Verification Step):**\r\n    *   Load the clean IQ data into the TX SDR transmit buffer.\r\n    *   Transmit the clean signal.\r\n    *   Observe the output of the target classifier system. It *should* correctly classify the signal. This verifies the basic OTA chain and the classifier's ability to recognize the clean signal over the air in your setup. Adjust TX/RX gain until this works reliably at the lowest possible power.\r\n6.  **Generate Adversarial Signal (Digital):**\r\n    *   Use the code from Module 6 to take the *clean* IQ data (or a representation like its spectrogram) and generate the *adversarial* perturbation.\r\n    *   Add this perturbation to the clean IQ data to create the *adversarial IQ data* for transmission. Ensure the resulting IQ data respects any physical constraints you chose (e.g., power limits).\r\n7.  **Transmit Adversarial Signal:**\r\n    *   Load the adversarial IQ data into the TX SDR transmit buffer.\r\n    *   Transmit the adversarial signal.\r\n    *   *Note:* If attacking a continuous stream or a specific instance of a signal, timing is critical. You might need to transmit the adversarial signal concurrently with a legitimate signal source (if allowed and controlled) or transmit a modified version of the legitimate signal itself. For this course's capstone, modifying and transmitting a known signal sample is the most direct approach.\r\n8.  **Observe and Record Classifier Output:** Watch the target classifier system's output while it receives the adversarial signal.\r\n9.  **Evaluate Success:** Did the classifier misclassify the signal? Did it classify it as \"unknown\"? Compare this to the clean signal classification.\r\n\r\n**Conceptual Code Flow (Integrating M4, M6, M7):**\r\n\r\nThis is the core logic you'll build towards the capstone, but you'll implement the TX part here in M7.\r\n\r\n```python\r\n# --- Imports ---\r\nimport numpy as np\r\nimport time\r\n# Assume your SDR libraries are imported (e.g., pyhackrf, pyadi_iio)\r\n# Assume your M4 classifier code is importable\r\n# from my_classifier_system import RFClassifierSystem, iq_to_spectrogram\r\n\r\n# --- Configuration ---\r\nTX_CENTER_FREQ = 433.92e6\r\nTX_SAMPLE_RATE = 1e6\r\nTX_GAIN = -10 # Start low!\r\nRX_CENTER_FREQ = TX_CENTER_FREQ # RX and TX on the same frequency\r\nRX_SAMPLE_RATE = TX_SAMPLE_RATE\r\nRX_GAIN = 20 # Adjust based on signal strength after attenuation\r\n\r\n# --- Initialize SDRs ---\r\n# tx_sdr = init_tx_sdr(TX_CENTER_FREQ, TX_SAMPLE_RATE, TX_GAIN)\r\n# rx_sdr = init_rx_sdr(RX_CENTER_FREQ, RX_SAMPLE_RATE, RX_GAIN)\r\n\r\n# Mock SDRs for concept demonstration\r\nclass MockSDR:\r\n    def __init__(self, freq, sr, gain, mode):\r\n        self.freq = freq\r\n        self.sr = sr\r\n        self.gain = gain\r\n        self.mode = mode\r\n        print(f\"Mock SDR ({mode}) configured: Freq={freq/1e6} MHz, SR={sr/1e6} MSps, Gain={gain} dB\")\r\n\r\n    def tx(self, iq_samples):\r\n        print(f\"Mock SDR (TX): Transmitting {len(iq_samples)} samples...\")\r\n        # Simulate sending data - in reality, this pushes to hardware buffer\r\n        time.sleep(len(iq_samples) / self.sr)\r\n        print(\"Mock SDR (TX): Transmission complete.\")\r\n        # In a real system, handle buffer management for continuous TX\r\n\r\n    def rx(self, num_samples):\r\n        print(f\"Mock SDR (RX): Capturing {num_samples} samples...\")\r\n        # Simulate capturing data - in reality, this reads from hardware buffer\r\n        # For simulation, let's return some random noise\r\n        captured_iq = np.random.randn(num_samples) + 1j * np.random.randn(num_samples)\r\n        time.sleep(num_samples / self.sr)\r\n        print(\"Mock SDR (RX): Capture complete.\")\r\n        return captured_iq\r\n\r\n# Initialize mock SDRs\r\ntx_sdr = MockSDR(TX_CENTER_FREQ, TX_SAMPLE_RATE, TX_GAIN, mode='TX')\r\nrx_sdr = MockSDR(RX_CENTER_FREQ, RX_SAMPLE_RATE, RX_GAIN, mode='RX')\r\n\r\n\r\n# --- Load Trained Classifier Model (from M4) ---\r\n# classifier_model = load_trained_model(\"path/to/your/model.h5\")\r\n# classifier_system = RFClassifierSystem(classifier_model) # Assuming a class wrapper\r\n\r\n# Mock classifier system\r\nclass MockRFClassifierSystem:\r\n    def __init__(self, model=None):\r\n        self.model = model # Mock model\r\n        self.classes = [\"ClassA\", \"ClassB\", \"Noise\"] # Example classes\r\n        print(\"Mock RF Classifier System initialized.\")\r\n\r\n    def classify(self, iq_data):\r\n        # In M4, this would process IQ to features (e.g., spectrogram) and run model.predict()\r\n        print(f\"Mock RF Classifier: Processing {len(iq_data)} IQ samples...\")\r\n        # Simulate classification based on some simple rule or randomness\r\n        if np.sum(np.abs(iq_data)) > 100: # Simple mock rule\r\n             predicted_class_idx = np.random.randint(0, len(self.classes)) # Random prediction for demo\r\n             prediction = self.classes[predicted_class_idx]\r\n             print(f\"Mock RF Classifier: Predicted class: {prediction}\")\r\n             return prediction\r\n        else:\r\n             print(\"Mock RF Classifier: Predicted class: Noise\")\r\n             return \"Noise\"\r\n\r\nclassifier_system = MockRFClassifierSystem()\r\n\r\n\r\n# --- Prepare Clean Signal Data ---\r\n# Load or generate your clean signal IQ data (e.g., a recorded WiFi burst)\r\n# clean_iq_data = load_iq_data(\"path/to/clean_wifi.iq\")\r\n# For mock, generate a simple signal\r\nduration_clean = 0.005 # seconds\r\nt_clean = np.arange(0, duration_clean, 1/TX_SAMPLE_RATE)\r\nclean_iq_data = 0.8 * np.exp(2j * np.pi * 50e3 * t_clean) # Mock clean signal\r\n\r\n\r\n# --- STEP 5: Transmit Clean Signal (Verification) ---\r\nprint(\"\\n--- Transmitting CLEAN Signal ---\")\r\ntx_sdr.tx(clean_iq_data)\r\n\r\n# In a real system, the RX SDR would capture and the classifier would run continuously\r\n# For this example, let's simulate capturing the transmitted signal\r\n# In the actual M4 script, the RX loop would be running in parallel\r\ncaptured_clean_iq = rx_sdr.rx(len(clean_iq_data)) # Simulate capturing what was TX'd\r\n\r\n# Feed captured data to classifier\r\nprint(\"Classifying captured CLEAN signal...\")\r\nclassifier_system.classify(captured_clean_iq) # Expected output: Correct class (e.g., \"ClassA\")\r\n\r\n\r\n# --- STEP 6: Generate Adversarial Signal (using M6 logic) ---\r\nprint(\"\\n--- Generating ADVERSARIAL Signal (Digital) ---\")\r\n# This is where you integrate your M6 adversarial generation code\r\n# Assume a function generate_adversarial_iq(clean_iq, target_class_idx, model)\r\n# The output is the IQ data that, when transmitted, should fool the classifier\r\n\r\n# Mock adversarial generation: Just add some structured noise\r\nperturbation = 0.1 * np.random.randn(len(clean_iq_data)) + 0.1j * np.random.randn(len(clean_iq_data))\r\n# A real M6 function would calculate this perturbation based on gradients\r\nadversarial_iq_data = clean_iq_data + perturbation\r\n\r\nprint(f\"Generated adversarial IQ data (shape: {adversarial_iq_data.shape})\")\r\n\r\n# Optional: Digitally verify the adversarial example before transmission\r\n# This is what you did in M6\r\n# print(\"Digitally classifying adversarial data...\")\r\n# classifier_system.classify(adversarial_iq_data) # Expected: Misclassification/Evasion digitally\r\n\r\n\r\n# --- STEP 7: Transmit Adversarial Signal ---\r\nprint(\"\\n--- Transmitting ADVERSARIAL Signal ---\")\r\ntx_sdr.tx(adversarial_iq_data)\r\n\r\n# Simulate capturing the transmitted adversarial signal\r\ncaptured_adversarial_iq = rx_sdr.rx(len(adversarial_iq_data))\r\n\r\n# --- STEP 8 & 9: Observe and Evaluate ---\r\nprint(\"Classifying captured ADVERSARIAL signal...\")\r\nclassifier_system.classify(captured_adversarial_iq) # Expected output: Misclassification/Evasion OTA\r\n\r\nprint(\"\\n--- Over-the-Air Attack Execution Complete ---\")\r\n\r\n# --- Cleanup"
