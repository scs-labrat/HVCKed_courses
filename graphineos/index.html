  "overview": "\n        <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n            <h2>About This Course</h2>\n            <div class=\"markdown-content\">\n                <p>Okay, let&#39;s build this GrapheneOS hardening course! I&#39;m excited to share this knowledge and help people take control of their mobile security.  Here&#39;s a comprehensive 8-module outline designed to achieve the stated goals, with a focus on practical skills and a strong capstone project.</p>\n<p><strong>Overall Course Objective:</strong> By the end of this course, learners will be able to create a functional clone of the topic, demonstrating a deep understanding of GrapheneOS installation, configuration, customization, and security hardening techniques. This will be accomplished by building a practical guide, much like the one described, and implementing a secure device delete functionality.</p>\n<hr>\n<p><strong>Module 1: Introduction to GrapheneOS: Philosophy, Benefits, and Prerequisites</strong></p>\n<ul>\n<li><strong>Module Objective:</strong> Learners will understand the philosophical underpinnings of GrapheneOS, its security and privacy benefits, and the necessary prerequisites for installation.</li>\n<li><strong>Subtopics:</strong><ul>\n<li>What is GrapheneOS? (AOSP-based, security-focused, privacy-respecting)</li>\n<li>The threat model GrapheneOS addresses (from mass surveillance to targeted attacks).</li>\n<li>Benefits of using GrapheneOS: Enhanced privacy, improved security, control over data.</li>\n<li>Comparison with other privacy-focused OSes (e.g., CalyxOS, LineageOS) - strengths and weaknesses.</li>\n<li>Hardware compatibility: Google Pixel devices (why, and which models are supported).</li>\n<li>Software prerequisites: ADB and Fastboot tools, computer requirements (OS, drivers).</li>\n<li>Understanding the risks: Bootloader unlocking, data loss, potential warranty implications.</li>\n<li>Setting up a secure development environment (dedicated computer, virtual machine).</li>\n</ul>\n</li>\n<li><strong>Suggested Resources/Prerequisites:</strong><ul>\n<li>Basic understanding of Android and mobile operating systems.</li>\n<li>Familiarity with command-line interfaces (CLI).</li>\n<li>Access to a compatible Google Pixel device (list of current compatible devices).</li>\n<li>ADB and Fastboot tools installed and configured on a computer.</li>\n<li>GrapheneOS official website documentation.</li>\n</ul>\n</li>\n<li><strong>Exercise:</strong> Identify a compatible Google Pixel device, install ADB and Fastboot tools, and verify device connectivity.  Document the process with screenshots. This will be the first chapter of your guide.</li>\n</ul>\n<hr>\n<p><strong>Module 2: Bootloader Unlocking and Preparing for Installation</strong></p>\n<ul>\n<li><strong>Module Objective:</strong> Learners will be able to safely unlock the bootloader on their compatible Google Pixel device and prepare it for GrapheneOS installation.</li>\n<li><strong>Subtopics:</strong><ul>\n<li>Why unlocking the bootloader is necessary.</li>\n<li>Enabling OEM unlocking in Developer Options.</li>\n<li>Booting into Fastboot mode (using key combinations).</li>\n<li>Using ADB/Fastboot commands to unlock the bootloader (<code>fastboot flashing unlock</code>).</li>\n<li>Understanding the bootloader unlocking confirmation process.</li>\n<li>Security considerations during bootloader unlocking.</li>\n<li>Backing up important data before unlocking.</li>\n<li>Troubleshooting common bootloader unlocking issues.</li>\n<li>Relocking the bootloader (after installation, for verified boot).</li>\n</ul>\n</li>\n<li><strong>Suggested Resources/Prerequisites:</strong><ul>\n<li>Module 1 knowledge.</li>\n<li>ADB and Fastboot tools properly configured.</li>\n<li>Google Pixel device in hand.</li>\n<li>Backup of all important data on the device.</li>\n</ul>\n</li>\n<li><strong>Exercise:</strong> Unlock the bootloader on the Google Pixel device. Document the entire process step-by-step with screenshots, including any challenges encountered and how they were resolved. This will be the next chapter of your guide.</li>\n</ul>\n<hr>\n<p><strong>Module 3: Installing GrapheneOS: Web Installer vs. Command-Line Method</strong></p>\n<ul>\n<li><strong>Module Objective:</strong> Learners will be able to install GrapheneOS on their device using both the web-based installer and the command-line method.</li>\n<li><strong>Subtopics:</strong><ul>\n<li>Overview of the web-based installer.</li>\n<li>Step-by-step guide to using the web installer.</li>\n<li>Downloading the GrapheneOS factory images.</li>\n<li>Flashing the images using Fastboot commands (<code>fastboot flash ...</code>).</li>\n<li>Understanding the different partitions and their roles (boot, system, vendor, etc.).</li>\n<li>Verifying the installation process.</li>\n<li>Troubleshooting installation errors (common causes and solutions).</li>\n<li>Choosing the appropriate installation method based on user preferences and technical skills.</li>\n<li>Importance of verifying the downloaded images (checksums).</li>\n</ul>\n</li>\n<li><strong>Suggested Resources/Prerequisites:</strong><ul>\n<li>Module 2 knowledge.</li>\n<li>Unlocked bootloader.</li>\n<li>Downloaded GrapheneOS factory images.</li>\n<li>Access to the GrapheneOS web installer.</li>\n</ul>\n</li>\n<li><strong>Exercise:</strong> Install GrapheneOS on the device using both the web-based installer and the command-line method (if comfortable).  Document <em>both</em> processes, highlighting the pros and cons of each.  Include screenshots of each step. This is another chapter of your guide.</li>\n</ul>\n<hr>\n<p><strong>Module 4: Initial Setup and Configuration</strong></p>\n<ul>\n<li><strong>Module Objective:</strong> Learners will be able to perform the initial setup and configure essential settings on their newly installed GrapheneOS device.</li>\n<li><strong>Subtopics:</strong><ul>\n<li>First boot and initial setup wizard.</li>\n<li>Creating a user profile.</li>\n<li>Connecting to Wi-Fi and configuring network settings.</li>\n<li>Setting up a secure PIN or password.</li>\n<li>Understanding the GrapheneOS launcher and its features.</li>\n<li>Enabling and configuring automatic updates.</li>\n<li>Exploring the default GrapheneOS apps.</li>\n<li>Configuring the firewall and network permissions.</li>\n<li>Setting up a VPN (if desired).</li>\n<li>Configuring the SeedVault backup solution (if desired).</li>\n</ul>\n</li>\n<li><strong>Suggested Resources/Prerequisites:</strong><ul>\n<li>Module 3 knowledge.</li>\n<li>GrapheneOS installed on the device.</li>\n</ul>\n</li>\n<li><strong>Exercise:</strong> Complete the initial setup of GrapheneOS, focusing on security and privacy. Document the configuration steps, including screenshots of security settings.  This is a chapter of your guide.</li>\n</ul>\n<hr>\n<p><strong>Module 5: Advanced Customization: Profiles, Anonymity, and Network Hardening</strong></p>\n<ul>\n<li><strong>Module Objective:</strong> Learners will be able to customize GrapheneOS for enhanced anonymity and network security.</li>\n<li><strong>Subtopics:</strong><ul>\n<li>Creating and managing multiple user profiles (for compartmentalization).</li>\n<li>Understanding and using per-connection MAC address randomization.</li>\n<li>Disabling telemetry and data collection (system-wide).</li>\n<li>Configuring a VPN for enhanced anonymity.</li>\n<li>Using Tor and Orbot on GrapheneOS.</li>\n<li>Advanced network settings (DNS, custom firewall rules).</li>\n<li>Using Mullvad browser with Tor for additional privacy.</li>\n<li>Leveraging Vanadium browser&#39;s security features.</li>\n</ul>\n</li>\n<li><strong>Suggested Resources/Prerequisites:</strong><ul>\n<li>Module 4 knowledge.</li>\n<li>Basic understanding of networking concepts (MAC addresses, DNS, VPNs).</li>\n</ul>\n</li>\n<li><strong>Exercise:</strong> Create multiple user profiles, configure per-connection MAC randomization, and set up a VPN connection.  Document the process and explain the security benefits of each configuration.  This adds to your guide.</li>\n</ul>\n<hr>\n<p><strong>Module 6: Device Hardening: Permissions, Exploit Protection, and Verified Boot</strong></p>\n<ul>\n<li><strong>Module Objective:</strong> Learners will be able to harden their GrapheneOS device by configuring app permissions, enabling exploit protection, and verifying boot integrity.</li>\n<li><strong>Subtopics:</strong><ul>\n<li>Understanding and managing app permissions (Network, Sensors, etc.).</li>\n<li>Using the Network and Sensors toggles for fine-grained control.</li>\n<li>Enabling and configuring exploit protection features (e.g., hardened malloc).</li>\n<li>Understanding Verified Boot and its importance.</li>\n<li>Using the Auditor app to verify boot integrity.</li>\n<li>Disabling OEM unlocking after installation (for maximum security).</li>\n<li>Exploring the attestation feature to verify device integrity.</li>\n</ul>\n</li>\n<li><strong>Suggested Resources/Prerequisites:</strong><ul>\n<li>Module 5 knowledge.</li>\n<li>Understanding of Android security concepts.</li>\n</ul>\n</li>\n<li><strong>Exercise:</strong> Configure strict app permissions, enable exploit protection features, and verify boot integrity using the Auditor app.  Document the process, explain the security implications of each action, and include screenshots. This is a chapter of your guide.</li>\n</ul>\n<hr>\n<p><strong>Module 7: Building a Secure Device Delete Triggered by SMS (Capstone Project Preparation)</strong></p>\n<ul>\n<li><strong>Module Objective:</strong> Learners will understand the concepts and tools needed to implement a secure device delete triggered by a specific SMS message, preparing them for the final capstone project.</li>\n<li><strong>Subtopics:</strong><ul>\n<li>Understanding the security considerations of remote device wipe.</li>\n<li>Exploring open-source SMS processing tools compatible with GrapheneOS.</li>\n<li>Identifying suitable scripting languages (e.g., Tasker, Shell, Python) for SMS processing.</li>\n<li>Implementing secure authentication and authorization for the SMS trigger.</li>\n<li>Designing the device wipe procedure to ensure data sanitization.</li>\n<li>Considerations for handling unexpected errors or failures.</li>\n<li>Testing and debugging the SMS-triggered wipe functionality.</li>\n<li>Discussing alternative solutions and limitations.</li>\n</ul>\n</li>\n<li><strong>Suggested Resources/Prerequisites:</strong><ul>\n<li>Modules 1-6 knowledge.</li>\n<li>Basic scripting skills (Tasker, Shell, Python).</li>\n<li>Understanding of SMS messaging and security.</li>\n</ul>\n</li>\n<li><strong>Exercise:</strong> Research and select appropriate open-source SMS processing tools and scripting languages for implementing the secure device delete functionality. Create a basic outline of the script logic and document the security considerations.  This will be the penultimate chapter of your guide and the foundation for your capstone project.</li>\n</ul>\n<hr>\n<p><strong>Module 8: Capstone Project: Implementing a Secure SMS-Triggered Device Wipe and Final Documentation</strong></p>\n<ul>\n<li><strong>Module Objective:</strong> Learners will implement a functional secure device delete triggered by SMS and complete the documentation for their comprehensive GrapheneOS hardening guide.</li>\n<li><strong>Subtopics:</strong><ul>\n<li>Implementing the chosen SMS processing tool and scripting language to detect a specific SMS.</li>\n<li>Creating a secure authentication mechanism to prevent unauthorized wipe attempts.</li>\n<li>Developing the device wipe procedure to securely erase data.</li>\n<li>Testing the SMS-triggered wipe functionality thoroughly.</li>\n<li>Documenting the entire process, including code snippets, configuration instructions, and security considerations.</li>\n<li>Creating a user-friendly guide for other GrapheneOS users.</li>\n<li>Finalizing and publishing the comprehensive GrapheneOS hardening guide.</li>\n<li>Presenting the project to the class and receiving feedback.</li>\n</ul>\n</li>\n<li><strong>Suggested Resources/Prerequisites:</strong><ul>\n<li>Module 7 knowledge.</li>\n<li>Completed outline and research from Module 7.</li>\n<li>Access to the GrapheneOS device.</li>\n</ul>\n</li>\n<li><strong>Exercise:</strong> Implement the secure device delete functionality on the GrapheneOS device. Test it thoroughly and document the entire process in detail. Compile all the previous module exercises into a comprehensive GrapheneOS hardening guide, including a dedicated chapter on the secure device delete functionality. Submit the completed guide as the final capstone project.</li>\n</ul>\n<hr>\n<p>This outline provides a structured approach to learning GrapheneOS, culminating in a practical and valuable capstone project. The progressive learning approach, combined with hands-on exercises and real-world examples, will empower learners to confidently install, configure, and customize GrapheneOS for enhanced privacy and security. Good luck and have fun!</p>\n\n            </div>\n            <h2 class=\"module-list-heading\">Course Content</h2> <!-- Add heading for module list -->\n            <ul class=\"module-list\">\n        <li class=\"module-item\">\n            <!-- Link uses data attributes for JS handling -->\n            <a href=\"#module-1\" data-view=\"module-1\" data-module-order=\"1\">\n                <div class=\"card module-card\">\n                    <div class=\"module-card-content\">\n                        <div class=\"module-title-area\">\n                           <h3>Module 1: module_1</h3>\n                           <!-- Add description if available -->\n                           <!-- <p class=\"module-description\">module_1 Overview</p> -->\n                        </div>\n                        <div class=\"module-meta\">\n                            <span class=\"module-duration\">30min</span>\n     "module-1": "\n             <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n                <h1>Module 1: module_1</h1> <!-- Use module title here -->\n                <div class=\"markdown-content\">\n                    <p>Okay, let&#39;s dive deep into Module 1: <strong>Introduction to GrapheneOS: Philosophy, Benefits, and Prerequisites</strong>.  This module will lay the groundwork for your GrapheneOS journey.  We&#39;ll cover the &quot;why&quot; behind GrapheneOS, what it offers, and how to prepare your environment for the exciting modules ahead.</p>\n<hr>\n<p><strong>Module 1: Introduction to GrapheneOS: Philosophy, Benefits, and Prerequisites</strong></p>\n<p><strong>Module Objective:</strong> Learners will understand the philosophical underpinnings of GrapheneOS, its security and privacy benefits, and the necessary prerequisites for installation.</p>\n<hr>\n<p><strong>Subtopic 1.1: What is GrapheneOS? (AOSP-based, security-focused, privacy-respecting)</strong></p>\n<p>GrapheneOS isn&#39;t just another Android distribution. It&#39;s a project meticulously crafted with security and privacy as its <em>core</em> principles.  Here&#39;s what that means:</p>\n<ul>\n<li><p><strong>AOSP-based:</strong>  GrapheneOS builds upon the Android Open Source Project (AOSP). This means it starts with the same foundation as other Android ROMs, giving it a degree of familiarity. However, GrapheneOS <em>significantly</em> deviates from standard AOSP in its approach to security and privacy.  Instead of adding features, GrapheneOS focuses on hardening the existing codebase and removing unnecessary components that could introduce vulnerabilities or privacy leaks.</p>\n</li>\n<li><p><strong>Security-focused:</strong> This is where GrapheneOS truly shines.  Security isn&#39;t an afterthought; it&#39;s baked into every design decision. Some key security enhancements include:</p>\n<ul>\n<li><strong>Hardened Kernel:</strong> The Linux kernel is the heart of the operating system. GrapheneOS applies numerous patches and configurations to harden the kernel against exploits.  This includes memory safety improvements, exploit mitigations, and reducing the attack surface.</li>\n<li><strong>Hardened Toolchain:</strong> GrapheneOS builds the OS using a hardened toolchain. This toolchain is designed to produce binaries that are more resistant to exploitation.  It&#39;s a crucial step in ensuring the integrity of the entire system.</li>\n<li><strong>App Sandbox Improvements:</strong> GrapheneOS enhances the Android app sandbox, further isolating apps from each other and the system. This limits the potential damage an attacker can cause if they manage to compromise an app.  They&#39;ve implemented a permission compatibility layer, which allows apps built for older versions of Android to run on newer versions without requiring elevated permissions.</li>\n<li><strong>Verified Boot:</strong> Ensures that the operating system hasn&#39;t been tampered with. This helps protect against malware that attempts to modify the system partitions.</li>\n</ul>\n</li>\n<li><p><strong>Privacy-respecting:</strong> GrapheneOS goes to great lengths to minimize data collection and maximize user control over their data. This includes:</p>\n<ul>\n<li><strong>Removing Google Play Services (Optional):</strong> While GrapheneOS <em>can</em> be used with sandboxed Google Play Services (more on that later), it&#39;s designed to function perfectly well without them.  This significantly reduces the amount of data Google collects about your device usage.</li>\n<li><strong>Replacing Google&#39;s Components:</strong> GrapheneOS replaces several of Google&#39;s default components with privacy-focused alternatives. This includes the browser (Vanadium), the camera app, and other system apps.</li>\n<li><strong>Per-Connection MAC Address Randomization:</strong> Randomizes the MAC address used for Wi-Fi connections, making it more difficult to track your device across different networks.</li>\n<li><strong>Network Permission and Sensors Toggles:</strong> Provides granular control over app access to the network and device sensors (camera, microphone, location).</li>\n</ul>\n</li>\n</ul>\n<p><strong>Subtopic 1.2: The threat model GrapheneOS addresses (from mass surveillance to targeted attacks)</strong></p>\n<p>Understanding the <em>threat model</em> is crucial.  It defines what GrapheneOS is designed to protect against.  GrapheneOS isn&#39;t a silver bullet, but it&#39;s exceptionally good at mitigating specific threats.</p>\n<ul>\n<li><p><strong>Mass Surveillance:</strong> This is a primary concern. GrapheneOS reduces the amount of data collected by Google and other entities, making it harder to track your online activities and build a profile of your behavior.  The removal of default telemetry and the ability to use the OS without Google Play Services are key here.</p>\n</li>\n<li><p><strong>Exploitation of Software Vulnerabilities:</strong> GrapheneOS&#39;s hardened kernel, toolchain, and app sandbox significantly reduce the risk of successful exploitation of software vulnerabilities.  Even if a vulnerability exists, it&#39;s much harder for an attacker to leverage it to gain control of the device.</p>\n</li>\n<li><p><strong>Physical Attacks:</strong> While GrapheneOS can&#39;t prevent someone from physically stealing your device, it offers features to protect your data in such scenarios:</p>\n<ul>\n<li><strong>Strong Encryption:</strong> GrapheneOS uses strong encryption to protect your data at rest.</li>\n<li><strong>Verified Boot:</strong> Prevents attackers from installing malicious software on your device after a physical compromise.</li>\n<li><strong>Secure Element:</strong> Pixel phones have a hardware secure element that is used to protect sensitive data, like cryptographic keys.</li>\n</ul>\n</li>\n<li><p><strong>Targeted Attacks:</strong> While GrapheneOS makes it significantly harder for attackers to target you, it&#39;s important to understand its limitations.  If you are a high-value target (e.g., journalist, activist, government official), you may need to take additional security measures beyond GrapheneOS.</p>\n</li>\n</ul>\n<p><strong>What GrapheneOS <em>doesn&#39;t</em> protect against perfectly:</strong></p>\n<ul>\n<li><strong>Phishing:</strong> GrapheneOS can&#39;t prevent you from falling victim to phishing attacks.  Be cautious about clicking on suspicious links or entering your credentials on untrusted websites.</li>\n<li><strong>Social Engineering:</strong> GrapheneOS can&#39;t protect you from social engineering attacks. Be wary of people who try to trick you into revealing sensitive information.</li>\n<li><strong>Compromised Hardware:</strong> If the hardware itself is compromised (e.g., a malicious chip implanted in the device), GrapheneOS can&#39;t protect you. This is a risk with <em>any</em> device.</li>\n</ul>\n<p><strong>Subtopic 1.3: Benefits of using GrapheneOS: Enhanced privacy, improved security, control over data</strong></p>\n<p>Let&#39;s summarize the concrete benefits:</p>\n<ul>\n<li><p><strong>Enhanced Privacy:</strong></p>\n<ul>\n<li>Reduced data collection by Google and other entities.</li>\n<li>Per-connection MAC address randomization.</li>\n<li>Granular control over app permissions.</li>\n<li>Option to use the OS without Google Play Services.</li>\n<li>Privacy-focused default apps (Vanadium browser, Camera).</li>\n</ul>\n</li>\n<li><p><strong>Improved Security:</strong></p>\n<ul>\n<li>Hardened kernel and toolchain.</li>\n<li>Enhanced app sandbox.</li>\n<li>Verified Boot.</li>\n<li>Exploit mitigations.</li>\n<li>Regular security updates.</li>\n</ul>\n</li>\n<li><p><strong>Control Over Data:</strong></p>\n<ul>\n<li>You decide which apps have access to your data.</li>\n<li>You can choose to use the OS without Google Play Services.</li>\n<li>You can easily create multiple user profiles for compartmentalization.</li>\n<li>You have more control over network settings.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Subtopic 1.4: Comparison with other privacy-focused OSes (e.g., CalyxOS, LineageOS) - strengths and weaknesses</strong></p>\n<p>It&#39;s important to be aware of other options:</p>\n<ul>\n<li><p><strong>CalyxOS:</strong> Similar goals to GrapheneOS, but takes a different approach.</p>\n<ul>\n<li><strong>Strengths:</strong> Easier to install (pre-installed on some devices), focuses on usability, includes MicroG (open-source implementation of Google Play Services).</li>\n<li><strong>Weaknesses:</strong>  Less security hardening than GrapheneOS, relies on MicroG which still involves some data collection by Google, slower update cycle compared to GrapheneOS.</li>\n</ul>\n</li>\n<li><p><strong>LineageOS:</strong> A popular custom ROM, but not as focused on security and privacy as GrapheneOS or CalyxOS.</p>\n<ul>\n<li><strong>Strengths:</strong> Wide device support, large community, highly customizable.</li>\n<li><strong>Weaknesses:</strong> Less security hardening, relies on Google Play Services by default, privacy is not a primary focus.</li>\n</ul>\n</li>\n<li><p><strong>DivestOS:</strong> Another security and privacy focused OS.</p>\n<ul>\n<li><strong>Strengths:</strong> Broader device support than GrapheneOS, actively maintained.</li>\n<li><strong>Weaknesses:</strong> Less extensive security hardening than GrapheneOS, smaller development team.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Key Differences:</strong> GrapheneOS distinguishes itself with its <em>extreme</em> focus on security hardening and its commitment to minimizing data collection. While other OSes may offer some privacy improvements, GrapheneOS takes a much more comprehensive and uncompromising approach. It&#39;s a trade-off: the increased security and privacy come at the cost of slightly more technical complexity and limited device support.</p>\n<p><strong>Subtopic 1.5: Hardware compatibility: Google Pixel devices (why, and which models are supported)</strong></p>\n<p>GrapheneOS exclusively supports Google Pixel devices. This isn&#39;t arbitrary; it&#39;s a deliberate choice based on several factors:</p>\n<ul>\n<li><strong>Hardware Security Features:</strong> Pixel devices offer hardware security features that GrapheneOS leverages, such as the Titan M security chip and the verified boot process.</li>\n<li><strong>Bootloader Unlock:</strong> Pixel devices allow for easy bootloader unlocking, which is necessary to install GrapheneOS.</li>\n<li><strong>Driver Availability:</strong> Google provides excellent driver support for Pixel devices, making it easier for the GrapheneOS team to maintain the OS.</li>\n<li><strong>Security Updates:</strong> Google provides regular security updates for Pixel devices, which are quickly incorporated into GrapheneOS.</li>\n<li><strong>Reproducible Builds:</strong> Pixel devices have the potential for reproducible builds, meaning anyone can verify that the code running on the device is exactly what the GrapheneOS team intended.</li>\n</ul>\n<p><strong>Currently Supported Devices (Check the GrapheneOS website for the most up-to-date list):</strong></p>\n<ul>\n<li>Google Pixel 6, Pixel 6 Pro</li>\n<li>Google Pixel 6a</li>\n<li>Google Pixel 7, Pixel 7 Pro</li>\n<li>Google Pixel 7a</li>\n<li>Google Pixel 8, Pixel 8 Pro, Pixel 8a</li>\n<li>Google Pixel Fold</li>\n</ul>\n<p><strong>Important Note:</strong> Device support can change over time as Google releases new devices and ends support for older ones. <em>Always</em> check the official GrapheneOS website for the latest information on supported devices.</p>\n<p><strong>Subtopic 1.6: Software prerequisites: ADB and Fastboot tools, computer requirements (OS, drivers)</strong></p>\n<p>Before you can install GrapheneOS, you&#39;ll need to set up your computer with the necessary tools:</p>\n<ul>\n<li><strong>ADB (Android Debug Bridge):</strong> A command-line tool that allows you to communicate with your Android device.  You&#39;ll use ADB to send commands to the device, such as unlocking the bootloader and flashing images.</li>\n<li><strong>Fastboot:</strong> A command-line tool that allows you to flash images to your device&#39;s partitions. You&#39;ll use Fastboot to install GrapheneOS.</li>\n</ul>\n<p><strong>Installation Instructions (General - Specific instructions vary by OS):</strong></p>\n<ul>\n<li><p><strong>Linux (Debian/Ubuntu):</strong></p>\n<pre><code class=\"language-bash\">sudo apt update\nsudo apt install android-tools-adb android-tools-fastboot\n</code></pre>\n</li>\n<li><p><strong>macOS:</strong></p>\n<ul>\n<li><p>The easiest method is using Homebrew:</p>\n<pre><code class=\"language-bash\">brew install android-platform-tools\n</code></pre>\n</li>\n<li><p>Alternatively, you can download the SDK Platform Tools from the Android Developers website and add them to your <code>PATH</code>.</p>\n</li>\n</ul>\n</li>\n<li><p><strong>Windows:</strong></p>\n<ol>\n<li>Download the SDK Platform Tools from the Android Developers website: <a href=\"https://developer.android.com/studio/releases/platform-tools\">https://developer.android.com/studio/releases/platform-tools</a></li>\n<li>Extract the ZIP file to a directory of your choice (e.g., <code>C:\\platform-tools</code>).</li>\n<li>Add the directory to your <code>PATH</code> environment variable:<ul>\n<li>Search for &quot;environment variables&quot; in the Windows search bar.</li>\n<li>Click &quot;Edit the system environment variables.&quot;</li>\n<li>Click &quot;Environment Variables...&quot;</li>\n<li>Under &quot;System variables,&quot; find the &quot;Path&quot; variable and click &quot;Edit...&quot;</li>\n<li>Click &quot;New&quot; and add the path to the directory where you extracted the SDK Platform Tools (e.g., <code>C:\\platform-tools</code>).</li>\n<li>Click &quot;OK&quot; on all the dialog boxes.</li>\n</ul>\n</li>\n</ol>\n</li>\n</ul>\n<p><strong>Computer Requirements:</strong></p>\n<ul>\n<li><strong>Operating System:</strong> Linux, macOS, or Windows.</li>\n<li><strong>Drivers:</strong> You may need to install USB drivers for your Google Pixel device on Windows.  Google provides these drivers on their developer website.  Linux and macOS typically don&#39;t require separate drivers.</li>\n</ul>\n<p><strong>Verifying Installation:</strong></p>\n<ol>\n<li>Connect your Google Pixel device to your computer via USB.</li>\n<li>Open a terminal or command prompt.</li>\n<li>Type <code>adb devices</code> and press Enter.</li>\n<li>If ADB is properly installed and your device is connected, you should see your device listed with a unique ID. You may need to authorize your computer on your phone when prompted.</li>\n<li>Type <code>fastboot devices</code> and press Enter.</li>\n<li>If Fastboot is properly installed, you should see your device listed (after booting into fastboot mode - covered in module 2).</li>\n</ol>\n<p><strong>Subtopic 1.7: Understanding the risks: Bootloader unlocking, data loss, potential warranty implications</strong></p>\n<p>It&#39;s crucial to be aware of the risks involved:</p>\n<ul>\n<li><strong>Bootloader Unlocking:</strong> Unlocking the bootloader <em>will</em> wipe all data on your device.  This is a security measure to prevent unauthorized access to your data.  <em>Always back up your data before unlocking the bootloader.</em>  Unlocking the bootloader also weakens the security of your device to some extent.  While GrapheneOS re-locks the bootloader with your keys, an attacker with physical access has a slightly easier time attempting to compromise your device.</li>\n<li><strong>Data Loss:</strong> As mentioned above, unlocking the bootloader <em>will</em> erase all data on your device. It&#39;s also possible to experience data loss during the installation process if something goes wrong. <em>Always back up your data.</em></li>\n<li><strong>Potential Warranty Implications:</strong> Unlocking the bootloader <em>may</em> void your warranty.  Google&#39;s warranty policy is somewhat vague on this point, but it&#39;s generally accepted that unlocking the bootloader is a modification that could void your warranty. However, relocking the bootloader <em>may</em> restore your warranty (but there are no guarantees). Check your device manufacturer&#39;s warranty policy.</li>\n</ul>\n<p><strong>Subtopic 1.8: Setting up a secure development environment (dedicated computer, virtual machine)</strong></p>\n<p>For maximum security, consider setting up a dedicated development environment for flashing and managing your GrapheneOS device. This helps isolate your GrapheneOS activities from your main computer, reducing the risk of malware or other compromises affecting your device.</p>\n<ul>\n<li><strong>Dedicated Computer:</strong> The ideal solution is to use a separate computer that is only used for GrapheneOS development. This computer should be kept offline as much as possible and should not be used for browsing the internet or running untrusted software.</li>\n<li><strong>Virtual Machine (VM):</strong> A more practical option for many users is to use a virtual machine.  VirtualBox or VMware are popular choices.  Create a new VM and install a clean operating system (e.g., Ubuntu).  Install ADB and Fastboot tools inside the VM.  This isolates your GrapheneOS activities from your host operating system.</li>\n</ul>\n<p><strong>Benefits of a Secure Development Environment:</strong></p>\n<ul>\n<li><strong>Reduced Risk of Malware:</strong> If your main computer is infected with malware, it could potentially compromise your GrapheneOS device during the flashing process.  A dedicated or virtualized environment reduces this risk.</li>\n<li><strong>Isolation:</strong> Isolates your GrapheneOS activities from your other online activities, reducing the risk of tracking and profiling.</li>\n<li><strong>Reproducibility:</strong> Makes it easier to reproduce your GrapheneOS setup on another computer.</li>\n</ul>\n<p><strong>Module 1 Exercise:</strong></p>\n<p><strong>Objective:</strong> Identify a compatible Google Pixel device, install ADB and Fastboot tools, and verify device connectivity. Document the process with screenshots. This will be the first chapter of your guide.</p>\n<p><strong>Steps:</strong></p>\n<ol>\n<li><strong>Identify a Compatible Device:</strong> Go to the GrapheneOS website (<a href=\"https://grapheneos.org/install\">https://grapheneos.org/install</a>) and verify that your Google Pixel device is supported. Note the exact model name.</li>\n<li><strong>Install ADB and Fastboot:</strong> Follow the instructions in Subtopic 1.6 for your operating system (Linux, macOS, or Windows).</li>\n<li><strong>Verify Installation:</strong><ul>\n<li>Connect your Google Pixel device to your computer via USB. Ensure USB debugging is enabled on your device (Settings -&gt; About Phone -&gt; Tap Build Number 7 times to enable Developer Options -&gt; System -&gt; Developer Options -&gt; Enable USB Debugging). You may need to authorize your computer on your phone when prompted.</li>\n<li>Open a terminal or command prompt.</li>\n<li>Type <code>adb devices</code> and press Enter.</li>\n<li>Take a screenshot of the output showing your device listed.</li>\n<li>Reboot your device into fastboot mode.  The method varies slightly by device, but generally involves holding the Power and Volume Down buttons simultaneously while the device is powered off.  You should see the word &quot;FASTBOOT&quot; on the screen.</li>\n<li>Type <code>fastboot devices</code> and press Enter.</li>\n<li>Take a screenshot of the output showing your device listed in fastboot mode.</li>\n</ul>\n</li>\n<li><strong>Documentation:</strong><ul>\n<li>Create a document (e.g., a Markdown file or a Word document).</li>\n<li>Write a brief introduction to GrapheneOS and its benefits.</li>\n<li>Describe the process of identifying a compatible device, including the device model you chose and why.</li>\n<li>Document the steps you took to install ADB and Fastboot, including the commands you used and any challenges you encountered.</li>\n<li>Include the screenshots you took of the <code>adb devices</code> and <code>fastboot devices</code> commands, clearly indicating that your device is properly connected.</li>\n<li>Write a brief conclusion summarizing the module and outlining the next steps.</li>\n</ul>\n</li>\n</ol>\n<p><strong>Example Markdown Output (Partial):</strong></p>\n<pre><code class=\"language-markdown\"># Chapter 1: Getting Started with GrapheneOS: Preparing Your Environment\n\n## Introduction\n\nGrapheneOS is a security-focused, privacy-respecting mobile operating system based on the Android Open Source Project (AOSP). It&#39;s designed to protect against a wide range of threats, from mass surveillance to targeted attacks. This guide will walk you through the process of installing and configuring GrapheneOS to maximize your privacy and security.\n\n## Identifying a Compatible Device\n\nThe first step is to ensure that you have a compatible Google Pixel device. GrapheneOS only supports Pixel devices due to their hardware security features and excellent driver support.  I chose a Google Pixel 7 because it&#39;s a relatively recent device with a good balance of performance and security, and is officially supported by GrapheneOS as of [Date].\n\n## Installing ADB and Fastboot\n\nADB (Android Debug Bridge) and Fastboot are essential command-line tools for interacting with your Android device. Here&#39;s how to install them on [Your Operating System]:\n\n### [Your Operating System] Installation Steps\n\n[Detailed steps specific to your OS, including commands used]\n\n## Verifying Installation\n\nAfter installing ADB and Fastboot, it&#39;s important to verify that they are working correctly. Connect your Google Pixel 7 to your computer via USB and enable USB debugging in the Developer Options.\n\nThen, open a terminal or command prompt and type `adb devices`:\n\n```bash\nadb devices\n</code></pre>\n<p>[Screenshot of <code>adb devices</code> output showing your device listed]</p>\n<p>Next, reboot your device into fastboot mode by holding the Power and Volume Down buttons simultaneously. Once the device is in fastboot mode, type <code>fastboot devices</code>:</p>\n<pre><code class=\"language-bash\">fastboot devices\n</code></pre>\n<p>[Screenshot of <code>fastboot devices</code> output showing your device listed]</p>\n<h2>Conclusion</h2>\n<p>Congratulations! You have successfully identified a compatible device and installed ADB and Fastboot. You are now ready to move on to the next module, where we will unlock the bootloader and prepare your device for GrapheneOS installation.</p>\n<pre><code>\nThis detailed breakdown of Module 1 provides a solid foundation for understanding GrapheneOS and preparing your environment for the installation process. Remember to consult the official GrapheneOS documentation for the most up-to-date information. Good luck!\n</code></pre>\n\n                </div>\n             </div>\n         ",
    "module-2": "\n             <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n                <h1>Module 2: module_2</h1> <!-- Use module title here -->\n                <div class=\"markdown-content\">\n                    <p>Okay, let&#39;s dive deep into Module 2: Bootloader Unlocking and Preparing for Installation. I&#39;ll provide a detailed, step-by-step guide that includes code examples, troubleshooting tips, and security considerations, all formatted in Markdown for easy readability.</p>\n<hr>\n<p><strong>Module 2: Bootloader Unlocking and Preparing for Installation</strong></p>\n<ul>\n<li><strong>Module Objective:</strong> Learners will be able to safely unlock the bootloader on their compatible Google Pixel device and prepare it for GrapheneOS installation.</li>\n</ul>\n<p><strong>Introduction:</strong></p>\n<p>Unlocking the bootloader is a <em>critical</em> first step in installing GrapheneOS.  Think of the bootloader as the gatekeeper to your phone&#39;s operating system.  It verifies the integrity of the OS before allowing it to boot.  Unlocking it allows us to replace the stock Android OS with GrapheneOS. <em>However</em>, unlocking the bootloader comes with security implications that we&#39;ll address.</p>\n<p><strong>Subtopics:</strong></p>\n<ol>\n<li><p><strong>Why Unlocking the Bootloader is Necessary:</strong></p>\n<ul>\n<li>GrapheneOS needs to replace the existing Android OS.  The bootloader, in its locked state, prevents this from happening, as it only allows booting of signed (by Google) operating systems.  Unlocking allows us to flash unsigned images.</li>\n<li>It is the only way to install a custom OS like GrapheneOS.</li>\n</ul>\n</li>\n<li><p><strong>Enabling OEM Unlocking in Developer Options:</strong></p>\n<ul>\n<li>This is a <em>crucial</em> step.  If you skip this, the <code>fastboot flashing unlock</code> command will fail.</li>\n<li><strong>Steps:</strong><ol>\n<li><strong>Enable Developer Options:</strong> Go to Settings -&gt; About phone.  Scroll down to &quot;Build number&quot; and tap it repeatedly (usually 7 times) until you see a message saying &quot;You are now a developer!&quot;.</li>\n<li><strong>Navigate to Developer Options:</strong> Go back to Settings -&gt; System -&gt; Developer options (or Settings -&gt; Developer options, depending on your Android version).</li>\n<li><strong>Enable OEM Unlocking:</strong> Find the &quot;OEM unlocking&quot; option and toggle it to the &quot;On&quot; position.  You might be prompted for your PIN or password.</li>\n</ol>\n</li>\n<li><strong>Important Note:</strong> If the &quot;OEM unlocking&quot; option is grayed out or missing, it could mean:<ul>\n<li>Your device is carrier-locked. Some carriers prevent bootloader unlocking. Contact your carrier for assistance (unlikely to succeed).</li>\n<li>Your device might be managed by an organization (e.g., work phone).  You&#39;ll need to remove the device from management.</li>\n<li>The device has been tampered with, rendering it un-unlockable.</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><p><strong>Booting into Fastboot Mode (Using Key Combinations):</strong></p>\n<ul>\n<li>Fastboot mode is a diagnostic protocol that allows you to flash images to your device.</li>\n<li><strong>Steps:</strong><ol>\n<li><strong>Power off your device completely.</strong></li>\n<li><strong>Press and hold the Power button and Volume Down button simultaneously.</strong> (The exact combination might vary slightly depending on your Pixel model, but this is the most common).</li>\n<li><strong>Continue holding the buttons until you see the Fastboot screen.</strong>  It will usually show a black screen with some text and possibly an Android robot lying on its back.</li>\n</ol>\n</li>\n</ul>\n</li>\n<li><p><strong>Using ADB/Fastboot Commands to Unlock the Bootloader (<code>fastboot flashing unlock</code>):</strong></p>\n<ul>\n<li><strong>Prerequisites:</strong> Make sure ADB and Fastboot are correctly installed and configured on your computer. You should be able to run <code>adb devices</code> and <code>fastboot devices</code> and see your device listed. If not, revisit Module 1&#39;s setup instructions.</li>\n<li><strong>Steps:</strong><ol>\n<li><p><strong>Open a terminal or command prompt on your computer.</strong></p>\n</li>\n<li><p><strong>Type the following command and press Enter:</strong></p>\n<pre><code class=\"language-bash\">fastboot flashing unlock\n</code></pre>\n</li>\n<li><p><strong>If you have multiple devices connected, specify the device serial number:</strong></p>\n<pre><code class=\"language-bash\">fastboot -s &lt;your_device_serial_number&gt; flashing unlock\n</code></pre>\n<p>You can get the serial number from <code>fastboot devices</code>.</p>\n</li>\n<li><p><strong>On your phone&#39;s screen, you should see a confirmation prompt.</strong>  Use the volume buttons to navigate to &quot;Unlock the bootloader&quot; (or similar wording) and press the power button to select it.  <em>Read the warning carefully!</em></p>\n</li>\n<li><p><strong>Your device will now unlock the bootloader and perform a factory reset.</strong> This will erase <em>all</em> data on your device.</p>\n</li>\n</ol>\n</li>\n</ul>\n</li>\n<li><p><strong>Understanding the Bootloader Unlocking Confirmation Process:</strong></p>\n<ul>\n<li>The confirmation prompt on your phone is <em>critical</em>.  It&#39;s your last chance to back out before the bootloader is unlocked and your data is wiped.</li>\n<li>The prompt will typically warn you about the security risks and data loss associated with unlocking.  Pay attention!</li>\n</ul>\n</li>\n<li><p><strong>Security Considerations During Bootloader Unlocking:</strong></p>\n<ul>\n<li><strong>Data Loss:</strong> Unlocking the bootloader <em>always</em> results in a factory reset, wiping all data from your device.  Back up everything important <em>before</em> proceeding.</li>\n<li><strong>Reduced Security:</strong> An unlocked bootloader makes your device more vulnerable to attacks.  Someone with physical access to your device could potentially flash malicious code.  This is why relocking the bootloader <em>after</em> installation is highly recommended (more on this later).</li>\n<li><strong>Warranty Implications:</strong> Unlocking the bootloader <em>may</em> void your device&#39;s warranty.  Check your manufacturer&#39;s warranty policy.</li>\n<li><strong>Tampering:</strong> An unlocked bootloader also means someone could tamper with your device, installing keyloggers, or other malicious software.</li>\n</ul>\n</li>\n<li><p><strong>Backing Up Important Data Before Unlocking:</strong></p>\n<ul>\n<li><strong>Photos and Videos:</strong> Copy these to your computer, cloud storage, or an external drive.</li>\n<li><strong>Contacts:</strong> Ensure your contacts are synced to your Google account or export them to a VCF file.</li>\n<li><strong>SMS Messages:</strong> Use a backup app to save your SMS messages (e.g., SMS Backup &amp; Restore).</li>\n<li><strong>App Data:</strong> Some apps allow you to back up their data. Check each app&#39;s settings.</li>\n<li><strong>Files:</strong> Copy any important documents, PDFs, or other files to your computer.</li>\n<li><strong>Consider a Full System Backup (if possible):</strong> While a full system backup is ideal, it might not be easily restorable after installing GrapheneOS.  Focus on backing up individual data categories.</li>\n</ul>\n</li>\n<li><p><strong>Troubleshooting Common Bootloader Unlocking Issues:</strong></p>\n<ul>\n<li><strong>Device Not Recognized:</strong><ul>\n<li><strong>Problem:</strong> <code>fastboot devices</code> doesn&#39;t show your device.</li>\n<li><strong>Solution:</strong><ul>\n<li>Ensure USB debugging is enabled in Developer Options.</li>\n<li>Try a different USB cable.</li>\n<li>Try a different USB port on your computer.</li>\n<li>Reinstall ADB and Fastboot drivers. Sometimes, the drivers get corrupted.</li>\n<li>Restart your computer.</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><strong>&quot;Failed to unlock bootloader&quot;:</strong><ul>\n<li><strong>Problem:</strong> The <code>fastboot flashing unlock</code> command fails.</li>\n<li><strong>Solution:</strong><ul>\n<li>Double-check that OEM unlocking is enabled in Developer Options.</li>\n<li>Ensure your device is connected in Fastboot mode.</li>\n<li>Make sure you are using the latest version of ADB and Fastboot tools.</li>\n<li>If you are on Linux, ensure you have the necessary udev rules configured for your device.</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><strong>Device stuck in Fastboot mode:</strong><ul>\n<li><strong>Problem:</strong> The device won&#39;t boot after unlocking.</li>\n<li><strong>Solution:</strong><br>*   Try flashing the stock ROM for your device to bring it back to a working state. This is usually available on the Google Developers website.</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><p><strong>Relocking the Bootloader (After Installation, for Verified Boot):</strong></p>\n<ul>\n<li><em>This is a crucial security step!</em>  After you&#39;ve successfully installed GrapheneOS, you should relock the bootloader.</li>\n<li><strong>Why relock?</strong> Relocking enables Verified Boot, which ensures that only a GrapheneOS-signed operating system can be booted on your device. This protects against malicious code being injected at the boot level.</li>\n<li><strong>Steps:</strong><ol>\n<li><p><strong>Boot into Fastboot mode.</strong></p>\n</li>\n<li><p><strong>Type the following command and press Enter:</strong></p>\n<pre><code class=\"language-bash\">fastboot flashing lock\n</code></pre>\n</li>\n<li><p><strong>On your phone&#39;s screen, you&#39;ll see a confirmation prompt.</strong> Use the volume buttons to navigate to &quot;Lock the bootloader&quot; and press the power button to select it.</p>\n</li>\n<li><p><strong>Your device will relock the bootloader and perform another factory reset.</strong></p>\n</li>\n</ol>\n</li>\n<li><strong>Important:</strong> Relocking the bootloader <em>without</em> first installing GrapheneOS will likely brick your device.</li>\n</ul>\n</li>\n</ol>\n<p><strong>Suggested Resources/Prerequisites:</strong></p>\n<ul>\n<li>Module 1 knowledge.</li>\n<li>ADB and Fastboot tools properly configured.</li>\n<li>Google Pixel device in hand.</li>\n<li>Backup of all important data on the device.</li>\n<li><a href=\"https://developers.google.com/android/images\">Google&#39;s official documentation on unlocking the bootloader</a> (useful for finding stock ROMs if needed).</li>\n</ul>\n<p><strong>Exercise:</strong></p>\n<p>Unlock the bootloader on your Google Pixel device. Document the entire process step-by-step with screenshots, including any challenges encountered and how they were resolved. This will be the next chapter of your guide.</p>\n<p><strong>Example Documentation (for your guide):</strong></p>\n<p><strong>(Start of Chapter 2: Unlocking the Bootloader)</strong></p>\n<p><strong>2.1 Introduction</strong></p>\n<p>This chapter will guide you through the process of unlocking the bootloader on your Google Pixel device. Unlocking the bootloader is a necessary step to install GrapheneOS. However, it&#39;s important to understand the security implications and take the necessary precautions before proceeding.</p>\n<p><strong>2.2 Prerequisites</strong></p>\n<ul>\n<li>You have completed Module 1 and have ADB and Fastboot tools installed and configured.</li>\n<li>You have a compatible Google Pixel device.</li>\n<li>You have backed up all important data from your device.</li>\n<li>You have enabled Developer Options on your device.</li>\n</ul>\n<p><strong>2.3 Step-by-Step Guide</strong></p>\n<ol>\n<li><p><strong>(Screenshot of Developer Options screen with &quot;Build number&quot; highlighted)</strong> To enable Developer Options, go to Settings -&gt; About phone and tap the &quot;Build number&quot; seven times. You should see a message confirming that you are now a developer.</p>\n</li>\n<li><p><strong>(Screenshot of Developer Options screen with &quot;OEM unlocking&quot; highlighted)</strong> Go to Settings -&gt; System -&gt; Developer options and enable &quot;OEM unlocking.&quot; You will be prompted for your PIN or password.</p>\n</li>\n<li><p><strong>(Screenshot of device in Fastboot mode)</strong> Power off your device completely. Press and hold the Power button and Volume Down button simultaneously until you see the Fastboot screen.</p>\n</li>\n<li><p><strong>(Screenshot of terminal showing the <code>fastboot flashing unlock</code> command)</strong> Open a terminal or command prompt on your computer and type the following command: <code>fastboot flashing unlock</code></p>\n</li>\n<li><p><strong>(Screenshot of the confirmation prompt on the phone screen)</strong> On your phone&#39;s screen, you will see a confirmation prompt. Use the volume buttons to navigate to &quot;Unlock the bootloader&quot; and press the power button to select it.</p>\n</li>\n<li><p><strong>(Screenshot of the device after unlocking, showing the factory reset process)</strong> Your device will now unlock the bootloader and perform a factory reset. This will erase all data on your device.</p>\n</li>\n</ol>\n<p><strong>2.4 Troubleshooting</strong></p>\n<ul>\n<li><p><strong>Device Not Recognized:</strong> If <code>fastboot devices</code> does not show your device, try the following:</p>\n<ul>\n<li>Ensure USB debugging is enabled in Developer Options.</li>\n<li>Try a different USB cable and USB port.</li>\n<li>Reinstall ADB and Fastboot drivers.</li>\n<li>Restart your computer.</li>\n</ul>\n</li>\n<li><p><strong>&quot;Failed to unlock bootloader&quot;:</strong> If the <code>fastboot flashing unlock</code> command fails, try the following:</p>\n<ul>\n<li>Double-check that OEM unlocking is enabled in Developer Options.</li>\n<li>Ensure your device is connected in Fastboot mode.</li>\n<li>Make sure you are using the latest version of ADB and Fastboot tools.</li>\n</ul>\n</li>\n</ul>\n<p><strong>2.5 Security Considerations</strong></p>\n<ul>\n<li>Unlocking the bootloader will erase all data on your device. Back up your data before proceeding.</li>\n<li>An unlocked bootloader makes your device more vulnerable to attacks. Relock the bootloader after installing GrapheneOS.</li>\n<li>Unlocking the bootloader may void your device&#39;s warranty.</li>\n</ul>\n<p><strong>(End of Chapter 2)</strong></p>\n<p>This detailed breakdown, along with the example documentation, provides a comprehensive guide for Module 2. Remember to adapt the instructions and screenshots to your specific device and operating system. Good luck! Let me know if you need anything else.</p>\n\n                </div>\n             </div>\n         ",
    "module-3": "\n             <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n                <h1>Module 3: 3: Installing GrapheneOS: Web Installer vs. Command-Line Method</h1> <!-- Use module title here -->\n                <div class=\"markdown-content\">\n                    <p><strong>Module Objective:</strong> Learners will be able to install GrapheneOS on their device using both the web-based installer and the command-line method.</p>\n<h3>3.1: Overview of the Web-Based Installer</h3>\n<p>The GrapheneOS web installer is a fantastic tool for simplifying the installation process. It handles most of the complexities behind the scenes, making it accessible to users who might be less comfortable with the command line.  It&#39;s generally recommended for beginners or those who prefer a graphical interface.</p>\n<p><strong>Pros:</strong></p>\n<ul>\n<li><strong>Ease of Use:</strong>  No need to manually enter commands. The interface guides you through the process.</li>\n<li><strong>Automated:</strong> Handles downloading, flashing, and verification automatically.</li>\n<li><strong>Cross-Platform:</strong> Works on most modern operating systems.</li>\n</ul>\n<p><strong>Cons:</strong></p>\n<ul>\n<li><strong>Less Control:</strong> Limited control over the flashing process compared to the command line.</li>\n<li><strong>Dependency on Web Browser:</strong> Requires a compatible web browser (Chrome, Chromium, Firefox).</li>\n<li><strong>Potential for Browser Issues:</strong>  Browser extensions or settings might interfere with the process.</li>\n</ul>\n<h3>3.2: Step-by-Step Guide to Using the Web Installer</h3>\n<ol>\n<li><p><strong>Access the Web Installer:</strong> Open a compatible web browser and navigate to the official GrapheneOS web installer: <a href=\"https://grapheneos.org/install/web\">https://grapheneos.org/install/web</a> (Always verify the URL before proceeding!)</p>\n</li>\n<li><p><strong>Connect Your Device in Fastboot Mode:</strong></p>\n<ul>\n<li>Ensure your Google Pixel device is powered off.</li>\n<li>Boot into Fastboot mode: Press and hold the Power button and Volume Down button simultaneously until the Fastboot menu appears.</li>\n</ul>\n</li>\n<li><p><strong>Select Device:</strong> The web installer should detect your device. If it doesn&#39;t, ensure ADB and Fastboot drivers are correctly installed on your computer.  Try refreshing the page or restarting your device.</p>\n</li>\n<li><p><strong>Unlock Bootloader (If Necessary):</strong> If you haven&#39;t already unlocked the bootloader (from Module 2), the web installer will prompt you to do so.  Follow the on-screen instructions carefully. <em>This will erase all data on your device.</em></p>\n</li>\n<li><p><strong>Download Factory Images:</strong> The web installer will automatically download the correct GrapheneOS factory images for your device.  You don&#39;t need to manually download them.</p>\n</li>\n<li><p><strong>Flash Images:</strong> Click the &quot;Flash&quot; button. The web installer will then begin flashing the necessary partitions to your device.  <em>Do not disconnect your device during this process!</em></p>\n</li>\n<li><p><strong>Confirmation and Reboot:</strong> The web installer will display a confirmation message once the flashing process is complete.  Click the &quot;Reboot&quot; button to restart your device.</p>\n</li>\n<li><p><strong>Relock Bootloader (Recommended):</strong>  After GrapheneOS is successfully installed, the web installer <em>strongly recommends</em> relocking the bootloader for enhanced security.  Follow the on-screen instructions to relock it.  <em>This will erase all data on your device again.</em></p>\n</li>\n</ol>\n<p><strong>Troubleshooting the Web Installer:</strong></p>\n<ul>\n<li><strong>Device Not Detected:</strong><ul>\n<li>Verify ADB and Fastboot drivers are installed correctly.  Try reinstalling them.</li>\n<li>Ensure your device is in Fastboot mode.</li>\n<li>Try a different USB cable or USB port.</li>\n<li>Restart your computer and device.</li>\n</ul>\n</li>\n<li><strong>Flashing Errors:</strong><ul>\n<li>Check your internet connection.</li>\n<li>Ensure your device has sufficient battery.</li>\n<li>Try using a different web browser.</li>\n<li>If errors persist, consider using the command-line method.</li>\n</ul>\n</li>\n<li><strong>Browser Compatibility:</strong> The web installer works best with Chrome, Chromium, or Firefox.  Disable any browser extensions that might interfere with the process.</li>\n</ul>\n<h3>3.3: Downloading the GrapheneOS Factory Images</h3>\n<p>While the web installer downloads these automatically, understanding how to download them manually is crucial for the command-line method.</p>\n<ol>\n<li><p><strong>Go to the GrapheneOS Releases Page:</strong> Navigate to the official GrapheneOS releases page: <a href=\"https://grapheneos.org/releases\">https://grapheneos.org/releases</a> (Again, verify the URL!)</p>\n</li>\n<li><p><strong>Identify Your Device:</strong> Find the correct release for your Google Pixel device model.  <em>Double-check the model number to avoid flashing the wrong images.</em></p>\n</li>\n<li><p><strong>Download the Factory Image:</strong> Download the <code>.zip</code> file containing the factory images.</p>\n</li>\n<li><p><strong>Verify the Checksum:</strong> <em>This is extremely important!</em> Before flashing, verify the integrity of the downloaded image by comparing its SHA256 checksum with the checksum provided on the GrapheneOS releases page.  This ensures the file hasn&#39;t been tampered with during download.</p>\n<ul>\n<li><p><strong>Linux/macOS:</strong> Open a terminal and use the <code>sha256sum</code> command:</p>\n<pre><code class=\"language-bash\">sha256sum &lt;filename.zip&gt;\n</code></pre>\n</li>\n<li><p><strong>Windows (PowerShell):</strong></p>\n<pre><code class=\"language-powershell\">Get-FileHash &lt;filename.zip&gt; -Algorithm SHA256 | Format-List\n</code></pre>\n</li>\n<li><p>Compare the output of the command with the SHA256 checksum on the GrapheneOS website.  <em>If they don&#39;t match, do not flash the image! Download it again and re-verify.</em></p>\n</li>\n</ul>\n</li>\n</ol>\n<h3>3.4: Flashing the Images Using Fastboot Commands</h3>\n<p>This is the core of the command-line installation method.</p>\n<ol>\n<li><p><strong>Extract the Factory Image:</strong> Extract the contents of the downloaded <code>.zip</code> file to a directory on your computer.</p>\n</li>\n<li><p><strong>Open a Terminal/Command Prompt:</strong> Navigate to the directory where you extracted the factory images using the <code>cd</code> command.</p>\n</li>\n<li><p><strong>Boot into Fastboot Mode:</strong> Ensure your device is powered off and boot into Fastboot mode (Power + Volume Down).</p>\n</li>\n<li><p><strong>Unlock Bootloader (If Necessary):</strong> If you haven&#39;t already, unlock the bootloader using the following command:</p>\n<pre><code class=\"language-bash\">fastboot flashing unlock\n</code></pre>\n<p>Confirm the unlock on your device screen using the volume and power buttons.  <em>This will erase all data on your device.</em></p>\n</li>\n<li><p><strong>Flash the Images:</strong>  The extracted factory image directory will contain a script named <code>flash-all.sh</code> (Linux/macOS) or <code>flash-all.bat</code> (Windows).  Run this script to flash all the necessary partitions.</p>\n<ul>\n<li><p><strong>Linux/macOS:</strong></p>\n<pre><code class=\"language-bash\">./flash-all.sh\n</code></pre>\n</li>\n<li><p><strong>Windows:</strong></p>\n<pre><code class=\"language-batch\">flash-all.bat\n</code></pre>\n</li>\n<li><p><em>This script will automatically flash the bootloader, radio, system, vendor, and other partitions.  Do not interrupt the process!</em></p>\n</li>\n</ul>\n</li>\n<li><p><strong>Relock Bootloader (Recommended):</strong> After the script completes successfully, relock the bootloader for enhanced security:</p>\n<pre><code class=\"language-bash\">fastboot flashing lock\n</code></pre>\n<p>Confirm the lock on your device screen. <em>This will erase all data on your device again.</em></p>\n</li>\n</ol>\n<p><strong>Important Notes on Fastboot Commands:</strong></p>\n<ul>\n<li><p><strong><code>fastboot devices</code>:</strong>  Use this command to verify that your device is properly connected and recognized by Fastboot.  The output should show your device&#39;s serial number.</p>\n</li>\n<li><p><strong><code>fastboot flash &lt;partition&gt; &lt;image&gt;</code>:</strong>  This is the general syntax for flashing a specific partition.  For example:</p>\n<pre><code class=\"language-bash\">fastboot flash bootloader bootloader.img\nfastboot flash radio radio.img\nfastboot flash system system.img\n</code></pre>\n<p>However, using the <code>flash-all.sh</code> or <code>flash-all.bat</code> script is generally recommended as it handles all the necessary partitions automatically.</p>\n</li>\n<li><p><strong><code>fastboot reboot</code>:</strong>  Reboots the device.</p>\n</li>\n</ul>\n<h3>3.5: Understanding the Different Partitions and Their Roles</h3>\n<p>It&#39;s helpful to understand what each partition does:</p>\n<ul>\n<li><strong>Bootloader:</strong>  The first code that runs when you power on your device.  It&#39;s responsible for loading the operating system.</li>\n<li><strong>Radio:</strong> Contains the firmware for the cellular modem.</li>\n<li><strong>System:</strong>  Contains the core operating system files (Android).</li>\n<li><strong>Vendor:</strong> Contains vendor-specific hardware drivers and libraries.</li>\n<li><strong>Boot:</strong> Contains the kernel and initramfs.</li>\n<li><strong>Recovery:</strong>  A separate boot environment used for performing tasks like factory resets and installing updates.</li>\n<li><strong>Cache:</strong>  Used for storing temporary data.  Can be wiped without losing important data.</li>\n<li><strong>Data:</strong>  Contains your user data, apps, and settings. <em>Wiping this partition will erase all your personal data.</em></li>\n</ul>\n<h3>3.6: Verifying the Installation Process</h3>\n<p>After the installation is complete, verify that GrapheneOS is running correctly.</p>\n<ul>\n<li><strong>Boot into GrapheneOS:</strong>  The device should boot into the GrapheneOS setup wizard.</li>\n<li><strong>Check the Build Number:</strong>  Go to Settings -&gt; About Phone -&gt; Build Number.  Verify that the build number matches the release you downloaded from the GrapheneOS website.</li>\n<li><strong>Test Basic Functionality:</strong> Test basic functionality like Wi-Fi, cellular connectivity, camera, and microphone.</li>\n</ul>\n<h3>3.7: Troubleshooting Installation Errors (Common Causes and Solutions)</h3>\n<ul>\n<li><strong>&quot;FAILED (remote: &#39;Flashing is not allowed for Critical Partitions&#39;)&quot; Error:</strong>  This usually means that you haven&#39;t unlocked the bootloader.  Make sure you&#39;ve unlocked it correctly.</li>\n<li><strong>&quot;FAILED (remote: &#39;Partition flashing is disabled&#39;)&quot; Error:</strong>  This can occur if you&#39;re trying to flash a partition that&#39;s protected.  Ensure you&#39;re using the correct Fastboot commands and that the bootloader is unlocked.</li>\n<li><strong>&quot;FAILED (command write failed (Success))&quot; Error:</strong>  This can be caused by a faulty USB cable or a problem with the USB drivers.  Try a different cable or reinstall the drivers.</li>\n<li><strong>Device Stuck in Bootloop:</strong>  Try flashing the factory image again.  If that doesn&#39;t work, you may need to use a more advanced flashing tool or seek help from the GrapheneOS community.</li>\n<li><strong>Incorrect Checksum:</strong>  If the SHA256 checksum of the downloaded image doesn&#39;t match the checksum on the GrapheneOS website, <em>do not flash the image!</em> Download it again and re-verify. This is a critical security precaution.</li>\n</ul>\n<h3>3.8: Choosing the Appropriate Installation Method</h3>\n<ul>\n<li><strong>Web Installer:</strong> Recommended for beginners or those who prefer a simpler, more automated process.</li>\n<li><strong>Command-Line Method:</strong> Recommended for experienced users who want more control over the flashing process or who are troubleshooting installation issues.  Also valuable for understanding the underlying mechanisms.</li>\n</ul>\n<h3>3.9: Importance of Verifying the Downloaded Images (Checksums)</h3>\n<p>Let me reiterate: <strong>Verifying the checksum of the downloaded GrapheneOS factory images is absolutely essential!</strong>  It&#39;s the only way to ensure that the image hasn&#39;t been tampered with during download. A compromised image could contain malware or vulnerabilities that could compromise the security of your device.</p>\n<p><strong>Why Checksums Matter:</strong></p>\n<ul>\n<li><strong>Integrity:</strong> Checksums provide a unique &quot;fingerprint&quot; of a file.  Any change to the file, even a single bit, will result in a different checksum.</li>\n<li><strong>Security:</strong>  By comparing the checksum of the downloaded image with the checksum provided by GrapheneOS, you can verify that the image hasn&#39;t been modified by a malicious actor.</li>\n<li><strong>Peace of Mind:</strong> Verifying the checksum gives you confidence that you&#39;re flashing a genuine and untampered GrapheneOS image.</li>\n</ul>\n<h2>Module 3 Exercise:</h2>\n<p>Install GrapheneOS on the device using both the web-based installer and the command-line method (if comfortable). Document <em>both</em> processes, highlighting the pros and cons of each. Include screenshots of each step.</p>\n<p><strong>Deliverables:</strong></p>\n<ol>\n<li><p><strong>Web Installer Documentation:</strong></p>\n<ul>\n<li>Step-by-step instructions with screenshots of each step.</li>\n<li>List any issues encountered and how they were resolved.</li>\n<li>Pros and cons of using the web installer.</li>\n</ul>\n</li>\n<li><p><strong>Command-Line Method Documentation:</strong></p>\n<ul>\n<li>Step-by-step instructions with screenshots of each step.</li>\n<li>Include the commands used and the output of each command.</li>\n<li>List any issues encountered and how they were resolved.</li>\n<li>Pros and cons of using the command-line method.</li>\n</ul>\n</li>\n<li><p><strong>Comparison:</strong></p>\n<ul>\n<li>A table comparing the web installer and the command-line method based on ease of use, control, troubleshooting, and security.</li>\n</ul>\n</li>\n</ol>\n<p>This concludes Module 3.  Take your time, be careful, and always verify the checksums! Good luck!  Let me know if you have any questions.</p>\n\n                </div>\n             </div>\n         ",
    "module-4": "\n             <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n                <h1>Module 4: module_4</h1> <!-- Use module title here -->\n                <div class=\"markdown-content\">\n                    <p>Okay, let&#39;s dive deep into Module 4: Initial Setup and Configuration of GrapheneOS. This module is crucial for establishing a secure and private foundation on your newly installed GrapheneOS device. We&#39;ll go through each step with detailed explanations and practical examples.</p>\n<h1>Module 4: Initial Setup and Configuration</h1>\n<p><strong>Module Objective:</strong> Learners will be able to perform the initial setup and configure essential settings on their newly installed GrapheneOS device.</p>\n<h2>4.1 First Boot and Initial Setup Wizard</h2>\n<p>After successfully flashing GrapheneOS (using either the web installer or the command line), the first boot will take you through a setup wizard. This wizard guides you through essential configurations.</p>\n<p><strong>Step-by-Step Guide:</strong></p>\n<ol>\n<li><p><strong>Welcome Screen:</strong> You&#39;ll be greeted with a welcome screen. Select your preferred language.</p>\n<p><img src=\"placeholder_welcome_screen.png\" alt=\"Welcome Screen\">  <em>(Replace with an actual screenshot)</em></p>\n</li>\n<li><p><strong>Network Selection:</strong> Choose your Wi-Fi network and enter the password.</p>\n<ul>\n<li><strong>Security Tip:</strong> Be cautious about connecting to public Wi-Fi networks. Consider using a VPN (we&#39;ll cover this later).  For initial setup at home, use your trusted network.</li>\n</ul>\n<p><img src=\"placeholder_wifi_selection.png\" alt=\"Wi-Fi Selection\">  <em>(Replace with an actual screenshot)</em></p>\n</li>\n<li><p><strong>Data Collection Opt-Out:</strong> GrapheneOS is privacy-focused, so you won&#39;t be prompted to sign in to a Google account or enable Google services.  However, it&#39;s crucial to understand the <em>absence</em> of these prompts is a <em>feature</em>, not a bug.  Resist the urge to install Google Play Services at this stage.</p>\n</li>\n<li><p><strong>Date and Time:</strong> Set the date and time manually or allow the system to synchronize with a network time server.</p>\n<ul>\n<li><strong>Privacy Consideration:</strong> Consider disabling location-based time zone detection for enhanced privacy.</li>\n</ul>\n<p><img src=\"placeholder_date_time.png\" alt=\"Date and Time Settings\">  <em>(Replace with an actual screenshot)</em></p>\n</li>\n<li><p><strong>PIN/Password Setup:</strong> This is the <em>most important</em> step. Choose a strong PIN, password, or pattern.</p>\n<ul>\n<li><strong>Security Recommendations:</strong><ul>\n<li><strong>PIN:</strong> Use a minimum of 6 digits. Avoid easily guessable PINs like &quot;123456&quot; or your birthdate.</li>\n<li><strong>Password:</strong> Use a long, complex password with a mix of upper and lowercase letters, numbers, and symbols.  Consider using a password manager to generate and store strong passwords.</li>\n<li><strong>Pattern:</strong> While convenient, patterns are generally less secure than PINs or passwords, especially if they are simple.</li>\n</ul>\n</li>\n</ul>\n<p><img src=\"placeholder_pin_password.png\" alt=\"PIN/Password Setup\">  <em>(Replace with an actual screenshot)</em></p>\n</li>\n<li><p><strong>Screen Lock Method:</strong>  Choose your preferred screen lock method (PIN, password, or pattern).  For maximum security, a strong password is recommended.</p>\n</li>\n<li><p><strong>Confirmation:</strong> The setup wizard will confirm your choices.  Review them carefully before proceeding.</p>\n</li>\n</ol>\n<h2>4.2 Creating a User Profile</h2>\n<p>GrapheneOS supports multiple user profiles, allowing you to compartmentalize your data and activities. This is a powerful security and privacy feature.</p>\n<p><strong>How to Create a User Profile:</strong></p>\n<ol>\n<li><p><strong>Access Settings:</strong> Open the Settings app.</p>\n</li>\n<li><p><strong>Navigate to Users:</strong>  Scroll down and tap on &quot;Users&quot;.</p>\n<p><img src=\"placeholder_users_settings.png\" alt=\"Users Settings\">  <em>(Replace with an actual screenshot)</em></p>\n</li>\n<li><p><strong>Add User:</strong> Tap on &quot;Add user&quot;.</p>\n</li>\n<li><p><strong>User Type:</strong> Choose &quot;User&quot;. You can also add a &quot;Restricted profile&quot; which gives you more granular control over the apps and permissions for that profile, but a standard &quot;User&quot; profile is a great starting point for compartmentalization.</p>\n</li>\n<li><p><strong>Name and Icon:</strong> Give the user profile a name and optionally select an icon.</p>\n<p><img src=\"placeholder_add_user.png\" alt=\"Add User Screen\">  <em>(Replace with an actual screenshot)</em></p>\n</li>\n<li><p><strong>Set up the New Profile:</strong> Tap &quot;Set up now&quot;.  This will switch you to the new user profile, and you&#39;ll go through a similar setup wizard as the initial boot. You can switch between profiles from the quick settings menu.</p>\n</li>\n</ol>\n<p><strong>Use Cases for Multiple User Profiles:</strong></p>\n<ul>\n<li><strong>Work vs. Personal:</strong> Keep work-related apps and data separate from personal ones.</li>\n<li><strong>Privacy-Sensitive Activities:</strong> Dedicate a profile to activities that require enhanced privacy (e.g., using Tor, managing sensitive information).</li>\n<li><strong>Testing Apps:</strong> Install untrusted apps in a separate profile to isolate potential malware.</li>\n<li><strong>Guest Mode:</strong> Create a temporary profile for guests to use your device without accessing your personal data.</li>\n</ul>\n<h2>4.3 Connecting to Wi-Fi and Configuring Network Settings</h2>\n<p>Connecting to Wi-Fi is essential for accessing the internet and downloading apps.</p>\n<p><strong>Connecting to Wi-Fi:</strong></p>\n<ol>\n<li><strong>Access Settings:</strong> Open the Settings app.</li>\n<li><strong>Navigate to Wi-Fi:</strong> Tap on &quot;Network &amp; internet&quot; and then &quot;Wi-Fi&quot;.</li>\n<li><strong>Select Network:</strong> Choose your Wi-Fi network from the list of available networks.</li>\n<li><strong>Enter Password:</strong> Enter the Wi-Fi password and tap &quot;Connect&quot;.</li>\n</ol>\n<p><strong>Configuring Network Settings:</strong></p>\n<ul>\n<li><p><strong>Private DNS:</strong> GrapheneOS supports DNS over TLS (DoT) and DNS over HTTPS (DoH) for enhanced privacy.  To configure Private DNS:</p>\n<ol>\n<li><p><strong>Access Settings:</strong> Open the Settings app.</p>\n</li>\n<li><p><strong>Navigate to Network &amp; internet:</strong> Tap on &quot;Network &amp; internet&quot; and then &quot;Private DNS&quot;.</p>\n</li>\n<li><p><strong>Select Private DNS provider hostname:</strong> Enter the hostname of a trusted DNS provider that supports DoT or DoH. Some popular options include:</p>\n<ul>\n<li><code>dns.google</code> (Google Public DNS - supports DoT and DoH)</li>\n<li><code>cloudflare-dns.com</code> (Cloudflare - supports DoT and DoH)</li>\n<li><code>dns.quad9.net</code> (Quad9 - supports DoT and DoH)</li>\n</ul>\n</li>\n</ol>\n<p><img src=\"placeholder_private_dns.png\" alt=\"Private DNS Settings\">  <em>(Replace with an actual screenshot)</em></p>\n</li>\n<li><p><strong>MAC Address Randomization:</strong> GrapheneOS automatically randomizes your MAC address per connection.  This prevents tracking based on your device&#39;s hardware address.  You can verify this is enabled in the Wi-Fi settings for each network. Go to the wifi network settings, then Privacy, and make sure it&#39;s set to &quot;Use randomized MAC (recommended)&quot;.</p>\n</li>\n</ul>\n<h2>4.4 Understanding the GrapheneOS Launcher and its Features</h2>\n<p>The GrapheneOS launcher is a minimalist and privacy-focused launcher designed to minimize data collection and provide a clean user experience.</p>\n<p><strong>Key Features:</strong></p>\n<ul>\n<li><strong>Minimal Permissions:</strong> The launcher requires minimal permissions to function.</li>\n<li><strong>No Tracking:</strong> The launcher does not track your app usage or collect any personal data.</li>\n<li><strong>Clean Interface:</strong> The launcher provides a clean and uncluttered interface.</li>\n<li><strong>App Drawer:</strong>  Swipe up from the bottom of the screen to access the app drawer.</li>\n<li><strong>Quick Search:</strong> The launcher includes a quick search bar for finding apps and contacts.</li>\n<li><strong>Widgets:</strong> You can add widgets to your home screen.</li>\n<li><strong>Folder Creation:</strong> You can organize your apps into folders.</li>\n</ul>\n<p><strong>Customization Options:</strong></p>\n<ul>\n<li><strong>Icon Packs:</strong> You can install third-party icon packs to customize the appearance of your home screen.</li>\n<li><strong>Wallpaper:</strong> You can change the wallpaper.</li>\n<li><strong>Grid Size:</strong> You can adjust the grid size of the home screen.</li>\n</ul>\n<h2>4.5 Enabling and Configuring Automatic Updates</h2>\n<p>Keeping your GrapheneOS device up to date is crucial for security. GrapheneOS provides automatic updates to ensure you have the latest security patches and bug fixes.</p>\n<p><strong>Enabling Automatic Updates:</strong></p>\n<ol>\n<li><p><strong>Access Settings:</strong> Open the Settings app.</p>\n</li>\n<li><p><strong>Navigate to System:</strong> Tap on &quot;System&quot; and then &quot;Updater&quot;.</p>\n</li>\n<li><p><strong>Enable Automatic Updates:</strong>  Ensure &quot;Automatic system updates&quot; is enabled.</p>\n<p><img src=\"placeholder_auto_updates.png\" alt=\"Automatic Updates\">  <em>(Replace with an actual screenshot)</em></p>\n</li>\n</ol>\n<ul>\n<li><strong>Update Channel:</strong> GrapheneOS offers different update channels (Stable, Beta). The Stable channel is recommended for most users.</li>\n</ul>\n<h2>4.6 Exploring the Default GrapheneOS Apps</h2>\n<p>GrapheneOS comes with a set of default apps designed to be secure and privacy-respecting.</p>\n<p><strong>Key Apps:</strong></p>\n<ul>\n<li><strong>Vanadium:</strong>  A hardened Chromium-based web browser with enhanced security features.  Use this as your primary browser.</li>\n<li><strong>Camera:</strong> A secure camera app.</li>\n<li><strong>Contacts:</strong> A simple contacts app.</li>\n<li><strong>Calculator:</strong> A basic calculator app.</li>\n<li><strong>Clock:</strong> A clock app with alarm, timer, and stopwatch features.</li>\n<li><strong>Files:</strong> A file manager app.</li>\n<li><strong>PDF Viewer:</strong> A PDF viewer app.</li>\n<li><strong>Auditor:</strong> An app for verifying boot integrity (we&#39;ll cover this in Module 6).</li>\n<li><strong>SeedVault:</strong>  A backup solution (we&#39;ll cover this later).</li>\n</ul>\n<h2>4.7 Configuring the Firewall and Network Permissions</h2>\n<p>GrapheneOS includes a built-in firewall that allows you to control network access for individual apps. This is a powerful tool for enhancing privacy and security.</p>\n<p><strong>Managing Network Permissions:</strong></p>\n<ol>\n<li><p><strong>Access Settings:</strong> Open the Settings app.</p>\n</li>\n<li><p><strong>Navigate to Apps:</strong> Tap on &quot;Apps&quot; and then &quot;See all apps&quot;.</p>\n</li>\n<li><p><strong>Select App:</strong> Choose the app you want to configure.</p>\n</li>\n<li><p><strong>Tap on &quot;Data usage&quot;:</strong> This will bring you to a screen where you can control network access.</p>\n</li>\n<li><p><strong>Background data:</strong> You can toggle background data usage for mobile data and Wi-Fi separately. Disabling this will prevent the app from using data when you&#39;re not actively using it.</p>\n</li>\n<li><p><strong>Unrestricted data:</strong> This allows the app to bypass the data saver settings. Only enable this for trusted apps that require constant network access.</p>\n<p> <img src=\"placeholder_app_permissions.png
