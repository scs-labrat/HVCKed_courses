\" alt=\"App Network Permissions\">  <em>(Replace with an actual screenshot)</em></p>\n</li>\n</ol>\n<ul>\n<li><strong>Firewall Apps:</strong> While GrapheneOS has built-in network control, it doesn&#39;t have a dedicated firewall app with advanced features like blocking specific IP addresses.  If you need more granular control, you can research and install a third-party firewall app (e.g., NetGuard), but be aware of the potential privacy implications of granting such an app extensive system permissions. Be very careful of the permissions requested by any 3rd party firewall application.</li>\n</ul>\n<h2>4.8 Setting up a VPN (if desired)</h2>\n<p>Using a VPN (Virtual Private Network) can enhance your privacy by encrypting your internet traffic and masking your IP address.</p>\n<p><strong>Configuring a VPN:</strong></p>\n<ol>\n<li><strong>Subscribe to a VPN Service:</strong> Choose a reputable VPN provider that respects your privacy.  Some popular options include Mullvad, ProtonVPN, and IVPN.  Do your research and select a provider that aligns with your privacy goals.</li>\n<li><strong>Install the VPN App:</strong> Download and install the VPN app from the app store (if available) or sideload the APK file.  <em>Be cautious</em> about sideloading APKs from untrusted sources.</li>\n<li><strong>Configure the VPN Connection:</strong> Follow the VPN provider&#39;s instructions to configure the VPN connection.  This typically involves entering your username, password, and server address.</li>\n<li><strong>Connect to the VPN:</strong> Connect to the VPN server of your choice.</li>\n</ol>\n<p><strong>Alternative: Using the Built-in VPN Client:</strong></p>\n<p>GrapheneOS also supports connecting to VPNs using the built-in VPN client. This requires manually configuring the VPN settings, which can be more technical.</p>\n<ol>\n<li><strong>Access Settings:</strong> Open the Settings app.</li>\n<li><strong>Navigate to Network &amp; internet:</strong> Tap on &quot;Network &amp; internet&quot; and then &quot;VPN&quot;.</li>\n<li><strong>Add VPN:</strong> Tap the &quot;+&quot; button to add a new VPN profile.</li>\n<li><strong>Enter VPN Details:</strong> Enter the VPN name, type (e.g., IKEv2/IPsec PSK, L2TP/IPsec PSK), server address, IPSec identifier, IPSec pre-shared key, username, and password.</li>\n<li><strong>Save VPN:</strong> Save the VPN profile.</li>\n<li><strong>Connect to VPN:</strong> Tap on the VPN profile to connect.</li>\n</ol>\n<p><strong>Important Considerations:</strong></p>\n<ul>\n<li><strong>Choose a Reputable VPN Provider:</strong> Not all VPN providers are created equal.  Some may log your data or sell it to third parties.  Do your research and choose a provider with a strong privacy policy.</li>\n<li><strong>VPN Location:</strong> Choose a VPN server location that is geographically close to you for optimal performance.</li>\n<li><strong>Trust the VPN Provider:</strong> You are trusting the VPN provider with your internet traffic.  Choose a provider you trust.</li>\n<li><strong>Split Tunneling:</strong> Some VPN apps offer split tunneling, which allows you to choose which apps use the VPN connection and which apps use your regular internet connection.</li>\n</ul>\n<h2>4.9 Configuring the SeedVault Backup Solution (if desired)</h2>\n<p>SeedVault is a privacy-focused backup solution built into GrapheneOS. It allows you to back up your data to a secure storage location.</p>\n<p><strong>Configuring SeedVault:</strong></p>\n<ol>\n<li><p><strong>Access Settings:</strong> Open the Settings app.</p>\n</li>\n<li><p><strong>Navigate to System:</strong> Tap on &quot;System&quot; and then &quot;Backup&quot;.</p>\n</li>\n<li><p><strong>Enable Backup:</strong> Turn on the &quot;Backup to Seedvault&quot; toggle.</p>\n<p><img src=\"placeholder_seedvault.png\" alt=\"SeedVault Settings\">  <em>(Replace with an actual screenshot)</em></p>\n</li>\n<li><p><strong>Choose Backup Location:</strong> Select a backup location. SeedVault supports backing up to:</p>\n<ul>\n<li><strong>USB Drive:</strong> Back up your data to a USB drive connected to your device.</li>\n<li><strong>Nextcloud:</strong> Back up your data to a Nextcloud instance.</li>\n<li><strong>Other Storage Providers:</strong> SeedVault may support other storage providers in the future.</li>\n</ul>\n</li>\n<li><p><strong>Set a Backup Password:</strong> Set a strong password to encrypt your backups.</p>\n</li>\n<li><p><strong>Select What to Back Up:</strong> Choose which data to back up (e.g., apps, contacts, photos, videos).</p>\n</li>\n<li><p><strong>Start Backup:</strong> Start the backup process.</p>\n</li>\n</ol>\n<p><strong>Important Considerations:</strong></p>\n<ul>\n<li><strong>Secure Backup Location:</strong> Choose a secure backup location that you trust.</li>\n<li><strong>Strong Backup Password:</strong> Use a strong password to encrypt your backups.  <em>If you lose this password, you will not be able to restore your backups.</em></li>\n<li><strong>Test Restores:</strong> Regularly test your backups to ensure they are working properly.</li>\n</ul>\n<h2>Module 4 Exercise: Initial Setup and Configuration Documentation</h2>\n<p>Complete the initial setup of GrapheneOS, focusing on security and privacy. Document the configuration steps, including screenshots of security settings. This is a chapter of your guide.</p>\n<p><strong>Specific Steps to Document:</strong></p>\n<ol>\n<li><strong>PIN/Password Selection:</strong>  Describe your PIN/Password selection process and the rationale behind your choice. Include a screenshot of the screen lock settings.</li>\n<li><strong>User Profile Creation:</strong> Document the creation of at least two user profiles (e.g., Work and Personal). Include screenshots of the user settings. Explain how you plan to use each profile.</li>\n<li><strong>Wi-Fi and Private DNS Configuration:</strong> Document your Wi-Fi connection process and the configuration of Private DNS. Include screenshots of the Wi-Fi settings and Private DNS settings.</li>\n<li><strong>GrapheneOS Launcher Exploration:</strong>  Describe your initial impressions of the GrapheneOS launcher. Include a screenshot of your home screen.</li>\n<li><strong>Automatic Updates:</strong> Verify that automatic updates are enabled and document the update channel setting.  Include a screenshot.</li>\n<li><strong>Network Permissions:</strong> Choose three commonly used apps and document your configuration of their network permissions. Explain why you chose those settings. Include screenshots.</li>\n<li><strong>VPN Setup (Optional):</strong> If you choose to set up a VPN, document the process, including the VPN provider you selected and your rationale.</li>\n<li><strong>Seedvault Backup:</strong> Document setting up Seedvault, including the location of the backup and the encryption password.</li>\n</ol>\n<p>This detailed walkthrough provides a comprehensive understanding of the initial setup and configuration of GrapheneOS. By following these steps, you can establish a secure and private foundation for your mobile experience. Remember to document each step thoroughly for your guide! Good luck!</p>\n\n                </div>\n             </div>\n         ",
    "module-5": "\n             <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n                <h1>Module 5: 5: Advanced Customization: Profiles, Anonymity, and Network Hardening</h1> <!-- Use module title here -->\n                <div class=\"markdown-content\">\n                    <p><strong>Module Objective:</strong> Learners will be able to customize GrapheneOS for enhanced anonymity and network security.</p>\n<h3>5.1: Creating and Managing Multiple User Profiles (for Compartmentalization)</h3>\n<p><strong>Concept:</strong>  Compartmentalization is a core security principle. By separating different activities into separate user profiles, you limit the damage if one profile is compromised. Think of it like having different apartments for different aspects of your life ‚Äì if one gets robbed, the others remain secure.</p>\n<p><strong>Why Use Multiple Profiles?</strong></p>\n<ul>\n<li><strong>Isolation:</strong>  Apps within one profile cannot directly access data or processes in another profile.</li>\n<li><strong>Privacy:</strong>  Separate profiles prevent apps from tracking your activities across different contexts (e.g., work vs. personal).</li>\n<li><strong>Security:</strong>  If a malicious app infects one profile, it&#39;s contained within that profile, preventing it from accessing sensitive data in other profiles.</li>\n<li><strong>Attack Surface Reduction:</strong>  Using different profiles for different tasks means that the apps that have access to certain permissions are limited to only the ones you need in that profile.</li>\n</ul>\n<p><strong>How to Create and Manage Profiles:</strong></p>\n<ol>\n<li><strong>Access User Settings:</strong><ul>\n<li>Open the Settings app.</li>\n<li>Navigate to <code>System</code> -&gt; <code>Multiple users</code>.</li>\n</ul>\n</li>\n<li><strong>Add a New User:</strong><ul>\n<li>Tap <code>Add user</code>.</li>\n<li>Choose <code>User</code> for a full profile or <code>Restricted profile</code> (less common but useful for limiting access for children or guests).  For our security focus, we&#39;ll create a regular <code>User</code> profile.</li>\n<li>Give the profile a name (e.g., &quot;Work&quot;, &quot;Banking&quot;, &quot;Social&quot;).</li>\n</ul>\n</li>\n<li><strong>Configure the New Profile:</strong><ul>\n<li>Tap the newly created profile.</li>\n<li>You&#39;ll be prompted to switch to the new profile.  This will essentially restart the phone into a separate environment.</li>\n</ul>\n</li>\n<li><strong>Set up the Profile:</strong><ul>\n<li>You&#39;ll go through a setup process similar to the initial GrapheneOS setup.</li>\n<li>Connect to Wi-Fi (or not, depending on your desired level of isolation).</li>\n<li>Add a separate Google account <em>only if absolutely necessary</em>.  Consider using no Google account for maximum privacy.</li>\n<li>Install <em>only</em> the apps you need for that specific profile.  This is crucial!  Don&#39;t install social media apps in your banking profile, for example.</li>\n<li>Configure the profile&#39;s settings according to its purpose.</li>\n</ul>\n</li>\n</ol>\n<p><strong>Example Profile Setup:</strong></p>\n<ul>\n<li><strong>Banking Profile:</strong>  Only banking apps, a password manager, and a secure browser (like Vanadium or Mullvad Browser).  Disable location services and Bluetooth. Limit network permissions for apps.</li>\n<li><strong>Social Media Profile:</strong>  Social media apps, a VPN, and a burner email app. Enable per-connection MAC randomization.</li>\n<li><strong>Work Profile:</strong>  Work-related apps, a secure email client, and a VPN.  Consider using a separate Google account specifically for work.</li>\n</ul>\n<p><strong>Switching Between Profiles:</strong></p>\n<ul>\n<li>Use the quick settings panel (swipe down from the top of the screen) and tap the user icon to switch.</li>\n<li>You can also switch via <code>Settings</code> -&gt; <code>System</code> -&gt; <code>Multiple users</code>.</li>\n</ul>\n<p><strong>Important Considerations:</strong></p>\n<ul>\n<li><strong>Storage:</strong> Each profile has its own storage space.  Files are not shared between profiles unless you explicitly use a shared storage location (which is generally discouraged for security reasons).</li>\n<li><strong>Updates:</strong>  Updates are applied to the entire system, not individual profiles.</li>\n<li><strong>Resource Usage:</strong>  Running multiple profiles simultaneously can impact battery life and performance.</li>\n<li><strong>Google Play Services:</strong>  If you use Google Play Services, be aware that it can track your activity across profiles.  Consider using Shelter (available on F-Droid) to isolate Google Play Services within a specific profile.</li>\n</ul>\n<h3>5.2: Understanding and Using Per-Connection MAC Address Randomization</h3>\n<p><strong>Concept:</strong>  A MAC (Media Access Control) address is a unique identifier assigned to your device&#39;s network interface card (NIC).  When you connect to a Wi-Fi network, your device broadcasts its MAC address.  Without randomization, this allows network operators and other eavesdroppers to track your device&#39;s movements over time.  MAC address randomization changes your MAC address each time you connect to a new Wi-Fi network, making it much harder to track you.</p>\n<p><strong>Why Use MAC Address Randomization?</strong></p>\n<ul>\n<li><strong>Privacy:</strong>  Prevents Wi-Fi networks from tracking your device&#39;s location and movements.</li>\n<li><strong>Anonymity:</strong>  Makes it more difficult to associate your device with your identity.</li>\n<li><strong>Circumvention:</strong>  Can help bypass MAC address-based access controls or restrictions on certain networks.</li>\n</ul>\n<p><strong>How to Enable Per-Connection MAC Randomization on GrapheneOS:</strong></p>\n<ol>\n<li><strong>Navigate to Wi-Fi Settings:</strong><ul>\n<li>Open the Settings app.</li>\n<li>Go to <code>Network &amp; internet</code> -&gt; <code>Internet</code>.</li>\n</ul>\n</li>\n<li><strong>Select a Wi-Fi Network:</strong><ul>\n<li>Choose the Wi-Fi network you want to configure.</li>\n</ul>\n</li>\n<li><strong>Advanced Options:</strong><ul>\n<li>Tap the gear icon next to the network name to access advanced settings.</li>\n</ul>\n</li>\n<li><strong>Privacy:</strong><ul>\n<li>Look for the &quot;Privacy&quot; setting.  It will likely be set to &quot;Use device MAC&quot;.</li>\n<li>Change the setting to &quot;Use randomized MAC (default)&quot;.</li>\n</ul>\n</li>\n</ol>\n<p><strong>Important Notes:</strong></p>\n<ul>\n<li><strong>Per-Connection:</strong>  This setting randomizes the MAC address <em>each time you connect to a <em>new</em> Wi-Fi network.</em> It does <em>not</em> change the MAC address while you are connected to a single network.</li>\n<li><strong>Reconnecting:</strong>  If you want to change your MAC address while connected to a network, you need to disconnect and reconnect.</li>\n<li><strong>Some Networks May Not Support It:</strong> Some older or poorly configured Wi-Fi networks may have issues with randomized MAC addresses. If you experience connectivity problems, try disabling randomization for that specific network.</li>\n<li><strong>Bluetooth:</strong> MAC address randomization does <em>not</em> apply to Bluetooth. Bluetooth MAC addresses are handled differently.</li>\n<li><strong>Persistent Randomization:</strong>  GrapheneOS, by default, uses a <em>persistent</em> randomized MAC address for each network.  This means that it will use the <em>same</em> randomized MAC address each time you connect to a <em>specific</em> network.  This is a good balance between privacy and compatibility.  A truly <em>ephemeral</em> MAC address (changing every connection) would be more private but could cause more compatibility issues.</li>\n</ul>\n<p><strong>Verification:</strong></p>\n<p>You can verify that MAC address randomization is working using a Wi-Fi analyzer app (available on F-Droid) or by examining the network traffic on your router.  Look for a different MAC address each time you connect to a new Wi-Fi network.</p>\n<h3>5.3: Disabling Telemetry and Data Collection (System-Wide)</h3>\n<p><strong>Concept:</strong>  Telemetry is the collection and transmission of data about your device&#39;s usage and performance. While some telemetry can be helpful for improving software, it can also be used to track your activities and collect sensitive information.  GrapheneOS is designed to minimize telemetry, but there are still steps you can take to further reduce data collection.</p>\n<p><strong>Why Disable Telemetry?</strong></p>\n<ul>\n<li><strong>Privacy:</strong>  Prevents your device from sending sensitive data to third parties.</li>\n<li><strong>Security:</strong>  Reduces the attack surface by minimizing the amount of data that is transmitted.</li>\n<li><strong>Bandwidth:</strong>  Reduces data usage by preventing unnecessary data transmissions.</li>\n<li><strong>Battery Life:</strong>  Can improve battery life by reducing background activity.</li>\n</ul>\n<p><strong>How to Disable Telemetry on GrapheneOS:</strong></p>\n<ol>\n<li><strong>Disable Google Play Services Telemetry (if used):</strong><ul>\n<li>If you are using Google Play Services (which is generally discouraged on GrapheneOS for privacy reasons), you can disable some telemetry settings within the Google app:</li>\n<li>Open the Google app.</li>\n<li>Tap your profile picture.</li>\n<li>Go to <code>Settings</code> -&gt; <code>Privacy</code>.</li>\n<li>Disable <code>Usage &amp; diagnostics</code>.</li>\n<li>Disable <code>Personalized ads</code>.</li>\n<li>Go to <code>Security</code> and disable <code>Find My Device</code> if you don&#39;t need it.  This sends location data to Google.</li>\n</ul>\n</li>\n<li><strong>Disable Android System Intelligence (if present):</strong><ul>\n<li>Android System Intelligence (formerly Device Personalization Services) is a component that provides features like Live Caption and Smart Reply.  It can collect data about your usage.  You can disable it:</li>\n<li>Go to <code>Settings</code> -&gt; <code>Privacy</code> -&gt; <code>Android System Intelligence</code>.</li>\n<li>Disable <code>Personalize my content</code>.</li>\n<li>Clear the stored data.</li>\n</ul>\n</li>\n<li><strong>Disable Google Location Accuracy:</strong><ul>\n<li>This setting allows Google to use Wi-Fi and mobile networks to improve location accuracy, even when GPS is disabled.</li>\n<li>Go to <code>Settings</code> -&gt; <code>Location</code> -&gt; <code>Google Location Accuracy</code>.</li>\n<li>Disable <code>Improve Location Accuracy</code>.</li>\n</ul>\n</li>\n<li><strong>Use a Firewall:</strong><ul>\n<li>GrapheneOS has a built-in firewall that can be used to block network access for specific apps.  This can prevent apps from sending telemetry data.</li>\n<li>Go to <code>Settings</code> -&gt; <code>Apps</code> -&gt; <code>[App Name]</code> -&gt; <code>Data usage</code>.</li>\n<li>Disable <code>Background data</code>.</li>\n<li>Disable <code>Unrestricted data usage</code>.</li>\n</ul>\n</li>\n<li><strong>Use a DNS-based Ad Blocker:</strong><ul>\n<li>A DNS-based ad blocker can block telemetry domains at the DNS level.  This prevents your device from even resolving the addresses of telemetry servers.  You can configure this by using a private DNS:</li>\n<li>Go to <code>Settings</code> -&gt; <code>Network &amp; internet</code> -&gt; <code>Private DNS</code>.</li>\n<li>Select <code>Private DNS provider hostname</code>.</li>\n<li>Enter a hostname for a DNS-based ad blocker, such as <code>dns.adguard.com</code> or <code>dns.nextdns.io</code>.  Note:  NextDNS requires an account and configuration.</li>\n</ul>\n</li>\n<li><strong>Auditor App:</strong> Regularly use the Auditor app to verify the integrity of your system.  This can help detect if any unauthorized software has been installed that might be collecting telemetry.</li>\n<li><strong>Network Monitoring:</strong> Use a network monitoring app (like <em>netMonitor</em> from F-Droid) to observe network traffic and identify apps that are sending data to unexpected destinations.</li>\n</ol>\n<p><strong>Important Considerations:</strong></p>\n<ul>\n<li><strong>Trade-offs:</strong> Disabling telemetry may affect the functionality of some apps and services.</li>\n<li><strong>Root Access:</strong>  Completely disabling all telemetry on Android often requires root access, which is <em>not</em> recommended on GrapheneOS due to the security risks. The above steps provide a good balance between privacy and usability without requiring root.</li>\n<li><strong>Constant Vigilance:</strong>  Telemetry settings can change with app updates, so it&#39;s important to periodically review your settings.</li>\n</ul>\n<h3>5.4: Configuring a VPN for Enhanced Anonymity</h3>\n<p><strong>Concept:</strong> A Virtual Private Network (VPN) creates an encrypted tunnel between your device and a VPN server. This masks your IP address and encrypts your internet traffic, making it more difficult for third parties to track your online activity.</p>\n<p><strong>Why Use a VPN?</strong></p>\n<ul>\n<li><strong>Anonymity:</strong> Hides your IP address, making it harder to identify your location.</li>\n<li><strong>Privacy:</strong> Encrypts your internet traffic, preventing eavesdropping.</li>\n<li><strong>Security:</strong> Protects your data from being intercepted on public Wi-Fi networks.</li>\n<li><strong>Circumvention:</strong> Can bypass geo-restrictions and censorship.</li>\n</ul>\n<p><strong>How to Configure a VPN on GrapheneOS:</strong></p>\n<ol>\n<li><strong>Choose a VPN Provider:</strong><ul>\n<li>Select a reputable VPN provider that respects your privacy.  Look for providers with a clear privacy policy, no-logs policy, and independent audits.  Examples include Mullvad VPN, ProtonVPN, IVPN, and AirVPN.</li>\n</ul>\n</li>\n<li><strong>Download the VPN App (if applicable):</strong><ul>\n<li>Some VPN providers offer native Android apps.  Install the app from the Google Play Store or, preferably, from their website (if they provide an APK for direct download).</li>\n</ul>\n</li>\n<li><strong>Configure the VPN Connection:</strong><ul>\n<li><strong>Using a VPN App:</strong>  Open the VPN app and follow the instructions to connect to a VPN server.</li>\n<li><strong>Manual Configuration (IPSec/IKEv2 or WireGuard):</strong>  You can manually configure a VPN connection using IPSec/IKEv2 or WireGuard.  This is generally more secure than using the built-in PPTP or L2TP/IPSec protocols. You will need the VPN server address, pre-shared key (if applicable), and your username and password from your VPN provider.<ul>\n<li>Go to <code>Settings</code> -&gt; <code>Network &amp; internet</code> -&gt; <code>VPN</code>.</li>\n<li>Tap the &quot;+&quot; button to add a new VPN profile.</li>\n<li>Choose the VPN type (IPSec/IKEv2 or WireGuard).</li>\n<li>Enter the VPN server address, pre-shared key (if applicable), username, and password.</li>\n<li>Enable &quot;Always-on VPN&quot; if you want the VPN to connect automatically whenever your device is connected to the internet.  This is highly recommended for security.</li>\n<li>Enable &quot;Block connections without VPN&quot; to prevent traffic from leaking if the VPN connection drops.  This is also highly recommended.</li>\n</ul>\n</li>\n</ul>\n</li>\n</ol>\n<p><strong>Important Considerations:</strong></p>\n<ul>\n<li><strong>VPN Provider Trust:</strong>  Your VPN provider can see all of your internet traffic, so it&#39;s crucial to choose a provider you trust.</li>\n<li><strong>Logging Policies:</strong>  Read the VPN provider&#39;s logging policy carefully.  Avoid providers that log your traffic.</li>\n<li><strong>Location:</strong>  Choose a VPN server location that is close to your actual location for better performance, or a location that aligns with your desired level of anonymity.</li>\n<li><strong>&quot;Always-on VPN&quot; and &quot;Block connections without VPN&quot;:</strong>  These settings are crucial for preventing accidental data leaks.  Make sure they are enabled.</li>\n<li><strong>VPN Kill Switch:</strong> The &quot;Block connections without VPN&quot; feature acts as a kill switch.  It prevents your device from connecting to the internet if the VPN connection drops.  Some VPN apps also have built-in kill switch features.</li>\n<li><strong>DNS Leaks:</strong>  Even with a VPN, your DNS requests can sometimes leak to your ISP.  To prevent this, configure your device to use a VPN-provided DNS server or a public DNS server like Cloudflare (1.1.1.1) or Quad9 (9.9.9.9).  You can configure this in the VPN settings or in your device&#39;s network settings.</li>\n</ul>\n<p><strong>Example: Mullvad VPN Configuration:</strong></p>\n<p>Mullvad VPN is a highly recommended VPN provider due to its strong privacy focus and no-logs policy.  Here&#39;s how to configure Mullvad VPN on GrapheneOS:</p>\n<ol>\n<li><strong>Download the Mullvad VPN App:</strong> Download the Mullvad VPN app from the Mullvad website (they provide an APK).  Verify the signature of the APK.</li>\n<li><strong>Install the App:</strong> Install the Mullvad VPN app.</li>\n<li><strong>Generate a Mullvad Account Number:</strong> You don&#39;t need to provide any personal information to create a Mullvad account.  Instead, you generate a random account number on the Mullvad website.</li>\n<li><strong>Log in to the App:</strong> Open the Mullvad VPN app and log in using your Mullvad account number.</li>\n<li><strong>Connect to a VPN Server:</strong> Choose a VPN server location and connect to it.</li>\n<li><strong>Enable &quot;Always-on VPN&quot; and &quot;Block connections without VPN&quot; (if available) in the Mullvad app&#39;s settings.</strong> If these settings aren&#39;t available in the app, use the system-level &quot;Always-on VPN&quot; and &quot;Block connections without VPN&quot; settings as described above.</li>\n</ol>\n<h3>5.5: Using Tor and Orbot on GrapheneOS</h3>\n<p><strong>Concept:</strong> Tor (The Onion Router) is a free and open-source anonymity network that routes your internet traffic through a series of relays, making it extremely difficult to trace your online activity back to you.  Orbot is an Android app that allows you to use the Tor network on your device.</p>\n<p><strong>Why Use Tor?</strong></p>\n<ul>\n<li><strong>Extreme Anonymity:</strong>  Provides a very high level of anonymity, making it difficult to track your online activity.</li>\n<li><strong>Censorship Circumvention:</strong>  Can bypass censorship and access blocked websites.</li>\n<li><strong>Privacy:</strong>  Protects your privacy from surveillance and tracking.</li>\n</ul>\n<p><strong>How to Use Tor and Orbot on GrapheneOS:</strong></p>\n<ol>\n<li><strong>Install Orbot:</strong><ul>\n<li>Install Orbot from F-Droid (recommended) or the Google Play Store.  The F-Droid version is preferable as it avoids Google&#39;s tracking.</li>\n</ul>\n</li>\n<li><strong>Configure Orbot:</strong><ul>\n<li>Open Orbot.</li>\n<li>Tap the &quot;Start&quot; button to connect to the Tor network.</li>\n<li>Orbot will establish a connection to the Tor network.  This may take a few minutes.</li>\n</ul>\n</li>\n<li><strong>Configure Apps to Use Tor:</strong><ul>\n<li>You can configure individual apps to use Tor by using Orbot&#39;s VPN mode.  This routes all of the app&#39;s traffic through the Tor network.</li>\n<li>In Orbot, tap the &quot;Apps&quot; tab.</li>\n<li>Select the apps you want to route through Tor.</li>\n<li>Alternatively, you can use Orfox (a Tor browser) or Onion Browser (another Tor-enabled browser) for browsing the web anonymously.  These browsers are specifically designed to work with Tor.</li>\n</ul>\n</li>\n<li><strong>Verify Tor Connection:</strong><ul>\n<li>After connecting to Tor, visit a website that displays your IP address, such as check.torproject.org, to verify that your traffic is being routed through the Tor network.</li>\n</ul>\n</li>\n</ol>\n<p><strong>Important Considerations:</strong></p>\n<ul>\n<li><strong>Speed:</strong>  Tor can be significantly slower than a regular internet connection due to the multiple relays.</li>\n<li><strong>Security:</strong>  Tor is not a silver bullet for anonymity.  It&#39;s important to use Tor responsibly and avoid revealing personal information.</li>\n<li><strong>Bridges:</strong>  If Tor is blocked in your country, you can use Tor bridges to bypass censorship.  Bridges are Tor relays that are not publicly listed.  You can configure bridges in Orbot&#39;s settings.</li>\n<li><strong>Tor Browser:</strong>  For the best security and anonymity when browsing the web, use Tor Browser (available for desktop) or Orfox/Onion Browser on Android. These browsers are specifically configured to protect your privacy on the Tor network.</li>\n<li><strong>Avoid Google Services:</strong>  Using Google services (like Gmail or Google Search) while connected to Tor can compromise your anonymity.  Consider using alternative services that respect your privacy.</li>\n<li><strong>Persistent Connections:</strong>  Avoid long-lived connections through Tor, as they can make you easier to identify.  Periodically restart Orbot to change your Tor circuit.</li>\n</ul>\n<h3>5.6: Advanced Network Settings (DNS, Custom Firewall Rules)</h3>\n<p><strong>Concept:</strong> Fine-tuning network settings can provide an extra layer of control over your device&#39;s communication and security.</p>\n<p><strong>DNS (Domain Name System):</strong></p>\n<ul>\n<li><strong>Purpose:</strong> DNS translates domain names (like google.com) into IP addresses (like 142.250.185.142). By default, your device uses the DNS servers provided by your ISP, which may be subject to monitoring or censorship.</li>\n<li><strong>Custom DNS Servers:</strong> You can configure your device to use alternative DNS servers that offer enhanced privacy and security features.</li>\n<li><strong>Popular DNS Servers:</strong><ul>\n<li><strong>Cloudflare (1.1.1.1):</strong> Fast, secure, and privacy-focused.</li>\n<li><strong>Quad9 (9.9.9.9):</strong> Blocks malicious domains.</li>\n<li><strong>AdGuard DNS (dns.adguard.com):</strong> Blocks ads and tracking.</li>\n</ul>\n</li>\n<li><strong>How to Configure:</strong><ul>\n<li>Go to <code>Settings</code> -&gt; <code>Network &amp; internet</code> -&gt; <code>Private DNS</code>.</li>\n<li>Select <code>Private DNS provider hostname</code>.</li>\n<li>Enter the hostname of the DNS server (e.g., <code>dns.adguard.com</code>).</li>\n</ul>\n</li>\n</ul>\n<p><strong>Custom Firewall Rules:</strong></p>\n<ul>\n<li><strong>Purpose:</strong> GrapheneOS has a built-in firewall that allows you to control which apps can access the network. While the basic firewall settings are sufficient for most users, you can create custom firewall rules for more granular control.</li>\n<li><strong>Limitations:</strong> The built-in firewall is relatively basic. It only allows you to block or allow network access for entire apps. It does not support more advanced features like blocking specific IP addresses or ports.</li>\n<li><strong>Advanced Firewall Apps:</strong> For more advanced firewall features, you may need to use a third-party firewall app. However, be cautious when installing third-party apps, as they can introduce security risks.</li>\n<li><strong>Example Use Case:</strong> Blocking network access for apps that you suspect of sending telemetry data.</li>\n<li><strong>How to Configure (Basic Firewall):</strong><ul>\n<li>Go to <code>Settings</code> -&gt; <code>Apps</code> -&gt; <code>[App Name]</code> -&gt; <code>Data usage</code>.</li>\n<li>Disable <code>Background data</code>.</li>\n<li>Disable <code>Unrestricted data usage</code>.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Important Considerations:</strong></p>\n<ul>\n<li><strong>DNS over HTTPS (DoH) and DNS over TLS (DoT):</strong> These protocols encrypt DNS queries, preventing eavesdropping. GrapheneOS supports DoH and DoT. Using a DNS server that supports DoH or DoT is recommended.</li>\n<li><strong>Firewall Complexity:</strong> Creating complex firewall rules can be challenging and may require technical expertise.</li>\n<li><strong>App Compatibility:</strong> Custom firewall rules can sometimes interfere with the functionality of apps.</li>\n</ul>\n<h3>5.7: Using Mullvad Browser with Tor for Additional Privacy</h3>\n<p><strong>Concept:</strong> Mullvad Browser, developed in collaboration with the Tor Project, is a privacy-focused web browser designed to minimize fingerprinting and maximize anonymity. Combining it with the Tor network provides an exceptionally strong level of privacy.</p>\n<p><strong>Why Use Mullvad Browser with Tor?</strong></p>\n<ul>\n<li><strong>Reduced Fingerprinting:</strong> Mullvad Browser is designed to resist browser fingerprinting techniques, which websites use to identify and track you based on your browser configuration.</li>\n<li><strong>Tor Integration:</strong> When used with the Tor network, Mullvad Browser provides a very high level of anonymity, making it difficult to track your online activity.</li>\n<li><strong>Privacy-Focused Settings:</strong> Mullvad Browser has privacy-focused default settings, such as disabling JavaScript and blocking trackers.</li>\n</ul>\n<p><strong>How to Use Mullvad Browser with Tor on GrapheneOS:</strong></p>\n<ol>\n<li><strong>Install Orbot:</strong> Follow the steps in section 5.5 to install and configure Orbot.</li>\n<li><strong>Download Mullvad Browser:</strong> Download the Mullvad Browser APK from the Mullvad website. Verify the signature of the APK.</li>\n<li><strong>Install Mullvad Browser:</strong> Install the Mullvad Browser APK.</li>\n<li><strong>Configure Orbot to Route Mullvad Browser Traffic Through Tor:</strong><ul>\n<li>In Orbot, tap the &quot;Apps&quot; tab.</li>\n<li>Select Mullvad Browser to route its traffic through Tor.</li>\n</ul>\n</li>\n<li><strong>Launch Mullvad Browser:</strong> Open Mullvad Browser. It will automatically connect to the Tor network through Orbot.</li>\n<li><strong>Verify Tor Connection:</strong> Visit check.torproject.org to verify that your traffic is being routed through the Tor network.</li>\n</ol>\n<p><strong>Important Considerations:</strong></p>\n<ul>\n<li><strong>Slower Performance:</strong> Using Mullvad Browser with Tor can result in slower performance due to the multiple relays in the Tor network.</li>\n<li><strong>Website Compatibility:</strong> Some websites may not work correctly with Mullvad Browser due to its privacy-focused settings.</li>\n<li><strong>Security Awareness:</strong> Tor and Mullvad Browser are not magic bullets. It&#39;s important to practice good security habits, such as avoiding revealing personal information and being cautious about clicking on links.</li>\n</ul>\n<h3>5.8: Leveraging Vanadium Browser&#39;s Security Features</h3>\n<p><strong>Concept:</strong> Vanadium is the hardened browser developed by the GrapheneOS project. It&#39;s specifically designed to be secure and private, integrating closely with the operating system&#39;s security features.</p>\n<p><strong>Why Use Vanadium?</strong></p>\n<ul>\n<li><strong>Hardened Security:</strong> Vanadium is built with a number of security enhancements that make it more resistant to attacks. These enhancements include:<ul>\n<li><strong>Exploit Protection:</strong> Vanadium incorporates exploit protection features that help prevent attackers from exploiting vulnerabilities in the browser.</li>\n<li><strong>Site Isolation:</strong> Vanadium uses site isolation to isolate websites from each other, preventing malicious websites from accessing data from other websites.</li>\n<li><strong>Code Integrity:</strong> Vanadium enforces code integrity to prevent attackers from tampering with the browser&#39;s code.</li>\n</ul>\n</li>\n<li><strong>Privacy Enhancements:</strong> Vanadium includes privacy enhancements that help protect your privacy while browsing the web. These enhancements include:<ul>\n<li><strong>Tracking Protection:</strong> Vanadium blocks trackers that attempt to follow you across the web.</li>\n<li><strong>Fingerprinting Resistance:</strong> Vanadium resists browser fingerprinting techniques.</li>\n<li><strong>HTTPS-Only Mode:</strong> Vanadium can be configured to only load websites over HTTPS, which encrypts your traffic and prevents eavesdropping.</li>\n</ul>\n</li>\n<li><strong>Integration with GrapheneOS:</strong> Vanadium is tightly integrated with GrapheneOS, allowing it to take advantage of the operating system&#39;s security features.</li>\n</ul>\n<p><strong>How to Use Vanadium:</strong></p>\n<ol>\n<li><strong>Vanadium is the default browser on GrapheneOS, so it&#39;s already installed.</strong></li>\n<li><strong>Configure Vanadium&#39;s Security Settings:</strong><ul>\n<li>Open Vanadium.</li>\n<li>Tap the three dots in the top-right corner.</li>\n<li>Go to <code>Settings</code> -&gt; <code>Privacy and security</code>.</li>\n<li>Enable <code>Always use secure connections</code>.</li>\n<li>Enable <code>Block third-party cookies</code>.</li>\n<li>Enable <code>Send a &quot;Do Not Track&quot; request with your browsing traffic</code>.</li>\n<li>Explore other privacy and security settings to customize Vanadium to your preferences.</li>\n</ul>\n</li>\n</ol>\n<p><strong>Important Considerations:</strong></p>\n<ul>\n<li><strong>Regular Updates:</strong> Keep Vanadium updated to ensure that you have the latest security fixes.</li>\n<li><strong>Security Awareness:</strong> Even with a secure browser like Vanadium, it&#39;s important to practice good security habits while browsing the web.</li>\n</ul>\n<p><strong>Module 5 Conclusion:</strong></p>\n<p>This module has covered advanced techniques for enhancing the privacy and security of your GrapheneOS device. By compartmentalizing your activities into separate user profiles, randomizing your MAC address, disabling telemetry, using a VPN, leveraging Tor, and configuring your network settings, you can significantly reduce your digital footprint and protect your personal information. Remember that security is an ongoing process, and it&#39;s important to stay informed about the latest threats and best practices.</p>\n\n                </div>\n             </div>\n         ",
    "module-6": "\n             <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n                <h1>Module 6: module_6</h1> <!-- Use module title here -->\n                <div class=\"markdown-content\">\n                    <p>Okay, let&#39;s dive into Module 6: Device Hardening! This module is all about taking your GrapheneOS installation from &quot;secure&quot; to &quot;fortified.&quot; We&#39;ll be focusing on fine-grained control over app permissions, enabling exploit protection features built directly into GrapheneOS, and ensuring the integrity of your device&#39;s boot process.</p>\n<h1>Module 6: Device Hardening: Permissions, Exploit Protection, and Verified Boot</h1>\n<p><strong>Module Objective:</strong> Learners will be able to harden their GrapheneOS device by configuring app permissions, enabling exploit protection, and verifying boot integrity.</p>\n<h2>6.1 Understanding and Managing App Permissions (Network, Sensors, etc.)</h2>\n<p>Android, and by extension GrapheneOS, uses a permissions model to control what resources apps can access.  However, GrapheneOS takes this a step further, offering more granular control and clearer visibility into what apps are requesting.</p>\n<ul>\n<li><p><strong>Why is this important?</strong>  Malicious or poorly coded apps can abuse permissions to access your location, microphone, camera, contacts, and other sensitive data without your explicit knowledge.  Even legitimate apps may request permissions they don&#39;t truly need.</p>\n</li>\n<li><p><strong>Accessing App Permissions:</strong> There are a few ways to access and manage app permissions:</p>\n<ul>\n<li><p><strong>Settings App -&gt; Apps -&gt; [App Name] -&gt; Permissions:</strong>  This is the standard Android way to view and manage permissions for a specific app.  You&#39;ll see a list of permission groups (e.g., Camera, Microphone, Location, Storage, Phone). You can then toggle each permission on or off.</p>\n</li>\n<li><p><strong>GrapheneOS&#39;s Permission Hub:</strong> In newer versions of GrapheneOS, there is a centralized &quot;Permission Hub&quot; (often found under Settings -&gt; Privacy). This hub provides an overview of which apps are requesting specific permissions and allows you to manage them from a single location. This is particularly useful for managing sensitive permissions like location.</p>\n</li>\n</ul>\n</li>\n<li><p><strong>Key Permissions to Watch:</strong></p>\n<ul>\n<li><p><strong>Location:</strong>  Only grant location access to apps that <em>absolutely</em> require it.  Consider using &quot;While app is in use&quot; or &quot;Ask every time&quot; options instead of &quot;Allow all the time&quot;. GrapheneOS&#39;s location provider is already de-Googled, but minimizing access is still crucial.</p>\n</li>\n<li><p><strong>Microphone:</strong>  Be very cautious about granting microphone access.  Review apps that have microphone access regularly and revoke it if you&#39;re not actively using the app.</p>\n</li>\n<li><p><strong>Camera:</strong>  Similar to the microphone, limit camera access to essential apps.</p>\n</li>\n<li><p><strong>Contacts:</strong>  Many apps request access to your contacts, even when it&#39;s not necessary. Consider using a dedicated contacts app that respects your privacy or using a &quot;dummy&quot; contacts list for apps that require access but don&#39;t need your real data.</p>\n</li>\n<li><p><strong>Storage:</strong>  Grant storage access only to apps that need to read or write files.  Be mindful of apps that request access to &quot;All files,&quot; as this gives them broad access to your entire storage. Consider using Scoped Storage where supported.</p>\n</li>\n<li><p><strong>Phone:</strong>  This permission allows apps to make phone calls, access your call history, and read your phone number.  Grant this permission only to apps that are essential for making calls or managing your phone.</p>\n</li>\n<li><p><strong>SMS:</strong> Restrict access to SMS functionality unless absolutely necessary, especially as we will be utilizing SMS in our capstone project.</p>\n</li>\n</ul>\n</li>\n<li><p><strong>Using the Network and Sensors Toggles:</strong> GrapheneOS provides quick toggles in the Quick Settings panel (swipe down from the top of the screen) to disable network access and sensors (microphone and camera) globally.</p>\n<ul>\n<li><p><strong>Network Toggle:</strong> This toggle disables all network access (Wi-Fi and mobile data) for all apps.  It&#39;s a quick way to prevent apps from communicating with the internet, which can be useful for privacy and security.</p>\n</li>\n<li><p><strong>Sensors Toggle:</strong> This toggle disables the microphone and camera system-wide.  It provides an extra layer of security against unauthorized recording.</p>\n</li>\n</ul>\n</li>\n<li><p><strong>Example Scenario:</strong>  Let&#39;s say you have a weather app. Does it <em>really</em> need access to your location &quot;all the time&quot;?  Probably not.  Change the permission to &quot;While app is in use&quot; or &quot;Ask every time&quot;.  If you only check the weather occasionally, you can even revoke the permission entirely and grant it again when you need it.</p>\n</li>\n<li><p><strong>Best Practices:</strong></p>\n<ul>\n<li><strong>Principle of Least Privilege:</strong>  Only grant apps the <em>minimum</em> permissions they need to function.</li>\n<li><strong>Regular Review:</strong>  Periodically review the permissions granted to your apps and revoke any unnecessary ones.</li>\n<li><strong>Use Toggles:</strong>  Utilize the Network and Sensors toggles when you want to quickly disable access to these resources.</li>\n<li><strong>Consider Alternative Apps:</strong>  If an app requests excessive permissions, consider finding a more privacy-friendly alternative.</li>\n<li><strong>&quot;Ask Every Time&quot; is your Friend:</strong> Don&#39;t be afraid to use the &quot;Ask every time&quot; permission option, especially for sensitive permissions like location. This gives you maximum control over when and how an app can access your data.</li>\n</ul>\n</li>\n</ul>\n<h2>6.2 Enabling and Configuring Exploit Protection Features</h2>\n<p>GrapheneOS incorporates several exploit protection features designed to mitigate common security vulnerabilities. These are often enabled by default, but it&#39;s crucial to understand what they do and how to verify they&#39;re active.</p>\n<ul>\n<li><p><strong>What are Exploit Protections?</strong> These features make it harder for attackers to exploit vulnerabilities in software. They add layers of defense that can prevent malicious code from executing successfully, even if a vulnerability exists.</p>\n</li>\n<li><p><strong>Key Exploit Protection Features in GrapheneOS:</strong></p>\n<ul>\n<li><p><strong>Hardened <code>malloc</code> (Hardened Memory Allocator):</strong> <code>malloc</code> is a function used for dynamic memory allocation in C and C++. A hardened <code>malloc</code> implementation makes it more difficult for attackers to exploit memory corruption vulnerabilities, such as heap overflows. It includes features like heap canaries, address space layout randomization (ASLR), and guard pages.</p>\n<ul>\n<li><strong>How it works:</strong> Heap canaries are random values placed before and after memory allocations. If an attacker overwrites the canary, the program will detect the corruption and terminate, preventing further exploitation. ASLR randomizes the memory addresses of key data structures, making it harder for attackers to predict where to inject malicious code. Guard pages are unmapped memory regions placed around allocations to detect out-of-bounds access.</li>\n</ul>\n</li>\n<li><p><strong>Control Flow Integrity (CFI):</strong> CFI helps prevent attackers from hijacking the control flow of a program. It ensures that function calls only jump to legitimate target addresses, making it harder for attackers to redirect execution to malicious code.</p>\n<ul>\n<li><strong>How it works:</strong> CFI instruments the code to verify that indirect branches (function calls through pointers) are only jumping to valid targets. If an invalid target is detected, the program will terminate.</li>\n</ul>\n</li>\n<li><p><strong>Integer Overflow Protection:</strong>  Integer overflows can lead to unexpected behavior and security vulnerabilities.  GrapheneOS implements protections to detect and prevent integer overflows, mitigating the risk of these vulnerabilities.</p>\n<ul>\n<li><strong>How it works:</strong>  The compiler inserts checks to detect integer overflows during arithmetic operations. If an overflow is detected, the program can either terminate or take corrective action.</li>\n</ul>\n</li>\n<li><p><strong>ShadowCallStack:</strong> This feature provides an additional layer of protection against return-oriented programming (ROP) attacks. It maintains a separate stack for return addresses, making it harder for attackers to overwrite them.</p>\n<ul>\n<li><strong>How it works:</strong> When a function is called, its return address is pushed onto both the regular stack and the ShadowCallStack. Before returning, the function verifies that the return address on both stacks matches. If they don&#39;t match, it indicates a potential ROP attack, and the program will terminate.</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><p><strong>Verifying Exploit Protections are Enabled:</strong> Unfortunately, there isn&#39;t a single, definitive way to <em>see</em> these protections in action. They operate at a low level. However, GrapheneOS enables them by default, and you can generally trust that they are active.  Keep your OS up-to-date to ensure you&#39;re benefiting from the latest security patches and exploit mitigations.</p>\n</li>\n<li><p><strong>Developer Options (Use with Caution):</strong> In Developer Options (Settings -&gt; About phone -&gt; Tap &quot;Build number&quot; repeatedly), there might be some advanced debugging options related to memory allocation. <em>Do not modify these unless you know what you are doing.</em>  Incorrectly configured developer options can destabilize your system.</p>\n</li>\n<li><p><strong>Kernel Self Protection:</strong> GrapheneOS enables Kernel Self Protection (KSPP) at compile time. This provides various protections against kernel exploits, such as read-only code and data segments, stack canaries, and control flow integrity.</p>\n</li>\n<li><p><strong>Address Space Layout Randomization (ASLR):</strong> ASLR randomizes the memory addresses of key data structures, making it harder for attackers to predict where to inject malicious code. GrapheneOS enables ASLR at compile time.</p>\n</li>\n<li><p><strong>Best Practices:</strong></p>\n<ul>\n<li><strong>Keep GrapheneOS Updated:</strong>  The most crucial step is to keep your GrapheneOS installation up to date.  Security updates often include fixes for vulnerabilities that exploit protection features are designed to mitigate.</li>\n<li><strong>Be Wary of Untrusted Apps:</strong>  Even with exploit protections in place, it&#39;s important to be cautious about installing apps from untrusted sources.  Malicious apps can still try to bypass security measures.</li>\n<li><strong>Understand the Limitations:</strong>  Exploit protections are not a silver bullet.  They make it harder for attackers, but they don&#39;t eliminate the risk entirely.  A layered security approach is always best.</li>\n</ul>\n</li>\n</ul>\n<h2>6.3 Understanding Verified Boot and its Importance</h2>\n<p>Verified Boot is a security feature that ensures that the software running on your device is authentic and hasn&#39;t been tampered with.  It&#39;s a crucial component of GrapheneOS&#39;s security model.</p>\n<ul>\n<li><p><strong>How Verified Boot Works:</strong></p>\n<ol>\n<li><strong>Root of Trust:</strong> The process starts with a hardware-based root of trust, which is a cryptographic key that is burned into the device&#39;s hardware.</li>\n<li><strong>Bootloader Verification:</strong> The bootloader (the first piece of software that runs when you turn on your device) is signed with a key that is trusted by the root of trust. The bootloader verifies the signature before executing.</li>\n<li><strong>Kernel Verification:</strong> The bootloader then verifies the signature of the kernel (the core of the operating system).</li>\n<li><strong>System Partition Verification:</strong> The kernel verifies the integrity of the system partition, which contains the operating system files.</li>\n<li><strong>Chain of Trust:</strong> This process creates a chain of trust, where each component verifies the next component in the boot process.  If any component fails verification, the boot process is halted, preventing the device from booting with compromised software.</li>\n</ol>\n</li>\n<li><p><strong>Importance of Verified Boot:</strong></p>\n<ul>\n<li><strong>Protection Against Malware:</strong> Verified Boot prevents malware from being installed at the system level.  If an attacker tries to modify the system partition, the boot process will fail, and the device will not boot.</li>\n<li><strong>Protection Against Rootkits:</strong> Rootkits are malicious programs that hide themselves from detection and gain privileged access to the system.  Verified Boot makes it much harder for rootkits to be installed.</li>\n<li><strong>Data Integrity:</strong> Verified Boot helps ensure the integrity of your data.  If the system partition is compromised, the boot process will fail, preventing the device from accessing your data.</li>\n<li><strong>Peace of Mind:</strong> Verified Boot gives you peace of mind knowing that your device is running authentic software.</li>\n</ul>\n</li>\n<li><p><strong>Using the Auditor App to Verify Boot Integrity</strong></p>\n</li>\n</ul>\n<p>GrapheneOS includes an app called &quot;Auditor&quot; that allows you to verify the integrity of your device&#39;s boot process.</p>\n<pre><code>1.  **Launch the Auditor app:** You can find it in your app drawer.\n2.  **Tap &quot;Attest&quot;:** The app will attempt to connect to a remote server to verify the integrity of your device.\n3.  **Review the Results:** The app will display the results of the attestation process. If the attestation is successful, it means that your device is running authentic software and hasn&#39;t been tampered with.\n\n*Note:* Attestation requires a network connection.\n</code></pre>\n<ul>\n<li><p><strong>Example Output (Successful Attestation):</strong></p>\n<pre><code>Attestation Result: Success\nBoot State: Green (Verified)\nDevice Integrity: Passed\n</code></pre>\n</li>\n<li><p><strong>Example Output (Failed Attestation):</strong></p>\n<pre><code>Attestation Result: Failure\nBoot State: Red (Unverified)\nDevice Integrity: Failed\nReason: Device is running modified software.\n</code></pre>\n</li>\n<li><p><strong>What to do if Attestation Fails:</strong></p>\n<ul>\n<li><strong>Reinstall GrapheneOS:</strong> If attestation fails, it means that your device may be running compromised software. The best course of action is to reinstall GrapheneOS from scratch.</li>\n<li><strong>Check for Malware:</strong> After reinstalling GrapheneOS, run a malware scan to ensure that your device is clean.</li>\n<li><strong>Be Careful About Installing Apps:</strong> Only install apps from trusted sources.</li>\n</ul>\n</li>\n<li><p><strong>Relocking the Bootloader (After Installation, for Verified Boot):</strong>  After installing GrapheneOS, it&#39;s <em>highly recommended</em> to relock the bootloader. This enables Verified Boot and provides the strongest guarantee that your device is running authentic software.</p>\n<ul>\n<li><p><strong>Why Relock?</strong>  With the bootloader unlocked, an attacker could potentially flash a modified version of the operating system onto your device.  Relocking the bootloader prevents this.</p>\n</li>\n<li><p><strong>How to Relock:</strong></p>\n<ol>\n<li><p><strong>Boot into Fastboot mode:</strong> Power off your device and then press and hold the Volume Down and Power buttons simultaneously until you see the Fastboot menu.</p>\n</li>\n<li><p><strong>Connect to your computer:</strong> Connect your device to your computer using a USB cable.</p>\n</li>\n<li><p><strong>Open a command prompt or terminal:</strong> Navigate to the directory where you have ADB and Fastboot installed.</p>\n</li>\n<li><p><strong>Run the following command:</strong></p>\n<pre><code class=\"language-bash\">fastboot flashing lock\n</code></pre>\n</li>\n<li><p><strong>Confirm on your device:</strong> Your device will display a confirmation screen. Use the Volume buttons to select &quot;Lock the bootloader&quot; and then press the Power button to confirm.</p>\n</li>\n<li><p><strong>Device will reboot:</strong> Your device will reboot, and the bootloader will be locked.</p>\n</li>\n</ol>\n</li>\n<li><p><strong>Important Note:</strong> Relocking the bootloader will erase all data on your device. Make sure you have a backup of your important data before relocking.</p>\n</li>\n<li><p><strong>Verified Boot Status:</strong> After relocking the bootloader, Verified Boot will be enabled. You can verify this by checking the boot state in the Auditor app.</p>\n</li>\n</ul>\n</li>\n<li><p><strong>Disabling OEM Unlocking After Installation:</strong> Once you&#39;ve relocked the bootloader, you should also disable the &quot;OEM unlocking&quot; option in Developer Options. This prevents someone from unlocking the bootloader without your knowledge.</p>\n</li>\n<li><p><strong>Exploring the Attestation Feature to Verify Device Integrity:</strong> The Auditor app uses Android Key Attestation, which leverages the device&#39;s hardware-backed keystore to provide cryptographic proof of the device&#39;s identity and software state. This attestation can be used to verify that the device is running a genuine version of GrapheneOS and that the bootloader is locked.</p>\n</li>\n<li><p><strong>Best Practices:</strong></p>\n<ul>\n<li><strong>Always Relock the Bootloader:</strong>  After installing GrapheneOS, always relock the bootloader to enable Verified Boot.</li>\n<li><strong>Disable OEM Unlocking:</strong>  Disable the &quot;OEM unlocking&quot; option in Developer Options after relocking the bootloader.</li>\n<li><strong>Use the Auditor App:</strong>  Use the Auditor app regularly to verify the integrity of your device.</li>\n<li><strong>Keep GrapheneOS Updated:</strong>  Security updates often include improvements to Verified Boot.</li>\n</ul>\n</li>\n</ul>\n<h2>6.4 Exercise: Configuring App Permissions, Enabling Exploit Protection, and Verifying Boot Integrity</h2>\n<ol>\n<li><strong>App Permissions:</strong><ul>\n<li>Choose three apps on your device that you use regularly.</li>\n<li>Review the permissions granted to each app.</li>\n<li>Revoke any permissions that you believe are unnecessary.</li>\n<li>Take screenshots of the permission settings before and after making changes.</li>\n<li>Document the changes you made and explain why you made them.</li>\n</ul>\n</li>\n<li><strong>Exploit Protection:</strong><ul>\n<li>Understand that these are enabled by default and that keeping your system up to date is the most important action you can take.</li>\n</ul>\n</li>\n<li><strong>Verified Boot:</strong><ul>\n<li>Open the Auditor app.</li>\n<li>Run an attestation check.</li>\n<li>Take a screenshot of the attestation results.</li>\n<li>If attestation fails, reinstall GrapheneOS and try again.</li>\n<li>Relock the bootloader (if you haven&#39;t already done so).</li>\n<li>Disable OEM unlocking in Developer Options.</li>\n<li>Run another attestation check to verify that Verified Boot is enabled.</li>\n<li>Document the entire process, including screenshots and explanations.</li>\n</ul>\n</li>\n</ol>\n<p>This module has provided a deeper understanding of how to harden your GrapheneOS device by configuring app permissions, enabling exploit protection, and verifying boot integrity. By following the steps outlined in this module, you can significantly enhance the security of your device and protect your data from unauthorized access. Remember, a layered security approach is crucial, and these steps are just one part of a comprehensive security strategy.</p>\n\n                </div>\n             </div>\n         ",
    "module-7": "\n             <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n                <h1>Module 7: 7: Building a Secure Device Delete Triggered by SMS (Capstone Project Preparation)</h1> <!-- Use module title here -->\n                <div class=\"markdown-content\">\n                    <p><strong>Module Objective:</strong> Learners will understand the concepts and tools needed to implement a secure device delete triggered by a specific SMS message, preparing them for the final capstone project.</p>\n<h3>Subtopics:</h3>\n<ol>\n<li><strong>Understanding the Security Considerations of Remote Device Wipe</strong></li>\n<li><strong>Exploring Open-Source SMS Processing Tools Compatible with GrapheneOS</strong></li>\n<li><strong>Identifying Suitable Scripting Languages (e.g., Tasker, Shell, Python) for SMS Processing</strong></li>\n<li><strong>Implementing Secure Authentication and Authorization for the SMS Trigger</strong></li>\n<li><strong>Designing the Device Wipe Procedure to Ensure Data Sanitization</strong></li>\n<li><strong>Considerations for Handling Unexpected Errors or Failures</strong></li>\n<li><strong>Testing and Debugging the SMS-Triggered Wipe Functionality</strong></li>\n<li><strong>Discussing Alternative Solutions and Limitations</strong></li>\n</ol>\n<hr>\n<h3>1. Understanding the Security Considerations of Remote Device Wipe</h3>\n<p>Implementing a remote device wipe is a powerful tool but comes with significant security responsibilities.  A poorly designed system could be exploited, leading to unintended data loss or denial of service.</p>\n<p><strong>Key Considerations:</strong></p>\n<ul>\n<li><strong>Unauthorized Access:</strong>  The biggest risk is an unauthorized party triggering the wipe.  This could be due to a compromised SMS channel, a weak authentication mechanism, or a vulnerability in the SMS processing application.</li>\n<li><strong>Accidental Triggering:</strong>  Care must be taken to prevent accidental activation of the wipe function.  Clear confirmation steps and robust error handling are essential.</li>\n<li><strong>Data Sanitization:</strong>  The wipe procedure must <em>actually</em> erase the data.  A simple factory reset might not be sufficient, as data can often be recovered with forensic tools.  We need to consider methods that securely overwrite the storage.</li>\n<li><strong>False Sense of Security:</strong>  Even a well-implemented wipe system isn&#39;t foolproof.  There are always potential attack vectors, and users should not rely solely on this feature for data protection.  Layered security is vital.</li>\n<li><strong>Denial of Service:</strong>  An attacker could potentially flood the device with SMS messages designed to trigger the wipe repeatedly, rendering the device unusable. Rate limiting and robust error handling are important.</li>\n<li><strong>Privacy Implications:</strong> The SMS processing application needs to request permissions like SMS access.  Make sure it&#39;s from a trusted source (ideally open source) and understand its privacy policy.</li>\n</ul>\n<p><strong>Mitigation Strategies:</strong></p>\n<ul>\n<li><strong>Strong Authentication:</strong>  Use a complex, randomly generated code or phrase as the trigger.  Avoid easily guessable or predictable patterns.</li>\n<li><strong>Rate Limiting:</strong>  Implement a mechanism to limit the number of wipe attempts within a specific timeframe.</li>\n<li><strong>Confirmation Steps:</strong>  Require a secondary confirmation step on the device before initiating the wipe.  This could involve a PIN code or a biometric scan.</li>\n<li><strong>Secure Data Sanitization:</strong>  Employ secure data erasure techniques, such as overwriting the storage multiple times with random data.</li>\n<li><strong>Regular Security Audits:</strong>  Periodically review the code and configuration of the wipe system for vulnerabilities.</li>\n</ul>\n<hr>\n<h3>2. Exploring Open-Source SMS Processing Tools Compatible with GrapheneOS</h3>\n<p>GrapheneOS, with its emphasis on security and privacy, requires careful selection of tools. Since the Google Play Services are de-Googled, we need to find alternatives for interacting with SMS messages. Here are some options:</p>\n<ul>\n<li><strong>Tasker (Android Automation App - NOT fully open source but extremely versatile):</strong> While not strictly open-source, Tasker is a powerful Android automation app that can intercept SMS messages and trigger actions based on their content.  It&#39;s a popular choice for its flexibility and ease of use. Tasker requires granting it Accessibility and SMS permissions.  Consider the privacy implications carefully.<ul>\n<li><strong>Pros:</strong> Highly customizable, easy to use, large community support.</li>\n<li><strong>Cons:</strong> Not fully open-source, requires granting significant permissions, can be resource-intensive.</li>\n<li><strong>License:</strong> Proprietary (but widely used and trusted).</li>\n</ul>\n</li>\n<li><strong>Automate (Open Source Automation Tool):</strong> This is an open-source alternative to Tasker. It uses a visual flow chart style for creating automations.<ul>\n<li><strong>Pros:</strong> Open Source, visual interface, lots of community created flows</li>\n<li><strong>Cons:</strong> Steeper learning curve than Tasker, potentially less community support</li>\n<li><strong>License:</strong> Apache 2.0</li>\n</ul>\n</li>\n<li><strong>K-9 Mail (Open Source Email Client with SMS Support):</strong> K-9 Mail primarily an email client, also supports SMS and can be configured to trigger actions based on incoming SMS messages. This is a more niche use case, but worth considering if you want to integrate SMS processing with email functionality.<ul>\n<li><strong>Pros:</strong> Open Source, integrates with email, focuses on privacy.</li>\n<li><strong>Cons:</strong> More complex setup, potentially overkill for simple SMS processing.</li>\n<li><strong>License:</strong> Apache 2.0</li>\n</ul>\n</li>\n<li><strong>Custom Android App (Using the Android SMS API):</strong> The most secure and privacy-respecting option is to develop a custom Android app specifically for this purpose. This requires Android development skills but gives you complete control over the code and data. You can then sideload it onto GrapheneOS.<ul>\n<li><strong>Pros:</strong> Full control, maximum security and privacy, tailored to specific needs.</li>\n<li><strong>Cons:</strong> Requires significant development effort, ongoing maintenance.</li>\n<li><strong>License:</strong> You choose (ideally open source).</li>\n</ul>\n</li>\n</ul>\n<p><strong>Considerations for Choosing a Tool:</strong></p>\n<ul>\n<li><strong>Security:</strong>  Prioritize open-source tools with a strong security track record.  Avoid tools with known vulnerabilities or a history of data breaches.</li>\n<li><strong>Permissions:</strong>  Minimize the permissions granted to the SMS processing tool.  Only grant the necessary permissions to intercept SMS messages and trigger the wipe function.</li>\n<li><strong>Resource Usage:</strong>  Choose a tool that is lightweight and doesn&#39;t consume excessive battery power or system resources.</li>\n<li><strong>Ease of Use:</strong>  Select a tool that you are comfortable using and configuring.  Consider the learning curve and the availability of documentation and support.</li>\n<li><strong>Open Source vs. Proprietary:</strong> Open source is generally preferred for transparency and auditability. However, some proprietary tools (like Tasker) are widely trusted and offer features not readily available in open-source alternatives.  Weigh the pros and cons carefully.</li>\n</ul>\n<p><strong>For this module, let&#39;s focus on Tasker due to its versatility and ease of use, keeping in mind the security considerations.</strong>  In a real-world deployment, a custom Android app would be the most secure option, but it&#39;s beyond the scope of this introductory module.  We&#39;ll also touch on Automate as an open-source alternative.</p>\n<hr>\n<h3>3. Identifying Suitable Scripting Languages (e.g., Tasker, Shell, Python) for SMS Processing</h3>\n<p>The scripting language will be used to parse the SMS message, authenticate the sender, and trigger the device wipe procedure.</p>\n<ul>\n<li><strong>Tasker (Built-in Tasker Scripting):</strong> Tasker has its own scripting language, which is relatively easy to learn and use. It allows you to define actions and conditions based on SMS content.<ul>\n<li><strong>Pros:</strong> Easy to learn, integrates seamlessly with Tasker, no external dependencies.</li>\n<li><strong>Cons:</strong> Limited functionality compared to other languages, not suitable for complex logic.</li>\n</ul>\n</li>\n<li><strong>Shell Scripting (Using Termux or similar):</strong> GrapheneOS (like other Android OSes) can be run through Termux. Termux allows you to run a Linux environment on your Android phone, giving you access to many of the usual shell utilities.  This lets you use shell scripting to process SMS messages (intercepted by Tasker or Automate) and trigger the wipe.<ul>\n<li><strong>Pros:</strong> Powerful, versatile, access to a wide range of Linux tools.</li>\n<li><strong>Cons:</strong> Requires familiarity with shell scripting, more complex setup.</li>\n</ul>\n</li>\n<li><strong>Python (Using Termux and QPython or similar):</strong> Python is a popular scripting language that can be used to process SMS messages and trigger the wipe. This requires installing a Python interpreter on the device (e.g., using Termux and QPython).<ul>\n<li><strong>Pros:</strong> Highly versatile, large community support, extensive libraries.</li>\n<li><strong>Cons:</strong> Requires installing a Python interpreter, can be resource-intensive.</li>\n</ul>\n</li>\n</ul>\n<p><strong>For this module, we&#39;ll use Tasker&#39;s built-in scripting language for simplicity. If using Automate, Automate has its own visual scripting. Let&#39;s look at examples of both:</strong></p>\n<p><strong>Tasker Example:</strong></p>\n<pre><code class=\"language-tasker\">Task: Secure Wipe\n\nA1: If [ %SMSRB = &quot;+15551234567:WIPEME&lt;secret_code&gt;&quot; ]  // Check SMS sender and content\nA2:  Goto Action Number 7 if %PACTIVE Does Not Contain SecureWipe //Double check that the task isn&#39;t already running.\nA3:  Variable Set [ Name:%PACTIVE To:%PACTIVE,SecureWipe Recurse Variables:Off Do Maths:Off Append:Off Add Static:Off ]\nA4:  Flash [ Text:Wipe Command Received Long:Off Immediately:Off ]\nA5:  Wait [ MS:0 Seconds:5 Minutes:0 Hours:0 Days:0 ]\nA6:  Flash [ Text:Initiating Secure Wipe in 10 seconds. DO NOT INTERRUPT! Long:On Immediately:Off ]\nA7:  Wait [ MS:0 Seconds:10 Minutes:0 Hours:0 Days:0 ]\nA8:  Secure Settings [ Configuration:Wipe Data Package:com.intangibleobject.securesettings.plugin Name:Secure Settings Timeout (Seconds):0 ]\nA9:  Variable Clear [ Name:%PACTIVE Pattern:Global Variables Only:Off ]\nA10: Flash [ Text:Wipe Complete! Long:On Immediately:Off ]\n\nA11: Else\nA12: Flash [ Text:Incorrect Wipe Command Received.  Ignored. Long:Off Immediately:Off ]\nA13: End If\n</code></pre>\n<p><strong>Explanation:</strong></p>\n<ul>\n<li><code>%SMSRB</code>: Tasker variable containing the SMS sender and body.</li>\n<li><code>+15551234567:WIPEME&lt;secret_code&gt;</code>:  The expected SMS format.  Replace with your actual phone number and a strong, randomly generated secret code.</li>\n<li><code>Secure Settings</code>: A Tasker plugin is used for performing the data wipe. The plugin requires root access to perform a true secure wipe.</li>\n<li><code>If...Else...End If</code>:  Conditional logic to check the SMS content and trigger the wipe only if the correct code is received from the authorized number.</li>\n<li><code>Variable Set</code> and <code>Variable Clear</code>: Used to create and delete a global variable so that the wipe only runs once.</li>\n<li><code>Goto Action Number 7</code>: If the global variable is already set, this sends the task to the <code>Wait</code> action so the device doesn&#39;t get wiped again.</li>\n</ul>\n<p><strong>Automate Example:</strong></p>\n<p>Automate uses a flowchart-based approach. Here&#39;s a textual description of the flow:</p>\n<ol>\n<li><strong>SMS Receive:</strong>  Block to listen for incoming SMS messages. Configure it to filter for messages from the authorized phone number.</li>\n<li><strong>Text Match:</strong>  Block to check if the SMS message body contains the correct wipe command (e.g., &quot;WIPEME<secret_code>&quot;).</li>\n<li><strong>Decision:</strong>  Block to branch the flow based on the outcome of the text match.<ul>\n<li><strong>If Match:</strong>  Proceed to the wipe action.</li>\n<li><strong>If No Match:</strong>  Display an error message (e.g., using a &quot;Toast Show&quot; block).</li>\n</ul>\n</li>\n<li><strong>Secure Wipe (Requires Root):</strong> This is the most complex part. Since Automate does not have a built-in secure wipe function, you&#39;ll need to use a &quot;Shell Command Superuser&quot; block to execute a command that performs a secure wipe. <strong>This requires root access.</strong>  The command will depend on the specific utilities available on your GrapheneOS device (see the &quot;Designing the Device Wipe Procedure&quot; section below).</li>\n<li><strong>Display Message:</strong> Block to display a confirmation message (e.g., &quot;Wipe Initiated!&quot;)</li>\n</ol>\n<p><strong>Important Considerations:</strong></p>\n<ul>\n<li><strong>Root Access:</strong>  Performing a truly secure wipe usually requires root access.  GrapheneOS is designed to be used without root, so this presents a challenge. We&#39;ll discuss alternatives in the &quot;Designing the Device Wipe Procedure&quot; section.</li>\n<li><strong>Error Handling:</strong>  Add error handling to the script to gracefully handle unexpected situations, such as incorrect SMS codes or failed wipe attempts.</li>\n<li><strong>Security:</strong>  Protect the script from unauthorized modification.  Use strong passwords and restrict access to the Tasker or Automate configuration.</li>\n</ul>\n<hr>\n<h3>4. Implementing Secure Authentication and Authorization for the SMS Trigger</h3>\n<p>Authentication and authorization are paramount to prevent unauthorized device wipes.</p>\n<p><strong>Authentication:</strong> Verifying the <em>identity</em> of the sender.</p>\n<p><strong>Authorization:</strong>  Confirming that the sender is <em>allowed</em> to trigger the wipe.</p>\n<p><strong>Implementation:</strong></p>\n<ol>\n<li><strong>Authorized Phone Number:</strong>  The simplest form of authentication is to only accept wipe commands from a specific, pre-defined phone number.  This is implemented in the Tasker/Automate examples above using the <code>%SMSRB</code> variable.</li>\n<li><strong>Secret Code:</strong>  Include a strong, randomly generated secret code in the SMS message.  This code should be difficult to guess and should be changed periodically.  Again, this is included in the Tasker/Automate examples above.</li>\n<li><strong>Challenge-Response (Advanced):</strong> A more secure approach is to use a challenge-response mechanism.  When the device receives a wipe request, it sends back a unique challenge code to the authorized phone number.  The user must then respond with the correct answer (based on a pre-shared secret) to trigger the wipe.  This prevents replay attacks.</li>\n<li><strong>Digital Signatures (Most Secure, Complex):</strong> For maximum security, use digital signatures to verify the authenticity of the SMS message. This requires a more complex setup involving key pairs and signing algorithms.</li>\n</ol>\n<p><strong>Tasker Example (Secret Code):</strong></p>\n<p>As shown in the previous Tasker example, the secret code is embedded in the <code>If</code> condition:</p>\n<pre><code class=\"language-tasker\">A1: If [ %SMSRB = &quot;+15551234567:WIPEME&lt;secret_code&gt;&quot; ]\n</code></pre>\n<p><strong>Important Considerations:</strong></p>\n<ul>\n<li><strong>Code Strength:</strong>  Use a strong, randomly generated secret code (at least 20 characters long).  Avoid using easily guessable words or patterns.</li>\n<li><strong>Code Storage:</strong>  Store the secret code securely on the device.  Avoid storing it in plain text in the Tasker/Automate configuration.  Consider using Tasker&#39;s variable encryption feature or a secure storage mechanism.</li>\n<li><strong>Code Rotation:</strong>  Change the secret code periodically to mitigate the risk of compromise.</li>\n<li><strong>Rate Limiting:</strong>  Implement rate limiting to prevent brute-force attacks on the secret code.</li>\n</ul>\n<hr>\n<h3>5. Designing the Device Wipe Procedure to Ensure Data Sanitization</h3>\n<p>The core of the project is securely erasing data on the device. This is the most challenging aspect, especially without root access.</p>\n<p><strong>Data Sanitization Methods (Ordered from Least to Most Secure):</strong></p>\n<ol>\n<li><strong>Factory Reset (Insecure):</strong>  The standard Android factory reset is <em>not</em> a secure wipe.  Data can often be recovered using forensic tools.  Avoid relying on this method.</li>\n<li><strong>Overwriting Free Space (Better, but Limited):</strong>  Overwriting the free space on the internal storage can help to obscure deleted files.  However, it doesn&#39;t erase data that is still in use or data that is stored in wear-leveling blocks.</li>\n<li><strong>Secure Erase (Requires Root, Best Option):</strong>  A true secure erase involves overwriting the entire internal storage multiple times with random data.  This is the most effective way to prevent data recovery but requires root access and specialized tools like <code>shred</code> or <code>wipe</code>.</li>\n<li><strong>Encryption and Key Destruction (Practical Compromise):</strong> GrapheneOS defaults to encrypting the data partition. If you can securely delete the encryption key, the data becomes unreadable.</li>\n</ol>\n<p><strong>Implementing the Wipe Procedure (Without Root):</strong></p>\n<p>Since we&#39;re aiming for a non-rooted solution, we&#39;ll focus on the <strong>encryption key destruction</strong> approach. Here&#39;s how to implement it:</p>\n<ol>\n<li><strong>Change the Lock Screen PIN/Password:</strong> Changing the lock screen PIN/Password on an encrypted device will trigger a re-encryption process that effectively renders the old data inaccessible (though not perfectly erased).</li>\n<li><strong>Factory Reset (For Good Measure):</strong> After changing the lock screen PIN/Password, perform a factory reset. This will further obscure the old data and make it more difficult to recover.</li>\n</ol>\n<p><strong>Tasker Example (Non-Root Wipe Procedure):</strong></p>\n<pre><code class=\"language-tasker\">Task: Secure Wipe (Non-Root)\n\nA1:  If [ %SMSRB = &quot;+15551234567:WIPEME&lt;secret_code&gt;&quot; ]\nA2:  Flash [ Text:Wipe Command Received.  Initiating wipe in 10 seconds. DO NOT INTERRUPT! Long:On Immediately:Off ]\nA3:  Wait [ MS:0 Seconds:10 Minutes:0 Hours:0 Days:0 ]\nA4:  Input Method Select [ Package:com.android.settings Class:com.android.settings.Settings$SecuritySettingsActivity Service:null Timeout (Seconds):30 ]  // Opens Security Settings\nA5:  Wait [ MS:0 Seconds:5 Minutes:0 Hours:0 Days:0 ]\nA6:  Secure Settings [ Configuration:New Password:NewSecurePassword Package:com.intangibleobject.securesettings.plugin Name:Secure Settings Timeout (Seconds):0 ] //Changes Password\nA7:  Wait [ MS:0 Seconds:5 Minutes:0 Hours:0 Days:0 ]\nA8:  System Reset [ ] //Performs a Factory Reset\nA9:  Flash [ Text:Wipe Complete! Long:On Immediately:Off ]\nA10: Else\nA11: Flash [ Text:Incorrect Wipe Command Received.  Ignored. Long:Off Immediately:Off ]\nA12: End If\n</code></pre>\n<p><strong>Explanation:</strong></p>\n<ul>\n<li><code>A4</code>: This opens the Security Settings activity.  This step is necessary to navigate to the password change screen.</li>\n<li><code>A6</code>: <strong>Changes the lock screen password to a new, randomly generated password.</strong> This triggers re-encryption.  The <code>Secure Settings</code> plugin is used for this.</li>\n<li><code>A8</code>: <strong>Performs a factory reset.</strong></li>\n<li><code>A4</code> requires the AutoInput plugin, which is not open source.</li>\n</ul>\n<p><strong>Important Considerations:</strong></p>\n<ul>\n<li><strong>This non-root method is not as secure as a full secure erase.</strong> Data recovery is still possible, although more difficult.</li>\n<li><strong>User Experience:</strong>  This method will completely wipe the device, including all user data and settings.  Make sure the user understands the implications before enabling this feature.</li>\n<li><strong>Power Loss:</strong>  A power loss during the wipe procedure could corrupt the data.  Ensure the device has sufficient battery power before initiating the wipe.</li>\n</ul>\n<hr>\n<h3>6. Considerations for Handling Unexpected Errors or Failures</h3>\n<p>Robust error handling is crucial to prevent data corruption and ensure the wipe procedure completes successfully.</p>\n<p><strong>Possible Failure Scenarios:</strong></p>\n<ul>\n<li><strong>Incorrect SMS Code:</strong> The user enters the wrong secret code.</li>\n<li><strong>Network Connectivity Issues:</strong> The device is unable to connect to the network to send or receive SMS messages.</li>\n<li><strong>Power Loss:</strong> The device loses power during the wipe procedure.</li>\n<li><strong>Storage Errors:</strong>  Errors occur while writing data to the internal storage.</li>\n<li><strong>Tasker/Automate Errors:</strong> Tasker/Automate encounters an error while executing the wipe script.</li>\n</ul>\n<p><strong>Error Handling Strategies:</strong></p>\n<ol>\n<li><strong>Input Validation:</strong> Validate the SMS code before initiating the wipe procedure. Display an error message if the code is i
