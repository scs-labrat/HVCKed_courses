e_index</code>).</li>\n<li><strong><code>ue.conf</code>:</strong>  Explain the impact of changing the <code>imsi</code>, <code>k</code>, <code>amf</code>, <code>mme</code>, and <code>tac</code> parameters.</li>\n</ul>\n<p><strong>Deliverable:</strong>  A document outlining the 5 parameters you chose from each file, their descriptions, and the effect of modifying them on the network.</p>\n<p><strong>Conclusion:</strong></p>\n<p>This module provided a foundational understanding of LTE architecture, srsRAN, and the configuration files needed to build your own LTE network.  In the next module, we&#39;ll put this knowledge into practice by configuring srsRAN to use the BladeRF x40 as its RF front-end!  Keep exploring and experimenting!</p>\n\n                </div>\n             </div>\n         ",
    "module-4": "\n             <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n                <h1>Module 4: module_4</h1> <!-- Use module title here -->\n                <div class=\"markdown-content\">\n                    <p>Alright, let&#39;s dive deep into Module 4: Integrating BladeRF x40 with srsRAN for LTE. This is where the magic happens – we connect the software brain (srsRAN) to the hardware muscle (BladeRF x40) to create our own mini-LTE network. Get ready to get your hands dirty!</p>\n<p><strong>Module 4: Bridging the Gap: Configuring srsRAN to Use the BladeRF x40</strong></p>\n<p><strong>Module Objective:</strong> Learners will be able to configure srsRAN to use the BladeRF x40 as its RF front-end, enabling the creation of a functional LTE test network.</p>\n<p><strong>Prerequisites:</strong></p>\n<ul>\n<li>Completion of Modules 2 and 3.  You should have:<ul>\n<li>Successfully installed the BladeRF drivers and updated the firmware.</li>\n<li>Installed srsRAN and its dependencies.</li>\n<li>Familiarized yourself with the basic srsRAN configuration files.</li>\n</ul>\n</li>\n<li>Basic understanding of networking concepts (IP addresses, subnets).</li>\n<li>A text editor of your choice (e.g., <code>nano</code>, <code>vim</code>, <code>gedit</code>).</li>\n</ul>\n<p><strong>Essential Subtopics:</strong></p>\n<ol>\n<li><p><strong>Understanding the srsRAN Radio Interface Layer (RIL)</strong></p>\n<ul>\n<li><strong>What is the RIL?</strong>  The Radio Interface Layer (RIL) is a crucial abstraction within srsRAN. It&#39;s the interface between the core srsRAN software (which handles the LTE protocol stack) and the physical RF hardware (in our case, the BladeRF x40).  It allows srsRAN to be used with different SDRs without needing to rewrite the entire core.</li>\n<li><strong>Why is it important?</strong>  The RIL allows srsRAN to be hardware-agnostic.  By implementing a specific RIL driver for the BladeRF x40, srsRAN can control the radio&#39;s transmit and receive functions, frequency, gain, and other critical parameters.</li>\n<li><strong>How does it work?</strong> The RIL defines a set of functions (APIs) that srsRAN can call to interact with the RF hardware. The BladeRF RIL implementation translates these calls into specific commands for the BladeRF x40.</li>\n</ul>\n</li>\n<li><p><strong>Configuring the <code>enb.conf</code> file to specify the BladeRF x40 as the RF device.</strong></p>\n<ul>\n<li><p><strong>Locating the <code>enb.conf</code> file:</strong> The <code>enb.conf</code> file is typically located in the <code>srsRAN/enb</code> directory after you&#39;ve built srsRAN from source.  If you used a specific installation directory, adjust accordingly.  Make a backup of the original <code>enb.conf</code> file <em>before</em> making any changes.  For example:</p>\n<pre><code class=\"language-bash\">cd srsRAN/enb\ncp enb.conf enb.conf.backup\n</code></pre>\n</li>\n<li><p><strong>Key Parameters:</strong>  Open the <code>enb.conf</code> file with your text editor.  The following parameters are crucial for configuring the BladeRF x40:</p>\n<ul>\n<li><p><strong><code>device_name</code>:</strong>  This parameter specifies the name of the SDR device to use.  For the BladeRF x40, this should be set to <code>&quot;bladeRF&quot;</code>.</p>\n</li>\n<li><p><strong><code>device_args</code>:</strong>  This parameter provides additional arguments to the BladeRF driver.  This can be used to specify the serial number of your BladeRF (if you have multiple devices) or other configuration options.  A common value is <code>&quot;&quot;</code> (empty string) to use the first available BladeRF.  If you need to specify the serial number, use <code>serial=YOUR_BLADERF_SERIAL_NUMBER</code>. You can find the serial number using <code>bladeRF-cli -i</code>.</p>\n</li>\n<li><p><strong><code>rx_gain</code>:</strong>  This parameter sets the receive gain in dB.  Start with a moderate value (e.g., <code>50</code>) and adjust as needed based on your environment.  Too high a gain can lead to saturation and distortion, while too low a gain can result in poor signal reception.</p>\n</li>\n<li><p><strong><code>tx_gain</code>:</strong>  This parameter sets the transmit gain in dB.  Start with a low value (e.g., <code>-30</code>) and gradually increase it until you achieve sufficient signal strength without exceeding regulatory limits.  <em>Important: Be mindful of transmit power regulations in your area.  Ensure you are not transmitting at excessive power levels.</em></p>\n</li>\n<li><p><strong><code>clock_source</code>:</strong>  This parameter specifies the clock source for the BladeRF x40.  Valid options are <code>&quot;internal&quot;</code> (using the internal clock) or <code>&quot;external&quot;</code> (using an external clock reference).  For most setups, <code>&quot;internal&quot;</code> is sufficient.</p>\n</li>\n<li><p><strong><code>time_adv_nsamples</code></strong>: This configures the number of samples used for time advance. This is sometimes necessary to get the UE to sync properly.  A good starting point is <code>16</code>.</p>\n</li>\n<li><p><strong>Example <code>enb.conf</code> snippet:</strong></p>\n<pre><code>[enb]\nenb_id = 1\nmcc = 001\nmnc = 01\nmme_code = 1\nmme_group = 1\n\n[rf]\ndevice_name = &quot;bladeRF&quot;\ndevice_args = &quot;&quot;  # Use &quot;&quot; for the first BladeRF, or &quot;serial=YOUR_SERIAL_NUMBER&quot;\nrx_gain = 50\ntx_gain = -30\nclock_source = &quot;internal&quot;\ntime_adv_nsamples = 16\n\n[cell]\npci = 1\nearfcn = 39150  # Example EARFCN for Band 40 (2300 MHz)\nband = 40\ntac = 1\n</code></pre>\n</li>\n</ul>\n</li>\n<li><p><strong>Important Considerations:</strong></p>\n<ul>\n<li><strong>Case Sensitivity:</strong>  Parameter names are case-sensitive.</li>\n<li><strong>Comments:</strong>  Lines starting with <code>#</code> are comments and are ignored by srsRAN.</li>\n<li><strong>Units:</strong>  Pay attention to the units specified for each parameter (e.g., dB for gain, MHz for frequency).</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><p><strong>Frequency selection and band configuration: Choosing appropriate LTE frequency bands for testing.</strong></p>\n<ul>\n<li><strong>Understanding EARFCN and Band:</strong><ul>\n<li><strong>EARFCN (E-UTRA Absolute Radio Frequency Channel Number):</strong> A unique number that identifies a specific LTE channel frequency.</li>\n<li><strong>Band:</strong>  A range of frequencies allocated for LTE operation.  Each band has a corresponding EARFCN range.</li>\n<li><strong>Why are they important?</strong> You need to configure the correct EARFCN and band in <code>enb.conf</code> to ensure that the srsENB transmits and receives on the correct frequencies. The UE will also need to be configured to scan for the same band.</li>\n</ul>\n</li>\n<li><strong>Finding Available Bands:</strong> Use online resources to identify the LTE frequency bands available in your region and the corresponding EARFCN ranges.  A good starting point is the Wikipedia page &quot;E-UTRA operating bands&quot;: <a href=\"https://en.wikipedia.org/wiki/E-UTRA_operating_bands\">https://en.wikipedia.org/wiki/E-UTRA_operating_bands</a></li>\n<li><strong>Example:</strong> Band 40 (TDD, 2300 MHz) has EARFCN ranges from 38650 to 39649.  In the example <code>enb.conf</code> snippet above, we&#39;re using EARFCN 39150, which falls within Band 40.</li>\n<li><strong>Regulatory Considerations:</strong>  <em>Crucially, ensure that you are operating within legal frequency bands and power limits in your region.  Operating outside these limits can result in fines or other penalties.</em></li>\n<li><strong>Configuration:</strong> Modify the <code>earfcn</code> and <code>band</code> parameters in the <code>[cell]</code> section of <code>enb.conf</code> to the desired values.</li>\n</ul>\n</li>\n<li><p><strong>Calibrating the BladeRF x40 with srsRAN: Frequency offset compensation.</strong></p>\n<ul>\n<li><strong>Frequency Offset:</strong>  Due to imperfections in the BladeRF&#39;s oscillator and the Doppler effect, there can be a slight frequency offset between the srsENB and the srsUE.  This offset can degrade network performance and prevent the UE from successfully attaching to the network.</li>\n<li><strong>Calibration Process:</strong> srsRAN includes a frequency calibration tool that can be used to measure and compensate for this offset.</li>\n<li><strong>Steps:</strong><ol>\n<li><p><strong>Run <code>srsenb</code> without a UE attached:</strong> Start the srsENB application with the BladeRF connected, but without a UE trying to connect.</p>\n</li>\n<li><p><strong>Monitor the logs:</strong> Look for messages in the srsENB logs related to frequency synchronization.  The logs will typically display an estimated frequency offset in Hz.</p>\n</li>\n<li><p><strong>Adjust <code>device_args</code>:</strong> Add the <code>bias_tx=XXX</code> and <code>bias_rx=XXX</code> parameters to the <code>device_args</code> line in <code>enb.conf</code>, where <code>XXX</code> is the estimated frequency offset in Hz.  Use a negative value for <code>bias_tx</code> if the offset is positive, and vice-versa.  Use the same value for <code>bias_rx</code>.</p>\n</li>\n<li><p><strong>Example:</strong> If the srsENB logs report a frequency offset of +100 Hz, modify <code>device_args</code> as follows:</p>\n<pre><code>device_args = &quot;bias_tx=-100,bias_rx=-100&quot;\n</code></pre>\n</li>\n<li><p><strong>Restart <code>srsenb</code> and repeat:</strong> Restart the srsENB application and monitor the logs again. The frequency offset should now be significantly reduced.  Iterate this process until the offset is minimized.</p>\n</li>\n</ol>\n</li>\n<li><strong>Alternative Tools:</strong> You can also use external tools like <code>kalibrate-bladeRF</code> for more precise frequency calibration, but this is generally not necessary for basic LTE testing.</li>\n</ul>\n</li>\n<li><p><strong>Troubleshooting common issues: Device not found, frequency errors, gain imbalances.</strong></p>\n<ul>\n<li><strong>Device Not Found:</strong><ul>\n<li><strong>Symptom:</strong> The srsENB application fails to start and reports an error message indicating that the BladeRF device was not found.</li>\n<li><strong>Possible Causes:</strong><ul>\n<li>The BladeRF is not properly connected to the computer.</li>\n<li>The BladeRF drivers are not installed correctly.</li>\n<li>The <code>device_name</code> or <code>device_args</code> parameters in <code>enb.conf</code> are incorrect.</li>\n</ul>\n</li>\n<li><strong>Troubleshooting Steps:</strong><ul>\n<li>Verify that the BladeRF is securely connected to the computer via USB.</li>\n<li>Reinstall the BladeRF drivers.</li>\n<li>Double-check the <code>device_name</code> and <code>device_args</code> parameters in <code>enb.conf</code>. Use <code>bladeRF-cli -i</code> to verify the serial number if you&#39;re using it in <code>device_args</code>.</li>\n<li>Ensure the <code>libbladeRF</code> library is in your system&#39;s library path.</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><strong>Frequency Errors:</strong><ul>\n<li><strong>Symptom:</strong> The UE fails to attach to the network, and the srsENB logs report frequency synchronization errors.</li>\n<li><strong>Possible Causes:</strong><ul>\n<li>Incorrect EARFCN or band configuration in <code>enb.conf</code>.</li>\n<li>Significant frequency offset between the srsENB and the srsUE.</li>\n</ul>\n</li>\n<li><strong>Troubleshooting Steps:</strong><ul>\n<li>Verify that the EARFCN and band parameters in <code>enb.conf</code> are correct and match the capabilities of your UE.</li>\n<li>Perform frequency calibration as described above.</li>\n<li>Check the UE configuration to ensure it&#39;s scanning for the correct band.</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><strong>Gain Imbalances:</strong><ul>\n<li><strong>Symptom:</strong> The UE attaches to the network, but the data rates are low or unreliable.</li>\n<li><strong>Possible Causes:</strong><ul>\n<li>Incorrect RX or TX gain settings in <code>enb.conf</code>.</li>\n<li>Interference from other RF sources.</li>\n</ul>\n</li>\n<li><strong>Troubleshooting Steps:</strong><ul>\n<li>Experiment with different RX and TX gain settings in <code>enb.conf</code> to find the optimal values for your environment.</li>\n<li>Use a spectrum analyzer to check for interference in the operating frequency band.</li>\n<li>Ensure the antenna connections are secure and that the antennas are properly positioned.</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><strong>UE Configuration Issues:</strong><ul>\n<li><strong>Symptom:</strong> UE fails to attach, or attaches but cannot transmit data.</li>\n<li><strong>Possible Causes:</strong><ul>\n<li>Incorrect UE configuration file (<code>ue.conf</code>).</li>\n<li>UE not configured to scan for the correct band.</li>\n<li>SIM card issues.</li>\n</ul>\n</li>\n<li><strong>Troubleshooting Steps:</strong><ul>\n<li>Double-check the <code>ue.conf</code> file (especially the <code>mcc</code>, <code>mnc</code>, <code>imsi</code>, and <code>key</code> parameters) to make sure they match the network configuration.</li>\n<li>Verify that the UE is configured to scan for the correct band (this is usually done through the UE&#39;s settings menu).</li>\n<li>Try a different SIM card to rule out SIM card issues.</li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><p><strong>Running the srsENB (eNodeB) and srsUE (User Equipment) applications.</strong></p>\n<ul>\n<li><p><strong>Starting srsENB:</strong>  Open a terminal and navigate to the <code>srsRAN/enb</code> directory.  Run the following command:</p>\n<pre><code class=\"language-bash\">sudo ./srsenb enb.conf\n</code></pre>\n<ul>\n<li><strong><code>sudo</code>:</strong>  The <code>sudo</code> command is required because srsENB needs root privileges to access the RF hardware.</li>\n<li><strong><code>enb.conf</code>:</strong>  Specifies the configuration file to use.</li>\n<li><strong>Monitoring the Logs:</strong>  The srsENB application will print logs to the terminal.  Monitor these logs for any errors or warnings.  A successful startup will typically show messages indicating that the BladeRF is initialized and that the eNodeB is transmitting synchronization signals.</li>\n</ul>\n</li>\n<li><p><strong>Starting srsUE:</strong> Open a <em>separate</em> terminal and navigate to the <code>srsRAN/ue</code> directory.  Run the following command:</p>\n<pre><code class=\"language-bash\">sudo ./srsue ue.conf\n</code></pre>\n<ul>\n<li><strong><code>ue.conf</code>:</strong>  Specifies the configuration file for the UE.  Make sure the <code>ue.conf</code> matches the <code>enb.conf</code> in terms of <code>mcc</code>, <code>mnc</code>, <code>tac</code>, and other relevant parameters.  The <code>imsi</code> and <code>key</code> parameters in <code>ue.conf</code> must match the SIM card.</li>\n<li><strong>Monitoring the Logs:</strong>  The srsUE application will also print logs to the terminal.  A successful connection will show messages indicating that the UE has attached to the network and is receiving data.</li>\n</ul>\n</li>\n<li><p><strong>Verifying Connectivity:</strong>  Once both srsENB and srsUE are running, check the srsUE logs for a message indicating that the UE has successfully attached to the network. You should also be able to ping the UE from the host machine using the UE&#39;s IP address (which is usually assigned dynamically by the srsRAN EPC).</p>\n</li>\n</ul>\n</li>\n</ol>\n<p><strong>Module Project/Exercise:</strong></p>\n<p><strong>LTE Network Bring-Up:</strong></p>\n<ol>\n<li><p><strong>Objective:</strong> Configure srsRAN to use the BladeRF x40 and attempt to bring up a basic LTE network.</p>\n</li>\n<li><p><strong>Steps:</strong></p>\n<ul>\n<li><strong>Step 1: Configuration:</strong><ul>\n<li>Edit the <code>enb.conf</code> file as described above, setting the <code>device_name</code> to <code>&quot;bladeRF&quot;</code>, specifying appropriate <code>device_args</code>, <code>rx_gain</code>, <code>tx_gain</code>, <code>clock_source</code>, <code>earfcn</code>, and <code>band</code> values. Choose a frequency band and EARFCN that are legal and available in your area. Start with low gain values.</li>\n<li>Ensure that the <code>ue.conf</code> file is configured to match the network parameters in <code>enb.conf</code> (e.g., <code>mcc</code>, <code>mnc</code>, <code>tac</code>).  Verify that the <code>imsi</code> and <code>key</code> parameters match the SIM card you are using.</li>\n<li>Consider starting with Band 7 (2600MHz) EARFCN 2775, or Band 38 (2600MHz TDD) EARFCN 38000.</li>\n</ul>\n</li>\n<li><strong>Step 2: Execution:</strong><ul>\n<li>Start the srsENB application using <code>sudo ./srsenb enb.conf</code>.</li>\n<li>Start the srsUE application using <code>sudo ./srsue ue.conf</code>.</li>\n</ul>\n</li>\n<li><strong>Step 3: Monitoring:</strong><ul>\n<li>Carefully monitor the logs of both srsENB and srsUE. Look for any error messages or warnings.</li>\n<li>Check the srsUE logs for a message indicating that the UE has successfully attached to the network.</li>\n</ul>\n</li>\n<li><strong>Step 4: Documentation:</strong><ul>\n<li>Document the steps taken, the configuration files used (<code>enb.conf</code> and <code>ue.conf</code>), and any errors encountered.</li>\n<li>Include screenshots of the srsENB and srsUE logs, highlighting the key messages (e.g., BladeRF initialization, UE attachment).</li>\n<li>If the UE fails to attach, troubleshoot the issues using the techniques described above (device not found, frequency errors, gain imbalances).</li>\n<li>Document the troubleshooting steps you took and the solutions you implemented.</li>\n</ul>\n</li>\n<li><strong>Step 5: Testing (If Successful Attachment):</strong><ul>\n<li>If the UE attaches, try pinging the UE&#39;s IP address from your host machine. This will verify basic IP connectivity.</li>\n<li>You can also try running iperf3 between the UE and the host machine to measure the data rates.</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><p><strong>Deliverables:</strong></p>\n<ul>\n<li>A detailed report documenting the entire process, including:<ul>\n<li>The <code>enb.conf</code> and <code>ue.conf</code> files used.</li>\n<li>Screenshots of the srsENB and srsUE logs.</li>\n<li>A description of any errors encountered and the solutions implemented.</li>\n<li>The results of the ping and iperf3 tests (if applicable).</li>\n</ul>\n</li>\n</ul>\n</li>\n</ol>\n<p><strong>Code Examples:</strong></p>\n<p>While this module is primarily configuration-based, here are some code snippets for interacting with the BladeRF x40 using the <code>bladeRF-cli</code> tool:</p>\n<ul>\n<li><p><strong>Identify the BladeRF:</strong></p>\n<pre><code class=\"language-bash\">bladeRF-cli -i\n</code></pre>\n<p>This command displays information about the connected BladeRF devices, including the serial number.</p>\n</li>\n<li><p><strong>Set Frequency (Example: 2300 MHz):</strong></p>\n<pre><code class=\"language-bash\">bladeRF-cli -f 2300M\n</code></pre>\n</li>\n<li><p><strong>Set RX Gain (Example: 50 dB):</strong></p>\n<pre><code class=\"language-bash\">bladeRF-cli -g RX:50\n</code></pre>\n</li>\n<li><p><strong>Set TX Gain (Example: -30 dB):</strong></p>\n<pre><code class=\"language-bash\">bladeRF-cli -g TX:-30\n</code></pre>\n</li>\n</ul>\n<p><strong>Important Notes:</strong></p>\n<ul>\n<li><strong>Regulatory Compliance:</strong> Always operate within legal frequency bands and power limits in your region.</li>\n<li><strong>Safety:</strong> Be mindful of RF radiation. Avoid prolonged exposure to high-power RF signals.</li>\n<li><strong>Troubleshooting:</strong> Debugging wireless networks can be challenging. Be patient, methodical, and persistent. Consult the srsRAN documentation and online forums for assistance.</li>\n<li><strong>Experimentation:</strong> Don&#39;t be afraid to experiment with different configuration settings to understand their impact on network performance.</li>\n</ul>\n<p>This module provides a solid foundation for building your own LTE test network using the BladeRF x40 and srsRAN. By completing the project exercise, you&#39;ll gain valuable hands-on experience and develop the skills needed to troubleshoot and optimize your network. Good luck and have fun!</p>\n\n                </div>\n             </div>\n         ",
    "module-5": "\n             <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n                <h1>Module 5: 5: Tuning the Airwaves: Mastering Frequency, Bandwidth, and Gain Control</h1> <!-- Use module title here -->\n                <div class=\"markdown-content\">\n                    <p><strong>Module Objective:</strong> Learners will be able to fine-tune the RF parameters of their LTE network, optimizing its performance and stability.</p>\n<p><strong>Introduction:</strong></p>\n<p>In this module, we&#39;ll move beyond just getting the network up and running. We&#39;ll focus on <em>optimizing</em> it.  Think of it like tuning a musical instrument. You can get a sound out of it without tuning, but it won&#39;t be a <em>good</em> sound. Similarly, understanding and controlling frequency, bandwidth, and gain are crucial for maximizing your network&#39;s coverage, data rates, and overall reliability.  We&#39;ll also delve into using tools to visualize the RF spectrum, which is essential for identifying and mitigating interference.</p>\n<h3>5.1 Frequency Planning: Choosing Appropriate Frequencies and Avoiding Interference</h3>\n<p><strong>5.1.1 The Importance of Frequency Selection:</strong></p>\n<ul>\n<li><strong>Regulatory Compliance:</strong>  The first and most important consideration is legality. Wireless communication is heavily regulated. You <em>must</em> operate within legally permitted frequency bands.  Operating outside of these bands can result in hefty fines and the shutdown of your equipment. Consult your local regulatory body (e.g., FCC in the US, Ofcom in the UK, etc.) for specific band allocations.  For experimentation, you&#39;ll often be looking at ISM (Industrial, Scientific, and Medical) bands or bands specifically allocated for research and development.  <em>Never</em> transmit without verifying legality.</li>\n<li><strong>Interference Avoidance:</strong> Even within legal bands, interference from other devices can significantly degrade your network&#39;s performance.  Common sources of interference include:<ul>\n<li>Other Wi-Fi networks (especially in the 2.4 GHz band).</li>\n<li>Bluetooth devices.</li>\n<li>Microwave ovens.</li>\n<li>Industrial equipment.</li>\n<li>Other LTE or cellular networks.</li>\n</ul>\n</li>\n<li><strong>Hardware Limitations:</strong>  The BladeRF x40 has a specific frequency range it can operate within.  Make sure the frequency you choose is within the BladeRF&#39;s capabilities.</li>\n<li><strong>Channel Availability:</strong> Even within a band, some channels might be more congested than others.  Use spectrum analysis tools (discussed later) to identify relatively clear channels.</li>\n</ul>\n<p><strong>5.1.2  LTE Frequency Bands:</strong></p>\n<p>LTE operates in a wide range of frequency bands, often referred to as &quot;bands&quot; (e.g., Band 1, Band 3, Band 7, etc.).  Each band has a specific frequency range for uplink (UE to eNodeB) and downlink (eNodeB to UE) transmissions.  The srsRAN configuration file (<code>enb.conf</code>) requires you to specify the EARFCN (E-UTRA Absolute Radio Frequency Channel Number), which is a unique identifier for each channel within a band.</p>\n<ul>\n<li><strong>Finding the EARFCN:</strong>  You can use online calculators and tables (easily found with a web search for &quot;LTE EARFCN calculator&quot;) to convert between frequency and EARFCN.  You&#39;ll need to know the downlink frequency and the band number to calculate the EARFCN.</li>\n</ul>\n<p><strong>5.1.3 Practical Steps for Frequency Planning:</strong></p>\n<ol>\n<li><strong>Identify Legal Bands:</strong> Research the frequency bands legally available for your use case in your region. Focus on bands that the BladeRF x40 and srsRAN support.</li>\n<li><strong>Spectrum Survey:</strong> Use a spectrum analyzer (software or hardware) to scan the available frequency bands and identify channels with minimal activity.  Document any existing signals and their approximate signal strength.</li>\n<li><strong>EARFCN Calculation:</strong>  Based on your chosen frequency, calculate the corresponding EARFCN.</li>\n<li><strong>Configuration:</strong>  Update the <code>enb.conf</code> file with the correct EARFCN.</li>\n<li><strong>Testing:</strong>  Monitor the network performance and spectrum to ensure minimal interference.</li>\n</ol>\n<p><strong>5.1.4 Code Example (Conceptual - <code>enb.conf</code> snippet):</strong></p>\n<pre><code>// enb.conf\nenb.band = 7; // Choose an appropriate band\nenb.downlink_frequency = 2655e6; // Downlink frequency in Hz (e.g., 2655 MHz)\nenb.earfcn = 3050; // Calculated EARFCN\n</code></pre>\n<p><strong>Important Note:</strong>  The exact configuration parameters might vary slightly depending on the srsRAN version you&#39;re using. Always refer to the srsRAN documentation for the most up-to-date information.</p>\n<h3>5.2 Bandwidth Adjustment: Impact of Bandwidth on Data Rates and Network Capacity</h3>\n<p><strong>5.2.1 Understanding Bandwidth in LTE:</strong></p>\n<p>In LTE, bandwidth refers to the width of the frequency channel used for transmission.  LTE supports various bandwidths, typically expressed in MHz (e.g., 1.4 MHz, 3 MHz, 5 MHz, 10 MHz, 15 MHz, 20 MHz).  The chosen bandwidth directly impacts:</p>\n<ul>\n<li><strong>Data Rate:</strong>  Wider bandwidths allow for higher data rates. More data can be transmitted per unit of time.</li>\n<li><strong>Network Capacity:</strong>  Wider bandwidths can potentially support more users simultaneously.</li>\n<li><strong>Spectrum Efficiency:</strong>  Wider bandwidths generally lead to better spectrum efficiency (bits/Hz).</li>\n<li><strong>Hardware Requirements:</strong>  Wider bandwidths often require more capable hardware (e.g., faster ADCs/DACs).</li>\n<li><strong>Regulatory Restrictions:</strong>  Some frequency bands may have limitations on the maximum allowed bandwidth.</li>\n</ul>\n<p><strong>5.2.2 Resource Blocks (RBs):</strong></p>\n<p>LTE divides the available bandwidth into Resource Blocks (RBs).  Each RB occupies a specific frequency range and time slot.  The number of RBs available depends on the chosen bandwidth.</p>\n<ul>\n<li><ol>\n<li>4 MHz: 6 RBs</li>\n</ol>\n</li>\n<li>3 MHz: 15 RBs</li>\n<li>5 MHz: 25 RBs</li>\n<li>10 MHz: 50 RBs</li>\n<li>15 MHz: 75 RBs</li>\n<li>20 MHz: 100 RBs</li>\n</ul>\n<p>The <code>enb.conf</code> file specifies the number of RBs to use.</p>\n<p><strong>5.2.3 Choosing the Right Bandwidth:</strong></p>\n<ul>\n<li><strong>Application Requirements:</strong>  If you need high data rates (e.g., video streaming), choose a wider bandwidth. If you primarily need low-bandwidth applications (e.g., IoT sensors), a narrower bandwidth might be sufficient.</li>\n<li><strong>Spectrum Availability:</strong>  Consider the available spectrum. If you have limited spectrum, you might need to use a narrower bandwidth.</li>\n<li><strong>Hardware Capabilities:</strong> Ensure the BladeRF x40 and your srsRAN setup can handle the chosen bandwidth.  The x40 might have limitations on the maximum bandwidth it can support effectively.</li>\n<li><strong>Testing and Optimization:</strong>  Experiment with different bandwidths and measure the resulting data rates and network performance.</li>\n</ul>\n<p><strong>5.2.4 Code Example (Conceptual - <code>enb.conf</code> snippet):</strong></p>\n<pre><code>// enb.conf\nenb.n_prb = 25; // Number of Resource Blocks (e.g., 25 for 5 MHz bandwidth)\n</code></pre>\n<p><strong>Important Note:</strong> You&#39;ll also need to configure the UE (srsUE) to match the eNodeB&#39;s bandwidth.</p>\n<h3>5.3 Gain Control: Setting Appropriate RX and TX Gain Levels</h3>\n<p><strong>5.3.1 Understanding Gain:</strong></p>\n<p>Gain refers to the amplification of a signal.  In an LTE network, both the eNodeB (transmitter and receiver) and the UE (transmitter and receiver) have gain stages.  Proper gain control is essential for:</p>\n<ul>\n<li><strong>Maximizing Signal-to-Noise Ratio (SNR):</strong>  Increasing the signal strength relative to the noise floor improves the SNR, which leads to better data rates and reliability.</li>\n<li><strong>Avoiding Saturation:</strong>  Excessive gain can saturate the receiver, leading to distortion and signal degradation.</li>\n<li><strong>Optimizing Coverage:</strong>  Adjusting the transmit gain affects the coverage area of the network.</li>\n<li><strong>Minimizing Interference:</strong>  Excessive transmit gain can increase interference to nearby networks.</li>\n</ul>\n<p><strong>5.3.2 RX Gain (Receiver Gain):</strong></p>\n<p>The RX gain controls the amplification of the signal received by the receiver.  Setting the RX gain too low can result in a weak signal and poor SNR.  Setting it too high can cause saturation and distortion.</p>\n<p><strong>5.3.3 TX Gain (Transmitter Gain):</strong></p>\n<p>The TX gain controls the power of the signal transmitted by the transmitter.  Setting the TX gain too low can result in a limited coverage area.  Setting it too high can cause interference and potentially violate regulatory limits on transmit power.</p>\n<p><strong>5.3.4 Setting the Gain in srsRAN:</strong></p>\n<p>The <code>enb.conf</code> and <code>ue.conf</code> files contain parameters for controlling the RX and TX gain.  These parameters are typically expressed in dB (decibels).</p>\n<p><strong>5.3.5 Automatic Gain Control (AGC):</strong></p>\n<p>Many SDRs, including the BladeRF x40, and srsRAN implementations have Automatic Gain Control (AGC) features.  AGC automatically adjusts the gain to maintain a consistent signal level.  While AGC can be helpful, it&#39;s often beneficial to manually adjust the gain for optimal performance, especially in challenging RF environments.  Understanding AGC&#39;s limitations is crucial. It can sometimes react too slowly or incorrectly in rapidly changing signal conditions.</p>\n<p><strong>5.3.6 Practical Steps for Gain Optimization:</strong></p>\n<ol>\n<li><strong>Start with Moderate Gain:</strong>  Begin with moderate RX and TX gain settings (e.g., RX gain around 50 dB, TX gain around -20 dB).</li>\n<li><strong>Monitor RSSI, RSRP, and RSRQ:</strong>  Use the srsUE logs or monitoring tools to observe the Received Signal Strength Indicator (RSSI), Reference Signal Received Power (RSRP), and Reference Signal Received Quality (RSRQ).  These metrics provide valuable information about the signal strength and quality.</li>\n<li><strong>Adjust RX Gain:</strong>  Incrementally increase the RX gain and observe the RSRP and RSRQ.  The goal is to maximize the RSRP and RSRQ without causing saturation.  If the RSRQ starts to decrease as you increase the RX gain, it indicates that you&#39;re approaching saturation.</li>\n<li><strong>Adjust TX Gain:</strong>  Incrementally increase the TX gain and observe the coverage area and the RSSI reported by the UE.  The goal is to achieve sufficient coverage without causing excessive interference.</li>\n<li><strong>Iterate and Fine-Tune:</strong>  Repeat steps 3 and 4 until you find the optimal gain settings for your environment.</li>\n</ol>\n<p><strong>5.3.7 Code Example (Conceptual - <code>enb.conf</code> snippet):</strong></p>\n<pre><code>// enb.conf\nenb.rx_gain = 60; // Receiver gain in dB\nenb.tx_gain = -15; // Transmitter gain in dB (negative value indicates attenuation)\n</code></pre>\n<p><strong>Important Note:</strong> The optimal gain settings will vary depending on the distance between the eNodeB and UE, the environment (indoor vs. outdoor), and the presence of obstacles.</p>\n<h3>5.4 Measuring and Interpreting RF Performance Metrics</h3>\n<p><strong>5.4.1 Key RF Metrics:</strong></p>\n<ul>\n<li><strong>Received Signal Strength Indicator (RSSI):</strong>  A measure of the total signal power received by the receiver, including both the desired signal and noise.  It&#39;s a general indicator of signal strength but doesn&#39;t differentiate between the desired signal and interference.</li>\n<li><strong>Reference Signal Received Power (RSRP):</strong>  A measure of the power of the LTE reference signals (RS).  It&#39;s a more accurate indicator of the signal strength of the desired LTE signal than RSSI.</li>\n<li><strong>Reference Signal Received Quality (RSRQ):</strong>  A measure of the quality of the LTE reference signals.  It&#39;s calculated as the ratio of RSRP to RSSI.  A higher RSRQ indicates a cleaner signal with less interference.</li>\n<li><strong>Signal-to-Noise Ratio (SNR):</strong> The ratio of the power of the desired signal to the power of the noise.  A higher SNR indicates a better signal quality and potentially higher data rates.  While RSRQ is related to SNR, it&#39;s specific to LTE reference signals.</li>\n</ul>\n<p><strong>5.4.2 Monitoring RF Metrics:</strong></p>\n<ul>\n<li><strong>srsUE Logs:</strong>  The srsUE application typically logs the RSSI, RSRP, and RSRQ values.  Examine these logs to monitor the signal strength and quality.</li>\n<li><strong>srsGUI (srsRAN GUI):</strong> If you&#39;re using srsGUI, it provides a graphical interface for monitoring the RF metrics in real-time.</li>\n<li><strong>Spectrum Analyzers:</strong> Spectrum analyzers can be used to visualize the RF spectrum and identify potential interference.</li>\n</ul>\n<p><strong>5.4.3 Interpreting RF Metrics:</strong></p>\n<ul>\n<li><strong>RSRP:</strong>  A higher RSRP is generally better.  Typical RSRP values range from -120 dBm (very weak) to -70 dBm (strong).  A minimum RSRP of around -100 dBm is usually required for reliable LTE connectivity.</li>\n<li><strong>RSRQ:</strong>  A higher RSRQ is generally better.  Typical RSRQ values range from -20 dB (poor) to -3 dB (excellent).  A minimum RSRQ of around -10 dB is usually required for reliable LTE connectivity.</li>\n<li><strong>SNR:</strong>  A higher SNR is generally better.  An SNR of 20 dB or higher is typically considered good.</li>\n</ul>\n<p><strong>5.4.4 Troubleshooting with RF Metrics:</strong></p>\n<ul>\n<li><strong>Low RSRP:</strong>  Indicates a weak signal.  Possible causes include:<ul>\n<li>Excessive distance between the eNodeB and UE.</li>\n<li>Obstacles blocking the signal.</li>\n<li>Low TX gain.</li>\n<li>Incorrect frequency or EARFCN.</li>\n</ul>\n</li>\n<li><strong>Low RSRQ:</strong>  Indicates interference.  Possible causes include:<ul>\n<li>Other Wi-Fi networks.</li>\n<li>Bluetooth devices.</li>\n<li>Other LTE or cellular networks.</li>\n<li>High noise floor.</li>\n</ul>\n</li>\n<li><strong>High RSSI but Low RSRQ:</strong>  Indicates that there&#39;s a strong signal, but it&#39;s mostly noise or interference.</li>\n</ul>\n<h3>5.5 Using Spectrum Analyzers to Visualize the RF Spectrum</h3>\n<p><strong>5.5.1 Importance of Spectrum Analysis:</strong></p>\n<p>Spectrum analysis is crucial for:</p>\n<ul>\n<li><strong>Identifying Interference:</strong>  Visualizing the RF spectrum allows you to identify sources of interference that might be affecting your network&#39;s performance.</li>\n<li><strong>Choosing Clear Channels:</strong>  You can use a spectrum analyzer to find relatively clear channels with minimal activity.</li>\n<li><strong>Verifying Signal Integrity:</strong>  You can use a spectrum analyzer to verify that your LTE signal is clean and free from distortion.</li>\n</ul>\n<p><strong>5.5.2 Software Spectrum Analyzers:</strong></p>\n<p>Several software spectrum analyzers can be used with the BladeRF x40:</p>\n<ul>\n<li><strong>Inspectrum:</strong>  A powerful open-source spectrum analyzer that can capture and analyze RF signals. It&#39;s particularly useful for reverse engineering and analyzing unknown signals.</li>\n<li><strong>Gqrx:</strong> Another popular open-source spectrum analyzer that provides a real-time display of the RF spectrum.  It&#39;s easier to use for basic spectrum monitoring.</li>\n<li><strong>GNU Radio Companion:</strong>  A graphical flow graph environment for building custom SDR applications. You can create a simple spectrum analyzer using GNU Radio Companion.</li>\n</ul>\n<p><strong>5.5.3 Hardware Spectrum Analyzers:</strong></p>\n<p>Dedicated hardware spectrum analyzers offer higher performance and accuracy than software-based solutions.  However, they are typically more expensive.</p>\n<p><strong>5.5.4 Using Inspectrum:</strong></p>\n<ol>\n<li><strong>Install Inspectrum:</strong>  Follow the installation instructions for your operating system.</li>\n<li><strong>Configure Inspectrum:</strong>  Select the BladeRF x40 as the input device.  Specify the frequency range and sample rate.</li>\n<li><strong>Capture Data:</strong>  Start capturing data.  Inspectrum will display the RF spectrum.</li>\n<li><strong>Analyze the Spectrum:</strong>  Look for peaks in the spectrum that indicate the presence of signals.  Identify any potential sources of interference.</li>\n</ol>\n<p><strong>5.5.5 Using Gqrx:</strong></p>\n<ol>\n<li><strong>Install Gqrx:</strong>  Follow the installation instructions for your operating system.</li>\n<li><strong>Configure Gqrx:</strong>  Select the BladeRF x40 as the input device.  Specify the frequency range and gain settings.</li>\n<li><strong>Tune to the LTE Frequency:</strong>  Set the frequency to the center frequency of your LTE channel.</li>\n<li><strong>Observe the Spectrum:</strong>  Gqrx will display the RF spectrum in real-time.  Look for the characteristic shape of the LTE signal.  Identify any potential sources of interference.</li>\n</ol>\n<p><strong>5.5.6 Practical Steps for Spectrum Analysis:</strong></p>\n<ol>\n<li><strong>Connect the BladeRF x40:</strong> Connect the BladeRF x40 to your computer and antenna.</li>\n<li><strong>Launch the Spectrum Analyzer:</strong> Launch Inspectrum or Gqrx.</li>\n<li><strong>Configure the Spectrum Analyzer:</strong> Configure the spectrum analyzer to use the BladeRF x40 as the input device.  Set the frequency range to cover the LTE band you&#39;re using.</li>\n<li><strong>Capture and Analyze the Spectrum:</strong> Capture the RF spectrum and look for any signals that might be interfering with your LTE network.</li>\n<li><strong>Adjust Network Parameters:</strong>  Based on the spectrum analysis, adjust the frequency, bandwidth, or gain settings of your LTE network to minimize interference and optimize performance.</li>\n</ol>\n<p><strong>Example Inspectrum Command Line (Conceptual):</strong></p>\n<pre><code class=\"language-bash\">inspectrum -i bladerf -f 2655e6 -s 10e6 -o capture.iq\n</code></pre>\n<p>This command captures an IQ file named <code>capture.iq</code> from the BladeRF x40 at a center frequency of 2655 MHz with a sample rate of 10 MHz.  You can then open <code>capture.iq</code> in Inspectrum for analysis.</p>\n<p><strong>Important Note:</strong>  Spectrum analysis can be complex.  It takes practice to become proficient at identifying different types of signals and interpreting the spectrum display.</p>\n<h3>Module 5 Project/Exercise: Gain Optimization Experiment</h3>\n<p><strong>Objective:</strong> Determine the optimal RX and TX gain settings for your LTE network by measuring the RSRP and RSRQ values at different gain levels.</p>\n<p><strong>Materials:</strong></p>\n<ul>\n<li>BladeRF x40</li>\n<li>srsRAN (srsENB and srsUE)</li>\n<li>Antennas</li>\n<li>Computer with Linux (or other supported OS)</li>\n<li>Text editor</li>\n<li>Spreadsheet software (e.g., Excel, LibreOffice Calc)</li>\n</ul>\n<p><strong>Procedure:</strong></p>\n<ol>\n<li><strong>Configure srsRAN:</strong> Configure srsRAN to use the BladeRF x40 as the RF device. Choose a suitable frequency and bandwidth.</li>\n<li><strong>Set Initial Gain Settings:</strong> Set the RX gain to 40 dB and the TX gain to -20 dB in the <code>enb.conf</code> file.</li>\n<li><strong>Start the LTE Network:</strong> Start the srsENB and srsUE applications.</li>\n<li><strong>Record Initial RSRP and RSRQ:</strong> Monitor the srsUE logs and record the RSRP and RSRQ values.</li>\n<li><strong>Vary RX Gain:</strong> Incrementally increase the RX gain in steps of 5 dB (e.g., 45 dB, 50 dB, 55 dB, 60 dB, 65 dB, 70 dB). For each RX gain setting, record the RSRP and RSRQ values.</li>\n<li><strong>Vary TX Gain:</strong> After completing the RX gain experiment, set the RX gain to the value that yielded the best RSRP and RSRQ. Then, incrementally increase the TX gain in steps of 5 dB (e.g., -25 dB, -20 dB, -15 dB, -10 dB, -5 dB). For each TX gain setting, record the RSRP and RSRQ values.</li>\n<li><strong>Plot the Results:</strong> Create a plot of RSRP and RSRQ versus RX gain. Create a separate plot of RSRP and RSRQ versus TX gain.</li>\n<li><strong>Analyze the Results:</strong> Identify the RX gain setting that maximizes the RSRP and RSRQ. Identify the TX gain setting that provides sufficient coverage without causing excessive interference.</li>\n<li><strong>Document Your Findings:</strong> Write a brief report summarizing your experiment, including the configuration files used, the plots of RSRP and RSRQ versus gain, and your conclusions about the optimal gain settings for your environment.</li>\n</ol>\n<p><strong>Report Requirements:</strong></p>\n<ul>\n<li><strong>Introduction:</strong> Briefly describe the purpose of the experiment.</li>\n<li><strong>Materials and Methods:</strong> List the materials used and describe the experimental procedure.</li>\n<li><strong>Results:</strong> Present the plots of RSRP and RSRQ versus gain.</li>\n<li><strong>Discussion:</strong> Analyze the results and discuss the optimal gain settings for your environment. Explain why you chose those settings.</li>\n<li><strong>Conclusion:</strong> Summarize your findings and draw conclusions about the importance of gain optimization.</li>\n<li><strong>Configuration Files:</strong> Include the <code>enb.conf</code> file used in the experiment.</li>\n</ul>\n<p><strong>Grading Rubric:</strong></p>\n<ul>\n<li><strong>Completeness:</strong> Did the student complete all steps of the experiment?</li>\n<li><strong>Accuracy:</strong> Are the RSRP and RSRQ values accurately recorded?</li>\n<li><strong>Analysis:</strong> Is the analysis of the results thorough and insightful?</li>\n<li><strong>Documentation:</strong> Is the report well-written and clearly documented?</li>\n</ul>\n<p><strong>This detailed module provides a strong foundation for optimizing your srsRAN LTE network. By understanding frequency planning, bandwidth adjustment, gain control, and spectrum analysis, you&#39;ll be well-equipped to build a high-performance and reliable wireless test network.</strong> Remember to always prioritize safety and regulatory compliance when working with RF equipment. Good luck, and happy tuning!</p>\n\n                </div>\n             </div>\n         ",
    "module-6": "\n             <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n                <h1>Module 6: module_6</h1> <!-- Use module title here -->\n                <div class=\"markdown-content\">\n                    <p>Okay, let&#39;s dive deep into Module 6: &quot;Unlocking srsRAN&#39;s Power: Exploring Advanced Features and Configuration Options.&quot; This module builds upon the foundation we&#39;ve established, pushing you towards becoming a true srsRAN master. We&#39;ll be exploring advanced features that let you customize and control your LTE network beyond the basics.</p>\n<p><strong>Module 6: Unlocking srsRAN&#39;s Power: Exploring Advanced Features and Configuration Options</strong></p>\n<p><strong>Module Objective:</strong> Learners will explore advanced srsRAN features, such as mobility management, handover procedures, and custom network configurations.</p>\n<p><strong>Prerequisites:</strong> Completion of Module 5, Intermediate understanding of networking protocols and security concepts.</p>\n<p><strong>Estimated Time:</strong> 12-16 hours</p>\n<p><strong>Essential Subtopics:</strong></p>\n<ol>\n<li><strong>Configuring Mobility Management: Cell Selection, Cell Reselection, and Handover Procedures</strong></li>\n<li><strong>Understanding and Configuring the EPC (Evolved Packet Core) within srsRAN</strong></li>\n<li><strong>Implementing Custom Network Configurations: Modifying the PLMN ID, TAC, and Cell ID</strong></li>\n<li><strong>Exploring Advanced Features: Quality of Service (QoS) control, security features, and network slicing (theoretical introduction)</strong></li>\n<li><strong>Using srsGUI for monitoring and control of the srsRAN network</strong></li>\n</ol>\n<hr>\n<p><strong>Subtopic 1: Configuring Mobility Management: Cell Selection, Cell Reselection, and Handover Procedures</strong></p>\n<p><strong>Objective:</strong> Understand how UEs (User Equipments) select, reselect, and handover between cells in an LTE network, and how to configure srsRAN to control these processes.</p>\n<p><strong>Deep Dive:</strong></p>\n<ul>\n<li><p><strong>Cell Selection:</strong></p>\n<ul>\n<li><strong>What it is:</strong> The initial process a UE undergoes when it powers on and searches for a suitable cell to connect to.</li>\n<li><strong>Criteria:</strong> The UE measures the signal strength and quality of neighboring cells and selects the one that meets certain criteria, such as RSRP (Reference Signal Received Power) and RSRQ (Reference Signal Received Quality) thresholds.</li>\n<li><strong>srsRAN Configuration:</strong>  The <code>srsenb.conf</code> file controls cell selection parameters.  Specifically, look at the <code>q_rx_lev_min</code> parameter, which sets the minimum required received signal level for a cell to be considered suitable.</li>\n<li><strong>Example:</strong></li>\n</ul>\n<pre><code>// srsenb.conf\nphy_cfg = {\n    ...\n    q_rx_lev_min = -115;  // dBm, Minimum required RX level for cell selection\n    ...\n}\n</code></pre>\n<ul>\n<li><strong>Explanation:</strong> <code>q_rx_lev_min</code> defines the minimum received signal level a UE needs to see to consider a cell for initial access. Setting this too high can prevent UEs from attaching. Setting it too low can cause UEs to attach to weak cells.</li>\n</ul>\n</li>\n<li><p><strong>Cell Reselection:</strong></p>\n<ul>\n<li><p><strong>What it is:</strong> The process by which a UE, already connected to a cell, decides to switch to a better cell based on continuous signal measurements.</p>\n</li>\n<li><p><strong>Criteria:</strong>  UEs periodically measure the signal strength and quality of the serving cell and neighboring cells.  Reselection is triggered when a neighboring cell is significantly better than the serving cell based on specific thresholds and hysteresis values.</p>\n</li>\n<li><p><strong>srsRAN Configuration:</strong>  The <code>srsenb.conf</code> file contains parameters within the <code>cell_selection</code> section that govern cell reselection. Key parameters include:</p>\n<ul>\n<li><code>s_non_intra_search_p</code>: Threshold for signal strength of the serving cell below which the UE starts searching for inter-frequency and inter-RAT (Radio Access Technology) cells.</li>\n<li><code>s_non_intra_search_q</code>: Threshold for signal quality of the serving cell below which the UE starts searching for inter-frequency and inter-RAT cells.</li>\n<li><code>thresh_serving_low_p</code>: Threshold for signal strength of the serving cell below which the UE considers it unsuitable.</li>\n<li><code>thresh_serving_low_q</code>: Threshold for signal quality of the serving cell below which the UE considers it unsuitable.</li>\n<li><code>thresh_high_p</code>:  Threshold for signal strength of a neighboring cell above which the UE considers it a better candidate for reselection.</li>\n<li><code>thresh_high_q</code>: Threshold for signal quality of a neighboring cell above which the UE considers it a better candidate for reselection.</li>\n<li><code>q_hyst</code>: Hysteresis value added to the signal strength of the serving cell to prevent frequent reselection.</li>\n</ul>\n</li>\n<li><p><strong>Example:</strong></p>\n</li>\n</ul>\n<pre><code>// srsenb.conf\ncell_selection = {\n    s_non_intra_search_p = 20; // dBm\n    s_non_intra_search_q = 8;  // dB\n    thresh_serving_low_p = 10; // dBm\n    thresh_serving_low_q = 2;  // dB\n    thresh_high_p = 25;        // dBm\n    thresh_high_q = 10;       // dB\n    q_hyst = 3;              // dB\n};\n</code></pre>\n<ul>\n<li><strong>Explanation:</strong>  These parameters control when the UE begins looking for better cells (<code>s_non_intra_search_p/q</code>), when it considers the current cell unsuitable (<code>thresh_serving_low_p/q</code>), and how much better a neighboring cell needs to be to trigger reselection (<code>thresh_high_p/q</code> with <code>q_hyst</code> adding hysteresis).</li>\n</ul>\n</li>\n<li><p><strong>Handover (HO):</strong></p>\n<ul>\n<li><strong>What it is:</strong> The process of transferring an active connection from one cell to another <em>while maintaining service continuity</em>.  This is crucial for mobility.</li>\n<li><strong>Types:</strong><ul>\n<li><strong>Intra-frequency HO:</strong> Handover between cells using the same frequency band.</li>\n<li><strong>Inter-frequency HO:</strong> Handover between cells using different frequency bands.</li>\n<li><strong>Inter-RAT HO:</strong> Handover between cells using different radio access technologies (e.g., LTE to UMTS).  We won&#39;t cover this in detail here, but it&#39;s important to know.</li>\n</ul>\n</li>\n<li><strong>srsRAN Configuration:</strong>  Handover configuration in srsRAN is more complex and involves configuring the EPC (Evolved Packet Core), which we&#39;ll discuss in the next section.  For basic intra-frequency HO, you need to ensure that the neighboring cells are properly defined in the EPC configuration.  srsRAN primarily supports X2-based handover.</li>\n<li><strong>Simulating Handover:</strong><ul>\n<li>To simulate handover in a test environment, you&#39;ll typically need <em>two</em> BladeRF x40s, each running an srsENB instance.</li>\n<li>Configure the cells with overlapping coverage areas.</li>\n<li>Manually move the UE (or simulate movement by attenuating the signal from one eNB and increasing it from the other).</li>\n<li>Monitor the srsENB logs to observe the handover process.  Look for messages indicating handover requests, confirmations, and completions.</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><p><strong>Practical Considerations:</strong></p>\n<ul>\n<li><strong>Coverage Overlap:</strong> Ensure sufficient coverage overlap between cells to allow UEs to perform measurements and handovers.</li>\n<li><strong>Parameter Tuning:</strong> Cell selection and reselection parameters need to be carefully tuned based on the specific deployment environment. Overly aggressive parameters can lead to ping-ponging (frequent handovers between cells), while conservative parameters can result in UEs staying connected to weak cells.</li>\n<li><strong>UE Behavior:</strong>  UE behavior is ultimately controlled by the UE&#39;s implementation, but the network can influence it through the configuration parameters.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Project Exercise:</strong></p>\n<ol>\n<li><strong>Configure Cell Reselection:</strong>  Modify the <code>srsenb.conf</code> file to adjust the cell reselection parameters.</li>\n<li><strong>Observe UE Behavior:</strong>  Use a commercial UE (e.g., a smartphone with a network monitoring app like Network Cell Info Lite) and observe how it selects and reselects cells as you move it between the coverage areas of your srsENB and another simulated signal source (you can use a signal generator or even another SDR transmitting a known signal on a different frequency, making sure they do not interfere with each other).</li>\n<li><strong>Document Observations:</strong>  Record the RSRP and RSRQ values of the serving and neighboring cells at different locations and correlate them with the cell reselection events.</li>\n</ol>\n<hr>\n<p><strong>Subtopic 2: Understanding and Configuring the EPC (Evolved Packet Core) within srsRAN</strong></p>\n<p><strong>Objective:</strong> Understand the role of the EPC in an LTE network and how to configure the srsRAN EPC for basic functionality and handover support.</p>\n<p><strong>Deep Dive:</strong></p>\n<ul>\n<li><p><strong>What is the EPC?</strong> The Evolved Packet Core is the core network of the LTE system. It handles:</p>\n<ul>\n<li><strong>Mobility Management:</strong> Tracking the location of UEs.</li>\n<li><strong>Session Management:</strong> Establishing and maintaining data connections.</li>\n<li><strong>Authentication and Authorization:</strong> Verifying the identity of UEs.</li>\n<li><strong>Policy Enforcement:</strong> Applying QoS policies.</li>\n<li><strong>Charging:</strong> Generating billing records.</li>\n</ul>\n</li>\n<li><p><strong>Key EPC Components:</strong></p>\n<ul>\n<li><strong>MME (Mobility Management Entity):</strong> Handles mobility management, session management, and authentication.</li>\n<li><strong>S-GW (Serving Gateway):</strong> Routes data packets to and from the eNodeB.</li>\n<li><strong>P-GW (Packet Data Network Gateway):</strong> Provides connectivity to external networks (e.g., the Internet).</li>\n<li><strong>HSS (Home Subscriber Server):</strong> Contains subscriber information (e.g., IMSI, authentication keys).  srsRAN uses a simplified HSS.</li>\n</ul>\n</li>\n<li><p><strong>srsRAN EPC Configuration:</strong></p>\n<ul>\n<li>The EPC configuration is located in the <code>rr.conf</code> file (Radio Resource configuration).  This file configures the MME, S-GW, and P-GW.</li>\n<li><strong>Key Parameters:</strong><ul>\n<li><code>mme_code</code>:  The MME code.</li>\n<li><code>mme_group_id</code>: The MME group ID.</li>\n<li><code>enb_s1_ip_addr</code>:  The IP address of the eNodeB S1 interface (the interface between the eNodeB and the S-GW).</li>\n<li><code>sgw_s1_ip_addr</code>: The IP address of the S-GW S1 interface.</li>\n<li><code>sgw_gtpu_ip_addr</code>: The IP address of the S-GW GTP-U interface (the interface for user data).</li>\n<li><code>pgw_s5_ip_addr</code>: The IP address of the P-GW S5 interface (the interface between the S-GW and the P-GW).</li>\n<li><code>pgw_sgi_ip_addr</code>: The IP address of the P-GW SGi interface (the interface to the external network).</li>\n<li><code>dns_addr</code>:  The IP address of the DNS server.</li>\n<li><code>network_interface</code>: The network interface used by the EPC.</li>\n<li><code>default_gateway</code>: the default gateway IP address for the PGW to use.</li>\n</ul>\n</li>\n<li><strong>Example:</strong></li>\n</ul>\n<pre><code>// rr.conf\nmme = {\n    mme_code = 0x01;\n    mme_group_id = 0x0001;\n    enb_s1_ip_addr = &quot;192.168.200.10&quot;; // eNodeB S1 IP address\n};\n\nsgw = {\n    sgw_s1_ip_addr = &quot;192.168.200.11&quot;; // S-GW S1 IP address\n    sgw_gtpu_ip_addr = &quot;192.168.200.11&quot;; // S-GW GTP-U IP address\n};\n\npgw = {\n    pgw_s5_ip_addr = &quot;192.168.200.12&quot;;  // P-GW S5 IP address\n    pgw_sgi_ip_addr = &quot;10.0.2.2&quot;;     // P-GW SGi IP address (external network)\n    dns_addr = &quot;8.8.8.8&quot;;         // DNS server IP address\n    network_interface = &quot;enp0s3&quot;;  // Network interface for EPC\n    default_gateway = &quot;10.0.2.1&quot;;\n};\n</code></pre>\n<ul>\n<li><strong>Important:</strong>  The IP addresses in <code>rr.conf</code> must be configured correctly and must be routable within your network.  The <code>network_interface</code> must be the interface that is connected to the external network (e.g., your Internet connection).  The <code>default_gateway</code> must be the gateway for that interface.</li>\n<li><strong>HSS Configuration:</strong>  The HSS (subscriber database) is configured within the <code>rr.conf</code> file as well.  You&#39;ll need to configure the IMSI (International Mobile Subscriber Identity), MSISDN (Mobile Station International Subscriber Directory Number), and authentication key (Ki) for each UE.</li>\n</ul>\n<pre><code>// rr.conf\nusers = [\n    {\n        imsi = &quot;208930000000001&quot;;\n        msisdn = &quot;79000000001&quot;;\n        key = &quot;8e2b456a8835c0e86e99e946b0ca6373&quot;;  // Authentication key (Ki)\n    }\n];\n</code></pre>\n<ul>\n<li><strong>Note:</strong> The authentication key (Ki) is a 128-bit hexadecimal value.  It&#39;s crucial for security.</li>\n<li><strong>Enabling Handover:</strong>  For handover to work, you need to configure the neighboring cells in the EPC.  This involves adding the eNodeB IDs and TACs (Tracking Area Codes) of the neighboring cells to the <code>rr.conf</code> file.  This is a more advanced topic and may require careful planning of your network topology.</li>\n</ul>\n</li>\n<li><p><strong>Troubleshooting EPC Issues:</strong></p>\n<ul>\n<li><strong>Connectivity Problems:</strong>  If UEs are unable to connect to the network, check the IP addresses, routing, and firewall settings.</li>\n<li><strong>Authentication Failures:</strong>  Verify that the IMSI, MSISDN, and authentication key (Ki) are configured correctly in both the UE and the EPC.</li>\n<li><strong>Data Connectivity Issues:</strong>  Check the GTP-U tunnel setup and the DNS configuration.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Project Exercise:</strong></p>\n<ol>\n<li><strong>Configure the EPC:</strong>  Modify the <code>rr.conf</code> file to configure the EPC parameters, including the MME, S-GW, P-GW, and HSS.</li>\n<li><strong>Verify UE Connectivity:</strong>  Use a commercial UE and verify that it can connect to the network and access the Internet.  (You may need to configure NAT (Network Address Translation) on your gateway to allow the UE to access the Internet.)</li>\n<li><strong>Monitor EPC Logs:</strong>  Examine the EPC logs to observe the connection establishment process and identify any errors.</li>\n</ol>\n<hr>\n<p><strong>Subtopic 3: Implementing Custom Network Configurations: Modifying the PLMN ID, TAC, and Cell ID</strong></p>\n<p><strong>Objective:</strong> Learn how to customize the network identity by modifying the PLMN ID, TAC, and Cell ID.</p>\n<p><strong>Deep Dive:</strong></p>\n<ul>\n<li><p><strong>PLMN ID (Public Land Mobile Network Identity):</strong></p>\n<ul>\n<li><strong>What it is:</strong> A unique identifier for a mobile network operator.  It consists of a MCC (Mobile Country Code) and a MNC (Mobile Network Code).</li>\n<li><strong>srsRAN Configuration:</strong>  The PLMN ID is configured in the <code>srsenb.conf</code> file.</li>\n</ul>\n<pre><code>// srsenb.conf\nenb = {\n    ...\n    plmn_list = [\n        { mcc = 208; mnc = 93; } // Example: French PLMN\n    ];\n    ...\n};\n</code></pre>\n<ul>\n<li><strong>Explanation:</strong>  <code>mcc</code> is the Mobile Country Code (e.g., 208 for France) and <code>mnc</code> is the Mobile Network Code (e.g., 93).  You can configure multiple PLMN IDs to support network sharing.</li>\n</ul>\n</li>\n<li><p><strong>TAC (Tracking Area Code):</strong></p>\n<ul>\n<li><strong>What it is:</strong> A unique identifier for a tracking area, which is a group of cells.  The MME uses the TAC to track the location of UEs.  When a UE moves to a different tracking area, it performs a Tracking Area Update (TAU) procedure.</li>\n<li><strong>srsRAN Configuration:</strong>  The TAC is configured in the <code>srsenb.conf</code> file.</li>\n</ul>\n<pre><code>// srsenb.conf\nenb = {\n    ...\n    tac = 1;  // Tracking Area Code\n    ...\n};\n</code></pre>\n<ul>\n<li><strong>Explanation:</strong>  The TAC is a 16-bit value.  You can configure different TACs for different groups of cells to create different tracking areas.</li>\n</ul>\n</li>\n<li><p><strong>Cell ID (Cell Identity):</strong></p>\n<ul>\n<li><strong>What it is:</strong> A unique identifier for a cell within a PLMN.</li>\n<li><strong>srsRAN Configuration:</strong>  The Cell ID is configured in the <code>srsenb.conf</code> file.</li>\n</ul>\n<pre><code>// srsenb.conf\nenb = {\n    ...\n    cell_id = 1; // Cell ID\n    ...\n};\n</code></pre>\n<ul>\n<li><strong>Explanation:</strong> The Cell ID is a 28-bit value.  It&#39;s important to choose Cell IDs that are unique within your network.</li>\n</ul>\n</li>\n<li><p><strong>Practical Implications:</strong></p>\n<ul>\n<li><strong>Network Identification:</strong>  By changing the PLMN ID, you can create a private LTE network that is not associated with any commercial operator.</li>\n<li><strong>Mobility Management:</strong>  The TAC affects how UEs are tracked and how frequently they perform Tracking Area Updates.</li>\n<li><strong>Network Planning:</strong>  The Cell ID is used for cell identification and neighbor cell configuration.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Project Exercise:</strong></p>\n<ol>\n<li><strong>Modify PLMN ID, TAC, and Cell ID:</strong>  Change the PLMN ID, TAC, and Cell ID in the <code>srsenb.conf</code> file.</li>\n<li><strong>Verify Network Identity:</strong>  Use a commercial UE and verify that it displays the correct PLMN ID.</li>\n<li><strong>Observe TAU Behavior:</strong>  Configure two srsENBs with different TACs and observe how the UE performs a Tracking Area Update when it moves between the two cells.</li>\n</ol>\n<hr>\n<p><strong>Subtopic 4: Exploring Advanced Features: Quality of Service (QoS) control, security features, and network slicing (theoretical introduction)</strong></p>\n<p><strong>Objective:</strong> Gain a theoretical understanding of advanced LTE features such as QoS, security, and network slicing.  Understand how these features can be used to enhance the performance and security of your LTE network.</p>\n<p><strong>Deep Dive:</strong></p>\n<ul>\n<li><strong>Quality of Service (QoS):</strong><ul>\n<li><strong>What it is:</strong> A set of mechanisms that allow you to prioritize different types of traffic based on their requirements.  For example, you can prioritize voice traffic over web browsing traffic to ensure a better user experience for voice calls.</li>\n<li><strong>QoS Parameters:</strong><ul>\n<li><strong>QCI (QoS Class Identifier):</strong>  A standardized identifier that defines the QoS characteristics of a traffic flow.</li>\n<li><strong>GBR (Guaranteed Bit Rate):</strong>  The minimum bit rate that is guaranteed for a traffic flow.</li>\n<li><strong>MBR (Maximum Bit Rate):</strong>  The maximum bit rate that is allowed for a traffic flow.</li>\n<li><strong>Priority:</strong>  The priority of a traffic flow relative to other traffic flows.</li>\n<li><strong>Packet Delay Budget (PDB):</strong>  The maximum delay that is allowed for a packet.</li>\n<li><strong>Packet Error Loss Rate (PELR):</strong>  The maximum packet loss rate that is allowed for a traffic flow.</li>\n</ul>\n</li>\n<li><strong>srsRAN Support:</strong> srsRAN has limited built-in QoS support. Implementing custom QoS requires significant modifications to the source code.  The EPC controls QoS policies.</li>\n</ul>\n</li>\n<li><strong>Security Features:</strong><ul>\n<li><strong>Authentication:</strong> Verifying the identity of UEs.</li>\n<li><strong>Encryption:</strong> Protecting data from eavesdropping.</li>\n<li><strong>Integrity Protection:</strong> Preventing data from being tampered with.</li>\n<li><strong>Key Management:</strong> Securely distributing and managing cryptographic keys.</li>\n<li><strong>srsRAN Security:</strong> srsRAN implements the standard LTE security protocols, including:<ul>\n<li><strong>EPS AKA (Evolved Packet System Authentication and Key Agreement):</strong>  The authentication protocol used to authenticate UEs.</li>\n<li><strong>AES (Advanced Encryption Standard):</strong>  The encryption algorithm used to encrypt data.</li>\n<li><strong>SNOW 3G:</strong> An alternative encryption algorithm.</li>\n<li><strong>HMAC-SHA256:</strong> The integrity protection algorithm used to prevent data tampering.</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><strong>Network Slicing (Theoretical):</strong><ul>\n<li><strong>What it is:</strong> A technique that allows you to create multiple virtual networks on top of a single physical infrastructure.  Each network slice can be customized to meet the specific requirements of a particular application or service.</li>\n<li><strong>Benefits:</strong><ul>\n<li><strong>Flexibility:</strong>  Allows you to support a wide range of applications and services.</li>\n<li><strong>Scalability:</strong>  Allows you to easily scale your network to meet changing demands.</li>\n<li><strong>Efficiency:</strong>  Allows you to optimize the use of network resources.</li>\n<li><strong>Isolation:</strong>  Provides isolation between different network slices to prevent interference.</li>\n</ul>\n</li>\n<li><strong>srsRAN and Network Slicing:</strong>  srsRAN does <em>not</em> currently support network slicing in a fully compliant 3GPP manner.  However, it can be used as a platform for experimenting with network slicing concepts.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Project Exercise:</strong></p>\n<ol>\n<li><strong>Research QoS, Security, and Network Slicing:</strong>  Research the concepts of QoS, security, and network slicing in LTE.</li>\n<li><strong>Document Findings:</strong>  Write a report summarizing your findings and explaining how these features can be used to enhance the performance and security of your LTE network.</li>\n</ol>\n<hr>\n<p><strong>Subtopic 5: Using srsGUI for monitoring and control of the srsRAN network</strong></p>\n<p><strong>Objective:</strong> Learn how to use srsGUI to monitor and control the srsRAN network.</p>\n<p><strong>Deep Dive:</strong></p>\n<ul>\n<li><strong>What is srsGUI?</strong> srsGUI is a graphical user interface for monitoring and controlling the srsRAN network. It provides a visual representation of the network status, performance metrics, and configuration parameters.</li>\n<li><strong>Features:</strong><ul>\n<li><strong>Network Status Monitoring:</strong> Displays the status of the eNodeB, EPC, and UEs.</li>\n<li><strong>Performance Monitoring:</strong>  Displays key performance metrics such as RSRP, RSRQ, throughput, and latency.</li>\n<li><strong>Configuration Management:</strong>  Allows you to modify the configuration parameters of the eNodeB and EPC.</li>\n<li><strong>Logging:</strong>  Provides access to the eNodeB and EPC logs.</li>\n<li><strong>Spectrum Analyzer:</strong>  Basic spectrum viewing capability.</li>\n</ul>\n</li>\n<li><strong>Installation and Usage:</strong><ul>\n<li>srsGUI is typically built along with srsRAN during the compilation process.  Ensure you have the necessary Qt libraries installed before building srsRAN.</li>\n<li>To start srsGUI, run the <code>srsgui</code> executable.</li>\n<li>Connect to the srsRAN network by specifying the IP address and port of the eNodeB and EPC.</li>\n</ul>\n</li>\n<li><strong>Monitoring Network Status:</strong><ul>\n<li>The main srsGUI window displays a map of the network, showing the location of the eNodeB and UEs.</li>\n<li>You can click on the eNodeB or UE to view its details, such as its IP address, Cell ID, TAC, PLMN ID, RSRP, RSRQ, and throughput.</li>\n</ul>\n</li>\n<li><strong>Monitoring Performance:</strong><ul>\n<li>srsGUI provides real-time graphs of key performance metrics, such as RSRP, RSRQ, throughput, and latency.</li>\n<li>You can use these graphs to monitor the performance of the network and identify potential problems.</li>\n</ul>\n</li>\n<li><strong>Configuration Management:</strong><ul>\n<li>srsGUI allows you to modify the configuration parameters of the eNodeB and EPC.</li>\n<li>However, it&#39;s important to be careful when modifying these parameters, as incorrect settings can cause problems with the network.  Always back up your configuration files before making changes.</li>\n</ul>\n</li>\n<li><strong>Limitations:</strong><ul>\n<li>srsGUI is a relatively basic GUI and may not provide all the features you need for advanced network management.</li>\n<li>Its spectrum analyzer capabilities are also basic.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Project Exercise:</strong></p>\n<ol>\n<li><strong>Install and Run srsGUI:</strong>  Install srsGUI and connect it to your srsRAN network.</li>\n<li><strong>Monitor Network Status and Performance:</strong>  Use srsGUI to monitor the status and performance of your network.</li>\n<li><strong>Experiment with Configuration Management:</strong>  Experiment with modifying the configuration parameters of the eNodeB and EPC using srsGUI.  <strong>Be careful!</strong> Make small changes and test thoroughly.  Revert to backups if needed.</li>\n</ol>\n<hr>\n<p><strong>Module 6 Conclusion:</strong></p>\n<p>Congratulations! You&#39;ve now completed Module 6 and have a much deeper understanding of advanced srsRAN features. You&#39;ve learned how to configure mobility management, customize network identities, and use srsGUI for monitoring and control. This knowledge will enable you to build more sophisticated and customized LTE test networks.</p>\n<p><strong>Next Steps:</strong></p>\n<ul>\n<li>Review the module materials and complete all the project exercises.</li>\n<li>Experiment with different configurations and settings to gain a deeper understanding of how they affect network behavior.</li>\n<li>Consider exploring more advanced topics, such as network slicing and custom QoS implementations.</li>\n</ul>\n<p>Remember to always consult the srsRAN documentation and community forums for more information and support. Keep experimenting, keep learning, and keep building!</p>\n\n                </div>\n             </div>\n         ",
    "module-7": "\n             <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n                <h1>Module 7: module_7</h1> <!-- Use module title here -->\n                <div class=\"markdown-content\">\n                    <p>Okay, buckle up buttercup! We&#39;re jumping into the wild world of 5G NR (New Radio) with srsRAN and our trusty BladeRF x40.  Remember, this module is <em>optional</em> and might push the limits of the BladeRF x40, depending on its FPGA capabilities and the specific srsRAN version you&#39;re using.  We&#39;re exploring the <em>possibilities</em> and the <em>challenges</em>. Think of this as a &quot;proof of concept&quot; exploration rather than a guaranteed, fully functional 5G NR network.</p>\n<p><strong>Module 7: Stepping into the Future: An Introduction to 5G NR with srsRAN</strong></p>\n<p><strong>Module Objective:</strong> Learners will gain a basic understanding of 5G NR architecture and explore the initial steps involved in configuring srsRAN to support 5G NR using the BladeRF x40.</p>\n<p><strong>Essential Subtopics:</strong></p>\n<ul>\n<li>Overview of 5G NR architecture: gNB, 5GC, and their functions.</li>\n<li>Key 5G NR concepts: mmWave frequencies, beamforming, network slicing.</li>\n<li>Configuring srsRAN for 5G NR operation (if supported by the BladeRF x40&#39;s FPGA capabilities and the srsRAN version).</li>\n<li>Challenges and limitations of using the BladeRF x40 for 5G NR testing.</li>\n<li>Exploring potential future research directions in 5G NR with SDR.</li>\n</ul>\n<hr>\n<h3><strong>7.1 Overview of 5G NR Architecture: gNB, 5GC, and Their Functions</strong></h3>\n<p>Let&#39;s start with a high-level view.  Forget what you <em>think</em> you know about cellular networks (okay, don&#39;t <em>completely</em> forget, LTE knowledge is still useful!). 5G NR introduces some key changes.</p>\n<ul>\n<li><p><strong>gNB (Next Generation NodeB):</strong> This is the 5G equivalent of the LTE eNodeB. It&#39;s the base station that handles the radio interface with the User Equipment (UE). The gNB is responsible for:</p>\n<ul>\n<li><strong>Radio Resource Management:</strong>  Allocating radio resources to UEs.</li>\n<li><strong>Interference Management:</strong>  Minimizing interference between UEs.</li>\n<li><strong>Mobility Management:</strong>  Handling handover of UEs between gNBs.</li>\n<li><strong>Data Transmission:</strong>  Transmitting and receiving data to/from UEs.</li>\n<li><strong>Security:</strong> Implementing security procedures to protect the network.</li>\n</ul>\n</li>\n<li><p><strong>5GC (5G Core Network):</strong>  The core network is the brains of the operation.  It&#39;s responsible for managing the overall network, handling authentication, authorization, and accounting (AAA), and routing traffic to the internet. The 5GC includes several key components:</p>\n<ul>\n<li><strong>AMF (Access and Mobility Management Function):</strong>  Handles UE registration, authentication, and mobility management.  It&#39;s the entry point for UEs into the 5GC.</li>\n<li><strong>SMF (Session Management Function):</strong>  Manages UE sessions, including IP address allocation and QoS control.</li>\n<li><strong>UPF (User Plane Function):</strong>  Handles the actual forwarding of user data between the gNB and the internet.</li>\n<li><strong>AUSF (Authentication Server Function):</strong>  Authenticates UEs before they are allowed to access the network.</li>\n<li><strong>UDM (Unified Data Management):</strong>  Stores subscriber data, such as subscription information and security credentials.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Key Differences from LTE:</strong></p>\n<ul>\n<li><strong>Service-Based Architecture (SBA):</strong>  The 5GC uses a service-based architecture, where network functions are exposed as services. This allows for greater flexibility and scalability.</li>\n<li><strong>Control and User Plane Separation (CUPS):</strong>  The control plane (AMF, SMF) and user plane (UPF) are separated, allowing for independent scaling and optimization.</li>\n<li><strong>Network Slicing:</strong>  The 5GC supports network slicing, which allows operators to create virtual networks with different characteristics to meet the needs of different applications.</li>\n<li><strong>Cloud-Native Design:</strong>  The 5GC is designed to be deployed in the cloud, allowing for greater flexibility and scalability.</li>\n</ul>\n<h3><strong>7.2 Key 5G NR Concepts: mmWave Frequencies, Beamforming, Network Slicing</strong></h3>\n<p>Let&#39;s dive into some of the buzzwords that define 5G NR:</p>\n<ul>\n<li><p><strong>mmWave Frequencies (Millimeter Wave):</strong>  5G NR utilizes higher frequency bands than LTE, specifically in the millimeter wave (mmWave) range (24 GHz to 100 GHz). These higher frequencies offer much wider bandwidths, leading to significantly faster data rates.  <em>However</em>, mmWave signals have shorter ranges and are more susceptible to attenuation from obstacles (buildings, trees, even rain!). This is a <em>major</em> limitation for the BladeRF x40, which likely won&#39;t be able to operate in these higher frequency ranges without significant external hardware.</p>\n</li>\n<li><p><strong>Beamforming:</strong>  To overcome the limitations of mmWave signals, 5G NR uses beamforming techniques. Beamforming focuses the radio signal into a narrow beam, increasing the signal strength and range in a specific direction. There are two main types of beamforming:</p>\n<ul>\n<li><strong>Digital Beamforming:</strong>  Uses digital signal processing to steer the beam.  This is more flexible but requires more processing power.</li>\n<li><strong>Analog Beamforming:</strong>  Uses analog components (phase shifters) to steer the beam.  This is less flexible but more efficient.</li>\n</ul>\n</li>\n<li><p><strong>Network Slicing:</strong>  Network slicing allows operators to create multiple virtual networks on the same physical infrastructure. Each slice can be customized to meet the specific needs of different applications, such as:</p>\n<ul>\n<li><strong>Enhanced Mobile Broadband (eMBB):</strong>  For high-speed data access.</li>\n<li><strong>Ultra-Reliable Low Latency Communications (URLLC):</strong>  For applications that require extremely low latency, such as autonomous vehicles and industrial automation.</li>\n<li><strong>Massive Machine Type Communications (mMTC):</strong>  For connecting a large number of devices, such as IoT sensors.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Why these matter for our BladeRF x40 exploration:</strong></p>\n<ul>\n<li><strong>mmWave Limitation:</strong>  The BladeRF x40&#39;s frequency range is a <em>huge</em> obstacle. We&#39;ll likely be limited to exploring 5G NR features in sub-6 GHz bands, which are also used by LTE.  This means we&#39;re not <em>really</em> experiencing the true potential of 5G NR in terms of speed.</li>\n<li><strong>Beamforming Complexity:</strong>  Implementing beamforming, especially digital beamforming, requires significant FPGA resources. The BladeRF x40&#39;s FPGA might not be powerful enough to handle the complex signal processing required for advanced beamforming techniques.</li>\n<li><strong>Network Slicing Out of Scope:</strong> Implementing full network slicing is beyond the scope of this module, as it requires a fully functional 5GC.  We&#39;ll be focusing on the radio access network (RAN) side of things.</li>\n</ul>\n<h3><strong>7.3 Configuring srsRAN for 5G NR Operation (Hypothetical)</strong></h3>\n<p><strong>Disclaimer:</strong>  <em>This section is highly dependent on the srsRAN version and the BladeRF x40&#39;s capabilities.  The following steps are a hypothetical exploration and might not work out-of-the-box.</em>  Consult the srsRAN documentation for the <em>specific</em> version you&#39;re using.  We&#39;re assuming a <em>very</em> limited 5G NR feature set.</p>\n<p><strong>1. Check srsRAN Version and Hardware Support:</strong><
