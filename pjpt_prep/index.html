  "overview": "\n        <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n            <h2>About This Course</h2>\n            <div class=\"markdown-content\">\n                <p>Okay, let&#39;s craft a comprehensive 8-module course outline designed to transform learners with basic knowledge into confident PJPT candidates by guiding them through the process of building their own practical command and workflow guide. Drawing on expertise in offensive security, a knack for explaining complex topics, and a focus on practical application, this course will be hands-on from day one.</p>\n<hr>\n<h2>Course Title: Building Your PJPT Arsenal: A Practical Exam Flow &amp; Command Guide</h2>\n<p><strong>Overall Course Objective:</strong> By the end of this course, learners will be able to create a functional clone of the topic – their own comprehensive, practical PJPT Prep: Exam Flow &amp; Command Guide, complete with documented commands, context, and workflow steps, mirroring the structure and requirements needed to approach the PJPT exam effectively.</p>\n<hr>\n<h3>Module 1: Setting the Stage: Your PJPT Prep Environment &amp; Guide Blueprint</h3>\n<ul>\n<li><strong>Module Objective:</strong> Learners will understand the course structure, the nature and scope of the PJPT exam, set up their essential lab environment, and establish the foundational structure for their personal PJPT Command Guide.</li>\n<li><strong>Essential Subtopics:</strong><ul>\n<li>Introduction to the course and the PJPT certification philosophy (practical, hands-on).</li>\n<li>Understanding the PJPT exam scope and typical workflow phases.</li>\n<li>Setting up your virtual lab environment (Virtualization software: VirtualBox/VMware/Hyper-V).</li>\n<li>Installing and configuring your attacker machine (Kali Linux or Parrot Security OS).</li>\n<li>Introduction to target practice platforms (e.g., mention Hack The Box Starting Point, TryHackMe easy rooms as examples).</li>\n<li>Choosing and setting up your documentation tool (Markdown, OneNote, Obsidian, simple text editor).</li>\n<li>Designing the structure/template for your personal PJPT Command Guide (sections for Recon, Scanning, Enumeration, Exploitation, etc.).</li>\n<li>Basic command-line interface (CLI) proficiency refresher (navigating filesystem, basic file operations).</li>\n</ul>\n</li>\n<li><strong>Suggested Resources/Prerequisites:</strong><ul>\n<li>Basic understanding of networking concepts (IP addresses, ports).</li>\n<li>Basic familiarity with Linux command line.</li>\n<li>Virtualization software installed.</li>\n<li>Download links for Kali/Parrot ISOs.</li>\n<li>Links to recommended practice platforms (HTB, THM).</li>\n<li>Markdown cheat sheet (if using Markdown).</li>\n</ul>\n</li>\n<li><strong>Module Project/Exercise:</strong><ul>\n<li>Successfully set up your attacker VM and target practice environment.</li>\n<li>Create the initial directory/file structure and main template document for your PJPT Command Guide. Add an introductory section explaining the purpose and structure of <em>your</em> guide. Ensure you can easily add and format content.</li>\n</ul>\n</li>\n</ul>\n<hr>\n<h3>Module 2: Information Gathering: Laying the Foundation with Reconnaissance</h3>\n<ul>\n<li><strong>Module Objective:</strong> Learners will perform effective passive and active reconnaissance against target systems, identifying key information points and documenting the commands and methodologies in their guide.</li>\n<li><strong>Essential Subtopics:</strong><ul>\n<li>The importance of Reconnaissance in the pentest lifecycle (Why do we do this <em>first</em>?).</li>\n<li>Passive vs. Active Reconnaissance: Definitions and examples.</li>\n<li>OSINT techniques relevant to target discovery (DNS lookups via public services, whois, search engine dorking - focusing on finding initial target scope/IPs).</li>\n<li>Using command-line tools for basic network checks (<code>ping</code>, <code>traceroute</code>).</li>\n<li>DNS Enumeration basics (<code>host</code>, <code>dig</code>, <code>nslookup</code>) - identifying related domains, mail servers, etc.</li>\n<li>Identifying the target scope and defining boundaries.</li>\n<li><em>Case Study Snippet:</em> How a simple <code>whois</code> lookup can reveal organization contacts or infrastructure details.</li>\n</ul>\n</li>\n<li><strong>Suggested Resources/Prerequisites:</strong><ul>\n<li>Module 1 completed (lab environment ready).</li>\n<li>Access to internet for OSINT tools/commands.</li>\n<li>Man pages for <code>ping</code>, <code>traceroute</code>, <code>host</code>, <code>dig</code>, <code>nslookup</code>.</li>\n</ul>\n</li>\n<li><strong>Module Project/Exercise:</strong><ul>\n<li>Choose your first practice target (e.g., a specific IP range or domain from a practice platform).</li>\n<li>Perform passive and active reconnaissance using the commands learned (<code>ping</code>, <code>traceroute</code>, <code>host</code>, <code>dig</code>, <code>whois</code>).</li>\n<li>Document each command used in the &quot;Reconnaissance&quot; section of your PJPT Command Guide. For each command, explain <em>why</em> you used it, the common syntax, and include snippets of the expected output. Add notes on <em>what</em> information this command helps uncover.</li>\n</ul>\n</li>\n</ul>\n<hr>\n<h3>Module 3: Network Discovery: Identifying Open Doors with Scanning</h3>\n<ul>\n<li><strong>Module Objective:</strong> Learners will master essential port and service scanning techniques using Nmap to identify live hosts and open ports, documenting their scanning methodology and command variations.</li>\n<li><strong>Essential Subtopics:</strong><ul>\n<li>The role of Scanning: From finding hosts to finding open ports.</li>\n<li>Introduction to Nmap: The king of network scanning.</li>\n<li>Basic Nmap syntax and structure.</li>\n<li>Common scan types: SYN (<code>-sS</code>), TCP Connect (<code>-sT</code>), UDP (<code>-sU</code>).</li>\n<li>Scanning specific ports (<code>-p</code>), port ranges, and all ports (<code>-p-</code>).</li>\n<li>Service Version Detection (<code>-sV</code>) and Operating System Detection (<code>-O</code>).</li>\n<li>Handling firewalls: Stealth scans, ACK scan (<code>-sA</code>).</li>\n<li>Saving scan output (<code>-oN</code>, <code>-oX</code>, <code>-oA</code>).</li>\n<li>Analyzing Nmap scan results (interpreting states like <code>open</code>, <code>filtered</code>, <code>closed</code>).</li>\n</ul>\n</li>\n<li><strong>Suggested Resources/Prerequisites:</strong><ul>\n<li>Module 2 completed (target identified).</li>\n<li>Nmap installed (comes with Kali/Parrot).</li>\n<li>Nmap man page or official documentation.</li>\n</ul>\n</li>\n<li><strong>Module Project/Exercise:</strong><ul>\n<li>Using the target identified in Module 2, perform a series of Nmap scans. Start with a basic SYN scan, then add version and OS detection. Experiment with scanning all ports (<code>-p-</code>).</li>\n<li>Document the Nmap commands used in the &quot;Scanning&quot; section of your PJPT Command Guide. For each command, explain the flags used (<code>-sS</code>, <code>-p-</code>, <code>-sV</code>, <code>-O</code>, <code>-oA</code>), <em>why</em> you chose that scan type, and include example output showing open ports and identified services/versions.</li>\n</ul>\n</li>\n</ul>\n<hr>\n<h3>Module 4: Deep Dive: Uncovering Details with Service Enumeration</h3>\n<ul>\n<li><strong>Module Objective:</strong> Learners will perform detailed enumeration of specific services identified during scanning, using dedicated tools and techniques to uncover versions, configurations, users, and potential vulnerabilities, documenting their enumeration process.</li>\n<li><strong>Essential Subtopics:</strong><ul>\n<li>Why Enumeration is Crucial: Going beyond open ports to understand what&#39;s running <em>on</em> them.</li>\n<li>Connecting Scanning results to Enumeration strategy.</li>\n<li>Enumerating common services and their specific tools/commands:<ul>\n<li>HTTP/HTTPS (Manual checks, <code>gobuster</code>/<code>dirb</code> for directories/files, <code>nikto</code> for web server scanning).</li>\n<li>SMB/Samba (<code>smbclient</code>, <code>enum4linux</code>, Nmap NSE scripts like <code>smb-enum-users</code>, <code>smb-enum-shares</code>).</li>\n<li>SSH (Identifying versions, potential user enumeration).</li>\n<li>FTP (Anonymous login, identifying versions).</li>\n<li>SMTP (User enumeration attempts).</li>\n<li>SNMP (Identifying system info, users, shares).</li>\n<li>RDP (Configuration details).</li>\n</ul>\n</li>\n<li>Using <code>netcat</code> or <code>telnet</code> for manual service banner grabbing and interaction.</li>\n<li>Utilizing Nmap Scripting Engine (NSE) for targeted enumeration scripts.</li>\n</ul>\n</li>\n<li><strong>Suggested Resources/Prerequisites:</strong><ul>\n<li>Module 3 completed (open ports and services identified).</li>\n<li>Man pages/documentation for <code>gobuster</code>/<code>dirb</code>, <code>nikto</code>, <code>smbclient</code>, <code>enum4linux</code>, <code>netcat</code>, <code>telnet</code>.</li>\n<li>Nmap NSE documentation (focus on enum scripts).</li>\n</ul>\n</li>\n<li><strong>Module Project/Exercise:</strong><ul>\n<li>Based on the open ports from Module 3, choose at least two different services (e.g., HTTP and SMB).</li>\n<li>Perform detailed enumeration on these services using the appropriate tools (e.g., run <code>gobuster</code> on the web port, run <code>enum4linux</code> on the SMB port).</li>\n<li>Document the specific enumeration commands used for each service type in the &quot;Enumeration&quot; section of your PJPT Command Guide. Explain <em>what</em> the command does, its syntax, and include example output showing key findings (directories, users, shares, specific software versions).</li>\n</ul>\n</li>\n</ul>\n<hr>\n<h3>Module 5: Connecting the Dots: Identifying Vulnerabilities</h3>\n<ul>\n<li><strong>Module Objective:</strong> Learners will analyze their reconnaissance and enumeration findings, correlate them with known vulnerabilities, and document the process of identifying potential attack vectors.</li>\n<li><strong>Essential Subtopics:</strong><ul>\n<li>Analyzing Enumeration Results: What do the findings (versions, configurations, user lists) tell us?</li>\n<li>Correlating findings with known vulnerabilities (CVEs).</li>\n<li>Using vulnerability databases and search tools (<code>searchsploit</code>, Exploit-DB, NVD).</li>\n<li>Understanding vulnerability severity and exploitability.</li>\n<li>Manual vulnerability checking based on service behavior or common misconfigurations (e.g., default credentials, anonymous access allowed).</li>\n<li>Mapping identified vulnerabilities to potential exploitation paths.</li>\n<li><em>Case Study:</em> Walkthrough of finding an outdated service version via enumeration, searching for its CVEs/exploits, and understanding <em>why</em> it&#39;s vulnerable.</li>\n</ul>\n</li>\n<li><strong>Suggested Resources/Prerequisites:</strong><ul>\n<li>Module 4 completed (detailed enumeration results).</li>\n<li>Access to Exploit-DB (local searchsploit or website), NVD.</li>\n</ul>\n</li>\n<li><strong>Module Project/Exercise:</strong><ul>\n<li>Review the enumeration results documented in Module 4.</li>\n<li>For at least two significant findings (e.g., a specific software version), use <code>searchsploit</code> or online databases (Exploit-DB, NVD) to find related vulnerabilities (CVEs) or potential exploits.</li>\n<li>Create a new &quot;Vulnerability Analysis&quot; section in your PJPT Command Guide. Document the process of searching for vulnerabilities (e.g., &quot;Searched Exploit-DB for &#39;vsftpd 2.3.4&#39;&quot;), list the relevant CVEs/Exploit-DB IDs found, and briefly explain <em>why</em> the identified service/configuration might be vulnerable based on your findings.</li>\n</ul>\n</li>\n</ul>\n<hr>\n<h3>Module 6: Gaining Access: Practical Exploitation Techniques</h3>\n<ul>\n<li><strong>Module Objective:</strong> Learners will attempt to exploit identified vulnerabilities using appropriate tools and techniques to gain initial access to the target system, documenting the successful exploitation process and commands.</li>\n<li><strong>Essential Subtopics:</strong><ul>\n<li>Understanding Exploitation: Turning vulnerabilities into access.</li>\n<li>Introduction to the Metasploit Framework: Structure (modules, payloads), basic commands (<code>search</code>, <code>use</code>, <code>show options</code>, <code>set</code>, <code>exploit</code>).</li>\n<li>Using Metasploit for common exploits identified in Module 5.</li>\n<li>Manual Exploitation: Using standalone scripts or tools from Exploit-DB.</li>\n<li>Setting up listeners (<code>netcat</code>, Metasploit <code>multi/handler</code>) to catch reverse shells.</li>\n<li>Executing exploits and troubleshooting common issues.</li>\n<li>Handling shells: Basic shell stabilization (python pty).</li>\n<li><em>Real-world Example:</em> Demonstrating a common, simple exploit chain (e.g., executing a known exploit for a vulnerable service like a specific version of ProFTPD or a simple web shell upload vulnerability on a misconfigured server).</li>\n</ul>\n</li>\n<li><strong>Suggested Resources/Prerequisites:</strong><ul>\n<li>Module 5 completed (vulnerabilities identified).</li>\n<li>Metasploit Framework installed (comes with Kali/Parrot).</li>\n<li>Netcat installed.</li>\n<li>Exploit-DB (for manual scripts).</li>\n<li>Metasploit documentation (basic usage).</li>\n</ul>\n</li>\n<li><strong>Module Project/Exercise:</strong><ul>\n<li>Choose a practice target with an identified, exploitable vulnerability (from Module 5).</li>\n<li>Attempt to exploit the vulnerability using Metasploit or a relevant manual script/tool.</li>\n<li>Document the exact steps and commands taken to achieve initial access in the &quot;Exploitation&quot; section of your PJPT Command Guide. This should include setting up listeners, configuring exploit options, running the exploit command, and noting the outcome (e.g., &quot;Successfully obtained a reverse shell&quot;). Include snippets of key command output.</li>\n</ul>\n</li>\n</ul>\n<hr>\n<h3>Module 7: After the Breach: Basic Post-Exploitation &amp; Reinforcement</h3>\n<ul>\n<li><strong>Module Objective:</strong> Learners will perform basic post-exploitation tasks to gather system information and reinforce their command-line muscle memory across the entire workflow by revisiting previous steps on exploited targets.</li>\n<li><strong>Essential Subtopics:</strong><ul>\n<li>Introduction to Post-Exploitation (What happens <em>after</em> you get a shell?).</li>\n<li>Gathering Basic System Information (<code>whoami</code>, <code>id</code>, <code>hostname</code>, <code>ip a</code>, <code>netstat</code>, kernel version, distribution).</li>\n<li>Locating potential sensitive files (config files, user directories - focusing on simple manual checks).</li>\n<li>Understanding user privileges and the concept of Privilege Escalation (brief overview, PJPT scope is limited but context is key).</li>\n<li>Reviewing and practicing commands from Recon, Scanning, and Enumeration phases.</li>\n<li>Building command-line muscle memory through repetition.</li>\n</ul>\n</li>\n<li><strong>Suggested Resources/Prerequisites:</strong><ul>\n<li>Module 6 completed (initial access gained on a target).</li>\n<li>Basic Linux command-line knowledge (navigating, listing files).</li>\n<li>Access to the compromised shell.</li>\n</ul>\n</li>\n<li><strong>Module Project/Exercise:</strong><ul>\n<li>Once you have a shell on a practice target, execute basic system information gathering commands (<code>whoami</code>, <code>ip a</code>, <code>hostname</code>, <code>netstat -tulnp</code>).</li>\n<li>Document these basic post-exploitation commands and their purpose in a new &quot;Post-Exploitation&quot; section of your PJPT Command Guide.</li>\n<li><em>Reinforcement Exercise:</em> On a <em>different</em> practice target or by resetting the current one, quickly run through the Recon, Scanning, and Enumeration phases again, attempting to perform steps and recall commands from memory <em>before</em> consulting your guide. Use your guide afterward to check your recall and fill any gaps.</li>\n</ul>\n</li>\n</ul>\n<hr>\n<h3>Module 8: Communicating Findings: Reporting &amp; Finalizing Your Guide (Capstone)</h3>\n<ul>\n<li><strong>Module Objective:</strong> Learners will understand the importance of documenting findings clearly for reporting purposes and will finalize their comprehensive PJPT Command Guide, demonstrating their ability to document the entire practical pentest workflow.</li>\n<li><strong>Essential Subtopics:</strong><ul>\n<li>The importance of clear and concise documentation during a pentest.</li>\n<li>Key elements of penetration test documentation relevant to the PJPT (recording steps, commands, evidence/screenshots).</li>\n<li>Structuring your findings for clarity (What was found? Where? How was it found? What&#39;s the impact? - simplified).</li>\n<li>Reviewing the entire practical pentest workflow from start to finish using your guide.</li>\n<li>Organizing and refining all sections of your PJPT Command Guide.</li>\n<li>Adding a table of contents, introduction, and conclusion to your guide.</li>\n<li>Tips for using your guide effectively during the PJPT exam and for future practical tests.</li>\n<li>Final review of essential commands across all phases.</li>\n</ul>\n</li>\n<li><strong>Suggested Resources/Prerequisites:</strong><ul>\n<li>Modules 1-7 completed and documented in the draft guide.</li>\n<li>Your accumulated PJPT Command Guide content.</li>\n<li>Time for review and refinement.</li>\n</ul>\n</li>\n<li><strong>Module Project/Exercise (Capstone):</strong><ul>\n<li>Consolidate all the content from Modules 1-7 into a single, well-organized, and comprehensive &quot;PJPT Practical Command &amp; Workflow Guide.&quot;</li>\n<li>Ensure that for each command documented, you have included: the command itself, its common syntax, an explanation of <em>why</em> and <em>when</em> to use it in the workflow, and ideally, an example of the expected output or a screenshot.</li>\n<li>Add an introduction explaining the guide&#39;s purpose and a conclusion summarizing the workflow and offering final PJPT exam tips.</li>\n<li>Review your completed guide from beginning to end, mentally walking through the entire pentest process. This final, polished document <em>is</em> the functional clone of the resource described, built by you, for you.</li>\n</ul>\n</li>\n</ul>\n<hr>\n<p>This structure provides a clear path, builds practical skills incrementally, and culminates in a tangible, personalized resource that directly addresses the PJPT exam&#39;s practical nature. Good luck, and happy hacking (ethically, of course)!</p>\n\n            </div>\n            <h2 class=\"module-list-heading\">Course Content</h2> <!-- Add heading for module list -->\n            <ul class=\"module-list\">\n        <li class=\"module-item\">\n            <!-- Link uses data attributes for JS handling -->\n            <a href=\"#module-1\" data-view=\"module-1\" data-module-order=\"1\">\n                <div class=\"card module-card\">\n                    <div class=\"module-card-content\">\n                        <div class=\"module-title-area\">\n                           <h3>Module 1: module_1</h3>\n                           <!-- Add description if available -->\n                           <!-- <p class=\"module-description\">module_1 Overview</p> -->\n                        </div>\n                        <div class=\"module-meta\">\n                            <span class=\"module-duration\">30min</span>\n                            <svg xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide- on if available -->\n                           <!-- <p class=\"module-description\">module_3 Overview</p> -->\n                        </div>\n                        <div class=\"module-meta\">\n                            <span class=\"module-duration\">30min</span>\n                            <svg xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-lock h-5 w-5 text-gray-500\"><rect width=\"18\" height=\"11\" x=\"3\" y=\"11\" rx=\"2\" ry=\"2\"/><path d=\"M7 11V7a5 5 0 0 1 10 0v4\"/></svg> <!-- Lock Icon -->\n                        </div>\n                    </div>\n                </div>\n            </a>\n        </li>\n        \n        <li class=\"module-item\">\n            <!-- Link uses data attributes for JS handling -->\n            <a href=\"#module-4\" data-view=\"module-4\" data-module-order=\"4\">\n                <div class=\"card module-card\">\n                    <div class=\"module-card-content\">\n                        <div class=\"module-title-area\">\n                           <h3>Module 4: 4: Deep Dive: Uncovering Details with Service Enumeration</h3>\n                           <!-- Add description if available -->\n                           <!-- <p class=\"module-description\">4: Deep Dive: Uncovering Details with Service Enumeration Overview</p> -->\n                        </div>\n                        <div class=\"module-meta\">\n                            <span class=\"module-duration\">30min</span>\n                            <svg xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-lock h-5 w-5 text-gray-500\"><rect width=\"18\" height=\"11\" x=\"3\" y=\"11\" rx=\"2\" ry=\"2\"/><path d=\"M7 11V7a5 5 0 0 1 10 0v4\"/></svg> <!-- Lock Icon -->\n                        </div>\n                    </div>\n                </div>\n            </a>\n        </li>\n        \n        <li class=\"module-item\">\n            <!-- Link uses data attributes for JS handling -->\n            <a href=\"#module-5\" data-view=\"module-5\" data-module-order=\"5\">\n                <div class=\"card module-card\">\n                    <div class=\"module-card-content\">\n                        <div class=\"module-title-area\">\n                           <h3>Module 5: module_5</h3>\n                           <!-- Add description if available -->\n                           <!-- <p class=\"module-description\">module_5 Overview</p> -->\n                        </div>\n                        <div class=\"module-meta\">\n                            <span class=\"module-duration\">30min</span>\n                            <svg xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-lock h-5 w-5 text-gray-500\"><rect width=\"18\" height=\"11\" x=\"3\" y=\"11\" rx=\"2\" ry=\"2\"/><path d=\"M7 11V7a5 5 0 0 1 10 0v4\"/></svg> <!-- Lock Icon -->\n                        </div>\n                    </div>\n                </div>\n            </a>\n        </li>\n        \n        <li class=\"module-item\">\n            <!-- Link uses data attributes for JS handling -->\n            <a href=\"#module-6\" data-view=\"module-6\" data-module-order=\"6\">\n                <div class=\"card module-card\">\n                    <div class=\"module-card-content\">\n                        <div class=\"module-title-area\">\n                           <h3>Module 6: module_6</h3>\n                           <!-- Add description if available -->\n                           <!-- <p class=\"module-description\">module_6 Overview</p> -->\n   "modules": {
    "module-1": "\n             <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n                <h1>Module 1: module_1</h1> <!-- Use module title here -->\n                <div class=\"markdown-content\">\n                    <p>Okay, let&#39;s dive deep into Module 1! We&#39;re not just going to talk about setting things up; we&#39;re going to <em>do</em> it, step-by-step, laying the concrete foundation for your practical PJPT arsenal. Remember, the goal here is to build <em>your</em> guide, a personalized tool reflecting <em>your</em> learning and workflow.</p>\n<p>Here are the hyper-detailed materials for Module 1:</p>\n<hr>\n<h2>Module 1: Setting the Stage: Your PJPT Prep Environment &amp; Guide Blueprint</h2>\n<p>Welcome, future PJPT holders! I&#39;m genuinely excited to embark on this journey with you. This course is different; we&#39;re not just passive consumers of information. We are <em>builders</em>. We are constructing a powerful, personalized tool – your PJPT Exam Flow &amp; Command Guide – as we learn.</p>\n<p>This first module is all about getting our hands dirty immediately. We&#39;ll set up the workshop (your lab environment) and draw the blueprints (the structure of your guide). Getting this right is crucial because everything else we do will build upon this foundation. Think of it as preparing your canvas and sharpening your pencils before creating a masterpiece!</p>\n<h3>Module Objective</h3>\n<p>By the end of this module, you will have:</p>\n<ol>\n<li>A clear understanding of the course&#39;s hands-on philosophy and the practical nature of the PJPT exam.</li>\n<li>Successfully set up your virtual lab environment with an attacker machine.</li>\n<li>Chosen and configured your documentation tool.</li>\n<li>Created the initial structure and template for <em>your</em> personal PJPT Command Guide.</li>\n</ol>\n<p>Let&#39;s get started!</p>\n<h3>Essential Subtopics Deep Dive</h3>\n<h4>1. Introduction to the Course and the PJPT Certification Philosophy</h4>\n<ul>\n<li><strong>The Course Philosophy:</strong> This course is designed around the principle of &quot;learning by doing.&quot; We won&#39;t just show you commands; we&#39;ll guide you in <em>using</em> them and immediately <em>documenting</em> them in your own reference guide. This active process solidifies knowledge and creates a valuable asset. Your guide isn&#39;t just notes; it&#39;s a living document of your practical skills.</li>\n<li><strong>The PJPT Certification:</strong> The Practical Junior Penetration Tester (PJPT) from TCM Security is known for being entirely hands-on. You&#39;re given a network (or a set of targets) and a time limit, and you have to perform a penetration test, document your steps, and report your findings (though the reporting aspect is simpler than some other exams like OSCP).<ul>\n<li><strong>Key takeaway:</strong> This exam tests your ability to <em>perform</em> a standard penetration test methodology: Reconnaissance, Scanning, Enumeration, Exploitation, and potentially some basic Post-Exploitation. It&#39;s less about finding zero-days and more about skillfully applying known techniques against common vulnerabilities and misconfigurations.</li>\n<li><strong>Why your guide is key:</strong> During a high-pressure exam, having your own, familiar reference guide with commands you&#39;ve <em>personally</em> used and documented will be invaluable. It reduces stress and speeds up your workflow.</li>\n</ul>\n</li>\n</ul>\n<h4>2. Understanding the PJPT Exam Scope and Typical Workflow Phases</h4>\n<p>The PJPT typically involves testing a small, simulated corporate network. The exact scope varies per exam instance, but the <em>phases</em> you&#39;ll go through are standard:</p>\n<ol>\n<li><strong>Reconnaissance:</strong> Gathering initial information about the target(s) – IP ranges, domains, open-source intelligence (OSINT).</li>\n<li><strong>Scanning:</strong> Identifying live hosts and open ports within the target scope.</li>\n<li><strong>Enumeration:</strong> Digging deeper into specific services running on open ports to identify versions, configurations, users, etc.</li>\n<li><strong>Vulnerability Analysis:</strong> Correlating enumeration findings with known vulnerabilities (CVEs).</li>\n<li><strong>Exploitation:</strong> Attempting to gain initial access to systems using identified vulnerabilities.</li>\n<li><strong>Post-Exploitation (Basic):</strong> Once inside, gathering more system information, confirming access, and potentially looking for simple ways to move laterally or escalate privileges (PJPT scope is usually limited here).</li>\n</ol>\n<p>Your guide <em>will</em> be structured around these phases. This isn&#39;t just for the exam; this is the standard workflow in penetration testing.</p>\n<h4>3. Setting up Your Virtual Lab Environment</h4>\n<p>This is where we build our testing ground. Virtualization allows us to run operating systems inside our existing OS, keeping our main computer safe and providing a flexible environment for testing.</p>\n<ul>\n<li><strong>Why Virtualization?</strong><ul>\n<li><strong>Isolation:</strong> Keep your attacker tools and potential malware contained.</li>\n<li><strong>Snapshots:</strong> Save the state of your VMs. Mess something up? Revert to a clean snapshot instantly. Essential for practice!</li>\n<li><strong>Flexibility:</strong> Easily create, copy, and delete VMs.</li>\n</ul>\n</li>\n<li><strong>Choosing a Hypervisor:</strong><ul>\n<li><strong>VirtualBox:</strong> Free, open-source, available for Windows, macOS, Linux. Excellent choice for beginners.</li>\n<li><strong>VMware Workstation Player (Windows/Linux) / Fusion Player (macOS):</strong> Free versions available, robust, often slightly better performance than VirtualBox.</li>\n<li><strong>Hyper-V (Windows Pro/Enterprise):</strong> Built into Windows, no extra software needed. Can be a bit less intuitive initially for Linux VMs compared to VirtualBox/VMware.</li>\n<li><em>Recommendation:</em> If you don&#39;t have a strong preference or existing license, <strong>VirtualBox</strong> or <strong>VMware Workstation Player</strong> are great places to start. We&#39;ll assume you&#39;re using one of these for general guidance, but the concepts apply to any hypervisor.</li>\n</ul>\n</li>\n<li><strong>Choosing Your Attacker Machine OS:</strong><ul>\n<li><strong>Kali Linux:</strong> The most popular choice, developed by Offensive Security (the OSCP folks). Comes pre-loaded with hundreds of security tools.</li>\n<li><strong>Parrot Security OS:</strong> Another excellent distribution with a focus on security and privacy. Also comes with a vast array of tools.</li>\n<li><em>Recommendation:</em> Either is perfectly fine. <strong>Kali Linux</strong> is slightly more common in tutorials and exams, so we&#39;ll use that as the primary example, but feel free to use Parrot if you prefer.</li>\n</ul>\n</li>\n<li><strong>Basic VM Setup Steps (General - details vary slightly by hypervisor):</strong><ol>\n<li><strong>Download the ISO:</strong> Go to the official Kali (<a href=\"https://www.kali.org/get-kali/\">https://www.kali.org/get-kali/</a>) or Parrot (<a href=\"https://parrotsec.org/download/\">https://parrotsec.org/download/</a>) website and download the appropriate ISO file (usually the 64-bit installer image).</li>\n<li><strong>Open your Hypervisor:</strong> Launch VirtualBox, VMware Player, etc.</li>\n<li><strong>Create a New Virtual Machine:</strong><ul>\n<li>Give it a name (e.g., &quot;Kali-PJPT&quot;).</li>\n<li>Choose the OS type (Linux) and version (Debian 64-bit for Kali/Parrot).</li>\n<li><strong>Allocate Memory (RAM):</strong> Minimum 2GB, 4GB or more is better for smoother performance.</li>\n<li><strong>Create a Virtual Hard Disk:</strong> Choose &quot;Create a virtual hard disk now.&quot; Use the recommended size (20GB+ is usually fine for Kali). Choose VDI (VirtualBox), VMDK (VMware), or VHD (Hyper-V). Select &quot;Dynamically allocated&quot; to save disk space on your host machine.</li>\n</ul>\n</li>\n<li><strong>Configure VM Settings:</strong> Before starting, adjust settings (often via &quot;Settings&quot; or &quot;Virtual Machine Settings&quot;):<ul>\n<li><strong>Storage/CD-ROM:</strong> Mount the downloaded Kali/Parrot ISO file here. This is how the VM will boot the installer.</li>\n<li><strong>Network:</strong> Set the network mode. For now, <strong>NAT (Network Address Translation)</strong> is usually sufficient. It allows your Kali VM to access the internet through your host machine&#39;s IP. If your practice lab requires VMs to be on the <em>same</em> network segment as your host or other VMs, you might need <strong>Bridged</strong> networking later, but start simple with NAT.</li>\n</ul>\n</li>\n<li><strong>Start the VM:</strong> Power on the virtual machine. It should boot from the ISO.</li>\n<li><strong>Install the OS:</strong> Follow the on-screen installer prompts.<ul>\n<li>Choose &quot;Graphical install.&quot;</li>\n<li>Select language, location, keymap.</li>\n<li>Set hostname (default <code>kali</code> is fine).</li>\n<li>Leave domain name blank.</li>\n<li>Set a strong password for the <code>kali</code> user (or root, but using a standard user is better practice). <strong>Remember this password!</strong></li>\n<li>Partitioning: Choose &quot;Guided - Use an entire disk.&quot; Accept defaults.</li>\n<li>Select software: Accept the default Kali tools selection. You don&#39;t need the largest options unless you have tons of space and want <em>everything</em>.</li>\n<li>Install GRUB boot loader (say Yes, install to the primary disk).</li>\n<li>Finish installation and reboot.</li>\n</ul>\n</li>\n<li><strong>Login:</strong> Log in with the username (<code>kali</code>) and password you set.</li>\n<li><strong>Update:</strong> Open a terminal and run:<pre><code class=\"language-bash\">sudo apt update\nsudo apt upgrade -y\n</code></pre>\nThis ensures your tools and OS are up-to-date. Enter your password when prompted by <code>sudo</code>.</li>\n</ol>\n</li>\n</ul>\n<h4>4. Introduction to Target Practice Platforms</h4>\n<p>You need safe, legal environments to practice your skills. Never scan or attack systems you don&#39;t have explicit permission to test!</p>\n<ul>\n<li><strong>Examples:</strong><ul>\n<li><strong>Hack The Box (HTB):</strong> Offers various labs, including a &quot;Starting Point&quot; series specifically designed for beginners, covering fundamental techniques.</li>\n<li><strong>TryHackMe (THM):</strong> Provides structured &quot;Rooms&quot; that walk you through specific topics and machines. Many excellent beginner-friendly rooms covering the PJPT scope.</li>\n</ul>\n</li>\n<li><strong>How they work (generally):</strong> You typically connect to their lab network via a VPN client from your attacker machine. This places your Kali VM on the same network as the target machines provided by the platform.</li>\n<li><em>Action Step (for later):</em> Choose one of these platforms (or another authorized lab environment) and create an account. You don&#39;t need to connect or start a machine <em>yet</em>, just be aware they exist and will be our playground in future modules.</li>\n</ul>\n<h4>5. Choosing and Setting up Your Documentation Tool</h4>\n<p>This is where your guide will live. The best tool is the one you will <em>actually use</em>.</p>\n<ul>\n<li><strong>Options:</strong><ul>\n<li><strong>Markdown Files (<code>.md</code>):</strong> Simple plain text files with easy formatting syntax. Can be viewed in any text editor, rendered nicely in code editors (like VS Code, Sublime Text), or online platforms (GitHub, GitLab). Highly portable and version-controllable.</li>\n<li><strong>OneNote (Microsoft):</strong> Excellent for mixing text, screenshots, drawings. Great organization with notebooks, sections, and pages. Easy to use, but less portable than plain text.</li>\n<li><strong>Obsidian:</strong> A powerful, free note-taking app that stores notes in Markdown files. Great for linking ideas and building a knowledge graph. More features than a basic text editor, but requires installing the app.</li>\n<li><strong>Simple Text Editor (Notepad, gedit, nano, vim):</strong> Always available. Minimal features, but perfectly functional if you prefer simplicity. Markdown syntax works here too.</li>\n</ul>\n</li>\n<li><em>Recommendation:</em> I strongly recommend using <strong>Markdown</strong>. It&#39;s lightweight, universally compatible, and forces you to structure your notes clearly. It&#39;s also the standard for documentation in the tech world. You can use any text editor or a dedicated Markdown editor.</li>\n<li><strong>Setting up (if using Markdown):</strong><ul>\n<li>You don&#39;t need special software, just a text editor. Kali comes with <code>gedit</code> (GUI) and <code>nano</code>/<code>vim</code> (CLI). VS Code is a popular free option you can install (<code>sudo apt install code -y</code> if you add their repo, or download from website).</li>\n<li>Learn basic Markdown syntax (see suggested resources). It&#39;s very easy!</li>\n</ul>\n</li>\n</ul>\n<h4>6. Designing the Structure/Template for Your Personal PJPT Command Guide</h4>\n<p>Your guide needs structure to be useful. We&#39;ll base it on the PJPT workflow phases.</p>\n<ul>\n<li><p><strong>Proposed Structure (using Markdown file examples):</strong></p>\n<ul>\n<li>Create a main directory for your guide: <code>~/PJPT_Guide/</code></li>\n<li>Inside, create a main file, perhaps <code>README.md</code>, which will serve as your guide&#39;s index or introduction.</li>\n<li>Create separate Markdown files or use headings within <code>README.md</code> for each phase:<ul>\n<li><code>01_Reconnaissance.md</code></li>\n<li><code>02_Scanning.md</code></li>\n<li><code>03_Enumeration.md</code></li>\n<li><code>04_Vulnerability_Analysis.md</code></li>\n<li><code>05_Exploitation.md</code></li>\n<li><code>06_Post_Exploitation.md</code></li>\n<li>Maybe a <code>Notes.md</code> or <code>Findings.md</code> file.</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><p><strong>Template Content for each section file:</strong> For each command you document later, you&#39;ll want to include:</p>\n<ul>\n<li><strong>Command Name:</strong> (<code>nmap</code>, <code>gobuster</code>, <code>msfconsole</code>, etc.)</li>\n<li><strong>Purpose:</strong> Briefly explain <em>why</em> you use this command in this phase.</li>\n<li><strong>Common Syntax:</strong> Show the basic structure and key flags.</li>\n<li><strong>Example Usage:</strong> A specific command line example you ran.</li>\n<li><strong>Expected Output:</strong> What kind of information does this command provide? (Maybe include a small snippet or describe it).</li>\n<li><strong>Notes/Context:</strong> Any specific tips, variations, or things to remember about this command or technique.</li>\n</ul>\n</li>\n<li><p><em>Example Markdown Snippet for a command entry:</em></p>\n<pre><code class=\"language-markdown\">### Nmap - Basic SYN Scan\n\n*   **Purpose:** To quickly identify live hosts and open TCP ports using a stealthy SYN scan.\n*   **Common Syntax:** `nmap [flags] [target(s)]`\n*   **Example Usage:** `nmap -sS -p 1-1024 192.168.1.0/24`\n*   **Expected Output:** Lists hosts that responded and their open/filtered TCP ports within the specified range.\n    ```\n    PORT    STATE SERVICE\n    22/tcp  open  ssh\n    80/tcp  open  http\n    ```\n*   **Notes/Context:** Requires root privileges (`sudo`). Good starting point for TCP scanning. `-sT` is a TCP connect scan, useful if SYN scans are blocked, but noisier.\n</code></pre>\n<p>We will fill this structure in the following modules. For now, just create the section headers/files.</p>\n</li>\n</ul>\n<h4>7. Basic Command-Line Interface (CLI) Proficiency Refresher</h4>\n<p>You&#39;ll be living in the terminal on Kali. Let&#39;s refresh some basics.</p>\n<ul>\n<li><strong>Opening a Terminal:</strong> Usually an icon on the taskbar, or search for &quot;terminal&quot; or &quot;konsole&quot; (Kali uses KDE Plasma by default).</li>\n<li><strong>Navigating the Filesystem:</strong><ul>\n<li><code>pwd</code>: Print Working Directory (shows your current location).</li>\n<li><code>ls</code>: List files and directories in the current location.<ul>\n<li><code>ls -l</code>: Long listing (permissions, owner, size, date).</li>\n<li><code>ls -a</code>: Show all files, including hidden ones (starting with <code>.</code>).</li>\n</ul>\n</li>\n<li><code>cd [directory]</code>: Change Directory.<ul>\n<li><code>cd ..</code>: Go up one directory.</li>\n<li><code>cd ~</code>: Go to your home directory (<code>/home/kali/</code>).</li>\n<li><code>cd /</code>: Go to the root directory.</li>\n</ul>\n</li>\n<li><code>mkdir [directory_name]</code>: Make a new directory.</li>\n</ul>\n</li>\n<li><strong>File Operations:</strong><ul>\n<li><code>touch [file_name]</code>: Create an empty file.</li>\n<li><code>cp [source] [destination]</code>: Copy files/directories.<ul>\n<li><code>cp -r [source_dir] [destination_dir]</code>: Copy directories recursively.</li>\n</ul>\n</li>\n<li><code>mv [source] [destination]</code>: Move/rename files/directories.</li>\n<li><code>rm [file_name]</code>: Remove (delete) files.<ul>\n<li><code>rm -r [directory_name]</code>: Remove directories recursively (USE WITH CAUTION!).</li>\n</ul>\n</li>\n<li><code>cat [file_name]</code>: Display the content of a file.</li>\n<li><code>nano [file_name]</code> or <code>vim [file_name]</code>: Open a file in a text editor (nano is simpler, vim is powerful but has a steeper learning curve).</li>\n</ul>\n</li>\n<li><strong>Getting Help:</strong><ul>\n<li><code>man [command]</code>: Display the manual page for a command (e.g., <code>man ls</code>). Press <code>q</code> to exit the man page.</li>\n</ul>\n</li>\n<li><strong>Example Refresher Commands in Terminal:</strong><pre><code class=\"language-bash\"># Go to your home directory\ncd ~\npwd\n\n# Create a directory for your guide\nmkdir PJPT_Guide\nls\n\n# Change into the new directory\ncd PJPT_Guide\npwd\n\n# Create the main guide file\ntouch README.md\nls\n\n# Create placeholder files for phases\ntouch 01_Reconnaissance.md 02_Scanning.md 03_Enumeration.md\nls\n\n# Open the main file in nano (or gedit/vim)\nnano README.md\n# (Inside nano, type some text, then Ctrl+X, Y, Enter to save and exit)\n\n# View the content of the file\ncat README.md\n\n# Go back up one directory\ncd ..\npwd\n</code></pre>\n</li>\n</ul>\n<p>This refresher is key because you&#39;ll be using the CLI constantly, both for security tools and for managing your documentation files.</p>\n<h3>Suggested Resources/Prerequisites</h3>\n<ul>\n<li><strong>Basic Networking:</strong> Understanding IP addresses (IPv4, IPv6), ports (TCP/UDP), common port numbers (80, 443, 22, 25, 139, 445), and the concept of client/server.</li>\n<li><strong>Basic Linux CLI:</strong> Familiarity with navigating the filesystem and running basic commands (as refreshed above).</li>\n<li><strong>Hardware:</strong> A computer capable of running virtualization software with at least 8GB RAM recommended (4GB minimum, but you&#39;ll feel it) and sufficient disk space (20GB+ for Kali VM, plus space for host OS and other files).</li>\n<li><strong>Software:</strong><ul>\n<li>Virtualization software installed (VirtualBox, VMware Player, Hyper-V).</li>\n<li>Downloaded Kali or Parrot ISO.</li>\n</ul>\n</li>\n<li><strong>Links:</strong><ul>\n<li>Kali Linux Download: <a href=\"https://www.kali.org/get-kali/\">https://www.kali.org/get-kali/</a></li>\n<li>Parrot Security OS Download: <a href=\"https://parrotsec.org/download/\">https://parrotsec.org/download/</a></li>\n<li>VirtualBox: <a href=\"https://www.virtualbox.org/\">https://www.virtualbox.org/</a></li>\n<li>VMware Workstation Player: <a href=\"https://www.vmware.com/products/workstation-player.html\">https://www.vmware.com/products/workstation-player.html</a></li>\n<li>Hack The Box: <a href=\"https://www.hackthebox.com/\">https://www.hackthebox.com/</a></li>\n<li>TryHackMe: <a href=\"https://tryhackme.com/\">https://tryhackme.com/</a></li>\n<li>Markdown Cheat Sheet (example): <a href=\"https://www.markdownguide.org/cheat-sheet/\">https://www.markdownguide.org/cheat-sheet/</a></li>\n</ul>\n</li>\n</ul>\n<h3>Module Project/Exercise</h3>\n<p>This is where you apply everything from this module. Complete these steps to build your foundational environment and guide structure.</p>\n<p><strong>Task 1: Set up Your Attacker VM</strong></p>\n<ol>\n<li>If you haven&#39;t already, install your chosen virtualization software (VirtualBox, VMware Player, etc.) on your host machine.</li>\n<li>Download the latest 64-bit installer ISO for Kali Linux or Parrot Security OS.</li>\n<li>Create a new virtual machine in your hypervisor.<ul>\n<li>Name it appropriately (e.g., <code>PJPT-Kali</code>).</li>\n<li>Allocate at least 4GB of RAM (if possible).</li>\n<li>Create a dynamically allocated virtual hard disk (20GB+).</li>\n<li>Mount the downloaded ISO as the virtual CD drive.</li>\n<li>Set the network adapter to <strong>NAT</strong>.</li>\n</ul>\n</li>\n<li>Start the VM and perform a standard installation of Kali/Parrot. Set a strong password for your user.</li>\n<li>Once installed and logged in, open a terminal and run <code>sudo apt update &amp;&amp; sudo apt upgrade -y</code> to update your system.</li>\n<li>Verify internet connectivity by pinging a website: <code>ping google.com</code> (Press Ctrl+C to stop).</li>\n</ol>\n<p><strong>Task 2: Prepare Your Documentation Tool and Guide Structure</strong></p>\n<ol>\n<li>Choose your documentation tool (Recommended: Markdown).</li>\n<li>Open a terminal in your Kali VM (or your host OS if you prefer to manage files there and access the VM later, but managing from Kali is good practice).</li>\n<li>Navigate to your home directory: <code>cd ~</code></li>\n<li>Create the main directory for your guide: <code>mkdir PJPT_Guide</code></li>\n<li>Change into that directory: <code>cd PJPT_Guide</code></li>\n<li>Create the main guide file (<code>README.md</code>) and add a basic introduction. Use a text editor like <code>nano</code> or <code>gedit</code>:<pre><code class=\"language-bash\">nano README.md\n</code></pre>\n<ul>\n<li>Inside <code>nano</code>, type something like this:<pre><code class=\"language-markdown\"># My PJPT Practical Command &amp; Workflow Guide\n\nThis guide is a personal, hands-on reference created to prepare for the Practical Junior Penetration Tester (PJPT) exam. It documents the commands, tools, and workflow steps used during penetration testing, structured according to a typical engagement methodology.\n\nThe purpose of this guide is to serve as a quick reference during the exam and future engagements, reinforcing muscle memory and ensuring key commands and techniques are readily available.\n\n## Structure\n\nThis guide is organized into sections corresponding to the penetration testing phases:\n\n*   [Reconnaissance](#reconnaissance)\n*   [Scanning](#scanning)\n*   [Enumeration](#enumeration)\n*   [Vulnerability Analysis](#vulnerability-analysis)\n*   [Exploitation](#exploitation)\n*   [Post-Exploitation](#post-exploitation)\n\nEach section will contain documented commands, their purpose, syntax, examples, and relevant notes.\n\n---\n\n## Reconnaissance\n\n*(Content for this section will be added in Module 2)*\n\n---\n\n## Scanning\n\n*(Content for this section will be added in Module 3)*\n\n---\n\n## Enumeration\n\n*(Content for this section will be added in Module 4)*\n\n---\n\n## Vulnerability Analysis\n\n*(Content for this section will be added in Module 5)*\n\n---\n\n## Exploitation\n\n*(Content for this section will be added in Module 6)*\n\n---\n\n## Post-Exploitation\n\n*(Content for this section will be added in Module 7)*\n\n---\n\n## Notes &amp; Findings\n\n*(General notes or specific findings can go here)*\n</code></pre>\n</li>\n<li>Save and exit <code>nano</code> (Ctrl+X, then Y, then Enter).</li>\n</ul>\n</li>\n<li>(Optional but Recommended for organization): Create separate files for each section if you prefer that structure:<pre><code class=\"language-bash\">touch 01_Reconnaissance.md 02_Scanning.md 03_Enumeration.md 04_Vulnerability_Analysis.md 05_Exploitation.md 06_Post_Exploitation.md\n</code></pre>\nIf you do this, update your <code>README.md</code> structure section to link to these files instead (e.g., <code>* [Reconnaissance](01_Reconnaissance.md)</code>).</li>\n<li>Verify your directory structure and files using <code>ls -l</code>.</li>\n</ol>\n<p><strong>Deliverable for this Module:</strong></p>\n<ul>\n<li>A working Kali or Parrot VM installed in your chosen hypervisor.</li>\n<li>The initial directory structure (<code>PJPT_Guide/</code>) and the main guide file (<code>README.md</code>) created, containing your introductory text and the basic section outline (either within <code>README.md</code> or as separate linked files).</li>\n</ul>\n<p>You&#39;ve just built the foundation for your PJPT prep! Take a snapshot of your VM now that it&#39;s set up and updated – this is your clean starting point.</p>\n<hr>\n<p>That wraps up Module 1! You&#39;ve set up your lab and created the blueprint for your most important study tool. In Module 2, we&#39;ll put that environment to use by diving into Information Gathering and start filling in the &quot;Reconnaissance&quot; section of your guide.</p>\n<p>Keep up the great work! You&#39;re already building your arsenal.</p>\n\n                </div>\n             </div>\n         ",
    "module-2": "\n             <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n                <h1>Module 2: module_2</h1> <!-- Use module title here -->\n                <div class=\"markdown-content\">\n                    <p>Alright, future PJPT warrior! Let&#39;s kick off the practical journey by laying the groundwork. Module 2 is all about <strong>Reconnaissance</strong> – the art and science of gathering information about your target <em>before</em> you even think about launching an attack. Think of yourself as a detective scouting the perimeter and blueprints before attempting entry.</p>\n<p>This phase is absolutely critical, not just for finding initial footholds, but for understanding the target&#39;s landscape. The PJPT, like real-world engagements, rewards smart reconnaissance. And, crucially, this module is where you&#39;ll start populating your personal PJPT Command Guide with the foundational steps.</p>\n<p>Let&#39;s dive in!</p>\n<hr>\n<h2>Module 2: Information Gathering: Laying the Foundation with Reconnaissance</h2>\n<p><strong>Module Objective:</strong> By the end of this module, you will be able to perform effective passive and active reconnaissance against target systems, identify key information points, and document the commands and methodologies used in your personal PJPT Command Guide, creating the initial &quot;Reconnaissance&quot; section.</p>\n<hr>\n<h3>2.1 The Importance of Reconnaissance</h3>\n<p>Why do we spend time gathering information <em>before</em> trying to break in? Simple:</p>\n<ol>\n<li><strong>Efficiency:</strong> Recon helps you understand the target&#39;s attack surface. Instead of blindly throwing exploits, you&#39;ll focus your efforts on identified services and potential weaknesses. This saves time and reduces noise.</li>\n<li><strong>Effectiveness:</strong> A thorough understanding of the target (its IP range, open ports, running services, associated domains, technologies used) increases your chances of finding a successful attack vector.</li>\n<li><strong>Stealth (Relative):</strong> While the PJPT isn&#39;t a stealth test in the traditional sense, good reconnaissance, especially <em>passive</em> recon, minimizes your footprint early on. You learn about the target without directly interacting with it in a way that triggers alarms.</li>\n<li><strong>Context:</strong> Recon gives you context. Knowing a target is running an old version of a web server or has a lot of exposed information via DNS can immediately suggest potential avenues for further investigation.</li>\n</ol>\n<p>In the PJPT context, reconnaissance often starts with a defined scope (like an IP range or a few specific hosts). Your job is to explore <em>within</em> that scope using these initial techniques to find live systems and potential entry points.</p>\n<h3>2.2 Passive vs. Active Reconnaissance</h3>\n<p>It&#39;s essential to understand the difference:</p>\n<ul>\n<li><p><strong>Passive Reconnaissance:</strong> Gathering information <em>without</em> directly interacting with the target system or network. You&#39;re observing from a distance, using publicly available information.</p>\n<ul>\n<li><em>Examples:</em> Searching public databases (whois), using search engines (Google dorking), analyzing social media, looking at network traffic passively (if you were on the same network, which is less common in the initial PJPT phase), checking job postings for tech used.</li>\n<li><em>PJPT Relevance:</em> <code>whois</code> lookups on scope-related domains (if applicable), using online tools or commands that query public DNS servers, search engine queries about the target organization or technologies.</li>\n</ul>\n</li>\n<li><p><strong>Active Reconnaissance:</strong> Gathering information by <em>directly interacting</em> with the target system or network. This interaction can potentially be logged or detected by the target&#39;s defenses.</p>\n<ul>\n<li><em>Examples:</em> Pinging hosts, port scanning (like Nmap, which we&#39;ll cover in Module 3), sending crafted packets, attempting connections to services.</li>\n<li><em>PJPT Relevance:</em> Using tools like <code>ping</code>, <code>traceroute</code>, and initial command-line DNS lookups (<code>host</code>, <code>dig</code>, <code>nslookup</code>) against the target IPs/domains within scope.</li>\n</ul>\n</li>\n</ul>\n<p>In this module, we&#39;ll touch on some passive elements (<code>whois</code>) but focus primarily on the initial, low-impact <em>active</em> reconnaissance tools you&#39;ll use immediately against your defined target scope.</p>\n<h3>2.3 OSINT and Initial Target Discovery (Focus on Command Line)</h3>\n<p>While full OSINT can be vast, for the PJPT, we&#39;re often given the target scope. However, understanding basic OSINT tools helps confirm the scope and gather related information.</p>\n<h4>2.3.1 Whois Lookup</h4>\n<p><code>whois</code> is a command-line tool that queries public databases to get information about domain names, IP addresses, or autonomous system numbers. This information is often publicly available due to domain registration requirements.</p>\n<ul>\n<li><strong>What it reveals:</strong> Registrant contact information (sometimes redacted for privacy), name servers, registration and expiry dates, and sometimes associated IP ranges or organizations.</li>\n<li><strong>Why it&#39;s useful:</strong> Can reveal related domains, the infrastructure provider (via name servers), or give clues about the organization size and age.</li>\n</ul>\n<p><strong>Command Syntax:</strong></p>\n<pre><code class=\"language-bash\">whois [domain_name_or_ip_address]\n</code></pre>\n<p><strong>Example Usage &amp; Expected Output Snippet:</strong></p>\n<p>Let&#39;s query a common domain like <code>google.com</code>.</p>\n<pre><code class=\"language-bash\">whois google.com\n</code></pre>\n<p><em>(Output will vary and is often long, but look for key sections)</em></p>\n<pre><code class=\"language-text\">Domain Name: GOOGLE.COM\nRegistry Domain ID: 2138514_DOMAIN_COM-VRSN\nRegistrar WHOIS Server: whois.markmonitor.com\nRegistrar URL: http://www.markmonitor.com\nUpdated Date: 2019-09-09T15:39:04Z\nCreation Date: 1997-09-15T04:00:00Z\nRegistry Expiry Date: 2028-09-15T04:00:00Z\nRegistrar: MarkMonitor Inc.\nRegistrar IANA ID: 292\nRegistrar Abuse Contact Email: abusecomplaints@markmonitor.com\nRegistrar Abuse Contact Phone: +1.2083895740\nDomain Status: clientDeleteProhibited https://icann.org/epp#clientDeleteProhibited\nDomain Status: clientTransferProhibited https://icann.org/epp#clientTransferProhibited\nDomain Status: clientUpdateProhibited https://icann.org/epp#clientUpdateProhibited\nDomain Status: serverDeleteProhibited https://icann.org/epp#serverDeleteProhibited\nDomain Status: serverTransferProhibited https://icann.org/epp#serverTransferProhibited\nDomain Status: serverUpdateProhibited https://icann.org/epp#serverUpdateProhibited\nName Server: NS1.GOOGLE.COM\nName Server: NS2.GOOGLE.COM\nName Server: NS3.GOOGLE.COM\nName Server: NS4.GOOGLE.COM\nDNSSEC: unsigned\nURL of the ICANN Whois Inaccuracy Complaint Form: https://www.icann.org/wicf/\n&gt;&gt;&gt; Last update of whois database: 2023-10-27T10:00:00Z &lt;&lt;&lt;\n\n... (rest of the output including contact info, which might be privacy-protected)\n</code></pre>\n<p><strong>Adding to Your Guide:</strong></p>\n<p>Create a section like <code>## Reconnaissance</code> in your guide. Add a subsection <code>### whois</code>.</p>\n<ul>\n<li><strong>Command:</strong> <code>whois</code></li>\n<li><strong>Purpose:</strong> Queries public domain registration databases for information about a domain or IP. Useful for finding registration details, name servers, and potentially associated contacts/organizations.</li>\n<li><strong>Syntax:</strong> <code>whois [target]</code></li>\n<li><strong>Example:</strong><pre><code class=\"language-bash\">whois google.com\n</code></pre>\n</li>\n<li><strong>Example Output Snippet:</strong> (Paste a relevant section from your output)<pre><code class=\"language-text\">Domain Name: GOOGLE.COM\nCreation Date: 1997-09-15T04:00:00Z\nName Server: NS1.GOOGLE.COM\n...\n</code></pre>\n</li>\n<li><strong>Notes:</strong> Pay attention to Name Servers (NS) as they point to where DNS is managed. Creation/Expiry dates give historical context. Sometimes contact emails/phones are exposed.</li>\n</ul>\n<h3>2.4 Basic Network Checks</h3>\n<p>These are fundamental tools to see if a target is even reachable and to trace the path to it.</p>\n<h4>2.4.1 Ping</h4>\n<p><code>ping</code> sends ICMP (Internet Control Message Protocol) Echo Request packets to a target IP address or hostname and listens for Echo Reply packets.</p>\n<ul>\n<li><strong>What it reveals:</strong> Whether a host is live and reachable, and the round-trip time (latency).</li>\n<li><strong>Why it&#39;s useful:</strong> Quickest way to confirm a host is responding at the network layer.</li>\n</ul>\n<p><strong>Command Syntax:</strong></p>\n<pre><code class=\"language-bash\">ping [options] [target_ip_or_hostname]\n</code></pre>\n<ul>\n<li>Common options: <code>-c [count]</code> (send a specific number of packets, good for scripting/not flooding), <code>-i [interval]</code> (wait specified seconds between pings).</li>\n</ul>\n<p><strong>Example Usage &amp; Expected Output:</strong></p>\n<p>Let&#39;s ping Google&#39;s public DNS server (8.8.8.8).</p>\n<pre><code class=\"language-bash\">ping -c 4 8.8.8.8\n</code></pre>\n<pre><code class=\"language-output\">PING 8.8.8.8 (8.8.8.8) 56(84) bytes of data.\n64 bytes from 8.8.8.8: icmp_seq=1 ttl=116 time=15.5 ms\n64 bytes from 8.8.8.8: icmp_seq=2 ttl=116 time=15.6 ms\n64 bytes from 8.8.8.8: icmp_seq=3 ttl=116 time=15.7 ms\n64 bytes from 8.8.8.8: icmp_seq=4 ttl=116 time=15.8 ms\n\n--- 8.8.8.8 ping statistics ---\n4 packets transmitted, 4 received, 0% packet loss, time 3005ms\nrtt min/avg/max/mdev = 15.550/15.680/15.842/0.111 ms\n</code></pre>\n<p><strong>Adding to Your Guide:</strong></p>\n<p>Add a subsection <code>### ping</code>.</p>\n<ul>\n<li><strong>Command:</strong> <code>ping</code></li>\n<li><strong>Purpose:</strong> Test network connectivity and measure latency to a target host using ICMP. Confirms if a host is simply &quot;alive&quot; and reachable.</li>\n<li><strong>Syntax:</strong> <code>ping [options] [target]</code> (e.g., <code>ping -c 4 192.168.1.100</code>)</li>\n<li><strong>Example:</strong><pre><code class=\"language-bash\">ping -c 4 8.8.8.8\n</code></pre>\n</li>\n<li><strong>Example Output Snippet:</strong> (Paste a relevant section from your output)<pre><code class=\"language-text\">4 packets transmitted, 4 received, 0% packet loss, time 3005ms\nrtt min/avg/max/mdev = 15.550/15.680/15.842/0.111 ms\n</code></pre>\n</li>\n<li><strong>Notes:</strong> <code>-c</code> is useful to send a limited number of packets. If you get <code>100% packet loss</code>, the host might be down, or a firewall is blocking ICMP.</li>\n</ul>\n<h4>2.4.2 Traceroute</h4>\n<p><code>traceroute</code> (or <code>tracert</code> on Windows) tracks the path that packets take from your system to a target host, identifying the routers (hops) along the way.</p>\n<ul>\n<li><strong>What it reveals:</strong> The network path, including intermediate routers, and latency to each hop.</li>\n<li><strong>Why it&#39;s useful:</strong> Helps understand the network topology between you and the target, identify potential chokepoints, or see if traffic is going through unexpected places.</li>\n</ul>\n<p><strong>Command Syntax:</strong></p>\n<pre><code class=\"language-bash\">traceroute [options] [target_ip_or_hostname]\n</code></pre>\n<ul>\n<li>Common options: <code>-n</code> (don&#39;t resolve hostnames for hops, faster), <code>-I</code> (use ICMP echo requests instead of UDP datagrams, often better for firewall traversal).</li>\n</ul>\n<p><strong>Example Usage &amp; Expected Output:</strong></p>\n<p>Let&#39;s trace the route to <code>google.com</code>.</p>\n<pre><code class=\"language-bash\">traceroute -n google.com\n</code></pre>\n<pre><code class=\"language-output\">traceroute to google.com (142.251.46.14), 30 hops max, 60 byte packets\n 1  192.168.1.1  0.354 ms  0.302 ms  0.299 ms  # Your router\n 2  10.0.0.1  ... (Internal ISP hop)\n 3  (ISP router IP)  ...\n 4  (Another ISP router IP) ...\n ...\n 8  142.251.46.14  15.987 ms  15.970 ms  15.895 ms # The target\n</code></pre>\n<p><em>(Output shows hop number, IP address, and three round-trip times for probes sent to that hop)</em></p>\n<p><strong>Adding to Your Guide:</strong></p>\n<p>Add a subsection <code>### traceroute</code>.</p>\n<ul>\n<li><strong>Command:</strong> <code>traceroute</code> (or <code>tracert</code> on Windows)</li>\n<li><strong>Purpose:</strong> Maps the network path (hops/routers) from your system to a target host. Useful for understanding network topology and identifying intermediate devices.</li>\n<li><strong>Syntax:</strong> <code>traceroute [options] [target]</code> (e.g., <code>traceroute -n google.com</code>)</li>\n<li><strong>Example:</strong><pre><code class=\"language-bash\">traceroute -n google.com\n</code></pre>\n</li>\n<li><strong>Example Output Snippet:</strong> (Paste a relevant section showing a few hops)<pre><code class=\"language-text\">traceroute to google.com (142.251.46.14), 30 hops max...\n 1  192.168.1.1  0.354 ms ...\n 2  10.0.0.1 ...\n ...\n</code></pre>\n</li>\n<li><strong>Notes:</strong> <code>-n</code> is faster. Use <code>-I</code> if standard traceroute doesn&#39;t work (firewall might block UDP). <code>* * *</code> means no response from a hop.</li>\n</ul>\n<h3>2.5 DNS Enumeration Basics</h3>\n<p>DNS (Domain Name System) is a treasure trove of information. It translates human-readable domain names into machine-readable IP addresses. Enumerating DNS records can reveal associated hosts, mail servers, and other infrastructure details.</p>\n<h4>2.5.1 host</h4>\n<p><code>host</code> is a simple utility for performing DNS lookups.</p>\n<ul>\n<li><strong>What it reveals:</strong> IP addresses (A/AAAA records), mail servers (MX records), name servers (NS records), etc., associated with a domain. It can also do reverse lookups (IP to hostname).</li>\n<li><strong>Why it&#39;s useful:</strong> Quick way to find the primary IP of a domain, identify mail servers, or see which name servers are authoritative.</li>\n</ul>\n<p><strong>Command Syntax:</strong></p>\n<pre><code class=\"language-bash\">host [options] [name_or_ip] [dns_server]\n</code></pre>\n<ul>\n<li><code>[dns_server]</code> is optional; by default, it uses your system&#39;s configured DNS server.</li>\n</ul>\n<p><strong>Example Usage &amp; Expected Output:</strong></p>\n<p>Look up the A record for <code>example.com</code>:</p>\n<pre><code class=\"language-bash\">host example.com\n</code></pre>\n<pre><code class=\"language-output\">example.com has address 93.184.216.34\nexample.com has IPv6 address 2606:2800:220:1:248:1893:25c8:1946\nexample.com mail is handled by 0 .\n</code></pre>\n<p>Look up MX records for <code>google.com</code>:</p>\n<pre><code class=\"language-bash\">host -t MX google.com\n</code></pre>\n<pre><code class=\"language-output\">google.com mail is handled by 10 smtp.google.com.\n</code></pre>\n<p>Reverse lookup for Google&#39;s public DNS IP:</p>\n<pre><code class=\"language-bash\">host 8.8.8.8\n</code></pre>\n<pre><code class=\"language-output\">8.8.8.8.in-addr.arpa domain name pointer dns.google.\n</code></pre>\n<p><strong>Adding to Your Guide:</strong></p>\n<p>Add a subsection <code>### host</code>.</p>\n<ul>\n<li><strong>Command:</strong> <code>host</code></li>\n<li><strong>Purpose:</strong> Performs simple DNS lookups to find IP addresses, mail servers, name servers, etc., for a domain or hostname. Can also do reverse lookups.</li>\n<li><strong>Syntax:</strong> <code>host [options] [target] [dns_server]</code> (e.g., <code>host -t MX google.com</code>)</li>\n<li><strong>Example:</strong><pre><code class=\"language-bash\">host example.com\nhost -t MX google.com\nhost 8.8.8.8\n</code></pre>\n</li>\n<li><strong>Example Output Snippet:</strong> (Paste relevant outputs)<pre><code class=\"language-text\">example.com has address 93.184.216.34\ngoogle.com mail is handled by 10 smtp.google.com.\n8.8.8.8.in-addr.arpa domain name pointer dns.google.\n</code></pre>\n</li>\n<li><strong>Notes:</strong> <code>-t</code> specifies the record type (A, AAAA, MX, NS, TXT, etc.). Useful for quickly finding mail servers or primary IPs.</li>\n</ul>\n<h4>2.5.2 nslookup</h4>\n<p><code>nslookup</code> is another command-line tool for querying DNS. It can be used in interactive or non-interactive mode. While <code>dig</code> is often preferred for scripting and flexibility, <code>nslookup</code> is still widely used and useful for quick lookups.</p>\n<ul>\n<li><strong>What it reveals:</strong> Similar information to <code>host</code> (A, MX, NS records, etc.).</li>\n<li><strong>Why it&#39;s useful:</strong> Another way to perform DNS queries, familiar to many from Windows environments.</li>\n</ul>\n<p><strong>Command Syntax (Non-interactive):</strong></p>\n<pre><code class=\"language-bash\">nslookup [options] [name_or_ip] [dns_server]\n</code></pre>\n<p><strong>Example Usage &amp; Expected Output:</strong></p>\n<p>Look up <code>example.com</code>:</p>\n<pre><code class=\"language-bash\">nslookup example.com\n</code></pre>\n<pre><code class=\"language-output\">Server:\t\t127.0.0.53 # Your local DNS resolver\nAddress:\t127.0.0.53#53\n\nNon-authoritative answer:\nName:\texample.com\nAddress: 93.184.216.34\nName:\texample.com\nAddress: 2606:2800:220:1:248:1893:25c8:1946\n</code></pre>\n<p>Look up MX records for <code>google.com</code>:</p>\n<pre><code class=\"language-bash\">nslookup -type=MX google.com\n</code></pre>\n<pre><code class=\"language-output\">Server:\t\t127.0.0.53\nAddress:\t127.0.0.53#53\n\nNon-authoritative answer:\ngoogle.com\tmail exchanger = 10 smtp.google.com.\n</code></pre>\n<p><strong>Adding to Your Guide:</strong></p>\n<p>Add a subsection <code>### nslookup</code>.</p>\n<ul>\n<li><strong>Command:</strong> <code>nslookup</code></li>\n<li><strong>Purpose:</strong> Another tool for performing DNS lookups (A, MX, NS, etc.). Can be used interactively or non-interactively.</li>\n<li><strong>Syntax:</strong> <code>nslookup [options] [target] [dns_server]</code> (e.g., <code>nslookup -type=MX google.com</code>)</li>\n<li><strong>Example:</strong><pre><code class=\"language-bash\">nslookup example.com\nnslookup -type=MX google.com\n</code></pre>\n</li>\n<li><strong>Example Output Snippet:</strong> (Paste relevant outputs)<pre><code class=\"language-text\">Non-authoritative answer:\nName:    example.com\nAddress: 93.184.216.34\n\ngoogle.com    mail exchanger = 10 smtp.google.com.\n</code></pre>\n</li>\n<li><strong>Notes:</strong> <code>-type=</code> specifies the record type. Often outputs the DNS server used first.</li>\n</ul>\n<h4>2.5.3 dig</h4>\n<p><code>dig</code> (Domain Information Groper) is a more flexible and powerful tool for querying DNS name servers. It&#39;s often preferred by administrators and security professionals for its detailed output and control over query types.</p>\n<ul>\n<li><strong>What it reveals:</strong> Comprehensive information about DNS records (A, AAAA, MX, NS, TXT, SOA, etc.).</li>\n<li><strong>Why it&#39;s useful:</strong> Provides detailed DNS information, including authoritative name servers and the full response from the server. Excellent for troubleshooting and thorough DNS enumeration.</li>\n</ul>\n<p><strong>Command Syntax:</strong></p>\n<pre><code class=\"language-bash\">dig [options] [name] [type]\n</code></pre>\n<ul>\n<li><code>[name]</code> is the hostname or domain.</li>\n<li><code>[type]</code> is the record type (A, MX, NS, ANY, etc.). If omitted, it defaults to A.</li>\n</ul>\n<p><strong>Example Usage &amp; Expected Output:</strong></p>\n<p>Look up the A record for <code>example.com</code>:</p>\n<pre><code class=\"language-bash\">dig example.com A\n</code></pre>\n<pre><code class=\"language-output\">; &lt;&lt;&gt;&gt; DiG 9.16.27-Debian &lt;&lt;&gt;&gt; example.com A\n;; global options: +cmd\n;; Got answer:\n;; -&gt;&gt;HEADER&lt;&lt;- opcode: QUERY, status: NOERROR, id: 12345\n;; flags: qr rd ra; QUERY: 1, ANSWER: 1, AUTHORITY: 0, ADDITIONAL: 1\n\n;; OPT PSEUDOSECTION:\n; EDNS: version: 0, flags:; udp: 65494\n;; QUESTION SECTION:\n;example.com.\t\t\tIN\tA\n\n;; ANSWER SECTION:\nexample.com.\t\t3600\tIN\tA\t93.184.216.34\n\n;; Query time: 15 msec\n;; SERVER: 127.0.0.53#53(127.0.0.53)\n;; WHEN: Fri Oct 27 10:30:00 UTC 2023\n;; MSG SIZE  rcvd: 55\n</code></pre>\n<p><em>(The <code>ANSWER SECTION</code> is usually what you care about first)</em></p>\n<p>Look up MX records for <code>google.com</code>:</p>\n<pre><code class=\"language-bash\">dig google.com MX\n</code></pre>\n<pre><code class=\"language-output\">; &lt;&lt;&gt;&gt; DiG 9.16.27-Debian &lt;&lt;&gt;&gt; google.com MX\n;; global options: +cmd\n;; Got answer:\n;; -&gt;&gt;HEADER&lt;&lt;- opcode: QUERY, status: NOERROR, id: 54321\n;; flags: qr rd ra; QUERY: 1, ANSWER: 1, AUTHORITY: 0, ADDITIONAL: 1\n\n;; OPT PSEUDOSECTION:\n; EDNS: version: 0, flags:; udp: 65494\n;; QUESTION SECTION:\n;google.com.\t\t\tIN\tMX\n\n;; ANSWER SECTION:\ngoogle.com.\t\t300\tIN\tMX\t10 smtp.google.com.\n\n;; Query time: 20 msec\n;; SERVER: 127.0.0.53#53(127.0.0.53)\n;; WHEN: Fri Oct 27 10:31:00 UTC 2023\n;; MSG SIZE  rcvd: 60\n</code></pre>\n<p>Query for <em>any</em> record type (<code>ANY</code>) - useful for seeing all common records:</p>\n<pre><code class=\"language-bash\">dig example.com ANY\n</code></pre>\n<p><em>(Output will contain A, AAAA, SOA, NS records, etc.)</em></p>\n<p><strong>Adding to Your Guide:</strong></p>\n<p>Add a subsection <code>### dig</code>.</p>\n<ul>\n<li><strong>Command:</strong> <code>dig</code></li>\n<li><strong>Purpose:</strong> Advanced tool for querying DNS name servers to retrieve detailed information about various record types (A, MX, NS, TXT, etc.).</li>\n<li><strong>Syntax:</strong> <code>dig [options] [target] [type]</code> (e.g., <code>dig google.com MX</code>)</li>\n<li><strong>Example:</strong><pre><code class=\"language-bash\">dig example.com A\ndig google.com MX\ndig example.com ANY\n</code></pre>\n</li>\n<li><strong>Example Output Snippet:</strong> (Paste relevant outputs, highlighting the ANSWER SECTION)<pre><code class=\"language-text\">;; ANSWER SECTION:\nexample.com.        3600    IN    A    93.184.216.34\n\n;; ANSWER SECTION:\ngoogle.com.        300    IN    MX    10 smtp.google.com.\n</code></pre>\n</li>\n<li><strong>Notes:</strong> <code>dig ANY</code> is a good starting point for a domain. Look for A (IPs), MX (Mail Servers), NS (Name Servers), and TXT records (sometimes contain useful info like SPF records).</li>\n</ul>\n<h3>2.6 Identifying Target Scope and Boundaries</h3>\n<p>Based on the PJPT instructions, you&#39;ll have a defined scope (e.g., &quot;the IP range 192.168.1.0/24&quot; or &quot;the host at 10.10.10.5&quot;).</p>\n<p>Your reconnaissance in this module should help you:</p>\n<ol>\n<li><strong>Confirm Reachability:</strong> Use <code>ping</code> and <code>traceroute</code> to see if the target IPs are reachable from your attacker machine.</li>\n<li><strong>Identify Live Hosts:</strong> While <code>ping</code> is a start, Module 3 (Scanning) is where you&#39;ll systematically find all live hosts in a range. The tools in <em>this</em> module help you confirm specific targets or find associated infrastructure if a domain is provided.</li>\n<li><strong>Gather Initial Context:</strong> DNS lookups (<code>host</code>, <code>dig</code>, <code>nslookup</code>) can give you domain names associated with IPs or vice-versa, and identify mail servers, which might be relevant later.</li>\n</ol>\n<p><strong>Crucially for the PJPT:</strong> Stick to the defined scope! Do not perform active reconnaissance on IPs or domains outside the provided boundaries.</p>\n<h3>2.7 Case Study Snippet: <code>whois</code> revealing infrastructure clues</h3>\n<p>Imagine your PJPT scope includes a domain name, let&#39;s say <code>megacorp-internal.com</code> (a fictional example). You run <code>whois megacorp-internal.com</code> and among the output, you see:</p>\n<pre><code class=\"language-text\">Name Server: ns1.megacorp-hosting.net\nName Server: ns2.megacorp-hosting.net\n</code></pre>\n<p>This immediately tells you that their DNS is hosted externally on <code>megacorp-hosting.net</code>. This might be outside your <em>direct</em> testing scope (unless <code>megacorp-hosting.net</code> is also included), but it provides valuable context. It tells you they aren&#39;t managing their own DNS internally, which could imply something about their infrastructure setup or security posture. While you wouldn&#39;t attack <code>megacorp-hosting.net</code>, knowing this detail informs your understanding of <code>megacorp-internal.com</code>. You might then use <code>dig</code> or <code>host</code> to query <code>ns1.megacorp-hosting.net</code> directly for records related to <code>megacorp-internal.com</code> (if allowed and within scope), potentially uncovering more subdomains or IPs than a simple lookup against a public resolver.</p>\n<p>This is a simple example, but it highlights how a basic recon command can provide clues that shape your understanding of the target&#39;s environment.</p>\n<h3>2.8 Module Project/Exercise</h3>\n<p>Okay, time to get your hands dirty and build that guide!</p>\n<ol>\n<li><p><strong>Choose Your Practice Target:</strong> If you haven&#39;t already from Module 1, select a practice target. Recommended sources:</p>\n<ul>\n<li><strong>Hack The Box (HTB):</strong> Starting Point machines (Tier 0 or 1) are excellent. They are designed for beginners and walk you through basic steps.</li>\n<li><strong>TryHackMe (THM):</strong> Rooms like &quot;Intro to Ethical Hacking,&quot; &quot;Network Services,&quot; or &quot;DNS in 4 Banners&quot; are relevant and provide target IPs.</li>\n<li><strong>Local VMs:</strong> If you set up multiple VMs in Module 1, you can use one as a target (e.g., a Metasploitable 2 or 3 VM).</li>\n<li><strong>IMPORTANT:</strong> Ensure you have permission to test the target (i.e., it&#39;s a designated practice environment!).</li>\n</ul>\n</li>\n<li><p><strong>Execute Reconnaissance Commands:</strong> Using your chosen target&#39;s IP address or domain name (if applicable and within scope), run the following commands from your Kali/Parrot VM:</p>\n<ul>\n<li><code>whois [target_domain]</code> (if you have a domain)</li>\n<li><code>ping -c 4 [target_ip_or_hostname]</code></li>\n<li><code>traceroute -n [target_ip_or_hostname]</code></li>\n<li><code>host [target_ip_or_hostname]</code></li>\n<li><code>host -t MX [target_domain]</code> (if you have a domain)</li>\n<li><code>dig [target_ip_or_hostname] A</code></li>\n<li><code>dig [target_domain] MX</code> (if you have a domain)</li>\n<li><code>dig [target_domain] ANY</code> (if you have a domain)</li>\n<li><code>nslookup [target_ip_or_hostname]</code></li>\n<li><code>nslookup -type=MX [target_domain]</code> (if you have a domain)</li>\n</ul>\n</li>\n</ol>\n\n                </div>\n             </div>\n         ",
    "module-3": "\n             <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n                <h1>Module 3: module_3</h1> <!-- Use module title here -->\n                <div class=\"markdown-content\">\n                    <p>Alright team, buckle up! We&#39;ve set the stage, built our lab, and started laying the groundwork with reconnaissance in Module 2. Now, it&#39;s time to move from finding <em>potential</em> targets to identifying the <em>actual open doors and windows</em> on those targets. This is where Network Discovery, specifically scanning, becomes our best friend.</p>\n<p>As your guide through this, drawing on years of hunting for vulnerabilities, I can tell you that scanning isn&#39;t just running a command; it&#39;s a methodical process of mapping the attack surface. And for your PJPT journey, mastering the <em>how</em> and <em>why</em> of scanning, and crucially, <em>documenting it effectively</em>, is absolutely non-negotiable.</p>\n<p>Let&#39;s dive deep into Module 3 and build out the &quot;Scanning&quot; section of your personal PJPT Command Guide!</p>\n<hr>\n<h2>Module 3: Network Discovery: Identifying Open Doors with Scanning</h2>\n<p><strong>(Part of Your PJPT Prep: Exam Flow &amp; Command Guide)</strong></p>\n<h3>Module Objective Deep Dive:</h3>\n<p>Our goal in this module is to make you proficient in using Nmap, the undisputed champion of network scanning. We&#39;ll go beyond just running basic scans. You will learn:</p>\n<ol>\n<li><strong>The Strategic Importance of Scanning:</strong> Why this phase is critical after reconnaissance.</li>\n<li><strong>Nmap Mastery:</strong> Understanding its core functionality, syntax, and key options.</li>\n<li><strong>Diverse Scan Types:</strong> When and why to use SYN, TCP Connect, and UDP scans.</li>\n<li><strong>Pinpointing Targets &amp; Ports:</strong> How to specify exactly <em>what</em> and <em>where</em> Nmap should look.</li>\n<li><strong>Extracting Deeper Info:</st
